<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (basic instructions) -   </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Word size - Unsigned : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>32 bit - Signed : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>Products : </label></br> <input id="3" type="text" name="Feature"></br>
								
								</br>	
								<label>32 bit - Unsigned : </label></br> <input id="4" type="text" name="Feature"></br>
								
								</br>	
								<label>16 bit (short integer) - Signed : </label></br> <input id="5" type="text" name="Feature"></br>
								
								</br>	
								<label>8 bit (byte) - Signed : </label></br> <input id="6" type="text" name="Feature"></br>
								
								</br>	
								<label>Word size - Signed : </label></br> <input id="7" type="text" name="Feature"></br>
								
								</br>	
								<label>8 bit (byte) - Unsigned : </label></br> <input id="8" type="text" name="Feature"></br>
								
								</br>	
								<label>16 bit (short integer) - Unsigned : </label></br> <input id="9" type="text" name="Feature"></br>
								
								</br>	
								<label>Arbitrarily precise (bignum) : </label></br> <input id="10" type="text" name="Feature"></br>
								
								</br>	
								<label>64 bit (long integer) - Signed : </label></br> <input id="11" type="text" name="Feature"></br>
								
								</br>	
								<label>64 bit (long integer) - Unsigned : </label></br> <input id="12" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['P27','P8','P13','P15','P17','P11','P21','P34','P26','P28','P16','P5','P1','P22','P9','P19','P38','P2','P12','P25','P35','P40','P4','P18','P37','P3','P14','P32','P33','P7','P20','P23','P29','P10','P6','P30','P36','P31','P24','P39','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','N/A','(.NET 4.0)','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
