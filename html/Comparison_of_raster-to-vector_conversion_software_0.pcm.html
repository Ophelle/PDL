<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of raster-to-vector conversion software -  General information </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Creator : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Released : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Supported OS (without emulation) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>List price (USD) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Latest version : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Creator",
									local : ['Corel','Easy Trace Group','Inkscape.org','Peter Selinger','Macromedia','Elgorithms','Creator','Adobe Systems','Xara Group Ltd.','Avia Systems','']
								});
								$("#1").typeahead({
									name:"Supported OS (without emulation)",
									local : ['Windows, Mac OSX','Windows','','Windows, Mac OSX, Linux, BSD, AmigaOS/AROS','Supported OS (without emulation)','Windows, Mac OSX, Linux','']
								});
								$("#2").typeahead({
									name:"List price (USD)",
									local : ['discontinued','$449, $169 upgrade','1500 Euro, 750 Euro upgrade','$89.99','$499, $169 upgrade','List price (USD)','$399, $99 upgrade','free','$249 â€“ $399','$59','']
								});
								$("#3").typeahead({
									name:"License",
									local : ['GPL','Proprietary','License','']
								});
								$("#4").typeahead({
									name:"Latest version",
									local : ['11.0.2 discontinued (MX)','4.0','Version 8','9.0 build 1856','2.0.012','1.11','2014 (v10)','0.91','X7','Latest version','16.0.0 (CS6)','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
