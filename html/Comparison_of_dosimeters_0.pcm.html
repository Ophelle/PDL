<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of dosimeters</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Range, μSv/h :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Weight, g :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Vibration :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Device :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Detector type :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Power supply :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Photo :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Sound :</td><td> <input type="radio" name="FeatureSound" value="oui"> oui <input type="radio" name="FeatureSound" value = "non"> non</br></br></label></td>
						    <td> <label>Sound :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Measurement time, seconds :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mfg. country :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Size, mm :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Measuring of beta radiation and range of energy :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Extra features :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PC link :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Range, μR/h :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Display :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','Only RD1503+','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Two to four Geiger–Müller tube','Geiger–Müller tube','Semiconductor','Two Geiger–Müller tube','Geiger–Müller tube LND 713','OGeiger–Müller tube','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['5—70','1—26','1—10','?','4—256','1—60','18 to 400','1—70','up to 40','20±5','2-21','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Russia','?','Belarus','Switzerland','Ukraine','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['58х58х18','','74х48х16','140х64х26','105х60х26','119x65x26.5','120×52×26','154х77х39','133x82x45','97x68x24','125x42x24','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['USB','No','Infrared','Bluetooth','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['LCD','LCD w. backlight','LCD with backlight','?','']
	          });
        </script>
		
</body>
</html>
