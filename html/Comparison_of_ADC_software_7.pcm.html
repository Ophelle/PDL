<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of ADC software -  Features </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Magnet URI :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>IPv6 :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Encryption :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>NMDC compatible :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DHT :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Proxy :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Hash algorithms :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ADC client :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>NAT traversal :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>UPnP :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Protocol support :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Plugin :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','Magnet URI','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','IPv6','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','Encryption','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','NMDC compatible','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','DHT','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','Proxy','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Tiger tree hash','Hash algorithms','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['ADC client','ApexDC++','jucy','RSX++','EiskaltDC++','TKDC++','ncdc','DC++','FlylinkDC++','LinuxDC++','StrongDC++','AirDC++','AirDC++ nano','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','NAT traversal','No','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Yes','UPnP','No','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['','Other','']
	          });
        </script>
		
</body>
</html>
