<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of file comparison tools - Other features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>ZIP support :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Version Control browsing :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Unicode support :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Patch preview :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Patch application :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>XML-aware :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SFTP support :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FTP support :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Patch creation :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','','Yes + APK','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['','Yes with patch','Yes','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['','Yes','Yes with patch','No','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Yes','','supported by OS','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['','Yes','No','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['','No','Yes','normal diff only','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['WinDiff','Pretty Diff','IntelliJ IDEA (compare)','Meld','WinMerge','diff3','Diffuse','Eclipse (compare)','SG DifMferge','Ediff','DiffTool','Perforce P4Merge','Compare++','UCC','Guiffy SureMerge','Araxis Merge','diff','Notepad++ (compare)','Tkdiff','Kompare','Beyond Compare','ExamDiff Pro','FileMerge','vimdiff','fc','jEdit JDiff plugin','Total Commander (compare)','Far Manager (compare)','Lazarus Diff','KDiff3','']
	          });
        </script>
		
</body>
</html>
