	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>

   			<legend style="color:red" >Formulaire</legend>
						</br>	
 		 					<label>ZIP support :</label></br>
 		 					 <input type="radio" name="FeatureZIP support" value="oui">oui <input type="radio" name="FeatureZIP support" value = "non">non </br>
									
						</br>	
							<label>Version Control browsing : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Unicode support :</label></br>
 		 					 <input type="radio" name="FeatureUnicode support" value="oui">oui <input type="radio" name="FeatureUnicode support" value = "non">non </br>
									
						</br>	
							<label>Patch preview : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Patch application : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>XML-aware : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>SFTP support : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>

						</br>

						</br>	
							<label>Name : </label></br> <input id="10" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','RCS, CVS, SVN, Mercurial, git (anything supported by Emacs' VC-mode)','Yes','','CVS, Subversion, Git, Mercurial,  Baazar','Mercurial, Subversion,  Visual Source Safe, Rational ClearCase','Git, Mercurial, SVN, Microsoft TFS, VSS 2005','Git, Subversion (compare against base)','Baazar, CVS, Darks Git, Mercurial, Monotone, RCS, SVN, SVK','SVN, CVS, Git, Microsoft TFS, Perforce, VSS using command line','Browse file versions but not folders','Yes CVS, Subversion, Git, Mercurial,  Baazar','CVS, RCS, Subversion','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['','Yes with patch','Yes','No','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['','Yes','Yes with patch','No','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','No','','']
          });

            name:"list5",

          });

          });
