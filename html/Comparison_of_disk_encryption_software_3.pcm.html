<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">

<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of disk encryption software - Layering</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Partition :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Swap space :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Whole disk :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Hibernation file :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','N/A','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','N/A','Yes
(parent volume is encrypted)','Yes (encrypted by default in OpenBSD)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','Yes
(except for the boot volume)','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','Each sector on disk is encrypted','Yes
(parent volume is encrypted)','only on Windows','N/A','?','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','extra module','']
	          });
        </script>
		
</body>
</html>
