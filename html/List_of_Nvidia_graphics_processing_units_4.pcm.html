<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce4 Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Bus interface : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Memory clock (MHz) : </label></br> <input id="2" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input id="3" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Core clock (MHz) : </label></br> <input id="4" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Core config : </label></br> <input id="5" type="text" name="Feature"></br>
								
								</br>	
								<label>Memory (MB) : </label></br> <input id="6" type="text" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MTextels/s : </label></br> <input id="7" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >February 6</br>	
											<input type="checkbox" name="Feature" >2002</br>	
											<input type="checkbox" name="Feature" >October 1</br>	
											<input type="checkbox" name="Feature" >December 14</br>	
											<input type="checkbox" name="Feature" >2003</br>	
											<input type="checkbox" name="Feature" >January 20</br>	
											<input type="checkbox" name="Feature" >February 19</br>	
											<input type="checkbox" name="Feature" >2004</br>	
											<input type="checkbox" name="Feature" >April 16</br>	
											<input type="checkbox" name="Feature" >September 25</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 									
								</br>	
								<label>Fillrate - MPixels/s : </label></br> <input id="9" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="10" type="text" name="Feature"></br>
								
								</br>	
								<label>API support (version) - DirectX : </label></br> <input id="11" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - MOperations/s : </label></br> <input id="12" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input id="13" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Model : </label></br> <input id="14" type="text" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="15" type="text" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MVertices/s : </label></br> <input id="16" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input id="17" type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['AGP 4x
PCI','AGP 4x','AGP 8x
PCI','FSB','AGP 8x','PCI-E x16','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['2:0:4:2','4:2:8:4','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Up to 128 system RAM','64','64
128','128','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['NV18B','NV28','NV25','NV17','NV1F','NV18','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['GeForce4 MX440 SE','GeForce4 MX420','GeForce4 Ti4400','GeForce4 MX460','GeForce4 Ti4200','GeForce4 MX IGP + nForce2','GeForce4 Ti4800 SE','GeForce4 Ti4800','GeForce4 Ti4600','GeForce MX4000','GeForce4 MX440 8x','GeForce PCX4300','GeForce4 MX440','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
