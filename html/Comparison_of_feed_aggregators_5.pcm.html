<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of feed aggregators - Capabilities</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>News Filtering :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Annotations :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Publish Capabilities :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Search :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Automatic Update :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Pluginable :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Offline support :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','?','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['?','Yes','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','Sharing','Yes','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','Yes','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['?','Yes','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['?','No','Yes','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Claws Mail','Songbird','BlogBridge','Kazehakase','Akregator','AOL Explorer','Internet Explorer','Opera Mail','SeaMonkey Mail & Newsgroups','RSS Bandit','Netscape Browser','Shiira','Amarok','NewsAccess','Windows Live Mail','Avant','Feedreader','Liferea','Sage','Zimbra','Canto','Netscape Navigator 9','Rhythmbox','CommaFeed','Tiny Tiny RSS','The Bat!','NetNewsWire','Mail (OS X)','The Old Reader','iTunes','Safari','Flock','Mozilla Thunderbird','Gnus','Winamp','Mozilla Firefox','Feed Viewer','K-Meleon','Cooliris','Pegasus Mail','FeedDemon','Microsoft Office Outlook','Maxthon','IBM Lotus Notes','MediaMonkey','Juice','Zune','NewsBlur','OmniWeb','Sleipnir','RSSOwl','NewsFire','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['?','Yes','No','Via some mobile apps','']
	          });
        </script>
		
</body>
</html>
