<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of C Sharp and Java -  Preprocessing, compilation and packaging </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Preprocessing, Compilation and Packaging :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Namespaces :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Classes/assembly search path :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Custom errors/warnings :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Explicit regions :</td><td> <input type="radio" name="FeatureExplicit regions" value="oui"> oui <input type="radio" name="FeatureExplicit regions" value = "non"> non</br></br></label></td>
						    <td> <label>Explicit regions :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Packaging :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Conditional compilation :</td><td> <input type="radio" name="FeatureConditional compilation" value="oui"> oui <input type="radio" name="FeatureConditional compilation" value = "non"> non</br></br></label></td>
						    <td> <label>Conditional compilation :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File contents :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Java','C#','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Assembly','Package','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Packages','Namespaces','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','Yes; AnnotationProcessor','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Free','Restricted','']
	          });
        </script>
		
</body>
</html>
