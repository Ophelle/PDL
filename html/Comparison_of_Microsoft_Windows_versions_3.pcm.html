<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Microsoft Windows versions - {{anchor|GI-CE}}Windows Embedded Compact</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>RTM build : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Release date : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Codename : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Operating environments : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Short description : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Based on (kernel) : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Kernel type : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Editions : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Purpose : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Current version : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Status support : </label></br> <input id="11" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"RTM build",
									local : ['','?','']
								});
								$("#1").typeahead({
									name:"Release date",
									local : ['2000-04','2004-07-09','2006-11-01','1997-11','1996-11','2002-01-07','2011-03-01','']
								});
								$("#2").typeahead({
									name:"License",
									local : ['','Shared source','']
								});
								$("#3").typeahead({
									name:"Codename",
									local : ['Talisker','Mercury, Apollo','Yamazaki','Cedar, Galileo, Rapier, Merlin, Stinger','?','Macallan','Pegasus, Alder','']
								});
								$("#4").typeahead({
									name:"Operating environments",
									local : ['','?','']
								});
								$("#5").typeahead({
									name:"Short description",
									local : ['','first release of Microsoft's Windows CE line for minimalistic computers and embedded systems','']
								});
								$("#6").typeahead({
									name:"Based on (kernel)",
									local : ['CE 2.0','CE 7.0','CE 1.0','CE 6.0','CE 4.0','CE 5.0','CE 3.0','']
								});
								$("#7").typeahead({
									name:"Kernel type",
									local : ['Hybrid kernel','Hybrid','Embedded kernel','','']
								});
								$("#8").typeahead({
									name:"Editions",
									local : ['','N/A','2.1, 2.11','4.1, 4.2','']
								});
								$("#9").typeahead({
									name:"Purpose",
									local : ['Embedded','','']
								});
								$("#10").typeahead({
									name:"Current version",
									local : ['','5.0 (2004-07-09)','?','']
								});
								$("#11").typeahead({
									name:"Status support",
									local : ['Supported','Unsupported(2007-10-09)','','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
