<!DOCTYPE html>
<html>
<head>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
	   <style>
         fieldset{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend{
            font-size: 14px;
            margin-bottom: 0px;
            width: auto;
            border-width: 0px;
            color: #ff6600;
            font-weight: bold;
            margin-left: 20px;
        }
        label{ font-weight : bold;}
       {text-align: right;top:20px;}
    </style>
</head>
<body>
	<h1>Comparison of Texas Instruments graphing calculators</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
						<tr>
							<td> <label>Physical Size (inches) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Display Size :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Calculator :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Programming Languages :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>CPU :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Predecessors :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Successors :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Year Released :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Link Ports :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Initial MSRP (nominal US$) :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>RAM :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
		
</body>
</html>
