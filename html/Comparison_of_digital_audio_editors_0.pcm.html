<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of digital audio editors - General</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>External hardware :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creator / developer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>BSD :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Microsoft Windows :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Network storage :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mac OS X :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Linux :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Digital audio editor :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software license :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Online :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>iOS :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Not officially supported','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','Not officially supported','Terminated (last version: 5.5.1)','No','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['','NFS','Unknown','SoundCloud','No','MediaNet (proprietary)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','Yes (beta)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['GNU GPL','Proprietary','Proprietary (Freeware)','Freeware','BSD-like','Shareware','']
	          });
        </script>
		
</body>
</html>
