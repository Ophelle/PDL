	<div class="row">

   			<legend style="color:red" >Formulaire</legend>
						</br>	
 		 					<label>Mac OS X :</label></br>
 		 					 <input type="radio" name="FeatureMac OS X" value="oui">oui <input type="radio" name="FeatureMac OS X" value = "non">non </br>
									
						</br>	
 		 					<label>Linux :</label></br>
 		 					 <input type="radio" name="FeatureLinux" value="oui">oui <input type="radio" name="FeatureLinux" value = "non">non </br>

							<label>License : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>

						</br>

						</br>

						</br>	
							<label>Other platforms : </label></br> <input id="8" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['GPL','Proprietary (freeware)','Proprietary','Proprietary OTN JDeveloper License (freeware)','EPL','Community Edition:  Apache License v2.0, Ultimate Edition: proprietary','Permissive','Cloud IDE','CDDL, GPL2','GPL2+GNU linking exception','']
