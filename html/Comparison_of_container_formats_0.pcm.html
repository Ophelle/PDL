<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of container formats - Information</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Metadata / Tags supported :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name and file extension, if different :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Menu Support (like DVD) :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Captions (Subtitles) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>3D Support (codec) :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Variable bit rate audio :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Supported by hardware players :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Streaming Support :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Attachment Support :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>3D Support at container level :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Variable frame rate :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Proprietor / Developer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Chapters :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Video format supported :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Audio format supported :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['3GP','RMVB','Ogg','3G2','AVI','Matroska (.mkv, .mk3d, .mka, .mks)','MPEG program stream PS (.m2p, .ps)','MCF','F4V (Flash Video)','EVO','MPEG transport stream TS (.ts)','MP4','BDAV MPEG-2 transport stream (.m2ts)','VOB+IFO','WebM','','QuickTime (.mov, .qt)','Advanced Systems Format (.asf, .wma, .wmv)','MPEG Video File (.mpg, .mpeg)','FLV (Flash Video)','DivX Media Format (.divx)','MXF','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','Menu Support (like DVD)','?','Only in private streams â€” used in VOB files on DVD','Pending','Possible','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','Yes','3D Support (codec)','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','?','Variable bit rate audio','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','?','No','Supported by hardware players','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','Streaming Support','?','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','?','Attachment Support','Yes','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','?','No','3D Support at container level','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','?','Variable frame rate','']
	          });
        </script>
		
</body>
</html>
