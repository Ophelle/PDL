<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of instant messaging protocols</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Spam protection :</label></br>
								<input type="radio" name="FeatureSpam protection" value="oui">Yes <input type="radio" name="FeatureSpam protection" value = "non">No <input type="radio" name="FeatureSpam protection" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Group, channel or conference support :</label></br>
								<input type="radio" name="FeatureGroup, channel or conference support" value="oui">Yes <input type="radio" name="FeatureGroup, channel or conference support" value = "non">No <input type="radio" name="FeatureGroup, channel or conference support" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Creator : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Audio/VoIP support :</label></br>
								<input type="radio" name="FeatureAudio/VoIP support" value="oui">Yes <input type="radio" name="FeatureAudio/VoIP support" value = "non">No <input type="radio" name="FeatureAudio/VoIP support" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Unlimited number of contacts :</label></br>
								<input type="radio" name="FeatureUnlimited number of contacts" value="oui">Yes <input type="radio" name="FeatureUnlimited number of contacts" value = "non">No <input type="radio" name="FeatureUnlimited number of contacts" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>License : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Media synchronisation :</label></br>
								<input type="radio" name="FeatureMedia synchronisation" value="oui">Yes <input type="radio" name="FeatureMedia synchronisation" value = "non">No <input type="radio" name="FeatureMedia synchronisation" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>First public release date : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Asynchronous message relaying :</label></br>
								<input type="radio" name="FeatureAsynchronous message relaying" value="oui">Yes <input type="radio" name="FeatureAsynchronous message relaying" value = "non">No <input type="radio" name="FeatureAsynchronous message relaying" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Bulletins to all contacts :</label></br>
								<input type="radio" name="FeatureBulletins to all contacts" value="oui">Yes <input type="radio" name="FeatureBulletins to all contacts" value = "non">No <input type="radio" name="FeatureBulletins to all contacts" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Batch file sharing :</label></br>
								<input type="radio" name="FeatureBatch file sharing" value="oui">Yes <input type="radio" name="FeatureBatch file sharing" value = "non">No <input type="radio" name="FeatureBatch file sharing" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Identity (not inc. alias) : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Protocol : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>One-to-many routing : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Webcam/Video :</label></br>
								<input type="radio" name="FeatureWebcam/Video" value="oui">Yes <input type="radio" name="FeatureWebcam/Video" value = "non">No <input type="radio" name="FeatureWebcam/Video" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Transport Layer Security :</label></br>
								<input type="radio" name="FeatureTransport Layer Security" value="oui">Yes <input type="radio" name="FeatureTransport Layer Security" value = "non">No <input type="radio" name="FeatureTransport Layer Security" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Creator",
									local : ['GG Network','Jarkko Oikarinen','Yahoo!','Jeremie Miller, standardized via IETF','Telegram Messenger LLP','IETF','Skype','irungentoo (github user)','Thorvald Natvig','Microsoft','AOL','Valve Corporation','MIT','']
								});
								$("#1").typeahead({
									name:"License",
									local : ['Open standard','Proprietary','Proprietary (Discontinued)','']
								});
								$("#2").typeahead({
									name:"First public release date",
									local : ['1999 Jan','2003 Sep 12','2003 Aug','1987','1999 Jul','2000 Jul 17','1997','2013 June','1988 Aug','1990','1997 Mar','2002 Dec','1998, March 9','2013 Aug','2005 Sep','']
								});
								$("#3").typeahead({
									name:"Identity (not inc. alias)",
									local : ['Nickname!Username@hostname(or "hostmask")e.g. user!~usr@a.b.com','Username or UINe.g. 12345678','Phone number (e.g. +1234567890)','Username','Username, Email Address or UINe.g. 12345678','Unique numbere.g. 12345678','NetBIOS','user@hostname','Jabber ID (JID)e.g. usr@a.b.c/home','Email address (Microsoft account)','Windows Active Directory Login','SteamID/Username or Unique Number','Public & Private key','Kerberos principale.g. user@ATHENA.MIT.EDU','']
								});
								$("#4").typeahead({
									name:"Protocol",
									local : ['TOX (based on DHT)','Gadu-Gadu','YMSG (Yahoo! Messenger)','Zephyr Notification Service','IRC','SIP/SIMPLE','MTProto (Telegram)','RVP (Windows Messenger, etc.)','OSCAR (AIM, ICQ)','Windows Messenger service','Skype','TOC2','(Mumble)','XMPP/Jingle (Google Talk)','Steam Friends','MSNP (Windows Live Messenger, etc.)','']
								});
								$("#5").typeahead({
									name:"One-to-many routing",
									local : ['No','Centralistic','Yes','Simplistic multicast','?','Unicast lists','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
