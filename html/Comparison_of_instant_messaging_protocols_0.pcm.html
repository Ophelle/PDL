<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of instant messaging protocols</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Transport Layer Security :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Group, channel or conference support :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Asynchronous message relaying :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Bulletins to all contacts :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Audio/VoIP support :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>One-to-many routing :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creator :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Media synchronisation :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Spam protection :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Webcam/Video :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Unlimited number of contacts :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Batch file sharing :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Identity (not inc. alias) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Protocol :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>First public release date :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Proprietary','No','Yes, depending on individual server support','Yes (Aim Pro, Aim Lite)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['?','paying members only','Yes','No','Yes (everyone, multiple simultaneous, any size)','Optional','Yes (Multiple, simultaneous)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','No','Yes, but via a memo system that
differs from the main system','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Open standard','Proprietary','Proprietary (Discontinued)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','?','Yes, voice messages','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Centralistic','Yes','Simplistic multicast','?','Unicast lists','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','?','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes  (simple)','Yes','Medium','?','No','Several Standardized Types','None','client-based','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','No','?','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Yes','No','Partial','']
	          });
        </script>
		
</body>
</html>
