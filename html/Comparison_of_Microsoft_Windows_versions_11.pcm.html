<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Microsoft Windows versions - {{Anchor|FS-NT}}Windows NT</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>FAT12 :</label></br>
								<input type="radio" name="FeatureFAT12" value="oui">Yes <input type="radio" name="FeatureFAT12" value = "non">No <input type="radio" name="FeatureFAT12" value = "non">Partial </br>
								
								</br>	
								<label>UDF (More Info) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>NTFS : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>ReFS :</label></br>
								<input type="radio" name="FeatureReFS" value="oui">Yes <input type="radio" name="FeatureReFS" value = "non">No <input type="radio" name="FeatureReFS" value = "non">Partial </br>
								
								</br>	
								<label>FAT32 :</label></br>
								<input type="radio" name="FeatureFAT32" value="oui">Yes <input type="radio" name="FeatureFAT32" value = "non">No <input type="radio" name="FeatureFAT32" value = "non">Partial </br>
								
								</br>	
								<label>ISO 9660 :</label></br>
								<input type="radio" name="FeatureISO 9660" value="oui">Yes <input type="radio" name="FeatureISO 9660" value = "non">No <input type="radio" name="FeatureISO 9660" value = "non">Partial </br>
								
								</br>	
								<label>HPFS :</label></br>
								<input type="radio" name="FeatureHPFS" value="oui">Yes <input type="radio" name="FeatureHPFS" value = "non">No <input type="radio" name="FeatureHPFS" value = "non">Partial </br>
								
								</br>	
								<label>FAT16 :</label></br>
								<input type="radio" name="FeatureFAT16" value="oui">Yes <input type="radio" name="FeatureFAT16" value = "non">No <input type="radio" name="FeatureFAT16" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"UDF (More Info)",
									local : ['Yes','Yes (2.6)','?','Yes (2.01)','']
								});
								$("#1").typeahead({
									name:"NTFS",
									local : ['Yes v5','Yes v3.1','Yes v1.2','Yes v1.0/v1.1','Yes v3.0','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
