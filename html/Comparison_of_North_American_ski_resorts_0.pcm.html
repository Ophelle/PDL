<!DOCTYPE html>
<html>
<head>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
	   <style>
         fieldset{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend{
            font-size: 14px;
            margin-bottom: 0px;
            width: auto;
            border-width: 0px;
            color: #ff6600;
            font-weight: bold;
            margin-left: 20px;
        }
        label{ font-weight : bold;}
       {text-align: right;top:20px;}
    </style>
</head>
<body>
	<h1>Comparison of North American ski resorts</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
						<tr>
							<td> <label>Resort Name & Website :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Avg Annual Snowfall :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Nearest City :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>State/Province :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Vertical Drop :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Total Trails :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Skiable Acreage :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Base Elevation (ft) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Peak Elevation (ft) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Adult Single Day
Lift Ticket Price :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Date Statistics Updated :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Total Lifts :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
		
</body>
</html>
