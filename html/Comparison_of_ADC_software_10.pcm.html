<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>

	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of ADC software -  Interface and programming </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>CLI :</label></br>
								<input type="radio" name="FeatureCLI" value="oui">Yes <input type="radio" name="FeatureCLI" value = "non">No <input type="radio" name="FeatureCLI" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>

								</br>	
								<label>Based on : </label></br> <input id="3" type="text" name="Feature"></br>
								
								</br>

											<input type="text"/></br>

								</br>

											<input type="text"/></br>								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['C#','Programming language','Java, Lua','Lua','Visual Basic','Java','C++','Object Pascal (Delphi)','wxLua','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','Embla','CoreDC','Based on','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['DC-Hublink','FlowLib','DCWatch','ADC hub','ADCCore','Embla','NetChatLink','Announcer Bot','Certmanager','DCBouncer','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
