						</br>

						</br>	
							<label>Themeable : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Panel for window switching : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>

		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','third-party','can change colours','No','solid colors','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','There is a window list menu','','No','third-party','Gnome Shell','']

            name:"list3",

          });
          $("#4").typeahead({

          });
