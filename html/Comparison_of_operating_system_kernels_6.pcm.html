<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of operating system kernels -  File system support </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>NetWare kernel :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Solaris kernel :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FreeBSD kernel :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux kernel :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DragonFly BSD kernel :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>MINIX 3 kernel :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows NT kernel :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>ReactOS kernel :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Kernel :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>XNU :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['?','Yes','No','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','read only','?','limited write','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['read only','No','Yes','limited write','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['?','No','Yes','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['ext3','System V FS','JFFS','BeFS','HPFS','NTFS','Amiga FFS','cramfs','ext4','FAT','HFS','BFS','Acorn ADFS','ext2','ISO 9660','QNX4 FS','ZFS','FreeVxFS','JFFS2','OCFS','HFS+','Btrfs','Reiser4','UDF','JFS','MINIX fs','UFS','NSS','ReiserFS','HAMMER','EFS','XFS','Tux3','exFAT','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','limited write','Yes','read only','']
	          });
        </script>
		
</body>
</html>
