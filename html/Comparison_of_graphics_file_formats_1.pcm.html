<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of graphics file formats - Technical details</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Color depth :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Transparency :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Interlacing :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Metadata :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Indexed color :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Multi-page :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Compression
 algorithm :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Format :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Extendable :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Animation :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Color management :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Raster/
vector :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>HDR format :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Layers :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','Yes; 8b and 16b per-pixel alpha channel','Yes; 1b plane-only mask using color index','Yes; 8b, 16b per-pixel alpha channel','Yes; 8b, 16b per-pixel alpha channel; 8b for indexed','Transparency','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Interlacing','Yes','N/A','No','Yes, Adam7 algorithm','Unknown','Yes, for JPEG compression','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','No','Unknown','Metadata','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','Indexed color','Unknown','Yes (1â€“8 bit modes)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','Multi-page','Unknown','Yes (1.2 draft)','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Unknown','Yes','No','Extendable','Yes, XML based','Yes (GIF89a)','No?','Yes, via tags','Yes, via embedded dictionary','Yes, via chunks','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','Yes (SMIL/SVG)','No (but see MNG and APNG)','Yes,
Palette-shifting','Animation','optional','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','No','Unknown','Color management','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['No','Yes','Unknown','Layers','']
	          });
        </script>

</html>
