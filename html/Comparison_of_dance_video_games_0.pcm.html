<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of dance video games - General information</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Latest release :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>USB Card :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Bombs :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>First release :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Developer :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Courses :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Panels/pad :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Modifiers :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['?','No','Yes','Yes 
(X to X3)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Partial','No','Yes','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Human Entertainment','Andamiro','F2 Systems','Konami','MIT License','Roxor','NGG Entertainment','Mad Catz','Broadsword Interactive Limited','Fun in Motion','Empathetic Gaming (MGD/MGD2) 
 Monakai (MGD3)','AmuseWorld','Digital Praise','Quick Controls Ltd','GPL License','SCE London Studio','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','?','No','Dropped','Partial','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['?','No','Yes','Yes 
 (limited)','']
	          });
        </script>
		
</body>
</html>
