<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of integrated development environments -  C/C++ </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Debugger :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mac OS X :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Class browser :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable release :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other platforms :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>IDE :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GUI builder :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>C++ compiler :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Code coverage :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Static code analysis :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Autocomplete :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Profiler :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>C compiler :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Integrated toolchain :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Refactoring :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GUI-based design :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Yes (GUI remote)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','Yes (Cross compiler)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','N/A','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','Yes (32-bit only)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes (unstable)','Yes','No','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['External','Yes','No','Yes (GCC, Clang, VC  + Custom)','Yes (MinGW + custom)','Yes (Xcode toolchain)','Yes (GCC + Custom)','Yes, llvm (llvm-gcc and gcc deprecated)','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','Yes (obsolete)','No (Kylix deprecated)','partial','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','No','Yes (As of CodeLite 6.1, integration with Valgrind)','Yes (Xcode profiler)','Yes (bundled with AQTime)','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','External','Yes (MinGW + custom)','Yes (GCC, Clang, VC, + Custom)','Yes, llvm (llvm-gcc and gcc deprecated)','Yes (Xcode toolchain)','Yes (GCC + Custom)','No','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Yes','No','Yes (via plugin)','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['Yes','No','Yes (wxWidgets)','']
	          });
        </script>
		
</body>
</html>
