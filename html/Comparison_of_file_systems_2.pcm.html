<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of file systems - Metadata</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Disk copy created :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Stores file owner :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Max Timestamp Resolution :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Last access/ read timestamps :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Checksum/ ECC :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>POSIX file permissions :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Last content modification timestamps :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Extended attribute/ Alternate data streams/ forks :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creation timestamps :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Security/ MAC labels :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File system :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Last metadata change timestamps :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Access control list :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Last archive timestamps :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Unknown','No','Yes','Disk copy created','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Stores file owner','Linux port','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Unknown','Max Timestamp Resolution','1 nanosecond','1 second','10 milliseconds','100 nanoseconds','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Partial','Yes','Unknown','Last access/read timestamps','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Partial','Yes','Checksum/ ECC','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','Unknown','Linux port','POSIX file permissions','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','Unknown','Last content modification timestamps','No','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Yes','Partial','Creation timestamps','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','No','Unknown','Last metadata change timestamps','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['No','Yes','Linux port','Planned','Access control list','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['No','Yes','Last archive timestamps','Unknown','']
	          });
        </script>
		
</body>
</html>
