<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file systems - Metadata</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Disk copy created : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Stores file owner : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Max Timestamp Resolution : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Last access/ read timestamps : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Checksum/ ECC : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>POSIX file permissions : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Last content modification timestamps : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Extended attribute/ Alternate data streams/ forks :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Extended attribute</br>	
 		 									<input type="checkbox" name="Feature" > Alternate data streams</br>	
 		 									<input type="checkbox" name="Feature" > forks</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Creation timestamps : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Security/ MAC labels :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Security</br>	
 		 									<input type="checkbox" name="Feature" > MAC labels</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>File system :</label></br>
							
 		 									<input type="checkbox" name="Feature" >CP</br>	
 		 									<input type="checkbox" name="Feature" >M file system</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Last metadata change timestamps : </label></br> <input id="12" type="text" name="Feature"></br>
							
						</br>	
							<label>Access control list : </label></br> <input id="13" type="text" name="Feature"></br>
							
						</br>	
							<label>Last archive timestamps : </label></br> <input id="14" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Unknown','No','Yes','Disk copy created','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','No','Stores file owner','Linux port','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Unknown','Max Timestamp Resolution','1 nanosecond','1 second','10 milliseconds','100 nanoseconds','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['No','Partial','Yes','Unknown','Last access/read timestamps','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['No','Partial','Yes','Checksum/ ECC','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Yes','No','Unknown','Linux port','POSIX file permissions','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Yes','Unknown','Last content modification timestamps','No','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['No','Yes','Partial','Creation timestamps','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['Yes','No','Unknown','Last metadata change timestamps','']
          });
          $("#10").typeahead({
            name:"list10",
            local : ['No','Yes','Linux port','Planned','Access control list','']
          });
          $("#11").typeahead({
            name:"list11",
            local : ['No','Yes','Last archive timestamps','Unknown','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
