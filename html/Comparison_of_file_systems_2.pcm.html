<!DOCTYPE html>
<html>
<head>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
	   <style>
         fieldset{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend{
            font-size: 14px;
            margin-bottom: 0px;
            width: auto;
            border-width: 0px;
            color: #ff6600;
            font-weight: bold;

        }
        label{ font-weight : bold;}
       {text-align: right;top:20px;}

<body>
	<h1>Comparison of file systems - Metadata</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
						<tr>
							<td> <label>Disk copy created :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Stores file owner :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Max Timestamp Resolution :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Last access/ read timestamps :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Checksum/ ECC :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>POSIX file permissions :</td><td> <input type="text" name="Feature"></br></br></label></td>

							<td> <label>File system :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Last metadata change timestamps :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>

							<td> <label>Access control list :</td><td> <input type="text" name="Feature"></br></br></label></td>

	</fieldset>

</html>
