<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of layout engines (Document Object Model) - Validation</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>KHTML - Presto :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label> - No :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Interface ElementEditVAL :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Exception ExceptionVAL :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Interface CharacterDataEditVAL :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Interface NodeEditVAL :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Interface DocumentEditVAL :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Interface ElementEditVAL','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Exception ExceptionVAL','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Interface CharacterDataEditVAL','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Interface NodeEditVAL','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Interface DocumentEditVAL','']
	          });
        </script>
		
</body>
</html>
