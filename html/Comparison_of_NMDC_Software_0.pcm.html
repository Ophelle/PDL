<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of NMDC Software -  General </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>CLI :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Based on :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FOSS :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Active :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest version (release date) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Programming language :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>NMDC hub :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>IPv6 support :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software license :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GUI :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Notes :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Unknown','Yes','No','CLI','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Active','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['NMDC hub','PTDCH','YnHub','DC Sharp Hub','VerliHub','openDCd','py-dchub','UFOHub','HeXHub','Open Direct Connect Hub','Eximius','DDCH DevDirect Connect Hub','PtokaX','RusHub','Aquila','Dtella','LamaHub','Flexhub','DB Hub','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','IPv6 support','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['','OpenDCHub','DDCH','UFOHub','Based on','Verlihub','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','Unknown','FOSS','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Software license','GNU GPL','Proprietary
Freeware','Unknown','Open Software License','MIT License','GNU AGPL','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','GUI','Unknown','No','Pending','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['No','Unknown','Yes','Other','']
	          });
        </script>
		
</body>
</html>
