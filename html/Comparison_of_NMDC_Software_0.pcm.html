<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">

<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of NMDC Software -  General </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>CLI : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Based on : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>FOSS : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Active : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Latest version (release date) : </label></br> <input id="5" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>Programming language :</label></br>
							
 		 									<input type="checkbox" name="Feature" >C#</br>	
 		 									<input type="checkbox" name="Feature" > Lua</br>	
 		 									<input type="checkbox" name="Feature" >Visual Basic</br>	
 		 									<input type="checkbox" name="Feature" > Jscript</br>	
 		 									<input type="checkbox" name="Feature" > VBscript</br>	
 		 									<input type="checkbox" name="Feature" >C++</br>	
 		 									<input type="checkbox" name="Feature" >C</br>	
 		 									<input type="checkbox" name="Feature" > Perl</br>	
 		 									<input type="checkbox" name="Feature" > Python</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>NMDC hub : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>IPv6 support : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Software license : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>GUI : </label></br> <input id="10" type="text" name="Feature"></br>
							
						</br>	
							<label>Notes :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Available in Debian and OpenWrt</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Other : </label></br> <input id="12" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Unknown','Yes','No','CLI','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','No','Active','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['NMDC hub','PTDCH','YnHub','DC Sharp Hub','VerliHub','openDCd','py-dchub','UFOHub','HeXHub','Open Direct Connect Hub','Eximius','DDCH DevDirect Connect Hub','PtokaX','RusHub','Aquila','Dtella','LamaHub','Flexhub','DB Hub','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['No','Yes','IPv6 support','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['','OpenDCHub','DDCH','UFOHub','Based on','Verlihub','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Yes','No','Unknown','FOSS','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Software license','GNU GPL','Proprietary
Freeware','Unknown','Open Software License','MIT License','GNU AGPL','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['Yes','GUI','Unknown','No','Pending','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['No','Unknown','Yes','Other','']
          });
    </script>
