<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Microsoft Windows versions - Features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Shell :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Version :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Command-line interpreter :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Internet Explorer :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows Media Player :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Visual styles :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Web server :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Windows 2000','Windows Server 2003','Windows 2.0','Windows Server 2008 R2','Windows 1.0','Windows 7','Windows 98 SE','Windows 98','Windows Server 2012','Windows 3.1x','Windows Vista','Windows 3.0','Windows NT 4.0','Windows Server 2008','Windows 8','Windows Server 2012 R2','Windows 95','Windows Me','Windows XP','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['IIS 5.1','IIS 6.0','IIS 5.0','PWS','N/A','IIS 8','IIS 8.5','IIS 7.5','IIS 7','']
	          });
        </script>
		
</body>
</html>
