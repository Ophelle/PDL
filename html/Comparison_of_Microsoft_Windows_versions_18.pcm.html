<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>

	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Microsoft Windows versions - Features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Shell : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Version : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Command-line interpreter :</label></br>
							
 		 									<input type="checkbox" name="Feature" >COMMAND.COM</br>	
 		 									<input type="checkbox" name="Feature" > CMD.EXE</br>	
 		 									<input type="checkbox" name="Feature" >
PowerShell (optional)</br>	
 		 									<input type="checkbox" name="Feature" >
PowerShell v3.0</br>	
 		 									<input type="checkbox" name="Feature" >CMD.EXE</br>	
 		 									<input type="checkbox" name="Feature" >
PowerShell v2.0</br>	
 		 									<input type="checkbox" name="Feature" >
PowerShell v4.0</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Internet Explorer : </label></br> <input id="4" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>Windows Media Player : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Visual styles : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Web server : </label></br> <input id="7" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Windows shell','Windows shell, Server Core','MS-DOS executive','Program Manager','Windows shell, Windows server core','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Windows 2000','Windows Server 2003','Windows 2.0','Windows Server 2008 R2','Windows 1.0','Windows 7','Windows 98 SE','Windows 98','Windows Server 2012','Windows 3.1x','Windows Vista','Windows 3.0','Windows NT 4.0','Windows Server 2008','Windows 8','Windows Server 2012 R2','Windows 95','Windows Me','Windows XP','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['12','12 (via "Desktop Experience")','N/A','4.0','3.1','11 (enabled by installing "Desktop Experience")','5.0 and 6.4 (side by side)','9 (10 in SP1)','5.1, 6.4 and 8 (in RTM)
5.1, 6.4 and 9 (in SP1)','11','3.0 (Multimedia Extension edition only)','6.4 and 7.0 (side by side)','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Metro-inspired','Classic (default), Aero (via "Desktop Experience")','Classic','(Unnamed)','Classic (default), Luna','Aero (default), Classic','Luna (default), Classic','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['IIS 5.1','IIS 6.0','IIS 5.0','PWS','N/A','IIS 8','IIS 8.5','IIS 7.5','IIS 7','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
