<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of file managers - Manager views</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>List view :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File manager :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Panel tabs :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Twin panel :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Thumbnails :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Details + Thumbs :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Grouping :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Content dependent :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>UI :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Icon view :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Favorites / Bookmark :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Family :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Column view :</td><td> <input id="12" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Dired','File Commander','Xandros File Manager','Xfe','Midnight Commander','Konqueror','xplorerÂ²','Demos Commander','DOS Navigator','gentoo','Disk Order','Directory Opus','Volkov Commander','Xfm','ROX-Filer','Finder','Path Finder','PCManFM','Dolphin','Thunar','Windows Explorer','XYplorer','Total Commander','File Manager','Double Commander','Krusader','STDU Explorer','GNOME Commander','FAR Manager','emelFM2','ZTreeWin','Altap Salamander','Nautilus','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','No','Yes','Partial','Yes (show tab-bar optional)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','Yes, one or more','?','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['?','Yes','No','Yes, on GUI','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['?','No','Yes','Partial','Yes, on GUI','Yes, with Cover Flow','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','?','Yes','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Yes In viewing','?','Yes','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Text','GUI','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Yes','No','?','Partial','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['Yes','?','No','Partial','Partial (bookmarks)','']
	          });
	          $("#12").typeahead({
	            name:"list12",
	            local : ['Yes','No','?','']
	          });
        </script>
		
</body>
</html>
