	<h1>Comparison of United States presidential candidates, 2008 - Federal funding for embryonic stem cell research</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Chuck Baldwin :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>McCain is a member of The Republican Main Street Partnership and supports embryonic stem cell research despite his earlier opposition. He states that he believes that stem cell research, and indeed embryonic stem cell research, will continue whether or not the U.S. sanctions it, and so it would be the wisest course of action to support it to the extent that the United States will be able to regulate and monitor the use. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>John McCain :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Bob Barr','Cynthia McKinney','Ralph Nader','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['John McCain','Barack Obama','']
	          });
        </script>
