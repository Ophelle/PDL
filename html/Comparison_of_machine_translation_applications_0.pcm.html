<!DOCTYPE html>

<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">

<body>
	<h1>Comparison of machine translation applications - General information</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
						    <td> <label>Source availability :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Platform :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Price :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>

						<tr>
							<td> <label>License :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>

		</table>

Language Studio','lingenio translate','']
