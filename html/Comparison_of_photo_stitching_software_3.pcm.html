<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of photo stitching software -  Export options </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Flash viewer :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Java viewer :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>QTVR :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>HTML 5* :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Notes :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Raster image (JPEG, TIFF, etc.) :</td><td> <input type="radio" name="FeatureRaster image (JPEG, TIFF, etc.)" value="oui"> oui <input type="radio" name="FeatureRaster image (JPEG, TIFF, etc.)" value = "non"> non</br></br></label></td>
						    <td> <label>Raster image (JPEG, TIFF, etc.) :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['?','No','Yes','Yes*','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','?','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','?','Yes','']
	          });
        </script>
		
</body>
</html>
