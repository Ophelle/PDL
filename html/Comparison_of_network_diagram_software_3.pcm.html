<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of network diagram software -  Drawing Features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Virtual Servers icons :</label></br>
								<input type="radio" name="FeatureVirtual Servers icons" value="oui">Yes <input type="radio" name="FeatureVirtual Servers icons" value = "non">No <input type="radio" name="FeatureVirtual Servers icons" value = "non">Partial </br>
								
								</br>	
								<label>Amazon cloud (AWS) icons :</label></br>
								<input type="radio" name="FeatureAmazon cloud (AWS) icons" value="oui">Yes <input type="radio" name="FeatureAmazon cloud (AWS) icons" value = "non">No <input type="radio" name="FeatureAmazon cloud (AWS) icons" value = "non">Partial </br>
								
								</br>	
								<label>Network Services (e.g. Email Server icons) :</label></br>
								<input type="radio" name="FeatureNetwork Services (e.g. Email Server icons)" value="oui">Yes <input type="radio" name="FeatureNetwork Services (e.g. Email Server icons)" value = "non">No <input type="radio" name="FeatureNetwork Services (e.g. Email Server icons)" value = "non">Partial </br>
								
								</br>	
								<label>Rack icons :</label></br>
								<input type="radio" name="FeatureRack icons" value="oui">Yes <input type="radio" name="FeatureRack icons" value = "non">No <input type="radio" name="FeatureRack icons" value = "non">Partial </br>
								
								</br>	
								<label>Cisco network icons :</label></br>
								<input type="radio" name="FeatureCisco network icons" value="oui">Yes <input type="radio" name="FeatureCisco network icons" value = "non">No <input type="radio" name="FeatureCisco network icons" value = "non">Partial </br>
								
								</br>	
								<label>Telecommunications icons :</label></br>
								<input type="radio" name="FeatureTelecommunications icons" value="oui">Yes <input type="radio" name="FeatureTelecommunications icons" value = "non">No <input type="radio" name="FeatureTelecommunications icons" value = "non">Partial </br>
								
								</br>	
								<label>Storage icons :</label></br>
								<input type="radio" name="FeatureStorage icons" value="oui">Yes <input type="radio" name="FeatureStorage icons" value = "non">No <input type="radio" name="FeatureStorage icons" value = "non">Partial </br>
								
								</br>	
								<label>Isometric 3D icons :</label></br>
								<input type="radio" name="FeatureIsometric 3D icons" value="oui">Yes <input type="radio" name="FeatureIsometric 3D icons" value = "non">No <input type="radio" name="FeatureIsometric 3D icons" value = "non">Partial </br>
								
								</br>	
								<label>General network icons :</label></br>
								<input type="radio" name="FeatureGeneral network icons" value="oui">Yes <input type="radio" name="FeatureGeneral network icons" value = "non">No <input type="radio" name="FeatureGeneral network icons" value = "non">Partial </br>
								
								</br>	
								<label>Physical Servers icons :</label></br>
								<input type="radio" name="FeaturePhysical Servers icons" value="oui">Yes <input type="radio" name="FeaturePhysical Servers icons" value = "non">No <input type="radio" name="FeaturePhysical Servers icons" value = "non">Partial </br>
								
								</br>	
								<label>Features : </label></br> <input id="11" type="text" name="Feature"></br>
								
								</br>	
								<label>Peripheral icons (e.g. desktop, printers) :</label></br>
								<input type="radio" name="FeaturePeripheral icons (e.g. desktop, printers)" value="oui">Yes <input type="radio" name="FeaturePeripheral icons (e.g. desktop, printers)" value = "non">No <input type="radio" name="FeaturePeripheral icons (e.g. desktop, printers)" value = "non">Partial </br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['10-Strike','Network Notepad','Cade','Dia','Cacoo','Concept Draw Pro','grafShare','SmartDraw','Edraw','draw.io','LanFlow','Microsoft Visio','Lucidchart','Creately','Gliffy','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
