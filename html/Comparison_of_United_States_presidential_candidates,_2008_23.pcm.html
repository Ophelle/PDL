<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of United States presidential candidates, 2008 - China</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>John McCain : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>John McCain believes America should continue to work to secure an independent Taiwan and opposes the ability of corporations owned by the Chinese People's Liberation Army to make financial contributions to American political campaigns. : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Chuck Baldwin : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>China is a potential military threat, and economic policies toward it weaken key American industries. : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"John McCain",
									local : ['Barack Obama','John McCain','']
								});
								$("#1").typeahead({
									name:"John McCain believes America should continue to work to secure an independent Taiwan and opposes the ability of corporations owned by the Chinese People's Liberation Army to make financial contributions to American political campaigns.",
									local : ['','John McCain believes America should continue to work to secure an independent Taiwan and opposes the ability of corporations owned by the Chinese People's Liberation Army to make financial contributions to American political campaigns.','']
								});
								$("#2").typeahead({
									name:"Chuck Baldwin",
									local : ['Bob Barr','Cynthia McKinney','Ralph Nader','']
								});
								$("#3").typeahead({
									name:"China is a potential military threat, and economic policies toward it weaken key American industries.",
									local : ['','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
