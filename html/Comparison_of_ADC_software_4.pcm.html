<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of ADC software -  General </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>FOSS :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software license :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Active :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ADC client :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','Active','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['ADC client','StrongDC++','DC++','AirDC++','FlylinkDC++','RSX++','EiskaltDC++','RevConnect','ApexDC++','LinuxDC++','AirDC++ nano','ncdc','jucy','TkDC++','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','FOSS','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['GNU GPL','Software license','MIT','BSD','']
	          });
        </script>
		
</body>
</html>
