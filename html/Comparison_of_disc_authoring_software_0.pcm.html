<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of disc authoring software - General information</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Software license :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creator :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Application :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Open-source (CDDL parts are GPL)','Freeware','Open-source (GPL)','Shareware','Freemium','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['UltraISO','PowerISO','cdrtools','ImgBurn','DeepBurner','InfraRecorder','X-CD-Roast','Ashampoo Burning Studio','K3b','CDBurnerXP','Alcohol 120%','Nero Burning ROM','']
	          });
        </script>
		
</body>
</html>
