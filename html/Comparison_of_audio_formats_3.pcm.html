<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of audio formats -  Technical details </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Sample Rate :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>CBR :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Multichannel :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Bit rate :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>VBR :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Audio compression format :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Stereo :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Algorithm :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latency :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','?','Yes/ABR','Yes (4:1)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes: Up to 255 channels','No','Yes: Up to 6 channels','?','Yes: Up to 256 channels','Yes: Up to 48 channels','Yes','Yes: Up to 8 channels','Yes: up to 5 full range audio channels and an LFE-channel with MPEG Multichannel','Yes: At least 8 channels, expandable','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','Yes: but decoders are not required to support it','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['AMR-WB+','ATRAC1','Windows Media Audio Standard','Siren 14','WavPack Lossy','apt-X','RealAudio','AMR','iLBC','GSM-HR','Vorbis (Ogg)','MP3 (MPEG-1, 2, 2.5 Audio Layer III)','AC3','GSM-FR','HVXC','Windows Media Audio Pro','iSAC','AMBE','AAC','Opus','BroadVoice (BV16, BV32)','VMR-WB','ATRAC3plus','Siren 7','Speex','AMR-WB
(G.722.2)','Codec2','MPEG-2 Audio Layer II (MP2)','Siren 22','MPEG-1 Audio Layer II (MP2)','Musepack','SILK','ATRAC3','GSM-EFR','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','Yes: Intensity','Yes: Dual, Mid/Side, Intensity','?','No','Yes: Dual, Lossless, Phase, Point (Intensity)','Yes: Dual, Intensity','Yes: Dual (LP2), Mid/Side (LP4)','Yes: Dual, Mid/Side, Intensity, Parametric','Yes: Dual Only','Yes: only in MPEG-4 Part 12 container','']
	          });
        </script>
		
</body>
</html>
