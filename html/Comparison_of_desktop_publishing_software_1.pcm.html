<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of desktop publishing software - Operating system</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
 		 					<label>BSD :</label></br>
 		 					 <input type="radio" name="FeatureBSD" value="oui">oui <input type="radio" name="FeatureBSD" value = "non">non </br>
									
						</br>	
 		 					<label>Linux :</label></br>
 		 					 <input type="radio" name="FeatureLinux" value="oui">oui <input type="radio" name="FeatureLinux" value = "non">non </br>
									
						</br>	
 		 					<label>Windows :</label></br>
 		 					 <input type="radio" name="FeatureWindows" value="oui">oui <input type="radio" name="FeatureWindows" value = "non">non </br>
									
						</br>	
							<label>Desktop publishing software :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Ready</br>	
 		 									<input type="checkbox" name="Feature" >Set</br>	
 		 									<input type="checkbox" name="Feature" >Go!</br>	
								
						</br>	
							<label>Mac OS (X) : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Other :</label></br>
							
 		 									<input type="checkbox" name="Feature" >AmigaOS</br>	
 		 									<input type="checkbox" name="Feature" > MorphOS</br>	
 		 									<input type="checkbox" name="Feature" >OS</br>	
 		 									<input type="checkbox" name="Feature" >2</br>	
 		 									<input type="checkbox" name="Feature" >2 Warp 4</br>	
 		 									<input type="checkbox" name="Feature" > eComStation</br>	
 		 									<input type="checkbox" name="Feature" > OpenIndiana</br>	
 		 									<input type="checkbox" name="Feature" > Solaris</br>	
 		 									<input type="checkbox" name="Feature" > Haiku</br>	
								
						</br>	
							<label>UNIX : </label></br> <input id="7" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','No','supported versions<11','supported versions<7','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','Yes','supported versions<8','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
