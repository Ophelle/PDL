<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of mobile operating systems -  Maps and Navigation </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Safe driving mode :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Maps and Navigation :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Alternative routes in maps :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Turn-by-turn navigation :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Feature :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Offline maps :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['3rd party software','8 GDR3+','?','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','?','3rd party software','5+','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','8+','6+','Yes','2+','10+','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['iOS','Windows Phone','Firefox OS','Android','Mer','Tizen','Sailfish OS','BlackBerry 10','Ubuntu Touch','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['3rd party software','?','8+','Limited Google Maps','']
	          });
        </script>
		
</body>
</html>
