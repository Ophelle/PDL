<body>

				<h1>Comparison of mobile operating systems -  Maps and Navigation </h1>

			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Safe driving mode : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Maps and Navigation :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Maps and Navigation</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Alternative routes in maps : </label></br> <input id="3" type="text" name="Feature"></br>

						</br>	
							<label>Offline maps : </label></br> <input id="6" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['3rd party software','8 GDR3+','?','No','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','?','3rd party software','5+','']

          $("#3").typeahead({
            name:"list3",

          });

            name:"list4",

          });
          $("#5").typeahead({
            name:"list5",
            local : ['3rd party software','?','8+','Limited Google Maps','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
