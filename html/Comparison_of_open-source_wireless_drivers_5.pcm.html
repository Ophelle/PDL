<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of open-source wireless drivers - OpenBSD</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Integration :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Chipset :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Original/Primary developer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Development :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Free firmware :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Driver :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Free software :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Integrated','Integrated (since 4.9)','2.7 to 4.3','Integrated (since 4.6)','2.7 to 5.4','Integrated (since 4.7)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Documentation based','Reverse Engineering','Partly based on the ath9k driver for Linux','Reverse engineering','','?','Based on source code released by Atheros for Linux under the ISC','Ported from DragonFly BSD','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','N/A','Yes','Yes for Spectrum24 and N/A for others','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['BSD','']
	          });
        </script>
		
</body>
</html>
