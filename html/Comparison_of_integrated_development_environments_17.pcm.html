<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of integrated development environments -  Python </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Debugger :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Platform :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Python2x support :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable release date :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable release version :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Developer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Toolkit :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>IDE :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Python3x support :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Yes (with winpdb)','No','Yes (with wdebugger plugin)','Yes (also remote and multi-process debugging)','Yes (integrates with external debuggers)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','','Yes (Python 2.7)','Yes 2.6, 2.7','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['2011-05-13','2015-04-03','2014-04-16','2010-08-04','2015-04-09','2015-01-05','N/A','2015-01-30','2014-11-28','2008-02-14','2012-03-24','2014-09-14','2013-07-07','2015-05-01','2015-03-21','2015-04-07','2015-02-06','2015-03-23','2014-10-13','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['','Yes','Yes up to v3.3','No','Yes 3.2, 3.3, 3.4','']
	          });
        </script>
		
</body>
</html>
