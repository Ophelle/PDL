<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Microsoft Windows versions - {{Anchor|FS-9x}}Windows 9x</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>FAT32 : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>FAT12 :</label></br>
 		 					 <input type="radio" name="FeatureFAT12" value="oui">oui <input type="radio" name="FeatureFAT12" value = "non">non </br>
									
						</br>	
							<label>HPFS : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>ISO 9660 :</label></br>
 		 					 <input type="radio" name="FeatureISO 9660" value="oui">oui <input type="radio" name="FeatureISO 9660" value = "non">non </br>
									
						</br>	
							<label>UDF : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>NTFS : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>FAT16 :</label></br>
 		 					 <input type="radio" name="FeatureFAT16" value="oui">oui <input type="radio" name="FeatureFAT16" value = "non">non </br>
									
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','Yes (OSR2 or above)','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Network Drive','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Yes (1.5, read)','No','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Network Drive','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
