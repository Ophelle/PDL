<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of regular expression engines - API features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Native UTF-8 support :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Partial match :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Multi-line matching :</td><td> <input type="radio" name="FeatureMulti-line matching" value="oui"> oui <input type="radio" name="FeatureMulti-line matching" value = "non"> non</br></br></label></td>
						    <td> <label>Multi-line matching :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Native UTF-16 support :</td><td> <input type="radio" name="FeatureNative UTF-16 support" value="oui"> oui <input type="radio" name="FeatureNative UTF-16 support" value = "non"> non</br></br></label></td>
						    <td> <label>Native UTF-16 support :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Partial','Yes','?','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['?','Yes','']
	          });
        </script>
		
</body>
</html>
