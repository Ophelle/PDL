<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of instant messaging clients - Features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Unicode (UTF-8) :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Built-in games :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Remote desktop assistance :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File transfer :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Toolkits or SDKs :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Third party add-ons :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Graphical emoticon :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Proxy server :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Offline messaging :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Voice mail :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Message logging :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Scripting :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Plugin system :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RTL texting :</td><td> <input id="12" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Voice messaging :</td><td> <input id="13" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Number of features included :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Webcam support :</td><td> <input id="14" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Themes, skins :</td><td> <input id="15" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client :</td><td> <input id="16" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Whiteboard :</td><td> <input id="17" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','?','No','Unicode (UTF-8)','Partial','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Partial','Built-in games','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','No','Yes','N/A','Remote desktop assistance','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','Partial','No','File transfer','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','?','Partial','Third party add-ons','Yes/No','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','Graphical emoticons','Partial','N/A','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','Partial','Yes/No','?','Offline messaging','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','No','?','N/A','Voice mail','available','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','Message logging','No','N/A','?','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['With plugin','No','?','Yes','Partial','Scripting','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['No','Yes','Not Yet','?','Yes/No','Plugin system','Partial','']
	          });
	          $("#12").typeahead({
	            name:"list12",
	            local : ['?','Yes','No','RTL texting','']
	          });
	          $("#13").typeahead({
	            name:"list13",
	            local : ['No','N/A','Partial','Yes/No','?','Yes','Voice messaging','Partial (XMPP in Linux)','Partial (Linux & Unix)','']
	          });
	          $("#14").typeahead({
	            name:"list14",
	            local : ['No','Yes','Third party plugin','Webcam support','Partial','Partial (picture capture only)','Yes  (XMPP in Linux)','?','N/A','Yes/No','']
	          });
	          $("#15").typeahead({
	            name:"list15",
	            local : ['Yes','No','?','Partial','Partial (Icon sets only)','Yes/No','N/A','Themes, skins','']
	          });
	          $("#16").typeahead({
	            name:"list16",
	            local : ['Miranda IM','aMSN','Surespot','Adium','ICQ','Tox','Tencent QQ','Ayttm','Xfire','Qnext','Gajim','Coccinella','climm','Centericq','Kadu','Tkabber','QIP','Fire','BitlBee','Telegram','Wickr','Jitsi','eBuddy','Client','Palringo','Trillian','Pidgin','QuteCom','Yuilop','Google Talk','IMVU','Kopete','Gadu-Gadu','Bombus','Psi','Empathy','Skype','Messages','Yahoo! Messenger','MCabber','Paltalk','AIM','IBM Lotus Sametime','Windows Live Messenger','']
	          });
	          $("#17").typeahead({
	            name:"list17",
	            local : ['No','?','Yes/No','Yes','Partial','Whiteboard','']
	          });
        </script>
		
</body>
</html>
