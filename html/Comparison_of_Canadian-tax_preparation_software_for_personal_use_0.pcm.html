<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Canadian-tax preparation software for personal use</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Limitations : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Freebies : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Platform : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Not Counted : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Owner : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Approved Forms :</label></br>
								<input type="radio" name="FeatureApproved Forms" value="oui">Yes <input type="radio" name="FeatureApproved Forms" value = "non">No <input type="radio" name="FeatureApproved Forms" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>NetFile Certified(tax years) : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Price : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Name : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>2D Bar Coded :</label></br>
								<input type="radio" name="Feature2D Bar Coded" value="oui">Yes <input type="radio" name="Feature2D Bar Coded" value = "non">No <input type="radio" name="Feature2D Bar Coded" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label># of Returns : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Limitations",
									local : ['Rare','No prov return for QC,YT,NU,NT, No self-employment or business income','Netfile based restrictions only','No prov return for QC','No NB, NL, NT, NU, PE, QC, SK, YT','See www.taxtron.ca/products for list','No QC prov part','?','No QC','standardinvestments, rental incomebusiness','No AgriStability, QC','Supports all Canadian Provinces and Territories.','']
								});
								$("#1").typeahead({
									name:"Freebies",
									local : ['<10K file for free','N/A','Free Under $20,000','<20K file for free,<20K total for families','None','20K$ family income, students, GIS recipients file for free with UFile ONLINE','Free for everyone','<25K file for free, 50% off 2nd return','<31K file for free','<20K file for free>','Students & <25K file for free','Free: New customers (regardless of income)Free: New Immigrants (regardless of income)Free: Seniors (70+) (regardless of income)Free: Return with $25,000 or less income','Free for everyone; extra materials available for educators','<25K file for free,<30K total for couples','']
								});
								$("#2").typeahead({
									name:"Platform",
									local : ['Windows','Windows, Web','Web','Windows, Mac','Web application','Web, Windows','Excel or OpenDocument','']
								});
								$("#3").typeahead({
									name:"Not Counted",
									local : ['N/A','<25K not counted','<25K or 30K for couples not counted','<31K and FT student >= 4 monthsfile for free','']
								});
								$("#4").typeahead({
									name:"Owner",
									local : ['Intuit','Peel Technologies','GenuSource','DT Tax and Accounting, a Thomson Reuters business','Entropy','CuteTax','FutureCA','SimpleTax Software Inc.','Phanku','BHOK IT','XInfo Technology Inc.','MBOSoft','fastneasy services inc.','G. Thompson','Arcadia','MacroNT','Aclasssoft Inc.','Les Logiciels Marichênes','H&R Block Canada','TaxTron','']
								});
								$("#5").typeahead({
									name:"NetFile Certified(tax years)",
									local : ['Yes (2005 - 2014)','Yes (2011 – 2014)','Yes (1999 - 2009)','Yes (2006-2009)','No','Yes (2003-2014)','Yes (1999 - 2013)','Yes (1999 - 2014)','Yes (2011, 2012, 2013)','Yes (2006 - 2013)','Yes (2002 - 2013)','Yes (2012 – 2014)','Yes (2005 – 2014)','Yes (2004 - 2014)','Yes (2002 - 2010)','Yes (2004 - 2009)','']
								});
								$("#6").typeahead({
									name:"Price",
									local : ['$9.95/$14.95/$19.95','$9.95','$9.98$15.98$19.98$25.98','$12.99/$24.99','$19.95','$9.99$14.99','$8.99$15.99$24.99','$12.99$5.99','Free or $10 donation','Free','$5.99$7.99$9.99$15.99','$6.99$13.99','UFile 4 - $19.99 UFile 12 - $29.99 UFile 20 - $69.99 UFile ONLINE - starts at $15.95','Free for everyone','Pay what you want, including zero','$5.99$3.99','$17.99$32.99$44.99','']
								});
								$("#7").typeahead({
									name:"Name",
									local : ['AdvTax','TurboTax Standard - Online Edition','Futuretax','myTaxExpress','Taxman','GenuTax','eTaxCanada','EachTax','WebTax4U','fastneasytax','MyTAX','Tax Chopper','TaxFreeway','Impôt Professionel','MBOTax','SimpleTax','StudioTax','TaxTron','H&R Block','UFile','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
