<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Canadian-tax preparation software for personal use</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
						    <td> <label>2D Bar Coded :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Owner :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Approved Forms :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Platform :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label># of Returns :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Price :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Limitations :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>NetFile Certified
(tax years) :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Freebies :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Not Counted :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes (2005 - 2014)','Yes (2011 – 2014)','Yes (1999 - 2009)','Yes (2006-2009)','No','Yes (2003-2014)','Yes (1999 - 2013)','Yes (1999 - 2014)','Yes (2011, 2012, 2013)','Yes (2006 - 2013)','Yes (2002 - 2013)','Yes (2012 – 2014)','Yes (2005 – 2014)','Yes (2004 - 2014)','Yes (2002 - 2010)','Yes (2004 - 2009)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['AdvTax','TurboTax Standard - Online Edition','Futuretax','myTaxExpress','Taxman','GenuTax','eTaxCanada','EachTax','WebTax4U','fastneasytax','MyTAX','Tax Chopper','TaxFreeway','Impôt Professionel','MBOTax','SimpleTax','StudioTax','TaxTron','H&R Block','UFile','']
	          });
        </script>
		
</body>
</html>
