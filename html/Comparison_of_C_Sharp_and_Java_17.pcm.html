<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of C Sharp and Java -  Functional programming </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>C# :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Java :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Functional programming :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Only on x64','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes (As of Java 8)','No; but see 'Java 8 Stream' (Monad)','No','All lambdas do not introduce a new level of scope. All referenced variables must be effectively final(As of Java 8)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Lambda expressions','Generic query language','Closures','Tail recursion compiler optimizations','Expression trees','Method references','']
	          });
        </script>
		
</body>
</html>
