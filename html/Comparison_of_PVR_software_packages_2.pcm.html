<!DOCTYPE html>
<html>
<head>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
	   <style>
         fieldset{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend{
            font-size: 14px;
            margin-bottom: 0px;
            width: auto;
            border-width: 0px;
            color: #ff6600;
            font-weight: bold;
            margin-left: 20px;
        }
        label{ font-weight : bold;}
       {text-align: right;top:20px;}
    </style>
</head>
<body>
	<h1>Comparison of PVR software packages - Video format support</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
						<tr>
							<td> <label>QuickTime :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>DVR :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>WMV :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>MPEG-1 :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>MPEG-2 :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>H.264/MPEG-4 AVC (MPEG-4 Part 10) :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>RealVideo :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>MP4 :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>AVI :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>ASF :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>MPEG-4 ASP (MPEG-4 Part 2), i.e. DivX, XviD :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>MKV :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>HEVC (H.265) :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>VP9 :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>VP8 :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
		
</body>
</html>
