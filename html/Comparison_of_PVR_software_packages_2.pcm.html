<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of PVR software packages - Video format support</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>QuickTime :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DVR :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>WMV :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>MPEG-1 :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>MPEG-2 :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>H.264/MPEG-4 AVC (MPEG-4 Part 10) :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RealVideo :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>MP4 :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>AVI :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ASF :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>MPEG-4 ASP (MPEG-4 Part 2), i.e. DivX, XviD :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>MKV :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>HEVC (H.265) :</td><td> <input id="12" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>VP9 :</td><td> <input id="13" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>VP8 :</td><td> <input id="14" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Unknown','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','Unknown','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','Unknown','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','Unknown','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','Unknown','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Unknown','Yes','No','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Unknown','Yes','No','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','Unknown','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','Unknown','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Unknown','Yes','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['Unknown','Yes','']
	          });
	          $("#12").typeahead({
	            name:"list12",
	            local : ['Unknown','Yes','']
	          });
	          $("#13").typeahead({
	            name:"list13",
	            local : ['Unknown','Yes','']
	          });
	          $("#14").typeahead({
	            name:"list14",
	            local : ['Unknown','Yes','No','']
	          });
        </script>
		
</body>
</html>
