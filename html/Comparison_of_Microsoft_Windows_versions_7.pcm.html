	<div class="row">

   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Update management : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>

						</br>	
 		 					<label>Integrated firewall :</label></br>
 		 					 <input type="radio" name="FeatureIntegrated firewall" value="oui">oui <input type="radio" name="FeatureIntegrated firewall" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>	
							<label>APIs :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Win16</br>	
 		 									<input type="checkbox" name="Feature" > Win32</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
 		 					<label>LFN support :</label></br>
 		 					 <input type="radio" name="FeatureLFN support" value="oui">oui <input type="radio" name="FeatureLFN support" value = "non">non </br>

						</br>

						</br>

							<label>Kernel : </label></br> <input id="12" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Windows Update','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['MS-DOS 7.0 (Win95, Win95A), MS-DOS 7.1 (Win95B, Win95C)','MS-DOS 8.0','MS-DOS 7.1','']
