<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Windows Vista and Windows XP - Security</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Windows 8 :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows 7 :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Feature :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows Vista :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows XP :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Yes (Enterprise and Ultimate only)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes (starting w/ SP2)','No','Yes','Available as a free download','Some (Internet Explorer allows parental control of web browsing)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes (replaced by Family Safety)','Yes','Yes (replaced by Action Center)','Yes (Pro and Enterprise only)','Yes (added antivirus capabilities, available in older versions as the Microsoft Security Essentials download)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','Yes (Enterprise and Ultimate only)','Yes (replaced by Action Center)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Windows Security Center','Windows Firewall','Data Execution Prevention','User Account Control','Windows Defender','BitLocker Drive Encryption','Parental controls','']
	          });
        </script>
		
</body>
</html>
