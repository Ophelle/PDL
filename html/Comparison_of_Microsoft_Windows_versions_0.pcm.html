<!DOCTYPE html>
<html>
<head>

<body>
	<h1>Comparison of Microsoft Windows versions - {{Anchor|GI-DOS}}DOS shells</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Codename :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>

						<tr>
							<td> <label>Source model :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>

						<tr>

						<tr>
							<td> <label>Target market :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>

						<tr>
							<td> <label>OS required :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>

						<tr>
							<td> <label>Latest version :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>

		</table>
		<button type="submit">Ajouter un produit</button>

	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['*3.1: Janus

	            name:"list3",

	          $("#4").typeahead({
	            name:"list4",

(1985)','']
	          });
