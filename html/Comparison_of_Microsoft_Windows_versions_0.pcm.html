<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Microsoft Windows versions - {{Anchor|GI-DOS}}DOS shells</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Editions : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Latest version : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Target market : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Codename : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Architecture : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Name : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Release date : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Status support : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>OS required :</label></br>
											<input type="checkbox" name="Feature" >DOS 3.3 or higher</br>	
											<input type="checkbox" name="Feature" >DOS 3.1 or higher</br>	
											<input type="checkbox" name="Feature" >DOS 2.0 or higher</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Source model : </label></br> <input id="8" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Editions",
									local : ['','Windows 3.0Windows 3.0aWindows 3.0a with Multimedia Extensions','Windows 3.1 (build 040)Windows for Workgroups 3.1Windows 3.11Windows for Workgroups 3.11Windows 3.2 (Simplified Chinese only)','']
								});
								$("#1").typeahead({
									name:"Latest version",
									local : ['1.04 (1987-04-08)','2.03 (1987-12-09)','3.0a withMultimedia Extensions(1991-10-20)','2.11 (1989-03-13)','3.11 (1993-12-31)','0.9 (1984)','']
								});
								$("#2").typeahead({
									name:"Target market",
									local : ['Desktops','']
								});
								$("#3").typeahead({
									name:"Codename",
									local : ['*3.1: Janus3.1 for Workgroups: Kato3.11: Snowball (LB)3.11 for Workgroups: Sparta','','Interface Manager','']
								});
								$("#4").typeahead({
									name:"Architecture",
									local : ['16-bit','16-bit*','']
								});
								$("#5").typeahead({
									name:"Name",
									local : ['Windows 1.0 DR5','Windows 1.0','Windows 2.1x','Windows 2.0','Windows 3.0','Windows 3.1x','']
								});
								$("#6").typeahead({
									name:"Release date",
									local : ['1992-04-06','1985-11-20','1990-05-22','1988-05-27','1987-12-09','Pre-release version','']
								});
								$("#7").typeahead({
									name:"Status support",
									local : ['Unsupported(2001-12-31)','Unsupported(1985)','']
								});
								$("#8").typeahead({
									name:"Source model",
									local : ['Closed source','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
