<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  {{anchor|Rx 3xx Series}}Radeon Rx 3xx Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Die Size (mm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>TrueAudio :</label></br>
								<input type="radio" name="FeatureTrueAudio" value="oui">Yes <input type="radio" name="FeatureTrueAudio" value = "non">No <input type="radio" name="FeatureTrueAudio" value = "non">Partial </br>
								
								</br>	
								<label>Bus interface : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Architecture : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Codename : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >May 6</br>	
											<input type="checkbox" name="Feature" >2015</br>	
							
								</br>	
								<label>TDP (W) - Idle : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>TDP (W) - Max. : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Release Price (USD) : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Config core : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>API support (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - OpenCL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - Mantle :</label></br>
								<input type="radio" name="FeatureAPI support (version) - Mantle" value="oui">Yes <input type="radio" name="FeatureAPI support (version) - Mantle" value = "non">No <input type="radio" name="FeatureAPI support (version) - Mantle" value = "non">Partial </br>
								
								</br>	
								<label>Transistors (Million) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Processing PowerGFLOPS - Double Precision : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Processing PowerGFLOPS - Single Precision : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>GFLOPS/W Single Precision : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Boost (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Memory (MT/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Model : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
								
						<script>
								$("#0").typeahead({
									name:"Bus interface",
									local : ['PCIe 3.0 ×16','Bus interface','']
								});
								$("#1").typeahead({
									name:"Architecture",
									local : ['GCN 1.0','Architecture','GCN 1.2','GCN 1.1','']
								});
								$("#2").typeahead({
									name:"Codename",
									local : ['Oland PRO','Oland XT','Bonaire','Curaçao PRO','Codename','Tonga PRO','']
								});
								$("#3").typeahead({
									name:"Release Price (USD)",
									local : ['OEM','Release Price (USD)','']
								});
								$("#4").typeahead({
									name:"Config core",
									local : ['384:24:8','1024:64:32','Config core','320:20:8','768:48:16','1792:112:32','']
								});
								$("#5").typeahead({
									name:"Memory (MB)",
									local : ['10242048','20484096','4096','Memory (MB)','2048','102420484096','']
								});
								$("#6").typeahead({
									name:"Model",
									local : ['Radeon R5 340 (OEM)','Radeon R9 370 (OEM)','Radeon R9 380 (OEM)','Radeon R7 340 (OEM)','Radeon R7 350 (OEM)','Radeon R5 330 (OEM)','Model','Radeon R9 360 (OEM)','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
