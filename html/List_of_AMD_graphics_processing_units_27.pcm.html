<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  {{anchor|Rx 3xx Series}}Radeon Rx 3xx Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Transistors (Million) : </label></br> <input id="1" type="number" name="Feature"></br>
							
						</br>	
							<label>Clock rate - Memory (MT/s) : </label></br> <input id="2" type="number" name="Feature"></br>
							
						</br>	
							<label>Die Size (mm) : </label></br> <input id="3" type="number" name="Feature"></br>
							
						</br>	
							<label>Memory (MB) : </label></br> <input id="4" type="number" name="Feature"></br>
							
						</br>	
							<label>Clock rate - Core (MHz) : </label></br> <input id="5" type="number" name="Feature"></br>
							
						</br>	
							<label>Clock rate - Boost (MHz) : </label></br> <input id="6" type="number" name="Feature"></br>
							
						</br>	
							<label>API support (version) - Mantle : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Processing Power
GFLOPS - Double Precision : </label></br> <input id="8" type="number" name="Feature"></br>
							
						</br>	
							<label>Release Price (USD) : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Fab (nm) : </label></br> <input id="10" type="number" name="Feature"></br>
							
						</br>	
							<label>Memory - Bandwidth (GB/s) : </label></br> <input id="11" type="number" name="Feature"></br>
							
						</br>	
							<label>Fillrate - Pixel (GP/s) : </label></br> <input id="12" type="number" name="Feature"></br>
							
						</br>	
							<label>TrueAudio : </label></br> <input id="13" type="text" name="Feature"></br>
							
						</br>	
							<label>Bus interface : </label></br> <input id="14" type="text" name="Feature"></br>
							
						</br>	
							<label>Fillrate - Texture (GT/s) : </label></br> <input id="15" type="number" name="Feature"></br>
							
						</br>	
							<label>Architecture : </label></br> <input id="16" type="text" name="Feature"></br>
							
						</br>	
							<label>Config core : </label></br> <input id="17" type="text" name="Feature"></br>
							
						</br>	
							<label>Memory - Bus width (bit) : </label></br> <input id="18" type="number" name="Feature"></br>
							
						</br>	
							<label>Launch :</label></br>
							
 		 									<input type="checkbox" name="Feature" >May 6</br>	
 		 									<input type="checkbox" name="Feature" > 2015</br>	
								
						</br>	
							<label>Codename : </label></br> <input id="20" type="text" name="Feature"></br>
							
						</br>	
							<label>TDP (W) - Max. : </label></br> <input id="21" type="number" name="Feature"></br>
							
						</br>	
							<label>API support (version) - OpenCL : </label></br> <input id="22" type="number" name="Feature"></br>
							
						</br>	
							<label>API support (version) - DirectX : </label></br> <input id="23" type="number" name="Feature"></br>
							
						</br>	
							<label>Processing Power
GFLOPS - Single Precision : </label></br> <input id="24" type="number" name="Feature"></br>
							
						</br>	
							<label>API support (version) - OpenGL : </label></br> <input id="25" type="number" name="Feature"></br>
							
						</br>	
							<label>Model : </label></br> <input id="26" type="text" name="Feature"></br>
							
						</br>

						</br>	
							<label>Memory - Bus type : </label></br> <input id="28" type="text" name="Feature"></br>
							
						</br>	
							<label>TDP (W) - Idle : </label></br> <input id="29" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['OEM','Release Price (USD)','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['True Audio','No','Yes','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['PCIe 3.0 ×16','Bus interface','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['GCN 1.0','Architecture','GCN 1.2','GCN 1.1','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['384:24:8','1024:64:32','Config core','320:20:8','768:48:16','1792:112:32','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Oland PRO','Oland XT','Bonaire','Curaçao PRO','Codename','Tonga PRO','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Radeon R5 340 (OEM)','Radeon R9 370 (OEM)','Radeon R9 380 (OEM)','Radeon R7 340 (OEM)','Radeon R7 350 (OEM)','Radeon R5 330 (OEM)','Model','Radeon R9 360 (OEM)','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>

</html>
