<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>List of AMD graphics processing units -  {{anchor|Rx 3xx Series}}Radeon Rx 3xx Series </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Transistors (Million) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Clock rate - Memory (MT/s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Die Size (mm) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory (MB) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Clock rate - Core (MHz) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Clock rate - Boost (MHz) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>API support (version) - Mantle :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Processing Power
GFLOPS - Double Precision :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Release Price (USD) :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fab (nm) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory - Bandwidth (GB/s) :</td><td> <input type="number" name="Feature"></br></br></label></td>

						<tr>

						<tr>

						<tr>
							<td> <label>Processing Power
GFLOPS - Single Precision :</td><td> <input type="number" name="Feature"></br></br></label></td>

						</tr>

		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['OEM','Release Price (USD)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['True Audio','No','Yes','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['PCIe 3.0 ×16','Bus interface','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['GCN 1.0','Architecture','GCN 1.2','GCN 1.1','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['384:24:8','1024:64:32','Config core','320:20:8','768:48:16','1792:112:32','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Oland PRO','Oland XT','Bonaire','Curaçao PRO','Codename','Tonga PRO','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Radeon R5 340 (OEM)','Radeon R9 370 (OEM)','Radeon R9 380 (OEM)','Radeon R7 340 (OEM)','Radeon R7 350 (OEM)','Radeon R5 330 (OEM)','Model','Radeon R9 360 (OEM)','']
	          });
