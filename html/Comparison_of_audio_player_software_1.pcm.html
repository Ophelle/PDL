<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of audio player software - Operating system compatibility</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Audio player :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>BSD Unix :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Solaris :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other Unix :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OS X :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DOS :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>iOS :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Android :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['cmus','MusicBee','Exaile','Audio player','Music Player Daemon','JuK','AIMP','XMPlay','MediaMonkey','musikCube','Rhapsody','XMMS','Songbird','Sonique','Zinf','Clementine','Rhythmbox','Winamp','Musicmatch Jukebox','Quod Libet','Style Jukebox','MPXPLAY','Spotify','Banshee','Rdio','Guayadeque Music Player','Amarok','Ecoute','Cog','aTunes','foobar2000','Audacious','Audion','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','BSD Unix','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','No','Linux','via Wine','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','Solaris','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','Other Unix','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['OS X','?','No','Yes','beta','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','DOS','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Yes','cygwin','alpha','Not yet officially','Windows','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['No','Yes','iOS','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Yes','No','Android','']
	          });
        </script>
		
</body>
</html>
