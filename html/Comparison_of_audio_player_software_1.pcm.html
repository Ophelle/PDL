<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of audio player software - Operating system compatibility</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Audio player : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>BSD Unix : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Linux : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Solaris : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Other Unix : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>OS X : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>DOS : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Windows : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>iOS : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Android : </label></br> <input id="10" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['cmus','MusicBee','Exaile','Audio player','Music Player Daemon','JuK','AIMP','XMPlay','MediaMonkey','musikCube','Rhapsody','XMMS','Songbird','Sonique','Zinf','Clementine','Rhythmbox','Winamp','Musicmatch Jukebox','Quod Libet','Style Jukebox','MPXPLAY','Spotify','Banshee','Rdio','Guayadeque Music Player','Amarok','Ecoute','Cog','aTunes','foobar2000','Audacious','Audion','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','Yes','BSD Unix','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Yes','No','Linux','via Wine','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['No','Yes','Solaris','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['No','Yes','Other Unix','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['OS X','?','No','Yes','beta','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Yes','No','DOS','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['No','Yes','cygwin','alpha','Not yet officially','Windows','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['No','Yes','iOS','']
          });
          $("#10").typeahead({
            name:"list10",
            local : ['Yes','No','Android','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
