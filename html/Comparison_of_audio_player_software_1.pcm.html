<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of audio player software - Operating system compatibility</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Audio player : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>BSD Unix :</label></br>
								<input type="radio" name="FeatureBSD Unix" value="oui">Yes <input type="radio" name="FeatureBSD Unix" value = "non">No <input type="radio" name="FeatureBSD Unix" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Solaris :</label></br>
								<input type="radio" name="FeatureSolaris" value="oui">Yes <input type="radio" name="FeatureSolaris" value = "non">No <input type="radio" name="FeatureSolaris" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Other Unix :</label></br>
								<input type="radio" name="FeatureOther Unix" value="oui">Yes <input type="radio" name="FeatureOther Unix" value = "non">No <input type="radio" name="FeatureOther Unix" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>OS X :</label></br>
								<input type="radio" name="FeatureOS X" value="oui">Yes <input type="radio" name="FeatureOS X" value = "non">No <input type="radio" name="FeatureOS X" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>DOS :</label></br>
								<input type="radio" name="FeatureDOS" value="oui">Yes <input type="radio" name="FeatureDOS" value = "non">No <input type="radio" name="FeatureDOS" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>iOS :</label></br>
								<input type="radio" name="FeatureiOS" value="oui">Yes <input type="radio" name="FeatureiOS" value = "non">No <input type="radio" name="FeatureiOS" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Android :</label></br>
								<input type="radio" name="FeatureAndroid" value="oui">Yes <input type="radio" name="FeatureAndroid" value = "non">No <input type="radio" name="FeatureAndroid" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['cmus','MusicBee','Exaile','Audio player','Music Player Daemon','JuK','AIMP','XMPlay','MediaMonkey','musikCube','Rhapsody','XMMS','Songbird','Sonique','Zinf','Clementine','Rhythmbox','Winamp','Musicmatch Jukebox','Quod Libet','Style Jukebox','MPXPLAY','Spotify','Banshee','Rdio','Guayadeque Music Player','Amarok','Ecoute','Cog','aTunes','foobar2000','Audacious','Audion','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
