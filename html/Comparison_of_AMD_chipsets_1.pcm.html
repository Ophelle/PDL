<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of AMD chipsets -  A-Link Express II </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>CrossFire :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Codename :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Southbridge :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Released :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>IGP :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>CPU support :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fab (nm) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>HT (MHz) :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Features / Notes :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['RD480','RS690T','RS780C','RD580','RS690','RX740','RD570','RS690M','RS780I','RS880','RS690MC','RS780L','RS780D','RS785E','RS740','RS780MC','RD790','RD780','RS690C','RS780M','RX780','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Radeon 3100','Radeon X1270
(400Mhz)','Radeon 3000','Radeon HD 3200','Radeon HD 4200','Radeon X1200
(350MHz)','Radeon 2100','Radeon HD 3300','Radeon X1250
(350Mhz)','Radeon X1250
(400MHz)','Radeon X1200
(350 MHz)','x16 + x16','Radeon X1250
(350 MHz)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['800 (HT 2.0)','2600 (HT 3.0)','2200 (HT 3.0)','1000 (HT 2.0)','1000 HT 2.0)','']
	          });
        </script>
		
</body>
</html>
