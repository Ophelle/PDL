<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>

<body>

	<fieldset>

   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Shared editing :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Templates Update Sync :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>

						</tr>
					
					
				
						<tr>
							<td> <label>Spell checking :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Server-side scripting :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>

						</tr>

		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','?','Yes','Shared editing','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','Yes
(via commercial proprietary add-on)','Yes (via extension)','Templates','Partial','No','?','Some (i.e. Snippets)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','No','Yes','Templates Update Sync','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','?','Form Handler','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','Yes (via extension)','Spell checking','?','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['?','Server-side scripting','Yes','No','Yes (via plugins)','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','FTP Upload','?','Yes (via extension)','No
(add-on)','']
	          });

	          });

	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['Yes','No','?','WebDAV Upload','No (cvs instead)','']
	          });
        </script>
