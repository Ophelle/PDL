<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of layout engines (non-standard HTML) - Deprecated HTML attributes</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>WebKit :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Presto :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Alternative solution :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>KHTML :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Attribute :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Element :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Trident :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Gecko :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','','Partial','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','Yes','No','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['CSS','None','DTD','The type attribute','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['','Yes','No','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['hspace','vlink','clear','link','height','version','type','size','align','start','border','alink','width','color','vspace','bgcolor','background','text','noshade','nowrap','language','compact','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['','Yes','No','Partial','']
	          });
        </script>
		
</body>
</html>
