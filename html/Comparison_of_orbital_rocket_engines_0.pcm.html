<!DOCTYPE html>
<html>
<head>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
	   <style>
         fieldset{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend{
            font-size: 14px;
            margin-bottom: 0px;
            width: auto;
            border-width: 0px;
            color: #ff6600;
            font-weight: bold;
            margin-left: 20px;
        }
        label{ font-weight : bold;}
       {text-align: right;top:20px;}
    </style>
</head>
<body>
	<h1>Comparison of orbital rocket engines</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
						<tr>
							<td> <label>Status :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Origin :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Propellant :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Thrust-to-weight ratio :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Combustion chamber pressure (bar) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Vacuum thrust (N) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Vehicle :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Specific impulse, vac. (s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Manufacturer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Stage :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Mass (kg) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Engine :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
		
</body>
</html>
