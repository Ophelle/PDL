<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of open-source configuration management software - Basic properties</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Agent-less :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Have a GUI :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Encrypts :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Language :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Verify mode :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>First release :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable release :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mutual auth :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','','Both','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','Yes','Yes (Free 30-day Trial)','No','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','','No','Partial','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['','Yes','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['2008-10-08 1.13.0','2014-09-05 1.3.5','2013-09-05 0.8','2014-08-28 2.10.5','2014-11-03 2014.7.0','2015-04-28 1.9.1','2007-09-10 1.19.0','2014-06-15 6.1','2014-12-05 3.6.3','2015-03-26  3.7.5','2009-01-26 3.16.004','2014-12-30 14.12','2006-08-13 4.2.8.233','2015-03-23 15.2.0','2015-03-19 3.1.12','2014-12-16 12.0.3 (client), 2014-12-17 12.0.1 (server)','2015-02-13 2.4.2','2012-12-16 3.4.16','2014-05-06 1.6.1','2014-07-14 0.50.0','2015-04 2.3','2013-04-03 0.7','2014-07-13','2013-03-01 4.0.3','Weekly Releases','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','','No','Partial','']
	          });
        </script>
		
</body>
</html>
