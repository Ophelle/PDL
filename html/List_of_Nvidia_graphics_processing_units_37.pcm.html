<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce 700M (7xxM) Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Bus interface : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input id="2" type="number" name="Feature"></br>
												<input type="text"/></br>

								<label>Clock speed - Shader (MHz) : </label></br> <input id="3" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>TDP (watts) : </label></br> <input id="4" type="number" name="Feature"></br>

												<input type="text"/></br>

								</br>

								</br>	
								<label>Clock speed - Memory (MT/s) : </label></br> <input id="9" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Launch : </label></br> <input id="10" type="text" name="Feature"></br>
								
								</br>	
								<label>Processing Power
 (GFLOPS) : </label></br> <input id="11" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="12" type="text" name="Feature"></br>

								</br>

								</br>	
								<label>Fab (nm) : </label></br> <input id="17" type="number" name="Feature"></br>

												<input type="text"/></br>								
								</br>	
								<label>Notes : </label></br> <input id="20" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['PCIe 2.0 x16','PCIe 3.0 x16','PCIe 3.0 x8','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['960:80:24
(5 SMX)','384:32:16
(2 SMX)','768:64:16
(4 SMX)','384:32:8
(2 SMX)','96:16:4','1536:128:32
(8 SMX)','']
								});

									name:"list3",
									local : ['?','May 2013','April 1, 2013','Jan 2013','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['GK106','GK107','GK104','GK208','GF117','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['GeForce GT 740M','GeForce GT 750M','GeForce GT 735M','GeForce 710M','GeForce GT 730M','GeForce GTX 765M','GeForce GT 755M','GeForce GTX 780M','GeForce GTX 760M','GeForce GTX 770M','GeForce GT 720M','GeForce GT 745M','']

								});

					</form>

		</div>
