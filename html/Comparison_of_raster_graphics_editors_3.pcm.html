<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of raster graphics editors -  Operating system support </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Unix :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>BSD :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>AmigaOS :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OS X :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Unix','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','BSD','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Partial','No','Yes','Up to version 3.0','Linux','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','Up to version 5','AmigaOS','Needs X11 Cygnix','Up to version 3.59','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','Dropped','OS X','Partial','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','Windows','Version 0.17 only','']
	          });
        </script>
		
</body>
</html>
