<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (web typography) - Support in HTML and XML documents</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>WebKit : </label></br> <input id="1" type="number" name="Feature"></br>
								
								</br>	
								<label>Trident : </label></br> <input id="2" type="number" name="Feature"></br>
								
								</br>	
								<label>Presto : </label></br> <input id="3" type="number" name="Feature"></br>
								
								</br>	
								<label>Format : </label></br> <input id="4" type="text" name="Feature"></br>
								
								</br>	
								<label>Gecko : </label></br> <input id="5" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['Web Open Font Format (WOFF)','TrueType (TTF)','Embedded OpenType (EOT)','Scalable Vector Graphics (SVG)','OpenType (OTF)','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['1.9.1','No','1.9.2','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
