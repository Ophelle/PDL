						<tr>
							<td> <label>In both languages arrays are covariant. This means that a String[] array is assignable to variables of Object[] because String is a specialization of (assignable to) Object. In both languages the arrays will perform a type check when inserting new values because type-safety would otherwise be compromised. This is in contrast to how generic collections have been implemented in both languages. :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
