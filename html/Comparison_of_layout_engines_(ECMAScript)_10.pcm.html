<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (ECMAScript) - RegExp object</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>RegExp (pattern, flags) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>lastIndex : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>toString() : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Properties : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>prototype : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Called as function : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>exec(string) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>source : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Properties of prototype : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>ignoreCase : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>test(string) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>global : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Called as constructor : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>new RegExp (pattern, flags) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>multiline : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Properties of instances : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>constructor : </label></br> <input type="number" name="Feature"></br>
								
						<script>
								$("#0").typeahead({
									name:"RegExp (pattern, flags)",
									local : ['?','']
								});
								$("#1").typeahead({
									name:"Properties",
									local : ['Properties','']
								});
								$("#2").typeahead({
									name:"Called as function",
									local : ['Called as function','']
								});
								$("#3").typeahead({
									name:"Properties of prototype",
									local : ['Properties of prototype','']
								});
								$("#4").typeahead({
									name:"Called as constructor",
									local : ['Called as constructor','']
								});
								$("#5").typeahead({
									name:"Properties of instances",
									local : ['Properties of instances','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
