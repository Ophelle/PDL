<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (ECMAScript) - RegExp object</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>exec(string) : </label></br> <input id="1" type="number" name="Feature"></br>
							
						</br>	
							<label>toString() : </label></br> <input id="2" type="number" name="Feature"></br>
							
						</br>	
							<label>constructor : </label></br> <input id="3" type="number" name="Feature"></br>
							
						</br>	
							<label>global : </label></br> <input id="4" type="number" name="Feature"></br>
							
						</br>	
							<label>source : </label></br> <input id="5" type="number" name="Feature"></br>
							
						</br>	
							<label>Properties : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>prototype : </label></br> <input id="7" type="number" name="Feature"></br>
							
						</br>	
							<label>Properties of instances : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Called as function : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Called as constructor : </label></br> <input id="10" type="text" name="Feature"></br>
							
						</br>	
							<label>new RegExp (pattern, flags) : </label></br> <input id="11" type="number" name="Feature"></br>
							
						</br>	
							<label>ignoreCase : </label></br> <input id="12" type="number" name="Feature"></br>
							
						</br>	
							<label>multiline : </label></br> <input id="13" type="number" name="Feature"></br>
							
						</br>	
							<label>Properties of prototype : </label></br> <input id="14" type="text" name="Feature"></br>
							
						</br>	
							<label>lastIndex : </label></br> <input id="15" type="number" name="Feature"></br>
							
						</br>	
							<label>test(string) : </label></br> <input id="16" type="number" name="Feature"></br>
							
						</br>	
							<label>RegExp (pattern, flags) : </label></br> <input id="17" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Properties','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Properties of instances','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Called as function','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Called as constructor','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Properties of prototype','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['?','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
