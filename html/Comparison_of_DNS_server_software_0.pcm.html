<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of DNS server software -  Feature matrix </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Slave mode :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Server :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Authoritative :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>IPv6 :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Recursion ACL :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DNSSEC :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>split horizon :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Caching :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Free Software :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Wildcard :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>TSIG :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Recursive :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Interface :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','Partial','N/A','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Dnsmasq','Unbound','YADIFA','djbdns','Nominum Vantio','yaku-ns','pdnsd','NSD','Nominum ANS','Posadis','gdnsd','dbndns','MaraDNS','PowerDNS','Microsoft DNS','dnrd','Knot DNS','BIND','Simple DNS Plus','DNS Blast','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Partial','Yes','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','Partial via generic records.','Partial','Yes (since 9.x)','?','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','N/A','Yes','Partial','?','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Yes','Partial','Yes (since 3.0)','Yes (since 2.69)','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','Partial','?','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','N/A','No','?','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','Yes (since 4.x)','N/A','?','Partial','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['No','Yes','Partial','Yes (since 3.0)','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['Yes','?','No','']
	          });
        </script>
		
</body>
</html>
