<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of ADC software -  General </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>FOSS :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software license :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Active :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ADC hub :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Notes :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Active','No','?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','FOSS','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['GPL','source code available','MIT License','AGPL','Proprietary','Software license','GPLv2','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Nexthub','ADCH++','RusHub','DSHub','Starlet ADC Hub','Starhub','ErlHub','ADC hub','uhub','Luadch','ADCH++ GUI','Qhub','FlexHub','']
	          });
        </script>
		
</body>
</html>
