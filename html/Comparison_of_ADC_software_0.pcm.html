<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of ADC software -  General </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>FOSS : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Software license : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Active : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>ADC hub : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Notes :</label></br>
							
 		 									<input type="checkbox" name="Feature" >In Debian and OpenWrt</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','Active','No','?','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','No','FOSS','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['GPL','source code available','MIT License','AGPL','Proprietary','Software license','GPLv2','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Nexthub','ADCH++','RusHub','DSHub','Starlet ADC Hub','Starhub','ErlHub','ADC hub','uhub','Luadch','ADCH++ GUI','Qhub','FlexHub','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
