<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Asian national space programs -  Comparison of key technologies </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Solar Space Missions : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Satellite navigation system : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Space observatories : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Martian missions : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Nation : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Multi-satellite simultaneous launches : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Launch of foreign satellite : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Atmos-pheric reentry : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Rendezvous dockings in orbit : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Geostationary launches : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Data relay satellites : </label></br> <input id="10" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Solar Space Missions",
									local : ['(planned)Solar Space Telescope','1975Taiyo','2017/18 (planned)Aditya','']
								});
								$("#1").typeahead({
									name:"Satellite navigation system",
									local : ['2013 IRNSS','2010QZSS','2000Beidou','']
								});
								$("#2").typeahead({
									name:"Space observatories",
									local : ['2015 (planned)Astrosat','1979Hakucho','2015 Space Hard X-Ray Modulation Telescope','']
								});
								$("#3").typeahead({
									name:"Martian missions",
									local : ['2013  Mangalyaan(orbiter)','1998Nozomi(orbiter) (Failure)','2011 Yinghuo-1 (Failure)','']
								});
								$("#4").typeahead({
									name:"Nation",
									local : ['India','Japan','China','']
								});
								$("#5").typeahead({
									name:"Multi-satellite simultaneous launches",
									local : ['1986(H-I H15F)3 Sats','1981(FB-1)3 Sats','1999(PSLV-CA C2)3 Sats','']
								});
								$("#6").typeahead({
									name:"Launch of foreign satellite",
									local : ['1990CZ-2E science satellite','2002H-IIA FedSat','1999PSLV KitSat 3 DLR-Tubsat','']
								});
								$("#7").typeahead({
									name:"Atmos-pheric reentry",
									local : ['1975FSW-0','2007SRE-1','1994OREX','']
								});
								$("#8").typeahead({
									name:"Rendezvous dockings in orbit",
									local : ['2011Tiangong 1','planned','1997ETS-VII','']
								});
								$("#9").typeahead({
									name:"Geostationary launches",
									local : ['1984Dong Fang Hong 02(by CZ-3)','1977ETS-II(by N-I)','2001GSAT(by GSLV)','']
								});
								$("#10").typeahead({
									name:"Data relay satellites",
									local : ['2002Kalpana-1','2002Kodama','2008Tianlian I','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
