<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of HP graphing calculators</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Processor :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Release year :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Programming languages :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Stack :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Predecessors :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Connectivity :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Computer algebra system :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Successors :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Character set :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Input method :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Display :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['640 kHz Saturn (Saturn 1LK7 core)','2 MHz Clarke (Saturn 1LT8 core)','75 MHz Samsung S3C2410X (ARM920T core)','80 MHz Freescale (formerly SigmaTel) STMP3770 (ARM926EJ-S core)','4 MHz Yorke (Saturn 1LT8 core)','Sunplus SPLB30A (aka Generalplus GPLB30A)','Samsung S3C2410 (ARM920T core)','48 MHz (203 MHz) Samsung S3C2410X01 (ARM920T core)','75 MHz Samsung S3C2410A (ARM920T core)','400 MHz Samsung S3C2416XH-40 (ARM926EJ core)','1 MHz Lewis (Saturn 1LT8 core)','3.68-4 MHz Yorke (Saturn 1LT8 core)','75 MHz (203 MHz) Samsung S3C2410X01 (ARM920T core)','75 MHz (203 MHz) Samsung S3C2410A (ARM920T core)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Dynamic','?','Fixed (128 level)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['HP 50g (F2229A)','HP 49G (F1633A, F1896A)','HP 9g','HP 49gII','HP 48S','hp 39g+ (F2224A)','HP 39gs (F2223A)','HP 40G (F1907A)','HP 48GX (F1895A)','HP 39G (F1906A)','HP 48SX','HP 48G+ (F1630A, F1894A)','HP 48G','HP 39gII (NW249AA)','HP-28C','HP 48gII (F2226A)','hp 49g+ (F2228A)','HP Prime (NW280AA, G8X92AA)','HP 38G (F1200A, F1892A)','HP-28S','HP 40gs (F2225A)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['8-bit','Unicode','']
	          });
        </script>
		
</body>
</html>
