						<tr>
 		 					<td> <label>ISO/IEC 26300:2006 :</td><td> <input type="radio" name="FeatureISO/IEC 26300:2006" value="oui"> oui <input type="radio" name="FeatureISO/IEC 26300:2006" value = "non"> non</br></br></label></td>
						    <td> <label>ISO/IEC 26300:2006 :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>

	<script>
	          $("#1").typeahead({
	            name:"list1",

	          $("#2").typeahead({

	            local : ['Proprietary','GPLv3','LGPL','']
	          });

	          $("#4").typeahead({
	            name:"list4",
	            local : ['','Server based','']
	          });
