<body>
	<h1>Comparison of United States presidential candidates, 2008 - Education</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Baldwin would support homeschoolers and disband the Department of Education. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Chuck Baldwin :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>McCain supports the use of school vouchers.  In 2006 he said, "Should intelligent design be taught as a science class? Probably not." On July 29, 2007, McCain voted against increasing federal student loans and Pell grants and expanding eligibility for financial aid. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>John McCain :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Ralph Nader','Bob Barr','Cynthia McKinney','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Barack Obama','John McCain','']
	          });
        </script>
