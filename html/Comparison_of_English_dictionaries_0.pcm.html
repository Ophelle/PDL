<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of English dictionaries - Full-size</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Pages :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest edition :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Year :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Pronunciation guide :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Entries (approx.) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Title :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Publisher :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Main accent :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>First published :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['5th (ISBN 0-547-04101-2)','3rd (ISBN 0-87-779201-1)','2nd (20 vols., ISBN 0-19-861186-2)','3rd (ISBN 0-19-957112-0)','11th (ISBN 0-00-743786-2)','3rd (ISBN 0-19-539288-4)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Diacritical','IPA','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Collins English Dictionary','Oxford Dictionary of English','Oxford English Dictionary (OED)','American Heritage Dictionary (AHD)','New Oxford American Dictionary (NOAD)','Webster's Third New International Dictionary','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Oxford University Press','HarperCollins Publishers','Houghton Mifflin Harcourt','Merriam-Webster','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['British','American','']
	          });
        </script>
		
</body>
</html>
