<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of English dictionaries - Full-size</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Pages :</label></br>
											<input type="checkbox" name="Feature" >2</br>	
											<input type="checkbox" name="Feature" >112</br>	
											<input type="checkbox" name="Feature" >074</br>	
											<input type="checkbox" name="Feature" >783</br>	
											<input type="checkbox" name="Feature" >1</br>	
											<input type="checkbox" name="Feature" >920</br>	
											<input type="checkbox" name="Feature" >21</br>	
											<input type="checkbox" name="Feature" >730</br>	
											<input type="checkbox" name="Feature" >096</br>	
									
								</br>	
								<label>Latest edition : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>Year : </label></br> <input id="3" type="number" name="Feature"></br>
								
								</br>	
								<label>Pronunciation guide : </label></br> <input id="4" type="text" name="Feature"></br>
								
								</br>	
								<label>Entries (approx.) :</label></br>
											<input type="checkbox" name="Feature" >291</br>	
											<input type="checkbox" name="Feature" >500</br>	
											<input type="checkbox" name="Feature" >263</br>	
											<input type="checkbox" name="Feature" >000</br>	
											<input type="checkbox" name="Feature" >70</br>	
											<input type="checkbox" name="Feature" >350</br>	
											<input type="checkbox" name="Feature" >130</br>	
											<input type="checkbox" name="Feature" >355</br>	
									
								</br>	
								<label>Title : </label></br> <input id="6" type="text" name="Feature"></br>
								
								</br>	
								<label>Publisher : </label></br> <input id="7" type="text" name="Feature"></br>
								
								</br>	
								<label>Main accent : </label></br> <input id="8" type="text" name="Feature"></br>
								
								</br>	
								<label>First published : </label></br> <input id="9" type="number" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['5th (ISBN 0-547-04101-2)','3rd (ISBN 0-87-779201-1)','2nd (20 vols., ISBN 0-19-861186-2)','3rd (ISBN 0-19-957112-0)','11th (ISBN 0-00-743786-2)','3rd (ISBN 0-19-539288-4)','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Diacritical','IPA','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Collins English Dictionary','Oxford Dictionary of English','Oxford English Dictionary (OED)','American Heritage Dictionary (AHD)','New Oxford American Dictionary (NOAD)','Webster's Third New International Dictionary','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Oxford University Press','HarperCollins Publishers','Houghton Mifflin Harcourt','Merriam-Webster','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['British','American','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
