<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (HTML) - Generic attributes</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Inline styles : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Advisory information : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>Element identifiers : </label></br> <input id="3" type="text" name="Feature"></br>
								
								</br>	
								<label>3.1 - Yes :</label></br>
								<input type="radio" name="Feature3.1 - Yes" value="oui">Yes <input type="radio" name="Feature3.1 - Yes" value = "non">No <input type="radio" name="Feature3.1 - Yes" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Language information : </label></br> <input id="5" type="text" name="Feature"></br>
								
								</br>	
								<label>Trident - Tasman : </label></br> <input id="6" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['Inline styles','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Advisory information','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Element identifiers','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Language information','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
