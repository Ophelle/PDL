<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of netbooks - Specifications</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Linux OS choice(s)OS choice(s) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>

						<tr>

						<tr>

		<button type="submit">Ajouter un produit</button>

	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['','?','None','VGA','HDMI','Video connection(s)','One VGA','DVI-I','HDMI (VGA on 10v)','None (VGA on some models)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['?','GMA 500','Intel GMA 3150','GMA 950','Radeon X1270','S3 VX800','GMA 3150','Video chipset','Intel UMA','PowerVR SGX530 GPU + 430 MHz C64x+ DSP','945 GME','SM 712','Intel GMA3150','VIA VX800','Tegra 250','XGI Z9s (no 3D acceleration)','UniChrome Pro IGP','PowerVR SGX 530','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['','HSDPA','?','no','PCB sockets present. Mod option.','HSUPA 3.75G
DL: 7.2M
UL: 5.2M
optional','No','TD','']
	          });
	          $("#4").typeahead({

	            local : ['92%','?','93%','95%','','97%','80%','89%','83%','91.9%','?%','88%','90%','85%','Keyboard size in %','']
