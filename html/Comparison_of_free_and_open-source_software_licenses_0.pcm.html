<head>

<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of free and open-source software licenses - General comparison</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Modification : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Sublicensing : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Patent grant : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Publication date : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Distribution : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>License : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Author : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Grants TM : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Private use : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Latest version : </label></br> <input id="10" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>Linking : </label></br> <input id="11" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['?','Copylefted','Limited','Permissive','With restrictions','Copyleft','With an explicit compatibility list','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['?','Permissive','Copylefted','Limited','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['?','Yes','Manually','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['August 6, 2003','?','February 7, 2008','February 2004','December 31, 2002','2000','2002','June 2007','June 2003','2007','August 17, 2003','May 2001','1995','2005','January 3, 2012','2004','May 21, 2005','1987','1988','August 1999','January 2009','February 2011','December 1, 2004','2003-01-28','December 2004','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['?','Copyleft','Permissive','Limited','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['ISC license','Artistic License','Common Public License','Academic Free License','LaTeX Project Public License','W3C Software Notice and License','Open Software License','IBM Public License','Q Public License','Sun Public License','zlib/libpng license','Apple Public Source License','EUPL','Berkeley Database License','Mozilla Public License','Do What The Fuck You Want To Public License (WTFPL)','Zope Public License','Apache License','OpenSSL license','BSD License','Sun Industry Standards Source License','Common Development and Distribution License','Beerware','MIT license / X11 license','RealNetworks Public Source License','Reciprocal Public License','GNU General Public License','GNU Lesser General Public License','GNU Affero General Public License','Boost Software License','Sybase Open Watcom Public License','Educational Community License','CeCILL','Eiffel Forum License','XCore Open Source License
also separate "Hardware License Agreement"','XFree86 1.1 License','Cryptix General License','Intel Open Source License','Netscape Public License','Python Software Foundation License','Eclipse Public License','PHP License','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Python Software Foundation','Lawrence E. Rosen','European Commission','W3C','Intel Corporation','Zope Foundation','Regents of the University of California','IBM','Mozilla Foundation','RealNetworks','XMOS','Scott Shattuck','Free Software Foundation','Sun Microsystems','?','NICE','Trolltech','Poul-Henning Kamp','OpenSSL Project','Apple Computer','Cryptix Foundation','Oracle Corporation','Apache Software Foundation','MIT','Internet Systems Consortium','Netscape','The XFree86 Project, Inc','CEA / CNRS / INRIA','Jean-Loup Gailly and Mark Adler','PHP Group','Open Watcom','LaTeX project','Larry Wall','Lawrence Rosen','Eclipse Foundation','Sam Hocevar','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['Yes','?','No','Manually','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['?','Yes','Copylefted','']
          });
          $("#10").typeahead({
            name:"list10",
            local : ['Copyleft','?','Permissive','GNU GPLv3 only','Limited','With restrictions','GPLv3 compatible only','']
          });
    </script>
