<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of free and open-source software licenses - General comparison</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Modification :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Sublicensing :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Patent grant :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Publication date :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Distribution :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Author :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Grants TM :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Private use :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest version :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linking :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['?','Copylefted','Limited','Permissive','With restrictions','Copyleft','With an explicit compatibility list','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['?','Permissive','Copylefted','Limited','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','Yes','Manually','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','Copyleft','Permissive','Limited','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','?','No','Manually','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['?','Yes','Copylefted','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Copyleft','?','Permissive','GNU GPLv3 only','Limited','With restrictions','GPLv3 compatible only','']
	          });
        </script>
		
</body>
</html>
