<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Java and C++ -  Performance </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Java generated byte code : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>C++ generated code (x86) :</label></br>
							
 		 									<input type="checkbox" name="Feature" >mov edx</br>	
 		 									<input type="checkbox" name="Feature" >[ebp+4h]

mov eax</br>	
 		 									<input type="checkbox" name="Feature" >[ebp+1Ch]

inc dword ptr [edx+eax*4]</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Java/C++ statement : </label></br> <input id="3" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['vector[i]++;','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['aload_1

iload_2

dup2

iaload

iconst_1

iadd

iastore','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
