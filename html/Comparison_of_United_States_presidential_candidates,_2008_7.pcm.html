							<td> <label>Phase out Social Security. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>

						<tr>
							<td> <label>In June 1999, McCain said "The only way to increase the yield on Social Security dollars is by allowing workers to make investment decisions for themselves; by empowering American families to invest, in most robust portfolios, a portion of their earnings for Social Security that they would otherwise pay in taxes to Social Security." In January 2000, he repeated his strong support for creating private Social Security accounts. Partial privatization, or diverting payroll taxes to private accounts, would reduce available funds for current retirees significantly, requiring large debt increases to cover the transition. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
