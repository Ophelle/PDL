<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">

	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Axis & Allies games -  Units </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>British : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Products : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Base : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>ANZAC : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Japanese : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>American : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Italian : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>French : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Soviet : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Unit : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>German : </label></br> <input id="10" type="text" name="Feature"></br>

									name:"German",

						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
