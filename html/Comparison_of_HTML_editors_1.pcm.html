<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of HTML editors -  Operating system support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Mac OS 9 : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Unix : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>BSD : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Mac OS X : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Linux : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Windows : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>iOS : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Editor : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Android : </label></br> <input id="9" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Dropped (1.2.1)','No','Yes','Dropped','Dropped (6.0)','Dropped (1998)','Mac OS 9','Terminated (3.0)','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','source only','Terminated (1.7.13)','Yes','Unix','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Yes','No','Terminated (1.7.13)','source only','Cloud','BSD','Terminated (1.0)','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','No','Mac OS X','Terminated (9.0)','Terminated (1.7.13)','Terminated (1.0)','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Yes','No','Terminated (1.0)','Cloud','Linux','Terminated (1.7.13)','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Yes','Terminated (2003)','Terminated (3.0)','Terminated (1.7.13)','Terminated (1.0)','Terminated (9.0)','No','Windows','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['No','iOS','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['Aptana','Web Architect','HTML-Kit','Brackets','Microsoft Expression Web','Microsoft Visual Web Developer','Arachnophilia','Bluefish','Dreamweaver','GoLive','Amaya','openElement','RapidWeaver','OpenOffice.org','Freeway','SeaMonkey Composer','KompoZer','Maqetta','Mozilla Composer','Editor','Contribute','Microsoft FrontPage','Claris Homepage','CoffeeCup HTML Editor','Quanta Plus','Quanta Gold (deprecated)','BlueGriffon','TOWeb','OpenBEXI','Nvu','EZGenerator','Microsoft SharePoint Designer','WebStorm IDE','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['No','Android','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
