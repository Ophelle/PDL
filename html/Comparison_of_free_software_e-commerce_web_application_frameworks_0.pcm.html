<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of free software e-commerce web application frameworks - Free software distribution and dependencies</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>First release date : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Current stable version : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Latest release date : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Web application framework (WAF) : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Free database backend support : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Language : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Software name : </label></br> <input id="7" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"First release date",
									local : ['2010','2007','Dec 2011','2015-01-26','2011','2007-08-31','2007-08-15','March 2000','2005-06-01','2012','2011-08-23','2006','June 2003','']
								});
								$("#1").typeahead({
									name:"Current stable version",
									local : ['13.07.1','1.6.0.14','4.9.4','3.0.3','1.11','1.2.2.1','2.3.4','1.16.1','2.3.7','1.5.4','1.9.1.0','2.4.2','2.0.2.0','4.7.3','1.2.1','']
								});
								$("#2").typeahead({
									name:"Latest release date",
									local : ['2015-03-18','2014-11-24','2015-01-26','2015-04-31','2015-01-28','2014-12-31','2015-02-22','2015-04-02','2014-06-05','2015-03-05','2015-01-16','2014-12-05','2014-10-06','2015-03-15','']
								});
								$("#3").typeahead({
									name:"Web application framework (WAF)",
									local : ['','Model–View–Controller','H.H.G. multistore','Drupal','Zend Framework','Apache OFBiz','WordPress','Model-View-Controller','Ruby on Rails','']
								});
								$("#4").typeahead({
									name:"Free database backend support",
									local : ['MySQL','Apache Derby, MySQL, PostgreSQL','MySQL, PostgreSQL, SQLite3','MySQL, MySQLi','']
								});
								$("#5").typeahead({
									name:"License",
									local : ['EULA','GNU GPL','GPLv3','Open Software License','Apache License 2.0','BSD Licence','New BSD License','GPLv2','']
								});
								$("#6").typeahead({
									name:"Language",
									local : ['PHP','Java','Ruby','']
								});
								$("#7").typeahead({
									name:"Software name",
									local : ['Avactis','Magento','Zen Cart','Apache OFBiz','LiteCart','Jigoshop','Drupal Commerce','pimcore','PrestaShop','OpenCart','H.H.G. multistore','Spree Commerce','OsCommerce','WooCommerce','AbanteCart','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
