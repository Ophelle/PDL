<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of free software e-commerce web application frameworks - Free software distribution and dependencies</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Free database backend support :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Language :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software name :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>First release date :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Current stable version :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest release date :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Web application framework (WAF) :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['PHP','Java','Ruby','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Avactis','Magento','Zen Cart','Apache OFBiz','LiteCart','Jigoshop','Drupal Commerce','pimcore','PrestaShop','OpenCart','H.H.G. multistore','Spree Commerce','OsCommerce','WooCommerce','AbanteCart','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['EULA','GNU GPL','GPLv3','Open Software License','Apache License 2.0','BSD Licence','New BSD License','GPLv2','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['2015-03-18','2014-11-24','2015-01-26','2015-04-31','2015-01-28','2014-12-31','2015-02-22','2015-04-02','2014-06-05','2015-03-05','2015-01-16','2014-12-05','2014-10-06','2015-03-15','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['','Model–View–Controller','H.H.G. multistore','Drupal','Zend Framework','Apache OFBiz','WordPress','Model-View-Controller','Ruby on Rails','']
	          });
        </script>
		
</body>
</html>
