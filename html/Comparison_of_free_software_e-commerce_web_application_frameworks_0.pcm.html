<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of free software e-commerce web application frameworks - Free software distribution and dependencies</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Free database backend support :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Apache Derby</br>	
 		 									<input type="checkbox" name="Feature" > MySQL</br>	
 		 									<input type="checkbox" name="Feature" > PostgreSQL</br>	
 		 									<input type="checkbox" name="Feature" >MySQL</br>	
 		 									<input type="checkbox" name="Feature" > SQLite3</br>	
 		 									<input type="checkbox" name="Feature" > MySQLi</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Language : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Software name : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>First release date : </label></br> <input id="4" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>Current stable version : </label></br> <input id="5" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>License : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Latest release date : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Web application framework (WAF) : </label></br> <input id="8" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['PHP','Java','Ruby','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Avactis','Magento','Zen Cart','Apache OFBiz','LiteCart','Jigoshop','Drupal Commerce','pimcore','PrestaShop','OpenCart','H.H.G. multistore','Spree Commerce','OsCommerce','WooCommerce','AbanteCart','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['EULA','GNU GPL','GPLv3','Open Software License','Apache License 2.0','BSD Licence','New BSD License','GPLv2','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['2015-03-18','2014-11-24','2015-01-26','2015-04-31','2015-01-28','2014-12-31','2015-02-22','2015-04-02','2014-06-05','2015-03-05','2015-01-16','2014-12-05','2014-10-06','2015-03-15','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['','Model–View–Controller','H.H.G. multistore','Drupal','Zend Framework','Apache OFBiz','WordPress','Model-View-Controller','Ruby on Rails','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
