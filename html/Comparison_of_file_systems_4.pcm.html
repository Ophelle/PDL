<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file systems - Allocation and layout policies</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>File system :</label></br>
							
 		 									<input type="checkbox" name="Feature" >CP</br>	
 		 									<input type="checkbox" name="Feature" >M filesystem</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Variable file block size : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Transparent compression : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Extent : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Sparse file : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Allocate-on-flush : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Block suballocation : </label></br> <input id="7" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','Yes','Variable file block size','Partial','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','Yes','Partial','only in JFS1 on AIX','Transparent compression','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['No','Yes','Extent','Planned','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Unknown','No','Yes','Sparse file','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Yes','No','Unknown','Depends','Allocate-on-flush','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Block suballocation','No','Yes','8:1','Partial','Unknown','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
