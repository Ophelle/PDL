<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of file systems - Allocation and layout policies</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>File system :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Variable file block size :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Transparent compression :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Extent :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Sparse file :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Allocate-on-flush :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Block suballocation :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Variable file block size','Partial','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','Partial','only in JFS1 on AIX','Transparent compression','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','Extent','Planned','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Unknown','No','Yes','Sparse file','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','Unknown','Depends','Allocate-on-flush','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Block suballocation','No','Yes','8:1','Partial','Unknown','']
	          });
        </script>
		
</body>
</html>
