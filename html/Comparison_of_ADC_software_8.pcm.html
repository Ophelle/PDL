<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of ADC software -  General </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Software type : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>FOSS :</label></br>
								<input type="radio" name="FeatureFOSS" value="oui">Yes <input type="radio" name="FeatureFOSS" value = "non">No <input type="radio" name="FeatureFOSS" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Software license : </label></br> <input id="3" type="text" name="Feature"></br>
								
								</br>	
								<label>Active :</label></br>
								<input type="radio" name="FeatureActive" value="oui">Yes <input type="radio" name="FeatureActive" value = "non">No <input type="radio" name="FeatureActive" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Other software : </label></br> <input id="5" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['Hub linker','General library','Manage SSL Certificates','Relay','Hub operator helper','Software type','SerieBot','Announce new Releases','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['GNU GPL','Software license','GNU GPLv2','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['ADCCore','Certmanager','SerieBot','FlowLib','NetChatLink','DC-Hublink','DCBouncer','Other software','DCWatch','Embla','Announcer Bot','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
