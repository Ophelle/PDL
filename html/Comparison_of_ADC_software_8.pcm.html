<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of ADC software -  General </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Software type :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FOSS :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software license :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Active :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other software :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Hub linker','General library','Manage SSL Certificates','Relay','Hub operator helper','Software type','SerieBot','Announce new Releases','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','?','Active','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','FOSS','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['GNU GPL','Software license','GNU GPLv2','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['ADCCore','Certmanager','SerieBot','FlowLib','NetChatLink','DC-Hublink','DCBouncer','Other software','DCWatch','Embla','Announcer Bot','']
	          });
        </script>
		
</body>
</html>
