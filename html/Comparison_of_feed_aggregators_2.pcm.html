<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of feed aggregators - Operating system support</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>other :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>BSD :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mac OS X :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>web browser :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Solaris :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>iOS :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Android :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','Web based','BSD','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Web based','Mac OS X','Included','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','Linux','Web based','Obsolete','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Web based','Yes','Dropped','Solaris','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','Web based','Included','Windows','No','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Juice','Netscape Browser','K-Meleon','AOL Explorer','iTunes','Internet Explorer','The Bat!','NetNewsWire','Claws Mail','CommaFeed','FeedDemon','NewsAccess','Liferea','Pegasus Mail','MediaMonkey','RSSOwl','Canto','IBM Lotus Notes','Mozilla Thunderbird','Safari','Client','NewsBlur','RSS Bandit','Feed Viewer','Tiny Tiny RSS','Sage','The Old Reader','Amarok','Zune','Shiira','Microsoft Office Outlook','Akregator','Kazehakase','OmniWeb','Sleipnir','Opera Mail','Mozilla Firefox','Windows Live Mail','Netscape Navigator 9','SeaMonkey Mail & Newsgroups','Rhythmbox','BlogBridge','Gnus','Songbird','Cooliris','NewsFire','Pulse','Winamp','Mail (OS X)','Feedreader','Avant','Zimbra','Maxthon','Flock','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Yes','Dedicated App','iOS','Multiple apps','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','No','Multiple apps','Dedicated App','Android','']
	          });
        </script>
		
</body>
</html>
