<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (HTML5) - Global</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>spellcheck : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>translate : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>draggable : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>contextmenu :</label></br>
								<input type="radio" name="Featurecontextmenu" value="oui">Yes <input type="radio" name="Featurecontextmenu" value = "non">No <input type="radio" name="Featurecontextmenu" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Datasets (data-*) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>hidden :</label></br>
								<input type="radio" name="Featurehidden" value="oui">Yes <input type="radio" name="Featurehidden" value = "non">No <input type="radio" name="Featurehidden" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>contenteditable : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>dropzone :</label></br>
								<input type="radio" name="Featuredropzone" value="oui">Yes <input type="radio" name="Featuredropzone" value = "non">No <input type="radio" name="Featuredropzone" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"translate",
									local : ['','No','']
								});
								$("#1").typeahead({
									name:"draggable",
									local : ['533','6.0','2.10.270','1.9.1','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
