<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  AGP (9xxx Series) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Bus interface : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Memory clock (MHz) : </label></br> <input id="2" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Config core : </label></br> <input id="3" type="text" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input id="4" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - MTexels/s : </label></br> <input id="5" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Core clock (MHz) : </label></br> <input id="6" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory (MB) :</label></br>
											<input type="checkbox" name="Feature" >128</br>	
											<input type="checkbox" name="Feature" >256</br>	
											<input type="checkbox" name="Feature" >64</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 									
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >Mar. 1</br>	
											<input type="checkbox" name="Feature" >2003</br>	
											<input type="checkbox" name="Feature" >Oct. 1</br>	
											<input type="checkbox" name="Feature" >July 18</br>	
											<input type="checkbox" name="Feature" >2002</br>	
											<input type="checkbox" name="Feature" >Oct. 24</br>	
											<input type="checkbox" name="Feature" >Sept. 9</br>	
											<input type="checkbox" name="Feature" >Sept. 30</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 									
								</br>	
								<label>Fillrate - MPixels/s : </label></br> <input id="9" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="10" type="text" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MOperations/s : </label></br> <input id="11" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Model : </label></br> <input id="12" type="text" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="13" type="text" name="Feature"></br>
								
								</br>	
								<label>Fab (nm) : </label></br> <input id="14" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - MVertices/s : </label></br> <input id="15" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input id="16" type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['AGP 8x','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['8:4:8:8','4:2:4:4','4:4:4:4','4:4:4:8','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['R350','R360','RV360','R300 (khan)','RV350 (shivah)','R350, R360','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Radeon 9600 SE','Radeon 9700','Radeon 9600','Radeon 9600 Pro','Radeon 9800 Pro','Radeon 9550','Radeon 9500 Pro','Radeon 9600 XT','Radeon 9700 Pro','Radeon 9800 XL','Radeon 9800','Radeon 9550 SE','Radeon 9500','Radeon 9800 XXL','Radeon 9800 SE','Radeon 9800 XT','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
