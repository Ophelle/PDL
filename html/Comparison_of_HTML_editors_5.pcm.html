<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of HTML editors -  Image format support </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>TIFF :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GIF :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SVG :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PNG :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>JPEG :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Editor :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','?','Yes','TIFF','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','?','GIF','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Depends','Yes','No','?','Yes
(via extension)','SVG','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','PNG','?','No','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','?','JPEG','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Aptana','openElement','Dreamweaver','SeaMonkey Composer','Freeway','Microsoft Visual Web Developer','GoLive','BlueGriffon','Microsoft FrontPage','OpenOffice.org','Maqetta','Nvu','Bluefish','Web Architect','WebStorm IDE','RapidWeaver','CoffeeCup HTML Editor','Claris Homepage','Quanta Plus','Arachnophilia','Microsoft SharePoint Designer','OpenBEXI','KompoZer','Amaya','Brackets','Editor','Microsoft Expression Web','TOWeb','']
	          });
        </script>
		
</body>
</html>
