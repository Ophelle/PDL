<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of ATI chipsets - Comparison of Northbridges</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Codename :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Southbridge :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Processors Supported :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Year :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>NB-SB Interface :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fabrication process (nm) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Crossfire Enabled :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Features :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FSB/HT Frequency (MHz) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Notes :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['RS480','RS485','RS380M','ATI A3','RX380','RD480','RS480M','RS482','ATI U1','RS380','RX480','RD580','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes, 
x16','Yes, 
x8','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['ATI Radeon  Xpress 200','ATI Radeon  Xpress 200M
(1100/1150)','IGP 320M','IGP 320','ATI Radeon Xpress 1150
(ATI Radeon Xpress 200)','ATI CrossFire Xpress 1600
(ATI Radeon  Xpress 200 Crossfire Edition)','ATI Radeon Xpress 3200','ATI Radeon  Xpress 200P','','ATI Radeon 380M IGP','ATI Radeon Xpress 1100
(ATI Radeon Xpress 200)','ATI Radeon 380 IGP','']
	          });
        </script>
		
</body>
</html>
