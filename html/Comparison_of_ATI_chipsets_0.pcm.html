<!DOCTYPE html>
<html>
<head>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
	   <style>
         fieldset{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend{
            font-size: 14px;
            margin-bottom: 0px;
            width: auto;
            border-width: 0px;
            color: #ff6600;
            font-weight: bold;
            margin-left: 20px;
        }
        label{ font-weight : bold;}
       {text-align: right;top:20px;}
    </style>
</head>
<body>
	<h1>Comparison of ATI chipsets - Comparison of Northbridges</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
						<tr>
							<td> <label>Codename :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Southbridge :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Processors Supported :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Year :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>NB-SB Interface :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Fabrication process (nm) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Crossfire Enabled :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Model :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Features :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>FSB/HT Frequency (MHz) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Notes :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
		
</body>
</html>
