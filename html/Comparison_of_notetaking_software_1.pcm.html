<!DOCTYPE html>
<html>
<head>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
	   <style>
         fieldset{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend{

            margin-bottom: 0px;
            width: auto;

						<tr>
							<td> <label>Tabbed sections :</td><td> <input type="text" name="Feature"></br></br></label></td>
