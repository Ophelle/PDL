<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of notetaking software - Basic features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Printing :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Ink-pen input :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PDF annotate and save :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Outline bulleting with indent :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Tabbed sections :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Organizing principle(s) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Handwriting recognition :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Spell check :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Search :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Sync :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Whiteboard :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File save/export/import formats :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','?','No','Printing','Yes, using installed web browser','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','?','Yes','Partial','Ink-pen input','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','Yes','No','Outline bulleting with indent','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','?','Yes','Via plugin','Tabbed sections','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Qiqqa','Google Keep','Notizen .NET','MyNotex','Zim','AllMyNotes Organizer','BasKet Note Pads','Personal Knowbase','Circus Ponies NoteBook','Outline','Name','Microsoft OneNote','PDF Studio','DéjàClick','WikidPad','ConnectedText','MyInfo','Evernote','Day One','Notational Velocity','TreeDBNotes','Gnote','Jarnal','Tomboy','CintaNotes','Org-mode (Emacs)','Xournal','IPython Notebook','Memonic','Intellinote','Okular','TiddlyWiki','Windows Journal','KeyNote NF','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','?','No','Handwriting recognition','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','Partial','?','No','Spell check','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','?','Search','No','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','Sync','No','?','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Yes','No','?','Whiteboard','']
	          });
        </script>
		
</body>
</html>
