<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of relational database management systems - Other objects</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Trigger :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Function  :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>External routine  :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Cursor :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Data Domain :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Procedure  :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','Yes ','?','Trigger','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Yes?','Yes ','Function ','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','Yes ','Yes  ','External routine ','No','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','Cursor','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes (2000 and beyond)','No','Yes','Yes via CHECK CONSTRAINT','Yes via RANGE CHECK','Data Domain','No  ','Yes via CHECK','?','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','Yes ','No','Yes, But single DML/DDL Operation','Yes?','Procedure ','']
	          });
        </script>
		
</body>
</html>
