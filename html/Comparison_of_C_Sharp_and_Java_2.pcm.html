   			<legend style="color:red" >Formulaire</legend>
						</br>	
 		 					<label>Garbage collection :</label></br>
 		 					 <input type="radio" name="FeatureGarbage collection" value="oui">oui <input type="radio" name="FeatureGarbage collection" value = "non">non </br>
									
						</br>

          $("#1").typeahead({
