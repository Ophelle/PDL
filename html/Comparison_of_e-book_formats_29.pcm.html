<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of e-book formats -  Features </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Filename extension :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Book- marking :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Image support :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Embedded annotation support :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Open standard :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Interactivity support :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Table support :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Format :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Word wrap support :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Sound support :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DRM support :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Video support :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','?','No','Yes/No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Plucker','PostScript','Microsoft Reader','DOC','iBooks','Newton Book','Kindle','DjVu','Portable Document Format','EPUB (IDPF)','Plain text','Tome Raider','DOCX','HTML','OpenXPS','eReader','Multimedia EBook','Comic Book Archive','Mobipocket','FictionBook','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','Yes/No','No','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','Yes/No','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','?','Yes','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['?','Yes','No','Yes/No','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','?','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','?','No','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['?','Yes','No','']
	          });
        </script>
		
</body>
</html>
