<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of e-book formats -  Features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Filename extension : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Book- marking :</label></br>
 		 					 <input type="radio" name="FeatureBook- marking" value="oui">oui <input type="radio" name="FeatureBook- marking" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>	
 		 					<label>Image support :</label></br>
 		 					 <input type="radio" name="FeatureImage support" value="oui">oui <input type="radio" name="FeatureImage support" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>	
 		 					<label>Embedded annotation support :</label></br>
 		 					 <input type="radio" name="FeatureEmbedded annotation support" value="oui">oui <input type="radio" name="FeatureEmbedded annotation support" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>	
 		 					<label>Open standard :</label></br>
 		 					 <input type="radio" name="FeatureOpen standard" value="oui">oui <input type="radio" name="FeatureOpen standard" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>	
 		 					<label>Interactivity support :</label></br>
 		 					 <input type="radio" name="FeatureInteractivity support" value="oui">oui <input type="radio" name="FeatureInteractivity support" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>	
 		 					<label>Table support :</label></br>
 		 					 <input type="radio" name="FeatureTable support" value="oui">oui <input type="radio" name="FeatureTable support" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>	
							<label>Format : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Word wrap support :</label></br>
 		 					 <input type="radio" name="FeatureWord wrap support" value="oui">oui <input type="radio" name="FeatureWord wrap support" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>	
 		 					<label>Sound support :</label></br>
 		 					 <input type="radio" name="FeatureSound support" value="oui">oui <input type="radio" name="FeatureSound support" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>	
 		 					<label>DRM support :</label></br>
 		 					 <input type="radio" name="FeatureDRM support" value="oui">oui <input type="radio" name="FeatureDRM support" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>	
							<label>Video support : </label></br> <input id="12" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['.ibook','.tr2, .tr3','.pkg','.exe','.ps','.epub','.fb2','.oxps, .xps','.azw','.html','.lit','.docx','.pdb','.txt','.prc, .mobi','.pdf','.doc','.djvu','.cbr, .cbz, .cb7, .cbt, .cba','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Plucker','PostScript','Microsoft Reader','DOC','iBooks','Newton Book','Kindle','DjVu','Portable Document Format','EPUB (IDPF)','Plain text','Tome Raider','DOCX','HTML','OpenXPS','eReader','Multimedia EBook','Comic Book Archive','Mobipocket','FictionBook','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['?','Yes','No','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
