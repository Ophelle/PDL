	<title>Prototype de formulaire Version 0.5</title>

<body>
	<h1>Comparison of high definition optical disc formats - Copy protection</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>HD DVD :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Blu-ray Disc :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['*HDCP encrypted digital output','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['*HDCP encrypted digital output
ROM-Mark watermarking technology (physical layer)
BD dynamic crypto (BD+)
Cinavia Digital Mark','']
	          });
        </script>
