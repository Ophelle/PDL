<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of audio player software - Playlist format ability</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Audacious :</label></br>
								<input type="radio" name="FeatureAudacious" value="oui">Yes <input type="radio" name="FeatureAudacious" value = "non">No <input type="radio" name="FeatureAudacious" value = "non">Partial </br>
								
								</br>	
								<label>foobar2000 :</label></br>
								<input type="radio" name="Featurefoobar2000" value="oui">Yes <input type="radio" name="Featurefoobar2000" value = "non">No <input type="radio" name="Featurefoobar2000" value = "non">Partial </br>
								
								</br>	
								<label>Musicmatch Jukebox : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Cog : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Audion : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Amarok :</label></br>
								<input type="radio" name="FeatureAmarok" value="oui">Yes <input type="radio" name="FeatureAmarok" value = "non">No <input type="radio" name="FeatureAmarok" value = "non">Partial </br>
								
								</br>	
								<label>AIMP :</label></br>
								<input type="radio" name="FeatureAIMP" value="oui">Yes <input type="radio" name="FeatureAIMP" value = "non">No <input type="radio" name="FeatureAIMP" value = "non">Partial </br>
								
								</br>	
								<label>Audio player : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Exaile :</label></br>
								<input type="radio" name="FeatureExaile" value="oui">Yes <input type="radio" name="FeatureExaile" value = "non">No <input type="radio" name="FeatureExaile" value = "non">Partial </br>
								
								</br>	
								<label>JuK : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Zinf : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Rhapsody : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>XMMS : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>cmus :</label></br>
								<input type="radio" name="Featurecmus" value="oui">Yes <input type="radio" name="Featurecmus" value = "non">No <input type="radio" name="Featurecmus" value = "non">Partial </br>
								
								</br>	
								<label>Rhythmbox : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Media Jukebox :</label></br>
								<input type="radio" name="FeatureMedia Jukebox" value="oui">Yes <input type="radio" name="FeatureMedia Jukebox" value = "non">No <input type="radio" name="FeatureMedia Jukebox" value = "non">Partial </br>
								
								</br>	
								<label>musikCube : </label></br> <input id="9" type="text" name="Feature"></br>

								</br>

								<input type="radio" name="FeatureQuod Libet" value="oui">Yes <input type="radio" name="FeatureQuod Libet" value = "non">No <input type="radio" name="FeatureQuod Libet" value = "non">Partial </br>
								
								</br>

								</br>	
								<label>Sonique : </label></br> <input id="12" type="text" name="Feature"></br>
								</br>	
								<label>MusicBee :</label></br>
								<input type="radio" name="FeatureMusicBee" value="oui">Yes <input type="radio" name="FeatureMusicBee" value = "non">No <input type="radio" name="FeatureMusicBee" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"Musicmatch Jukebox",
									local : ['?','']
								});
								$("#1").typeahead({
									name:"Cog",
									local : ['?','']
								});
								$("#2").typeahead({
									name:"Audion",
									local : ['?','']
								});
								$("#3").typeahead({
									name:"Audio player",
									local : ['CUE','M3U','asx/wax/wvx','XSPF','pls','']
								});
								$("#4").typeahead({
									name:"JuK",
									local : ['?','']
								});
								$("#5").typeahead({
									name:"Zinf",
									local : ['?','No','']
								});
								$("#6").typeahead({
									name:"Rhapsody",
									local : ['?','']
								});
								$("#7").typeahead({
									name:"XMMS",
									local : ['?','Yes','']
								});
								$("#8").typeahead({
									name:"Rhythmbox",
									local : ['?','No','Yes','']
								});
								$("#9").typeahead({
									name:"musikCube",
									local : ['?','']
								});
								$("#10").typeahead({
									name:"MPXPLAY",
									local : ['?','Yes','']
								});
								$("#11").typeahead({
									name:"MediaMonkey",
									local : ['?','Yes','No','']
								});
								$("#12").typeahead({
									name:"Sonique",
									local : ['?','Yes','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
