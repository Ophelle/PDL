<!DOCTYPE html>

<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">

<body>

	<div class="row">

   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Maximum seating : </label></br> <input id="1" type="number" name="Feature"></br>
							
						</br>	
							<label>Release date : </label></br> <input id="2" type="number" name="Feature"></br>
							
						</br>	
							<label>US model year : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Traction battery power : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Base price :</label></br>
							
 		 									<input type="checkbox" name="Feature" >US$22</br>	
 		 									<input type="checkbox" name="Feature" >000</br>	
 		 									<input type="checkbox" name="Feature" >US$19</br>

 		 									<input type="checkbox" name="Feature" >US$34</br>	
 		 									<input type="checkbox" name="Feature" >700</br>	
								
						</br>	
							<label>EPA-estimated city fuel economy : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>0-60 mph (97 km/h) acceleration : </label></br> <input id="7" type="text" name="Feature"></br>

						</br>

						</br>

 		 									<input type="checkbox" name="Feature" >Tier II Bin 3</br>

 		 									<input type="checkbox" name="Feature" >SULEV</br>	
								
						</br>

						</br>

						</br>	
							<label>Engine output : </label></br> <input id="17" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
