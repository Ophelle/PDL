<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of email clients - Operating system support</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Other :</label></br>
								<input type="radio" name="FeatureOther" value="oui">Yes <input type="radio" name="FeatureOther" value = "non">No <input type="radio" name="FeatureOther" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Unix :</label></br>
								<input type="radio" name="FeatureUnix" value="oui">Yes <input type="radio" name="FeatureUnix" value = "non">No <input type="radio" name="FeatureUnix" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>BSD :</label></br>
								<input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Client : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Microsoft Windows :</label></br>
								<input type="radio" name="FeatureMicrosoft Windows" value="oui">Yes <input type="radio" name="FeatureMicrosoft Windows" value = "non">No <input type="radio" name="FeatureMicrosoft Windows" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Mac OS X :</label></br>
								<input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>DOS :</label></br>
								<input type="radio" name="FeatureDOS" value="oui">Yes <input type="radio" name="FeatureDOS" value = "non">No <input type="radio" name="FeatureDOS" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Client",
									local : ['Cone','Microsoft Office Outlook','Becky! Internet Mail','eM Client','Pegasus Mail','Pine','Gnus','Elm','Claws Mail','EmailTray','SeaMonkey Mail & Newsgroups','The Bat!','Netscape Messenger','mailx','Zimbra','Microsoft Entourage','Turnpike','Spicebird','Mozilla Thunderbird','Trojitá','Opera Mail','Citadel','Windows Live Mail','Libremail','Mailbird','Wanderlust','Courier','i.Scribe / InScribe','Mozilla Mail & Newsgroups','Mutt','Alpine','Pocomail','Netscape Messenger 9','Atmail','Sylpheed','Eureka Email','IBM Lotus Notes','Mulberry','IMP','KMail','Mail (OS X)','nmh / MH','Windows Mail','Forté Agent','Eudora','Evolution','SquirrelMail','Balsa','Outlook Express','GroupWise','YAM','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
