				<h1>Comparison of layout engines (non-standard HTML) - Proprietary HTML elements</h1>

	</div>
	<div class="row">
	<fieldset>

   			<legend style="color:red" >Formulaire</legend>
						</br>	
 		 					<label>WebKit :</label></br>
 		 					 <input type="radio" name="FeatureWebKit" value="oui">oui <input type="radio" name="FeatureWebKit" value = "non">non </br>
									
						</br>	
							<label>Function : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Presto :</label></br>
 		 					 <input type="radio" name="FeaturePresto" value="oui">oui <input type="radio" name="FeaturePresto" value = "non">non </br>
									
						</br>	
 		 					<label>KHTML :</label></br>
 		 					 <input type="radio" name="FeatureKHTML" value="oui">oui <input type="radio" name="FeatureKHTML" value = "non">non </br>
									
						</br>	
							<label>Alternative solution : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Trident : </label></br> <input id="6" type="number" name="Feature"></br>
							
						</br>	
							<label>Tag : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>

						</br>

		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Placed inside a nobr element to add a line break','Used to create multiple layers of text and images which lay on top of each other in a given order','Adds whitespace in a layout','Used to display a scrolling, marquee-like text.','Inline layers','Prevents any line breaks from occurring within the flow of a text','Used to display a blockquote','Used to allow the addition of comments to HTML documents','Used to add sound to the background of a website','Delimits an XML data island inside an HTML page','Displays an alternative text for browsers which do not recognize the embed tag','Used to display a blinking text','Synonym of img','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Javascript, CSS','Unicode character zero-width space (U+200B)','JavaScript, CSS3','CSS','!-- ... --','?','CSS, AJAX','Child elements of object used as fallback','audio','img','blockquote','iframe','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['marquee','noembed','bgsound','bq','wbr','comment','nobr','ilayer','xml','spacer','layer','blink','image','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Internet Explorer, WebTV','Netscape','Internet Explorer','Netscape (4 only)','WebTV, HTML 3.0','?','']
          });
    </script>
