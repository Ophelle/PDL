<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file comparison tools - Compare features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Moved lines : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>3-way comparison :</label></br>
							
 		 									<input type="checkbox" name="Feature" >arbitrary file diffs</br>	
 		 									<input type="checkbox" name="Feature" > but not a 3-way diff</br>	
 		 									<input type="checkbox" name="Feature" >can do 2</br>	
 		 									<input type="checkbox" name="Feature" > 3</br>	
 		 									<input type="checkbox" name="Feature" > or 4 file diffs</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Merge : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Manual compare aligment :</label></br>
							
 		 									<input type="checkbox" name="Feature" >alignment marker</br>	
 		 									<input type="checkbox" name="Feature" > split</br>	
 		 									<input type="checkbox" name="Feature" >join</br>	
 		 									<input type="checkbox" name="Feature" >line alignment</br>	
 		 									<input type="checkbox" name="Feature" > isolate</br>	
 		 									<input type="checkbox" name="Feature" > unlink scroll</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Directory comparison : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Show in-line changes : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Binary comparison : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Structured comparison : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Name : </label></br> <input id="9" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','','Yes','Moved lines','Yes (Via plugin)','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','Yes','','Yes (Pro only)','Merge','Yes (folders)','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['','Yes','No','Directory comparison','Yes (via DirDiff plugin)','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','No','','Yes (Via plugin)','Show in-line changes','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['','Yes','No','partly','Binary comparison','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['No','Yes (C/C++,C#,Java,Javascript,CSS3)','','Structured comparison','Yes','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['SG DiffMerge','Perforce P4Merge','Name','Lazarus Diff','Guiffy SureMerge','IntelliJ IDEA (compare)','Eclipse (compare)','Meld','Araxis Merge','Beyond Compare','vimdiff','UCC','KDiff3','diff','Pretty Diff','WinDiff','WinMerge','ExamDiff Pro','Far Manager (compare)','DiffTool','Diffuse','diff3','Compare++','FileMerge','Tkdiff','jEdit JDiff plugin','Kompare','fc','Notepad++ (compare)','Ediff','Total Commander (compare)','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
