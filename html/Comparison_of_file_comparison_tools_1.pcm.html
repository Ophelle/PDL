<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of file comparison tools - Compare features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Moved lines :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>3-way comparison :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Merge :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Manual compare aligment :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Directory comparison :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Show in-line changes :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Binary comparison :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Structured comparison :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','','Yes','Moved lines','Yes (Via plugin)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','','Yes (Pro only)','Merge','Yes (folders)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['','Yes','No','Directory comparison','Yes (via DirDiff plugin)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','','Yes (Via plugin)','Show in-line changes','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['','Yes','No','partly','Binary comparison','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Yes (C/C++,C#,Java,Javascript,CSS3)','','Structured comparison','Yes','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['SG DiffMerge','Perforce P4Merge','Name','Lazarus Diff','Guiffy SureMerge','IntelliJ IDEA (compare)','Eclipse (compare)','Meld','Araxis Merge','Beyond Compare','vimdiff','UCC','KDiff3','diff','Pretty Diff','WinDiff','WinMerge','ExamDiff Pro','Far Manager (compare)','DiffTool','Diffuse','diff3','Compare++','FileMerge','Tkdiff','jEdit JDiff plugin','Kompare','fc','Notepad++ (compare)','Ediff','Total Commander (compare)','']
	          });
        </script>
		
</body>
</html>
