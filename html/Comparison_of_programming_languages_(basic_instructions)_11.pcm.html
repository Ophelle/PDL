<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of programming languages (basic instructions) -   </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>basic/void function :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>value-returning function :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Products :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>required main function :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>calling a function :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['P22','P10','P28','P8','P36','P14','P6','P12','P39','P19','P20','P25','P30','P11','P33','P15','P26','P37','P21','P31','P17','P18','P5','P2','P16','P9','P34','P35','P24','P27','P13','P4','P3','P1','P23','P32','P29','P38','P7','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['N/A','','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['','N/A','parameters  ($1, $2, $3, ...)
  (all parameters)
  (the number of parameters)
  (this function name)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['','parameters  ($1, $2, $3, ...)
  (all parameters)
  (the number of parameters)
  (this function name)','']
	          });
        </script>
		
</body>
</html>
