<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of online charity donation services in the United Kingdom</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Company : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Other Fees :</label></br>
							
 		 									<input type="checkbox" name="Feature" >£15+VAT</br>	
 		 									<input type="checkbox" name="Feature" >month</br>	
 		 									<input type="checkbox" name="Feature" >£60+VAT</br>	
 		 									<input type="checkbox" name="Feature" >year</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Commission : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Profit-making Activity? : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Source : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Card Processing Fee : </label></br> <input id="6" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Total Giving','Bmycharity','Justgiving','everydayhero','PayPal','UK Toremet','Virgin Money Giving','Localgiving.com','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['4.25% excluding gift aid','2% excluding gift aid','0%','1.4% (on domestic donations to non-profits)','5% including on gift aid','5% including on GiftAid','5% including Gift Aid','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['No','Unknown','Yes','Unknown (BMY Limited hosts the service and is for-profit)','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['PayPal fees','Charity PayPal fees (1.4%+20p)','£0.20','£0.16','£0.13','£0.32','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
