<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of online charity donation services in the United Kingdom</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Company :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other Fees :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Commission :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Profit-making Activity? :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Source :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Card Processing Fee :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Total Giving','Bmycharity','Justgiving','everydayhero','PayPal','UK Toremet','Virgin Money Giving','Localgiving.com','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['4.25% excluding gift aid','2% excluding gift aid','0%','1.4% (on domestic donations to non-profits)','5% including on gift aid','5% including on GiftAid','5% including Gift Aid','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Unknown','Yes','Unknown (BMY Limited hosts the service and is for-profit)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['PayPal fees','Charity PayPal fees (1.4%+20p)','£0.20','£0.16','£0.13','£0.32','']
	          });
        </script>
		
</body>
</html>
