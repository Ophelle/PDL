<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of container formats - Video formats supported</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Theora :</label></br>
								<input type="radio" name="FeatureTheora" value="oui">Yes <input type="radio" name="FeatureTheora" value = "non">No <input type="radio" name="FeatureTheora" value = "non">Partial </br>
								
								</br>	
								<label>VC-1/ WMV :</label></br>
								<input type="radio" name="FeatureVC-1/ WMV" value="oui">Yes <input type="radio" name="FeatureVC-1/ WMV" value = "non">No <input type="radio" name="FeatureVC-1/ WMV" value = "non">Partial </br>
								
								</br>	
								<label>MPEG-2 :</label></br>
								<input type="radio" name="FeatureMPEG-2" value="oui">Yes <input type="radio" name="FeatureMPEG-2" value = "non">No <input type="radio" name="FeatureMPEG-2" value = "non">Partial </br>
								
								</br>	
								<label>MPEG-4 (A)SP :</label></br>
								<input type="radio" name="FeatureMPEG-4 (A)SP" value="oui">Yes <input type="radio" name="FeatureMPEG-4 (A)SP" value = "non">No <input type="radio" name="FeatureMPEG-4 (A)SP" value = "non">Partial </br>
								
								</br>	
								<label>H.265/ HEVC : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Real Video :</label></br>
								<input type="radio" name="FeatureReal Video" value="oui">Yes <input type="radio" name="FeatureReal Video" value = "non">No <input type="radio" name="FeatureReal Video" value = "non">Partial </br>
								
								</br>	
								<label>VP8 :</label></br>
								<input type="radio" name="FeatureVP8" value="oui">Yes <input type="radio" name="FeatureVP8" value = "non">No <input type="radio" name="FeatureVP8" value = "non">Partial </br>
								
								</br>	
								<label>MPEG-1 :</label></br>
								<input type="radio" name="FeatureMPEG-1" value="oui">Yes <input type="radio" name="FeatureMPEG-1" value = "non">No <input type="radio" name="FeatureMPEG-1" value = "non">Partial </br>
								
								</br>	
								<label>MVC : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>H.264/ MPEG-4 AVC :</label></br>
								<input type="radio" name="FeatureH.264/ MPEG-4 AVC" value="oui">Yes <input type="radio" name="FeatureH.264/ MPEG-4 AVC" value = "non">No <input type="radio" name="FeatureH.264/ MPEG-4 AVC" value = "non">Partial </br>
								
								</br>	
								<label>Microsoft MPEG4 V2 :</label></br>
								<input type="radio" name="FeatureMicrosoft MPEG4 V2" value="oui">Yes <input type="radio" name="FeatureMicrosoft MPEG4 V2" value = "non">No <input type="radio" name="FeatureMicrosoft MPEG4 V2" value = "non">Partial </br>
								
								</br>	
								<label>VP9 : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"H.265/ HEVC",
									local : ['Yes','Â Possible','?','']
								});
								$("#1").typeahead({
									name:"MVC",
									local : ['No','Yes','?','']
								});
								$("#2").typeahead({
									name:"VP9",
									local : ['Yes','?','No','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
