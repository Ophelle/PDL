<body>

	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>

		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>First public release : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Producer : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Distribution : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Base distribution : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>

						</br>

						</br>	
							<label>Latest release date :</label></br>
							
 		 									<input type="checkbox" name="Feature" >0.8 </br>

 		 									<input type="checkbox" name="Feature" > 2012</br>	
 		 									<input type="checkbox" name="Feature" >build 151a7 </br>

		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['June 17, 2005','2005','?','2010','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['?','']
          });
          $("#3").typeahead({
            name:"list3",

          });
          $("#4").typeahead({
            name:"list4",
            local : ['OpenSolaris','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['"to become the defacto OpenSolaris distribution installed on production servers where security and bug fixes are required free of charge"','"to deliver a OpenSolaris based distribution that is compatible with the previous Sun Solaris SXCE versions, that is as POSIX compatible as possible and that tries to stay compatible with SVr4 interfaces."','?','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['?','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
