<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of iPod managers -  General </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Downloadable without paying? :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mac OS X :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable version :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software license :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creator(s) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Manager :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>First public release date :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes (limited trial)','Yes (Bundle & Full)','Yes','Yes (trial)','Downloadable without paying?','No','Yes (Standard)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Mac OS X','Yes','Experimental (leopard)','Experimental','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','No','Linux','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['4.1.5.1719 (October 22, 2014; 7 months ago)','3.5.0 (Dec 30, 2009)','3.2 (March 29, 2015; 2 months ago)','1.1.7 (Oct 6, 2009)','2.1 (Mac) (May 6, 2011; 4 years ago) 

1.0.1.25 (Windows) (8 April 2010; 5 years ago)','2.1.204 (Jun 12, 2013)','1.2.3 (March 8, 2014; 14 months ago)','12.1.2.27 (April 9, 2015; 2 months ago)','2.8 (August 16, 2013; 21 months ago)','2.1.3 (Jan 6, 2013)','19.0.124 (March 27, 2014; 14 months ago)','5.666.3516 (December 12, 2013; 17 months ago)','2.6.2 (February 18, 2014; 15 months ago)','Latest stable version','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Proprietary','MIT','GPL','GPL v3','Software license','BSD','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','Experimental','Windows','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Amarok','Manager','Clementine','JRiver Media Center','iRip','Winamp native','XPlay','Rhythmbox','Senuti','gtkpod','MediaChest','Banshee','iTunes','MediaMonkey','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['?','2003-06-23','1997-06','2003-08-25','2001-01-08','2005-08','February 2010','2006-04-26','2003-07','2002-06-24','2003-09','2004-04','1999-10-10','First public release date','']
	          });
        </script>
		
</body>
</html>
