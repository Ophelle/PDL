<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of instruction set architectures -  Instruction sets </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Max # operand :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Instruction set :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Registers (excluding FP/vector) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Extensions :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Endianness :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Introduced :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Open :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Design :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Type :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Branch evaluation :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Royalty free :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Version :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Bits :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Instruction encoding :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Unknown','No','Open','','Yes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['CISC','RISC','EPIC','Design','MISC','VLIW','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','','Unknown','Royalty free','']
	          });
        </script>
		
</body>
</html>
