<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of geographic information systems software - License, source, & operating system support</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Unix :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Freeware :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>BSD :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mac OS X :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Libre Software / Open source :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Web :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GIS software :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Java','CLIX','Solaris','Unix','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','Viewer(s)','Free Trial','Trial','Discontinued','Viewers & Plug-ins','Free (Gratis)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Java','Yes','?','BSD','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','Java','No','Mac OS X','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','Open source','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Yes','Java','"GIS Panorama"','Linux','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Panorama','GRASS','QGIS','Spatial Manager for AutoCAD','MapDotNet','gvSIG','IDRISI','Ortelius Mapdiva','CAPAWARE','Oracle Spatial','Spatial Manager Desktop','Microsoft MapPoint','RegioGraph','Kosmo Saig','MapWindow GIS','Zulu','Geomajas','ITC ILWIS','Pitney Bowes MapInfo','Deegree','GeoNetwork','Erdas Imagine','Smallworld','UMN MapServer','GIS software','Chameleon','GeoServer','ThinkGeo Map Suite','SpatialFX | ObjectFX','PostGIS','TerraLib TerraView','Caliper TransModeler','Intergraph','Cadcorp','Caliper Maptitude','MicroImages TNTmips','GeoTools','RemoteView','(Vivid) Open JUMP GIS','Autodesk','uDIG','SpatialRules | ObjectFX','GeoBase','AvisMap GIS Engine','Caliper TransCAD','Manifold System','ArcGIS','LandSerf','SPRING','ILOG JViews Maps','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','Java','Windows','"GIS Map 2005"','No','']
	          });
        </script>
		
</body>
</html>
