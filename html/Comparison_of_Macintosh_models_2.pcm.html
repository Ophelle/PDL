<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>

<body>
	<h1>Comparison of Macintosh models - Physical specifications</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Mass :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Color :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>

						<tr>
							<td> <label>Material :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>

						<tr>
							<td> <label>Height :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>

						<tr>
							<td> <label>Photo :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>

						<tr>

						<tr>

						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>

	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Mac Mini','MacBook Air 13 in','iMac 21.5 in','MacBook Air 11 in','MacBook Pro 13 in','iMac 27 in','MacBook Pro 15 in','Mac Mini Server','Mac Pro','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Aluminum','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['','']
	          });
        </script>
		
</body>
</html>
