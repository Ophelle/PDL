<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of integrated development environments -  Lua </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>License : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Developer : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>Latest stable release :</label></br>
											<input type="checkbox" name="Feature" >2.0 </br>	
											<input type="checkbox" name="Feature" >March 24</br>	
											<input type="checkbox" name="Feature" >2014</br>	
											<input type="checkbox" name="Feature" >1.10 </br>	
											<input type="checkbox" name="Feature" >May 13</br>	
											<input type="checkbox" name="Feature" >2015</br>	
											<input type="checkbox" name="Feature" >1.16 </br>	
											<input type="checkbox" name="Feature" >October 25</br>	
											<input type="checkbox" name="Feature" >2011</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 									
								</br>	
								<label>IDE : </label></br> <input id="4" type="text" name="Feature"></br>
								
								</br>	
								<label>Platform : </label></br> <input id="5" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['Windows','Windows, Mac, Linux','iOS','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Open-source','Proprietary','MIT','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Unknown Worlds Entertainment','TwoLivesLeft','Paul Kulchenko, ZeroBrane LLC','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Decoda','Codea','ZeroBrane Studio','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
