<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of reference management software -  Export file formats </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
 		 					<label>Endnote/Refer/BibIX :</label></br>
 		 					 <input type="radio" name="FeatureEndnote/Refer/BibIX" value="oui">oui <input type="radio" name="FeatureEndnote/Refer/BibIX" value = "non">non </br>
									
						</br>	
 		 					<label>BibTeX :</label></br>
 		 					 <input type="radio" name="FeatureBibTeX" value="oui">oui <input type="radio" name="FeatureBibTeX" value = "non">non </br>
									
						</br>	
 		 					<label>MODS XML :</label></br>
 		 					 <input type="radio" name="FeatureMODS XML" value="oui">oui <input type="radio" name="FeatureMODS XML" value = "non">non </br>
									
						</br>	
							<label>Software : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Medline :</label></br>
 		 					 <input type="radio" name="FeatureMedline" value="oui">oui <input type="radio" name="FeatureMedline" value = "non">non </br>
									
						</br>	
 		 					<label>RIS :</label></br>
 		 					 <input type="radio" name="FeatureRIS" value="oui">oui <input type="radio" name="FeatureRIS" value = "non">non </br>
									
						</br>	
							<label>Other : </label></br> <input id="7" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['BibSonomy','CiteULike','Bookends','Paperpile','Bibus','Biblioscape','refbase','Zotero','BibBase','Sente','Qiqqa','Referencer','RefWorks','RefDB','KBibTeX','Wikindx','Mendeley','Pybliographer','Papers','Aigaion','ReadCube','JabRef','Docear','WizFolio','SciRef','Bebop','BibDesk','colwiz','Citavi','EndNote','Reference Manager','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['PDF, PostScript, HTML, XML, RTF','Plain text, RTF','COinS, Delicious','Ovid','none','No','BibTeXML, DocBook, OpenDocument for OO.o, SQL database, user-customizable','unAPI','RDF, TEI, Wikipedia citation templates, Endnote XML','various','user-customizable','SQLite','COinS, OpenDocument for OO.o, SRW XML via SRU, unAPI, Word XML','EndNote XML, CSL formatted HTML','SRW XML via SRU web service, DocBook, TEI','MEDLARS, TSV, CSV, Reference Manager XML, user-customizable','Endnote XML','Bookends, CSV, Endnote XML, PDF','various user-customizable','COinS','Endnote XML, user customizable','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
