<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of raster graphics editors -  Color spaces </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>CMYK : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>HSV : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>LAB : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Indexed : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Grayscale : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Adobe RGB : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>sRGB : </label></br> <input id="7" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Partial','Yes','Import only','No','?','CMYK','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['','No','Partial','Yes','?','HSV','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['No','Yes','','?','Curve editing only','Partial','LAB','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['?','Partial','Yes','Indexed','No','Import only','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['No','Yes','?','Partial','Import only','Grayscale','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Yes','?','No','Partial','Adobe RGB','Import only','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Yes','sRGB','No','?','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
