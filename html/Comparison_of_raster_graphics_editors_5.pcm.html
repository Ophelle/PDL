<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of raster graphics editors -  Color spaces </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>CMYK :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>HSV :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>LAB :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Indexed :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Grayscale :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Adobe RGB :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>sRGB :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Partial','Yes','Import only','No','?','CMYK','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','No','Partial','Yes','?','HSV','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','','?','Curve editing only','Partial','LAB','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','Partial','Yes','Indexed','No','Import only','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','?','Partial','Import only','Grayscale','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','?','No','Partial','Adobe RGB','Import only','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','sRGB','No','?','']
	          });
        </script>
		
</body>
</html>
