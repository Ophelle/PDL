						<tr>

	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Partial (COMMAND.COM and LONGNAME only)','No','Partial (COMMAND.COM only)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['n/a','2 GB','2 TB','?','124.55 GB with FAT32','32 MB','16 MB','']
	          });
