<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Afrikaans and Dutch - Comparison of sample text</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Uit die blou van onse hemel, : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Ons sal antwoord op jou roepstem, : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Ruis die stem van ons geliefde, : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Ons sal lewe, ons sal sterwe, :</label></br>
											<input type="checkbox" name="Feature" >We zullen leven</br>	
											<input type="checkbox" name="Feature" >we zullen sterven</br>	
											<input type="checkbox" name="Feature" >We will live</br>	
											<input type="checkbox" name="Feature" >we will die</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Afrikaans : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Van ons land Suid-Afrika. : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Waar die kranse antwoord gee. : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Ons sal offer wat jy vra: : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Ons vir jou, Suid-Afrika. :</label></br>
											<input type="checkbox" name="Feature" >We for Thee</br>	
											<input type="checkbox" name="Feature" >South Africa.</br>	
											<input type="checkbox" name="Feature" >Wij voor jou</br>	
											<input type="checkbox" name="Feature" >Zuid-Afrika.</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Oor ons ewige gebergtes : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Uit die diepte van ons see, : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Met die kreun van ossewa. : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Deur ons vêr verlate vlaktes : </label></br> <input id="10" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Uit die blou van onse hemel,",
									local : ['Uit het blauw van onze hemel','From the blue of our sky','']
								});
								$("#1").typeahead({
									name:"Ons sal antwoord op jou roepstem,",
									local : ['We zullen antwoorden op je roepen','We will answer to your calling,','']
								});
								$("#2").typeahead({
									name:"Ruis die stem van ons geliefde,",
									local : ['Rouses the voice of our beloved,','Ruist de stem van ons geliefde,','']
								});
								$("#3").typeahead({
									name:"Afrikaans",
									local : ['English translation (literal)','Dutch','']
								});
								$("#4").typeahead({
									name:"Van ons land Suid-Afrika.",
									local : ['Of our country South Africa','Van ons land Zuid-Afrika.','']
								});
								$("#5").typeahead({
									name:"Waar die kranse antwoord gee.",
									local : ['Waar de rotsen antwoord geven.','Where the cliffs give answer','']
								});
								$("#6").typeahead({
									name:"Ons sal offer wat jy vra:",
									local : ['We will sacrifice what you ask','We zullen offeren wat jij vraagt','']
								});
								$("#7").typeahead({
									name:"Oor ons ewige gebergtes",
									local : ['Over our eternal mountains','Over onze eeuwige gebergtes,','']
								});
								$("#8").typeahead({
									name:"Uit die diepte van ons see,",
									local : ['From the depths of our sea,','Uit de diepte van onze zee,','']
								});
								$("#9").typeahead({
									name:"Met die kreun van ossewa.",
									local : ['Met het gekreun van ossenwagens','With the groan of ox-wagon','']
								});
								$("#10").typeahead({
									name:"Deur ons vêr verlate vlaktes",
									local : ['Through our far-deserted plains','Door onze ver verlaten vlaktes','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
