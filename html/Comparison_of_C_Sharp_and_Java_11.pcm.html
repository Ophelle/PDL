<body>
		<div class="container">

				<h1>Comparison of C Sharp and Java -  Methods </h1>

	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>

   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>C# : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Java : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Methods and properties :</label></br>

		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','Yes','Non-virtual by default','']

          $("#2").typeahead({
            name:"list2",
            local : ['No','Virtual by default','Yes','Default methods in Java 8','Yes;final parameters','']
