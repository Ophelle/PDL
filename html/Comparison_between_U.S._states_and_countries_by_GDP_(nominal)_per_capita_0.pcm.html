<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison between U.S. states and countries by GDP (nominal) per capita - 2009</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Overall Rank :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Rank by country/Rank by US State :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GDP per capita (USD) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Country/US State :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['New Mexico','Washington','Arizona','North Dakota','Montana','Connecticut','Maryland','World','Nebraska','Georgia','Luxembourg','Virginia','Missouri','Vermont','Sweden','Utah','New Zealand','District of Columbia','Iceland','Canada','Alabama','Germany','Indiana','Tennessee','Mississippi','West Virginia','Austria','Qatar','Oregon','Brunei','Texas','Delaware','Ireland','North Carolina','New Jersey','United Kingdom','Iowa','Wisconsin','France','California','Denmark','Arkansas','Finland','Massachusetts','Alaska','Kentucky','European Union','Norway','Nevada','South Dakota','Singapore','Minnesota','Netherlands','Belgium','Wyoming','United States of America','Kuwait','Spain','Japan','Bahrain','Oklahoma','Illinois','Italy','Louisiana','Ohio','Michigan','United States','New Hampshire','Idaho','Kansas','South Carolina','Australia','New York','Maine','Rhode Island','Pennsylvania','Switzerland','Florida','Colorado','Hawaii','United Arab Emirates','']
	          });
        </script>
		
</body>
</html>
