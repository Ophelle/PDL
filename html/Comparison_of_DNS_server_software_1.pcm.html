<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of DNS server software -  Platforms </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
 		 					<label>BSD :</label></br>
 		 					 <input type="radio" name="FeatureBSD" value="oui">oui <input type="radio" name="FeatureBSD" value = "non">non </br>
									
						</br>	
							<label>Mac OS X : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Linux :</label></br>
 		 					 <input type="radio" name="FeatureLinux" value="oui">oui <input type="radio" name="FeatureLinux" value = "non">non </br>
									
						</br>	
							<label>Server : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>

						</br>	
							<label>Windows : </label></br> <input id="6" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','No','Beta','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Dnsmasq','djbdns','gdnsd','Simple DNS Plus','Cisco Network Registrar','Knot DNS','BIND','Nominum ANS','NSD','Microsoft DNS','Unbound','DNS Blast','Posadis','dnrd','PowerDNS','pdnsd','YADIFA','MaraDNS','yaku-ns','Nominum Vantio','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Partial','Yes','No','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','No','Partial','Included','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
