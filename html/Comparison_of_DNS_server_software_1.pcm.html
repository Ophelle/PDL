<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of DNS server software -  Platforms </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
						    <td> <label>BSD :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mac OS X :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Linux :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Server :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Solaris :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','Beta','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Dnsmasq','djbdns','gdnsd','Simple DNS Plus','Cisco Network Registrar','Knot DNS','BIND','Nominum ANS','NSD','Microsoft DNS','Unbound','DNS Blast','Posadis','dnrd','PowerDNS','pdnsd','YADIFA','MaraDNS','yaku-ns','Nominum Vantio','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Partial','Yes','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','Partial','Included','']
	          });
        </script>
		
</body>
</html>
