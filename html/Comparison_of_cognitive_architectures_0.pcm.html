<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of cognitive architectures</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Names : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Related publications : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Underlying theory
(symbolic, connectionist, or hybrid) : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Activity status
(active or dead + RSS news) : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Estimated requirements : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Achievements : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Non-laboratory usages : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Year of creation : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>License
(if applies, for example GPL) : </label></br> <input id="9" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['R-CAST','EPAM','GLAIR','EPIC','ASMO','Soar','Parallel terraced scan','Mibe architecture','LIDA','TinyCog','DUAL','4CAPS','ACT-R','CHREST','MAMID','CLARION','Copycat','Procedural Reasoning System','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['?','Novianto, Johnston and Williams 2010','Bona and Shapiro, 2009','Anderson, 2007','Sun, 2002','Hudlicka, 2002; 2003','Laird (2012)','Bergmann and Fenton, 2015','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['?','hybrid','symbolic','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['active','?','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['?','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['?','Many robotic systems','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['?','yes','IBM internet-of-things system','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['?','2009','2015','1983','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['','?','GPL V3','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
