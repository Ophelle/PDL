<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of cognitive architectures</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Names :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Related publications :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Underlying theory
(symbolic, connectionist, or hybrid) :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Activity status
(active or dead + RSS news) :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Estimated requirements :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Achievements :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Non-laboratory usages :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Year of creation :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License
(if applies, for example GPL) :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['R-CAST','EPAM','GLAIR','EPIC','ASMO','Soar','Parallel terraced scan','Mibe architecture','LIDA','TinyCog','DUAL','4CAPS','ACT-R','CHREST','MAMID','CLARION','Copycat','Procedural Reasoning System','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['?','hybrid','symbolic','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['active','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['?','Many robotic systems','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['?','yes','IBM internet-of-things system','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['','?','GPL V3','']
	          });
        </script>
		
</body>
</html>
