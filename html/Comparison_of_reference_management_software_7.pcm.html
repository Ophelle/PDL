<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of reference management software -  Database connectivity </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>CiteSeer :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>IEEE Xplore :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PubMed :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ArXiv :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['CiteULike','Wikindx','Qiqqa','refbase','JabRef','Reference Manager','Mendeley','Aigaion','Biblioscape','KBibTeX','SciRef','colwiz','Papers','EndNote','RefWorks','Zotero','Bibus','Bookends','ReadCube','WizFolio','BibSonomy','Referencer','Bebop','BibBase','Sente','BibDesk','Docear','Citavi','RefDB','Paperpile','Pybliographer','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','Yes','No','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','?','']
	          });
        </script>
		
</body>
</html>
