<!DOCTYPE html>
<html>
<head>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
	   <style>
         fieldset{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend{
            font-size: 14px;
            margin-bottom: 0px;
            width: auto;
            border-width: 0px;
            color: #ff6600;
            font-weight: bold;
            margin-left: 20px;
        }
        label{ font-weight : bold;}
       {text-align: right;top:20px;}
    </style>
</head>
<body>
	<h1>Comparison of Canon EOS digital cameras - General information</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
						<tr>
							<td> <label>Weight (kg) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Release date :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Autofocus points :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Dimensions, WxHxD (mm) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Live view :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Image processor :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Sensor format :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Storage :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Megapixels :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Viewfinder magnification, coverage :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Video :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Model :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Max ISO :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Main Battery :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Min ISO :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Max FPS :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Display :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
		
</body>
</html>
