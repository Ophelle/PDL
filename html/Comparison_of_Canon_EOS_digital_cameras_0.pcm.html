<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Canon EOS digital cameras - General information</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Weight (kg) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Release date :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Autofocus points :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Dimensions, WxHxD (mm) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Live view :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Image processor :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Sensor format :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Storage :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Megapixels :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Viewfinder magnification, coverage :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Video :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Max ISO :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Main Battery :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Min ISO :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Max FPS :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Display :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['2015Q2','2012Q2','2011Q1','2013Q3','2016Q1','2005Q1','2008Q4','2015Q1','2001Q4','2007Q4','2010Q3','2012Q1','2010Q1','2002Q1','2004Q3','2009Q4','2007Q1','2014Q3','2008Q2','2003Q3','2016Q2','2004Q2','2005Q3','2009Q1','2014Q1','2002Q4','2015Q4','2009Q3','2003Q1','2004Q4','2012Q4','2006Q1','2013Q1','2008Q3','2012Q3','2007Q3','2000Q2','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Yes (only)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['DIGIC III','DIGIC 4+','DIGIC 6','DIGIC II','DIGIC 4','Dual DIGIC 6+','DIGIC','Dual DIGIC 6','Dual DIGIC 5+','DIGIC 5+','Dual DIGIC 4','Dual DIGIC III','DIGIC 5','','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['APS-C CMOS','Full-frame CMOS','APS-H CMOS','APS-H CCD','']
	          });
        </script>
		
</body>
</html>
