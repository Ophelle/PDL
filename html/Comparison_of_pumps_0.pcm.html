<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of pumps - Direct lift devices</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
 		 					<label>Suction lift ? :</label></br>
 		 					 <input type="radio" name="FeatureSuction lift ?" value="oui">oui <input type="radio" name="FeatureSuction lift ?" value = "non">non </br>
									
						</br>	
							<label>Fabrication requirements : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Cyclic/continuous ? : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Durability : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Difficulty of repair : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Size of device : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Efficiency : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Difficulty of production : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Maximum lift height :</label></br>
							
 		 									<input type="checkbox" name="Feature" >1m-1</br>	
 		 									<input type="checkbox" name="Feature" >5m</br>	
								
						</br>	
							<label>Output : </label></br> <input id="10" type="text" name="Feature"></br>
							
						</br>	
							<label>Production cost : </label></br> <input id="11" type="text" name="Feature"></br>
							
						</br>	
							<label>Pump type :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Counterpoise lift or Shadoof</br>	
 		 									<input type="checkbox" name="Feature" >Scoops and bailers</br>	
 		 									<input type="checkbox" name="Feature" >Rope & bucket and windlass</br>	
 		 									<input type="checkbox" name="Feature" >Waterwheel or noria</br>	
 		 									<input type="checkbox" name="Feature" >Pivoting gutters and "dhones"</br>	
								
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['?','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['cyclic','continuous','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['very low','medium-high','medium','low-medium','low','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['traditional','basic','industrial','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['low-medium','medium-high','medium','very low','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['very low','low-medium','medium-high','medium','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['?','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['?','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['?','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
