<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Macintosh models - Desktops</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>MSRP :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Graphics :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>VRAM :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Storage :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Processor :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FSB :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Display resolution :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RPM :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['$1799','$2499','$3499','$1099','$499','$4999','$1999','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['NVIDIA GeForce GT 755M','AMD Radeon M9 290','Intel HD Graphics 5000','ATI Radeon HD 5770','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['2 GB','1 GB','288 MB Shared','512 MB','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['1 TB HDD','500 GB HDD','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['1.4 GHz dual-core Intel Core i5','2.8 GHz Quad-core Xeon 3500','3.2 GHz quad-core Intel Core i5','3.3 GHz quad-core Intel Core i5','Two 2.66 GHz 6-core Xeon 5600','Two 2.4 GHz Quad-core Xeon 5600','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['3 GB','8 GB','6 GB','4 GB','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['iMac 27 inch','Mac Mini','Mac Pro 12-Core','Mac Pro 8-Core','Mac Pro Quad-Core','iMac 27 inch with 5K Retina Display','iMac 21.5 inch','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['N/A','2560 × 1440','1920 × 1080','5120 × 2880','']
	          });
        </script>
		
</body>
</html>
