<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of executable file formats</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Can contain icon :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Filename extension :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>64-bit :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Metadata :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Format name :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Symbol table :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>String table :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fat binaries :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Arbitrary sections :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Explicit processor declarations :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Digital signature :</td><td> <input type="radio" name="FeatureDigital signature" value="oui"> oui <input type="radio" name="FeatureDigital signature" value = "non"> non</br></br></label></td>
						    <td> <label>Digital signature :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Operating system :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Unknown','Extension','No','Yes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Unknown','No','Yes','Extension','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Unknown','Yes','Extension','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','Extension','Unknown','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Extension (BDOS 3 and higher only)','Yes','Unknown','Some (limited to max. 256 sections)','No','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No (x86 only)','Yes by file','Yes by file (286 and higher only)','No','Unknown','No (68000 and higher only)','Unknown (x86 only)','No (186/188 and higher only)','Unknown (286 and higher only)','Unknown (386 and higher only)','Yes by section','No (8080/Z80 only)','No (286 and higher only)','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','Extension','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Yes','Unknown','Extension(Novell/Caldera VERSION etc.)','Extension (Novell/Caldera VERSION etc.)','']
	          });
        </script>
		
</body>
</html>
