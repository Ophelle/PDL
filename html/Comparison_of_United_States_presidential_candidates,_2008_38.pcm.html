<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of United States presidential candidates, 2008 - Patriot Act</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Chuck Baldwin :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>McCain voted to extend the wiretap provision in the USA PATRIOT Act. He also voted to reauthorize the USA PATRIOT Act in 2006. :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>John McCain :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Obama called for the repeal of the USA PATRIOT Act in 2003. He voted for the reauthorization of the USA PATRIOT Act in 2006.  He supported recent FISA legislation giving telecommunications corporations immunity for cooperating with warrantless surveillance programs.','McCain voted to extend the wiretap provision in the USA PATRIOT Act. He also voted to reauthorize the USA PATRIOT Act in 2006.','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Bob Barr','Ralph Nader','Cynthia McKinney','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Barack Obama','John McCain','']
	          });
        </script>
		
</body>
</html>
