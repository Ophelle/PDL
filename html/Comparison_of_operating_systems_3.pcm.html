<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of operating systems -  Commands </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>create directory :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>rename file(s) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>clear console :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>run shell script with new shell :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>description :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>kill processes :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>create file system :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>copy file(s) :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>change current directory :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>

						<tr>

						</tr>

						</tr>

						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['clear','','cls','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['mv & Move-Item','','mv','move','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Windows (cmd)','Solaris','AROS','Linux','OS X','OpenVMS','FreeBSD','HP-UX','Windows (powershell)','Windows (cygwin, SFU or MKS)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['del','rmdir','delete','rd (rmdir)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['cp','copy','cp & Copy-Item','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['cd','set def','cd & Set-Location','cd (chdir)','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['','mdconfig + mount','hdid','lofiadm + mount','?','mount -o loop','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['traceroute -I','?','traceroute -I & mtr','','pathping','tcptrace','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['?','traceroute','tcptrace','tracert','','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['del','rm','delete','del (erase)','rm & Remove-Item','']
	          });
        </script>
