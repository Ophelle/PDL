<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of free and open-source software licenses - Approvals</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>OSI approval :</label></br>
								<input type="radio" name="FeatureOSI approval" value="oui">Yes <input type="radio" name="FeatureOSI approval" value = "non">No <input type="radio" name="FeatureOSI approval" value = "non">Partial </br>
								
								</br>	
								<label>License and version : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>Debian approval :</label></br>
								<input type="radio" name="FeatureDebian approval" value="oui">Yes <input type="radio" name="FeatureDebian approval" value = "non">No <input type="radio" name="FeatureDebian approval" value = "non">Partial </br>
								
								</br>	
								<label>Fedora approval :</label></br>
								<input type="radio" name="FeatureFedora approval" value="oui">Yes <input type="radio" name="FeatureFedora approval" value = "non">No <input type="radio" name="FeatureFedora approval" value = "non">Partial </br>
								
								</br>	
								<label>FSF approval :</label></br>
								<input type="radio" name="FeatureFSF approval" value="oui">Yes <input type="radio" name="FeatureFSF approval" value = "non">No <input type="radio" name="FeatureFSF approval" value = "non">Partial </br>
								
								</br>	
								<label>GPL (v3) compatibility :</label></br>
								<input type="radio" name="FeatureGPL (v3) compatibility" value="oui">Yes <input type="radio" name="FeatureGPL (v3) compatibility" value = "non">No <input type="radio" name="FeatureGPL (v3) compatibility" value = "non">Partial </br>
								
								</br>	
								<label>Copyfree approval :</label></br>
								<input type="radio" name="FeatureCopyfree approval" value="oui">Yes <input type="radio" name="FeatureCopyfree approval" value = "non">No <input type="radio" name="FeatureCopyfree approval" value = "non">Partial </br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['Boost Software License','zlib/libpng license','Eclipse Public License','Mozilla Public License 2.0','Academic Free License','Reciprocal Public License 1.5','Netscape Public License','GNU General Public License v3','Sun Industry Standards Source License','Zope Public License 1.0','GNU Lesser General Public License','Microsoft Public License','ISC license','Beerware 42','Artistic License 2.0','Artistic License 1.0','Do What The Fuck You Want To Public License (WTFPL)','Original BSD license','Apple Public Source License 2.0','Microsoft Reciprocal License','MIT license / X11 license','Modified BSD license','Sun Public License','Educational Community License','Zope Public License 2.0','Intel Open Source License','Sybase Open Watcom Public License','CeCILL','GNU Affero General Public License','LaTeX Project Public License','Common Public License','Mozilla Public License 1.1','PHP License','Q Public License','Open Software License','Apple Public Source License 1.x','Apache License 2.0','Apache License 1.x','OpenSSL license','GNU General Public License v2','Python Software Foundation License 2.0.1; 2.1.1 and newer','IBM Public License','Berkeley Database License','Common Development and Distribution License','Cryptix General License','W3C Software Notice and License','XFree86 1.1 License','Eiffel Forum License 2','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
