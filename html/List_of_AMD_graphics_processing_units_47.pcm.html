<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  FirePro Workstation Series (Wx000) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Bus interface : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Code name : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Config core : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >June 13</br>	
											<input type="checkbox" name="Feature" >2012</br>	
											<input type="checkbox" name="Feature" >June 14</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>TDP watts : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Processing PowerGFLOPs - Double Precision : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Processing PowerGFLOPs - Single Precision : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Model : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Notes :</label></br>
											<input type="checkbox" name="Feature" >Two DisplayPort</br>	
											<input type="checkbox" name="Feature" >One DVI-I</br>	
											<input type="checkbox" name="Feature" >ECC RAM</br>	
											<input type="checkbox" name="Feature" >Six Mini DisplayPort + SDI-Link</br>	
											<input type="checkbox" name="Feature" >Four DisplayPort + SDI-Link</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>API compliance (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API compliance (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API compliance (version) - OpenCL : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Bus interface",
									local : ['PCIe 3.0 x16','']
								});
								$("#1").typeahead({
									name:"Code name",
									local : ['Pitcairn LE','Pitcairn XT','Cape Verde Pro','Tahiti PRO','Tahiti XT','']
								});
								$("#2").typeahead({
									name:"Config core",
									local : ['512:32:16','1792:112:32','768:48:32','1280:80:32','2048:128:32','']
								});
								$("#3").typeahead({
									name:"TDP watts",
									local : ['75','<274','<150','189','<75','']
								});
								$("#4").typeahead({
									name:"Model",
									local : ['FirePro W5000','FirePro W600','FirePro W8000','FirePro W9000','FirePro W7000','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
