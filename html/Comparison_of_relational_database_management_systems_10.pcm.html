<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of relational database management systems - Access control</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Audit : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Enterprise directory compatibility : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Run unprivileged : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Brute-force protection : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Password complexity rules : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Native network encryption : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Label Based Access Control (LBAC) : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Resource limit : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Security Certification : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Patch access : </label></br> <input id="10" type="text" name="Feature"></br>
							
						</br>	
							<label>Separation of duties (RBAC) : </label></br> <input id="11" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','?','No','Audit','Yes (optional)','Yes (From 2008)','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes (LDAP, Kerberos…)','No','Yes (Windows trusted authenification)','Yes','Enterprise directory compatibility','?','No (not relevant)','Yes (Open Directory, LDAP)','Yes (with 5.5, but only in commercial edition)','Yes (LDAP)','Yes (optional ?)','Yes (Microsoft Active Directory)','Yes (with 5.2, but not on Windows servers)','Yes (Kerberos)','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Yes','Yes (file access)','Run unprivileged','?','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes (for 9.1)','No','Yes','No (not relevant)','?','Brute-force protection','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['No','?','Yes','Yes (as of 9.0 with passwordcheck module)','No (not relevant)','Yes (optional)','Yes (length only)','Password complexity rules','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Yes','Yes (SSL with 4.0)','Yes (SSL)','No','Yes (optional; to pay)','Native network encryption','Yes  (with SSL. Optional)','No (not relevant, only file permissions)','?','Yes (with SSL)','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['?','Label Based Access Control (LBAC)','Yes','No','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['?','No','Yes','Resource limit','Yes (optional)','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['Yes (EAL4+)','No','Yes (EAL3+ as Adaptive Server Anywhere)','Yes','?','Security Certification','Yes (EAL4+ )','Yes (EAL1)','']
          });
          $("#10").typeahead({
            name:"list10",
            local : ['Partial (no security page)','Yes','No','?','Patch access','Yes (optional)','Partial (need to register; depend on which product)','']
          });
          $("#11").typeahead({
            name:"list11",
            local : ['Yes','No','?','Separation of duties (RBAC)','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
