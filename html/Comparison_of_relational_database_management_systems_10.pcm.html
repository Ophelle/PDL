<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of relational database management systems - Access control</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Native network encryption :</label></br>
								<input type="radio" name="FeatureNative network encryption" value="oui">Yes <input type="radio" name="FeatureNative network encryption" value = "non">No <input type="radio" name="FeatureNative network encryption" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Patch access :</label></br>
								<input type="radio" name="FeaturePatch access" value="oui">Yes <input type="radio" name="FeaturePatch access" value = "non">No <input type="radio" name="FeaturePatch access" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Enterprise directory compatibility :</label></br>
								<input type="radio" name="FeatureEnterprise directory compatibility" value="oui">Yes <input type="radio" name="FeatureEnterprise directory compatibility" value = "non">No <input type="radio" name="FeatureEnterprise directory compatibility" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Audit :</label></br>
								<input type="radio" name="FeatureAudit" value="oui">Yes <input type="radio" name="FeatureAudit" value = "non">No <input type="radio" name="FeatureAudit" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Label Based Access Control (LBAC) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Brute-force protection :</label></br>
								<input type="radio" name="FeatureBrute-force protection" value="oui">Yes <input type="radio" name="FeatureBrute-force protection" value = "non">No <input type="radio" name="FeatureBrute-force protection" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Security Certification :</label></br>
								<input type="radio" name="FeatureSecurity Certification" value="oui">Yes <input type="radio" name="FeatureSecurity Certification" value = "non">No <input type="radio" name="FeatureSecurity Certification" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Resource limit :</label></br>
								<input type="radio" name="FeatureResource limit" value="oui">Yes <input type="radio" name="FeatureResource limit" value = "non">No <input type="radio" name="FeatureResource limit" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Separation of duties (RBAC) :</label></br>
								<input type="radio" name="FeatureSeparation of duties (RBAC)" value="oui">Yes <input type="radio" name="FeatureSeparation of duties (RBAC)" value = "non">No <input type="radio" name="FeatureSeparation of duties (RBAC)" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Password complexity rules :</label></br>
								<input type="radio" name="FeaturePassword complexity rules" value="oui">Yes <input type="radio" name="FeaturePassword complexity rules" value = "non">No <input type="radio" name="FeaturePassword complexity rules" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Run unprivileged :</label></br>
								<input type="radio" name="FeatureRun unprivileged" value="oui">Yes <input type="radio" name="FeatureRun unprivileged" value = "non">No <input type="radio" name="FeatureRun unprivileged" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Label Based Access Control (LBAC)",
									local : ['?','Label Based Access Control (LBAC)','Yes','No','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
