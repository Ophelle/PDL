<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of assemblers - Power Architecture assemblers</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>License :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Assembler :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Host platform :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Instruction set :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['various','IBM AIX','Apple Power Macintosh','PowerPC Amiga','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['PowerPC','POWER','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Proprietary','Free','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['MPW Power Assembler','IBM AIX assembler','Power Fantasm','StormPowerASM','vasm','']
	          });
        </script>
		
</body>
</html>
