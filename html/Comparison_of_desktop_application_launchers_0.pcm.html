<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of desktop application launchers -  Windows </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Plugin Support :</label></br>
								<input type="radio" name="FeaturePlugin Support" value="oui">Yes <input type="radio" name="FeaturePlugin Support" value = "non">No <input type="radio" name="FeaturePlugin Support" value = "non">Partial </br>
								
								</br>	
								<label>Release date :</label></br>
											<input type="checkbox" name="Feature" >April 4</br>	
											<input type="checkbox" name="Feature" >2010</br>	
											<input type="checkbox" name="Feature" >April 12</br>	
											<input type="checkbox" name="Feature" >2009</br>	
											<input type="checkbox" name="Feature" >October 11</br>	
											<input type="checkbox" name="Feature" >October 4</br>	
											<input type="checkbox" name="Feature" >2012</br>	
											<input type="checkbox" name="Feature" >May 3</br>	
											<input type="checkbox" name="Feature" >2015</br>	
											<input type="checkbox" name="Feature" >May 4</br>	
											<input type="checkbox" name="Feature" >2004</br>	
											<input type="checkbox" name="Feature" >May 24</br>	
											<input type="checkbox" name="Feature" >2008</br>	
											<input type="checkbox" name="Feature" >May 18</br>	
											<input type="checkbox" name="Feature" >February 13</br>	
											<input type="checkbox" name="Feature" >January 18</br>	
											<input type="checkbox" name="Feature" >2014</br>	
									
								</br>	
								<label>Programming language : </label></br> <input id="3" type="text" name="Feature"></br>
								
								</br>	
								<label>OS : </label></br> <input id="4" type="text" name="Feature"></br>
								
								</br>	
								<label>Free according to the FSF :</label></br>
								<input type="radio" name="FeatureFree according to the FSF" value="oui">Yes <input type="radio" name="FeatureFree according to the FSF" value = "non">No <input type="radio" name="FeatureFree according to the FSF" value = "non">Partial </br>
								
								</br>	
								<label>Latest stable version : </label></br> <input id="6" type="text" name="Feature"></br>
								
								</br>	
								<label>Software license : </label></br> <input id="7" type="text" name="Feature"></br>
								
								</br>	
								<label>Creator : </label></br> <input id="8" type="text" name="Feature"></br>
								
								</br>	
								<label>Open source :</label></br>
								<input type="radio" name="FeatureOpen source" value="oui">Yes <input type="radio" name="FeatureOpen source" value = "non">No <input type="radio" name="FeatureOpen source" value = "non">Partial </br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['?','C++','Delphi','C++, wxWidgets','C#','C++ (Qt)','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Microsoft Windows','Microsoft Windows, Linux, Mac OS X','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['5.7.0516','?','4.0.4','1.4','3.8.1','2.5.0','1.2','1.5.1.2','11.2','1.21','4.09','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['?','GPL','Proprietary','Freeware','Creative Commons','MIT License (except for skins, logo, artwork etc. which is copyrighted)','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['JetAudio, Inc.','Rare Ideas, LLC','SalvadorSoftware','Ivo Beltchev','Dimitri Roozendaal','UGMFree.it','Laurent Cozic','?','Captel SARL','Josh Karlin','PsyChip','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
