<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of open-source configuration management software - Platform support</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>AIX :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Others :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>HP-UX :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mac OS X :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Solaris :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>*BSD :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','','Partial','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Partial','No','Yes','','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','','No','Partial','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','Partial','','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','Partial','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['','Yes','Partial','No','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','Partial','','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','','Partial','No','']
	          });
        </script>
		
</body>
</html>
