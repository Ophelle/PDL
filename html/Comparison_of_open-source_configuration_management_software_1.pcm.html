<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of open-source configuration management software - Platform support</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>AIX : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Others : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>HP-UX : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Mac OS X : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Linux : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Solaris : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Windows : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>*BSD : </label></br> <input id="8" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','Yes','','Partial','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Partial','No','Yes','','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Yes','','No','Partial','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['No','Yes','Partial','','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Yes','Partial','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['','Yes','Partial','No','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['No','Yes','Partial','','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['Yes','','Partial','No','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
