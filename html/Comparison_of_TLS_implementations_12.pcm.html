						</br>

		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','No','GOST 28147-89 IMIT','']

          $("#2").typeahead({
            name:"list2",
            local : ['No','Yes','GOST R 34.11-94','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Yes','AEAD','No','except ECDHE_RSA','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','HMAC-MD5','']
          });
