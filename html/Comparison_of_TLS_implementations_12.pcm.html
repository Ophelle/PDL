<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of TLS implementations -  Data integrity </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>GOST 28147-89 IMIT :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GOST R 34.11-94 :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>AEAD :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>HMAC-SHA256/384 :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>HMAC-MD5 :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Implementation :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>HMAC-SHA1 :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','GOST 28147-89 IMIT','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','GOST R 34.11-94','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','AEAD','No','except ECDHE_RSA','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','HMAC-MD5','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','HMAC-SHA1','']
	          });
        </script>
		
</body>
</html>
