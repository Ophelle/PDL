<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of integrated development environments -  Small Basic (Microsoft) </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
 		 					<td> <label>Autocomplete :</td><td> <input type="radio" name="FeatureAutocomplete" value="oui"> oui <input type="radio" name="FeatureAutocomplete" value = "non"> non</br></br></label></td>
						    <td> <label>Autocomplete :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>GUI Builder :</td><td> <input type="radio" name="FeatureGUI Builder" value="oui"> oui <input type="radio" name="FeatureGUI Builder" value = "non"> non</br></br></label></td>
						    <td> <label>GUI Builder :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Platform :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>.NET Framework Version :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Developer :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable release :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>IDE :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Cost :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Windows','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['.NET Framework 3.5','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Proprietary','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Microsoft DevLabs','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Microsoft Small Basic','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Free','']
	          });
        </script>
		
</body>
</html>
