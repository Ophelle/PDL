<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  {{anchor|Northern Islands (HD 6xxx) Series}}Radeon HD 6xxx Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - OpenCL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Config core : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>TDP (W) - Idle : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>TDP (W) - Max. : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Products : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Code name : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Bus interface : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Transistors (Million) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Processing PowerGFLOPS - Double Precision :</label></br>
								<input type="radio" name="FeatureProcessing PowerGFLOPS - Double Precision" value="oui">Yes <input type="radio" name="FeatureProcessing PowerGFLOPS - Double Precision" value = "non">No <input type="radio" name="FeatureProcessing PowerGFLOPS - Double Precision" value = "non">Partial </br>
								
								</br>	
								<label>Processing PowerGFLOPS - Single Precision : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Die Size (mm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >Apr 19</br>	
											<input type="checkbox" name="Feature" >2011</br>	
											<input type="checkbox" name="Feature" >Oct 22</br>	
											<input type="checkbox" name="Feature" >2010</br>	
											<input type="checkbox" name="Feature" >Dec 15</br>	
											<input type="checkbox" name="Feature" >Apr 7</br>	
											<input type="checkbox" name="Feature" >Feb 7</br>	
											<input type="checkbox" name="Feature" >2011 (OEM)</br>	
											<input type="checkbox" name="Feature" >Mar 8</br>	
											<input type="checkbox" name="Feature" >Jan 21</br>	
											<input type="checkbox" name="Feature" >Apr 4</br>	
							
								</br>	
								<label>Release Price (USD) : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>GFLOPS/WSingle Precision : </label></br> <input type="number" name="Feature"></br>
								
						<script>
								$("#0").typeahead({
									name:"Config core",
									local : ['800:40:16','1120:56:32','160:8:4','960:48:32','720:36:16','1280:80:32','1408:88:32','1536:96:32','480:24:8','80:8:4','1536:96:32×2','']
								});
								$("#1").typeahead({
									name:"Products",
									local : ['P6','P4','P15','P2','P9','P12','P1','P3','P5','P7','P11','P8','P10','P14','P13','']
								});
								$("#2").typeahead({
									name:"Model",
									local : ['Radeon HD 6790','Radeon HD 6570','Radeon HD 6450','Radeon HD 6930','Radeon HD 6750','Radeon HD 6670','Radeon HD 6990','Radeon HD 6350','Radeon HD 6850','Radeon HD 6870','Radeon HD 6770','Radeon HD 6950','Radeon HD 6970','']
								});
								$("#3").typeahead({
									name:"Code name",
									local : ['Turks PRO','Barts XT','Caicos','Juniper PRO','Antilles XT','Barts LE','Cedar','Turks XT','Cayman CE','Barts Pro','Juniper XT','Cayman XT','Cayman Pro','']
								});
								$("#4").typeahead({
									name:"Memory (MB)",
									local : ['20484096','2048×2','51210242048','1024','5121024','10242048','512','2048','']
								});
								$("#5").typeahead({
									name:"Bus interface",
									local : ['PCIe 2.1 ×16','']
								});
								$("#6").typeahead({
									name:"Release Price (USD)",
									local : ['$369','$55','OEM','$23','$79','$149','$180','$259$299','?','$99','$699','$179','$239','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
