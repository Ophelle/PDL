<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of defragmentation software</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>CLI :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Script :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Program :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Supported file systems :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Scheduler :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Stable release :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Developer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Supported platforms :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Auto defrag when idle :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GUI :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Boot time :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','','No','CLI','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','No','Yes','Script','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Contig','UltraDefrag','O&O Defrag','MyDefrag','Diskeeper','Vopt','Program','Ashampoo Magical Defrag','Defraggler','WinContig','Auslogics Disk Defrag','Auslogics Defrag Screensaver','DiskTune','mst Defrag','UltimateDefrag','SmartDefrag','PerfectDisk','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['','Yes','Auto defrag when idle','Win TS','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Scheduler','No','Win TS','Yes','','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Proprietary (Commercial)','Proprietary (Freeware)','License','Proprietary','GNU GPL','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','GUI','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','No','Boot time','','']
	          });
        </script>
		
</body>
</html>
