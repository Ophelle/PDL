<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of TLS implementations -  Development environment </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Build tools :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Crypto back-end :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>API manual :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OpenSSL compatibility Layer :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Namespace :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Implementation :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes (Subset: SSL_read, SSL_write, etc.)','N/A','Yes (limited)','OpenSSL compatibility layer','Yes (about 10% of API)','Yes (separate package called nss_compat_ossl)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['crypt*','ssl_*

sha1_*

md5_*

x509parse_*

...','SharkSsl*','CERT_*

SEC_*

SECKEY_*

NSS_*

PK11_*

SSL_*

...','javax.net.ssl','gnutls_*','CyaSSL_*

SSL_*','matrixSsl_*

ps*','SSL_*

SHA1_*

MD5_*

EVP_*

...','Namespace','Botan::TLS','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['NSS','Botan','GnuTLS','cryptlib','JSSE','mbed TLS','MatrixSSL','SharkSSL','OpenSSL','wolfSSL','Implementation','']
	          });
        </script>
		
</body>
</html>
