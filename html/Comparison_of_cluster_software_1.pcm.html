<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of cluster software -  Technical information </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>programation language :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Group priority :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Max job submitted :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Jobs priority :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Encryption :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Parallel job :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>CPU scavenging :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Queue type :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SMP aware :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Global File System + Kerberos :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Max exec node :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Heterogeneous/ Homogeneous exec node :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Authentification :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Job checkpointing :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Global File System :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Integrity :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','','Yes; can be dependent on user groups as well as projects and is governed by policies','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['tested ~100000?','','tested','tested >20k','>300K tested in commercial deployments','tested 100k','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','','Yes; automatically policy controlled (e.g. fair-share, deadline, resource dependent) or manual','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','Yes, supports preemption based on priority','Yes; can suspend job on interactive usage','Yes to start jobs. Did it suspend job when the person come back?','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','Yes, with core binding, GPU and Intel Xeon Phi support','basic (hard separation into different node)','yes','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['','tested 120k','commercial deployments with many tens of thousands hosts','tested 80k','tested','tested ~10000?','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Fully heterogeneous','Heterogeneous Linux','','Heterogeneous','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Slurm','Condor','Torque','OAR','Univa Grid Engine','OpenLava','Platform LSF','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['','Yes','Yes, with support for user, kernel or library level checkpointing environments','Yes (blcr)','']
	          });
        </script>
		
</body>
</html>
