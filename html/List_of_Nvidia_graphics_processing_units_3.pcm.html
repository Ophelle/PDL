<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce3 Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Bus interface : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Memory clock (MHz) : </label></br> <input id="2" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input id="3" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Core clock (MHz) : </label></br> <input id="4" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Core config : </label></br> <input id="5" type="text" name="Feature"></br>
								
								</br>	
								<label>Memory (MB) : </label></br> <input id="6" type="text" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MTextels/s : </label></br> <input id="7" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >October 1</br>	
											<input type="checkbox" name="Feature" >2001</br>	
											<input type="checkbox" name="Feature" >February 27</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 									
								</br>	
								<label>Fillrate - MPixels/s : </label></br> <input id="9" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="10" type="text" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MOperations/s : </label></br> <input id="11" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Model : </label></br> <input id="12" type="text" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="13" type="text" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MVertices/s : </label></br> <input id="14" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input id="15" type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['AGP 4x
PCI','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['4:1:8:4','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['64','64
128','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['NV20','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['GeForce3 Ti200','GeForce3 Ti500','GeForce3','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
