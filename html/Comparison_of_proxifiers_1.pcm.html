<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of proxifiers - Platforms</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>BSD :</label></br>
								<input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </br>
								
								</br>	
								<label>Windows Mobile :</label></br>
								<input type="radio" name="FeatureWindows Mobile" value="oui">Yes <input type="radio" name="FeatureWindows Mobile" value = "non">No <input type="radio" name="FeatureWindows Mobile" value = "non">Partial </br>
								
								</br>	
								<label>Solaris :</label></br>
								<input type="radio" name="FeatureSolaris" value="oui">Yes <input type="radio" name="FeatureSolaris" value = "non">No <input type="radio" name="FeatureSolaris" value = "non">Partial </br>
								
								</br>	
								<label>Cygwin :</label></br>
								<input type="radio" name="FeatureCygwin" value="oui">Yes <input type="radio" name="FeatureCygwin" value = "non">No <input type="radio" name="FeatureCygwin" value = "non">Partial </br>
								
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
								
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
								
								</br>	
								<label>iPhone, iPod Touch :</label></br>
								<input type="radio" name="FeatureiPhone, iPod Touch" value="oui">Yes <input type="radio" name="FeatureiPhone, iPod Touch" value = "non">No <input type="radio" name="FeatureiPhone, iPod Touch" value = "non">Partial </br>
								
								</br>	
								<label>Android :</label></br>
								<input type="radio" name="FeatureAndroid" value="oui">Yes <input type="radio" name="FeatureAndroid" value = "non">No <input type="radio" name="FeatureAndroid" value = "non">Partial </br>
								
								</br>	
								<label>Mac OS X :</label></br>
								<input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </br>
								
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Name",
									local : ['Super Socks5cap','WideCap','FreeCap','proxychains','torsocks','ProxyCap','Dante','SocksCap','tun2socks','Proxifier','redsocks','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
