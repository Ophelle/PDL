<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of document markup languages - Characteristics</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Markup type : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Language : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Structural markup : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Presentational markup : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Based on :</label></br>
							
 		 									<input type="checkbox" name="Feature" >XML </br>	
 		 									<input type="checkbox" name="Feature" > ZIP</br>	
 		 									<input type="checkbox" name="Feature" >SGML </br>	
 		 									<input type="checkbox" name="Feature" > XML</br>	
 		 									<input type="checkbox" name="Feature" >Structured Text and Setext</br>	
 		 									<input type="checkbox" name="Feature" >TeX</br>	
 		 									<input type="checkbox" name="Feature" > Scribe</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Major purpose :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Formatted Technical documents</br>	
 		 									<input type="checkbox" name="Feature" > Hypertext documents</br>	
 		 									<input type="checkbox" name="Feature" > E-mail</br>	
 		 									<input type="checkbox" name="Feature" >Academic</br>	
 		 									<input type="checkbox" name="Feature" > linguistic</br>	
 		 									<input type="checkbox" name="Feature" > literary and technical documents</br>	
 		 									<input type="checkbox" name="Feature" >Technical and Multi-purpose documents</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Tag','Control code','Markup type','Pattern parsing','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Extensible HyperText Markup Language (XHTML)','The Music Encoding Initiative (MEI)','TeX','HyperText Markup Language (HTML)','AsciiDoc','Darwin Information Typing Architecture (DITA)','reStructuredText','Markdown','Wireless Markup Language (WML)','Encoded Archival Description (EAD)','Open Mathematical Document (OMDoc)','Org-mode','Script','Computable Document Format','Music Extensible Markup Language (MusicXML)','DocBook','Office Open XML (OOXML)','Text Encoding Initiative (TEI)','Maker Interchange Format (MIF)','OpenDocument Format (ODF)','Rich Text Format (RTF)','Language','Math Markup Language (MathML)','Scalable Vector Graphics (SVG)','Texinfo','troff (typesetter runoff), groff (GNU runoff)','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Yes','Structural markup','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','No','Presentational markup','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
