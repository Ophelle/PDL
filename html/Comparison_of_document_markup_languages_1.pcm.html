<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of document markup languages - Characteristics</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Markup type :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Language :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Structural markup :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Presentational markup :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Based on :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Major purpose :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Tag','Control code','Markup type','Pattern parsing','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Extensible HyperText Markup Language (XHTML)','The Music Encoding Initiative (MEI)','TeX','HyperText Markup Language (HTML)','AsciiDoc','Darwin Information Typing Architecture (DITA)','reStructuredText','Markdown','Wireless Markup Language (WML)','Encoded Archival Description (EAD)','Open Mathematical Document (OMDoc)','Org-mode','Script','Computable Document Format','Music Extensible Markup Language (MusicXML)','DocBook','Office Open XML (OOXML)','Text Encoding Initiative (TEI)','Maker Interchange Format (MIF)','OpenDocument Format (ODF)','Rich Text Format (RTF)','Language','Math Markup Language (MathML)','Scalable Vector Graphics (SVG)','Texinfo','troff (typesetter runoff), groff (GNU runoff)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','Structural markup','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','Presentational markup','']
	          });
        </script>
		
</body>
</html>
