<head>

<body>
	<h1>Comparison between U.S. states and countries by GDP (nominal) - State and country data</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Rank :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>State :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GDP
(in millions $USD) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>

		</table>

	            name:"list1",

	          });
