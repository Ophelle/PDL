<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of movie cameras - Viewfinder</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Viewfinder :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Camera model :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Video assist :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Arriflex 35BL-1','Panaflex Millennium XL','Arriflex 535B','Arriflex 35BL-4','Arriflex 35BL-3','Panaflex-X','Arriflex 35BL-4s','Moviecam Compact','Arricam ST','Eyemo 71K','Arriflex 435ES','Arriflex 435 Xtreme','Panaflex Gold II','Panaflex Platinum','Moviecam SuperAmerica','Panaflex Millennium','Arriflex 435','Arricam LT','Arriflex 35-2C','Arriflex 435 Advanced','Aaton 35-III','Panaflex Panastar II','Arriflex 35-3C','Aaton 35-3P','Moviecam SL','Arriflex 35BL-2','Arriflex 535','Arriflex 235','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','']
	          });
        </script>
		
</body>
</html>
