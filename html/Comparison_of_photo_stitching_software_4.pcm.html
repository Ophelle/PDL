	<fieldset>

   			<legend style="color:red" >Formulaire</legend>
						</br>	
 		 					<label>Fish eye lenses :</label></br>
 		 					 <input type="radio" name="FeatureFish eye lenses" value="oui">oui <input type="radio" name="FeatureFish eye lenses" value = "non">non </br>
									
						</br>	
 		 					<label>Partial or full (spherical) panoramas or images from panoramic camera :</label></br>

						</br>	
 		 					<label>Different lens types in single panorama :</label></br>

						</br>	
							<label>Other/Notes : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>

 		 					 <input type="radio" name="FeatureRectilinear lenses (i.e. normal camera lenses)" value="oui">oui <input type="radio" name="FeatureRectilinear lenses (i.e. normal camera lenses)" value = "non">non </br>
									
						</br>	
 		 					<label>Different focal length in single panorama :</label></br>

						</br>

						</br>	
							<label>Name : </label></br> <input id="8" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
