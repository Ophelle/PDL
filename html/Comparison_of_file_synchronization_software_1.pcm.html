<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of file synchronization software -  Freeware </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>OS :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Comments :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Remote desktop :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Scheduling :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Vendor :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Detect rename :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Detect move :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Prior file versions, revision control :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Full duplex transfer :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Portable :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Online cloud storage :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['','Yes','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes, via VNC or RDP','Yes','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','','?','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','','?','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['','Yes','No','?','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Microsoft SyncToy','OmniGroup OmniPresence','Cobian Backup','FTP LiveSync','Windows Mobile Device Center','Microsoft ActiveSync','Magic Mirror Sync','BitTorrent Sync','Windows Live Mesh (discontinued 13 February 2013)','Gbridge','Microsoft Sync Framework','Echosync','Windows Live Sync (discontinued 31 March 2011)','Briefcase in Microsoft Windows','']
	          });
        </script>
		
</body>
</html>
