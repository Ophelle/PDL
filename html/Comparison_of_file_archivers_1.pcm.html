<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file archivers -  Operating system support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Windows Phone : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Windows Mobile : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>BSD : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Mac OS X : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Linux :</label></br>
							
 		 									<input type="checkbox" name="Feature" >X86</br>	
 		 									<input type="checkbox" name="Feature" > Command-line interface expander only</br>	
 		 									<input type="checkbox" name="Feature" >X86 only</br>	
 		 									<input type="checkbox" name="Feature" > older version (5.2.0?)</br>	
 		 									<input type="checkbox" name="Feature" >X86 and x86-64</br>	
 		 									<input type="checkbox" name="Feature" > Command-line interface</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>AmigaOS : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Other Unix : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>DOS : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Windows : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Android : </label></br> <input id="10" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','?','Windows Phone','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','No','Windows','Command-line interface','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Unknown','No','Yes','Windows Mobile','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','No','Command-line interface','BSD','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['No','Yes','Command-line interface','Under Development','Command-line interface expander only','Mac OS X','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['No','Yes','Partial','Command-line interface','Unknown','Command-line interface expander only','AmigaOS','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['No','Yes','Unknown','Command-line interface','older version (5.2.0?)','Unix','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['No','Yes','Command-line interface','Unknown','DOS','Partial','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['No','Yes','Unknown','Android','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
