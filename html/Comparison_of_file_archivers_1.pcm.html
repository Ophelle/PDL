<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of file archivers -  Operating system support </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Windows Phone :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows Mobile :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>BSD :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mac OS X :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>AmigaOS :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other Unix :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DOS :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Android :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','?','Windows Phone','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Windows','Command-line interface','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Unknown','No','Yes','Windows Mobile','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','Command-line interface','BSD','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','Command-line interface','Under Development','Command-line interface expander only','Mac OS X','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Yes','Partial','Command-line interface','Unknown','Command-line interface expander only','AmigaOS','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','Unknown','Command-line interface','older version (5.2.0?)','Unix','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Yes','Command-line interface','Unknown','DOS','Partial','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['No','Yes','Unknown','Android','']
	          });
        </script>
		
</body>
</html>
