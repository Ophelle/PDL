<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Internet forum software - Features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Image attachment :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Calendar :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Flat :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>WYSIWYG Editor :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Threaded :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Unread message tracking :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>User-selectable themes :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Planned','Image attachment','Plugin','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Plugin','Yes','No','Calendar','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','Flat','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Planned','Yes','No','Planned (Version 8.0)','Yes (using TinyMCE)','Plugin','WYSIWYG Editor','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','Plugin','Threaded','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Full','Yes','Session','Plugin','Unread message tracking','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','User-selectable themes','']
	          });
        </script>
		
</body>
</html>
