<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Internet forum software - Features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Image attachment : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Calendar : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Flat : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>WYSIWYG Editor : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Threaded : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Unread message tracking : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>User-selectable themes : </label></br> <input id="7" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','Planned','Image attachment','Plugin','No','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Plugin','Yes','No','Calendar','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Yes','Flat','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Planned','Yes','No','Planned (Version 8.0)','Yes (using TinyMCE)','Plugin','WYSIWYG Editor','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Yes','No','Plugin','Threaded','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Full','Yes','Session','Plugin','Unread message tracking','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Yes','No','User-selectable themes','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
