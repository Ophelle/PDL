<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of file hosting services -  File hosting services  </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Free GB (number only) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FTP upload possible? :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Follows symlinks :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File expiration :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client-side encryption :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Direct access :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Misc. notes :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Traffic or bandwidth limit :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Max. file size :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Storage size :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Remote upload? :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Developer API? :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File versioning :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Web host :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['?','No','Yes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['?','Yes','No','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','No','Paid account types only','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','?','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Depends (premium)','Yes','?','30 days free
Unlimited paid','Yes (Office files only)','Neutral (60 days)','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yandex Disk','ASUS WebStorage','Box','OneDrive','Pogoplug','FileDropper','Mega','Wuala','Handy Backup','Synaptop','Tresorit','Bitcasa','MagicVortex','Google Drive','Amazon Cloud Drive','SpiderOak','Tencent Weiyun','IBM Connections','MediaFire','Baidu Cloud','Apple iCloud','Copy','Dropbox','Fileserve','SugarSync','CloudMe','TitanFile','Infinit','Amazon S3','']
	          });
        </script>
		
</body>
</html>
