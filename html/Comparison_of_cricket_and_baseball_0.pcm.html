	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['wide  (and a penalty run can be awarded if the batsman is unable to reach the ball in his normal batting stance)','ball','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['placement','place hitting','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['substitute for another batter','batsman promoted up the batting order to score runs quickly in a one-day game (deliberately borrowed from the baseball term)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['60 feet 6 inches or 18.4 m (approx. 58 ft or 17.7 m between pitcher and batter at delivery)','22 yards (66 feet) or 20.1 metres (approx. 58 ft or 17.7 m between the bowler and batsman at delivery)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['* the playing arena (term also used in soccer)
 the area on the pitch in which the bowler  bounces the ball','the act of throwing the ball toward the batter','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['struck out (common even for a skilled batter), "left stranded" (which occurs when a batter hits the ball and gets on base, but the team gets all out before he is able to score a run - something which doesn't happen in cricket except in the case of a "diamond duck" when a batsman is run out without having faced a ball)','duck (uncommon for a skilled batsman)','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['catcher','wicket-keeper (or "keeper" for short)','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Cricket','Baseball','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['a wicket','an out','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['catch','fly out or catch (see in flight)','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['the fair-territory area outside the grass line','the area of the field more than 30 yards (27 m) from the pitch','']
	          });
	          $("#12").typeahead({
	            name:"list12",
	            local : ['predetermined','flexible','']
	          });
	          $("#13").typeahead({
	            name:"list13",
	            local : ['misfield','error','']
	          });
	          $("#14").typeahead({
	            name:"list14",
	            local : ['to leave the field when out without waiting for the umpire's decision','slang for a base on balls: to advance to first base after receiving four balls','']
	          });
