<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of desktop application launchers -  Linux </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Plugin Support :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Release date :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Programming language :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OS :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Free according to the FSF :</td><td> <input type="radio" name="FeatureFree according to the FSF" value="oui"> oui <input type="radio" name="FeatureFree according to the FSF" value = "non"> non</br></br></label></td>
						    <td> <label>Free according to the FSF :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software license :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable version :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creator :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Open source :</td><td> <input type="radio" name="FeatureOpen source" value="oui"> oui <input type="radio" name="FeatureOpen source" value = "non"> non</br></br></label></td>
						    <td> <label>Open source :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Yes ("lenses" and "scopes")','Yes, including Zeitgeist, Google, Wikipedia, VirtualBox and others','No','No (not sure / not yet)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['C','Python','C Sharp','C++','?','Java','Vala','C++ (Qt)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['GPL','GPL v3+','GPLv3','LGPL','MIT License','Proprietary','']
	          });
        </script>
		
</body>
</html>
