         fieldset{

	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
						<tr>
							<td> <label>/* ~ */ :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>

--[=[ ~ ]=] :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>{ ~ } :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>

 #if false ~ #endif, #if !true ~ #endif :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>=begin ~ =end :</td><td> <input type="text" name="Feature"></br></br></label></td>

# ~ #,co ~ co,
comment ~ comment :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>

							<td> <label>(comment ~ ) :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label># ~ # :</td><td> <input type="text" name="Feature"></br></br></label></td>

							<td> <label>#`( ~ ) :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>

							<td> <label>~ :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>(* ~ *) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
