<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of mobile operating systems -  Language and Inputs </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Language and Inputs :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Language and Inputs</br>	
								
						</br>	
							<label>Underlining spell checker : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Third party input method :</label></br>
							
 		 									<input type="checkbox" name="Feature" >No</br>	
 		 									<input type="checkbox" name="Feature" > only for Android apps through sideload of Android keyboard</br>	
								
						</br>	
							<label>Built-in system-wide dictionary : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Gesture text input : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Emoji support : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Optical character recognition input method : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Non-English languages support : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Autoexpanding text replacements : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Keyboard next word prediction :</label></br>
							
 		 									<input type="checkbox" name="Feature" >No</br>	
 		 									<input type="checkbox" name="Feature" > 3rd party software</br>	
								
						</br>	
							<label>Feature : </label></br> <input id="11" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','?','2.3+','No','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','?','No','Built into keyboard application. Available on every device.','5+','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['4+','Yes','8+: 3rd party software like Swype','No','?','8.1+','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','?','No','4.4+','10.2+','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['8+: Only for inputting credit card details','No','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Yes','Limited (Search is not diacritical mark-insensitive)','Partial','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['?','5+','Yes','No','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['Android','Sailfish OS','Tizen','iOS','Windows Phone','Mer','Firefox OS','BlackBerry 10','Ubuntu Touch','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
