<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of mobile operating systems -  Language and Inputs </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Language and Inputs :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Underlining spell checker :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Third party input method :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Built-in system-wide dictionary :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Gesture text input :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Emoji support :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Optical character recognition input method :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Non-English languages support :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Autoexpanding text replacements :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Keyboard next word prediction :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Feature :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','?','2.3+','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','?','No','Built into keyboard application. Available on every device.','5+','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['4+','Yes','8+: 3rd party software like Swype','No','?','8.1+','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','?','No','4.4+','10.2+','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['8+: Only for inputting credit card details','No','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','Limited (Search is not diacritical mark-insensitive)','Partial','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['?','5+','Yes','No','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Android','Sailfish OS','Tizen','iOS','Windows Phone','Mer','Firefox OS','BlackBerry 10','Ubuntu Touch','']
	          });
        </script>
		
</body>
</html>
