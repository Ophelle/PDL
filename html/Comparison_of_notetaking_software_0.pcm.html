<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of notetaking software - General information</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>License :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Platforms :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Developer(s) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['TiddlyWiki','WikidPad','Google Keep','Org-mode (Emacs)','Okular','Intellinote','Tomboy','Microsoft OneNote','Notizen .NET','PDF Studio','DéjàClick','MyNotex','AllMyNotes Organizer','Memonic','KeyNote NF','MyInfo','Circus Ponies NoteBook','Notational Velocity','CintaNotes','Outline','TreeDBNotes','Zim','Day One','ConnectedText','Xournal','Gnote','BasKet Note Pads','Qiqqa','Evernote','Personal Knowbase','IPython Notebook','Jarnal','Windows Journal','']
	          });
        </script>
		
</body>
</html>
