<body>
		<div class="container">

	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>

		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
 		 					<label>Mouse input support :</label></br>
 		 					 <input type="radio" name="FeatureMouse input support" value="oui">oui <input type="radio" name="FeatureMouse input support" value = "non">non </br>
									
						</br>	
							<label>Find text in buffer : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Session tabs :</label></br>
 		 					 <input type="radio" name="FeatureSession tabs" value="oui">oui <input type="radio" name="FeatureSession tabs" value = "non">non </br>
									
						</br>	
							<label>URL hyperlinking : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Unicode support : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>ZMODEM transfers :</label></br>
							
 		 									<input type="checkbox" name="Feature" >no</br>	
 		 									<input type="checkbox" name="Feature" > but built-in graphical SFTP client</br>	
								
						</br>	
 		 					<label>Public key authentication :</label></br>
 		 					 <input type="radio" name="FeaturePublic key authentication" value="oui">oui <input type="radio" name="FeaturePublic key authentication" value = "non">non </br>
									
						</br>	
 		 					<label>Smart card support :</label></br>
 		 					 <input type="radio" name="FeatureSmart card support" value="oui">oui <input type="radio" name="FeatureSmart card support" value = "non">non </br>
									
						</br>	
							<label>FIPS 140-2 validation : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Keyboard mapping : </label></br> <input id="10" type="text" name="Feature"></br>
							
						</br>	
							<label>Shared Database : </label></br> <input id="11" type="text" name="Feature"></br>
							
						</br>

						</br>	
							<label>Name : </label></br> <input id="13" type="text" name="Feature"></br>
							
						</br>

 		 					 <input type="radio" name="FeatureScripting" value="oui">oui <input type="radio" name="FeatureScripting" value = "non">non </br>
									
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','No','Alt+F','?','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','No','not native','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['No','Yes','UTF-8','?','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['No','Yes','Partial','']
          });
          $("#5").typeahead({
            name:"list5",

          });
          $("#6").typeahead({
            name:"list6",

          });
          $("#7").typeahead({
            name:"list7",

          });
          $("#8").typeahead({
            name:"list8",

          });
