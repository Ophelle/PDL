<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of platform virtualization software -  Features </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Supported guest OS drivers :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Method of operation :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Guest OS SMP available :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Commercial support available :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Typical use :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Runs arbitrary OS :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Speed relative to host OS :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Uses native device drivers','Yes, but not required','Yes','Yes ( Same compiled Software image as for the real device)','Compatible','?','special guest kernel+modules required','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes, over 500-way on current systems','No','Yes (2-way)','Yes','Yes, up to 4 VCPUs per VM','Yes, both real and virtual (guest perceives more CPUs than installed), incl. dynamic CPU provisioning and reassignment; up to 64 real cores','Yes, up to 8,192 CPUs and 64 TB per VM','Yes, up to 8 way','Yes, both real and virtual (guest perceives more CPUs than installed), incl. dynamic CPU provisioning and reassignment','Yes, add-on, up to 64 way','Yes, v4.0.0: up to 128 VCPUs per VM','Yes, add-on, 2 way','Yes, add-on, up to 4 way','Yes, add-on, up to 8 way','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','Yes, with commercial license from Imperas','Yes (with commercial license)','?','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','Yes, but needs porting','No','?','Yes, (either with para-virtualization or HW virtualization)','Yes, but modifications required as paravirtualization is used','']
	          });
        </script>
		
</body>
</html>
