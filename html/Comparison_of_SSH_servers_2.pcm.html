<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of SSH servers - Features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Supports IPv6 :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>SCP :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Supports OpenSSH authorized keys :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Privilege separation :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FIPS 140-2 certified :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>SFTP :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Port forwarding :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>SSH2 :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>SSH1 :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['?','Yes','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','Partial','?','No','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','Partial','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','?','Partial','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Bitvise SSH Server','Copssh','CrushFTP Server','GoAnywhere Services','MobaSSH SSH Server','Apache MINA SSHD','Syncplify.me Server','Attachmate Reflection for Secure IT','Maverick SSHD','TinySSH','OpenSSH','Pragma Fortress SSH Server','Tectia SSH Server','SilverSHielD','KpyM SSH Server','Georgia SoftWorks SSH Server','Dropbear','Lsh','']
	          });
        </script>
		
</body>
</html>
