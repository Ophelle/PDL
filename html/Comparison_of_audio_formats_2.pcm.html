<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of audio formats -  Multimedia frameworks support </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>QuickTime :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GStreamer :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>FFmpeg :</td><td> <input type="radio" name="FeatureFFmpeg" value="oui"> oui <input type="radio" name="FeatureFFmpeg" value = "non"> non</br></br></label></td>
						    <td> <label>FFmpeg :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ACM :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Audio compression format :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DirectShow :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes (Perian)','No','Yes','Yes (flip4mac)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes (GStreamer FFmpeg plug-in)','Yes (GStreamer Base Plug-ins, GStreamer FFmpeg plug-in)','No','Yes (GStreamer Ugly Plug-ins)','Yes (GStreamer FFmpeg plug-in, GStreamer DLL loader plugin + Binary Codec Packages)','Yes (GStreamer Ugly, GStreamer FFmpeg plug-in)','Yes (GStramer Good Plug-ins, GStreamer FFmpeg plug-in)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes (ffdshow)','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['LPAC','QCELP','OptimFROG','Windows Media Audio v1','Meridian Lossless Packing','ATRAC3','Musepack','AAC','RealAudio','Monkey's Audio','Cook Codec','True Audio (TTA)','Shorten','E-AC-3','8SVX','WavPack','Windows Media Audio v2','DTS-HD','AC3','Truespeech','HE-AAC','AMR','Speex','La','FLAC','Apple Lossless','DCA aka DTS','ATRAC3plus','MP3','Nellymoser Asao Codec in Flash','Sonic Audio','Vorbis','Windows Media Audio Lossless','Windows Media Audio Voice','Windows Media Audio Pro','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes (ffdshow)','No','Yes','Yes (ffdshow, Monogram)','']
	          });
        </script>
		
</body>
</html>
