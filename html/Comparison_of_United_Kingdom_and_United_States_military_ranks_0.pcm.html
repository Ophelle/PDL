	<div class="row">
	<fieldset>

   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>British Army and Royal Marines :</label></br>

 		 									<input type="checkbox" name="Feature" > Ensign</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>RAF : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>U.S. Navy,
U.S. Coast Guard,
and U.S. Public Health Service : </label></br> <input id="3" type="text" name="Feature"></br>

							<label>U.S. Army, USAF

						</br>	
							<label>Royal Navy : </label></br> <input id="7" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Air Chief Marshal (Air Chf Mshl)','Air Marshal (Air Mshl)','Group Captain (Gp Capt)','Flight Lieutenant (Flt Lt)','Wing Commander (Wg Cdr)','Squadron Leader (Sqn Ldr)','Air Commodore (Air Cdre)','Pilot Officer (Plt Off)','Acting Pilot Officer (APO) [Non-Graduate Direct Entrant Officers only]','Air Vice‑Marshal (AVM)','Officer Cadet (OC)','Marshal of the Royal Air Force (MRAF)','Flying Officer (Fg Off)','']
