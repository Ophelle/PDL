<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of United Kingdom and United States military ranks -  UK and US officer ranks compared </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>British Army and Royal Marines :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RAF :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>U.S. Navy,
U.S. Coast Guard,
and U.S. Public Health Service :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>NATO rank code :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>U.S. code :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>U.S. Army, USAF
and USMC :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Royal Navy :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Air Chief Marshal (Air Chf Mshl)','Air Marshal (Air Mshl)','Group Captain (Gp Capt)','Flight Lieutenant (Flt Lt)','Wing Commander (Wg Cdr)','Squadron Leader (Sqn Ldr)','Air Commodore (Air Cdre)','Pilot Officer (Plt Off)','Acting Pilot Officer (APO) [Non-Graduate Direct Entrant Officers only]','Air Vice‑Marshal (AVM)','Officer Cadet (OC)','Marshal of the Royal Air Force (MRAF)','Flying Officer (Fg Off)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','Lieutenant (Junior Grade) (LTJG)','Admiral (ADM)','Fleet Admiral (FADM) (U.S. Navy only)','Vice Admiral (VADM)','Rear Admiral (RADM)','Lieutenant (LT)','Ensign (ENS)','Lieutenant Commander (LCDR)','USN Midshipman (MIDN) / USCG Officer Cadet or Officer Candidate (OC)','Commander (CDR)','Captain (CAPT)','Rear Admiral (Lower Half) (RDML)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['OF-9','OF-3','OF-2','OF-4','OF-5','OF-10','OF-1','OF-6','OF-8','OF-7','Student Officer','OF(D)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['O-2','O-1','O-10','O-3','','O-5','O-8','O-7','-','O-9','O-6','O-4','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Rear‑Admiral (RAdm)','Commodore (Cdre)','Midshipman (Mid)','Sub‑Lieutenant (SLt)','Lieutenant‑Commander (Lt Cdr)','Admiral of the Fleet','Officer Cadet (OCdt)','','Admiral (Adm)','Lieutenant (Lt)','Vice‑Admiral (VAdm)','Captain (Capt)','Commander (Cdr)','']
	          });
        </script>
		
</body>
</html>
