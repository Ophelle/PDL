<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Microsoft Windows versions -  {{Anchor|TI-NT}}Windows NT </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Update management :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Architecture :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Integrated firewall :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>APIs :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>USB support :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Long filename support :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Safe Mode :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Package management :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SMP support :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>UDMA support :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Data Execution Prevention :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Yes (Professional Edition only)','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','?','No','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes (if the Ion USB update is installed)','Yes (USB 2.0)','No','Yes (USB 3.0)','Yes (USB 2.0 with update or SP4)','Yes','Yes (USB 2.0 with update or SP1+)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','Yes (except on CDFS volumes)','Yes (NTFS and HPFS volumes only)','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','?','No','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','?','No','Yes (in SP2)','Yes (in SP1)','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Windows Server 2012','Windows NT 3.1','Windows Home Server 2011','Windows NT 3.51','Windows XP','Windows Fundamentals for Legacy PCs','Windows 7','Windows Vista','Windows 8.1','Windows NT 4.0','Windows 8','Windows Server 2012 R2','Windows Home Server','Windows Server 2008 R2','Windows 10','Windows Server 2008','Windows Server 2003','Windows 2000','Windows NT 3.5','']
	          });
        </script>
		
</body>
</html>
