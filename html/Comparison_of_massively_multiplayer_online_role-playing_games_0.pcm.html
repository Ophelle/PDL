<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of massively multiplayer online role-playing games - General information</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Release date(s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Monthly fee required :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Monthly subscription available :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Last update :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client sale method :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Genre :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creator :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client purchase price :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['The Lord of the Rings Online: Rise of Isengard','Toontown Online','Game of Thrones Ascent','Perfect World','Minions of Mirth','Omerta (video game)','Aion: The Tower of Eternity','Asheron's Call','Final Fantasy XI','Tabula Rasa','Anarchy Online','Age of Conan','World of Warcraft','EverQuest','WonderKing Online','RuneScape','City of Heroes','Lineage II','Ragnarok Online','Dofus','Tibia','Regnum Online','Warhammer Online: Age of Reckoning','Pirates of the Burning Sea','Vanguard: Saga of Heroes','EverQuest II','Grand Fantasia','Elder Scrolls Online','EVE Online','Ultima Online','Vendetta Online','Dark Age of Camelot','Darkfall','World of the Living Dead: Resurrection','Ryzom','Dungeons & Dragons Online: Eberron Unlimited','Runes of Magic','Guild Wars 2','Star Wars: The Old Republic','Dragon Oath','Dragonica','Knight Online','DarkSpace','Star Wars Galaxies','A Tale in the Desert','Rift (video game)','Star Trek Online','Rise: The Vieneo Province','Terra Militaris','Eternal Lands','Lineage','Hero Online','Champions Online','Guild Wars','MapleStory','']
	          });
        </script>
		
</body>
</html>
