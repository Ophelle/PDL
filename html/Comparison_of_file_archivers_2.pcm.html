   			<legend style="color:red" >Formulaire</legend>
						</br>

directory names :</label></br>

directory names</br>

		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','No','Password protection','']
          });
          $("#2").typeahead({
            name:"list2",

          $("#8").typeahead({
