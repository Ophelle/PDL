<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of file archivers -  Archiver features </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Unicode file /
directory names :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Password protection :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Data compression :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Batch conversion :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Shell integration :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File repairing :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Encryption :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Multiple volumes :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Filename Encryption :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Self extraction :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','Password protection','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Data compression','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','Batch conversion','No','Unknown','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','Not enabled by default','No','some formats','Shell integration','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Separate','Yes','File repairing','Unknown','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Unknown','Encryption','Yes','Weak','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Unknown','Yes','No','Multiple volumes','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','Unknown','No','','Filename Encryption','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','No','Unknown','Self extraction','Separate','']
	          });
        </script>
		
</body>
</html>
