<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Sony Vaio laptops -  Sony Vaio J-Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>WIRELESS :</label></br>
											<input type="checkbox" name="Feature" >Integrated Wireless LAN
 IEEE 802.11 a</br>	
											<input type="checkbox" name="Feature" >b</br>	
											<input type="checkbox" name="Feature" >g</br>	
											<input type="checkbox" name="Feature" >n</br>	
							
								</br>	
								<label>OPTICAL DRIVE : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>DISPLAY : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>FINGER PRINT SENSOR :</label></br>
								<input type="radio" name="FeatureFINGER PRINT SENSOR" value="oui">Yes <input type="radio" name="FeatureFINGER PRINT SENSOR" value = "non">No <input type="radio" name="FeatureFINGER PRINT SENSOR" value = "non">Partial </br>
								
								</br>	
								<label>MODEL :</label></br>
											<input type="checkbox" name="Feature" >VPC J128FG</br>	
											<input type="checkbox" name="Feature" >B</br>	
							
								</br>	
								<label>CPU :</label></br>
											<input type="checkbox" name="Feature" >Previous gen Intel
 CoreTM i5-650M Processor</br>	
											<input type="checkbox" name="Feature" >
 2.66 GHz</br>	
							
								</br>	
								<label>COLOR : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>BATTERY : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>WEIGHT : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>STORAGE : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>GRAPHICS : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>RAM : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>OS : </label></br> <input id="8" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"OPTICAL DRIVE",
									local : ['--','']
								});
								$("#1").typeahead({
									name:"DISPLAY",
									local : ['21.5 (54.51cms) wide(Full HD: 1520x1080]] (Vaio DISPLAY)','']
								});
								$("#2").typeahead({
									name:"COLOR",
									local : ['B-Black','']
								});
								$("#3").typeahead({
									name:"BATTERY",
									local : ['--','']
								});
								$("#4").typeahead({
									name:"WEIGHT",
									local : ['5.8 kg','']
								});
								$("#5").typeahead({
									name:"STORAGE",
									local : ['500 GB HDD','']
								});
								$("#6").typeahead({
									name:"GRAPHICS",
									local : ['NVIDIA® GeForce® 310M GPU (512 MB)','']
								});
								$("#7").typeahead({
									name:"RAM",
									local : ['4 GB DDR3 SDRAM','']
								});
								$("#8").typeahead({
									name:"OS",
									local : ['Windows 7 Home Premium 64-bit','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
