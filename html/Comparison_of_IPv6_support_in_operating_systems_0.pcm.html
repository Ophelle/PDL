<body>
	<h1>Comparison of IPv6 support in operating systems</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>ND RDNSS :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OS :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Version :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Installed by Default :</td><td> <input type="radio" name="FeatureInstalled by Default" value="oui"> oui <input type="radio" name="FeatureInstalled by Default" value = "non"> non</br></br></label></td>
						    <td> <label>Installed by Default :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>

		<button type="submit">Ajouter un produit</button>

	<script>
	          $("#1").typeahead({
	            name:"list1",

	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Addon','']
	          });
	          $("#3").typeahead({

	            local : ['Yes','Lite','Addon','No','','']
	          });
        </script>
