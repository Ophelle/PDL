	<title>Prototype de formulaire Version 0.5</title>

</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of command shells - Inter-process communication</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
 		 					<label>Subshells :</label></br>
 		 					 <input type="radio" name="FeatureSubshells" value="oui">oui <input type="radio" name="FeatureSubshells" value = "non">non </br>
									
						</br>	
							<label>Keystroke stacking : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>TCP/UDP connections as streams :</label></br>
 		 					 <input type="radio" name="FeatureTCP/UDP connections as streams" value="oui">oui <input type="radio" name="FeatureTCP/UDP connections as streams" value = "non">non </br>
									
						</br>	
 		 					<label>Command substitution :</label></br>
 		 					 <input type="radio" name="FeatureCommand substitution" value="oui">oui <input type="radio" name="FeatureCommand substitution" value = "non">non </br>
									
						</br>	
 		 					<label>Process substitution :</label></br>
 		 					 <input type="radio" name="FeatureProcess substitution" value="oui">oui <input type="radio" name="FeatureProcess substitution" value = "non">non </br>
									
						</br>	
							<label>Pipes : </label></br> <input id="6" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['N/A','No','Yes (via )','?','Yes (via  and )','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['bytes concurrent','text sequential temporary files','text (via  command)','text concurrent','not supported','text','No','objects concurrent','bytes (may contain serialized objects if  is used) concurrent','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
