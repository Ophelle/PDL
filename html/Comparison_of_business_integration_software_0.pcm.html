<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of business integration software - General information</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Software license :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creator :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Open source :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Cost (USD) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Edition :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Implementation :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Release Date :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['WebSphere Message Broker','WebSphere Process Server','BizTalk Server','Apache Camel','Openadaptor','Talend ESB','AdroitLogic UltraESB','Flow Software','Mule ESB','Spagic','JBoss Enterprise SOA Platform','OpenESB','PEtALS ESB','Sun Java Composite Application Platform Suite','JBoss Enterprise Service Bus (ESB)','Magic xpi Integration Platform','webMethods Integration Server','Artix ESB','Oracle Enterprise Service Bus','Informatica Power Center','Adeptia Integration Suite','Unify NXJ','Automation Anywhere Integration Pack','SAP NetWeaver Process Integration (short SAP PI)','Linx 5','WSO2 Enterprise Service Bus (ESB)','SEEBURGER Business Integration Server','TrackerSuite.Net','SharePoint Server','OpenLink Virtuoso','FUSE ESB - Enterprise ServiceMix','Sonic ESB','Apache Synapse','WebSphere Enterprise Service Bus','Astera Software Centerprise Data Integrator','Oracle BPEL Process Manager','ServiceMix','Jitterbit','']
	          });
        </script>
		
</body>
</html>
