<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of audio formats -  Technical details </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Sample Rate :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>CBR :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Multichannel :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Bit rate :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Bits per sample :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>VBR :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Audio compression format :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Stereo :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Algorithm :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latency :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes: only in MPEG-4 Part 12 container','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['13 bit','14 bit','8 bit (log)','16 bit','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['G.722.1','G.711.1','G.718','G.721','G.729E','G.729','G.718B','G.722.1C','G.727','G.726','G.722','G.728','G.711.0','G.729D','G.723','G.729.1','G.719','G.722.2 (AMR-WB)','G.711','G.723.1','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes: only in MPEG-4 Part 12 container','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['','15 ms','125 µs (typical)','11.875 ms','4 ms','49.625 ms','125 µs','40 ms','37.5 ms','5–40 ms','0.625 ms','42.875–43.875 ms','48.9375 ms','25 ms','']
	          });
        </script>
		
</body>
</html>
