<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  Radeon HD 2xxx </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Release Price (USD) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>GFLOPS/WSingle Precision : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Config core : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Code name : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Die Size (mm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus type : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Transistors (Million) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory (MB) : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>API support (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - OpenCL :</label></br>
								<input type="radio" name="FeatureAPI support (version) - OpenCL" value="oui">Yes <input type="radio" name="FeatureAPI support (version) - OpenCL" value = "non">No <input type="radio" name="FeatureAPI support (version) - OpenCL" value = "non">Partial </br>
								
								</br>	
								<label>TDP (W) - Max. : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>TDP (W) - Idle : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >Jun 28</br>	
											<input type="checkbox" name="Feature" >2007</br>	
											<input type="checkbox" name="Feature" >Sep 25</br>	
											<input type="checkbox" name="Feature" >May 14</br>	
											<input type="checkbox" name="Feature" >Nov 6</br>	
							
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Bus interface : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Processing PowerGFLOPS - Single Precision : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Processing PowerGFLOPS - Double Precision :</label></br>
								<input type="radio" name="FeatureProcessing PowerGFLOPS - Double Precision" value="oui">Yes <input type="radio" name="FeatureProcessing PowerGFLOPS - Double Precision" value = "non">No <input type="radio" name="FeatureProcessing PowerGFLOPS - Double Precision" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"Release Price (USD)",
									local : ['?','']
								});
								$("#1").typeahead({
									name:"Config core",
									local : ['40:4:4','320:16:16','240:12:12','120:8:4','']
								});
								$("#2").typeahead({
									name:"Code name",
									local : ['RV610','RV630','R600 XT','R600 PRO','R600 GT','']
								});
								$("#3").typeahead({
									name:"Memory (MB)",
									local : ['256512','256','128256512','5121024','']
								});
								$("#4").typeahead({
									name:"Model",
									local : ['Radeon HD 2900 XT','Radeon HD 2400 XT','Radeon HD 2400 PRO','Radeon HD 2600 XT','Radeon HD 2900 GT','Radeon HD 2900 PRO','Radeon HD 2350','Radeon HD 2600 PRO','']
								});
								$("#5").typeahead({
									name:"Bus interface",
									local : ['PCIe 1.0 ×16AGPPCI','PCIe 1.0 ×16','PCIe 1.0 ×16AGP','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
