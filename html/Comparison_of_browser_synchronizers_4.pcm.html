<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of browser synchronizers - Features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Opera Link :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Bookmark Sync and Sort :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Arado Websearch :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>BookmarkSync :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>xbelSync :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Portable Bookmarks :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Firefox Sync :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Bookmark :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Power Favorites :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Xmarks :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Network Menus :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Chipmark :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SyncBookmarks :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Link Commander :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes (only webbased)','Yes','','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['?','No','','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','Yes','It doesn't provide any server for built-in internet based sync.','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','XBEL','No','It doesn't provide any server for built-in internet based sync.','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['XBEL','?','It doesn't provide any server for built-in internet based sync: its portability is based on USB drives.','Yes','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Yes','Yes (web)','Server-side backup, restore of bookmarks, sync profiles so that only certain bookmarks sync to certain browsers; password storage is deprecated, Xmarks recommends using LastPass instead.','Yes(Firefox only)','Partial','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Duplicate Link Checker','webbased UI','Link Verification','server changing','Notes','Encrypted transfer','Encrypted storage','exporting','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['?','No','XBEL','It doesn't provide any server for built-in internet based sync.','']
	          });
        </script>
		
</body>
</html>
