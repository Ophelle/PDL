<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Fukushima and Chernobyl nuclear accidents - Radioactive contamination</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Report-
date :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Period of
dispersal :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Amount (TBq) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Place :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Source :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['12 April 2011','25 April 2011','17 August 2011','6–7 June 2011','April 2011','23 August 2011','7 June 2011','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['12 March - 5 April 2011','3–16 August 2011','24 April 2011','25 April – June 1986','11 – 17 March 2011','11 March – 5 April 2011','4 April 2011','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Fukushima','Chernobyl','']
	          });
        </script>
		
</body>
</html>
