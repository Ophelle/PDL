						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Report-
date : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Period of
dispersal : </label></br> <input id="2" type="text" name="Feature"></br>
