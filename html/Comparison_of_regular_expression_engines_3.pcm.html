<body>

	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Conditionals : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Atomic groups : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Embedded code :</label></br>
 		 					 <input type="radio" name="FeatureEmbedded code" value="oui">oui <input type="radio" name="FeatureEmbedded code" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>	
							<label>Unicode property support : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Comments : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Directives : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Named capture : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Variable-length look-behinds :</label></br>
 		 					 <input type="radio" name="FeatureVariable-length look-behinds" value="oui">oui <input type="radio" name="FeatureVariable-length look-behinds" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>

 		 								 		<input type="text"/></br>		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','Yes','?','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['?','Yes','No','']
          });
          $("#3").typeahead({

          $("#5").typeahead({

          });
          $("#6").typeahead({

          });
