<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Linux distributions - Package management and installation</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Approximate number of source packages :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Approximate number of pre-compiled packages :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Default installer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Default package management tools :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Distribution :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Netinstall :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Package format :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Graphical installation process :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Netboot :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['?','Netinstall','Yes','MIPS64','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','?','No','','Package manager in development','Graphical installation process','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Netboot','?','No','iPXE','PXE','']
	          });
        </script>
		
</body>
</html>
