<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of TLS implementations -  Key exchange algorithms (alternative key-exchanges) </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>PSK-RSA :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SRP :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ECDH-ANON (insecure) :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DH-ANON (insecure) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SRP-DSS :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>KRB5 :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PSK :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ECDHE-PSK (forward secrecy) :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SRP-RSA :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Implementation :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DHE-PSK (forward secrecy) :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','PSK-RSA','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','PSK','Yes','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','SRP','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['ECDH-ANON (insecure)','Disabled by default','No','Yes','Disabled by default in Java 8','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','SRP-DSS','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','KRB5','Unknown','Yes','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','DHE-PSK (forward secrecy)','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Yes','ECDHE-PSK (forward secrecy)','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['No','Yes','SRP-RSA','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['mbed TLS','OpenSSL','Implementation','cryptlib','JSSE','MatrixSSL','NSS','SChannel','Secure Transport','LibreSSL','RSA BSAFE','GnuTLS','wolfSSL','Botan','SharkSSL','']
	          });
        </script>
		
</body>
</html>
