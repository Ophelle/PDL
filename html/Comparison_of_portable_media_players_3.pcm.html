<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of portable media players -  Wi-Fi connectivity </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Ad hoc :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Web radio/TV :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Web browser :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>On-demand :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Manufacturer :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Product :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Wireless synching :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['','Yes','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','Yes','No','radio only','Yes (using Flash-based Internet Radio sites)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Opera 9','Webkit','IE Mobile','No','Opera 8.5','Minimo','NetFront','Opera','IE Mobile 6','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Creative','Microsoft','Sony','Archos','SanDisk','Apple Inc.','Samsung','Haier','Cowon','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','','file browsing','via FTP','No','media server','']
	          });
        </script>
		
</body>
</html>
