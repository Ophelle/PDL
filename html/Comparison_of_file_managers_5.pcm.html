<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>

	<title>Prototype de formulaire Version 0.5</title>

</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file managers - Browsing features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Synchronizer : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>File manager : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>For Directories, size column shows: :</label></br>
							
 		 									<input type="checkbox" name="Feature" >folder only size (default) selectable to file count</br>	
 		 									<input type="checkbox" name="Feature" >total size</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Browse compressed folders : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Find as you type (Type-ahead find) : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Symbolic link : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Shows combined Size of Selected Directories : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Directory Compare : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Slideshows : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Branch Sizes : </label></br> <input id="10" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','No','?','Yes(with kdiff3 plugin)','Partial','Partial (for remote folders)','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Altap Salamander','Disk Order','Path Finder','emelFM2','Total Commander','Xandros File Manager','Xfm','PCManFM','Nautilus','FAR Manager','Konqueror','muCommander','Windows Explorer','Double Commander','ROX-Filer','Dolphin','xplorerÂ²','Xfe','XYplorer','ZTreeWin','Finder','Xfile','Midnight Commander','File Commander','DOS Navigator','Krusader','GNOME Commander','Directory Opus','Thunar','Dired','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['?','Yes','No','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','?','Yes, and browsing with tab completion','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['?','No','Partial','Yes','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Yes','?','Partial','No','Yes(with konq-plugin)','Yes (in folder tooltips)','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Yes','No','?','Yes(with kdiff3 plugin)','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['?','Yes','No','Partial','Yes In plugin','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['Yes','?','No','Partial','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
