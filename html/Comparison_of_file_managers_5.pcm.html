<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of file managers - Browsing features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Synchronizer :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File manager :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>For Directories, size column shows: :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Browse compressed folders :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Find as you type (Type-ahead find) :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Symbolic link :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Shows combined Size of Selected Directories :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Directory Compare :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Slideshows :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Branch Sizes :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','?','Yes(with kdiff3 plugin)','Partial','Partial (for remote folders)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Altap Salamander','Disk Order','Path Finder','emelFM2','Total Commander','Xandros File Manager','Xfm','PCManFM','Nautilus','FAR Manager','Konqueror','muCommander','Windows Explorer','Double Commander','ROX-Filer','Dolphin','xplorerÂ²','Xfe','XYplorer','ZTreeWin','Finder','Xfile','Midnight Commander','File Commander','DOS Navigator','Krusader','GNOME Commander','Directory Opus','Thunar','Dired','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','Yes','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','?','Yes, and browsing with tab completion','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['?','No','Partial','Yes','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','?','Partial','No','Yes(with konq-plugin)','Yes (in folder tooltips)','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','?','Yes(with kdiff3 plugin)','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['?','Yes','No','Partial','Yes In plugin','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','?','No','Partial','']
	          });
        </script>
		
</body>
</html>
