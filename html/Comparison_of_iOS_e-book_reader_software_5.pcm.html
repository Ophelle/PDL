<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of iOS e-book reader software -  License </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>License :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Product :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Free :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['','Proprietary','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Kindle','MegaReader','ShuBook','Bluefire Reader','Apabi Reader','Kobo Reading App','Stanza','iBooks','DL Reader','Blio','uBooks','iBouquiniste','eBookMobi','i2Reader','Marvin','Ebook Reader','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Partial','Yes','Partial themes cost','Partial Adware','Partial voices cost','']
	          });
        </script>
		
</body>
</html>
