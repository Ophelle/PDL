<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (string functions) - Format</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Format string syntax : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Languages : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Format : </label></br> <input id="3" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['String.format(formatstring, items)','put string(string) edit(items)(format)','fmt.Sprintf(formatstring, items)','associate(file, string); putf(file, $formatstring$, items)','(format formatstring items)','[NSString stringWithFormat:formatstring, items]','(format nil formatstring items)','Text.Printf.printf formatstring items','string.format(formatstring, items) 
 (formatstring):format(items)','formatstring -f items','String.Format(formatstring, items)','sprintf(outputstring, formatstring, items)','Format(formatstring, items)','printf -v outputstring formatstring items','sprintf(formatstring, items)','WRITE (outputstring, formatstring) items','formatstring % (items)','io_lib:format(formatstring, items)','String(format:formatstring, items)','formatstring printf: items','Printf.sprintf formatstring items','Format(item, formatstring)','formatstring.format(items)','std.string.format(formatstring, items)','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Lisp','C','.NET','','ALGOL','Fortran','PL/I (similar to Fortran)','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Python, Ruby','Lua','Smalltalk  (GHC)','Cobra','Object Pascal (Delphi)','ALGOL 68','Windows PowerShell','Clojure','PL/I','Swift (Foundation)','Bash shell','Haskell (GHC)','VB','D','Java','Erlang','C','Go','Scheme (SRFI 28)','Common Lisp','Python 3.x','OCaml, F#','Perl, PHP, Ruby','Objective-C (NSString * only)','Fortran','VB .NET, C#, F#','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
