<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Solaris distributions - Package management and installation</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>OpenIndiana :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Distribution :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>BeleniX :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>MilaX :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Nexenta OS :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SchilliX :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['?','Yes','IPS','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Default package management tools','Package Format','Approximate number of packages','Default installer','Approximate number of source packages','Graphical installation procedure','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['?','APT','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['?','']
	          });
        </script>
		
</body>
</html>
