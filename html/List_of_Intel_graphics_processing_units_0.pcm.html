<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Intel graphics processing units -  First generation </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Graphics : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Hardware acceleration - AVC : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Hardware acceleration - MPEG-2 : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Hardware acceleration - VC-1 : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Pixel pipelines : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Device id. : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Chipset : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Shader model(vertex/pixel) :</label></br>
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Memory bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support - OpenCL : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>API support - OpenGL : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support - DirectX : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>DVMT (MB) : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>RAMDACclock (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Market : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Launch : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Graphics",
									local : ['752','Intel740','3D graphics with Direct AGP','']
								});
								$("#1").typeahead({
									name:"Code name",
									local : ['Solano','Whitney','Portola','Auburn','']
								});
								$("#2").typeahead({
									name:"Chipset",
									local : ['stand-alone','810810-DC100810E810E2','815815E815G815EG','']
								});
								$("#3").typeahead({
									name:"DVMT (MB)",
									local : ['MC','2â€“8','']
								});
								$("#4").typeahead({
									name:"Market",
									local : ['Desktop','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
