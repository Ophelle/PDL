								</br>

elp','Yes, Integrated Wiki in addition to integrated versioned project documentation via web ui.','real-time customized reports, export to Excel, scheduled reports by mail, alerts, discussions, Gantt charts,','Yes, thru File sharing, RSS, User story backlog, charts, reporting engine, Open API, email notifications, custom fields for issues, time tracking, searchable labels.','reporting: integrated charts and reports, export to Excel, Mail Merge','Knowledge base builder, reports, integrated download manager, step-by-step troubleshooter builder','Yes, MediaWiki','Yes. Dashboards. Graphical reports. Integration with Crystal Reports. Reports can be exported to Microsoft Excel.','Dynamic documentation integration/generation','Advanced reporting, configurable dashboards','']
