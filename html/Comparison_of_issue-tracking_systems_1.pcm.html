<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of issue-tracking systems -  Features </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Indexed file search :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Plugin API :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Test planning integration :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Unicode support :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Full-text search :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SLA :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Multiple projects :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>System :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Documentation integration/generation, reporting :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Indexed full-text search :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Customizable workflow :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Custom fields :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['','Indexed file search','Optional','No','Yes','N/A','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','Plugin API','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','Test planning integration','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','Unicode support','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['','Optional','Yes','No','Partial','Full-text search','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','Yes, available for enterprise plans','SLA','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','Unknown','Yes (as of 0.6)','No','Multiple projects','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['FusionForge','Google Code Hosting','Pivotal Tracker','Supportworks','TestTrack','IBM Rational Team Concert','SysAid','Teamwork','System','TrackerSuite.Net','Zoho BugTracker','JIRA','LibreSource','Redmine','Trac','IBM Rational ClearQuest','Fossil','Kayako SupportSuite','Request Tracker','Usersnap','Team Foundation Server','Microsoft Dynamics CRM','Remedy Action Request System','YouTrack','MantisBT','Assembla Tickets','Liberum Help Desk','OTRS','HP Quality Center','StarTeam','Web Help Desk','Axosoft','Roundup','Bugzilla','Wrike','FogBugz','TechExcel's DevTrack','Plain Ticket','Brimir','Debbugs','org-mode','Apache Bloodhound','Planbox','GNATS','The Bug Genie','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','No','Yes, via Tags.','Customizable workflow','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['No','Yes','Custom fields','']
	          });
        </script>
		
</body>
</html>
