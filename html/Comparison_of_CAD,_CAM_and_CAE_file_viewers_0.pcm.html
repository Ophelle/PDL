<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of CAD, CAM and CAE file viewers -  Comparison of CAD/CAM/CAE file viewers </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Supported format(s) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>3D support? :</td><td> <input type="radio" name="Feature3D support?" value="oui"> oui <input type="radio" name="Feature3D support?" value = "non"> non</br></br></label></td>
						    <td> <label>3D support? :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Runs on POSIX style systems? :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Runs on Windows? :</td><td> <input type="radio" name="FeatureRuns on Windows?" value="oui"> oui <input type="radio" name="FeatureRuns on Windows?" value = "non"> non</br></br></label></td>
						    <td> <label>Runs on Windows? :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Developer :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable release :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other platforms? :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Application :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Open source? :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>User Interface Language(s) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','YLinux','Yes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['VariCAD','Advanced Computer Solutions','LibreCAD','progeCAD','Sescoi','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Caddie','VariCAD Viewer','WorkXPlore 3D','LibreCAD','progeCAD Viewer DWG (based on IntelliCAD) (incomplete entry)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes (GPLv2)','No(Free download)','No','']
	          });
        </script>
		
</body>
</html>
