<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce Go 6 (Go 6xxx) Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Bus interface : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Memory clock (MHz) : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input id="3" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Core config : </label></br> <input id="4" type="text" name="Feature"></br>
								
								</br>	
								<label>Core clock (MHz) : </label></br> <input id="5" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory (MB) : </label></br> <input id="6" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - MTextels/s : </label></br> <input id="7" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Launch : </label></br> <input id="8" type="text" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MPixels/s : </label></br> <input id="9" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="10" type="text" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MOperations/s : </label></br> <input id="11" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Model : </label></br> <input id="12" type="text" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="13" type="text" name="Feature"></br>
								
								</br>	
								<label>Fab (nm) : </label></br> <input id="14" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input id="15" type="text" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MVertices/s : </label></br> <input id="16" type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['PCI-E x16','HyperTransport','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['700','700
1100','600','System Memory','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['8:3:8:4','4:3:4:2','12:5:12::12','2:1:2:1','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['November 8, 2004','Unknown','February 24, 2005','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['NV44M','NV43M','NV41M','C51M','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['GeForce Go 6200','GeForce Go 6400','GeForce Go 6800','GeForce Go 6100 + nForce Go 430','GeForce Go 6150 + nForce Go 430','GeForce Go 6800 Ultra','GeForce Go 6600','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
