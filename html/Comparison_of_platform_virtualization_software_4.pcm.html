<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of platform virtualization software -  Restrictions </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Maximum number of guest VM running :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Maximum number of logical CPU per VM guest :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Maximum number of SCSI + IDE disks per VM guest :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Maximum amount of memory per VM guest :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Maximum disk size per VM guest :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Maximum host memory :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Maximum host disk volume size :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Maximum host cores / CPUs :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['8 GB','1 TB','64 GB','No limit','255 GB','8 GB (32-bit); 64 GB (64-bit)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['950 GB','2 TB minus 512 bytes','2 TB','64 TB','No limit','62 TB','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['4 TB','No limit','1 TB','2 TB','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No limit','N/A','64 TB','Depending on filesystem','2 TB minus 512 bytes','']
	          });
        </script>
		
</body>
</html>
