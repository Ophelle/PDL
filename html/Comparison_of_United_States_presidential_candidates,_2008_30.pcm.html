	<h1>Comparison of United States presidential candidates, 2008 - Same-sex marriage</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>In 2004, McCain voted against the Federal Marriage Amendment, arguing that each state should be able to choose whether to recognize same-sex marriage. He supported the 2006 Arizona initiative to ban same-sex marriage. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>

						</tr>

							<td> <label>Baldwin believes marriage is between a man and a woman and supports the DOMA. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>John McCain :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",

	          $("#2").typeahead({
	            name:"list2",
	            local : ['Barack Obama','John McCain','']
	          });
        </script>
