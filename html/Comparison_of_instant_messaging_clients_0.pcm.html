<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of instant messaging clients - General information </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>First public release :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Type :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable version :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Author, creator :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Freeware','Clickwrap','GPL','Proprietary','GPLv3','GPLv2','Freemium','MIT','Proprietary commercial software','LGPL','License','Freemium (Adware)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Google Hangouts','Instantbird','Messages','Fire','WeChat','Gajim','Libon','Kadu','Sicher','Microsoft Lync','Bombus','Hookt','Psi','Nimbuzz','Upptalk','Signal','Miranda IM','Palringo','Ayttm','IBM Lotus Sametime','WhatsApp','emesene','Kopete','Viber','Pidgin','Line','QIP','eBuddy','Coccinella','naim','Trillian','Gadu-Gadu','IMVU','AIM','MySpaceIM','Empathy','Firetalk','ICQ','iChat','surespot','BitlBee','Wickr','Kik Messenger','Centericq','Adium','Tkabber','KakaoTalk','InTouch Messenger','MCabber','Skype','Xfire','Jitsi','BBM','TextSecure','Qnext','FaceTime','Client','Tencent QQ','Telegram','Tox','Meetro','Threema','Zephyr','aMSN','Windows Live Messenger','Paltalk','Hike','QuteCom','Yahoo! Messenger','']
	          });
        </script>
		
</body>
</html>
