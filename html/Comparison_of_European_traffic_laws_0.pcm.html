<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of European traffic laws -  General </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Speed limit on single carriageway (km/h) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Triangle required :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Speed limit on motorway (km/h) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fire extinguisher required :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Speed limit in urban area :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Minimum child age (front seat) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Country code :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Seatbelt required :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Spare bulb required :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>First aid required :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Tow rope required :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Toll roads :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Speed limit on dual carriageway (km/h) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Minimum driver's age :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Country :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Permitted alcohol level (%) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Recommended','Yes, 2x','Triangle required','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','Recommended','Fire extinguisher required','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['AND','L','M','NL','FL','LT','AL','EST','MK','PT','PL','MC','CZ','HR','MNE','I','SLO','SRB','TR','B','FIN','RO','CY','F','N','IS','DK','H','RUS','BY','LV','MD','BIH','UA','A','GB','GR','SK','D','BG','Country code','RSM','S','CH','E','IRL','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['All','Front','N/A','Seatbelt required','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','Spare bulb required','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Recommended','Yes','First aid required','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','Tow rope required','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','','Yes','Toll roads','']
	          });
        </script>
		
</body>
</html>
