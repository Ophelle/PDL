<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of European traffic laws -  General </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Speed limit on single carriageway (km/h) : </label></br> <input id="1" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>Triangle required : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Speed limit on motorway (km/h) : </label></br> <input id="3" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>Fire extinguisher required : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Speed limit in urban area : </label></br> <input id="5" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>Minimum child age (front seat) : </label></br> <input id="6" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>Country code : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Seatbelt required : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Spare bulb required : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>First aid required : </label></br> <input id="10" type="text" name="Feature"></br>
							
						</br>	
							<label>Tow rope required : </label></br> <input id="11" type="text" name="Feature"></br>
							
						</br>	
							<label>Toll roads : </label></br> <input id="12" type="text" name="Feature"></br>
							
						</br>	
							<label>Speed limit on dual carriageway (km/h) : </label></br> <input id="13" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>Minimum driver's age : </label></br> <input id="14" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>Country :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Bosnia and Herzegovina</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Permitted alcohol level (%) : </label></br> <input id="16" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','Recommended','Yes, 2x','Triangle required','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','Recommended','Fire extinguisher required','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['AND','L','M','NL','FL','LT','AL','EST','MK','PT','PL','MC','CZ','HR','MNE','I','SLO','SRB','TR','B','FIN','RO','CY','F','N','IS','DK','H','RUS','BY','LV','MD','BIH','UA','A','GB','GR','SK','D','BG','Country code','RSM','S','CH','E','IRL','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['All','Front','N/A','Seatbelt required','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['No','Yes','Spare bulb required','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Recommended','Yes','First aid required','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Yes','No','Tow rope required','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['No','','Yes','Toll roads','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
