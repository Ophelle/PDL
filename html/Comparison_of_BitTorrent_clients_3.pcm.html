<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of BitTorrent clients -  Features I </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Magnet URI : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>LPD : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>UDP tracker : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Embedded tracker : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Proxy server :</label></br>
							
 		 									<input type="checkbox" name="Feature" >HTTP(S)</br>	
 		 									<input type="checkbox" name="Feature" > SOCKS4-5</br>	
 		 									<input type="checkbox" name="Feature" >HTTP</br>	
 		 									<input type="checkbox" name="Feature" >HTTP 1.1</br>	
 		 									<input type="checkbox" name="Feature" > SOCKS4-4a-5</br>	
 		 									<input type="checkbox" name="Feature" >HTTP(S)?</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Encryption : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>NAT Port Mapping Protocol : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>BitTorrent client :</label></br>
							
 		 									<input type="checkbox" name="Feature" >BitTorrent 5</br>	
 		 									<input type="checkbox" name="Feature" > Mainline</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>DHT : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Preload Magnet metadata : </label></br> <input id="10" type="text" name="Feature"></br>
							
						</br>	
							<label>Super-seeding : </label></br> <input id="11" type="text" name="Feature"></br>
							
						</br>	
							<label>NAT traversal : </label></br> <input id="12" type="text" name="Feature"></br>
							
						</br>	
							<label>UPnP : </label></br> <input id="13" type="text" name="Feature"></br>
							
						</br>	
							<label>Peer exchange : </label></br> <input id="14" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','Yes','Magnet URI','Partial','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','Yes','Partial','LPD','Plugin','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['No','UDP tracker','Yes','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Separate download','Yes','No','Embedded tracker','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['No','Yes','Encryption','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Yes','No','NAT Port Mapping Protocol','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Yes','No','DHT','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['No','Yes','Preload Magnet metadata','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['Super-seeding','No','Yes','']
          });
          $("#10").typeahead({
            name:"list10",
            local : ['Yes','No','NAT traversal','']
          });
          $("#11").typeahead({
            name:"list11",
            local : ['Yes','No','UPnP','']
          });
          $("#12").typeahead({
            name:"list12",
            local : ['Yes','No','Peer exchange','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
