<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of BitTorrent clients -  Features I </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Magnet URI :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>LPD :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>UDP tracker :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Embedded tracker :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Proxy server :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Encryption :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>NAT Port Mapping Protocol :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>BitTorrent client :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DHT :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Preload Magnet metadata :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Super-seeding :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>NAT traversal :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>UPnP :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Peer exchange :</td><td> <input id="12" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Magnet URI','Partial','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','Partial','LPD','Plugin','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','UDP tracker','Yes','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Separate download','Yes','No','Embedded tracker','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','Encryption','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','NAT Port Mapping Protocol','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','DHT','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Yes','Preload Magnet metadata','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Super-seeding','No','Yes','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Yes','No','NAT traversal','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['Yes','No','UPnP','']
	          });
	          $("#12").typeahead({
	            name:"list12",
	            local : ['Yes','No','Peer exchange','']
	          });
        </script>
		
</body>
</html>
