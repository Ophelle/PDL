<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of parser generators - Parsing expression grammars, deterministic boolean grammars</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Output languages :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Parsing algorithm :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Website :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Grammar, code :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Development platform :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['','Parser Grammar Engine','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['mixed','separate','identical','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['parboiled','peg','PyPy rlib','PetitParser','Nemerle.Peg','parsepp','Treetop','Narwhal','Lambda PEG','PGE','lars::parser','Laja','Grako','Mouse','grammar::peg','PEGTL','pyPEG','neotoma','PHP PEG','CL-peg','LPeg','Yard','Drat!','AustenX','Katahdin','Spirit2','IronMeta','peg-parser','Pegasus','Arpeggio','NPEG','Aurochs','PackCC','Pappy','Rats!','Packrat','OMeta','Waxeye','Frisby','PEG.js','pegc','Parsnip','']
	          });
        </script>
		
</body>
</html>
