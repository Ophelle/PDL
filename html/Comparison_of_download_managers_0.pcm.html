<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of download managers -  General information </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>CLI :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mac OS X :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Web :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Adware, Malware & Spyware :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable release :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GUI :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Manager :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License / Price (USD) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','?','Partial','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','?','Yes','Part of KDE for Mac','Requires Firefox','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Requires Firefox','?','Yes','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','?','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','?','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','Requires Firefox','?','Part of KDE for Windows','No','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Download Accelerator Plus','EagleGet','Maxel','DownloadStudio','GetRight','MiniDM','Free Studio','Jigdo','BitComet','Internet Download Manager','Free Download Manager','Download Accelerator Manager','uGet','DownThemAll!','JDownloader','Shareaza','Tmib video downloader','4K Video Downloader','MLDonkey','FreshDownload','Folx','Internet Download Accelerator','Freemake Video Downloader','KGet','Download Express','Go!Zilla','FlashGet','']
	          });
        </script>
		
</body>
</html>
