<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of instant messaging clients - Secure messengers</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Encryption :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OTR :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client Name :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Messages','AIM','Kadu','Coccinella','Centericq','IBM Lotus Sametime','Skype','Bombus','eBuddy','Yahoo! Messenger','Qnext','Fire','QuteCom','Paltalk','aMSN','Telepathy-based','Gadu-Gadu','Yuilop','IMVU','QIP','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes Not OpenPGP.','?','Yes','Partial Not OpenPGP.','Yes/No Not OpenPGP.','Sort of','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','No','Yes','']
	          });
        </script>
		
</body>
</html>
