<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of United States presidential candidates, 2008 - Health care</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>McCain favors tax credits of up to $5,000 for families that purchase health insurance. "We do not believe in coercion and the use of state power to mandate care, coverage or costs." His plan would reduce the number of uninsured by 1 million by 2009 and 5 million by 2013, while raising the national debt by $1.3 trillion over 10 years, according to one estimate. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Chuck Baldwin :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Believes in supplying better health care to America's veterans. Supports freedom of choice, opposes compulsory vaccination. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>John McCain :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Ralph Nader','Cynthia McKinney','Bob Barr','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Barack Obama','John McCain','']
	          });
        </script>
		
</body>
</html>
