<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of pumps - Velocity pumps</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
						    <td> <label>Suction lift ? :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fabrication requirements :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Cyclic/continuous ? :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Durability :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Difficulty of repair :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Size of device :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Maximum lift height :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Efficiency :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Difficulty of production :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Output :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Pump type :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Production cost :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['cyclic','continuous','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['3m-200m','2m-4m','2m-10m','2m-20m','2m-60m','10m-30m','3m-20m','5m-30m','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['low-medium','medium-high','medium','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['low-medium','medium-high','medium','high','very low','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['?','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['medium-high','medium','very low','low-medium','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['?','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['?','']
	          });
        </script>
		
</body>
</html>
