<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of browser synchronizers - Operating system support</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Firefox Sync :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Opera Link :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Xmarks :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>BookmarkSync :</td><td> <input type="radio" name="FeatureBookmarkSync" value="oui"> oui <input type="radio" name="FeatureBookmarkSync" value = "non"> non</br></br></label></td>
						    <td> <label>BookmarkSync :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PC operating system :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','OpenSolaris','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Xmarks Premium','No','Yes','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Symbian','Linux','other','Windows','Windows Phone','Android','iOS','FreeBSD','OS X','BlackBerry OS','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Mobile operating system','PC operating system','','']
	          });
        </script>
		
</body>
</html>
