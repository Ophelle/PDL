<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of network diagram software -  List of Network Mapping Software </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>License :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Platforms :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Deployment :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Proprietary','Free','Free & Proprietary','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Desktop','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Graphical Networks','The Dude','Whatsupgold','Manage Engine','MaSSHandra','Solarwinds','10-Strike','10SCAPE','Docusnap','Netbrain Tech','Spiceworks','']
	          });
        </script>
		
</body>
</html>
