<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of packet analyzers - Operating system support</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Solaris :</label></br>
								<input type="radio" name="FeatureSolaris" value="oui">Yes <input type="radio" name="FeatureSolaris" value = "non">No <input type="radio" name="FeatureSolaris" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>OS X :</label></br>
								<input type="radio" name="FeatureOS X" value="oui">Yes <input type="radio" name="FeatureOS X" value = "non">No <input type="radio" name="FeatureOS X" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Other :</label></br>
								<input type="radio" name="FeatureOther" value="oui">Yes <input type="radio" name="FeatureOther" value = "non">No <input type="radio" name="FeatureOther" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>BSDs :</label></br>
								<input type="radio" name="FeatureBSDs" value="oui">Yes <input type="radio" name="FeatureBSDs" value = "non">No <input type="radio" name="FeatureBSDs" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Microsoft Windows :</label></br>
								<input type="radio" name="FeatureMicrosoft Windows" value="oui">Yes <input type="radio" name="FeatureMicrosoft Windows" value = "non">No <input type="radio" name="FeatureMicrosoft Windows" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Client : </label></br> <input id="0" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Client",
									local : ['Clusterpoint Network TrafficSurveillance System','Capsa Free Edition','Observer','OmniPeek (formerly AiroPeek, EtherPeek)','dSniff','netsniff-ng','Xplico','Ettercap','Kismet','ngrep','snoop','EtherApe','Microsoft Network Monitor','Clarified Analyzer','CommView','SteelCentral Transaction Analyzer','Wireshark (formerly Ethereal)','LANMeter','Cain and Abel','Carnivore','tcpdump','justniffer','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
