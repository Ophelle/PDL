<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of documentation generators -  Output formats </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>PDF :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RTF :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DocBook :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>XML :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ePub :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>CHM :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>HTML :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>man pages :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>LaTeX :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PostScript :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','Indirectly','PDF','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','Indirectly','RTF','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','DocBook','Yes','Partial','Indirectly','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','Yes+JSON','Indirectly','XML','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','Indirectly','No','CHM','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','HTML','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Yes','Indirectly','man pages','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['No','Yes','Indirectly','LaTeX','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Indirectly','No','Yes','PostScript','']
	          });
        </script>
		
</body>
</html>
