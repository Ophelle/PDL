<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of documentation generators -  Output formats </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>PDF : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>RTF : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>DocBook : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>XML : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>ePub : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>CHM : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>HTML : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>man pages : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>LaTeX : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>PostScript : </label></br> <input id="10" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','No','Indirectly','PDF','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','Yes','Indirectly','RTF','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['No','DocBook','Yes','Partial','Indirectly','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','No','Yes+JSON','Indirectly','XML','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Yes','Indirectly','No','CHM','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Yes','HTML','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['No','Yes','Indirectly','man pages','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['No','Yes','Indirectly','LaTeX','']
          });
          $("#10").typeahead({
            name:"list10",
            local : ['Indirectly','No','Yes','PostScript','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
