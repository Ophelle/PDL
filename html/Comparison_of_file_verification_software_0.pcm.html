<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of file verification software - General</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>First public release :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mac OS X :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable date (version) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Developer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Open source :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Cost (USD) :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Framework :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','Mac OS X','?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','?','Linux','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['ilSFV','DeepDigest','HashCheck','Checksum Compare','SafeFileManager','CHK','MD5 & SHA Checksum Utility','MD5 Win Verifier','TeraCopy','FCIV','RekSFV','WinHasher','MD5summer','Fsum Frontend','CDCheck','cfv','Febooti Hash & CRC','AccuHash','FileVerifier++','SFV Checker','Cobynsoft's Hash Calculator','HashCalc','sha1sum','md5deep (and HashDeep)','Get-FileHash','RapidCRC','jHashCalc','Jacksum','RHash','QuickSFV','BeaverSFV','wxChecksums','DySFV','SuperSFV','FSUM','IntactFile','Software','cksum','md5sum','Toolsley Hash & Validate','Data Digester','FastSum','MD5 File Hasher','eXpress CheckSum Calculator','jdigest','ExactFile','FlashSFV','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','?','Windows','No','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','Open source','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Free','various','Cost (USD)','$19.95','$10.00','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['?','.NET','.NET 3.5','Framework','C','Java','GTK','Qt','.NET 2.0','Python','VCL','(Delphi 7)','']
	          });
        </script>
		
</body>
</html>
