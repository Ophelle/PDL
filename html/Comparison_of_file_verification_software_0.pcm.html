<head>

	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file verification software - General</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>

		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>First public release : </label></br> <input id="1" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>Mac OS X : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Latest stable date (version) : </label></br> <input id="3" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>Linux : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>License :</label></br>
							
 		 									<input type="checkbox" name="Feature" >freeware</br>	
 		 									<input type="checkbox" name="Feature" >shareware</br>	
 		 									<input type="checkbox" name="Feature" >GPL </br>	
 		 									<input type="checkbox" name="Feature" > postcards</br>	
 		 									<input type="checkbox" name="Feature" >donationware</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Developer :</label></br>
							
 		 									<input type="checkbox" name="Feature" >TryAndError</br>	
 		 									<input type="checkbox" name="Feature" > Inc.</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Software : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Windows : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Open source : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Cost (USD) : </label></br> <input id="10" type="text" name="Feature"></br>
							
						</br>	
							<label>Framework : </label></br> <input id="11" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','No','Mac OS X','?','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','Yes','?','Linux','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['ilSFV','DeepDigest','HashCheck','Checksum Compare','SafeFileManager','CHK','MD5 & SHA Checksum Utility','MD5 Win Verifier','TeraCopy','FCIV','RekSFV','WinHasher','MD5summer','Fsum Frontend','CDCheck','cfv','Febooti Hash & CRC','AccuHash','FileVerifier++','SFV Checker','Cobynsoft's Hash Calculator','HashCalc','sha1sum','md5deep (and HashDeep)','Get-FileHash','RapidCRC','jHashCalc','Jacksum','RHash','QuickSFV','BeaverSFV','wxChecksums','DySFV','SuperSFV','FSUM','IntactFile','Software','cksum','md5sum','Toolsley Hash & Validate','Data Digester','FastSum','MD5 File Hasher','eXpress CheckSum Calculator','jdigest','ExactFile','FlashSFV','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','?','Windows','No','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['No','Yes','Open source','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Free','various','Cost (USD)','$19.95','$10.00','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['?','.NET','.NET 3.5','Framework','C','Java','GTK','Qt','.NET 2.0','Python','VCL','(Delphi 7)','']
          });
