<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Internet forum software - Data storage</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>NoSQL : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Flat file : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>PostgreSQL : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>SQLite : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>MySQL : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Firebird : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>MSSQL : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Oracle : </label></br> <input id="8" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','NoSQL','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','Flat file','Yes','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['No','Yes','PostgreSQL','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['No','Yes (SQLite 2)','SQLite','Yes','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Yes','No','Yes (HSQLDB)','MySQL','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['No','Yes','Firebird','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Discontinued','No','MSSQL','Yes','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['Yes','No','Oracle','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
