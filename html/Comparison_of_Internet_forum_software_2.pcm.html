<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Internet forum software - Data storage</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>NoSQL :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Flat file :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PostgreSQL :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SQLite :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>MySQL :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Firebird :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>MSSQL :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Oracle :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','NoSQL','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Flat file','Yes','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','PostgreSQL','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes (SQLite 2)','SQLite','Yes','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','Yes (HSQLDB)','MySQL','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Yes','Firebird','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Discontinued','No','MSSQL','Yes','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','No','Oracle','']
	          });
        </script>
		
</body>
</html>
