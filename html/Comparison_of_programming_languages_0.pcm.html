<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">

<body>
	<h1>Comparison of programming languages - General comparison</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Functional :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>

						</tr>
					
					
				
						<tr>

						<tr>

						<tr>
							<td> <label>Reflective :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>

						<tr>

						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['','Yes','can be viewed as','Functional','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','Yes','Procedural','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['','Yes','Generic','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['','Yes','Reflective','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['','Yes','Event-driven','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','','Object-oriented','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Imperative','Yes','','']
	          });
        </script>
