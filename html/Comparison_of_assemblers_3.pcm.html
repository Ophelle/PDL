<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">

<body>

			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>License : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Assembler : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Host platform :</label></br>
							
 		 									<input type="checkbox" name="Feature" >IBM OS</br>

						</br>	
							<label>Instruction set :</label></br>
							
 		 									<input type="checkbox" name="Feature" >IBM System</br>

		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Proprietary','Free','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['IBM Assembler D','IBM Assembler F','BAL','PL360','IBM Assembler XF','HLASM','IBM Assembler H','Dignus Systems/ASM','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
