<head>

<body>
		<div class="container">

				<h1>Comparison of TLS implementations -  Key exchange algorithms (certificate-only) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>RSA : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>ECDH-ECDSA : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>RSA-EXPORT (insecure) : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>ECDHE-ECDSA (forward secrecy) : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>DHE-RSA (forward secrecy) : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>ECDHE-RSA (forward secrecy) : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>ECDH-RSA : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>DHE-DSS (forward secrecy) : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Implementation :</label></br>
							
 		 									<input type="checkbox" name="Feature" >SChannel Vista</br>	
 		 									<input type="checkbox" name="Feature" >2008</br>	
 		 									<input type="checkbox" name="Feature" > 2008R2</br>	
 		 									<input type="checkbox" name="Feature" > 2012</br>

 		 									<input type="checkbox" name="Feature" >2012R2</br>

 		 									<input type="checkbox" name="Feature" >2003</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>GOST R 34.10-94 / 34.10-2001 :</label></br>
							
 		 									<input type="checkbox" name="Feature" >GOST R 34.10-94 </br>	
 		 									<input type="checkbox" name="Feature" > 34.10-2001</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','RSA','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','No','ECDH-ECDSA','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['disabled by default','Disabled by default','RSA EXPORT (insecure)','No','Yes','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','ECDHE-ECDSA (forward secrecy)','No','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Yes','No','AES_GCM only
1024bits only','Max 2048 bit','DHE-RSA (forward secrecy)','Client side only','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Yes','No','except AES_GCM','ECDHE-RSA (forward secrecy)','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['No','Yes','ECDH-RSA','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['No','Max 1024 bit','DHE-DSS (forward secrecy)','Yes','Max 2048 bit','']
          });
    </script>
