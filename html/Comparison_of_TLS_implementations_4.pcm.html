	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of TLS implementations -  Key exchange algorithms (certificate-only) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>RSA :</label></br>
								<input type="radio" name="FeatureRSA" value="oui">Yes <input type="radio" name="FeatureRSA" value = "non">No <input type="radio" name="FeatureRSA" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>ECDH-ECDSA :</label></br>
								<input type="radio" name="FeatureECDH-ECDSA" value="oui">Yes <input type="radio" name="FeatureECDH-ECDSA" value = "non">No <input type="radio" name="FeatureECDH-ECDSA" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>

								<input type="radio" name="FeatureRSA-EXPORT (insecure)" value="oui">Yes <input type="radio" name="FeatureRSA-EXPORT (insecure)" value = "non">No <input type="radio" name="FeatureRSA-EXPORT (insecure)" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>ECDHE-ECDSA (forward secrecy) :</label></br>
								<input type="radio" name="FeatureECDHE-ECDSA (forward secrecy)" value="oui">Yes <input type="radio" name="FeatureECDHE-ECDSA (forward secrecy)" value = "non">No <input type="radio" name="FeatureECDHE-ECDSA (forward secrecy)" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>DHE-RSA (forward secrecy) :</label></br>
								<input type="radio" name="FeatureDHE-RSA (forward secrecy)" value="oui">Yes <input type="radio" name="FeatureDHE-RSA (forward secrecy)" value = "non">No <input type="radio" name="FeatureDHE-RSA (forward secrecy)" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>ECDHE-RSA (forward secrecy) :</label></br>
								<input type="radio" name="FeatureECDHE-RSA (forward secrecy)" value="oui">Yes <input type="radio" name="FeatureECDHE-RSA (forward secrecy)" value = "non">No <input type="radio" name="FeatureECDHE-RSA (forward secrecy)" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>ECDH-RSA :</label></br>
								<input type="radio" name="FeatureECDH-RSA" value="oui">Yes <input type="radio" name="FeatureECDH-RSA" value = "non">No <input type="radio" name="FeatureECDH-RSA" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>DHE-DSS (forward secrecy) :</label></br>
								<input type="radio" name="FeatureDHE-DSS (forward secrecy)" value="oui">Yes <input type="radio" name="FeatureDHE-DSS (forward secrecy)" value = "non">No <input type="radio" name="FeatureDHE-DSS (forward secrecy)" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Implementation : </label></br> <input id="9" type="text" name="Feature"></br>
								
								</br>

								<input type="radio" name="FeatureGOST R 34.10-94 / 34.10-2001" value="oui">Yes <input type="radio" name="FeatureGOST R 34.10-94 / 34.10-2001" value = "non">No <input type="radio" name="FeatureGOST R 34.10-94 / 34.10-2001" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['SChannel 10 Technical Preview','MatrixSSL','SChannel Vista/2008, 2008R2, 2012','cryptlib','LibreSSL','SChannel 7, 8, 8.1/2012R2','GnuTLS','RSA BSAFE','Implementation','Botan','JSSE','Secure Transport','mbed TLS','NSS','SharkSSL','wolfSSL','OpenSSL','SChannel XP/2003','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
