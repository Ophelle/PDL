<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of TLS implementations -  Key exchange algorithms (certificate-only) </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>RSA :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ECDH-ECDSA :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RSA-EXPORT (insecure) :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ECDHE-ECDSA (forward secrecy) :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DHE-RSA (forward secrecy) :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ECDHE-RSA (forward secrecy) :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ECDH-RSA :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DHE-DSS (forward secrecy) :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Implementation :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GOST R 34.10-94 / 34.10-2001 :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','RSA','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','ECDH-ECDSA','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['disabled by default','Disabled by default','RSA EXPORT (insecure)','No','Yes','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','ECDHE-ECDSA (forward secrecy)','No','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','AES_GCM only
1024bits only','Max 2048 bit','DHE-RSA (forward secrecy)','Client side only','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','except AES_GCM','ECDHE-RSA (forward secrecy)','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','ECDH-RSA','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Max 1024 bit','DHE-DSS (forward secrecy)','Yes','Max 2048 bit','']
	          });
        </script>
		
</body>
</html>
