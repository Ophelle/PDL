<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">

<script type="text/javascript" src="js/typeahead.min.js"></script>

<body>
	<h1>Comparison of research networking tools and research profiling systems -  Controlled Vocabulary, Ontologies and Author Disambiguation </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Thesaurus/Controlled Vocabulary Used :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Automatic Author Disambiguation :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Ontology/Ontologies Supported :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Research Networking Tool :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Yes (uses campus directory for authentication)','Yes (Author clustering capabilities used to match authors with papers)','No (but can be done manually by authors)','No (although authors can build their publication list and manually disambiguate)','N/A','Yes  (partial)','No (but can be done manually through Google Scholar "My Citations" functionality)','Unknown','Yes uses author ID numbers','Yes Harvard Profiles uses an XML-based "disambiguation service" to import Medline publications and uses configurable heuristics in its disambiguation algorithm','No (Though InCites can accept data from ResearcherID and Converis profiling systems for disambiguation)','No (but can be done manually)','In development','No (can be done manually by authors)','No (but can be done in conjunction with software developed at Northwestern University)','']
	          });
        </script>
		
</body>
