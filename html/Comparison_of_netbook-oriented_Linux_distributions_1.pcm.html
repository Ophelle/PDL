<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of netbook-oriented Linux distributions - Specific features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Target boot time :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Specific supported hardware :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SSD write optimization (SSD degradation, I/O optimization, etc.) :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Distribution :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Eeedora','Kuki Linux 2.0','EasyPeasy 1.6','Ubuntu Netbook Edition 10.10','Firefly Linux 1.0 Beta 1','Puppeee Linux 4.3X','Leeenux Linux v6','Moblin 2.0','OpenGeeeU 8.10','Joli OS 1.2','Aurora 3.0','Linux4One 1.5','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','5 seconds','30s (900Â MHz)','30s','40 seconds','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['','Lightweight kernel compiled for EeePCs only','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['','Yes','Layered filesystem - caches writes in RAM','']
	          });
        </script>
		
</body>
</html>
