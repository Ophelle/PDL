<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>List of AMD graphics processing units -  FireGL Series </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Bus interface :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fillrate - Texture (GT/s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory clock (MHz) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>API compliance (version) - DirectX :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Config core :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory - Bus width (bit) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Core clock (MHz) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory (MB) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Launch :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>API compliance (version) - OpenGL :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory - Bus type :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fab (nm) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory - Bandwidth (GB/s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Processing Power
GFLOPs - Single precision :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fillrate - Pixel (GP/s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Notes :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Core :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['PCIe x16','PCIe','AGP','PCIe 2.0','AGP-Pro','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['6:16:16:16','2:4:8:4','2:4:4:4','120(24×5):8:4','4:4:4:4','320(64×5):16:16','4:8:8:8','5:12:4:4','8:16:16:16','8:36:16:16','6:12:12:12','6:8:8:8','240(48×5):12:12','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['FireGL T2-128','FireGL 8800','FireGL X1-256','FireGL V5200','FireGL X1-128','FireGL X2-256T','FireGL V7400','FireGL V3200','FireGL V8600','FireGL 8700','FireGL V3100','FireGL V3350','FireGL V7350','FireGL V5100','FireGL V5000','FireGL Z1-128','FireGL X2-256','FireGL V5600','FireGL V7100','FireGL V3400','FireGL V7700','FireGL V3300','FireGL V3600','FireGL V7600','FireGL V8650','FireGL V7300','FireGL V7200','FireGL X3-256','FireGL T2-64','']
	          });
        </script>
