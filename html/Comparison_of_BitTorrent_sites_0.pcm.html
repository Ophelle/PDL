<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of BitTorrent sites - Site comparison</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Site :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Ignores DMCA :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Is a tracker :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Comments :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Multi-tracker index :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Public :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Alexa Traffic Rank :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Specialization :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>One-click download :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RSS :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Sortable :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DHT search :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Directory :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['AniRena','KickassTorrents','T411','waffles.fm','Rarbg','torrentportal.com','coda.fm','YourExotic','Torlock','Tormovies','Torrent Reactor','ExtraTorrent','Torrentz','IPTorrents','TorrentUs','What.CD','Buhaypirata Networks','Mamega.com','isoHunt','Demonoid','YourBittorrent','TranceTraffic','bitmetv.org','MovieMagnet','YTS','etree','Site','blackcats-games.net','RevolutionTT','Legit Torrents','OpenBitTorrent','FullDLs','1337x','SceneAccess.eu','AnimeSuki','The Pirate Bay','HDBits.org','TorrentProject','broadcasthe.net','Seedpeer','myanonamouse.net','BitSnoop','Old Pirate Bay','h33t','Tamil Rockers','thegft.org','Bitme.org','zoozle.org','Nyaa Torrents','AsiaTorrents','Mininova','TorrentLeech.org','BTDigg','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','No','?','Ignores DMCA','Yes','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','?','No','Is a tracker','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','?','Comments','No','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','?','Multi-tracker index','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','Public','Semi-public','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','?','One click download','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','?','No','RSS','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['?','No','Yes','Only new torrents','Sortable','VIP only','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['?','No','Yes','DHT search','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['Yes','?','No','Directory','']
	          });
        </script>
		
</body>
</html>
