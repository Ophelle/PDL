<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of memory cards -  Technical details </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Products :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Max. Write Speed (MB/s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Varieties :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Max. Read Speed (MB/s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Card :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Controller chip :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label># of pins :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Max. storage capacity (nom. in GiB) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Read/write cycles :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Theoretical max. capacity (nom. in GiB) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Operating voltage (V) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Low-level access :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['P16','P6','P28','P10','P14','P23','P2','P17','P18','P13','P27','P21','P25','P1','P8','P19','P31','P12','P7','P15','P3','P11','P20','P29','P22','P26','P9','P5','P4','P24','P30','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['PRO-HG Duo','Standard','xC','MMCmicro','Type H','PRO','Micro (M2)','MMCplus','miniSD','MMCmobile','microSD','eMMC','Type M+','Full speed (USB 1)','SD (SDSC)','miniSDHC','','Type M','I','PRO Duo','SDHC','MMC','II','High speed (USB 2.0)','RS-MMC','SDXC','microSDXC','microSDHC','Super speed (USB 3.0)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Memory Stick','xD','XQD','Secure Digital','SmartMedia','CompactFlash','MMC','USB','']
	          });
        </script>
		
</body>
</html>
