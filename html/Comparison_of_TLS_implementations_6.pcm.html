<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of TLS implementations -  Certificate verification methods </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Trust on First Use (TOFU) :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OCSP :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PKIX path validation :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>CRL :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DANE (DNSSEC) :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Application-defined :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Implementation :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','TOFU','Yes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','Unknown','OCSP','No','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','PKIX','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','CRL','Unknown','No','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','DANE','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Unknown','Yes','Application-defined','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['JSSE','RSA BSAFE','SharkSSL','GnuTLS','Implementation','cryptlib','MatrixSSL','Secure Transport','mbed TLS','Botan','LibreSSL','wolfSSL','SChannel','OpenSSL','NSS','']
	          });
        </script>
		
</body>
</html>
