<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of TLS implementations -  Certificate verification methods </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Trust on First Use (TOFU) : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>OCSP : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>PKIX path validation : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>CRL : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>DANE (DNSSEC) : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Application-defined : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Implementation : </label></br> <input id="7" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','TOFU','Yes','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','Unknown','OCSP','No','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Yes','PKIX','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','CRL','Unknown','No','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['No','Yes','DANE','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Unknown','Yes','Application-defined','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['JSSE','RSA BSAFE','SharkSSL','GnuTLS','Implementation','cryptlib','MatrixSSL','Secure Transport','mbed TLS','Botan','LibreSSL','wolfSSL','SChannel','OpenSSL','NSS','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
