	<h1>Comparison of Java and C++ -  Design aims </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
						<tr>
							<td> <label>Standardized minimum limits for all numerical types, but the actual sizes are implementation-defined. Standardized types are available through the standard library . :</td><td> <input id="1" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Resource management can be done manually or by automatic lifetime-based resource management (RAII). :</td><td> <input id="2" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Compatible with C source code, except for a few corner case. :</td><td> <input id="3" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Function pointers, function objects, lambdas (in C++11), and interfaces. :</td><td> <input id="4" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Runs as native executable machine code for the target instruction set(s). :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Provides object types and type names. Allows reflection through RTTI. :</td><td> <input id="6" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Memory management can be done manually through new / delete, automatically by scope, or by smart pointers. Supports deterministic destruction of objects. Garbage collection ABI standardized in C++11, though compilers are not required to implement garbage collection. :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Compile-time templates. Allows for Turing complete meta-programming. :</td><td> <input id="8" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Single and Multiple inheritance of classes, including virtual inheritance. :</td><td> <input id="9" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Source code can be written to be platform-independent (can be compiled for Windows, BSD, Linux, Mac OS X, Solaris, etc., without modification) and written to take advantage of platform-specific features. Typically compiled into native machine code, must be re-compiled for each target platform. :</td><td> <input id="10" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>C++ :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>The C++ Standard Library was designed to have a limited scope and functionality but includes language support, diagnostics, general utilities, strings, locales, containers, algorithms, iterators, numerics, input/output, random number generators, regular expression parsing, threading facilities, type traits (for static type introspection) and Standard C Library. The Boost library offers more functionality including network I/O.
A rich amount of third-party libraries exist for GUI and other functionalities like: ACE, Crypto++, various XMPP Instant Messaging (IM) libraries, OpenLDAP, Qt, gtkmm. :</td><td> <input id="12" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Optional automated bounds checking (e.g., the  method in  and  containers). :</td><td> <input id="13" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Supports classes, structs (POD-types), and unions, and can allocate them on the heap or the stack. :</td><td> <input id="14" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>No standard inline documentation mechanism. Third-party software (e.g. Doxygen) exists. :</td><td> <input id="15" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>const keyword for defining immutable variables and member functions that do not change the object. Const-ness is propagated as a means to enforce, at compile-time, correctness of the code with respect to mutability of objects (see const-correctness). :</td><td> <input id="16" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Supports native unsigned arithmetic. :</td><td> <input id="17" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Write once, compile anywhere (WOCA). :</td><td> <input id="18" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Pointers, references, and pass-by-value are supported for all types (primitive or user-defined). :</td><td> <input id="19" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Allows explicitly overriding types as well as some implicit narrowing conversions (for compatibility with C). :</td><td> <input id="20" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Supports the goto statement. :</td><td> <input id="21" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Allows procedural programming, functional programming, object-oriented programming, generic programming, and template metaprogramming. Favors a mix of paradigms. :</td><td> <input id="22" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Has multiple binary compatibility standards (commonly Microsoft (for MSVC compiler) and Itanium/GNU (for virtually all other compilers)). :</td><td> <input id="23" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Operator overloading for most operators. Preserving meaning (semantics) is highly recommended. :</td><td> <input id="24" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Extension of C with object-oriented programming, still able to run C code. :</td><td> <input id="25" type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
