<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of World War I tanks - Immediate post war tanks</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Mark VIII :</label></br>
											<input type="checkbox" name="Feature" >Petrol 300</br>	
											<input type="checkbox" name="Feature" >340 hp</br>	
											<input type="checkbox" name="Feature" >US</br>	
											<input type="checkbox" name="Feature" >UK</br>	
											<input type="checkbox" name="Feature" >8 km</br>	
											<input type="checkbox" name="Feature" >h</br>	
											<input type="checkbox" name="Feature" >1500</br>	
											<input type="checkbox" name="Feature" >125</br>	
											<input type="checkbox" name="Feature" >16</br>	
											<input type="checkbox" name="Feature" >6 mm</br>	
											<input type="checkbox" name="Feature" >2× 6 pdr; 7 MGs</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>FCM Char 2C :</label></br>
											<input type="checkbox" name="Feature" >15 km</br>	
											<input type="checkbox" name="Feature" >h</br>	
											<input type="checkbox" name="Feature" >45</br>	
											<input type="checkbox" name="Feature" >22</br>	
											<input type="checkbox" name="Feature" >10  mm</br>	
											<input type="checkbox" name="Feature" >Petrol 2×200</br>	
											<input type="checkbox" name="Feature" >250 hp</br>	
											<input type="checkbox" name="Feature" >300+</br>	
											<input type="checkbox" name="Feature" >10</br>	
											<input type="checkbox" name="Feature" >75 mm</br>	
											<input type="checkbox" name="Feature" >4× 7.92 mm MG</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Medium Mark C : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Medium Mark B : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Name",
									local : ['Speed','Range','Planned Prod./Actual total','Engine','Armour thickness  (front/side/top)','Weight(tonne)','Year','Crew','Country','Armament [ammo (rds.)]','']
								});
								$("#1").typeahead({
									name:"Medium Mark C",
									local : ['','1918','UK','5 Machine guns','']
								});
								$("#2").typeahead({
									name:"Medium Mark B",
									local : ['1918','','UK','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
