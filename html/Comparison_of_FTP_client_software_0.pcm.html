<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of FTP client software - Free and Open Source</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Copy files over 2 GB limit :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable version :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software license :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creator :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>First public release date :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Interface :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','?','Yes (since version 2.0.5)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Michael Gorbach','Luke Mewburn','Daniel Stenberg','University of Michigan Research Systems Unix Group','NcFTP Software Inc.','Mime Čuvalo','Alexander V. Lukyanov','Sebastian Ramacher','Martin Přikryl','David C. Gartner','Alexander Lamaison','Brian Masney','David V. Kocher','Community','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['NcFTP','FireFTP','Fugu','Yafc','FileZilla','WinSCP','Cyberduck','tnftp','gFTP','Swish','cURL','lftp','Macfusion','net2ftp','']
	          });
        </script>
		
</body>
</html>
