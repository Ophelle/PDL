<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of FTP client software - Protocol support</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Compression :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DAV / HTTP(S) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FTP :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>API / Commandline available :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SFTP :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FTP over SSH :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Resume Download :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Remote Compression :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Passive mode :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FXP (Site2site transfer) :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FTPS (FTP over SSL) :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Yes (Pro only)','?','Yes (SFTP only)','Compression','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','FTP','No','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','Yes (Pro only)','SFTP','Yes (plugin)','Yes (with WinSCP plugin)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','Yes (Pro only)','?','FTP over SSH','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['?','Resume Download','Yes','Yes (Pro only)','No','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','Remote Compression','No','?','Yes (SFTP only)','Yes (SCP command)','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Robo-FTP','Captain FTP','AbsoluteTelnet','Fling FTP','CoreFTP','FTP Rush','Directory Opus','LeechFTP','Client','SFTPPlus','pbFtpClient','FireFTP','GoAnywhere Director','ExpanDrive (Mac)','WISE-FTP','CrossFTP','Windows 7 (ftp.exe)','FTP Client','SmartFTP','PSFTP (PuTTY)','Beyond FTP','rwBackup','Total Commander','Classic FTP','Steed','Yummy FTP','Cyberduck','WebDrive','CuteFTP','ALFTP','AnyClient','Fugu','WinSCP','Transmit','FTP Voyager','WS_FTP','Mosaic','CurlFtpFS','FTP Explorer','lftp','Secure FTP','ExpanDrive (Windows)','NcFTP','UploadFTP','FTP Script!','Sysax FTP Automation','FAR Manager','Beyond Compare','FTP!','cURL','Swish','FTP Commander','3D-FTP','FlashFXP','Fetch','Interarchy','Macfusion','Ali's FTP Interface','gFTP','FileZilla','BitKinex','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['?','Yes','No','Passive mode','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','Yes (control connection only)','No','?','FTPS (FTP over SSL)','Yes (Pro only)','Yes (with Far Navigator plugin)','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Yes (Pro only)','No','Yes','?','FXP (Site2site transfer)','Yes (Pro Only)','']
	          });
        </script>
		
</body>
</html>
