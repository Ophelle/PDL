<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of FTP client software - Protocol support</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Compression : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>DAV / HTTP(S) :</label></br>
							
 		 									<input type="checkbox" name="Feature" >DAV </br>	
 		 									<input type="checkbox" name="Feature" > HTTP(S)</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>FTP : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>API / Commandline available :</label></br>
							
 		 									<input type="checkbox" name="Feature" >API </br>	
 		 									<input type="checkbox" name="Feature" > Commandline available</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>SFTP : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>FTP over SSH : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Resume Download : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Remote Compression : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Passive mode : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>FXP (Site2site transfer) : </label></br> <input id="10" type="text" name="Feature"></br>
							
						</br>	
							<label>Client : </label></br> <input id="11" type="text" name="Feature"></br>
							
						</br>	
							<label>FTPS (FTP over SSL) : </label></br> <input id="12" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','Yes','Yes (Pro only)','?','Yes (SFTP only)','Compression','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','FTP','No','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['No','Yes','Yes (Pro only)','SFTP','Yes (plugin)','Yes (with WinSCP plugin)','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['No','Yes','Yes (Pro only)','?','FTP over SSH','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['?','Resume Download','Yes','Yes (Pro only)','No','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Yes','Remote Compression','No','?','Yes (SFTP only)','Yes (SCP command)','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Robo-FTP','Captain FTP','AbsoluteTelnet','Fling FTP','CoreFTP','FTP Rush','Directory Opus','LeechFTP','Client','SFTPPlus','pbFtpClient','FireFTP','GoAnywhere Director','ExpanDrive (Mac)','WISE-FTP','CrossFTP','Windows 7 (ftp.exe)','FTP Client','SmartFTP','PSFTP (PuTTY)','Beyond FTP','rwBackup','Total Commander','Classic FTP','Steed','Yummy FTP','Cyberduck','WebDrive','CuteFTP','ALFTP','AnyClient','Fugu','WinSCP','Transmit','FTP Voyager','WS_FTP','Mosaic','CurlFtpFS','FTP Explorer','lftp','Secure FTP','ExpanDrive (Windows)','NcFTP','UploadFTP','FTP Script!','Sysax FTP Automation','FAR Manager','Beyond Compare','FTP!','cURL','Swish','FTP Commander','3D-FTP','FlashFXP','Fetch','Interarchy','Macfusion','Ali's FTP Interface','gFTP','FileZilla','BitKinex','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['?','Yes','No','Passive mode','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['Yes','Yes (control connection only)','No','?','FTPS (FTP over SSL)','Yes (Pro only)','Yes (with Far Navigator plugin)','']
          });
          $("#10").typeahead({
            name:"list10",
            local : ['Yes (Pro only)','No','Yes','?','FXP (Site2site transfer)','Yes (Pro Only)','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
