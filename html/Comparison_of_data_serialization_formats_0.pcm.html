<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of data serialization formats - Overview</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Supports reference? :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Standard API :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Based on :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creator/Maintainer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Schema/IDL? :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Binary? :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Specification :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Standardized? :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Human-readable? :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes
(XPointer, XPath)','Yes','Partial','Yes
(JSON Pointer (RFC 6901);
alternately:
JSONPath, JPath, JSPON, json:select())','N/A','Yes
(Path Specification)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes
(XML schema, RELAX_NG)','No','Yes
(XML schema)','?','Partial
(JSON Schema Proposal, Kwalify, Rx, Itemscript Schema)','Yes
(C++ object persistency framework)','Yes (built-in)','Yes
(Java object persistency, XML, ProtocolBuffers)','Yes','Yes
(Schema WD)','Partial
(Kwalify, Rx, built-in language type-defs)','Yes
(Candle Pattern Reference)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','Partial
(largely de facto)','Partial
(myriad informal variants used)','No','Partial','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['YAML','XML-RPC','Apache Avro','BSON','UBJSON','Structured Data eXchange Format','OGDL','Comma-separated values (CSV)','Fast Infoset','SCaViS','Thrift','Bencode','D-Bus Message Protocol','ASN.1','JSON','MessagePack','Property list','eXternal Data Representation (XDR)','Candle Markup','Data::Dumper format (Core Perl Module)','XML','Binn','PHP's serialize() & unserialize()','Netstring','Smile','ROOT','OpenDDL','Protocol Buffers (protobuf)','S-expression','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','Partially','Yes
(XER, GSER, or custom via ECN)','Yes
(XML)','Yes
("Advanced transport representation")','Partial','Yes
(XML, Java Serialization, ProtocolBuffers)','Yes
(optional XML output for debugging)','Yes
(Type Signatures)','']
	          });
        </script>
		
</body>
</html>
