<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>List of Nvidia graphics processing units - GeForce FX (5xxx) Series</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Bus interface :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory clock (MHz) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory - Bus width (bit) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Core clock (MHz) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Core config :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory (MB) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fillrate - MTextels/s :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Launch :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fillrate - MPixels/s :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Code name :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fillrate - MOperations/s :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory - Bus type :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fab (nm) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fillrate - MVertices/s :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory - Bandwidth (GB/s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['AGP 8X
AGP 4X
PCI','AGP 8X
PCI','AGP 8X','PCI-E x16','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['4:1:4:4','4:3:4:4','4:2:8:4','4:3:8:4','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['NV35','NV30','NV34','NV36','NV31','NV38','NV34B','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['GeForce FX 5700 Ultra','GeForce FX 5700 VE','GeForce FX 5700','GeForce FX 5600 XT','GeForce FX 5200 Ultra','GeForce FX 5600 Ultra','GeForce PCX 5950','GeForce FX 5800 Ultra','GeForce FX 5600','GeForce PCX 5300','GeForce FX 5200','GeForce FX 5700 LE','GeForce FX 5900 ZT','GeForce FX 5900','GeForce PCX 5750','GeForce FX 5600 Ultra Rev.2','GeForce FX 5800','GeForce FX 5500','GeForce FX 5900 XT','GeForce PCX 5900','GeForce FX 5950 Ultra','GeForce FX 5900 Ultra','GeForce FX 5700 Ultra GDDR3','']
	          });
        </script>
		
</body>
</html>
