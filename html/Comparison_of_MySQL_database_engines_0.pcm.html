<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of MySQL database engines</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>License :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Under active development :</td><td> <input type="radio" name="FeatureUnder active development" value="oui"> oui <input type="radio" name="FeatureUnder active development" value = "non"> non</br></br></label></td>
						    <td> <label>Under active development :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Vendor :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Transactional :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['GPL','AGPLv3','Modified GPL','GPLv2','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Sphinx Technologies','MariaDB','Oracle','?','WiredTiger','Calpont','TokuTek','Percona','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['TokuDB','XtraDB','mroonga','Berkeley DB','CSV','sequence','Aria','BlitzDB','InfiniDB','MyISAM','NDB','FederatedX','Falcon','InnoDB','SphinxSE','CONNECT','WiredTiger','Archive','CassandraSE','Federated','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','Yes','No','']
	          });
        </script>
		
</body>
</html>
