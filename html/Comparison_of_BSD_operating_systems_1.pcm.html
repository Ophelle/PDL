<head>

<body>
	<h1>Comparison of BSD operating systems - Technical information</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Supported file system :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Update management :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>

						<tr>

						<tr>
							<td> <label>GUI on by default :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>

	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Hybrid','Monolithic','Monolithic with modules','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes (MATE)','Yes (Aqua)','No (X.Org available)','No (X.Org included)','No (X11 included)','Yes (CDE)','Yes (KDE)','No (X.Org or XFree86 included)','']
	          });
