<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of iOS e-book reader software -  Display features </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Day/Night mode :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Styles (bold/italic/etc.) :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Product :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Themes :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Page Turn Effects :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Enable/Disable CSS :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Customize margins :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Indent paragraph :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Enable/Disable sleep mode :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Customize spacing: line/paragraph :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Multi-column mode :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Customize text alignment :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Brightness Control :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Enable/Disable hyphenation :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Customize font :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Using styles','Using themes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','Buggy','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['iBooks','MegaReader','Stanza','Apabi Reader','Blio','Kobo Reading App','DL Reader','Bluefire Reader','eBookMobi','Marvin','PocketBook reader','Kindle','uBooks','i2Reader','Ebook Reader','KyBook','iBouquiniste','ShuBook','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','Configurable','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','Configurable','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Yes','Configurable','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','(Disabled by default)','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','No','Configurable','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','Justification only','No','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Yes','Vertical swipe','']
	          });
        </script>
		
</body>
</html>
