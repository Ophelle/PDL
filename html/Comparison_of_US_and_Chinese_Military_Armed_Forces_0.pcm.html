	<h1>Comparison of US and Chinese Military Armed Forces - Table comparison between the US and Chinese Military as for 2011</h1>
	<fieldset>

						<tr>
							<td> <label>Percent of GDP :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>

						<tr>

						<tr>

		</table>
		<button type="submit">Ajouter un produit</button>

	<script>
