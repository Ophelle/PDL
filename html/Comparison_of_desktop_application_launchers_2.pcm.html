<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of desktop application launchers -  Mac OS X </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Plugin Support :</label></br>
								<input type="radio" name="FeaturePlugin Support" value="oui">Yes <input type="radio" name="FeaturePlugin Support" value = "non">No <input type="radio" name="FeaturePlugin Support" value = "non">Partial </br>
								
								</br>	
								<label>Programming language : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>OS : </label></br> <input id="3" type="text" name="Feature"></br>
								
								</br>	
								<label>Free according to the FSF :</label></br>
								<input type="radio" name="FeatureFree according to the FSF" value="oui">Yes <input type="radio" name="FeatureFree according to the FSF" value = "non">No <input type="radio" name="FeatureFree according to the FSF" value = "non">Partial </br>
								
								</br>	
								<label>Latest stable version : </label></br> <input id="5" type="text" name="Feature"></br>
								
								</br>	
								<label>Software license : </label></br> <input id="6" type="text" name="Feature"></br>
								
								</br>	
								<label>Creator : </label></br> <input id="7" type="text" name="Feature"></br>
								
								</br>	
								<label>Open source :</label></br>
								<input type="radio" name="FeatureOpen source" value="oui">Yes <input type="radio" name="FeatureOpen source" value = "non">No <input type="radio" name="FeatureOpen source" value = "non">Partial </br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['Objective-C','C++ (Qt)','C++','Java','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Mac OS X','Microsoft Windows, Linux, Mac OS X','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['5.9.11','2.0.3','2.5.0','1.2.0','4.1.6','1.2','2.1.8','5.6.2','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Proprietary','Apache License','GPL','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Running with Crayons','Josh Karlin','Brawer Software','James Thomson','Blacktree Software','Peter Maurer','Objective Development','S.Chekanov and jWork.ORG','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
