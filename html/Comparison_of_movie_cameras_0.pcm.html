<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of movie cameras - General</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Noise Level :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Camera model :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Camera line :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Manufacturer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Introduced :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Weight :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>MOS/Sync :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['N/A','<24 dB','<20 dB','23 dB (3 perf), 22 dB (2 perf)','26 dB','19 dB','25 dB','30 dB (4 perf), 26 dB (3 perf)','<19 dB','<22 dB','30 dB (4 perf), 24 dB (3 perf)','22 dB','20 dB','<23 dB','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Moviecam Compact','Arriflex 35BL-3','Moviecam SuperAmerica','Arriflex 35BL-1','Aaton Penelope','Aaton 35-3P','Arriflex 535','Arriflex 535B','Arricam ST','Arriflex 35BL-2','Panaflex Platinum','Arriflex 35BL-4','Arriflex 435','Eyemo 71K','Arriflex 35-2C','Arricam LT','Panaflex Panastar II','Panaflex-X','Arriflex 435ES','Moviecam SL','Arriflex 435 Xtreme','Arriflex 35BL-4s','Panaflex Gold II','Arriflex 35-3C','Panaflex Millennium','Arriflex 235','Panaflex Millennium XL','Aaton 35-III','Arriflex 435 Advanced','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Panaflex','Aaton Penelope','Arriflex 535','Arriflex 435','Arriflex 35BL','Arricam','Arriflex 35-II','Eyemo','Panaflex Panastar','Panaflex Millennium','Arriflex 235','Arriflex 35-III','Moviecam Compact','Aaton 35','Moviecam SL','Moviecam SuperAmerica','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Sync','MOS','']
	          });
        </script>
		
</body>
</html>
