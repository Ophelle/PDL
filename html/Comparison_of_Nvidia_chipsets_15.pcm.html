<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Nvidia chipsets -  For Intel processors </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>PCI : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>USB : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Sound : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Features : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>SATA :</label></br>
											<input type="checkbox" name="Feature" >6 Ports 3.0Gbit</br>	
											<input type="checkbox" name="Feature" >s</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>LAN :</label></br>
											<input type="checkbox" name="Feature" >1000 Mbit</br>	
											<input type="checkbox" name="Feature" >s</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Memory : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>PATA :</label></br>
								<input type="radio" name="FeaturePATA" value="oui">Yes <input type="radio" name="FeaturePATA" value = "non">No <input type="radio" name="FeaturePATA" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>SLI :</label></br>
								<input type="radio" name="FeatureSLI" value="oui">Yes <input type="radio" name="FeatureSLI" value = "non">No <input type="radio" name="FeatureSLI" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Release Date : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Fabricationprocess (nm) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Processors Supported :</label></br>
											<input type="checkbox" name="Feature" >Intel Core2</br>	
											<input type="checkbox" name="Feature" >Pentium Dual-Core</br>	
											<input type="checkbox" name="Feature" >Celeron
LGA 775</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>PCI-Express : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Code Name : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>FSB/HTFrequency (MHz) : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Notes : </label></br> <input id="11" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"PCI",
									local : ['5 Ports','']
								});
								$("#1").typeahead({
									name:"USB",
									local : ['12 Ports Rev 2.0','']
								});
								$("#2").typeahead({
									name:"Model",
									local : ['GeForce 9300','GeForce 9400','']
								});
								$("#3").typeahead({
									name:"Sound",
									local : ['HDA','']
								});
								$("#4").typeahead({
									name:"Features",
									local : ['Onboard GeForce 9400','Onboard GeForce 9300','']
								});
								$("#5").typeahead({
									name:"Memory",
									local : ['DDR3-1333dual channel','']
								});
								$("#6").typeahead({
									name:"Release Date",
									local : ['October 2008','']
								});
								$("#7").typeahead({
									name:"Fabricationprocess (nm)",
									local : ['','']
								});
								$("#8").typeahead({
									name:"PCI-Express",
									local : ['2.020 lanes','']
								});
								$("#9").typeahead({
									name:"Code Name",
									local : ['MCP7A','']
								});
								$("#10").typeahead({
									name:"FSB/HTFrequency (MHz)",
									local : ['1333 MHz','']
								});
								$("#11").typeahead({
									name:"Notes",
									local : ['','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
