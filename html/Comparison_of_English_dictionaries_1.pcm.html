<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of English dictionaries - Collegiate</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Pages :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest edition :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Year :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Pronunciation guide :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Entries (approx.) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Title :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Publisher :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Main accent :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>First published :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['11th (ISBN 0-8777-9809-5)','4th (ISBN 0-7645-7125-7)','1st (ISBN-13: 978-0312280871)','4th (ISBN 0-547-24766-4)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','Diacritical','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Microsoft Encarta College Dictionary','American Heritage College Dictionary','Merriam-Webster's Collegiate Dictionary','Webster's New World College Dictionary','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Microsoft','Merriam-Webster','Houghton Mifflin Harcourt','Webster's New World (John Wiley & Sons)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['American','']
	          });
        </script>
		
</body>
</html>
