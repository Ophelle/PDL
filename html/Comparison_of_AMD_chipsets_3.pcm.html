<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of AMD chipsets -  AMD-xxx </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Codename :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Released :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>USB
2.0 + 1.1 :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fab (nm) :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Audio :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Parallel ATA :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Features / Notes :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['AMD-8151','AMD-8132','AMD-768','Geode CS5536','AMD-756','AMD-766','Geode CS5535','AMD-8131','AMD-645','Geode CS5530','Geode CS5530A','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['AMD 760 chipset','Geode GX1','AMD-8111
nForce Professional
ULi-1563','AMD-8151','AMD 760MPX chipset','Geode GXm
Geode GXLV','Geode GX','AMD 640 chipset','AMD 750 chipset','Geode LX','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['4 + 2','','4 + 0','0 + 4','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['AC'97','','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['','AGP 8X','PCI-X 2.0','PCI-X','National Semiconductor release','']
	          });
        </script>
		
</body>
</html>
