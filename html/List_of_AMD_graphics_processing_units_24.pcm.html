<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  IGP (HD 7xxx) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>APU : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Config core : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Combined TDP (W) - Max. : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Combined TDP (W) - Idle : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>GFLOPS : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>GFLOPS/W : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Shared Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Shared Memory - Bus type : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Shared Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Core Clock (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Released :</label></br>
											<input type="checkbox" name="Feature" >June 1</br>	
											<input type="checkbox" name="Feature" >2012</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"APU",
									local : ['A6-5400K','A10-5700 (760 MHz) A10-5800K (800 MHz)','A4-4000 A4-5300','A8-5500 A8-5600K','']
								});
								$("#1").typeahead({
									name:"Config core",
									local : ['384:24:8','128:8:4','256:16:8','192:12:4','']
								});
								$("#2").typeahead({
									name:"GFLOPS/W",
									local : ['Unknown','']
								});
								$("#3").typeahead({
									name:"Code name",
									local : ['Devastator','Scrapper','']
								});
								$("#4").typeahead({
									name:"Model",
									local : ['Radeon HD 7480D','Radeon HD 7660D','Radeon HD 7540D','Radeon HD 7560D','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
