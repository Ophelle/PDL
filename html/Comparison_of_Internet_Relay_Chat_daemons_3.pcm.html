<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Internet Relay Chat daemons -  Features </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Operator prefixing :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RDBMS integration (SQL) :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>IRC daemon :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>vHost via I-line (or equivalent) :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Halfop support
(+h %) :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Advanced operator ACL :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>i18n nicknames :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Founder/owner support
(+q ~/.) :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Channel types :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Operator "levels" :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Admin/protect support
(+a/+u &/!/*) :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Unknown','No','Yes','Module','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['MySQL  PostgreSQL: Third party modules','No','SQLite in services module','Old versions: MySQL, SQLite & PostgreSQL: Authorization, Services Integration, Logging, Operaccess','Partial','Unknown','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['ShadowIRCd','solid-ircd','ircd-ratbox','RockIRCd','ircu','IRCD-Hybrid','ithildin','OfficeIRC Server','PleXusIRCd','Bahamut','ConferenceRoom','bIRCd','pureIRCd','IRCD','RubIRCd','InspIRCd','miniircd','UnrealIRCd','Charybdis','WeIRCd','Nefarious IRCu','snircd','Synchronet IRCd','ngIRCd','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','Yes, vhost block in conf','Partial','Unknown','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','Third party module','Unknown','Partial','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','iso8859-1/2/7/8-I/9/16, windows-1250/1251, Multibyte','Unknown','Module','Partial','Yes','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','Module','Unknown','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['#','# &','# %# & %&','# & ! +','+ # & !','# & +','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['No','Yes','Unknown','Module','Third party module (netadmins)','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['No','Yes','Module','']
	          });
        </script>
		
</body>
</html>
