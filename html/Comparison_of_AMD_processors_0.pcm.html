<!DOCTYPE html>
<html>
<head>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
	   <style>
         fieldset{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend{
            font-size: 14px;
            margin-bottom: 0px;
            width: auto;
            border-width: 0px;
            color: #ff6600;
            font-weight: bold;
            margin-left: 20px;
        }
        label{ font-weight : bold;}
       {text-align: right;top:20px;}
    </style>
</head>
<body>
	<h1>Comparison of AMD processors</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
						<tr>
							<td> <label>Products :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Architecture :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Code Name :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Model Group :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Speed (MHz) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Memory Controller :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Cache (KiB) - L3 :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Cache (KiB) - L2 :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Cache (KiB) - L1 :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Supported Features :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>FSB/HT(MHz) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Cores :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Process (nm) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Family :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Socket :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
		
</body>
</html>
