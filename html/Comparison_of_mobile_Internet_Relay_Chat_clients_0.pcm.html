<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of mobile Internet Relay Chat clients - General</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Primary developers :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Programming language :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>User interface :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software license :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Website :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Computing platform :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Cost :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Java','C#','?','Objective-C','C++','Programming language','C & JavaScript','C ?','C','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['BSD License','3-clause BSD','GNU GPL','Software license','Proprietary software','?','Freeware','GNU LGPL','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['','(archive)','Website','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Mobile Colloquy','Client','zsIRC','CoolIRC','WirelessIRC','PSPIRC','AndroidChat','Dump Chat','EbIRC','MtvIRC','wIRC','Palaver','Mango IRC','mirggi','jmIrc','k-IRC','fIRC','WLIrc','Virca','Relay IRC','JedIrc','Foo IRC','IRC7','IRC999','microirc','AndChat','IRCCloud','Yaaic','upIRC','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Free software','iPhone: US$0.99
iPad: US$1.99
Universal: US$2.99
Lite version for iPhone: Freeware','Freeware','US$1.49','US$1.99','Demoware US$20','Cost','US$2.99','Shareware US$10','Freeware
iPhone: US$3','']
	          });
        </script>
		
</body>
</html>
