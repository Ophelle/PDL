<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of research networking tools and research profiling systems -  Data Sources, Ingest and Export Formats </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Linked Open Data? :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Data Source / Infeed Functionality :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Data Export Types :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Auto Ingest? :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Research Networking Tool :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Unknown','N/A','Yes Source for linked data','Yes -- can be used to power VIVO','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes (for all citation data from sources listed in DataSource. Profiles editorially created, but user-generated profiles also included)','Yes','No','Yes? (Partial?)','Yes (needs to be set up by each university/ institution)','N/A','Yes(for defined data)','Unknown','Yes (Partial; profiles created by administrators are pre-populated for individuals to review.)','Yes (Partial)','Yes (But only of InfoEd database data. Faculty profile information must be entered manually.)','Yes Through integrated portals like VIVO and Profiles RNS','No (Faculty status verified by comparison with UC Irvine HR's Academic Personnel system)','Yes -- can be pre-populated and alerts recommend new data','Yes (Some)','Yes (manual data entry possible, too)','']
	          });
        </script>
		
</body>
</html>
