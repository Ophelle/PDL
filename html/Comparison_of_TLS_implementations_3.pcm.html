<head>

<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of TLS implementations -  Certifications </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Products : </label></br> <input id="1" type="aaaa" name="Feature"></br>
							
						</br>	
							<label>Common Criteria : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>FIPS 140-1, FIPS 140-2 - Level 1 : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Implementation : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>FIPS 140-1, FIPS 140-2 - Level 2 : </label></br> <input id="5" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['','Common Criteria','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['OpenSSL','wolfSSL','LibreSSL','NSS','SChannel','Implementation','cryptlib','MatrixSSL','GnuTLS','Botan','JSSE','Secure Transport','mbed TLS','RSA BSAFE','SharkSSL','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
