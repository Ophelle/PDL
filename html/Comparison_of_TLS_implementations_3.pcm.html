<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of TLS implementations -  Certifications </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Products :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Common Criteria :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FIPS 140-1, FIPS 140-2 - Level 1 :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Implementation :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FIPS 140-1, FIPS 140-2 - Level 2 :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['P16','P15','P12','P13','P10','P2','P1','P14','P7','P3','P11','P4','P6','P8','P9','P5','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','Common Criteria','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['OpenSSL','wolfSSL','LibreSSL','NSS','SChannel','Implementation','cryptlib','MatrixSSL','GnuTLS','Botan','JSSE','Secure Transport','mbed TLS','RSA BSAFE','SharkSSL','']
	          });
        </script>
		
</body>
</html>
