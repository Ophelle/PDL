<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of optical character recognition software</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>SDK? :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mac OS X :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Release year :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable version :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fonts :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Languages :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Output Formats :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>BSD :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Programming language :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Online :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Founded year :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Notes :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','?','No','SDK?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Mac OS X','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Proprietary','GPL','License','Free','Apache','BSD variant','BSD','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','Windows','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Name','CuneiForm','Dynamsoft OCR SDK','ABBYY FineReader','LEADTOOLS','Screenworm','GOCR','MeOCR','Puma.NET','Scantron','OCRopus','Tesseract','Nicomsoft OCR SDK','Ocrad','Asprise OCR SDK','(a9t9)FreeOCR','OCRFeeder','SmartScore','ExperVision TypeReader & RTK','Microsoft Office OneNote 2007','ReadSoft','AnyDoc Software','Microsoft Office Document Imaging','OmniPage','SimpleOCR','FreeOCR','MathOCR','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Yes','BSD','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','Linux','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Yes','Online','']
	          });
        </script>
		
</body>
</html>
