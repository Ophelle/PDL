<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of relational database management systems - Fundamental features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Unicode :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Transactions :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ACID :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fine-grained locking :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Referential integrity :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Interface :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Unicode','Yes','No','Optional','Partial','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','Yes except for DDL','No','Transactions','Yes (Except for DDL)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','No','ACID','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','No (Database-level locking)','Yes (Row-level locking)','Fine-grained locking','Yes (optimistic and pessimistic cell-level locking)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','Partial','Referential integrity','']
	          });
        </script>
		
</body>
</html>
