<link href="css/moncss.css" rel="stylesheet"type="text/css">

<script type="text/javascript" src="js/formulaire.js"></script>

<body>
	<h1>Comparison of personal air vehicles - PAVs competing in PAV Challenge</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Speed :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Type :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Capacity :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Price :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Door-to-door
capable :</td><td> <input type="radio" name="FeatureDoor-to-door
capable" value="oui"> oui <input type="radio" name="FeatureDoor-to-door
capable" value = "non"> non</br></br></label></td>
						    <td> <label>Door-to-door
capable :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Range :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Motor glider','Ultra-light','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Distar UFM-13 Lambada','Pipistrel Virus','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['882 mi (1,419 km)','','']
	          });
        </script>
		
</body>
