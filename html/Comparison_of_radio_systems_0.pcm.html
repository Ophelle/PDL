<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of radio systems - Table</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Digital subchannel :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Products :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Data rate :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Metadata/RDS/RBDS :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Sidebands? :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>System :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Sound Codec :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Type :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Modulation :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SFN :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Ch. Bandwidth (KHz) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Radio spectrum :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['N/A','Yes, typically 4-6 "stations" per channel','No','up to 7 (3 full-power, 4 low-power) subchannels (FM)','Yes, via IBOC','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['P7','P3','P6','P1','P2','P4','P5','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['OFDM (DQPSK)','Amplitude Modulation','QAM','COFDM (QAM)','Frequency Modulation','COFDM-HDC (SBR)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','None','Yes (depending on station)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['?','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No?','No','None','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['DAB','FM radio','Motorola C-QUAM','AM radio','HD Radio','Digital Radio Mondiale','']
	          });
        </script>
		
</body>
</html>
