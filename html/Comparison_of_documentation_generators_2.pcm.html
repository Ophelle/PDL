<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of documentation generators -  Language support </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>C# :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>IDL :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Java :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>C/C++ :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>D :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>VB / VBScript :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Access :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>.NET :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Delphi / Pascal :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Ada :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fortran :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','C#','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','D','Partial','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','IDL','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','Java','Partial','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['C/C++','Yes','No','Partial','C++/CLI only','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Yes','with Plugin','VB / VBScript','Partial','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Access','Yes','','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Yes','.NET','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Partial','No','Yes','with Plugin','Delphi / Pascal','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['No','with Plugin','Partial','Ada','Yes','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['No','','Partial','Yes','Fortran','']
	          });
        </script>
		
</body>
</html>
