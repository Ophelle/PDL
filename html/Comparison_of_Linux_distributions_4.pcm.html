<body>
		<div class="container">
  	<div class="row">

			<div class="col-md-8">
				<h1>Comparison of Linux distributions - Live media</h1>

			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Boots from DVD : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>RAM use (MB) : </label></br> <input id="2" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>Distribution :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Dragora GNU</br>	
 		 									<input type="checkbox" name="Feature" >Linux-Libre</br>	
 		 									<input type="checkbox" name="Feature" >SliTaz GNU</br>	
 		 									<input type="checkbox" name="Feature" >Linux</br>	
 		 									<input type="checkbox" name="Feature" >Parabola GNU</br>	
 		 									<input type="checkbox" name="Feature" >Linux-libre</br>	
 		 									<input type="checkbox" name="Feature" >LibreCMC</br>	
 		 									<input type="checkbox" name="Feature" >LibreWRT</br>

						</br>	
							<label>Size of media (MB) : </label></br> <input id="4" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>

						</br>	
							<label>Installable from USB : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Installable live CD/DVD :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Installable live CD</br>	
 		 									<input type="checkbox" name="Feature" >DVD</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','No','?','Boots from DVD','','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','No','?','Boots from CD','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['?','Yes','','By SliTaz','By hand','No','Yes (when run from DVD)','Installable from USB','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
