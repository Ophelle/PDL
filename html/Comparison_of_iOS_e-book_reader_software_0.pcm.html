<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of iOS e-book reader software -  Navigation features </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Bookmarks :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Progress indicator :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Full text search :</td><td> <input type="radio" name="FeatureFull text search" value="oui"> oui <input type="radio" name="FeatureFull text search" value = "non"> non</br></br></label></td>
						    <td> <label>Full text search :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Cloud synchronisation :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Go To :</td><td> <input type="radio" name="FeatureGo To" value="oui"> oui <input type="radio" name="FeatureGo To" value = "non"> non</br></br></label></td>
						    <td> <label>Go To :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Developer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Product :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Rotation Lock :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Table of Contents :</td><td> <input type="radio" name="FeatureTable of Contents" value="oui"> oui <input type="radio" name="FeatureTable of Contents" value = "non"> non</br></br></label></td>
						    <td> <label>Table of Contents :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Auto-scroll :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Pagination :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Backward/forward :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Resume :</td><td> <input type="radio" name="FeatureResume" value="oui"> oui <input type="radio" name="FeatureResume" value = "non"> non</br></br></label></td>
						    <td> <label>Resume :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Unlimited','Yes','Last place marker only','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Optional','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Ebook Reader','i2Reader','Kobo Reading App','ShuBook','iBooks','eBookMobi','Bluefire Reader','KyBook Reader','uBooks','Blio','Kindle','Marvin','Apabi Reader','PocketBook reader','Stanza','MegaReader','DL Reader','iBouquiniste','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','Manual','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','Configurable','Mixed scrolling & pagination','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','Configurable','']
	          });
        </script>
		
</body>
</html>
