<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Linux distributions - Security features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Fedora :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Tor-ramdisk :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Debian/Ubuntu :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Trisquel :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mandriva :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Gentoo :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Alpine Linux :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Ututo :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Distribution :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SUSE Linux :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Parabola GNU/Linux-libre :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>gNewSense :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Unknown','PaX','Yes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Unknown','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Software executable space protection','grsecurity','Compile time buffer checks','Mandatory access control','RSBAC','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Exec Shield','No','Yes','SELinux','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','Unknown','PaX','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Unknown','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Unknown','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Unknown','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['AppArmor','Unknown','Yes','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['PaX optional','Optional','SELinux','']
	          });
        </script>
		
</body>
</html>
