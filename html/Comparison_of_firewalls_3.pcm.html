<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">

<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>

	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">

<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of firewalls - Firewall rule-set advanced features comparison</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
 		 					<label>Filter according to User Authorization :</label></br>
 		 					 <input type="radio" name="FeatureFilter according to User Authorization" value="oui">oui <input type="radio" name="FeatureFilter according to User Authorization" value = "non">non </br>
									
						</br>	
 		 					<label>Configure REJECT-with answer :</label></br>
 		 					 <input type="radio" name="FeatureConfigure REJECT-with answer" value="oui">oui <input type="radio" name="FeatureConfigure REJECT-with answer" value = "non">non </br>
									
						</br>	
 		 					<label>Change TTL? (Transparent to traceroute) :</label></br>
 		 					 <input type="radio" name="FeatureChange TTL? (Transparent to traceroute)" value="oui">oui <input type="radio" name="FeatureChange TTL? (Transparent to traceroute)" value = "non">non </br>
									
						</br>	
 		 					<label>Log :</label></br>
 		 					 <input type="radio" name="FeatureLog" value="oui">oui <input type="radio" name="FeatureLog" value = "non">non </br>
									
						</br>	
							<label>Filter according to time of day : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>work at OSI Layer 4 (stateful firewall) :</label></br>
 		 					 <input type="radio" name="Featurework at OSI Layer 4 (stateful firewall)" value="oui">oui <input type="radio" name="Featurework at OSI Layer 4 (stateful firewall)" value = "non">non </br>
									
						</br>	
 		 					<label>Redirect TCP/UDP ports (port forwarding) :</label></br>
 		 					 <input type="radio" name="FeatureRedirect TCP/UDP ports (port forwarding)" value="oui">oui <input type="radio" name="FeatureRedirect TCP/UDP ports (port forwarding)" value = "non">non </br>
									
						</br>	
 		 					<label>Redirect IP addresses (forwarding) :</label></br>
 		 					 <input type="radio" name="FeatureRedirect IP addresses (forwarding)" value="oui">oui <input type="radio" name="FeatureRedirect IP addresses (forwarding)" value = "non">non </br>
									
						</br>	
 		 					<label>DMZ (de-militarized zone) - allows for single/several hosts not to be firewalled. :</label></br>
 		 					 <input type="radio" name="FeatureDMZ (de-militarized zone) - allows for single/several hosts not to be firewalled." value="oui">oui <input type="radio" name="FeatureDMZ (de-militarized zone) - allows for single/several hosts not to be firewalled." value = "non">non </br>
									
						</br>	
 		 					<label>Tarpit :</label></br>
 		 					 <input type="radio" name="FeatureTarpit" value="oui">oui <input type="radio" name="FeatureTarpit" value = "non">non </br>
									
						</br>	
							<label>Can: : </label></br> <input id="11" type="text" name="Feature"></br>
							
						</br>	
							<label>work at OSI Layer 7 (application inspection) : </label></br> <input id="12" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Traffic rate-limit / QoS :</label></br>
 		 					 <input type="radio" name="FeatureTraffic rate-limit / QoS" value="oui">oui <input type="radio" name="FeatureTraffic rate-limit / QoS" value = "non">non </br>
									
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','Yes (With Policy manager)','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Untangle','IPFire','OPNsense','Sidewinder','WinGate','pfSense','Zeroshell','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Yes','Yes (Some modules)','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
