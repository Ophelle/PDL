<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (basic instructions) -  Reading  </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Argument counts : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Program name / Script name : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>Argument values : </label></br> <input id="3" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['or','','N/A','(string parsing)','}','?','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['first argument','','N/A','Application.ExecutableFile.Name','?','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['','}','(all arguments)','or','N/A','?','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
