<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">

<body>
		<div class="container">

	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Tags Categories Keywords : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Resizing : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Platform :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Windows</br>	
 		 									<input type="checkbox" name="Feature" > Mac</br>	
 		 									<input type="checkbox" name="Feature" > Linux</br>	
								
						</br>	
 		 					<label>IPTC Support :</label></br>
 		 					 <input type="radio" name="FeatureIPTC Support" value="oui">oui <input type="radio" name="FeatureIPTC Support" value = "non">non </br>
									
						</br>	
							<label>Output :</label></br>
							
 		 									<input type="checkbox" name="Feature" >XHTML</br>

 		 									<input type="checkbox" name="Feature" > Flash</br>	
								
						</br>	
							<label>License : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Upload : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Languages : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>

						</br>	
							<label>Name : </label></br> <input id="10" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Automatic','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Shareware','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['FTP','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Multilingual','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Jalbum','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
