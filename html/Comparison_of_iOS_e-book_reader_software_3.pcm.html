<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of iOS e-book reader software -  Book source management features </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
						    <td> <label>Sort books :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>In-app Epub import :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Import via in-app Browser :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other import via :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Book store(s) :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Book search :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Tag books :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Product :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>OPDS catalog :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','no authentication support','Yes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Free ebook libraries only','Yes','Apple iBookstore','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['iBouquiniste','Bluefire Reader','Blio','MegaReader','Kobo Reading App','PocketBook reader','Marvin','iBooks','Stanza','eBookMobi','uBooks','Apabi Reader','Kindle','KyBook','ShuBook','i2Reader','DL Reader','eBookReader','']
	          });
        </script>
		
</body>
</html>
