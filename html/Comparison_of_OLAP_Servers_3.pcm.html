<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of OLAP Servers - OLAP distinctive features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Partitioning :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Semi-additive measures :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OLAP Server :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Real Time :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Write-back :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Many-to-Many :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','?','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['TM1','SAS OLAP Server','Essbase','MicroStrategy Intelligence Server','Infor BI OLAP Server','IBM Cognos','SAP NetWeaver BW','Microsoft Analysis Services','Mondrian OLAP server','Oracle Database OLAP Option','Jedox OLAP Server','Cubes','icCube','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','Yes','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','?','Planned','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','?','']
	          });
        </script>
		
</body>
</html>
