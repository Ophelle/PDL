<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of UPnP AV media servers</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Unix-like :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Transcoding :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Images :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DLNA support :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Still Supported :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Multilingual :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Cost :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Implementation :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Web Interface :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Video :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Subtitles :</td><td> <input id="12" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OS X :</td><td> <input id="13" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Audio :</td><td> <input id="14" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','Partial','Unix-like','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','Unknown','No','Transcoding','Yes, mandatory','Partial','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','Unknown','Images','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','Unknown','DLNA support','Partial','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Unknown','Still Supported','Yes','No','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','Windows','Partial','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','Unknown','Multilingual','Partial','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Non-free','Free','Cost','','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Mezzmo','Coherence','Nullriver Medialink','Majestic Media Server','TVersity','KooRaRoo Media','TVble','GeeXboX uShare','Home Media Center','Jamcast','iSedora Media Server','PlayOn','Universal Media Server','Gmediaserver','Plex','ReadyMedia (formerly MiniDLNA)','Songbird','Foobar2000','Elgato Eyeconnect','PS3 Media Server','360 Media Server','Skifta','TVMOBiLi','Windows Media Connect','DivX','MediaMonkey','MediaTomb','myiHome','TwonkyMedia server','Kodi Entertainment Center','Rivet','SimpleCenter Premium','aVia Media Player','Name','PyMedS','Wild Media Server','xupnpd','FUPPES','MythTV with uPnP','Rygel','LXiMedia','Yazsoft Playback','LimboMedia','TVShare','BRisa','JRiver Media Center','Serviio','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Yes','No','Partial','Web Interface','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['Unknown','Yes','No','Video','']
	          });
	          $("#12").typeahead({
	            name:"list12",
	            local : ['Unknown','Partial','Yes','Subtitles','No','']
	          });
	          $("#13").typeahead({
	            name:"list13",
	            local : ['Yes','No','Partial','OS X','']
	          });
	          $("#14").typeahead({
	            name:"list14",
	            local : ['Unknown','Yes','Audio','']
	          });
        </script>
		
</body>
</html>
