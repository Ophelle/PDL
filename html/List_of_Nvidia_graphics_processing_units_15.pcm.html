<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce 100 Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Transistors (Million) : </label></br> <input id="1" type="number" name="Feature"></br>
							
						</br>	
							<label>Die Size (mm) : </label></br> <input id="2" type="number" name="Feature"></br>
							
						</br>	
							<label>Core config : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Memory Configuration - Bus width (bit) : </label></br> <input id="4" type="number" name="Feature"></br>
							
						</br>	
							<label>Memory (MB) : </label></br> <input id="5" type="number" name="Feature"></br>
							
						</br>	
							<label>Clock rate - Core (MHz) : </label></br> <input id="6" type="number" name="Feature"></br>
							
						</br>	
							<label>Processing Power GFLOPS : </label></br> <input id="7" type="number" name="Feature"></br>
							
						</br>	
							<label>Clock rate - Memory (MHz) : </label></br> <input id="8" type="number" name="Feature"></br>
							
						</br>	
							<label>Fillrate - Pixel (GP/s) : </label></br> <input id="9" type="number" name="Feature"></br>
							
						</br>	
							<label>Memory Configuration - Bandwidth (GB/s) : </label></br> <input id="10" type="number" name="Feature"></br>
							
						</br>	
							<label>Bus interface : </label></br> <input id="11" type="text" name="Feature"></br>
							
						</br>	
							<label>Fab Process (nm) : </label></br> <input id="12" type="number" name="Feature"></br>
							
						</br>	
							<label>Fillrate - Texture (GT/s) : </label></br> <input id="13" type="number" name="Feature"></br>
							
						</br>	
							<label>TDP (watts) : </label></br> <input id="14" type="number" name="Feature"></br>
							
						</br>	
							<label>Comments : </label></br> <input id="15" type="text" name="Feature"></br>
							
						</br>	
							<label>Memory Configuration - DRAM type : </label></br> <input id="16" type="text" name="Feature"></br>
							
						</br>	
							<label>Launch :</label></br>
							
 		 									<input type="checkbox" name="Feature" >March 10</br>	
 		 									<input type="checkbox" name="Feature" > 2009</br>	
								
						</br>	
							<label>Die Count : </label></br> <input id="18" type="number" name="Feature"></br>
							
						</br>	
							<label>API support (version) - DirectX : </label></br> <input id="19" type="number" name="Feature"></br>
							
						</br>	
							<label>Code name : </label></br> <input id="20" type="text" name="Feature"></br>
							
						</br>	
							<label>API support (version) - OpenGL : </label></br> <input id="21" type="number" name="Feature"></br>
							
						</br>	
							<label>Model : </label></br> <input id="22" type="text" name="Feature"></br>
							
						</br>	
							<label>GFLOPS/W : </label></br> <input id="23" type="number" name="Feature"></br>
							
						</br>	
							<label>Clock rate - Shader (MHz) : </label></br> <input id="24" type="number" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['PCIe 2.0 x16','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['OEM products','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['64:32:16','8:8:4','48:24:12','32:16:8','128:64:16','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['G96b','G94b','G98','G92b','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['GeForce G 100','GeForce GT 140','GeForce GT 120','GeForce GT 130','GeForce GTS 150','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
