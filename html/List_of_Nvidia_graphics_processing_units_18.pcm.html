<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce 300 Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Transistors (Million) : </label></br> <input id="1" type="number" name="Feature"></br>
								
								</br>	
								<label>Die Size (mm) : </label></br> <input id="2" type="number" name="Feature"></br>
								
								</br>	
								<label>Memory Configuration - Bus width (bit) : </label></br> <input id="3" type="number" name="Feature"></br>
								
								</br>	
								<label>Core config : </label></br> <input id="4" type="text" name="Feature"></br>
								
								</br>	
								<label>Memory (MB) : </label></br> <input id="5" type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input id="6" type="number" name="Feature"></br>
								
								</br>	
								<label>Processing Power GFLOPS : </label></br> <input id="7" type="number" name="Feature"></br>
								
								</br>	
								<label>Fab (nm) : </label></br> <input id="8" type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input id="9" type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input id="10" type="number" name="Feature"></br>
								
								</br>	
								<label>Memory Configuration - Bandwidth (GB/s) : </label></br> <input id="11" type="number" name="Feature"></br>
								
								</br>	
								<label>Bus interface : </label></br> <input id="12" type="text" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input id="13" type="number" name="Feature"></br>
								
								</br>	
								<label>TDP (watts) : </label></br> <input id="14" type="number" name="Feature"></br>
								
								</br>	
								<label>Comments :</label></br>
											<input type="checkbox" name="Feature" >Specifications vary depending on OEM</br>	
											<input type="checkbox" name="Feature" >similar to GT230 v2.</br>	
											<input type="checkbox" name="Feature" >OEM Card</br>	
											<input type="checkbox" name="Feature" >similar to GT240</br>	
											<input type="checkbox" name="Feature" >similar to Geforce 210</br>	
											<input type="checkbox" name="Feature" >similar to Geforce GT220</br>	
									
								</br>	
								<label>Memory Configuration - DRAM type : </label></br> <input id="16" type="text" name="Feature"></br>
								
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >February</br>	
											<input type="checkbox" name="Feature" >2010</br>	
											<input type="checkbox" name="Feature" >November 27</br>	
											<input type="checkbox" name="Feature" >2009</br>	
									
								</br>	
								<label>Die Count : </label></br> <input id="18" type="number" name="Feature"></br>
								
								</br>	
								<label>Code name : </label></br> <input id="19" type="text" name="Feature"></br>
								
								</br>	
								<label>API support (version) - DirectX : </label></br> <input id="20" type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input id="21" type="number" name="Feature"></br>
								
								</br>	
								<label>Model : </label></br> <input id="22" type="text" name="Feature"></br>
								
								</br>	
								<label>GFLOPS/W : </label></br> <input id="23" type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Shader (MHz) : </label></br> <input id="24" type="number" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['PCIe 2.0 x16','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['96:32:8','96:32:8
96:48?:12?
112:56?:16?','16:8:4','48:16:8','72:24:8','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['GT218','GT215','GT216','GT215-301-A3','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['GeForce GT 320','GeForce 315','GeForce 310','GeForce GT 340','GeForce GT 330','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
