<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of open-source software hosting facilities - Specialized hosting facilities</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>CVS :</label></br>
								<input type="radio" name="FeatureCVS" value="oui">Yes <input type="radio" name="FeatureCVS" value = "non">No <input type="radio" name="FeatureCVS" value = "non">Partial </br>
								
								</br>	
								<label>Git :</label></br>
								<input type="radio" name="FeatureGit" value="oui">Yes <input type="radio" name="FeatureGit" value = "non">No <input type="radio" name="FeatureGit" value = "non">Partial </br>
								
								</br>	
								<label>Ad-free :</label></br>
								<input type="radio" name="FeatureAd-free" value="oui">Yes <input type="radio" name="FeatureAd-free" value = "non">No <input type="radio" name="FeatureAd-free" value = "non">Partial </br>
								
								</br>	
								<label>Arch :</label></br>
								<input type="radio" name="FeatureArch" value="oui">Yes <input type="radio" name="FeatureArch" value = "non">No <input type="radio" name="FeatureArch" value = "non">Partial </br>
								
								</br>	
								<label>SVN :</label></br>
								<input type="radio" name="FeatureSVN" value="oui">Yes <input type="radio" name="FeatureSVN" value = "non">No <input type="radio" name="FeatureSVN" value = "non">Partial </br>
								
								</br>	
								<label>Notes : </label></br> <input id="6" type="text" name="Feature"></br>
								
								</br>	
								<label>Name : </label></br> <input id="7" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['Only for Drupal related projects.','Only for interoperability and shared base technology for free software desktop environments on Linux and other Unix-like operating systems, including the X Window System (X11) and cairo (graphics).','Only for Ruby related projects. Closed down as of May 15, 2014.','Only for GNOME related projects.','Only for Ocaml related projects','Only for Mozilla related projects.','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['mozdev','RubyForge','OCamlForge','freedesktop.org','GNOME Git Repositories','Drupal','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
