<body>
	<h1>List of AMD graphics processing units -  PCI-E (X7xx, X8xx) </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Products :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory clock (MHz) :</td><td> <input type="number" name="Feature"></br></br></label></td>

						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>

	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['P7','P3','P17','P20','P16','P9','P18','P14','P12','P11','P6','P1','P4','P5','P19','P15','P10','P8','P2','P13','']

R480
