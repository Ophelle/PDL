<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Tryton and Open ERP - Business model</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Software License : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Project type : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Professional Service Providers (November 2014) : </label></br> <input id="3" type="number" name="Feature"></br>
							
 		 								 		<input type="text"/></br>						</br>	
							<label>Editor : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Subject : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Partnership Eligibility :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Merit and contributions</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['GNU General Public License','GNU Affero General Public License (AGPLv3) Future: GNU Lesser General Public License with Contributor License Agreement','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Commercial Open Core','Free Software created by community','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Community','Odoo SA','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Tryton','Odoo','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
