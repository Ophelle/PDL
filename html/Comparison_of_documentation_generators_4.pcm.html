<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of documentation generators -  Language support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>C shell : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Any With Comments : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>MIG : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Bourne shell : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>AppleScript : </label></br> <input id="5" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','C shell','Yes','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','Any With Comments','Yes','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['No','Yes','Bourne shell','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['No','AppleScript','Yes','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['No','Yes','MIG','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
