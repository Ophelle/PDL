<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison between Esperanto and Novial - Active voice</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>English :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Novial :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Esperanto :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['sal-ed ama','es ama-nt','let lo ama!','sal ama','ama','sal ha ama','vud ha ama','ama!','let nus ama!','did ama (ama-d)','did es (es-ed) ama-nt','vud ama','ha-d ama','ha ama','sal es ama-nt','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['am-is','est-us am-int-a(j)','am-as','est-is am-ont-a(j)','am-i','ni am-u!','est-is am-int-a(j)','am-us','li am-u!','est-as am-ant-a(j)','am-os','est-os am-ant-a(j)','est-is am-ant-a(j)','am-u!','est-as am-int-a(j)','est-os am-int-a(j)','']
	          });
        </script>
		
</body>
</html>
