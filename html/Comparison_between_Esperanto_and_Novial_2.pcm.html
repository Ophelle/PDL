<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison between Esperanto and Novial - Active voice</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Esperanto : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Novial : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>English : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Esperanto",
									local : ['am-is','est-us am-int-a(j)','am-as','est-is am-ont-a(j)','am-i','ni am-u!','est-is am-int-a(j)','am-us','li am-u!','est-as am-ant-a(j)','am-os','est-os am-ant-a(j)','est-is am-ant-a(j)','am-u!','est-as am-int-a(j)','est-os am-int-a(j)','']
								});
								$("#1").typeahead({
									name:"Novial",
									local : ['sal-ed ama','es ama-nt','let lo ama!','sal ama','ama','sal ha ama','vud ha ama','ama!','let nus ama!','did ama (ama-d)','did es (es-ed) ama-nt','vud ama','ha-d ama','ha ama','sal es ama-nt','']
								});
								$("#2").typeahead({
									name:"English",
									local : ['(to) love','let us love!','was (were) loving','would (should) love','is (am, are) loving','love!','have (has) loved','had loved','shall (will) be loving','loved','will (shall) love','will (shall) have loved','was going to (would, should) love','let him love!','love(s)','would (should) have loved','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
