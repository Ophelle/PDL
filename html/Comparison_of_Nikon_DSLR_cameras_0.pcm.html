<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Nikon DSLR cameras</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Viewfinder coverage :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Sensor type :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Metering pixels :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>LCD monitor :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>

						<tr>

						<tr>

						</tr>
					
					
				
						<tr>
							<td> <label>Wifi :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>

						<tr>

						</tr>
					
					
				
						<tr>
						    <td> <label>Live view :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ISO min (expanded) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Image processor :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Dimensions (mm) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ISO max (expanded) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>

						</tr>
					
					
				
						<tr>
						    <td> <label>Movie mode :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Release Date :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Nikon','Sony','Toshiba','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['100%','95%','96%','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['CMOS','CCD','JFET-LBCAST','']

	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['-','Yes (Built-in)','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['2010 3Q','2013 3Q','2006 2Q','2013 1Q','2007 2Q','2004 1Q','2001 1Q','2012 1Q','2004 3Q','2009 2Q','2014 1Q','2008 1Q','2015 1Q','2005 4Q','2005 1Q','2013 4Q','2009 3Q','2015 2Q','2012 2Q','2007 3Q','2012 4Q','2011 2Q','2008 3Q','2012 3Q','2014 2Q','2006 3Q','2005 2Q','2008 4Q','2009 4Q','2002 1Q','2014 3Q','2006 4Q','1999 2Q','2003 3Q','']
