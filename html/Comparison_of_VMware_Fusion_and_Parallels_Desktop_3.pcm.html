<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of VMware Fusion and Parallels Desktop - 2009 Benchmark tests</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Windows Launch Performance : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Application Launch : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>3D and HD Performance :</label></br>
											<input type="checkbox" name="Feature" >Dependent on game</br>	
											<input type="checkbox" name="Feature" >video and Windows environment.</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Test Suite : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Footprint on Mac : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Application Performance :</label></br>
											<input type="checkbox" name="Feature" >Both products did well</br>	
											<input type="checkbox" name="Feature" >except for IE where Parallels Desktop is 80-91% faster</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>CPU :</label></br>
											<input type="checkbox" name="Feature" >Parallels Desktop for Mac</br>	
											<input type="checkbox" name="Feature" >except for 2 of the 14 tests</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
						<script>
								$("#0").typeahead({
									name:"Windows Launch Performance",
									local : ['Parallels Desktop for Mac','']
								});
								$("#1").typeahead({
									name:"Application Launch",
									local : ['VMware Fusion','']
								});
								$("#2").typeahead({
									name:"Test Suite",
									local : ['Performance Winner','']
								});
								$("#3").typeahead({
									name:"Footprint on Mac",
									local : ['Parallels Desktop for Mac','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
