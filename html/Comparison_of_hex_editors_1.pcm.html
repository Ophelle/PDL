<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of hex editors -  Features </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Disk sector editing :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Find in Files :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File Compare :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Bookmarks :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File structure view :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Maximum file size :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Insert / Delete bytes :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Bit editing :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Search Unicode :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Text editor :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Partial file loading :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Disassembler :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Character encodings :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Partial (only Windows NT and up)','No','','Partial (DOS version only)','Yes (Windows 9x/NT and up)','Disk sector editing','Partial
nix only','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','','No','Yes (Replace)','Yes
replace','Find in Files','Yes (replace)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','','Yes','File Compare','Partial (same size)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','','Bookmarks','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','','File structure view','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['unlimited','2 GB','4 GB','','limited by free RAM','> 2 GB','2^63','>4 GB','2 GB (standard), unlimited (Pro 64)','2 MB','> 200GB','32 GB','Unlimited','8'192 TB','2Gb','Maximum file size','2GB+','Not unlimited','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','','Bit editing','No (but view help)','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Yes','','Yes, case insensitive','Search Unicode','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['No','','Text editor','Yes','Partial (external: notepad)','Partial (viewer)','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['No','Yes','','Partial file loading','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['No','','Yes (AVR, Java, x86, Pentium III, Pentium 4-Prescott, Athlon-K7, Athlon 64, Cyrix-M2)','Yes (PowerPC)','Disassembler','Yes (x86, x86-64, 3DNow!, MMX, SSE, SSE2, SSE3, AMD-V, Intel VT-x)','Yes (32/64-bits, MMX and SSE commands)','Yes (x86, x86-64, MMX, SSE, SSE2, 3DNow!, MSIL)','Yes (x86, Pentium II-Deschutes, x87, MMX, 3DNow!, also assembler)','Yes (x86, x86-64, MMX, SSE 4.2, 3DNow! - all assembler, ARM)','Partial (Only x86 Intel opcodes)','Yes (x86, ARM, PowerPC)','Yes (AVR, Java, x86, i386, x86-64, ARM/XScale, PowerPC, PPC64)','Yes','']
	          });
        </script>
		
</body>
</html>
