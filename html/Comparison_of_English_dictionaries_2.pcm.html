<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of English dictionaries - Learner's</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Pages :</label></br>
							
 		 									<input type="checkbox" name="Feature" >2</br>	
 		 									<input type="checkbox" name="Feature" >032</br>	
 		 									<input type="checkbox" name="Feature" >1</br>	
 		 									<input type="checkbox" name="Feature" >872</br>	
 		 									<input type="checkbox" name="Feature" >810</br>	
 		 									<input type="checkbox" name="Feature" >796</br>	
 		 									<input type="checkbox" name="Feature" >080</br>	
 		 									<input type="checkbox" name="Feature" >082</br>	
								
						</br>	
							<label>Latest edition : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Year : </label></br> <input id="3" type="number" name="Feature"></br>
							
						</br>	
							<label>Main dialect : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Title : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Usage examples (approx.) : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Publisher : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>First published : </label></br> <input id="8" type="number" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['2nd (ISBN 1-4050-2526-3)','4th (ISBN 9781107619500)','1st (ISBN 0-87779-550-9)','7th (ISBN 9781424027514)','9th (ISBN 0-19-479900-X)','6th (ISBN 1-408-21533-0)','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['British','American','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Collins COBUILD Advanced Dictionary','Oxford Advanced Learner's Dictionary','Longman Dictionary of Contemporary English','Macmillan English Dictionary for Advanced Learners','Merriam-Webster's Advanced Learner's English Dictionary','Cambridge Advanced Learner's Dictionary','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['160,000','165,000','','85,000','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Oxford University Press','Cambridge University Press','Macmillan Education','Collins Cobuild','Pearson-Longman','Merriam-Webster','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
