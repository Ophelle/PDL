<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of English dictionaries - Learner's</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Pages :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest edition :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Year :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Main dialect :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Title :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Usage examples (approx.) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Publisher :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>First published :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['2nd (ISBN 1-4050-2526-3)','4th (ISBN 9781107619500)','1st (ISBN 0-87779-550-9)','7th (ISBN 9781424027514)','9th (ISBN 0-19-479900-X)','6th (ISBN 1-408-21533-0)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['British','American','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Collins COBUILD Advanced Dictionary','Oxford Advanced Learner's Dictionary','Longman Dictionary of Contemporary English','Macmillan English Dictionary for Advanced Learners','Merriam-Webster's Advanced Learner's English Dictionary','Cambridge Advanced Learner's Dictionary','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Oxford University Press','Cambridge University Press','Macmillan Education','Collins Cobuild','Pearson-Longman','Merriam-Webster','']
	          });
        </script>
		
</body>
</html>
