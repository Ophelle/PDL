<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of reference management software -  Word processor integration </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Kile/LyX :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Microsoft Word :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Apache OpenOffice / LibreOffice :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RTF scan :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['(with LyZ)','No','?','Yes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['refbase','Qiqqa','ReadCube','BibBase','colwiz','Sente','BibSonomy','Citavi','Bookends','Reference Manager','Docear','RefDB','WizFolio','RefWorks','Referencer','BibDesk','Bebop','JabRef','Zotero','Paperpile','Pybliographer','Wikindx','SciRef','Bibus','EndNote','CiteULike','KBibTeX','Aigaion','Biblioscape','Mendeley','Papers','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','No','Depends','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','?','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['?','Yes','No','']
	          });
        </script>
		
</body>
</html>
