<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of online charity donation services in the United Kingdom</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Charity receives :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Card processing fee :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Commission :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Tax reclaimed (Gift Aid) :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Donation :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['£10.00','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['£12.34','£11.73','£12.08','£12.35','£9.66 (£12.16 including directly reclaimed Gift Aid)','£11.55','£12.14','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['£0.15','£0.20','£0.32','£0.16','£0.13','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['None','£0.64 (= 5% of 10 + 2.5)','£0.20 (= 2% of 10)','£0.14 (=1.4% of 10)','£0.42 (=4.25% of 10)','£0.63 (= 5% of 10 + 2.5)','£0.00','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['£2.50','£0.00 (Charities may reclaim directly with HMRC)','']
	          });
        </script>
		
</body>
</html>
