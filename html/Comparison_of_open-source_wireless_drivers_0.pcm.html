<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of open-source wireless drivers - Status</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Integration in mainline :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Development :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Driver :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Driver family :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Chipsets :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Non-free firmware required :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Yes (since 2.6.24)','Yes (since 3.0)','Yes (since 3.11)','Yes (Only up to 3.2)','Yes (since 3.2)','Yes (since 2.6.35)','Yes (since 2.6.27)','No','Yes (since 3.12)','Yes (since 2.6.25)','Yes (since 2.6.38)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['brcmsmac','at76c50x-USB','rtl8192de','rt2500usb','mwl8k','rt2400pci','iwlwifi','rtl8192se','rt73usb','libertas','HostAP','rtl8723ae','rtl8192ce','zd1211rw','prism54','rt61pci','b43','wil6210','brcmfmac','wl1251','b43legacy','ath6kl','acx100','libertastf','p54','atmel','adm8211','rt2800pci','ath9k','rt2800usb','orinoco','wl18xx','ipw2x00','wl12xx','ath5k','ar5523','carl9170','rtl8187','rtl8188eu','rtl8192c','airo','mwifiex','rt2500pci','rtl8192cu','RSI9113','rtl8188ee','cw1200','ath10k','ath9k_htc','rtl8180','iwlegacy','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['libertas_tf','rtl818x','rt2x00','brcm80211','airo','ath','zd1211rw','hostap','atmel','iwlwifi','ipw2x00','rtlwifi rtl-wifi','rsi9113','b43legacy','ti','','libertas','p54','b43','orinoco','adm8211','cw1200','mwl8k','mwifiex','iwlegacy','at76c50x-usb at76c50x-usb','prism54','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','','Experimental OSS firmware','Depends on the model','Required for WPA support','']
	          });
        </script>
		
</body>
</html>
