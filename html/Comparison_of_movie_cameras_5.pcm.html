<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of movie cameras - General</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Camera model :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Camera line :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Manufacturer :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Introduced :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Lens mount :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Weight :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>MOS/Sync :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Panaflex 16 ("The Elaine")','Arriflex 416 Plus','Arriflex 16HSR2 (Super 16)','Xtera','XTRprod','Arriflex 16SR3','Arriflex 16SR2 (Super 16)','Arriflex 16HSR3','A-Minima','XTRplus','X0plus','54LTR','XTR','Arriflex 416','7LTR (Super 16)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Arriflex 16SR','A-Minima','Aaton XTR','Aaton LTR','Arriflex 416','Panaflex 16','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Panavision','Arri','Aaton','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Sync','']
	          });
        </script>
		
</body>
</html>
