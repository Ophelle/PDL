<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of file synchronization software -  Open source </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Mac OS X :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Prior file versions, revision control :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Sync to Cloud :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Portable :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Programming language :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Scheduling or Service :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Version :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other information :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Renames
or moves
(talk) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Protocol :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Detect conflict :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other OS :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','','Mac OS X','Yes (client software only)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Windows','Yes (client software only)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes (backups)','','No','Yes (creates backup files)','Yes','Undo','Yes (versioning + recycler)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['SyncToCloud','DirSync Pro','Synkron','Toucan','Dsynchronize','CloudStore','ownCloud','Seafile','LocalBox','iFolder','SparkleShare','rsync','Name','Unison','Create Synchronicity','Conduit','PowerFolder','FreeFileSync','SymmetricDS','Synchronizer (krusader)','Syncthing','luckyBackup','OneSync','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['','No','Yes','Sync to Cloud','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','Portable','','Yes (installer option)','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['','Yes','Yes (using Mono)','Linux','No','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['','Yes','Yes (centralized database)','Detect conflict','No','']
	          });
        </script>
		
</body>
</html>
