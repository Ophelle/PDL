<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of audio player software - Metadata ability</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Vorbis comment : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Audio player : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>APEv2 tag : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>CD-Text : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>ID32 : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>WAVE chunks : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Cue sheet : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>ID31 : </label></br> <input id="8" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','No','?','Vorbis comment','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Cog','Audacious','Rhapsody','cmus','MediaMonkey','XMMS','Audion','foobar2000','Media Jukebox','AIMP','Amarok','Rhythmbox','Audio player','musikCube','Musicmatch Jukebox','Sonique','MusicBee','Quod Libet','Zinf','MPXPLAY','JuK','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Yes','No','?','APEv2 tag','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['?','No','Yes','CD-Text','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Yes','No','ID3v2','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['?','WAVE chunks','Yes','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Yes','?','No','Cue sheet','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['Yes','ID3v1','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
