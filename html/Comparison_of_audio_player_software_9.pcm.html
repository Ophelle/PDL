<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of audio player software - Metadata ability</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Vorbis comment :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Audio player :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>APEv2 tag :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>CD-Text :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ID32 :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>WAVE chunks :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Cue sheet :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ID31 :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','?','Vorbis comment','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Cog','Audacious','Rhapsody','cmus','MediaMonkey','XMMS','Audion','foobar2000','Media Jukebox','AIMP','Amarok','Rhythmbox','Audio player','musikCube','Musicmatch Jukebox','Sonique','MusicBee','Quod Libet','Zinf','MPXPLAY','JuK','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','No','?','APEv2 tag','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','No','Yes','CD-Text','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','ID3v2','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['?','WAVE chunks','Yes','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','?','No','Cue sheet','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','ID3v1','']
	          });
        </script>
		
</body>
</html>
