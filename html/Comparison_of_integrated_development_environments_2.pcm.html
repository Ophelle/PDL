<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of integrated development environments -  BASIC </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
 		 					<td> <label>Mac OS X :</td><td> <input type="radio" name="FeatureMac OS X" value="oui"> oui <input type="radio" name="FeatureMac OS X" value = "non"> non</br></br></label></td>
						    <td> <label>Mac OS X :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Linux :</td><td> <input type="radio" name="FeatureLinux" value="oui"> oui <input type="radio" name="FeatureLinux" value = "non"> non</br></br></label></td>
						    <td> <label>Linux :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Developer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable release :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>IDE :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other platforms :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Proprietary','GPL','LGPL','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['2 July 2014','3 July 2014','5 November 2012','17 September 2013','17 July 2013','18 November 2012','4 June 2014','2 August 2012','27 January 2014','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['FreeBASIC','Gambas','Basic4android','MonoDevelop','PureBasic','SharpDevelop','PBASIC Stamp Editor','Xojo','Microsoft Visual Studio','']
	          });
        </script>
		
</body>
</html>
