<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of IPv6 support in routers - Third-party firmwares with IPv6 support</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>DD-WRT : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>OpenWrt : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>Pfsense : </label></br> <input id="3" type="text" name="Feature"></br>
								
								</br>	
								<label>Tomato : </label></br> <input id="4" type="text" name="Feature"></br>
								
								</br>	
								<label>Name : </label></br> <input id="5" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['8.09 supports v6 routing with Quagga. 10.03.1 supports v6 routing with Quagga & BIRD.','Full IPv6 support in Barrier Breaker','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['','Version 2.1 or better','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Some mods support IPv6, others do not (yet) - see article','Varies by mod','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Reference links','Notes','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
