<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of massively multiplayer online role-playing games - Engine table</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Game engine type :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fully customizable user interface :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Windowable :</td><td> <input type="radio" name="FeatureWindowable" value="oui"> oui <input type="radio" name="FeatureWindowable" value = "non"> non</br></br></label></td>
						    <td> <label>Windowable :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Source code available? :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Custom UI Mods / Addons :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Partial','Yes','Adjustable/movable windows, no custom additions','No','Adjustable/movable windows','?','Yes (update 1.2)','Adjustable/movable windows and Colors, no custom additions','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','Yes','No','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','Some','']
	          });
        </script>
		
</body>
</html>
