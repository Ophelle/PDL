<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Microsoft Windows versions - {{Anchor|GI-9x}}Windows 9x</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Source model :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Release date :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Architecture :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Target market :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>MS-DOS version :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest version :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Codename :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Kernel type :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Editions :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RTM build :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Status support :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Memphis','Millennium','Chicago','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Closed source','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['1998-06-25','1995-08-24','2000-06-19','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Monolithic','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Desktops','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['4.00.950C OSR2.5 (1997-11-26)','4.10.2222A (1999-04-23)','4.90.3000 (2000-09-14)','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Windows 98','Windows Me','Windows 95','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Unsupported
(2001-12-31)','Unsupported
(2006-07-11)','']
	          });
        </script>
		
</body>
</html>
