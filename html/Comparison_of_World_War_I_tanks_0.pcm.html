<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of World War I tanks - Tanks used in World War I</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Crew :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Production total :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Products :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Weight
(tonne) :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Armour thickness 
 (front/side/top) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Speed (km/h) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Range :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Tank :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>power/weight ratio :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Country :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Engine :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Armament 
number of rounds :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Year introduced :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['P9','P16','P6','P5','P12','P8','P14','P15','P1','P7','P13','P10','P3','P4','P2','P11','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['28.5 t','14 t','27.4 t','27 t','22 t','32 t','13.5 t','14.6 t','33 t','6.5 t','28.4 t','24 t','29.5 t','6.7 t','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['63 km','72 km','37 km','75 km','35 km','64 km','60 km','48 km','56 km','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Female','Schneider CA1','A7V','Mark IV Male','Mark V Male','Saint-Chamond','Medium Mark A Whippet','Mark V* Male','Renault FT  mitrailleuse','Mark I Male','Renault FT  canon','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['France','UK','Germany','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['35 hp (26 kW)','Petrol 
105 hp (78 kW)','150 hp (112 kW)','2×100 hp (75 kW)','90 hp (67 kW)','Petrol 2×45 hp (34 kW)','60 hp (45 kW)','125 hp (93 kW)','']
	          });
        </script>
		
</body>
</html>
