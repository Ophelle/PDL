<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of document markup languages - General information</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Viewer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creator :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Language :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Editor :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>First public release date :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Music Extensible Markup Language (MusicXML)','Script','Markdown','Office Open XML (OOXML)','Math Markup Language (MathML)','Open Mathematical Documents (OMDoc)','Maker Interchange Format (MIF)','OpenDocument Format (ODF)','Rich Text Format (RTF)','DocBook','HyperText Markup Language (HTML)','Textile','Computable Document Format','MakeDoc','Text Encoding Initiative (TEI)','Texinfo','reStructuredText','LilyPond','Language','The Music Encoding Initiative (MEI)','AsciiDoc','Creole','Scalable Vector Graphics (SVG)','TeX','Wireless Markup Language (WML)','Org-mode','Darwin Information Typing Architecture (DITA)','Extensible HyperText Markup Language (XHTML)','troff (typesetter runoff), groff (GNU runoff)','Encoded Archival Description (EAD)','']
	          });
        </script>
		
</body>
</html>
