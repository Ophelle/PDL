<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of BitTorrent clients -  Interface and programming </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>BitTorrent client :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>CLI :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Programming language :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Web :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>µTP :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>IPv6 :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Based on :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GUI :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Partial','CLI','Yes','No-partial','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','Third Party','Web','Partial','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','No','µTP','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','buggy','IPv6','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['-','libtorrent (Rasterbar)','?','BitTorrent','LimeWire','Based on','Limewire','Azureus','BitTornado','libTorrent (Rakshasa)','µTorrent','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','Qt (toolkit)','No','Network GUI','Partial','GUI','']
	          });
        </script>
		
</body>
</html>
