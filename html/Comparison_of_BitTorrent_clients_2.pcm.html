<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of BitTorrent clients -  Interface and programming </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>GUI :</label></br>
								<input type="radio" name="FeatureGUI" value="oui">Yes <input type="radio" name="FeatureGUI" value = "non">No <input type="radio" name="FeatureGUI" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Based on : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>CLI :</label></br>
								<input type="radio" name="FeatureCLI" value="oui">Yes <input type="radio" name="FeatureCLI" value = "non">No <input type="radio" name="FeatureCLI" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Other :</label></br>
								<input type="radio" name="FeatureOther" value="oui">Yes <input type="radio" name="FeatureOther" value = "non">No <input type="radio" name="FeatureOther" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>BitTorrent client : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Web :</label></br>
								<input type="radio" name="FeatureWeb" value="oui">Yes <input type="radio" name="FeatureWeb" value = "non">No <input type="radio" name="FeatureWeb" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>µTP :</label></br>
								<input type="radio" name="FeatureµTP" value="oui">Yes <input type="radio" name="FeatureµTP" value = "non">No <input type="radio" name="FeatureµTP" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>IPv6 :</label></br>
								<input type="radio" name="FeatureIPv6" value="oui">Yes <input type="radio" name="FeatureIPv6" value = "non">No <input type="radio" name="FeatureIPv6" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Programming language : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Based on",
									local : ['-','libtorrent (Rasterbar)','?','BitTorrent','LimeWire','Based on','Limewire','Azureus','BitTornado','libTorrent (Rakshasa)','µTorrent','']
								});
								$("#1").typeahead({
									name:"BitTorrent client",
									local : ['BitLord','Tixati','BitTorrent 5, Mainline','LimeWire','ABC','Acquisition','µTorrent','Tomato Torrent','BitTyrant','rTorrent','Transmission','KGet','Shareaza','TorrentFlux','OneSwarm','MLDonkey','Opera 12','Frostwire','KTorrent','Vuze (formerly Azureus)','BitTorrent client','BitTornado','BitComet','FlashGet','SymTorrent','Tribler','Free Download Manager','Deluge','BitTorrent 6','Blog Torrent','Miro','qBittorrent','BitLet','Meerkat Bittorrent Client','Tonido Torrent','']
								});
								$("#2").typeahead({
									name:"Programming language",
									local : ['?','Python, C++','C++','Java','Programming language','Java, SWT','Java Applet','Python','Python,C++','OCaml','Objective-C, Cocoa','C++, Python','PHP','C','Cocoa','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
