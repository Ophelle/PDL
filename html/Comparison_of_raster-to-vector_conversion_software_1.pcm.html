<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of raster-to-vector conversion software -  Basic features </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Text Recognition (OCR) :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Scripting support :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Maximum zoom :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Thumbnails :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Control point limit :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Object limit per document :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Color management for print :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Raster 2 Vector :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>NAME :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Adjust Image (functions) :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Text Recognition (OCR)','Yes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Scripting support','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['64x','N/A','Maximum zoom','64K','12800x','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','Thumbnails','Yes','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['?','Control point limit','No limit','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Object limit per document','No Limit','?','No limit','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','No','Color management for print','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Raster 2 Vector','','Yes','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Illustrator','','Potrace','Freehand','Easy Trace','Scan2CAD','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['?','adjust image (functions)','Yes','']
	          });
        </script>
		
</body>
</html>
