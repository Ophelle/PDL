<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of open-source operating systems -  Supported architectures </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Xen :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PowerPC :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>other :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>x86-64 :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>hosted mode :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PowerPC SMP :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>x86 SMP :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>IA-64 :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OpenRISC :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>x86, i386, IA-32 :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SPARC32 :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Alpha :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>XScale :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>MIPS :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SPARC SMP :</td><td> <input id="12" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ARM :</td><td> <input id="13" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PA-RISC :</td><td> <input id="14" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>M68k :</td><td> <input id="15" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Xen','Yes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','PowerPC','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','?','x86-64','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','PowerPC SMP','?','Yes','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','?','x86 SMP','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','IA-64','No','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','OpenRISC','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes','No','SPARC32','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['No','Yes','Alpha','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Yes','No','XScale','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['No','Yes','MIPS','']
	          });
	          $("#12").typeahead({
	            name:"list12",
	            local : ['No','Yes','?','SPARC SMP','']
	          });
	          $("#13").typeahead({
	            name:"list13",
	            local : ['No','Yes','ARM','']
	          });
	          $("#14").typeahead({
	            name:"list14",
	            local : ['Yes','No','PA-RISC','']
	          });
	          $("#15").typeahead({
	            name:"list15",
	            local : ['No','Yes','M68k','']
	          });
        </script>
		
</body>
</html>
