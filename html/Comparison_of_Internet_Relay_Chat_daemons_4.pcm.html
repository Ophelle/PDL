<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Internet Relay Chat daemons -  Features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>CGI:IRC/WEBIRC host spoofing :</label></br>
								<input type="radio" name="FeatureCGI:IRC/WEBIRC host spoofing" value="oui">Yes <input type="radio" name="FeatureCGI:IRC/WEBIRC host spoofing" value = "non">No <input type="radio" name="FeatureCGI:IRC/WEBIRC host spoofing" value = "non">Partial </br>
								
								</br>	
								<label>Join throttling :</label></br>
								<input type="radio" name="FeatureJoin throttling" value="oui">Yes <input type="radio" name="FeatureJoin throttling" value = "non">No <input type="radio" name="FeatureJoin throttling" value = "non">Partial </br>
								
								</br>	
								<label>Variable per-channel banlist size :</label></br>
								<input type="radio" name="FeatureVariable per-channel banlist size" value="oui">Yes <input type="radio" name="FeatureVariable per-channel banlist size" value = "non">No <input type="radio" name="FeatureVariable per-channel banlist size" value = "non">Partial </br>
								
								</br>	
								<label>IRC daemon : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Channel censorIRCd config / chanop-controlled :</label></br>
							
								</br>	
								<label>Channel flood controlsbasic / advanced :</label></br>
							
								</br>	
								<label>Spamfilterregexp / glob :</label></br>
							
								</br>	
								<label>DNSBL :</label></br>
								<input type="radio" name="FeatureDNSBL" value="oui">Yes <input type="radio" name="FeatureDNSBL" value = "non">No <input type="radio" name="FeatureDNSBL" value = "non">Partial </br>
								
								</br>	
								<label>Timed bans :</label></br>
								<input type="radio" name="FeatureTimed bans" value="oui">Yes <input type="radio" name="FeatureTimed bans" value = "non">No <input type="radio" name="FeatureTimed bans" value = "non">Partial </br>
								
								</br>	
								<label>Connect-flood detection :</label></br>
								<input type="radio" name="FeatureConnect-flood detection" value="oui">Yes <input type="radio" name="FeatureConnect-flood detection" value = "non">No <input type="radio" name="FeatureConnect-flood detection" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"IRC daemon",
									local : ['OfficeIRC Server','PleXusIRCd','WeIRCd','Nefarious IRCu','UnrealIRCd','Charybdis','ircd-ratbox','ShadowIRCd','ngIRCd','IRCD','IRCD-Hybrid','pureIRCd','ircu','miniircd','ConferenceRoom','RockIRCd','ithildin','solid-ircd','Bahamut','InspIRCd','RubIRCd','bIRCd','Synchronet IRCd','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
