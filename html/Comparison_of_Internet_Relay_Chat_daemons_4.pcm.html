   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>DNSBL : </label></br> <input id="1" type="text" name="Feature"></br>

						</br>	
							<label>Spamfilter
regexp / glob :</label></br>
							
 		 									<input type="checkbox" name="Feature" >No </br>

 		 									<input type="checkbox" name="Feature" > Yes</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Join throttling : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Variable per-channel banlist size :</label></br>
							
 		 									<input type="checkbox" name="Feature" >No </br>	
 		 									<input type="checkbox" name="Feature" > No</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br>

						</br>

 		 									<input type="checkbox" name="Feature" >No </br>

		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','Yes','Unknown','Third party module','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['OfficeIRC Server','PleXusIRCd','WeIRCd','Nefarious IRCu','UnrealIRCd','Charybdis','ircd-ratbox','ShadowIRCd','ngIRCd','IRCD','IRCD-Hybrid','pureIRCd','ircu','miniircd','ConferenceRoom','RockIRCd','ithildin','solid-ircd','Bahamut','InspIRCd','RubIRCd','bIRCd','Synchronet IRCd','']

          });
