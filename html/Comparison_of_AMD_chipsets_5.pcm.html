<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of AMD chipsets -  {{anchor|FCH}} Fusion controller hubs (FCH) </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>NIC :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RAID :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Features / notes :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>UMI :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SD :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>TDP (W) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Codename :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>USB
3.0+2.0+1.1 :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>VGA DAC :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>33 MHz PCI :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Part number :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SATA :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Hudson-D1','Bolton-D2H','Hudson-M2','Bolton-D2','Hudson-M2T','Codename','Hudson-M3','Hudson-E1','Bolton-E4','Bolton-M3','Hudson-M1','Hudson-D2','Hudson-D3','Hudson-M3L','Bolton-D3','Hudson-D4','Bolton-D4','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['4 + 10 + 2','0 + 14 + 2','0 + 8 + 0','2 + 8 + 0','USB
3.0+2.0+1.1','2 + 10 + 2','','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['A58','A50M','A68M','A45','A55E','A55','A78','A85X','A55T','A76M','A75','A70M','A88X','A77E','A68H','A60M','Model','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Up to 3 slots','Up to 4 slots','33 MHz PCI','~920 mW idle','Yes','','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['','218-0844020-00','Part number','100-CG2293','']
	          });
        </script>
		
</body>
</html>
