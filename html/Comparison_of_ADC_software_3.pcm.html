<body>

	<div class="row">

   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Hash algorithms : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>IPv6 :</label></br>
 		 					 <input type="radio" name="FeatureIPv6" value="oui">oui <input type="radio" name="FeatureIPv6" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>

 		 					 <input type="radio" name="FeatureBloom filter" value="oui">oui <input type="radio" name="FeatureBloom filter" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>

						</br>	
							<label>ADC hub : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>

						</br>	
							<label>Other : </label></br> <input id="8" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Tiger tree hash','Hash algorithms','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Nexthub','Qhub','uhub','RusHub','DSHub','ADCH++','Starlet ADC Hub','Starhub','ADCH++ GUI','Luadch','ADC hub','FLexHub','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Java, Python','No','Plugin','C#','?','Lua','C','Lua, Python, Ruby','Python','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['','Other','']
