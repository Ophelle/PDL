<link href="css/moncss.css" rel="stylesheet"type="text/css">

	<title>Prototype de formulaire Version 0.5</title>

<body>
	<h1>Comparison of FTP client software - Trials of commercial</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Latest stable version :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software license :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creator :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Copy files over 2Â GB :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>

							<td> <label>First public release date :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>

	<script>
	          $("#1").typeahead({

	          $("#3").typeahead({
	            name:"list3",

	          });
        </script>
		
</body>
