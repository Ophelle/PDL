<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of hex editors -  General </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Linux :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Macintosh :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Console :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software license :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GUI :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Cost :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest release date :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest version :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Yes (Source code)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Yes (Mac OS X 10.6 and up)','Yes (680x0/PowerPC)','Yes (via MacPorts)','Yes (Homebrew)','Yes (MacPorts, Homebrew)','','Yes (Source code)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','Yes (Win98 and up)','Yes (WinNT4 and up)','Yes (Windows XP and up)','No','Yes (DOS, Win95 and up)','Yes (Win2000 and up)','Yes (Win95 and up)','Yes (any windows with Java 1.4 or more)','Yes (KDEWin)','Yes (Win95, WinNT4 and up)','Yes (Win2K and up)','Yes (Win2k and up)','Yes (msdos)','Yes (Source code)','']
	          });
        </script>
		
</body>
</html>
