<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of open-source wireless drivers - NetBSD</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Integration :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Chipset :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Development methodologies :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Original/Primary developer :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Free firmware :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Driver :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Free software :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Integrated','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Ported from OpenBSD','','Ported from Dragonfly BSD','Binary blob ported from FreeBSD','Ported from FreeBSD','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Damien Bergamini (OpenBSD)','','David Young','Claudio Jeker (OpenBSD)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['N/A','No','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['BSD','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['an','urtwn','iwn','ath','ray','zyd','wpi','athn','cnw','atw','ral','ipw','iwi','atu','bwi','awi','run','rtw','']
	          });
        </script>
		
</body>
</html>
