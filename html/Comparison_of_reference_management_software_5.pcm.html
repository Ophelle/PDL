<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of reference management software -  Reference list file formats </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>RSS :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Plain text :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RTF :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>HTML :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>LaTeX :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','No','Depends','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','Partial','No','?','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['JabRef','Bookends','Mendeley','Bebop','Bibus','ReadCube','BibBase','KBibTeX','Referencer','CiteULike','WizFolio','Docear','Zotero','Biblioscape','BibDesk','Citavi','colwiz','Papers','EndNote','Sente','refbase','RefWorks','SciRef','BibSonomy','Wikindx','Aigaion','Paperpile','Pybliographer','Reference Manager','RefDB','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','?','Yes','Depends','']
	          });
        </script>
		
</body>
</html>
