<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of open-source software hosting facilities - General information</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
 		 					<td> <label>Ad-free :</td><td> <input type="radio" name="FeatureAd-free" value="oui"> oui <input type="radio" name="FeatureAd-free" value = "non"> non</br></br></label></td>
						    <td> <label>Ad-free :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Countries blocked :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Developed and/or used CDE :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Established :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Manager :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Cost :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Require free software on registration :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Notes :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client side: non-free JS code :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Server side: all free software :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','?','Yes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','?','Yes','no','yes','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','?','Yes','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['GNU Savannah','Beanstalk','Fedora Hosted','Alioth','GitLab','Google Code','JavaForge','Betavine','CodePlex','Freepository','Assembla','Gna!','Tigris.org','SourceForge','Bitbucket','Gitorious','Gogs','GitHub','CloudForge','OW2 Consortium','SEUL','BerliOS','Ourproject.org','GNOME Git Repositories','Launchpad','']
	          });
        </script>
		
</body>
