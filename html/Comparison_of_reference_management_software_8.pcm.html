<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of reference management software - Password "protection" and network versions</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Software :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Passworded :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Networking - User-specific permissions :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Networking - Simultaneous write access :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['JabRef','Referencer','RefDB','WizFolio','BibBase','Paperpile','Reference Manager','Bookends','Wikindx','BibDesk','EndNote x7','Citavi','Mendeley','Biblioscape','CiteULike','Qiqqa','ReadCube','refbase','Pybliographer','Docear','colwiz','Papers','Bibus','KBibTeX','Aigaion','Bebop','Sente','BibSonomy','RefWorks','Zotero','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['?','No','Yes','N/A','']
	          });
        </script>
		
</body>
</html>
