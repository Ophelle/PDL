<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of operating system kernels -  Supported hash algorithms </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Solaris kernel :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows NT kernel :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Kernel name :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FreeBSD kernel :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['CRC32c','RIPEMD-320','HMAC','RIPEMD-128','RIPEMD-160','MDC2','LASH-256','RIPEMD-256','CRC-32 (IEEE)','Whirlpool','Tiger','MD2','Michael MIC','MD5','SHA-1','SHA-256','GOST','LASH-384','LASH-160','MD4','SHA-384','LASH-512','SHA-512','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','?','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','?','']
	          });
        </script>
		
</body>
</html>
