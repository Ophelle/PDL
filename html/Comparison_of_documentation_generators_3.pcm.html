<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of documentation generators -  Language support </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>PL/SQL :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>JavaScript :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Haskell :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PHP :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Perl :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Tcl :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Ruby :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ActionScript :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Python :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Partial','PL/SQL','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Partial','Yes','JavaScript','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','Haskell','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','Partial','PHP','with Plugin','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','Perl','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Yes','Tcl','Partial','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','Partial','with Plugin','Ruby','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Partial','ActionScript','Yes','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','No','Python','Partial','']
	          });
        </script>
		
</body>
</html>
