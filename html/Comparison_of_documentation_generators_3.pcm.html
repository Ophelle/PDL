<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of documentation generators -  Language support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>PL/SQL : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>JavaScript : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Haskell : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>PHP : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Perl : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Tcl : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Ruby : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>ActionScript : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Python : </label></br> <input id="9" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','Yes','Partial','PL/SQL','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','Partial','Yes','JavaScript','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['No','Yes','Haskell','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['No','Yes','Partial','PHP','with Plugin','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Yes','No','Perl','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['No','Yes','Tcl','Partial','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['No','Yes','Partial','with Plugin','Ruby','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['No','Partial','ActionScript','Yes','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['Yes','No','Python','Partial','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
