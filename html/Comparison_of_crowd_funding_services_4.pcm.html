<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of crowd funding services -  Post-creation services </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Method : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Focus : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>Notes : </label></br> <input id="3" type="text" name="Feature"></br>
								
								</br>	
								<label>Name : </label></br> <input id="4" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['Books','Content creators','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Contributing to making books open access','Flattr button display along the content','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Unglue.it','Flattr','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
