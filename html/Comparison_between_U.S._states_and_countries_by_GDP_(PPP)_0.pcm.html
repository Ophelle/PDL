<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison between U.S. states and countries by GDP (PPP)</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>GDP (Billions of US$ in PPP) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Country :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Rank :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>U.S. equivalents :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Peru','United Arab Emirates','Turkey','Algeria','Russia','Egypt','South Africa','Colombia','Venezuela','Pakistan','Vietnam','Iran','Hong Kong','Brazil','Germany','Australia','Indonesia','Italy','Switzerland','France','Canada','Malaysia','Chile','Argentina','India','United Kingdom','Bangladesh','Spain','Singapore','Sweden','Kuwait','Kazakhstan','Romania','Netherlands','Austria','Saudi Arabia','South Korea','Mexico','Poland','Japan','Philippines','Qatar','Taiwan','Norway','Greece','Thailand','Ukraine','Czech Republic','Nigeria','China','Belgium','']
	          });
        </script>
		
</body>
</html>
