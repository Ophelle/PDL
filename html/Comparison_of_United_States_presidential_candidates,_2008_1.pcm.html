<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of United States presidential candidates, 2008 -  Biographical data </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>U.S. House committee memberships :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>U.S. Senate committee memberships :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Management/Corporate experience :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Undergraduate education :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Teaching experience :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>

						<tr>
							<td> <label>Net worth (with spouse) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>

						<tr>
							<td> <label>Armed Forces experience :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>

						<tr>

						</tr>
					
					
				
						<tr>
							<td> <label>Party :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Spouse :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other political experience :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>

						</tr>

						</tr>
					
					
				
						<tr>
							<td> <label>Graduate education :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Spouse’s profession :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Spouse’s undergraduate education :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Age :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Male','Female','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Libertarian Party
Republican Party (former)','Green Party
Democratic Party (former)','Democratic Party','Republican Party','Independent','Constitution Party
Republican Party (former)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Michelle Obama (m. 1992)','None','Jeri Barr (m. 1986)','Connie Cole Baldwin (m. 1973)','Cindy Hensley McCain (m. 1980)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['U.S. Congressman (1995–2003)','U.S. Congresswoman (1993–2003, 2005–2007)','U.S. Senator (1987–present)','None','U.S. Senator (2005–2008)','']
	          });
        </script>
		
</body>
</html>
