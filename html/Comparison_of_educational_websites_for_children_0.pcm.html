<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of educational websites for children</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Starfall.com : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Archimedes-lab.org : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Ask A Biologist : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>LearnAlberta.ca : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>HyperPhysics : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Bitesize by the BBC : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>WatchKnowLearn : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Geometry from the Land of the Incas : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Name : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Cut-the-Knot : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>BrainPop :</label></br>
											<input type="checkbox" name="Feature" >Science</br>	
											<input type="checkbox" name="Feature" >Social studies</br>	
											<input type="checkbox" name="Feature" >English</br>	
											<input type="checkbox" name="Feature" >Maths</br>	
											<input type="checkbox" name="Feature" >Art & Music</br>	
											<input type="checkbox" name="Feature" >Health</br>	
											<input type="checkbox" name="Feature" >Technology</br>	
											<input type="checkbox" name="Feature" >from US$75</br>	
											<input type="checkbox" name="Feature" >year</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Fact Monster :</label></br>
											<input type="checkbox" name="Feature" >World & News</br>	
											<input type="checkbox" name="Feature" >U.S.</br>	
											<input type="checkbox" name="Feature" >People</br>	
											<input type="checkbox" name="Feature" >English</br>	
											<input type="checkbox" name="Feature" >Science</br>	
											<input type="checkbox" name="Feature" >Math & Money</br>	
											<input type="checkbox" name="Feature" >Sports</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
						<script>
								$("#0").typeahead({
									name:"Starfall.com",
									local : ['Free','None','Reading','2-15','']
								});
								$("#1").typeahead({
									name:"Archimedes-lab.org",
									local : ['Mathematics','Yes - limited','Free','10-15','']
								});
								$("#2").typeahead({
									name:"Ask A Biologist",
									local : ['Biology','None','Free','5-9','']
								});
								$("#3").typeahead({
									name:"LearnAlberta.ca",
									local : ['None','Free','5-15','Everything (mainly aimed at teachers)','']
								});
								$("#4").typeahead({
									name:"HyperPhysics",
									local : ['Free','15-19','None','Physics','']
								});
								$("#5").typeahead({
									name:"Bitesize by the BBC",
									local : ['None','5-8','Art & Design, Business Studies, Design & Technology, DiDA, Drama, English, English Literature, French, Geography, German, History, ICT, Irish, Maths, Music, Physical Education, Religious Studies, Science, Spanish','Free','']
								});
								$("#6").typeahead({
									name:"WatchKnowLearn",
									local : ['2-8','None','All','Free','']
								});
								$("#7").typeahead({
									name:"Geometry from the Land of the Incas",
									local : ['Yes - extensive','Free','12-15','Geometry','']
								});
								$("#8").typeahead({
									name:"Name",
									local : ['Target age','Topic','Advertising','Cost','']
								});
								$("#9").typeahead({
									name:"Cut-the-Knot",
									local : ['8-13','Free','Yes - extensive','Maths','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
