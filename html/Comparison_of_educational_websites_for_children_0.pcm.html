<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of educational websites for children</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Bitesize by the BBC :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>HyperPhysics :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Archimedes-lab.org :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Starfall.com :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>BrainPop :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>LearnAlberta.ca :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>WatchKnowLearn :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fact Monster :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Ask A Biologist :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Cut-the-Knot :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Geometry from the Land of the Incas :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['None','Free','5-15','Everything (mainly aimed at teachers)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['2-8','None','All','Free','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Biology','None','Free','5-9','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Free','15-19','None','Physics','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['8-13','Free','Yes - extensive','Maths','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Mathematics','Yes - limited','Free','10-15','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Free','None','Reading','2-15','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Yes - extensive','Free','12-15','Geometry','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Target age','Topic','Advertising','Cost','']
	          });
        </script>
		
</body>
</html>
