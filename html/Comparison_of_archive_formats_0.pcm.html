<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of archive formats - Comparison</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Format :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Modification date resolution :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Unicode filenames :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Integrity check :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Created
 by :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Recovery record :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Based on :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Encryption supported :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Introduced in :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Filename
 extension :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','?','Archiving only','Software Packaging and Distribution','Optional','Partial','Yes system dependent','Archiving and Compression','Yes,
 UTF-8','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','?','Yes','Archiving and Compression','Partial','Yes,
 Reed-Solomon','Archiving only','Software Packaging and Distribution','Optional','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','No','weak XOR with initial constant','Yes','Yes, AES, Blowfish, Twofish and Serpent','Yes, AES, Square, Twofish','Optional (with SDK)','Yes Authenticated Encryption, AES128 and AES256 in EAX mode','weak XOR only','Yes, AES','Yes, Blowfish','Partial','Archiving only','Yes, RC4,Blowfish,
AES,DES','Yes,
 AES-256','Yes, AES-256','Yes, triple DES','Yes, AES and CAST','Archiving and Compression','Software Packaging and Distribution','']
	          });
        </script>
		
</body>
</html>
