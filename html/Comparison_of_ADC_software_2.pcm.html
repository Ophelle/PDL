<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of ADC software -  Interface and programming </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>CLI :</label></br>
								<input type="radio" name="FeatureCLI" value="oui">Yes <input type="radio" name="FeatureCLI" value = "non">No <input type="radio" name="FeatureCLI" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Programming language : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>Based on : </label></br> <input id="3" type="text" name="Feature"></br>
								
								</br>	
								<label>GUI :</label></br>
								<input type="radio" name="FeatureGUI" value="oui">Yes <input type="radio" name="FeatureGUI" value = "non">No <input type="radio" name="FeatureGUI" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>ADC hub : </label></br> <input id="5" type="text" name="Feature"></br>
								
								</br>	
								<label>Other : </label></br> <input id="6" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['wxLua','C','Java','C++, Lua, Python, Ruby','Erlang','?','Lua','Programming language','Java, Python','C++, Python','C++, Lua','C++','C-Sharp','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','Based on','ADCH++','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['ADCH++','DSHub','RusHub','uhub','Starlet ADC Hub','ADCH++ GUI','FlexHub','Erlhub','Nexthub','StarHub','Qhub','ADC hub','Luadch GUI','Luadch','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['?','Other','No','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
