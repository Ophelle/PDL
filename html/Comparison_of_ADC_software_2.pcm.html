<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of ADC software -  Interface and programming </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>CLI :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Programming language :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Based on :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GUI :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ADC hub :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','?','CLI','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','Based on','ADCH++','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','GUI','Planned','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['ADCH++','DSHub','RusHub','uhub','Starlet ADC Hub','ADCH++ GUI','FlexHub','Erlhub','Nexthub','StarHub','Qhub','ADC hub','Luadch GUI','Luadch','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['?','Other','No','']
	          });
        </script>
		
</body>
</html>
