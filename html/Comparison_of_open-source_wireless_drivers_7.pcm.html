<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of open-source wireless drivers - Darwin, OpenDarwin and Mac OS X</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Development : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>License : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>Free firmware : </label></br> <input id="3" type="text" name="Feature"></br>
								
								</br>	
								<label>Driver : </label></br> <input id="4" type="text" name="Feature"></br>
								
								</br>	
								<label>Chipset :</label></br>
											<input type="checkbox" name="Feature" >Lucent</br>	
											<input type="checkbox" name="Feature" >Agere Systems Hermes (WaveLAN</br>	
											<input type="checkbox" name="Feature" >ORiNOCO)</br>	
											<input type="checkbox" name="Feature" >Intersil PRISM-2 802.11b</br>	
											<input type="checkbox" name="Feature" >PRISM-GT 802.11b</br>	
											<input type="checkbox" name="Feature" >g</br>	
											<input type="checkbox" name="Feature" >Intel PRO</br>	
											<input type="checkbox" name="Feature" >Wireless 2100</br>	
											<input type="checkbox" name="Feature" >2200BG</br>	
											<input type="checkbox" name="Feature" >2225BG</br>	
											<input type="checkbox" name="Feature" >2915ABG</br>	
											<input type="checkbox" name="Feature" >3945ABG</br>	
											<input type="checkbox" name="Feature" >4965AGN</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 									
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['','Port from Linux','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['GPL','BSD','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['N/A','No','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['WirelessDriver','GTdriver','IWIDarwin','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
