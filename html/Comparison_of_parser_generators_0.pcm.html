<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of parser generators -  Regular languages </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Lexer algorithm : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Output languages : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>License : </label></br> <input id="3" type="text" name="Feature"></br>
								
								</br>	
								<label>Grammar, code : </label></br> <input id="4" type="text" name="Feature"></br>
								
								</br>	
								<label>Website : </label></br> <input id="5" type="text" name="Feature"></br>
								
								</br>	
								<label>Development platform : </label></br> <input id="6" type="text" name="Feature"></br>
								
								</br>	
								<label>Name : </label></br> <input id="7" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['DFA','DFA table driven','DFA direct code','DFA, NFA','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Java','C, C++','C, C++, D, Go, Java, Objective-C, Ruby','C#','Eiffel','C','Bytecode, x86 assembly language, interpreted','C++','Haskell','Go','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['GNU LGPL','MIT','GNU GPL','BSD','BSD-like','Proprietary, CDDL','Public domain','Proprietary','BSD-style','?','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['mixed','','separate','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['all','POSIX','Java Virtual Machine','.NET CLR','Eiffel','Go','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['Quex','gplex','lex','JLex','CookCC','C# Flex','flex','AustenX','re2c','golex','Dolphin','gelex','lexertl','C# Lex','JFlex','Russ Cox's regular expression implementations','Alex','Ragel','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
