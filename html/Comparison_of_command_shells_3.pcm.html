<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of command shells - String processing and filename matching</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Recursive globbing (generating files from any level of subdirectories) :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Pattern matching (filename globbing) :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Pattern matching (regular expression built-in) :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Globbing qualifiers (filename generation based on file attributes) :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>String processing :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Alternation (Brace expansion) :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['?','Yes (with , no following of symlinks)','No','Yes (via indefinite directory  wildcard)','Yes (via  command, or indirectly via  command or, where available,  subdir option)','Yes ()','Yes (via )','Yes ( or  to follow symlinks)','Yes (via  command, or, where available, indirectly via  subdir option)','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','?','Yes (, , )','Yes (, , , extended wildcards,  popup command)','Yes (, )','Yes (, , , )','Yes (, , , extended globbing)','No','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','No','Yes (full regex support)','Yes (via  command)','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','?','Yes','Yes (via  attribute and  description options and  size,  time,  date,  owner, and  file exclusion ranges)','Partial (only in  command)','Yes (via  attribute and  description options and  size,  time,  date, and  file exclusion ranges)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes (Concat/Substring/Insert/Remove/Replace, ToLower/ToUpper, Trim/TrimStart/TrimEnd, Compare, Contains/StartsWith/EndWith, Format, IndexOf/LastIndexOf, Pad/PadLeft/PadRight, Split/Join, regular expression functions and other .NET string functions)','?','Yes (through variable functions , extended environment variable processing, various string commands and  and )','No','Yes (:s and other editing operators)','Yes (through variable processing: e.g. substring extraction, various transformations via parameter expansion)','Partial (only through  and )','Yes (:s and other editing operators + substr, strlen, strindex, printf, reverse, upper, lower, concat and other builtin functions)','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','?','']
	          });
        </script>
		
</body>
</html>
