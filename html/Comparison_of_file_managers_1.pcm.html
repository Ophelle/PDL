	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>

   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Unix : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>

						</br>	
 		 					<label>Linux :</label></br>
 		 					 <input type="radio" name="FeatureLinux" value="oui">oui <input type="radio" name="FeatureLinux" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>

 		 								 		<input type="text"/></br>						</br>

 		 								 		<input type="text"/></br>		<script>
          $("#1").typeahead({
            name:"list1",

          $("#4").typeahead({

          });
          $("#6").typeahead({
