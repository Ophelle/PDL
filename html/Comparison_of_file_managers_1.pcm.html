<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file managers - Cross-platform file managers</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>File manager : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>BSD :</label></br>
								<input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Unix :</label></br>
								<input type="radio" name="FeatureUnix" value="oui">Yes <input type="radio" name="FeatureUnix" value = "non">No <input type="radio" name="FeatureUnix" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>OS/2 & eCS :</label></br>
								<input type="radio" name="FeatureOS/2 & eCS" value="oui">Yes <input type="radio" name="FeatureOS/2 & eCS" value = "non">No <input type="radio" name="FeatureOS/2 & eCS" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Mac OS X :</label></br>
								<input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>AmigaOS :</label></br>
								<input type="radio" name="FeatureAmigaOS" value="oui">Yes <input type="radio" name="FeatureAmigaOS" value = "non">No <input type="radio" name="FeatureAmigaOS" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>DOS :</label></br>
								<input type="radio" name="FeatureDOS" value="oui">Yes <input type="radio" name="FeatureDOS" value = "non">No <input type="radio" name="FeatureDOS" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>OpenVMS :</label></br>
								<input type="radio" name="FeatureOpenVMS" value="oui">Yes <input type="radio" name="FeatureOpenVMS" value = "non">No <input type="radio" name="FeatureOpenVMS" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"File manager",
									local : ['File Commander','Xandros File Manager','Xfile','Midnight Commander','Krusader','Thunar','DOS Navigator','emelFM2','Dired','PCManFM','ROX-Filer','Double Commander','Xfm','Konqueror','ZTreeWin','Volkov Commander','muCommander','Nautilus','GNOME Commander','Dolphin','Xfe','PathMinder','Directory Opus','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
