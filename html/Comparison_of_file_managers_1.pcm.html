<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of file managers - Cross-platform file managers</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Unix :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>BSD :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File manager :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mac OS X :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Linux :</td><td> <input type="radio" name="FeatureLinux" value="oui"> oui <input type="radio" name="FeatureLinux" value = "non"> non</br></br></label></td>
						    <td> <label>Linux :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>AmigaOS :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OS/2 & eCS :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>DOS :</td><td> <input type="radio" name="FeatureDOS" value="oui"> oui <input type="radio" name="FeatureDOS" value = "non"> non</br></br></label></td>
						    <td> <label>DOS :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>OpenVMS :</td><td> <input type="radio" name="FeatureOpenVMS" value="oui"> oui <input type="radio" name="FeatureOpenVMS" value = "non"> non</br></br></label></td>
						    <td> <label>OpenVMS :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['File Commander','Xandros File Manager','Xfile','Midnight Commander','Krusader','Thunar','DOS Navigator','emelFM2','Dired','PCManFM','ROX-Filer','Double Commander','Xfm','Konqueror','ZTreeWin','Volkov Commander','muCommander','Nautilus','GNOME Commander','Dolphin','Xfe','PathMinder','Directory Opus','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','','Needs POSIX-compliant platform','Needs X','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','?','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Needs POSIX-compliant platform','Yes','No','Needs X','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Needs X','Yes','','Needs KDE','Needs POSIX-compliant platform','']
	          });
        </script>
