<!DOCTYPE html>

<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">

			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Productivity : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Document-centric multitasking :</label></br>
								<input type="radio" name="FeatureDocument-centric multitasking" value="oui">Yes <input type="radio" name="FeatureDocument-centric multitasking" value = "non">No <input type="radio" name="FeatureDocument-centric multitasking" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Search all fields of internal objects : </label></br> <input id="3" type="text" name="Feature"></br>
								
								</br>

								<input type="radio" name="FeatureDesktop interactive widgets" value="oui">Yes <input type="radio" name="FeatureDesktop interactive widgets" value = "non">No <input type="radio" name="FeatureDesktop interactive widgets" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Quick settings toggles :</label></br>
								<input type="radio" name="FeatureQuick settings toggles" value="oui">Yes <input type="radio" name="FeatureQuick settings toggles" value = "non">No <input type="radio" name="FeatureQuick settings toggles" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>

											<input type="text"/></br>

								</br>

								<input type="radio" name="FeatureSettings search" value="oui">Yes <input type="radio" name="FeatureSettings search" value = "non">No <input type="radio" name="FeatureSettings search" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>

								</br>

								</br>

								<input type="radio" name="FeatureSearch multiple internal applications at once" value="oui">Yes <input type="radio" name="FeatureSearch multiple internal applications at once" value = "non">No <input type="radio" name="FeatureSearch multiple internal applications at once" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>

								</br>	
								<label>Notification view widgets : </label></br> <input id="17" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['Productivity','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['?','Only search Contacts name field but not any other field','Only searches contacts by name','Contacts are searched by name, nick and company, but not other fields like address or notes','6+','Yes','Only first name, last name, nickname, also the multiple field called "Details"','']
								});
								$("#3").typeahead({
									name:"list3",

5+: Notifications;
7+: Control Center
8+: Interactive Notifications','Media Player; 8+: Live Apps and notifications','Yes, interactive notifications, camera, alarm','']
								});

								});

								});
								$("#9").typeahead({
									name:"list9",
									local : ['8+','4.1+: Google Now and possible with 3rd party apps','Yes','Yes, BB 10.2','?','No','']
								});
