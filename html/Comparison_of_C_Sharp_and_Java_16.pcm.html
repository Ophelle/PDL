<body>
	<h1>Comparison of C Sharp and Java -  Type erasure versus reified generics </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
						<tr>
							<td> <label>Static members are shared across all generic realizations (during type erasure all realizations are folded into a single class) :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Java :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Cannot create an array where the component type is a generic realization (concrete parameterized type) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Type information is erased during compilation. Special extensions to reflection must be used to discover the original type. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Reflection cannot be used to construct new generic realizations. During compilation extra code (typecasts) are injected into the client code of generics. This precludes creating new realizations later. :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>instanceof is not allowed with type parameters or concrete generic realizations :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>There is no class literal for a concrete realization of a generic type :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Cannot create an array where the component type is a type parameter :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Cannot create new instances using a type parameter as the type :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Type parameters cannot be used in declarations of static fields/methods or in definitions of static inner classes :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Type checks and downcasts are injected into client code (the code referencing the generics). Compared to non-generic code with manual casts, these casts will be the same, but compared to compile-time verified code that would not need runtime casts and checks, these operations represent a performance overhead. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Cannot use primitive types as type parameters; instead, the developer must use the wrapper type corresponding to the primitive type. This incurs extra performance overhead by requiring boxing and unboxing conversions as well a memory and garbage collection pressure, as the wrappers will be heap-allocated as opposed to stack-allocated. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
						<tr>
							<td> <label>Generic exceptions are not allowed and a type parameter cannot be used in a catch clause :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
		
</body>
</html>
