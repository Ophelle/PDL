<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of mail servers -  Authentication </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>LDAP :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>POP before SMTP :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Database :</td><td> <input type="radio" name="FeatureDatabase" value="oui"> oui <input type="radio" name="FeatureDatabase" value = "non"> non</br></br></label></td>
						    <td> <label>Database :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SMTP AUTH :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mail server :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Filesystem :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>APOP :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','?','Yes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','with vpopmail','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','with patch','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Zimbra','Oracle Communications Messaging Server','Zarafa','Apache James','Mailtraq','Mercury Mail Transport System','Eudora Internet Mail Server','FirstClass','Mailsite','Qpopper','MDaemon Mail Server','Courier Mail Server','WinGate','Postfix','MagicMail','Kolab','CommuniGate Pro','Atmail','qmail','Cyrus IMAP','Haraka','Axigen','Kerio Connect','IceWarp Mail Server','Momentum','OpenSMTPD','Ipswitch IMail Server','NetMail','agorum core','GroupWise','Dovecot','Exim','Sendmail','Microsoft Exchange Server','Gordano Messaging Suite','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','?','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','?','']
	          });
        </script>
