<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of iOS e-book reader software -  Edit/tool features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Edit meta-data :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Author</br>	
 		 									<input type="checkbox" name="Feature" > Title</br>	
 		 									<input type="checkbox" name="Feature" > Publisher</br>	
 		 									<input type="checkbox" name="Feature" > Label</br>	
								
						</br>	
 		 					<label>Online dictionary :</label></br>
 		 					 <input type="radio" name="FeatureOnline dictionary" value="oui">oui <input type="radio" name="FeatureOnline dictionary" value = "non">non </br>
									
						</br>	
 		 					<label>Highlight :</label></br>
 		 					 <input type="radio" name="FeatureHighlight" value="oui">oui <input type="radio" name="FeatureHighlight" value = "non">non </br>
									
						</br>	
							<label>Product : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Offline dictionary :</label></br>
 		 					 <input type="radio" name="FeatureOffline dictionary" value="oui">oui <input type="radio" name="FeatureOffline dictionary" value = "non">non </br>
									
						</br>	
 		 					<label>Annotate :</label></br>
 		 					 <input type="radio" name="FeatureAnnotate" value="oui">oui <input type="radio" name="FeatureAnnotate" value = "non">non </br>
									
						</br>	
							<label>TTS support (read aloud) : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Export to iTunes :</label></br>
 		 					 <input type="radio" name="FeatureExport to iTunes" value="oui">oui <input type="radio" name="FeatureExport to iTunes" value = "non">non </br>
									
						</br>	
 		 					<label>Lookup Wikipedia :</label></br>
 		 					 <input type="radio" name="FeatureLookup Wikipedia" value="oui">oui <input type="radio" name="FeatureLookup Wikipedia" value = "non">non </br>
									
						</br>	
							<label>Share :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Whole book only</br>	
 		 									<input type="checkbox" name="Feature" > eMail</br>	
 		 									<input type="checkbox" name="Feature" >Facebook</br>	
 		 									<input type="checkbox" name="Feature" > Twitter</br>	
 		 									<input type="checkbox" name="Feature" > SMS</br>	
 		 									<input type="checkbox" name="Feature" > VKontakte</br>	
 		 									<input type="checkbox" name="Feature" > customizable</br>	
 		 									<input type="checkbox" name="Feature" > Google+</br>	
								
						</br>	
 		 					<label>Translate :</label></br>
 		 					 <input type="radio" name="FeatureTranslate" value="oui">oui <input type="radio" name="FeatureTranslate" value = "non">non </br>
									
						</br>	
							<label>DRM support : </label></br> <input id="12" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['eBookMobi','ShuBook','Bluefire Reader','Apabi Reader','uBooks','i2Reader','Ebook Reader','MegaReader','iBouquiniste','Kindle','PocketBook reader','Stanza','iBooks','Marvin','Blio','KyBook','DL Reader','Kobo Reading App','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','No','Adobe DRM','Apple FairPlay','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['No','Yes','yes, via VoiceOver','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
