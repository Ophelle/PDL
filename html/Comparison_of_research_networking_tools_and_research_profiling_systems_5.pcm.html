<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of research networking tools and research profiling systems -  Bibliometrics </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>h-index : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Comment : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Products : </label></br> <input id="3" type="aaaa" name="Feature"></br>
							
						</br>	
							<label>Journal Impact Factor* : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>SNIP and SJR : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Research Networking Tool : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Citation count : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Altmetrics : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Other : </label></br> <input id="9" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','','No','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Yes','','No','No (but journals can be entered into the database and their IF indicated)','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['','Yes','No','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['MizzouLinks','CUSP - Columbia University Scientific Profiles','VIVO','Community Academic Profiles - CAP','iAMscientist','Elsevier's Pure (integrated with SciVal Experts)','iamResearcher','EUREKA! Enhancing Student Research','Google Scholar','ERIM Member Profile System (ERIM MIS)','ResearcherID','Faculty Research Information Profile (FRIP)','Digital Vita','MyScienceWork','ReachNC','Symplectic Elements','Collaborative Partnership / Profile System','Epernicus Solutions & Epernicus Network','Lattes Database','Expertise @ Maryland','LinkedIn','Curvita Profile Manager','OSU:pro','Yaffle','Academic Room','Elsevier's SciVal','InCites','McCormick Collaboration Visualization Tool','Pivot','i2iConnect','Profiles','Activity Insight','SciENcv','Loki','GENIUS','C-IKNOW','Life Science Network','HUBzero','Research Accelerator','INDURE','Faculty Scholarly Productivity Index','Faculty Profile System','LatticeGrid','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['','Yes','No','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['','Yes Can integrate with altmetric data feed','Yes','Yes Is integrated with Altmetric data feed','Yes Recorded Future partnership provides customized newsfeed and instition activity from web content','Yes Views data from ScienceDirect and Scopus','None','Yes (views counts, recommendations, rating scores calculated from anonymous and non-anonymous contributions)','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['','Field-weighted Citation Impact, Number of Authors,','15+ indicators ranging from h, g & m indicies, to Publications in Top Journal Percentiles, Field-Weighted Citation Impact, Academic-Corporate Collaboration Impact & Views per Publication','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
