<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of research networking tools and research profiling systems -  Bibliometrics </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>h-index :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Comment :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Products :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Journal Impact Factor* :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SNIP and SJR :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Research Networking Tool :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Citation count :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Altmetrics :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Other :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['P28','P17','P36','P3','P9','P40','P38','P2','P37','P22','P25','P32','P39','P42','P33','P8','P23','P13','P5','P41','P12','P1','P35','P24','P20','P4','P19','P27','P15','P11','P29','P16','P14','P43','P18','P34','P21','P6','P10','P30','P26','P31','P44','P7','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','','No','No (but journals can be entered into the database and their IF indicated)','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['','Yes','No','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['','Yes','No','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['','Yes Can integrate with altmetric data feed','Yes','Yes Is integrated with Altmetric data feed','Yes Recorded Future partnership provides customized newsfeed and instition activity from web content','Yes Views data from ScienceDirect and Scopus','None','Yes (views counts, recommendations, rating scores calculated from anonymous and non-anonymous contributions)','']
	          });
        </script>
		
</body>
</html>
