<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of FTP server software -  Libraries </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Licence : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Details : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Language : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Platform : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Name : </label></br> <input id="5" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['A high-level portable library to easily write asynchronous FTP servers with Python. It is currently the most complete RFC-959 FTP server implementation available for Python.','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Python','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Platform independent','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['MIT License','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['pyftpdlib','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
