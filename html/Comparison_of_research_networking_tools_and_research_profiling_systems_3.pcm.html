<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of research networking tools and research profiling systems -  Users Profiled, User Interactivity and Networking Functionality </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Can Users Update Their Own Profile Data? :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Research Networking Tool :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Profiled User Population :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Includes Functionality to Match Expertise with Funding Opportunities :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Type of Networking (Active or Passive) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Unknown','Not yet established','N/A','No','Yes (?)','Yes Profiles are automatically populated with data, as dictated by internal and external data feeds. Some profile data can be manually curated by end users, proxy users, or administrators. Users can create new relationships between elements.','Yes Users can update the Medical School faculty database, which then feeds LatticeGrid','Yes (for Epernicus Network)','Yes, SciVal links to profiles in Scopus and researchers can submit feedback on profiles within Scopus to have papers added or removed.','Yes the Administration module enables users to enter content into their profiles via forms, uploads or imports. Content types supported include (but not limited to): Persons, awarded grants, journals, org units, projects, events, equipment, activities, press clippings, funding opportunities, research outputs (from journal articles to memorandums of understanding), impacts, applications, datasets, student theses','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Unknown','No','Yes through a direct connection with the COS product','Possibly','Yes Connected to a Northwestern tool called FacultyConnect to match faculty with a special limited set of Northwestern-specific non-federal funding opportunities in the life and biomedical sciences domains','Yes','N/A','Yes the Funding Discovery module within Pure automatically recommends funding opportunities from SciVal Funding and suggested collaborators to profiled researchers with no manual effort.','']
	          });
        </script>
		
</body>
</html>
