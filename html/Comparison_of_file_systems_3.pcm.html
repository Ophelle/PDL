<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of file systems - Features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Metadata-only journaling :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Block journaling :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Case-sensitive :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Symbolic link :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File Change Log :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>COW :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Encryption :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Integrated LVM :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Data deduplication :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Snapshot :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File system :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Case-preserving :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Hard link :</td><td> <input id="12" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>XIP :</td><td> <input id="13" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Volumes are resizeable :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Metadata-only journaling','Unknown','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','Unknown','Block journaling','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','No','Depends on OS','Case-sensitive','Partial','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','Symbolic links','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','Yes','Yes in 2.0 and later','Unknown','File Change Log','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Yes','Unknown','COW','Partial','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','Encryption','Planned','Unknown','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['Unknown','No','Yes','Integrated LVM','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Unknown','No','Yes (via bedup)','Yes','Data deduplication','On demand','Yes (Windows Server 2012)','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['No','Partial','Yes','Unknown','Snapshotting','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['Yes','No','Partial','Case-preserving','']
	          });
	          $("#12").typeahead({
	            name:"list12",
	            local : ['Yes','No','Hard links','']
	          });
	          $("#13").typeahead({
	            name:"list13",
	            local : ['No','Unknown','Yes','XIP','']
	          });
        </script>
		
</body>
</html>
