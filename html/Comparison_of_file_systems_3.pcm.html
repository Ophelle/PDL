<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file systems - Features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Metadata-only journaling : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Block journaling : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Case-sensitive : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Symbolic link : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>File Change Log : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>COW : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Encryption : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Integrated LVM : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Data deduplication : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Snapshot : </label></br> <input id="10" type="text" name="Feature"></br>
							
						</br>	
							<label>File system :</label></br>
							
 		 									<input type="checkbox" name="Feature" >CP</br>	
 		 									<input type="checkbox" name="Feature" >M file system</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Case-preserving : </label></br> <input id="12" type="text" name="Feature"></br>
							
						</br>	
							<label>Hard link : </label></br> <input id="13" type="text" name="Feature"></br>
							
						</br>	
							<label>XIP : </label></br> <input id="14" type="text" name="Feature"></br>
							
						</br>	
							<label>Volumes are resizeable :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Online for version 1.4 and higher</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','Yes','Metadata-only journaling','Unknown','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','Yes','Unknown','Block journaling','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Yes','No','Depends on OS','Case-sensitive','Partial','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','No','Symbolic links','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['No','Yes','Yes in 2.0 and later','Unknown','File Change Log','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['No','Yes','Unknown','COW','Partial','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['No','Yes','Encryption','Planned','Unknown','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['Unknown','No','Yes','Integrated LVM','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['Unknown','No','Yes (via bedup)','Yes','Data deduplication','On demand','Yes (Windows Server 2012)','']
          });
          $("#10").typeahead({
            name:"list10",
            local : ['No','Partial','Yes','Unknown','Snapshotting','']
          });
          $("#11").typeahead({
            name:"list11",
            local : ['Yes','No','Partial','Case-preserving','']
          });
          $("#12").typeahead({
            name:"list12",
            local : ['Yes','No','Hard links','']
          });
          $("#13").typeahead({
            name:"list13",
            local : ['No','Unknown','Yes','XIP','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
