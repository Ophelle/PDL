<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of anaerobic and aerobic digestion</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Digestate : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Methane : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Hydrogen sulfide (trace levels) : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Anaerobic digestion : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Carbon dioxide : </label></br> <input id="5" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Compost','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Heat','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Carbon dioxide','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Composting','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
