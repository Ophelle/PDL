<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Nvidia chipsets -  For Intel processors </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>PCI-Express : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>FSB/HTFrequency (MHz) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Notes : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>USB : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>SATA :</label></br>
											<input type="checkbox" name="Feature" >4 Ports 3.0Gbit</br>	
											<input type="checkbox" name="Feature" >s</br>	
											<input type="checkbox" name="Feature" >6 Ports 3.0Gbit</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Sound : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>LAN :</label></br>
											<input type="checkbox" name="Feature" >2*1000 Mbit</br>	
											<input type="checkbox" name="Feature" >s</br>	
											<input type="checkbox" name="Feature" >1000 Mbit</br>	
											<input type="checkbox" name="Feature" >100 Mbit</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>PCI : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Memory : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Processors Supported :</label></br>
											<input type="checkbox" name="Feature" >Pentium 4</br>	
											<input type="checkbox" name="Feature" >Pentium EE</br>	
											<input type="checkbox" name="Feature" >Pentium D</br>	
											<input type="checkbox" name="Feature" >Celeron D</br>	
											<input type="checkbox" name="Feature" >Core2
LGA 775</br>	
											<input type="checkbox" name="Feature" >Core2</br>	
											<input type="checkbox" name="Feature" >Core2EE
LGA 775</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>PATA : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Release Date : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fabricationprocess (nm) : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Features : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Code Name : </label></br> <input id="11" type="text" name="Feature"></br>
								</br>	
								<label>SLI : </label></br> <input id="12" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"PCI-Express",
									local : ['1.118 lanes','1.146 lanes','']
								});
								$("#1").typeahead({
									name:"PCI",
									local : ['5 Ports','']
								});
								$("#2").typeahead({
									name:"Model",
									local : ['nForce 650i SLI','nForce 680i LT SLI','nForce 680i SLI','nForce 610i','nForce 630i','nForce 650i Ultra','']
								});
								$("#3").typeahead({
									name:"FSB/HTFrequency (MHz)",
									local : ['1333 MHz','']
								});
								$("#4").typeahead({
									name:"Notes",
									local : ['','Supports quad core and 45nm CPUs','Unofficial support DDR2-1066','']
								});
								$("#5").typeahead({
									name:"USB",
									local : ['8 Ports Rev 2.0','10 Ports Rev 2.0','']
								});
								$("#6").typeahead({
									name:"Sound",
									local : ['HDA','']
								});
								$("#7").typeahead({
									name:"Memory",
									local : ['DDR2-800dual channel','DDR2-667single channel','DDR2-800single channel','']
								});
								$("#8").typeahead({
									name:"PATA",
									local : ['2 Ports UDMA 133','4 Ports UDMA 133','']
								});
								$("#9").typeahead({
									name:"Fabricationprocess (nm)",
									local : ['','']
								});
								$("#10").typeahead({
									name:"Features",
									local : ['','Onboard GeForce 7050','Onboard GeForce 7100/7150','']
								});
								$("#11").typeahead({
									name:"Code Name",
									local : ['Crush55 + MCP51','MCP73','Crush55 + MCP55','']
								});
								$("#12").typeahead({
									name:"SLI",
									local : ['x16+x16','No','x8+x8','x16+x16x8+x8+x8','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
