<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison between Esperanto and Novial - Passive voice of being</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>English :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Novial :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Esperanto :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['sal ha es absorba-t','ha-d es absorba-t','vud es absorba-t','es absorba-t','es absorba-t!','let lo es absorba-t!','did es (es-ed) absorba-t','let nus es absorba-t!','sal-ed es absorba-t','sal es absorba-t','ha es absorba-t','vud ha es absorba-t','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['est-as absorb-at-a(j)','est-os absorb-at-a(j)','est-u absorb-at-a(j)!','li est-u absorb-at-a!','est-us absorb-at-a(j)','est-as absorb-it-a(j)','ni est-u absorb-ataj!','est-is absorb-ot-a(j)','est-us absorb-it-a(j)','est-is absorb-at-a(j)','est-i absorb-at-a(j)','est-is absorb-it-a(j)','est-os absorb-it-a(j)','']
	          });
        </script>
		
</body>
</html>
