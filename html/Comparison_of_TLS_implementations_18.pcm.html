<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of TLS implementations -  Code dependencies </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Optional
dependencies : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Dependencies : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>Implementation : </label></br> <input id="3" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['zlib (compression)
p11-kit (PKCS #11)
trousers (TPM)','zlib (compression)','','sqlite, zlib (compression), bzip2  (compression), liblzma (compression)','libpkcs11-helper (PKCS #11)
zlib (compression)','libc, zlib (compression)','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['None','C++11','libc','libc
libnspr4
libsoftokn3
libplc4
libplds4','libc or newlib','none','Java','libc
nettle
gmp','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Botan','mbed TLS','JSSE','NSS','wolfSSL','MatrixSSL','GnuTLS','SharkSSL','OpenSSL','MatrixSSL-open','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
