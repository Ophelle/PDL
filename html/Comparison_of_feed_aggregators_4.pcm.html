<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of feed aggregators - Interface and notes</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Media aggregator :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Tray notification :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Pop-up :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>E-mail :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Browser plugin :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>"newspaper"-like :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Downloadable attachments :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Notes :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','?','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','?','Yes','Add-on','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','Yes','Add-on','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','Yes','No','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['N/A','?','Yes','No','Yes (integration with konqueror)','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['?','Yes','No','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['?','Yes','No','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['iTunes','Internet Explorer','Microsoft Office Outlook','RSSOwl','SeaMonkey Mail & Newsgroups','Sleipnir','BlogBridge','Akregator','Amarok','Mail (OS X)','Mozilla Firefox','Sage','RSS Bandit','Gnus','Songbird','Feedreader','NewsBlur','Rhythmbox','Liferea','Winamp','The Old Reader','The Bat!','Kazehakase','Miro','NewsAccess','Pegasus Mail','Zimbra','Shiira','Netscape Navigator 9','Opera Mail','Juice','FeedDemon','MediaMonkey','Avant','K-Meleon','Canto','Feed Viewer','NetNewsWire','Safari','NewsFire','Claws Mail','Maxthon','Flock','OmniWeb','IBM Lotus Notes','AOL Explorer','Netscape Browser','Windows Live Mail','Zune','Mozilla Thunderbird','CommaFeed','Cooliris','']
	          });
        </script>
		
</body>
</html>
