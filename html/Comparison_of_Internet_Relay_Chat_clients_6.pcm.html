<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Internet Relay Chat clients -  Features </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>irc:// URI scheme :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>UTF-8 :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Scripting language :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Automatic updates :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Proxy server :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Multi-server :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','Partial','UTF-8','?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['?','No','N/A','Yes','Automatic updates','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','?','Proxy server','SOCKS','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['KVIrc','AmIRC','ircII','LeetIRC','PJIRC','Konversation','Snak','Colloquy','Visual IRC','Client','mIRC','ii (IRC IT)','Irssi','Bersirc','qwebirc','f-irc','KiwiIRC','Quassel','Neebly','ChatZilla','ERC','jIRCii','Nettalk','IceChat','Linkinus','Mibbit','LeafChat','XChat','DMDirc','Smuxi','rcirc','AdiIRC','BitchX','HydraIRC','PIRCH','LimeChat','IRCjr','WeeChat','Ircle','Textual','HexChat','Opera','Convos','Lingo','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','?','No','Multi-server','']
	          });
        </script>
		
</body>
</html>
