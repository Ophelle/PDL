<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>List of AMD graphics processing units -  Radeon HD 7xxxM Series </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Bus interface :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fillrate - Texture (GT/s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>API compliance (version) - DirectX :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory - Bus width (bit) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Config core :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory (MB) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>TDP (Watts)GPU only :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model Number :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Features / Notes :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Launch :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Clock rate - Core (MHz) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Processing Power GFLOPs :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Code name :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>API compliance (version) - OpenGL :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory - Bus type :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fab (nm) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory - Bandwidth (GB/s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Clock rate - Memory (MHz) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fillrate - Pixel (GP/s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['PCIe 2.1 x16','PCIe 3.0 x16','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['400:20:8','480:24:8','1280:80:32','512:32:16','640:40:16','160:8:4','400:24:8','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Thames LE','Thames Pro','Wimbledon XT','Seymour XTX','Chelsea Pro','Thames LP','Thames XTX','Chelsea LP','Chelsea XT','Heathrow Pro','Seymour XT','Thames XT','Heathrow XT','Seymour Pro','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Radeon HD 7530M','Radeon HD 7730M','Radeon HD 7430M','Radeon HD 7670M','Radeon HD 7650M','Radeon HD 7690M XT','Radeon HD 7870M','Radeon HD 7590M','Radeon HD 7510M','Radeon HD 7490M','Radeon HD 7970M','Radeon HD 7550M','Radeon HD 7750M','Radeon HD 7450M','Radeon HD 7470M','Radeon HD 7770M','Radeon HD 7850M','Radeon HD 7690M','Radeon HD 7630M','Radeon HD 7570M','Radeon HD 7610M','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Turks','Caicos','Cape Verde','Pitcairn','']
	          });
        </script>
		
</body>
</html>
