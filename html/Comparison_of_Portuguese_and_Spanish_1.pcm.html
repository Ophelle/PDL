<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Portuguese and Spanish - Days of the week</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>English :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Spanish :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Portuguese :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Tuesday','Monday','Wednesday','Saturday','Sunday','Friday','Thursday','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['segunda-feira  ('second feria')','terça-feira ('third feria')','sábado (< Lat. sabbatvm 'Sabbath')','quarta-feira ('fourth feria')','sexta-feira ('sixth feria')','domingo (< Lat. diēs dominica 'Lord's day')','quinta-feira ('fifth feria')','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['martes (< Lat. diēs martis 'Mars' day')','lunes (< Lat. diēs lūnae 'Moon's day')','domingo (< Lat. diēs dominica 'Lord's day')','miércoles (< Lat. diēs mercvrii 'Mercury's day')','viernes (< Lat. diēs veneris, 'Venus' day')','jueves (< Lat. diēs iovis 'Jupiter's day')','sábado (< Lat. sabbatvm 'Sabbath')','']
	          });
        </script>
		
</body>
</html>
