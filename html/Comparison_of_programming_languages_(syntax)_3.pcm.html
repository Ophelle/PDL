	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['','@c InlineComment
@comment InlineComment','']
	          });
	          $("#2").typeahead({
	            name:"list2",

	          $("#3").typeahead({
	            name:"list3",
	            local : ['(* BlockComment *)','# InlineComment','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['! InlineComment (all characters on the line, from the exclamation mark onwards, are comments)','','']
	          });

	            name:"list5",
	            local : ['R:InlineComment','','']
	          });
	          $("#6").typeahead({
	            name:"list6",

	            local : ['{- BlockComment -}','-- InlineComment','']

 InlineComment (XML documentation comment)

Rem InlineComment','']

Rem InlineComment','']
	          });
	          $("#10").typeahead({

""" BlockComment """

(Documentation string when first line of module, class, method, or function)','# InlineComment','']
	          });

	            name:"list11",
	            local : ['{* BlockComment *}','','']
	          });
	          $("#12").typeahead({

	            local : ['# InlineComment','=begin
BlockComment
=cut (=end in Ruby) (POD documentation comment)


Comments after end of code','']
	          });
	          $("#13").typeahead({
	            name:"list13",
	            local : ['C InlineComment (the letter 'C' in the first column makes the entire line a comment).','','']
	          });
	          $("#14").typeahead({
	            name:"list14",
	            local : ['-- InlineComment','','']
	          });
	          $("#15").typeahead({
	            name:"list15",
	            local : ['$! InlineComment','','']
	          });
	          $("#16").typeahead({
	            name:"list16",
	            local : ['%{
BlockComment (nestable)
%}
Note: Both percent–bracket symbols must be the only non-whitespace characters on their respective lines.','% InlineComment','']
	          });
	          $("#17").typeahead({
	            name:"list17",
	            local : [''InlineComment (not all dialects)

REM InlineComment','','']
	          });
	          $("#18").typeahead({
	            name:"list18",
	            local : ['','¢ BlockComment ¢

 BlockComment 

 BlockComment 

# BlockComment #

£ BlockComment £','']
	          });
	          $("#19").typeahead({
	            name:"list19",
	            local : ['(* BlockComment *)','','']
	          });
	          $("#20").typeahead({
	            name:"list20",
	            local : ['comment BlockComment;','','']
	          });
	          $("#21").typeahead({
	            name:"list21",
	            local : ['','* InlineComment
command       $$ InlineComment','']
	          });
	          $("#22").typeahead({
	            name:"list22",
	            local : ['','"BlockComment"','']
	          });
	          $("#23").typeahead({
	            name:"list23",
	            local : ['\ InlineComment','( BlockComment ) (single line only)

( before -- after ) stack comment convention','']
	          });
	          $("#24").typeahead({
	            name:"list24",
	            local : ['Block comment','In-line comment','']
	          });
	          $("#25").typeahead({
	            name:"list25",
	            local : ['','(* BlockComment *)','']
	          });
	          $("#26").typeahead({

	            local : ['-- InlineComment','BlockComment (variable number of = signs)','']

|foo# BlockComment #|','|| InlineComment','']

	          });
