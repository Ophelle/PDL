<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of audio player software - Container format ability</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>MP4 :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>QuickTime :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Audio player :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FLV :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OGM :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>AVI :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ASF :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>MPEG-21 :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>NUT :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Ogg :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Matroska :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Partial','No','MP4','?','AAC only','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','QuickTime','Yes','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['foobar2000','Sonique','AIMP','Audacious','Rhapsody','XMMS','MediaMonkey','Media Jukebox','MPXPLAY','Amarok','JuK','Cog','Rhythmbox','Musicmatch Jukebox','musikCube','Zinf','Audion','MusicBee','cmus','Audio player','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','No','Yes','FLV','Audio only','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','?','Basic','OGM','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Yes','AVI','Partial','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','ASF','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['?','No','MPEG-21','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['?','No','NUT','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Vorbis only','Yes','No','Ogg','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['Yes','No','?','Basic','Matroska','']
	          });
        </script>
		
</body>
</html>
