<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of netbook-oriented Linux distributions - Features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Release date :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Architecture support :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Aim :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Approximate number of pre-compiled packages :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Default package management tools :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Installed size (MB) :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creator :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Default file system :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Producer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Default installer :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Distribution :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Base distribution :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>End of Life :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux Kernel :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Interface :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['','APT','RPM','Pacman','Pet','RPM (may change)','RPM + YUM','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['','200MB','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['ext4','','ext3','AUFS+SquashFS+EXT2','btrfs','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['','PetGet','Ubiquity','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Leeenux Linux v6','Moblin 2.1','gNewSense','OpenGeeeU 8.10','Puppeee Linux 4.3X','Aurora','Ubuntu Netbook Edition 10.10','Kuki Linux 2.0','Eeedora','Fuduntu','Joli OS 1.2
(formerly named Jolicloud)','Firefly Linux 1.0 Beta 1','Linux4One 1.5','Midinux','Debian wheezy','Debian Eee Pc','MeeGo 1.2','CrunchBang Linux 11-20130119','EasyPeasy 1.6','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Arch Linux','Ubuntu Lucid Lynx','Debian','Ubuntu','Puppy Linux 4.3.1','None (borrows components for various distributions)','Fedora','None (Originally based on Fedora 14)','None (it is a distribution developed out of Maemo and Moblin)','','Easy Peasy','Written from scratch','']
	          });
        </script>
		
</body>
</html>
