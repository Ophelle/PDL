<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of browser synchronizers - Syncable Items</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
 		 					<label>BookmarkSync :</label></br>
 		 					 <input type="radio" name="FeatureBookmarkSync" value="oui">oui <input type="radio" name="FeatureBookmarkSync" value = "non">non </br>
									
						</br>	
							<label>Firefox Sync :</label></br>
							
 		 									<input type="checkbox" name="Feature" >open tabs</br>	
 		 									<input type="checkbox" name="Feature" > tab groups</br>	
 		 									<input type="checkbox" name="Feature" > personas</br>	
 		 									<input type="checkbox" name="Feature" > preferences</br>	
 		 									<input type="checkbox" name="Feature" > add-ons (up to 25MB by default)</br>	
								
						</br>	
							<label>Opera Link :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Personal bar</br>	
 		 									<input type="checkbox" name="Feature" > speed dial</br>	
 		 									<input type="checkbox" name="Feature" > notes</br>	
 		 									<input type="checkbox" name="Feature" > typed browser history</br>	
 		 									<input type="checkbox" name="Feature" > content blocker list</br>	
								
						</br>	
							<label>Client : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Xmarks : </label></br> <input id="5" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','Yes (Firefox)','open tabs','Yes (deprecated)','No','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Dictionary','Favicon','Passwords','Web feed subscriptions','Other','Form history','Bookmark','Search engine plugins','Browsing history','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
