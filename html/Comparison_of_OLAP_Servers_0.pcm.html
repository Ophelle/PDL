<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">

<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">

<body>
	<h1>Comparison of OLAP Servers - General information</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>License Pricing :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>

						<tr>
							<td> <label>Company :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>

						<tr>

	<script>
	          $("#1").typeahead({

	          });

	            name:"list4",
