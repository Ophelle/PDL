<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of OLAP Servers - General information</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>License Pricing : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Company : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Website : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Software license : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Latest stable version : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>OLAP Server : </label></br> <input id="6" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['','community/','-','free','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Oracle','SAP','Pentaho','Microsoft','Open source community','Jedox','MicroStrategy','SAS Institute','IBM','Infor','icCube','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['EPL','Proprietary','GPL v2 or EULA, Proprietary','MIT','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['7.30','2014','9','10.6.0','11.1.2.4','11g R2','5.1 SR4','9.4','3.7','10.2.2 FP3','5.1','1.0.1','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Oracle Database OLAP Option','Mondrian OLAP server','SAP NetWeaver BW','Essbase','MicroStrategy Intelligence Server','SAS OLAP Server','Microsoft Analysis Services','Cognos TM1','Infor BI OLAP Server','icCube','Jedox OLAP Server','Cubes','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
