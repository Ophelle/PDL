<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of distributed file systems - Remote access</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Access API : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Run by : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>Name : </label></br> <input id="3" type="text" name="Feature"></br>
								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['HTTP (REST/SOAP)','HTTP (REST)','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Microsoft','Cleversafe','Google','Amazon.com','Rackspace, Hewlett-Packard, others','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Google Cloud Storage','Microsoft Azure','Amazon S3','SWIFT (part of OpenStack)','Cleversafe','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
