<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of genealogy software - Languages</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>

											<input type="text"/></br>

											<input type="text"/></br>

											<input type="text"/></br>

											<input type="text"/></br>

								</br>

											<input type="text"/></br>

											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Name",
									local : ['Heredis PC','GEDitCOM II','Genbox Family History','The Master Genealogist','LifeLines','MyBlood','rootsTrust','Brother's Keeper','Aldfaer','Family Tree Maker for Mac','GRAMPS','Family Tree Builder','Family Tree Maker (Windows)','MacFamilyTree','My Family Tree','Ahnenblatt','Legacy Family Tree','ohmiGene','Personal Ancestral File','Reunion','GenealogyJ','Heredis','Ancestris','Généatique','Family Historian','Heredis Mac','Ancestral Quest','SmartGenealogy','Agelong Tree','RootsMagic','GenoPro','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />

				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
