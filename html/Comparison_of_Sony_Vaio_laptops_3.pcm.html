<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Sony Vaio laptops -  Sony Vaio Z-Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>MODEL : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>VPC Z227GG/X : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"MODEL",
									local : ['CPU','RAM','COLOR','BATTERY','FINGER PRINT SENSOR','OS','STORAGE','WEIGHT','OPTICAL DRIVE','DISPLAY','WIRELESS','GRAPHICS','']
								});
								$("#1").typeahead({
									name:"VPC Z227GG/X",
									local : ['Blu-ray Disc Drive with DVD SuperMulti','Yes','13.1(33.27 cms)wide (Full HD: 1920 x1080)(Premium, LED backlight)','1.17 kg/.689 kg','8 GB DDR3 SDRAM','Windows 7 Professional','6.5* Hours','2nd Gen Intel CoreTM i7-2640M Processor, 2.80 GHz','X-Carbon Black','250 GB SSD','Integrated Wireless LAN IEEE 802.11 a/b/g/n','Intel HD Graphics 3000 (STAMINA MODE) Radeon™ HD 6630M 1 GB)','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
