<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>List of Nvidia graphics processing units - GeForce 8 (8xxx) Series</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Products :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Transistors (Million) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Die Size (mm) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Core config :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory (MB) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Clock rate - Core (MHz) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fab (nm) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory - Bandwidth (GB/s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Clock rate - Memory (MHz) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fillrate - Pixel (GP/s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Bus interface :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Fillrate - Texture (GT/s) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>TDP (watts) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Comments :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory - Bus width (bit) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Processing Power (GFLOPS) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Launch :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>API support (version) - DirectX :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Code name :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>API support (version) - OpenGL :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Model :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Memory - Bus type :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GFLOPS/W :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Clock rate - Shader (MHz) :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['PCIe 2.0 x16','PCIe 2.0 x16
PCIe x1
PCI','Bus interface','PCIe 1.0 x16
PCI','PCIe 1.0 x16','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['P8','P9','P2','P7','P18','P11','P19','P20','P17','P6','P1','P10','P14','P16','P5','P4','P15','P12','P3','P13','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['16:8:4','96:48:12','112:56:16','8:8:4','32:16:8','Core config','128:64:16','96:24:20','128:32:24','8:4:4','112:28:20','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Code name','GT218','MCP78','G86','G98','G92','G80','G86
G98','G84','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Model','GeForce 8800 GS','GeForce 8400 GS rev.3','GeForce 8100 mGPU','GeForce 8400 GS','GeForce 8600 GS','GeForce 8800 GTS (G92)','GeForce 8600 GTS','GeForce 8800 Ultra','GeForce 8300 mGPU','GeForce 8800 GT','GeForce 8800 GTX','GeForce 8400 GS rev.2','GeForce 8300 GS','GeForce 8600 GT','GeForce 8800 GTS 112 (G80)','GeForce 8800 GTS (G80)','GeForce 8500 GT','GeForce 8200 mGPU','']
	          });
        </script>
		
</body>
</html>
