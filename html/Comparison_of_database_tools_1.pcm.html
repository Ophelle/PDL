<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of database tools - Features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Browse - Table : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Monitoring server : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>User Interface : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Tools : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Create & Alter wizard - Trigger : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Multi server support : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Auto Completion : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Create & Alter wizard - Procedure : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Syntax colored : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Browse - Procedure : </label></br> <input id="10" type="text" name="Feature"></br>
							
						</br>	
							<label>Create & Alter wizard - Database : </label></br> <input id="11" type="text" name="Feature"></br>
							
						</br>	
							<label>Browse - Database : </label></br> <input id="12" type="text" name="Feature"></br>
							
						</br>	
							<label>Create & Alter wizard - Table : </label></br> <input id="13" type="text" name="Feature"></br>
							
						</br>	
							<label>Browse - Trigger : </label></br> <input id="14" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['?','No','Yes','Some','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['desktop','Browser-based','TDI','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Navicat Data Modeler','Microsoft SQL Server Management Studio','Devgems Data Modeler','DeZign for Databases','Toad','Database Deployment Manager','Toad Data Modeler','phpPgAdmin','Adminer','Altova DatabaseSpy','phpLiteAdmin','SQLyog','DBEdit','MySQL Workbench','pgAdmin III','TOra','phpMyAdmin','Oracle SQL Developer','SQL Database Studio','SQuirreL SQL','Navicat','DaDaBIK','Embarcadero DBArtisan','Epictetus','Oracle Enterprise Manager','ModelRight','Database Workbench','Orbada','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Yes','?','Some','','No','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['No','Yes','?','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['No','Yes','?','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
