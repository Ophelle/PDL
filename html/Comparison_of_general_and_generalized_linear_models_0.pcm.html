<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of general and generalized linear models</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Command in Stata :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Function in Matlab :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Function in R :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Procedure in SAS :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Special cases :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Typical estimation method :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>

						<tr>
							<td> <label>Command in EViews :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>

		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['regress','glm','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['glmfit()','mvregress()','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['lm()','glm()','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['ls','','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['LinearModelFit[]','GeneralizedLinearModelFit[]','']
	          });
        </script>
