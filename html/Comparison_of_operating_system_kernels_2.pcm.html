<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of operating system kernels -  In-kernel security </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Ping flood protection :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>In-kernel key management :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Audit API :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Capability-based security :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SYN flood protection :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Kernel ASLR :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File access control :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Sandbox :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>UDP flood protection :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Network Behavior Analysis :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Kernel Name :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Disable memory execution support :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mandatory access control :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Smurf attack protection :</td><td> <input id="12" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No?','?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['?','keyctl','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['OpenBSM','?','fanotify','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','Capsicum','No','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['SYN cookies','?','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['?','Yes','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['?','No?','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['?','No','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Windows NT kernel','XNU','Linux','FreeBSD Kernel','Solaris Kernel','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['DEP','Yes','Default','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['TrustedBSD MAC','Mandatory Integrity Control','Solaris Trusted Extensions','LSM(SELinux, SMACK, TOMOYO Linux, AppArmor)','']
	          });
	          $("#12").typeahead({
	            name:"list12",
	            local : ['No?','?','']
	          });
        </script>
		
</body>
</html>
