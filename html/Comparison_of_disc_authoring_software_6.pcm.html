<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of disc authoring software -  User interface </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Text user interface :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Application :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Command line interface :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Graphical user interface :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Text user interface','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','Command line interface','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','Graphical user interface','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['K3b','X-CD-Roast','CDBurnerXP','PowerISO','Alcohol 120%','UltraISO','DeepBurner','cdrtools','ImgBurn','Application','Nero Burning ROM','InfraRecorder','']
	          });
        </script>
		
</body>
</html>
