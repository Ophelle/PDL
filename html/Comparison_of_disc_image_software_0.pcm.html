<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of disc image software</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Creates :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Extracts :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Modifies :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mounts :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Input :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OS :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Output :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Restores :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['?','Yes','No','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','?','File replacement only','All editions
except Lite','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['With MagicDisc','Yes','No','?','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Proprietary
commercial','Freeware','Shareware','Free software (GPL)','Free software (GPL v2)','Free software (zlib/libpng)','Integral
part of
Mac OS X','Free software (LGPL v3)','Free software (LGPL)','Freemium','Free software (BSD license)','Free','Shareware (Discontinued)','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['PeaZip','Furius ISO Mount','File Roller','Disco','DiskImageMounter','Acronis True Image','Alcohol 52% FE','Daemon Tools','Nero Burning ROM','Virtual CD-ROM Control Panel','K3b','DVD Shrink','WinCDEmu','CloneCD','AnyDVD HD','Macrium Reflect','DeepBurner','MagicISO','CDRWIN','WinISO','mkisofs','CDRoller','UltraISO','libguestfs','ISO Recorder','Disk Utility','Roxio Creator','Burnatonce','PowerISO for Windows','Virtual CloneDrive','AcetoneISO','Roxio Toast','Nero Multimedia Suite','CopyCatX','isoinfo','CDBurnerXP','7-Zip','genisoimage','ISO Master','mount','PowerISO for Linux','Image for Windows','Nero Linux','WinZip','CloneDVD','Saturn Disk Image','InfraRecorder','IsoBuster','WinImage','VirtualDrive Pro','DiscJuggler','ImgBurn','Brasero','Alcohol 120%','BlindWrite','Norton Ghost','CDemu','Partimage','losetup','Ashampoo Burning Studio','WinRAR','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','?','']
	          });
        </script>
		
</body>
</html>
