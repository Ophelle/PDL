<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of issue-tracking systems -  General </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Implementation language(s) :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Refs :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Launch date :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creator :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>System :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Back end :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['LibreSource','Usersnap','YouTrack','Request Tracker','Apache Bloodhound','Bugzilla','OTRS','TrackerSuite.Net','Liberum Help Desk','StarTeam','Launchpad','Plain Ticket','Team Foundation Server','Assembla Tickets','GLPI','Brimir','org-mode','Planbox','Axosoft','TestTrack','MantisBT','IBM Rational Team Concert','Teamwork','Debbugs','Fossil','Pivotal Tracker','HP Quality Center','IBM Rational ClearQuest','The Bug Genie','Wrike','Web Help Desk','Microsoft Dynamics CRM','Roundup','SysAid','Redmine','Trac','Kayako SupportSuite','FusionForge','JIRA','TechExcel's DevTrack','FogBugz','Supportworks','Zoho BugTracker','GNATS','Google Code Hosting','Bontq','BMC Remedy Action Request System','']
	          });
        </script>
		
</body>
</html>
