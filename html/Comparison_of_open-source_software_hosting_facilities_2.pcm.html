<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of open-source software hosting facilities - Available version control systems</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
 		 					<td> <label>TFS :</td><td> <input type="radio" name="FeatureTFS" value="oui"> oui <input type="radio" name="FeatureTFS" value = "non"> non</br></br></label></td>
						    <td> <label>TFS :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>CVS :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Perforce :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Git :</td><td> <input type="radio" name="FeatureGit" value="oui"> oui <input type="radio" name="FeatureGit" value = "non"> non</br></br></label></td>
						    <td> <label>Git :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mercurial :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
 		 					<td> <label>Arch :</td><td> <input type="radio" name="FeatureArch" value="oui"> oui <input type="radio" name="FeatureArch" value = "non"> non</br></br></label></td>
						    <td> <label>Arch :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GNU Bazaar :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SVN :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Import only','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','?','Yes','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Import only','Yes','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','No','No longer for new projects','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','Import only','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Assembla','JavaForge','GNOME Git Repositories','java.net','SEUL.org','Gna!','Google Code','BerliOS','GitLab','Bitbucket','Alioth','Tigris.org','Beanstalk','Gitorious','OW2 Consortium','SourceForge','CodePlex','Freepository','GitHub','GNU Savannah','Ourproject.org','Launchpad','Betavine','Fedora Hosted','']
	          });
        </script>
		
</body>
