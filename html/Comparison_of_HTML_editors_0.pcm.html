<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of HTML editors -  General information </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Year :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Version :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Website :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Software license :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Creator :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Editor :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['','?','Website','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Arachnophilia','TextMate','Microsoft Visual Web Developer','TOWeb','Amaya','BlueGriffon','OpenOffice.org','Claris Homepage (Discontinued)','Coda','Microsoft Expression Web (Discontinued)','Microsoft FrontPage (Discontinued)','Bluefish','Web Architect','Contribute','Quanta Plus','HTML-Kit','Nvu (Discontinued)','GoLive (Discontinued)','SeaMonkey Composer','Editor','KompoZer (Discontinued)','openElement','Maqetta','Mozilla Composer (Discontinued)','Aptana Studio','Microsoft SharePoint Designer','OpenBEXI','Dreamweaver','CoffeeCup HTML Editor','Freeway','Brackets','EZGenerator','Microsoft FrontPage Express (Discontinued)','WebStorm IDE','Google Web Designer','RapidWeaver','']
	          });
        </script>
		
</body>
</html>
