<!DOCTYPE html>
<html>
<head>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
	   <style>
         fieldset{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend{
            font-size: 14px;
            margin-bottom: 0px;
            width: auto;
            border-width: 0px;
            color: #ff6600;
            font-weight: bold;
            margin-left: 20px;
        }
        label{ font-weight : bold;}
       {text-align: right;top:20px;}
    </style>
</head>
<body>
	<h1>Comparison of relational database management systems - Limits</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
						<tr>
							<td> <label>Max DB size :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Max Blob/Clob size :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Max columns per row :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Products :</td><td> <input type="text" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Min DATE value :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Max row size :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Max DATE value :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Max column name size :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Max CHAR size :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Max NUMBER size :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
						<tr>
							<td> <label>Max table size :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
		
</body>
</html>
