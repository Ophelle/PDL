<body>
	<h1>Comparison of relational database management systems - Limits</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Max DB size :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Max Blob/Clob size :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Max columns per row :</td><td> <input type="number" name="Feature"></br></br></label></td>

							<td> <label>Min DATE value :</td><td> <input type="number" name="Feature"></br></br></label></td>
