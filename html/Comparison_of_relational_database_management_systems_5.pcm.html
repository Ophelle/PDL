<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of relational database management systems - Indices</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>GiST :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Bitmap :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Reverse :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Partial :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Spatial :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Expression :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Full-text :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>FOT :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>R-/R+ tree :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Hash :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GIN :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','?','Yes','GiST','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Bitmap','?','Yes','Ingres v10','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','?','Yes','Reverse','Yes ','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','Partial','?','Yes ','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','?','PostGIS','No','Yes (Commercial only)','SpatiaLite','Spatial','MyISAM tables only','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['?','No','Yes for some scalar functions like LOWER and UPPER','Yes','Expression','PERSISTENT virtual columns only','Ingres v10','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['?','FOT','No','Yes','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['?','No','Yes','GIN','']
	          });
        </script>
		
</body>
</html>
