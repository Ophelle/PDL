<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of relational database management systems - Indices</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>GiST : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Bitmap : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Reverse : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Partial : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Spatial : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Expression : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Full-text :</label></br>
							
 		 									<input type="checkbox" name="Feature" >MyISAM tables and</br>	
 		 									<input type="checkbox" name="Feature" > since v10.0.5</br>	
 		 									<input type="checkbox" name="Feature" > InnoDB tables</br>	
 		 									<input type="checkbox" name="Feature" > since v5.6.4</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>FOT : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>R-/R+ tree :</label></br>
							
 		 									<input type="checkbox" name="Feature" >R-</br>	
 		 									<input type="checkbox" name="Feature" >R+ tree</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Hash :</label></br>
							
 		 									<input type="checkbox" name="Feature" >MEMORY</br>	
 		 									<input type="checkbox" name="Feature" > Cluster (NDB)</br>	
 		 									<input type="checkbox" name="Feature" > InnoDB</br>	
 		 									<input type="checkbox" name="Feature" > tables only</br>	
 		 									<input type="checkbox" name="Feature" >Non</br>	
 		 									<input type="checkbox" name="Feature" >Cluster & fill factor</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>GIN : </label></br> <input id="11" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','?','Yes','GiST','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','Bitmap','?','Yes','Ingres v10','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['No','?','Yes','Reverse','Yes ','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['No','Yes','Partial','?','Yes ','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Yes','?','PostGIS','No','Yes (Commercial only)','SpatiaLite','Spatial','MyISAM tables only','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['?','No','Yes for some scalar functions like LOWER and UPPER','Yes','Expression','PERSISTENT virtual columns only','Ingres v10','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['?','FOT','No','Yes','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['?','No','Yes','GIN','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
