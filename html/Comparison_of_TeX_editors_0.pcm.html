<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of TeX editors - Table of editor properties</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Costs :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Products :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Integrated viewer :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Unicode support :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RTL Support :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Native operating systems :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest stable version :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Inverse search :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Configurable :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Editing style :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Starts up to previous state :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Collapsible sections :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Spell-checking :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Intelligent error handling :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Document comparison :</td><td> <input id="12" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Menu for inserting symbols :</td><td> <input id="13" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Multiple undo-redo :</td><td> <input id="14" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Autocompletion of LaTeX commands :</td><td> <input id="15" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Parenthesis matching :</td><td> <input id="16" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Find and replace using RegEx :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DDE support :</td><td> <input id="17" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Organises Projects :</td><td> <input id="18" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Free','Non-free','Costs','cost','pricing','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['P37','P27','P10','P48','P19','P4','P7','P44','P30','P12','P24','P21','P46','P2','P14','P8','P32','P6','P40','P31','P18','P22','P29','P11','P42','P33','P16','P9','P43','P39','P5','P1','P36','P15','P28','P26','P20','P23','P41','P45','P34','P17','P47','P13','P38','P25','P3','P35','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','No','since v2.0','Unicode support','Partial','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','Yes','No','RTL Support','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['GPL','Proprietary','License','EPL','Free','Apache License','AGPL','Non-free','MIT','GPL2','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','Inverse search','No','N/A','?','Yes, with SumatraPDF','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','Configurable','?','Yes (scriptable)','No','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Yes','Starts up to previous state','?','(just same files)','No (just same files)','Partial','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','No','Planned','Collapsible sections','since v2.0','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['No','Yes','Spell-checking','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['Yes','?','No','Intelligent error handling','']
	          });
	          $("#12").typeahead({
	            name:"list12",
	            local : ['Yes','No','Document comparison','']
	          });
	          $("#13").typeahead({
	            name:"list13",
	            local : ['Yes','No','Partial','Menu for inserting symbols','']
	          });
	          $("#14").typeahead({
	            name:"list14",
	            local : ['Yes','No','Multiple undo-redo','No (one level)','']
	          });
	          $("#15").typeahead({
	            name:"list15",
	            local : ['Yes','N/A','No','Autocompletion of LaTeX commands','Partial','']
	          });
	          $("#16").typeahead({
	            name:"list16",
	            local : ['No','Yes','Parenthesis matching','']
	          });
	          $("#17").typeahead({
	            name:"list17",
	            local : ['N/A','No','Yes','?','DDE Support','DDE support','Yes, with a DDE client','']
	          });
	          $("#18").typeahead({
	            name:"list18",
	            local : ['Partial','Yes','No','Organises Projects','Partial (master file and Makefile)','Partial (master file)','?','']
	          });
        </script>
		
</body>
</html>
