<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of open-source wireless drivers -  Driver capabilities </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Bus interface :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Wireless Security - WPA :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Wireless Security - WEP :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Ad-Hoc mode :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>802.11 - ac :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Wireless Security - WPA2 :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Driver :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Master (AP) mode :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>802.11 - n :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>802.11 - g :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Monitor mode :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>802.11 - a :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>802.11 - b :</td><td> <input id="12" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','?','Yes some issues in HAL, outdoor sensitivity?','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['zd1211','ipw2200-ap','ath10k','ipw2100','islsm','orinoco','MadWifi','brcmsmac','ath9k','rndis_wlan','rt2x00','libertas','hostap','iwlwifi','carl9170','ath5k','rtl8187','iwlagn','acx1xx','ipw3945','zd1201','bcm43xx','adm8211','brcmfmac','prism54','ipw2200','p54','zd1211rw','b43','rtl8180','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','Experimental','Yes (since 2.6.31)','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Yes','?','No','']
	          });
        </script>
		
</body>
</html>
