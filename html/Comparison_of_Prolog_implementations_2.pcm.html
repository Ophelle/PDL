<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">

	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Prolog implementations - Static analysis</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>YAP-Prolog : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>SWI-Prolog : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Ciao :</label></br>
 		 					 <input type="radio" name="FeatureCiao" value="oui">oui <input type="radio" name="FeatureCiao" value = "non">non </br>
									
						</br>	
							<label>Jekejeke Prolog : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>XSB : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Visual Prolog :</label></br>
 		 					 <input type="radio" name="FeatureVisual Prolog" value="oui">oui <input type="radio" name="FeatureVisual Prolog" value = "non">non </br>
									
						</br>	
							<label>GNU Prolog : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Name : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>SICStus Prolog : </label></br> <input id="9" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['','Yes','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Type checker','Determinacy checker','Call-pattern checker','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Yes','','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
