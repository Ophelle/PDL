	<h1>Comparison of United States presidential candidates, 2008 - Pakistan</h1>
	<fieldset>

   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>McCain maintains a relatively moderate stance concerning Pakistan, although he has recognized the South Asian nation as an important part of US Foreign Policy. In the aftermath of Pakistan's former Prime Minister Benazir Bhutto's assassination (in December 2007) McCain appeared to rule out the option of US forces entering Pakistan, saying that it was not an appropriate time to "threaten" Pakistan. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>

	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",

	          $("#2").typeahead({
