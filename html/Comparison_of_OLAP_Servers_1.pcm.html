<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of OLAP Servers - Data storage modes</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>ROLAP :</label></br>
								<input type="radio" name="FeatureROLAP" value="oui">Yes <input type="radio" name="FeatureROLAP" value = "non">No <input type="radio" name="FeatureROLAP" value = "non">Partial </br>
								
								</br>	
								<label>OLAP Server : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>MOLAP :</label></br>
								<input type="radio" name="FeatureMOLAP" value="oui">Yes <input type="radio" name="FeatureMOLAP" value = "non">No <input type="radio" name="FeatureMOLAP" value = "non">Partial </br>
								
								</br>	
								<label>HOLAP :</label></br>
								<input type="radio" name="FeatureHOLAP" value="oui">Yes <input type="radio" name="FeatureHOLAP" value = "non">No <input type="radio" name="FeatureHOLAP" value = "non">Partial </br>
								
								</br>	
								<label>Offline : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"OLAP Server",
									local : ['Oracle Database OLAP Option','SAS OLAP Server','MicroStrategy Intelligence Server','Jedox OLAP Server','SAP NetWeaver BW','Microsoft Analysis Services','icCube','Cubes (OLAP server)','IBM Cognos','Mondrian OLAP server','Essbase','IBM TM1','Infor BI OLAP Server','']
								});
								$("#1").typeahead({
									name:"Offline",
									local : ['','No','Local cubes, PowerPivot for Excel','Local cubes','MicroStrategy Office, Dynamic Dashboards','Offline Cubes','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
