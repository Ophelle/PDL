<body>
	<h1>Comparison of file comparison tools - API / editor features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>CLI :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Syntax Highlighting :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Reports :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>GUI :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>

						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','','by Intent()','']

	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','','Yes pipe to diff-highlight','']
	          });

	            name:"list3",
	            local : ['Yes','horizontal','vertical','','both','optional','Both','landscape + portrait','']

	          $("#4").typeahead({
	            name:"list4",
	            local : ['','Yes','Java API','JavaScript','elisp','vim script','']
