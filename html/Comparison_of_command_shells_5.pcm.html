<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of command shells - Security features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Safe data subset : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Restricted shell subset : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Secure (password) prompt : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Script origin execution restriction : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Non-password credentials prompt : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Encrypted variables/ parameters : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Signed script restriction : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Execute permission : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Multilevel execution policies : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>File/directory passwords : </label></br> <input id="10" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','Yes','?','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','No','?','Yes (via )','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['via','No','Yes (via ,  or )','?','Yes','','Partial (only under DR-DOS, prompts for password if file/directory is protected)','Yes (via  or )','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['No','Yes (via NTFS  config setting)','Yes','?','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['No','?','Yes','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['No','Yes','?','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['No','?','Yes','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['No','?','Partial (only under DR-DOS, if files are password-protected for read and/or execute permission)','Yes','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['No','?','Yes','']
          });
          $("#10").typeahead({
            name:"list10",
            local : ['Partial (only under DR-DOS via  syntax)','?','No','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
