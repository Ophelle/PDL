<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of command shells - Security features</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Safe data subset :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Restricted shell subset :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Secure (password) prompt :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Script origin execution restriction :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Non-password credentials prompt :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Encrypted variables/ parameters :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Signed script restriction :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Execute permission :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Multilevel execution policies :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>File/directory passwords :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','?','Yes (via )','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['via','No','Yes (via ,  or )','?','Yes','','Partial (only under DR-DOS, prompts for password if file/directory is protected)','Yes (via  or )','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes (via NTFS  config setting)','Yes','?','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['No','?','Yes','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','Yes','?','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','?','Yes','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','?','Partial (only under DR-DOS, if files are password-protected for read and/or execute permission)','Yes','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['No','?','Yes','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Partial (only under DR-DOS via  syntax)','?','No','']
	          });
        </script>
		
</body>
</html>
