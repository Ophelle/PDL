<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of firewalls - Non-Firewall extra features comparison</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>IDS (Intrusion Detection System) :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>VPN (Virtual Private Network) :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Can: :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Profile selection :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Sniffer :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>AV  (Anti-Virus) :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>NAT (static, dynamic w/o ports, PAT) :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes (with Snort)','Yes (with NetPatrol)','Yes (with integrated Snort)','Yes (integrated Snort)','Yes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes (OpenVPN, IPsec, L2TP, IKEv2, Tinc, PPTP)','Yes (IPsec and OpenVPN)','Yes (proprietary)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['pfSense','OPNsense','IPFire','Untangle','Vyatta','WinGate','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','No','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes (tcpdump)','Yes (with wireshark or tcpdump)','Yes (filtered capturing to pcap format)','Yes (with tcpdump)','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes (with clamav)','Yes (with clamav,Sophos Antivirus (optional) )','Yes (Kaspersky Labs)','Yes (clamav,commtouch (optional) )','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Yes','Yes (supports three NAT types)','']
	          });
        </script>
		
</body>
</html>
