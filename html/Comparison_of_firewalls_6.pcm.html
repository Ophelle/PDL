<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of firewalls - Non-Firewall extra features comparison</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>IDS (Intrusion Detection System) : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>VPN (Virtual Private Network) : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Can: : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Profile selection : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Sniffer : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>AV  (Anti-Virus) : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>NAT (static, dynamic w/o ports, PAT) :</label></br>
 		 					 <input type="radio" name="FeatureNAT (static, dynamic w/o ports, PAT)" value="oui">oui <input type="radio" name="FeatureNAT (static, dynamic w/o ports, PAT)" value = "non">non </br>
									
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes (with Snort)','Yes (with NetPatrol)','Yes (with integrated Snort)','Yes (integrated Snort)','Yes','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes (OpenVPN, IPsec, L2TP, IKEv2, Tinc, PPTP)','Yes (IPsec and OpenVPN)','Yes (proprietary)','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['pfSense','OPNsense','IPFire','Untangle','Vyatta','WinGate','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['?','No','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Yes (tcpdump)','Yes (with wireshark or tcpdump)','Yes (filtered capturing to pcap format)','Yes (with tcpdump)','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Yes (with clamav)','Yes (with clamav,Sophos Antivirus (optional) )','Yes (Kaspersky Labs)','Yes (clamav,commtouch (optional) )','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
