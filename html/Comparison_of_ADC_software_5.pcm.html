<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of ADC software -  Operating system support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>BSD : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Linux : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>ADC client : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>OS X : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Windows : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Haiku : </label></br> <input id="6" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Yes','No','BSD','?','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','Yes','Linux','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['ncdc','TKDC++','jucy','LinuxDC++','FlylinkDC++','DC++','EiskaltDC++','ApexDC++','AirDC++ nano','ADC client','AirDC++','RSX++','StrongDC++','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['No','Yes','OS X','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Windows','Yes','No','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['?','No','Yes','Haiku','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
