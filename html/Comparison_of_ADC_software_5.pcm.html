<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of ADC software -  Operating system support </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>BSD :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>ADC client :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OS X :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Windows :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Haiku :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','No','BSD','?','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','Linux','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['ncdc','TKDC++','jucy','LinuxDC++','FlylinkDC++','DC++','EiskaltDC++','ApexDC++','AirDC++ nano','ADC client','AirDC++','RSX++','StrongDC++','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','OS X','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Windows','Yes','No','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['?','No','Yes','Haiku','']
	          });
        </script>
		
</body>
</html>
