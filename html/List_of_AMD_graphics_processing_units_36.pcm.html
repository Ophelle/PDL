<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  Mobility Radeon HD 5xxx Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Bus interface : </label></br> <input id="1" type="text" name="Feature"></br>
								
								</br>	
								<label>Model: Mobility Radeon : </label></br> <input id="2" type="text" name="Feature"></br>
								
								</br>	
								<label>Products : </label></br> <input id="3" type="text" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input id="4" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory clock (MHz) : </label></br> <input id="5" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API compliance (version) - DirectX : </label></br> <input id="6" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Config core : </label></br> <input id="7" type="text" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input id="8" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Core clock (MHz) : </label></br> <input id="9" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory (MB) : </label></br> <input id="10" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Model Number : </label></br> <input id="11" type="text" name="Feature"></br>
								
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >May 5</br>	
											<input type="checkbox" name="Feature" >2010</br>	
											<input type="checkbox" name="Feature" >January 7</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 									
								</br>	
								<label>Processing Power
GFLOPs : </label></br> <input id="13" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="14" type="text" name="Feature"></br>
								
								</br>

								</br>	
								<label>TDP (Watts) : </label></br> <input id="16" type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>

								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input id="20" type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['PCIe x16 2.1','PCIe x16 2.0','Bus interface','PCIe x16 2.0/2.1','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Mobility Radeon HD 5470','Mobility Radeon HD 5850','Mobility Radeon HD 545v','Mobility Radeon HD 5770','Mobility Radeon HD 5750','Mobility Radeon HD 5430','Mobility Radeon HD 5650','Model','Mobility Radeon HD 5450','Mobility Radeon HD 5145','Mobility Radeon HD 565v','Mobility Radeon HD 530v','Mobility Radeon HD 5165','Mobility Radeon HD 560v','Mobility Radeon HD 5830','Mobility Radeon HD 550v','Mobility Radeon HD 5870','Mobility Radeon HD 5730','']
								});

								});
								$("#6").typeahead({
									name:"list6",
									local : ['RV710','Code name','RV730','Redwood','Cedar','Juniper','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
