<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of embedded computer systems on board the Mars rovers - Performance comparisons</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>EEPROM :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Rover (mission, organization, year) :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>CPU time available for the autonomy software :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>CPU :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Flash :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Operating system :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RAM :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['3 MB','6 MB','256 KB','None','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Pathfinder Lander (NASA, 1997) 
  (Base station for Sojourner rover)','Curiosity (Mars Science Laboratory (MSL), NASA, 2011)','Spirit and Opportunity (Mars Exploration Rover (MER), NASA, 2004)','Sojourner Rover (Pathfinder, NASA, 1997)','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['132 MHz BAE RAD750','20 MHz MFC (IBM RAD6000 Precursor)','2 MHz  Intel 80C85','20 MHz BAE RAD6000','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['less than 75%','Not applicable to Cyclic Executives','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['256 MB','2 GB','None','176 KB','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['VxWorks (multitasking)','Custom cyclic executive','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['512 KB','128 MB','256 MB','']
	          });
        </script>
		
</body>
</html>
