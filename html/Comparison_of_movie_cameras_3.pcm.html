 		 					<td> <label>Pitch control? :</td><td> <input type="radio" name="FeaturePitch control?" value="oui"> oui <input type="radio" name="FeaturePitch control?" value = "non"> non</br></br></label></td>
						    <td> <label>Pitch control? :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
