<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  IGP (HD 6xxxG) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Shared Memory - Bus width (bit) : </label></br> <input id="1" type="number" name="Feature"></br>
							
						</br>	
							<label>Core Clock (MHz) : </label></br> <input id="2" type="number" name="Feature"></br>
							
						</br>	
							<label>GFLOPS : </label></br> <input id="3" type="number" name="Feature"></br>
							
						</br>	
							<label>Released :</label></br>
							
 		 									<input type="checkbox" name="Feature" >June 14</br>	
 		 									<input type="checkbox" name="Feature" > 2011</br>	
								
						</br>	
							<label>Fillrate - Texture (GT/s) : </label></br> <input id="5" type="number" name="Feature"></br>
							
						</br>	
							<label>Max. Combined TDP (W) : </label></br> <input id="6" type="number" name="Feature"></br>
							
						</br>	
							<label>APU : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Config core : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Shared Memory - Bandwidth (GB/s) : </label></br> <input id="9" type="number" name="Feature"></br>
							
						</br>	
							<label>Code name : </label></br> <input id="10" type="text" name="Feature"></br>
							
						</br>	
							<label>Model : </label></br> <input id="11" type="text" name="Feature"></br>
							
						</br>	
							<label>Fab (nm) : </label></br> <input id="12" type="number" name="Feature"></br>
							
						</br>	
							<label>Shared Memory - Bus type : </label></br> <input id="13" type="text" name="Feature"></br>
							
						</br>	
							<label>Fillrate - Pixel (GP/s) : </label></br> <input id="14" type="number" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['A4-3300M A4-3310MX','E2-3000M','A8-3500M A8-3510MX A8-3530MX','A6-3400M A6-3410MX','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['160:8:4','240:12:4','320:16:8','400:20:8','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['WinterPark','BeaverCreek','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Radeon HD 6480G','Radeon HD 6620G','Radeon HD 6380G','Radeon HD 6520G','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
