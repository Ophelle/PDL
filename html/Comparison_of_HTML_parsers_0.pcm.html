<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of HTML parsers</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Implementation language(s) :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>HTML Parsing :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Clean HTML** :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>License :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Latest date* :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Update HTML*** :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Parser :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Java','Perl','C#','C','PHP','JavaScript','Ruby','Python (and PHP, six years ago)','Python','ANSI C','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','No','No??','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','?','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Jaunt Beta License','MIT License','BSD License','Eclipse Public License','Python S. F. L.','Perl license','MIT license','GNU Lesser GPL','Microsoft Public License','JTidy License','Apache License 2.0','W3C license','PHP License','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['2015-01-23','2014-10-04','2015-05-24','2015-04-13','2014-06-02','2014-09-16','2009-03-25','2013-04-19','2012-10-09','2012-10-30','2014-10-31','2014-08-28','2013-10-02','2013-07-21','2012-06-05','2012-09-11','2013-12-23','2015-02-25','2013-08-13','2013-03-28','2011-07-07','2013-08-01','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','?','No','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Jericho HTML Parser','html.parser','PHP Simple HTML DOM Parser','Gumbo','The PHP DOMDocument-class','Validator.nu HTML Parser','jsoup','NekoHTML','Html Agility Pack','HtmlCleaner','libxml2 HTMLparser','HTML Tidy','HTML::Parser','html5lib','Jaunt API','jsdom','htmlPurifier','Hubbub','TagSoup','Nokogiri','Beautiful Soup (base on lxml and html5lib)','JTidy','']
	          });
