<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of FTP client software - Freeware and commercial editions</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Latest stable version : </label></br> <input id="1" type="number" name="Feature"></br>
							
						</br>	
							<label>Software license : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Creator :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Eugene Roshal </br>	
 		 									<input type="checkbox" name="Feature" > FAR Group</br>	
 		 									<input type="checkbox" name="Feature" >Codeorigin</br>	
 		 									<input type="checkbox" name="Feature" > LLC</br>	
								
						</br>	
 		 					<label>Copy files over 2 GB :</label></br>
 		 					 <input type="radio" name="FeatureCopy files over 2 GB" value="oui">oui <input type="radio" name="FeatureCopy files over 2 GB" value = "non">non </br>
									
						</br>	
							<label>Client : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>First public release date : </label></br> <input id="6" type="number" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Proprietary','Apache','Freeware','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['FAR Manager','FTP Script!','Xftp','CrossFTP','Fetch','rwBackup','Secure FTP','Sysax FTP Automation','CoreFTP','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
