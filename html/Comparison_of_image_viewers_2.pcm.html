<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of image viewers - Supported operating systems</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Windows : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Linux :</label></br>
 		 					 <input type="radio" name="FeatureLinux" value="oui">oui <input type="radio" name="FeatureLinux" value = "non">non </br>
									
						</br>	
 		 					<label>Mac OS :</label></br>
 		 					 <input type="radio" name="FeatureMac OS" value="oui">oui <input type="radio" name="FeatureMac OS" value = "non">non </br>
									
						</br>	
							<label>Last release : </label></br> <input id="4" type="number" name="Feature"></br>
							
						</br>	
							<label>Name : </label></br> <input id="5" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','Yes','Partial','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Simple Comic','Eye of GNOME','Viewnior','Comix','PhotoQt','Lphoto','F-Spot','Firehand Ember','Phase One Media Pro','Windows Live Photo Gallery','FastStone Image Viewer','STDU Viewer','Windows Photo Viewer','XnView','iPhoto','Gwenview','KSquirrel','Aperture','Gonvisor','IrfanView','Geeqie','ACDSee','gThumb','digiKam','Windows Photo Gallery','GraphicConverter','Shotwell','Zoner Photo Studio','ImageAXS','CDisplay','Adobe Photoshop Lightroom','Adobe Bridge','KPhotoAlbum','Xv','Paint.NET','FastPictureViewer','Preview','Photos','Picasa','IMatch','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
