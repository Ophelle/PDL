<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of image viewers - Supported operating systems</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Windows :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Linux :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
						    <td> <label>Mac OS :</td><td> <input type="radio" name="Feature" value="oui"> Yes <input type="radio" name="Feature" value = "non">No</br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Last release :</td><td> <input type="number" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Name :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Partial','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Simple Comic','Eye of GNOME','Viewnior','Comix','PhotoQt','Lphoto','F-Spot','Firehand Ember','Phase One Media Pro','Windows Live Photo Gallery','FastStone Image Viewer','STDU Viewer','Windows Photo Viewer','XnView','iPhoto','Gwenview','KSquirrel','Aperture','Gonvisor','IrfanView','Geeqie','ACDSee','gThumb','digiKam','Windows Photo Gallery','GraphicConverter','Shotwell','Zoner Photo Studio','ImageAXS','CDisplay','Adobe Photoshop Lightroom','Adobe Bridge','KPhotoAlbum','Xv','Paint.NET','FastPictureViewer','Preview','Photos','Picasa','IMatch','']
	          });
        </script>
		
</body>
</html>
