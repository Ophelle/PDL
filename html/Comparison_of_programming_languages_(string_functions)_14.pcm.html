<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>

	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (string functions) - Find character</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Languages : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Format : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>If not found : </label></br> <input id="3" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['string.IndexOf(char«,startpos«, charcount»»)','char in string(char, pos, string[startpos:])','instr(string, any char«,startpos») (char, can contain more them one char, in which case the position of the first appearance of any of them is returned.)','String.index string char','(char-index char string)','strings.IndexRune(string,char)','List.elemIndex char string','string.index(?char)','string.indexOf(char«,startpos«, charcount»»)','index(string, char, startpos )','strchr(string,char)','std.string.find(string, dchar)','strpos(string,char,startpos)','position = SCAN (string, set «, back» «, kind») or 
 position = VERIFY (string, set «, back» «, kind»)','string indexOf: char ifAbsent: aBlock 
 string indexOf: char 
 string includes: char','pos(string, char«, startpos»)','string.indexOf(char«,startpos»)','string.find(char«,startpos»)','(position char string)','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Seed7','VB .NET, C#, Windows PowerShell, F#','Ruby','Go','Haskell (returns Just index)','ALGOL 68','C, C++ (char * only, returns pointer to character)','Cobra','ISLISP','Smalltalk','D','FreeBASIC','Java, JavaScript','Common Lisp','Fortran','PL/I','OCaml','PHP','C++ (STL)','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['returns nil','raises Not_found','returns -1','returns BOOL: TRUE or FALSE, and position in REF INT pos.','returns 0','returns NIL','evaluate aBlock which is a BlockClosure (or any object understanding value) 
 returns 0 
 returns true or false','returns NULL','returns std::string::npos','returns Nothing','returns 0 (positions start at 1)','returns zero','returns false','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
