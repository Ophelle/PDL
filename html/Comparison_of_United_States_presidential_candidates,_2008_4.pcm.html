<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of United States presidential candidates, 2008 - Trade</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>McCain is a strong proponent of free trade.  He supports the North American Free Trade Agreement (NAFTA), the existing General Agreement on Tariffs and Trade, and U.S. participation in the World Trade Organization (WTO).  He opposes including labor and environmental conditions to trade agreements. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Chuck Baldwin :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Baldwin would lead the US out of the North American and the Central America Free Trade Agreement. He would impose a revenue tariff. :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>John McCain :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Bob Barr','Cynthia McKinney','Ralph Nader','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Barack Obama','John McCain','']
	          });
        </script>
		
</body>
</html>
