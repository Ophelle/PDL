	<title>Prototype de formulaire Version 0.5</title>

<body>
		<div class="container">
  	<div class="row">

	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>

		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>iOS App : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>Unix : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>

						</br>	
							<label>Android App : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>BSD : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Mac OS X : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>

						</br>	
							<label>Windows App : </label></br> <input id="8" type="text" name="Feature"></br>
							
						</br>	
							<label>Software : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Windows : </label></br> <input id="10" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['?','Third-party - PocketBib','No','third party','Yes','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['Yes','No','N/A','No 
(requires Chrome)','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['?','Yes','No','N/A','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['?','No','third party','Yes','Experimental','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['No','Yes','N/A','No 
(requires Chrome)','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['Yes','Experimental','No','N/A','Partial','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['Yes','No','N/A','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['No','Yes','Partial','Experimental','N/A','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['No','?','']
          });
          $("#10").typeahead({
            name:"list10",
            local : ['Reference Manager','Biblioscape','Mendeley','Bibus','Docear','JabRef','Zotero','EndNote','CiteULike','Referencer','Wikindx','BibBase','KBibTeX','Citavi','Qiqqa','colwiz','Papers','RefDB','Pybliographer','refbase','RefWorks','Bookends','SciRef','WizFolio','BibSonomy','BibDesk','Sente','Aigaion','Bebop','ReadCube','Paperpile','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
