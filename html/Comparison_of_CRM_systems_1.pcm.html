<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of CRM systems -  Features </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Attaching Emails to Business Objects :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Desktop Environment :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Office Integration :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>LDAP Support :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Global Search :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Multi Lingual :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Time Tracking :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>System :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Web-Based :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Languages Supported :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['?','Yes','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['?','No','Yes','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['?','No','Yes','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['?','Yes','No','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','?','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','?','No','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Salesforce.com','Tryton','SugarCRM','SageCRM','SuperOfficeCRM','Casengo','Group-Office','WORKetc','Siebel','AddressTwo','WebCRM','EpesiCRM','Nutshell CRM','TeamLab','CiviCRM','Adempiere','Really Simple Systems','Odoo CRM','Base CRM','Microsoft Dynamics CRM','LeadMaster','Pivotal CRM','GNU Enterprise','TeamWox','Workbooks.com','Streak','Vtiger CRM','Zoho CRM','SuiteCRM','']
	          });
        </script>
		
</body>
</html>
