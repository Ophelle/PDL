<body>
	<h1>Comparison of programming languages (syntax) -  Statements </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Statement separator/terminator :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
