<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (syntax) -  Statements </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Statement separator/terminator : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Secondary separator : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Language : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Statement separator/terminator",
									local : ['semicolon separated','newline  terminated','semicolon terminated','whitespace separated, sometimes period separated, optionally separated with commas and semi-colons.','newline terminated','period  terminated','semicolon separated (but sometimes implicitly inserted on newlines)','newline separated','semicolon separated (inserted by compiler)','period separated','semicolons terminate word definitions','semicolon terminates statements','semicolon and comma separated','newline terminated (semicolon optional)','whitespace separated (semicolon optional)','semicolon separated (semicolon termination is allowed)','colon separated, period terminated','']
								});
								$("#1").typeahead({
									name:"Secondary separator",
									local : ['comma separates expressions','','semicolon','semicolon or comma','colon separated','semicolon separated','']
								});
								$("#2").typeahead({
									name:"Language",
									local : ['Mathematica','ALGOL','Erlang','Fortran','Eiffel','Perl','COBOL','Haskell (in do-notation)','C++','JavaScript','MATLAB','Windows PowerShell','Go','Perl 6','Ada','AutoHotkey','GFA BASIC','OCaml','ABAP','Visual Basic .NET','C#','Objective-C','Rust','D','Python','Visual Basic','S-Lang','PHP','Ruby','C','AppleScript','Seed7','Forth','Pascal','BASIC','Swift','Java','Object Pascal (Delphi)','Scala','Smalltalk','Falcon','Standard ML','Boo','Prolog','Cobra','ALGOL 68','Lua','Xojo','Haskell (in do-notation, when braces are omitted)','Simula','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
