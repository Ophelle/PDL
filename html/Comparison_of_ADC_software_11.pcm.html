<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of ADC software -  Features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Hash algorithms : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>IPv6 : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>ADC support : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Encryption :</label></br>
 		 					 <input type="radio" name="FeatureEncryption" value="oui">oui <input type="radio" name="FeatureEncryption" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>	
							<label>Other software : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
 		 					<label>Plugin, extendable :</label></br>
 		 					 <input type="radio" name="FeaturePlugin, extendable" value="oui">oui <input type="radio" name="FeaturePlugin, extendable" value = "non">non </br>
									
 		 								 		<input type="text"/></br>						</br>	
							<label>Other : </label></br> <input id="7" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['Tiger tree hash','Hash algorithms','','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','?','IPv6','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['TIGR','Any clients, hubs','TIGR, ADCS','ADC support','ADCS, OSNR','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Other software','ADCCore','DCBouncer','DC-Hublink','Embla','DCWatch','NetChatLink','Announcer Bot','FlowLib','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['','only Luadch supports OSNR','Other','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
