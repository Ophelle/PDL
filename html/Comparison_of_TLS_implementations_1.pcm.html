<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of TLS implementations -  Protocol support </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>DTLS 1.2 :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>TLS 1.0 :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SSL 3.0 (insecure) :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>TLS 1.1 :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DTLS 1.0 :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>TLS 1.2 :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SSL 2.0 (insecure) :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Implementation :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['Yes','Enabled by default in MSIE 11','TLS 1.2','No','Disabled by default','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','DTLS 1.2','Beta','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','TLS 1.0','Enabled by default in MSIE 7','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Enabled by default','Disabled by default in MSIE 11','Yes','SSL 3.0 (insecure)','Disabled by default','No','Disabled by default at compile time','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','Disabled by default','TLS 1.1','Enabled by default in MSIE 11','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','DTLS 1.0','Beta','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['Disabled by default','Disabled by default in MSIE 7','Enabled by default','No','Yes','SSL 2.0 (insecure)','']
	          });
        </script>
		
</body>
</html>
