<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of pumps - Displacement pumps</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Suction lift ? :</label></br>
							
 		 									<input type="checkbox" name="Feature" >no</br>	
 		 									<input type="checkbox" name="Feature" >yes</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Fabrication requirements : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Cyclic/continuous ? : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Durability : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Difficulty of repair : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Size of device : </label></br> <input id="6" type="text" name="Feature"></br>
							
						</br>	
							<label>Efficiency : </label></br> <input id="7" type="text" name="Feature"></br>
							
						</br>	
							<label>Difficulty of production :</label></br>
							
 		 									<input type="checkbox" name="Feature" >traditional</br>	
 		 									<input type="checkbox" name="Feature" >industrial</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
						</br>	
							<label>Maximum lift height : </label></br> <input id="9" type="text" name="Feature"></br>
							
						</br>	
							<label>Output : </label></br> <input id="10" type="text" name="Feature"></br>
							
						</br>	
							<label>Production cost : </label></br> <input id="11" type="text" name="Feature"></br>
							
						</br>	
							<label>Pump type :</label></br>
							
 		 									<input type="checkbox" name="Feature" >Gear and lobe pump</br>	
 		 									<input type="checkbox" name="Feature" >Piston pump</br>	
 		 									<input type="checkbox" name="Feature" > bucket pump</br>	
 		 									<input type="checkbox" name="Feature" >Coil pump and spiral pump</br>	
 		 									<input type="checkbox" name="Feature" >Chain (or rope) and washer pump</br>	
 		 									<input type="checkbox" name="Feature" >Gas or vapour displacement pump</br>	
 		 									<input type="checkbox" name="Feature" >Flash wheel and treadmill</br>	
 		 										<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 								
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['?','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['cyclic','continuous','>2m','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['low-medium','medium','high','?','medium-high','low','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['>6m','3m-20m','5m-10m','3m-10m','10m-20m','1-300m','10m-100m','low-medium','100m-500m','2m-200m','>2m','5m-50m','>3m','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['medium-high','very low','low-medium','medium','?','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['medium-high','high','low-medium','medium','?','']
          });
          $("#7").typeahead({
            name:"list7",
            local : ['?','very high','']
          });
          $("#8").typeahead({
            name:"list8",
            local : ['?','easy','']
          });
          $("#9").typeahead({
            name:"list9",
            local : ['?','small-huge','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
