<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of disc authoring software -  Operating system support </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Unix :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>BSD :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Microsoft Windows :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Mac OS X :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Linux :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Application :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Unix','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Yes','BSD','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Yes','Microsoft Windows','No','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['Mac OS X','No','Yes','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','Linux','Partial','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['cdrtools','DeepBurner','PowerISO','K3b','ImgBurn','Alcohol 120%','Nero Burning ROM','Application','InfraRecorder','CDBurnerXP','UltraISO','X-CD-Roast','']
	          });
        </script>
		
</body>
</html>
