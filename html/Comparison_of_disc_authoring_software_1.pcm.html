<!DOCTYPE html>
<html>
<head>
<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
		<div class="container">
  	<div class="row">
      		<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of disc authoring software -  Operating system support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
	</div>
	<div class="row">
	<fieldset>
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
		<form action="" method="post">
   			<legend style="color:red" >Formulaire</legend>
						</br>	
							<label>Unix : </label></br> <input id="1" type="text" name="Feature"></br>
							
						</br>	
							<label>BSD : </label></br> <input id="2" type="text" name="Feature"></br>
							
						</br>	
							<label>Microsoft Windows : </label></br> <input id="3" type="text" name="Feature"></br>
							
						</br>	
							<label>Mac OS X : </label></br> <input id="4" type="text" name="Feature"></br>
							
						</br>	
							<label>Linux : </label></br> <input id="5" type="text" name="Feature"></br>
							
						</br>	
							<label>Application : </label></br> <input id="6" type="text" name="Feature"></br>
							
		<script>
          $("#1").typeahead({
            name:"list1",
            local : ['No','Yes','Unix','']
          });
          $("#2").typeahead({
            name:"list2",
            local : ['No','Yes','BSD','']
          });
          $("#3").typeahead({
            name:"list3",
            local : ['Yes','Microsoft Windows','No','']
          });
          $("#4").typeahead({
            name:"list4",
            local : ['Mac OS X','No','Yes','']
          });
          $("#5").typeahead({
            name:"list5",
            local : ['Yes','No','Linux','Partial','']
          });
          $("#6").typeahead({
            name:"list6",
            local : ['cdrtools','DeepBurner','PowerISO','K3b','ImgBurn','Alcohol 120%','Nero Burning ROM','Application','InfraRecorder','CDBurnerXP','UltraISO','X-CD-Roast','']
          });
    </script>
    <input type="submit" class="btn btn-info" value="Ajouter un produit" />
		</form></fieldset>
		</div>
		<div class="col-md-2">&nbsp;</div>
		</div>
		</div>
</body>
</html>
