	<h1>Comparison of United States presidential candidates, 2008 - Network neutrality</h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>Chuck Baldwin :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>McCain is against government regulation of network neutrality unless evidence of abuse exists. He is quoted in May 2007 as saying, "let's see how this thing all turns out, rather than anticipate a problem that so far has not arisen in any significant way," and, "When you control the pipe you should be able to get profit from your investment." :</td><td> <input type="checkbox" name="Feature"></br></br></label></td>

	<script>
	          $("#1").typeahead({
