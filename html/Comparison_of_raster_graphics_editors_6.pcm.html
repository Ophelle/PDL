<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of raster graphics editors -  File support </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>JPEG 2000 :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PSD :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>HD Photo :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>BMP :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PCX :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>GIF :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PNG :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>JPEG :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>PSP :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>RAW imports :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>TIFF :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>XCF :</td><td> <input id="12" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['No','Yes','Import','JPEG','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['No','Import only','Yes','Via plug-in','JPEG 2000','Partial','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['Import only','Partial','Yes','No','No layer support','Import','?','PSD','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['','No','Yes','Import only','HD Photo','Via plug-in','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','No','Import','Single page only','TIFF','First page only','Via plug-ins','Import only','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['Yes','No','Import','Partial','BMP','?','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['No','Yes','?','Import','','Import only','PCX','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['No','Via plug-in','Yes','Partial','Import','Import only','?','GIF','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['Yes','No','?','PNG','Partial','Via plug-in','Import','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['Yes','No','Import','Import only','?','XCF','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['No','?','Yes','PSP','Import only','Import','']
	          });
	          $("#12").typeahead({
	            name:"list12",
	            local : ['?','No','Yes','RAW imports','Partial','Via plug-in','']
	          });
        </script>
		
</body>
</html>
