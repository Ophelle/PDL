<!DOCTYPE html>
<html>
<head>
<link href="css/moncss.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Comparison of Internet Relay Chat clients -  Protocol support </h1>
	<fieldset>
		<table>
   			<legend style="color:red" >Formulaire</legend>
				
						<tr>
							<td> <label>CTCP :</td><td> <input id="1" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SASL :</td><td> <input id="2" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>IPv6 :</td><td> <input id="3" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OCSP :</td><td> <input id="4" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DCC :</td><td> <input id="5" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>TLS :</td><td> <input id="6" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>DANE :</td><td> <input id="7" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>Client :</td><td> <input id="8" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>CRL :</td><td> <input id="9" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>OTR :</td><td> <input id="10" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
				
						<tr>
							<td> <label>SSL :</td><td> <input id="11" type="text" name="Feature"></br></br></label></td>
						</tr>
					
					
		</table>
		<button type="submit">Ajouter un produit</button>
	</fieldset>
	<script>
	          $("#1").typeahead({
	            name:"list1",
	            local : ['?','Yes','Partial','CTCP','No','']
	          });
	          $("#2").typeahead({
	            name:"list2",
	            local : ['Yes','script','SASL','No','?','']
	          });
	          $("#3").typeahead({
	            name:"list3",
	            local : ['No','Yes','?','Partial','IPv6','']
	          });
	          $("#4").typeahead({
	            name:"list4",
	            local : ['No','Yes','?','OCSP','']
	          });
	          $("#5").typeahead({
	            name:"list5",
	            local : ['Yes','Partial','No','DCC','?','']
	          });
	          $("#6").typeahead({
	            name:"list6",
	            local : ['No','?','Yes','TLS','']
	          });
	          $("#7").typeahead({
	            name:"list7",
	            local : ['?','Yes','No','DANE','']
	          });
	          $("#8").typeahead({
	            name:"list8",
	            local : ['ERC','Nettalk','Irssi','BitchX','Neebly','rcirc','Convos','Colloquy','Opera','Ircle','Snak','IceChat','mIRC','jIRCii','Bersirc','ii (IRC IT)','Smuxi','LimeChat','Visual IRC','Scrollback','ChatZilla','IRCjr','PJIRC','f-irc','Linkinus','AmIRC','LeetIRC','PIRCH','KVIrc','XChat','WeeChat','Konversation','qwebirc','DMDirc','HexChat','KiwiIRC','ircII','Quassel','Mibbit','Lingo','Textual','Client','HydraIRC','AdiIRC','']
	          });
	          $("#9").typeahead({
	            name:"list9",
	            local : ['?','No','CRL','Yes','']
	          });
	          $("#10").typeahead({
	            name:"list10",
	            local : ['No','Yes','?','OTR','']
	          });
	          $("#11").typeahead({
	            name:"list11",
	            local : ['Yes','SSL','No','?','']
	          });
        </script>
		
</body>
</html>
