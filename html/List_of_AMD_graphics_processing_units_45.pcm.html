<!DOCTYPE html>

</head>

<body>

			<div class="col-md-2">&nbsp;</div>

		<div class="row">

								</br>

GFLOPs - Double Precision : </label></br> <input id="1" type="text" name="Feature"></br>

											<input type="checkbox" name="Feature" >UVD+</br>	
									
						<script>
								$("#1").typeahead({
									name:"list1",
									local : ['PCIe 2.0 x16','PCIe 2.1 x16','']
								});
								$("#2").typeahead({
