<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>toto</title>
  <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
	<button id="bout"> bouton </button>
	<div id="a">test click bouton  : FONCTIONNE QUE SUR FIREFOX PUTAIIIII</br></br></div>
	  
	<script>
		  $(function() {
			$('#bout').on('click', function(){
			  $.getJSON('toto.json',function(data){
				$.each(data,function(index,d){
				  $('#a').append('Storage media : ' + d.Storage_media + '<br>');
				  $('#a').append('View finder coverage : ' + d.Viewfinder_coverage + '<br><br>');
				});
			  });
			});
		  });
	</script>
  
</body>
  
</html>
