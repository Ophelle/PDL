<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Texas Instruments graphing calculators -  Programming language support </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Texas Instruments graphing calculators -  Programming language support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Calculator : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Lua :</label></br>
							    <p id="id1Lua"> <input type="radio" name="FeatureLua" value="oui">Yes <input type="radio" name="FeatureLua" value = "non">No <input type="radio" name="FeatureLua" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Lua"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Lua','id2Lua');">Changer type</button> </br>								
								</br>	
								<label>TI-BASIC :</label></br>
							    <p id="id1TI-BASIC"> <input type="radio" name="FeatureTI-BASIC" value="oui">Yes <input type="radio" name="FeatureTI-BASIC" value = "non">No <input type="radio" name="FeatureTI-BASIC" value = "non">Partial </p>
											<input  style="display:none;" id ="id2TI-BASIC"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1TI-BASIC','id2TI-BASIC');">Changer type</button> </br>								
								</br>	
								<label>Native code :</label></br>
							    <p id="id1Native code"> <input type="radio" name="FeatureNative code" value="oui">Yes <input type="radio" name="FeatureNative code" value = "non">No <input type="radio" name="FeatureNative code" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Native code"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Native code','id2Native code');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['TI-80','TI-89 Titanium','TI-84 Plus C Silver Edition','TI-Nspire CX, TI-Nspire CX CAS','TI-92, TI-92 II','TI-83 Plus Silver Edition','TI-92 Plus','Voyage 200','TI-89','TI-81','TI-83 Plus','TI-83','TI-86','TI-Nspire, TI-Nspire CAS','TI-73, TI-73 Explorer','TI-84 Plus','TI-85','TI-82','TI-84 Plus Silver Edition','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
