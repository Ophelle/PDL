<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (string functions) - right</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Format : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Languages : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['RIGHT$(string,n)','strcpy(string2, string+n) (n must not be greater than the length of string)','Right(string,n)','string.sub(string, -n)  (string):sub(-n)','string.substring(string.length()-n)','right(string,n «,padchar»)','(string-take-right string n)','string last: n','string.Substring(string.Length()-n)','string[-n..-1]','string (string`Last - n + 1 .. string`Last)','string[-n:]','StringTake[string, -n]','string[$-n .. $]','string (1:n)','substr(string,-n)','right(string,n)','string.slice(-n)','String.sub string (String.length string - n) n','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['BASIC','Perl, PHP','Smalltalk (Squeak, Pharo)','C','JavaScript','FreeBASIC, Ingres','VB','Cobra, Python','COBOL','OCaml','Ada','Scheme (SRFI 13)','REXX, Erlang','Ruby, Ya','Lua','Mathematica','D','C#','Java','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
