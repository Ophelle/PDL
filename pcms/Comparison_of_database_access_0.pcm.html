<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of database access -  Database and table management </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of database access -  Database and table management </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>PostgreSQL : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Database : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>MySQL : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Sqlite ver 3 : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Create table','List table fields','Create database','List tables','Delete database','Use a db','Delete table','List databases','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
