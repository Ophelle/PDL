<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of OLAP Servers - OLAP distinctive features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Partitioning :</label></br>
								<input type="radio" name="FeaturePartitioning" value="oui">Yes <input type="radio" name="FeaturePartitioning" value = "non">No <input type="radio" name="FeaturePartitioning" value = "non">Partial </br>
								
								</br>	
								<label>Real Time : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Semi-additive measures :</label></br>
								<input type="radio" name="FeatureSemi-additive measures" value="oui">Yes <input type="radio" name="FeatureSemi-additive measures" value = "non">No <input type="radio" name="FeatureSemi-additive measures" value = "non">Partial </br>
								
								</br>	
								<label>Write-back :</label></br>
								<input type="radio" name="FeatureWrite-back" value="oui">Yes <input type="radio" name="FeatureWrite-back" value = "non">No <input type="radio" name="FeatureWrite-back" value = "non">Partial </br>
								
								</br>	
								<label>Many-to-Many : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>OLAP Server : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Real Time",
									local : ['?','Yes','']
								});
								$("#1").typeahead({
									name:"Many-to-Many",
									local : ['Yes','?','']
								});
								$("#2").typeahead({
									name:"OLAP Server",
									local : ['TM1','SAS OLAP Server','Essbase','MicroStrategy Intelligence Server','Infor BI OLAP Server','IBM Cognos','SAP NetWeaver BW','Microsoft Analysis Services','Mondrian OLAP server','Oracle Database OLAP Option','Jedox OLAP Server','Cubes','icCube','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
