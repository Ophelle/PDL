<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Internet Relay Chat clients -  Protocol support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Client : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>TLS : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>SSL :</label></br>
								<input type="radio" name="FeatureSSL" value="oui">Yes <input type="radio" name="FeatureSSL" value = "non">No <input type="radio" name="FeatureSSL" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>IPv6 :</label></br>
								<input type="radio" name="FeatureIPv6" value="oui">Yes <input type="radio" name="FeatureIPv6" value = "non">No <input type="radio" name="FeatureIPv6" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>CTCP :</label></br>
								<input type="radio" name="FeatureCTCP" value="oui">Yes <input type="radio" name="FeatureCTCP" value = "non">No <input type="radio" name="FeatureCTCP" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>CRL : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>OCSP : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>SASL : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>OTR :</label></br>
								<input type="radio" name="FeatureOTR" value="oui">Yes <input type="radio" name="FeatureOTR" value = "non">No <input type="radio" name="FeatureOTR" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>DANE : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>DCC :</label></br>
								<input type="radio" name="FeatureDCC" value="oui">Yes <input type="radio" name="FeatureDCC" value = "non">No <input type="radio" name="FeatureDCC" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Client",
									local : ['ERC','Nettalk','Irssi','BitchX','Neebly','rcirc','Convos','Colloquy','Opera','Ircle','Snak','IceChat','mIRC','jIRCii','Bersirc','ii (IRC IT)','Smuxi','LimeChat','Visual IRC','Scrollback','ChatZilla','IRCjr','PJIRC','f-irc','Linkinus','AmIRC','LeetIRC','PIRCH','KVIrc','XChat','WeeChat','Konversation','qwebirc','DMDirc','HexChat','KiwiIRC','ircII','Quassel','Mibbit','Lingo','Textual','Client','HydraIRC','AdiIRC','']
								});
								$("#1").typeahead({
									name:"TLS",
									local : ['No','?','Yes','TLS','']
								});
								$("#2").typeahead({
									name:"CRL",
									local : ['?','No','CRL','Yes','']
								});
								$("#3").typeahead({
									name:"OCSP",
									local : ['No','Yes','?','OCSP','']
								});
								$("#4").typeahead({
									name:"SASL",
									local : ['Yes','script','SASL','No','?','']
								});
								$("#5").typeahead({
									name:"DANE",
									local : ['?','Yes','No','DANE','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
