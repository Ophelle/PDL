<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Internet Relay Chat clients -  Protocol support </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Internet Relay Chat clients -  Protocol support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Client : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>TLS : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>SSL :</label></br>
							    <p id="id1SSL"> <input type="radio" name="FeatureSSL" value="oui">Yes <input type="radio" name="FeatureSSL" value = "non">No <input type="radio" name="FeatureSSL" value = "non">Partial </p>
											<input  style="display:none;" id ="id2SSL"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1SSL','id2SSL');">Changer type</button> </br>								
								</br>	
								<label>IPv6 :</label></br>
							    <p id="id1IPv6"> <input type="radio" name="FeatureIPv6" value="oui">Yes <input type="radio" name="FeatureIPv6" value = "non">No <input type="radio" name="FeatureIPv6" value = "non">Partial </p>
											<input  style="display:none;" id ="id2IPv6"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1IPv6','id2IPv6');">Changer type</button> </br>								
								</br>	
								<label>CTCP :</label></br>
							    <p id="id1CTCP"> <input type="radio" name="FeatureCTCP" value="oui">Yes <input type="radio" name="FeatureCTCP" value = "non">No <input type="radio" name="FeatureCTCP" value = "non">Partial </p>
											<input  style="display:none;" id ="id2CTCP"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1CTCP','id2CTCP');">Changer type</button> </br>								
								</br>	
								<label>CRL : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>OCSP : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>SASL : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>OTR :</label></br>
							    <p id="id1OTR"> <input type="radio" name="FeatureOTR" value="oui">Yes <input type="radio" name="FeatureOTR" value = "non">No <input type="radio" name="FeatureOTR" value = "non">Partial </p>
											<input  style="display:none;" id ="id2OTR"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1OTR','id2OTR');">Changer type</button> </br>								
								</br>	
								<label>DANE : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>DCC :</label></br>
							    <p id="id1DCC"> <input type="radio" name="FeatureDCC" value="oui">Yes <input type="radio" name="FeatureDCC" value = "non">No <input type="radio" name="FeatureDCC" value = "non">Partial </p>
											<input  style="display:none;" id ="id2DCC"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1DCC','id2DCC');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['ERC','Nettalk','Irssi','BitchX','Neebly','rcirc','Convos','Colloquy','Opera','Ircle','Snak','IceChat','mIRC','jIRCii','Bersirc','ii (IRC IT)','Smuxi','LimeChat','Visual IRC','Scrollback','ChatZilla','IRCjr','PJIRC','f-irc','Linkinus','AmIRC','LeetIRC','PIRCH','KVIrc','XChat','WeeChat','Konversation','qwebirc','DMDirc','HexChat','KiwiIRC','ircII','Quassel','Mibbit','Lingo','Textual','Client','HydraIRC','AdiIRC','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['No','?','Yes','TLS','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['?','No','CRL','Yes','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['No','Yes','?','OCSP','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Yes','script','SASL','No','?','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['?','Yes','No','DANE','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
