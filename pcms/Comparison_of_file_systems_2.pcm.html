<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file systems - Metadata</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Last archive timestamps :</label></br>
								<input type="radio" name="FeatureLast archive timestamps" value="oui">Yes <input type="radio" name="FeatureLast archive timestamps" value = "non">No <input type="radio" name="FeatureLast archive timestamps" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Disk copy created : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Extended attribute/ Alternate data streams/ forks :</label></br>
								<input type="radio" name="FeatureExtended attribute/ Alternate data streams/ forks" value="oui">Yes <input type="radio" name="FeatureExtended attribute/ Alternate data streams/ forks" value = "non">No <input type="radio" name="FeatureExtended attribute/ Alternate data streams/ forks" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Last metadata change timestamps :</label></br>
								<input type="radio" name="FeatureLast metadata change timestamps" value="oui">Yes <input type="radio" name="FeatureLast metadata change timestamps" value = "non">No <input type="radio" name="FeatureLast metadata change timestamps" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Security/ MAC labels :</label></br>
								<input type="radio" name="FeatureSecurity/ MAC labels" value="oui">Yes <input type="radio" name="FeatureSecurity/ MAC labels" value = "non">No <input type="radio" name="FeatureSecurity/ MAC labels" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Last content modification timestamps :</label></br>
								<input type="radio" name="FeatureLast content modification timestamps" value="oui">Yes <input type="radio" name="FeatureLast content modification timestamps" value = "non">No <input type="radio" name="FeatureLast content modification timestamps" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>File system : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>POSIX file permissions :</label></br>
								<input type="radio" name="FeaturePOSIX file permissions" value="oui">Yes <input type="radio" name="FeaturePOSIX file permissions" value = "non">No <input type="radio" name="FeaturePOSIX file permissions" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Max Timestamp Resolution : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Stores file owner :</label></br>
								<input type="radio" name="FeatureStores file owner" value="oui">Yes <input type="radio" name="FeatureStores file owner" value = "non">No <input type="radio" name="FeatureStores file owner" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Last access/ read timestamps :</label></br>
								<input type="radio" name="FeatureLast access/ read timestamps" value="oui">Yes <input type="radio" name="FeatureLast access/ read timestamps" value = "non">No <input type="radio" name="FeatureLast access/ read timestamps" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Access control list :</label></br>
								<input type="radio" name="FeatureAccess control list" value="oui">Yes <input type="radio" name="FeatureAccess control list" value = "non">No <input type="radio" name="FeatureAccess control list" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Creation timestamps :</label></br>
								<input type="radio" name="FeatureCreation timestamps" value="oui">Yes <input type="radio" name="FeatureCreation timestamps" value = "non">No <input type="radio" name="FeatureCreation timestamps" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Checksum/ ECC :</label></br>
								<input type="radio" name="FeatureChecksum/ ECC" value="oui">Yes <input type="radio" name="FeatureChecksum/ ECC" value = "non">No <input type="radio" name="FeatureChecksum/ ECC" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Unknown','No','Yes','Disk copy created','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['UDF','Reliance','ReiserFS','QFS','V7FS','CP/M file system','GPFS','ext3cow','CBM DOS','Lustre','Reliance Nitro','JFS','GFS','OCFS','ext2','NSS','PramFS','Lanyard Filesystem','V6FS','ZFS','UFS2','FAT32','File system','HFS Plus','NWFS','Be File System','Level-D','FAT12','OS4000','DECtape','Btrfs','ext3','exFAT','VxFS','UFS1','DOS (GEC)','Elektronika BK tape format','OCFS2','Joliet ("CDFS")','Reiser4','Fossil','LFS','HFS','FAT16','ISO 9660:1988','ext4','VMFS2','NILFS','High Sierra','NTFS','VMFS3','XFS','AdvFS','HPFS','ISO 9660:1999','ODS-5','FFS','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Unknown','Max Timestamp Resolution','1 nanosecond','1 second','10 milliseconds','100 nanoseconds','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
