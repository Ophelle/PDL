<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of desktop application launchers -  Cross platform </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of desktop application launchers -  Cross platform </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Creator :</label></br>
											<input type="checkbox" name="Feature" >S.Chekanov and jWork.ORG</br>	
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
								</br>	
								<label>Release date :</label></br>
											<input type="checkbox" name="Feature" >April 4</br>	
											<input type="checkbox" name="Feature" >2010</br>	
											<input type="checkbox" name="Feature" >May 4</br>	
											<input type="checkbox" name="Feature" >2013</br>	
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
								</br>	
								<label>Free according to the FSF :</label></br>
							    <p id="id1Free according to the FSF"> <input type="radio" name="FeatureFree according to the FSF" value="oui">Yes <input type="radio" name="FeatureFree according to the FSF" value = "non">No <input type="radio" name="FeatureFree according to the FSF" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Free according to the FSF"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Free according to the FSF','id2Free according to the FSF');">Changer type</button> </br>								
								</br>	
								<label>Latest stable version : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>OS :</label></br>
											<input type="checkbox" name="Feature" >Microsoft Windows</br>	
											<input type="checkbox" name="Feature" >Linux</br>	
											<input type="checkbox" name="Feature" >Mac OS X</br>	
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
								</br>	
								<label>Software license : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Programming language : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Plugin Support :</label></br>
							    <p id="id1Plugin Support"> <input type="radio" name="FeaturePlugin Support" value="oui">Yes <input type="radio" name="FeaturePlugin Support" value = "non">No <input type="radio" name="FeaturePlugin Support" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Plugin Support"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Plugin Support','id2Plugin Support');">Changer type</button> </br>								
								</br>	
								<label>Open source :</label></br>
							    <p id="id1Open source"> <input type="radio" name="FeatureOpen source" value="oui">Yes <input type="radio" name="FeatureOpen source" value = "non">No <input type="radio" name="FeatureOpen source" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Open source"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Open source','id2Open source');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['2.5.0','1.2.0','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['GPL','Proprietary','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['C++ (Qt)','Java','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
