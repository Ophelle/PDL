<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of browser synchronizers - Features</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of browser synchronizers - Features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Bookmark :</label></br>
								<input type="radio" name="FeatureBookmark" value="oui">Yes <input type="radio" name="FeatureBookmark" value = "non">No <input type="radio" name="FeatureBookmark" value = "non">Partial </br>
								
								</br>	
								<label>Network Menus : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Opera Link :</label></br>
								<input type="radio" name="FeatureOpera Link" value="oui">Yes <input type="radio" name="FeatureOpera Link" value = "non">No <input type="radio" name="FeatureOpera Link" value = "non">Partial </br>
								
								</br>	
								<label>xbelSync : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>BookmarkSync :</label></br>
								<input type="radio" name="FeatureBookmarkSync" value="oui">Yes <input type="radio" name="FeatureBookmarkSync" value = "non">No <input type="radio" name="FeatureBookmarkSync" value = "non">Partial </br>
								
								</br>	
								<label>SyncBookmarks : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Link Commander : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Client : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Arado Websearch :</label></br>
								<input type="radio" name="FeatureArado Websearch" value="oui">Yes <input type="radio" name="FeatureArado Websearch" value = "non">No <input type="radio" name="FeatureArado Websearch" value = "non">Partial </br>
								
								</br>	
								<label>Xmarks :</label></br>
								<input type="radio" name="FeatureXmarks" value="oui">Yes <input type="radio" name="FeatureXmarks" value = "non">No <input type="radio" name="FeatureXmarks" value = "non">Partial </br>
								
								</br>	
								<label>Portable Bookmarks : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Firefox Sync :</label></br>
								<input type="radio" name="FeatureFirefox Sync" value="oui">Yes <input type="radio" name="FeatureFirefox Sync" value = "non">No <input type="radio" name="FeatureFirefox Sync" value = "non">Partial </br>
								
								</br>	
								<label>Chipmark :</label></br>
								<input type="radio" name="FeatureChipmark" value="oui">Yes <input type="radio" name="FeatureChipmark" value = "non">No <input type="radio" name="FeatureChipmark" value = "non">Partial </br>
								
								</br>	
								<label>Power Favorites :</label></br>
								<input type="radio" name="FeaturePower Favorites" value="oui">Yes <input type="radio" name="FeaturePower Favorites" value = "non">No <input type="radio" name="FeaturePower Favorites" value = "non">Partial </br>
								
								</br>	
								<label>Bookmark Sync and Sort : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','Feb 12, 2012: Stops IE9 from loading when trying to install the plug-in.','No','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['?','XBEL','No','It doesn`t provide any server for built-in internet based sync.','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['No','?','Feb 12, 2012: Last modified timestamp on official download site is 01/02/2007 04:28:512012.','XBEL','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['?','No','XBEL','It doesn`t provide any server for built-in internet based sync.','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Duplicate Link Checker','webbased UI','Link Verification','server changing','Notes','Encrypted transfer','Encrypted storage','exporting','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['XBEL','?','It doesn`t provide any server for built-in internet based sync: its portability is based on USB drives.','Yes','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['?','No','','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
