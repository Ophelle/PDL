<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of Nvidia graphics processing units - Quadro</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - Quadro</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Products : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus type : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Memory - Bus width (bit)" type="number" name="Feature">
								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Memory - Bandwidth (GB/s)" type="number" name="Feature">
								
								</br>	
								<label>Notes : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>TDP (watts) : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input style="display:block;" id="id1Fillrate - Texture (GT/s)" type="number" name="Feature">
								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input style="display:block;" id="id1Fillrate - Pixel (GP/s)" type="number" name="Feature">
								
								</br>	
								<label>Code name : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
								
								</br>	
								<label>Memory (MB) : </label></br> <input style="display:block;" id="id1Memory (MB)" type="number" name="Feature">
								
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input style="display:block;" id="id1API support (version) - OpenGL" type="number" name="Feature">
								
								</br>	
								<label>API support (version) - DirectX : </label></br> <input style="display:block;" id="id1API support (version) - DirectX" type="number" name="Feature">
								
								</br>	
								<label>Shader clock (MHz) : </label></br> <input style="display:block;" id="id1Shader clock (MHz)" type="number" name="Feature">
								
								</br>	
								<label>Processing powerGFLOPS - Double Precision : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Processing powerGFLOPS - Single Precision : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Core clock (MHz) : </label></br> <input style="display:block;" id="id1Core clock (MHz)" type="number" name="Feature">
								
								</br>	
								<label>Memory clock (MHz) : </label></br> <input style="display:block;" id="id1Memory clock (MHz)" type="number" name="Feature">
								
								</br>	
								<label>Bus interface : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Core config : </label></br> <input id="9" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['P9','P1','P11','P12','P10','P8','P13','P3','P5','P15','P2','P4','P6','P14','P7','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Quadro2 EX','Quadro DCC','Quadro2 MXR','Quadro4 750XGL','Quadro4 580XGL','Quadro4 980XGL','Model','Quadro4 380XGL','Quadro4 900XGL','Quadro2 PRO','Quadro4 550XGL','Quadro','Quadro4 500XGL','Quadro4 700XGL','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','Stereo Display','Features','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['','TDP (Watts)','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['NV11GL','NV28GL','Code name','NV10GL','NV17GL','NV15GL','NV25','NV18GL','NV20GL','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['AGP 4x','AGP 8x','Bus interface','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['0:2:4:4','2:4:8:8','0:4:8:8','Core config','0:4:4:4','1:4:8:8','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
