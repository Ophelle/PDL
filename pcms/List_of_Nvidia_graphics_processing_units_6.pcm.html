<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce FX (5xxx) Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Memory (MB) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Core clock (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Core config : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Bus interface : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >January 27</br>	
											<input type="checkbox" name="Feature" >2003</br>	
											<input type="checkbox" name="Feature" >March 17</br>	
											<input type="checkbox" name="Feature" >2004</br>	
											<input type="checkbox" name="Feature" >March 6</br>	
											<input type="checkbox" name="Feature" >October 23</br>	
											<input type="checkbox" name="Feature" >December 15</br>	
											<input type="checkbox" name="Feature" >March 15</br>	
											<input type="checkbox" name="Feature" >May 12</br>	
											<input type="checkbox" name="Feature" >February 17</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Memory clock (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - MPixels/s : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - MOperations/s : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - MTextels/s : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - MVertices/s : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['128256','128','64128256','64128','256','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['4:1:4:4','4:3:4:4','4:2:8:4','4:3:8:4','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['AGP 8XAGP 4XPCI','AGP 8XPCI','AGP 8X','PCI-E x16','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['GeForce FX 5700 Ultra','GeForce FX 5700 VE','GeForce FX 5700','GeForce FX 5600 XT','GeForce FX 5200 Ultra','GeForce FX 5600 Ultra','GeForce PCX 5950','GeForce FX 5800 Ultra','GeForce FX 5600','GeForce PCX 5300','GeForce FX 5200','GeForce FX 5700 LE','GeForce FX 5900 ZT','GeForce FX 5900','GeForce PCX 5750','GeForce FX 5600 Ultra Rev.2','GeForce FX 5800','GeForce FX 5500','GeForce FX 5900 XT','GeForce PCX 5900','GeForce FX 5950 Ultra','GeForce FX 5900 Ultra','GeForce FX 5700 Ultra GDDR3','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['NV35','NV30','NV34','NV36','NV31','NV38','NV34B','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
