<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  Evergreen (HD 5xxx) Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >Sep 30</br>	
											<input type="checkbox" name="Feature" >2009</br>	
											<input type="checkbox" name="Feature" >Nov 18</br>	
											<input type="checkbox" name="Feature" >Feb 9</br>	
											<input type="checkbox" name="Feature" >2010</br>	
											<input type="checkbox" name="Feature" >Jan 14</br>	
											<input type="checkbox" name="Feature" >Sep 23</br>	
											<input type="checkbox" name="Feature" >Oct 13</br>	
											<input type="checkbox" name="Feature" >Feb 4</br>	
											<input type="checkbox" name="Feature" >Feb 25</br>	
											<input type="checkbox" name="Feature" >Mar 11</br>	
											<input type="checkbox" name="Feature" >May 14</br>	
											<input type="checkbox" name="Feature" >2011</br>	
							
								</br>	
								<label>Config core : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Die Size (mm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>TDP (W) - Idle : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>TDP (W) - Max. : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Model : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Code name : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>API support (version) - OpenCL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Processing PowerGFLOPS - Single Precision : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Processing PowerGFLOPS - Double Precision :</label></br>
								<input type="radio" name="FeatureProcessing PowerGFLOPS - Double Precision" value="oui">Yes <input type="radio" name="FeatureProcessing PowerGFLOPS - Double Precision" value = "non">No <input type="radio" name="FeatureProcessing PowerGFLOPS - Double Precision" value = "non">Partial </br>
								
								</br>	
								<label>Bus interface : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Transistors (Million) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>GFLOPS/WSingle Precision : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory (MB) : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Release Price (USD) : </label></br> <input type="number" name="Feature"></br>
								
						<script>
								$("#0").typeahead({
									name:"Config core",
									local : ['80:8:4','1600:80:32','1600:80:32×2','400:20:8','1120:56:16','800:40:16','320:16:8','720:36:16','1440:72:32','']
								});
								$("#1").typeahead({
									name:"Model",
									local : ['Radeon HD 5850','Radeon HD 5610','Radeon HD 5770','Radeon HD 5830','Radeon HD 5550','Radeon HD 5670','Radeon HD 5750','Radeon HD 5970','Radeon HD 5450','Radeon HD 5570','Radeon HD 5870Eyefinity Edition','Radeon HD 5870','']
								});
								$("#2").typeahead({
									name:"Code name",
									local : ['Redwood XT','Redwood PRO','Hemlock XT','Cypress LE','Redwood LE','Juniper XT','Cypress XT','Cedar PRO','Cypress PRO','Juniper PRO','']
								});
								$("#3").typeahead({
									name:"Bus interface",
									local : ['PCIe 2.1 x16','PCIe 2.1 x16PCI-classicPCIe 2.1 x1','','']
								});
								$("#4").typeahead({
									name:"Memory (MB)",
									local : ['51210242048','5121024','1024×22048×2','10242048','1024','2048','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
