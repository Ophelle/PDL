<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of enterprise bookmarking platforms -  Date and content types </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Software : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Book references :</label></br>
								<input type="radio" name="FeatureBook references" value="oui">Yes <input type="radio" name="FeatureBook references" value = "non">No <input type="radio" name="FeatureBook references" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Wiki pages :</label></br>
								<input type="radio" name="FeatureWiki pages" value="oui">Yes <input type="radio" name="FeatureWiki pages" value = "non">No <input type="radio" name="FeatureWiki pages" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Flat-files :</label></br>
								<input type="radio" name="FeatureFlat-files" value="oui">Yes <input type="radio" name="FeatureFlat-files" value = "non">No <input type="radio" name="FeatureFlat-files" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Web pages :</label></br>
								<input type="radio" name="FeatureWeb pages" value="oui">Yes <input type="radio" name="FeatureWeb pages" value = "non">No <input type="radio" name="FeatureWeb pages" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Documents :</label></br>
								<input type="radio" name="FeatureDocuments" value="oui">Yes <input type="radio" name="FeatureDocuments" value = "non">No <input type="radio" name="FeatureDocuments" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Contacts :</label></br>
								<input type="radio" name="FeatureContacts" value="oui">Yes <input type="radio" name="FeatureContacts" value = "non">No <input type="radio" name="FeatureContacts" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Images :</label></br>
								<input type="radio" name="FeatureImages" value="oui">Yes <input type="radio" name="FeatureImages" value = "non">No <input type="radio" name="FeatureImages" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Database tables :</label></br>
								<input type="radio" name="FeatureDatabase tables" value="oui">Yes <input type="radio" name="FeatureDatabase tables" value = "non">No <input type="radio" name="FeatureDatabase tables" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Notes : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Video :</label></br>
								<input type="radio" name="FeatureVideo" value="oui">Yes <input type="radio" name="FeatureVideo" value = "non">No <input type="radio" name="FeatureVideo" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Emails :</label></br>
								<input type="radio" name="FeatureEmails" value="oui">Yes <input type="radio" name="FeatureEmails" value = "non">No <input type="radio" name="FeatureEmails" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Discussions :</label></br>
								<input type="radio" name="FeatureDiscussions" value="oui">Yes <input type="radio" name="FeatureDiscussions" value = "non">No <input type="radio" name="FeatureDiscussions" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Software",
									local : ['Connectbeam','Licorize','Jumper 2.0','Dogear','Knowledge Plaza','Scuttle','']
								});
								$("#1").typeahead({
									name:"Notes",
									local : ['none','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
