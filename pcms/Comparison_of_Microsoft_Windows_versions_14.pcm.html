<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Microsoft Windows versions - {{Anchor|HR-NT}}Windows NT</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Microsoft Windows versions - {{Anchor|HR-NT}}Windows NT</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Free disk space : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>CPU : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Version : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Video adapter and monitor : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>RAM - Minimum : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>RAM - Recommended : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['500 MB','20 GB (~6.5 GB for OS)','90 MB','10 GB','6 GB','15 GB (~6.5 GB for OS)','','650 MB','110 MB','16 GB (~6.5 GB for OS)','1.5 GB','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['133 MHz','233 MHz','1 GHz','1.4 GHz (x86-64)','700 MHz Itanium','1 GHz (x86) or 1.4 GHz (x64)','486, 33 MHz','386, 25 MHz','800 MHz','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Windows Vista','Windows NT 3.51 Workstation','Windows Server 2008','Windows Server 2003','Windows Fundamentals for Legacy PCs','Windows XP Professional x64','Windows 7','Windows NT 4.0 Workstation','Windows 8','Windows XP','Windows Server 2012','Windows 2000 Professional','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['SVGA (800 × 600) For Aero (if applicable): 128 MB VRAM','','1024 x 768 for Windows Store apps1366 x 768 to snap apps','?','VGA (640 × 480)','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
