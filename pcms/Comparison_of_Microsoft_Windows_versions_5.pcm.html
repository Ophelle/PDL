<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Microsoft Windows versions - {{Anchor|GI-Phone}}Windows Phone</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Microsoft Windows versions - {{Anchor|GI-Phone}}Windows Phone</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Supported architectures : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Release date : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>RTM build : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Status support : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Based on (kernel) : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Current version : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Codename : </label></br> <input id="8" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Windows Phone 8','Windows Phone 7','Windows Phone 7.5','Windows Phone 7.8','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','ARM','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['2012-10-29','2010-11-08','2013-01','2011-11','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['','10211','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['','Supported','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['CE 6.1','CE 6.0','NT 6.2','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['6.2','','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['','Closed source,Shared source','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['Mango','Photon','','Apollo, Portico','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
