<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of file archivers -  Archiver features </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file archivers -  Archiver features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Shell integration :</label></br>
							    <p id="id1Shell integration"> <input type="radio" name="FeatureShell integration" value="oui">Yes <input type="radio" name="FeatureShell integration" value = "non">No <input type="radio" name="FeatureShell integration" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Shell integration"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Shell integration','id2Shell integration');">Changer type</button> </br>								
								</br>	
								<label>Filename Encryption : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Password protection :</label></br>
							    <p id="id1Password protection"> <input type="radio" name="FeaturePassword protection" value="oui">Yes <input type="radio" name="FeaturePassword protection" value = "non">No <input type="radio" name="FeaturePassword protection" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Password protection"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Password protection','id2Password protection');">Changer type</button> </br>								
								</br>	
								<label>Self extraction :</label></br>
							    <p id="id1Self extraction"> <input type="radio" name="FeatureSelf extraction" value="oui">Yes <input type="radio" name="FeatureSelf extraction" value = "non">No <input type="radio" name="FeatureSelf extraction" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Self extraction"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Self extraction','id2Self extraction');">Changer type</button> </br>								
								</br>	
								<label>File repairing :</label></br>
							    <p id="id1File repairing"> <input type="radio" name="FeatureFile repairing" value="oui">Yes <input type="radio" name="FeatureFile repairing" value = "non">No <input type="radio" name="FeatureFile repairing" value = "non">Partial </p>
											<input  style="display:none;" id ="id2File repairing"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1File repairing','id2File repairing');">Changer type</button> </br>								
								</br>	
								<label>Unicode file /directory names :</label></br>
							    <p id="id1Unicode file /directory names"> <input type="radio" name="FeatureUnicode file /directory names" value="oui">Yes <input type="radio" name="FeatureUnicode file /directory names" value = "non">No <input type="radio" name="FeatureUnicode file /directory names" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Unicode file /directory names"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Unicode file /directory names','id2Unicode file /directory names');">Changer type</button> </br>								
								</br>	
								<label>Encryption :</label></br>
							    <p id="id1Encryption"> <input type="radio" name="FeatureEncryption" value="oui">Yes <input type="radio" name="FeatureEncryption" value = "non">No <input type="radio" name="FeatureEncryption" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Encryption"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Encryption','id2Encryption');">Changer type</button> </br>								
								</br>	
								<label>Multiple volumes :</label></br>
							    <p id="id1Multiple volumes"> <input type="radio" name="FeatureMultiple volumes" value="oui">Yes <input type="radio" name="FeatureMultiple volumes" value = "non">No <input type="radio" name="FeatureMultiple volumes" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Multiple volumes"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Multiple volumes','id2Multiple volumes');">Changer type</button> </br>								
								</br>	
								<label>Data compression :</label></br>
							    <p id="id1Data compression"> <input type="radio" name="FeatureData compression" value="oui">Yes <input type="radio" name="FeatureData compression" value = "non">No <input type="radio" name="FeatureData compression" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Data compression"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Data compression','id2Data compression');">Changer type</button> </br>								
								</br>	
								<label>Batch conversion :</label></br>
							    <p id="id1Batch conversion"> <input type="radio" name="FeatureBatch conversion" value="oui">Yes <input type="radio" name="FeatureBatch conversion" value = "non">No <input type="radio" name="FeatureBatch conversion" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Batch conversion"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Batch conversion','id2Batch conversion');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Yes','Unknown','No','','Filename Encryption','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
