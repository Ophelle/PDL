<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of file archivers -  Archiver features </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file archivers -  Archiver features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Shell integration :</label></br>
								<input type="radio" name="FeatureShell integration" value="oui">Yes <input type="radio" name="FeatureShell integration" value = "non">No <input type="radio" name="FeatureShell integration" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Filename Encryption : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Password protection :</label></br>
								<input type="radio" name="FeaturePassword protection" value="oui">Yes <input type="radio" name="FeaturePassword protection" value = "non">No <input type="radio" name="FeaturePassword protection" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Self extraction :</label></br>
								<input type="radio" name="FeatureSelf extraction" value="oui">Yes <input type="radio" name="FeatureSelf extraction" value = "non">No <input type="radio" name="FeatureSelf extraction" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>File repairing :</label></br>
								<input type="radio" name="FeatureFile repairing" value="oui">Yes <input type="radio" name="FeatureFile repairing" value = "non">No <input type="radio" name="FeatureFile repairing" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Unicode file /directory names :</label></br>
								<input type="radio" name="FeatureUnicode file /directory names" value="oui">Yes <input type="radio" name="FeatureUnicode file /directory names" value = "non">No <input type="radio" name="FeatureUnicode file /directory names" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Encryption :</label></br>
								<input type="radio" name="FeatureEncryption" value="oui">Yes <input type="radio" name="FeatureEncryption" value = "non">No <input type="radio" name="FeatureEncryption" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Multiple volumes :</label></br>
								<input type="radio" name="FeatureMultiple volumes" value="oui">Yes <input type="radio" name="FeatureMultiple volumes" value = "non">No <input type="radio" name="FeatureMultiple volumes" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Data compression :</label></br>
								<input type="radio" name="FeatureData compression" value="oui">Yes <input type="radio" name="FeatureData compression" value = "non">No <input type="radio" name="FeatureData compression" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Batch conversion :</label></br>
								<input type="radio" name="FeatureBatch conversion" value="oui">Yes <input type="radio" name="FeatureBatch conversion" value = "non">No <input type="radio" name="FeatureBatch conversion" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Yes','Unknown','No','','Filename Encryption','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
