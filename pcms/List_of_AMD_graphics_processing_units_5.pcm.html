<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of AMD graphics processing units -  Radeon R200 (8xxx, 9xxx) Series </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  Radeon R200 (8xxx, 9xxx) Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Memory (MB) :</label></br>
											<input type="checkbox" name="Feature" >64</br>	
											<input type="checkbox" name="Feature" >128</br>	
											<input type="checkbox" name="Feature" >256</br>	
							
								</br>	
								<label>Memory clock (MHz) : </label></br> <input style="display:block;" id="id1Memory clock (MHz)" type="number" name="Feature">
								
								</br>	
								<label>Core clock (MHz) : </label></br> <input style="display:block;" id="id1Core clock (MHz)" type="number" name="Feature">
								
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Memory - Bus width (bit)" type="number" name="Feature">
								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Memory - Bandwidth (GB/s)" type="number" name="Feature">
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >Apr 1</br>	
											<input type="checkbox" name="Feature" >2003</br>	
											<input type="checkbox" name="Feature" >Feb 4</br>	
											<input type="checkbox" name="Feature" >2002</br>	
											<input type="checkbox" name="Feature" >Aug 14</br>	
											<input type="checkbox" name="Feature" >2001</br>	
											<input type="checkbox" name="Feature" >Aug 1</br>	
							
								</br>	
								<label>Model : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Config core : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Bus interface :</label></br>
											<input type="checkbox" name="Feature" >AGP 8x</br>	
											<input type="checkbox" name="Feature" >PCI</br>	
							
								</br>	
								<label>Code name : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - MOperations/s : </label></br> <input style="display:block;" id="id1Fillrate - MOperations/s" type="number" name="Feature">
								
								</br>	
								<label>Fillrate - MVertices/s : </label></br> <input style="display:block;" id="id1Fillrate - MVertices/s" type="number" name="Feature">
								
								</br>	
								<label>Fillrate - MPixels/s : </label></br> <input style="display:block;" id="id1Fillrate - MPixels/s" type="number" name="Feature">
								
								</br>	
								<label>Fillrate - MTexels/s : </label></br> <input style="display:block;" id="id1Fillrate - MTexels/s" type="number" name="Feature">
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Radeon 9000 Pro','Radeon 9200','Radeon 9200 SE','Radeon 9100','Radeon 9250','Radeon 8500 LE','Radeon 9000','Radeon 8500','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['4:2:8:4','4:1:4:4','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['RV280 (argus)','RV250 (iris)','R200 (chaplin)','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
