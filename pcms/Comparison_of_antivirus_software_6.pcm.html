<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of antivirus software - </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of antivirus software - </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Symantec :</label></br>
							    <p id="id1Symantec"> <input type="radio" name="FeatureSymantec" value="oui">Yes <input type="radio" name="FeatureSymantec" value = "non">No <input type="radio" name="FeatureSymantec" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Symantec"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Symantec','id2Symantec');">Changer type</button> </br>								
								</br>	
								<label>Lookout Mobile Security :</label></br>
							    <p id="id1Lookout Mobile Security"> <input type="radio" name="FeatureLookout Mobile Security" value="oui">Yes <input type="radio" name="FeatureLookout Mobile Security" value = "non">No <input type="radio" name="FeatureLookout Mobile Security" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Lookout Mobile Security"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Lookout Mobile Security','id2Lookout Mobile Security');">Changer type</button> </br>								
								</br>	
								<label>Intego :</label></br>
							    <p id="id1Intego"> <input type="radio" name="FeatureIntego" value="oui">Yes <input type="radio" name="FeatureIntego" value = "non">No <input type="radio" name="FeatureIntego" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Intego"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Intego','id2Intego');">Changer type</button> </br>								
								</br>	
								<label>Company : </label></br> <input id="0" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Firewall','Web protection','On-demand scan','On-access scan','Country of origin','Notes','Parental Control','Support','License','AntiSpam','First release','Call/SMS Filtering','Software','Price','AntiTheft','Backup','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
