<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of European road signs - Mandatory</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Bicycles only : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Roundabout : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Keep right (or left) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Mandatory direction for vehicles carrying dangerous goods : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Proceed straight  (no turns) : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>  : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Turn right : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Minimum speed limit : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Pedestrians only : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Equestrian path : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Proceed straight or turn right : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Turn right ahead : </label></br> <input id="11" type="text" name="Feature"></br>
								</br>	
								<label>Pass on either side : </label></br> <input id="12" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Bicycles only",
									local : ['','']
								});
								$("#1").typeahead({
									name:"Roundabout",
									local : ['','']
								});
								$("#2").typeahead({
									name:"Keep right (or left)",
									local : ['or','','']
								});
								$("#3").typeahead({
									name:"Mandatory direction for vehicles carrying dangerous goods",
									local : ['','NOT  USED','']
								});
								$("#4").typeahead({
									name:"Proceed straight  (no turns)",
									local : ['','NOT  USED','']
								});
								$("#5").typeahead({
									name:" ",
									local : ['Russia  &  Belarus','Denmark','Hungary','Ukraine','Estonia','Belgium','Poland','Germany','Finland','Ireland','Spain','Netherlands','Sweden','Switzerland','Italy','United  Kingdom','Greece','Turkey','Iceland','France','Austria','Slovakia','Czech  Republic','Norway','']
								});
								$("#6").typeahead({
									name:"Turn right",
									local : ['','NOT  USED','']
								});
								$("#7").typeahead({
									name:"Minimum speed limit",
									local : ['','NOT  USED','']
								});
								$("#8").typeahead({
									name:"Pedestrians only",
									local : ['','']
								});
								$("#9").typeahead({
									name:"Equestrian path",
									local : ['','NOT  USED','']
								});
								$("#10").typeahead({
									name:"Proceed straight or turn right",
									local : ['','NOT  USED','']
								});
								$("#11").typeahead({
									name:"Turn right ahead",
									local : ['','NOT  USED','']
								});
								$("#12").typeahead({
									name:"Pass on either side",
									local : ['','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
