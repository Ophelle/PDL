<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of free software e-commerce web application frameworks - Additional information</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of free software e-commerce web application frameworks - Additional information</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Out-of-the-box shopping cart :</label></br>
								<input type="radio" name="FeatureOut-of-the-box shopping cart" value="oui">Yes <input type="radio" name="FeatureOut-of-the-box shopping cart" value = "non">No <input type="radio" name="FeatureOut-of-the-box shopping cart" value = "non">Partial </br>
								
								</br>	
								<label>Software name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Non-free database backend support :</label></br>
											<input type="checkbox" name="Feature" >MySQL</br>	
											<input type="checkbox" name="Feature" >MySQLi</br>	
											<input type="checkbox" name="Feature" >MS SQL</br>	
											<input type="checkbox" name="Feature" >Oracle</br>	
							
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Apache OFBiz','WooCommerce','Spree Commerce','Jigoshop','pimcore','LiteCart','PrestaShop','Avactis','Magento','Zen Cart','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
