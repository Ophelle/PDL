<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of proxifiers - Proxy protocols and methods</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of proxifiers - Proxy protocols and methods</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>ProxyCap - Yes :</label></br>
							    <p id="id1ProxyCap - Yes"> <input type="radio" name="FeatureProxyCap - Yes" value="oui">Yes <input type="radio" name="FeatureProxyCap - Yes" value = "non">No <input type="radio" name="FeatureProxyCap - Yes" value = "non">Partial </p>
								
								</br>	
								<label>Super Socks5cap - Yes :</label></br>
							    <p id="id1Super Socks5cap - Yes"> <input type="radio" name="FeatureSuper Socks5cap - Yes" value="oui">Yes <input type="radio" name="FeatureSuper Socks5cap - Yes" value = "non">No <input type="radio" name="FeatureSuper Socks5cap - Yes" value = "non">Partial </p>
								
								</br>	
								<label>Yes - No :</label></br>
							    <p id="id1Yes - No"> <input type="radio" name="FeatureYes - No" value="oui">Yes <input type="radio" name="FeatureYes - No" value = "non">No <input type="radio" name="FeatureYes - No" value = "non">Partial </p>
								
								</br>	
								<label>Proxifier - Yes :</label></br>
							    <p id="id1Proxifier - Yes"> <input type="radio" name="FeatureProxifier - Yes" value="oui">Yes <input type="radio" name="FeatureProxifier - Yes" value = "non">No <input type="radio" name="FeatureProxifier - Yes" value = "non">Partial </p>
								
								</br>	
								<label>No - Yes :</label></br>
							    <p id="id1No - Yes"> <input type="radio" name="FeatureNo - Yes" value="oui">Yes <input type="radio" name="FeatureNo - Yes" value = "non">No <input type="radio" name="FeatureNo - Yes" value = "non">Partial </p>
								
								</br>	
								<label>FreeCap - Yes :</label></br>
							    <p id="id1FreeCap - Yes"> <input type="radio" name="FeatureFreeCap - Yes" value="oui">Yes <input type="radio" name="FeatureFreeCap - Yes" value = "non">No <input type="radio" name="FeatureFreeCap - Yes" value = "non">Partial </p>
								
								</br>	
								<label>SOCKS4A - CONNECT : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>SOCKS4A - SOCKS5 : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Products : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>SocksCap - Yes :</label></br>
							    <p id="id1SocksCap - Yes"> <input type="radio" name="FeatureSocksCap - Yes" value="oui">Yes <input type="radio" name="FeatureSocksCap - Yes" value = "non">No <input type="radio" name="FeatureSocksCap - Yes" value = "non">Partial </p>
								
								</br>	
								<label>redsocks - Yes :</label></br>
							    <p id="id1redsocks - Yes"> <input type="radio" name="Featureredsocks - Yes" value="oui">Yes <input type="radio" name="Featureredsocks - Yes" value = "non">No <input type="radio" name="Featureredsocks - Yes" value = "non">Partial </p>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['P2','P5','P6','P3','P4','P1','P7','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
