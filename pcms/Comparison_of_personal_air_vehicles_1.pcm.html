<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of personal air vehicles - Other PAVs</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of personal air vehicles - Other PAVs</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Model : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Door-to-doorcapable : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Type : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Capacity : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Range : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Speed : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Price : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Kestel PAV','Attila Melkuti AMV 211','TAM Libelula','AVCEN Jetpod','Terrafugia Transition','Butterfly Super Sky Cycle','Milner Motors Aircar','Peebles Fanwing','Carter PAV','PAL-V gyrocopter','Macro SkyRider X2R','Parajet Skycar','Entecho Hoverpod','Samson Switchblade','DARPA TX','BLI Helodyne','GEN H-4','Gress Aerospace PAV','Moller Skycar','DM AeroSafe Eagle Aero-Cart','Aeris Naviter AeroQuad','Samson Skybike','Mosquito XE/XEL','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['?','Yes','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['VTOL aircraft','?','autogyro','Roadable aircraft','STOL aircraft','Paramotor','Autogyro','Backpack helicopter','ultralight helicopter','Ultralight helicopter','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['? km','220–310 mi (350–500 km)','200 mi (320 km)','489 mi (787 km)','','150 mi (240 km)','?','1,210 mi (1,950 km)','37 mi (60 km)','50 mi (80 km)','345 mi (555 km)','200 mph (320 km/h)','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['unflown','80 mph (130 km/h)','115 mph (185 km/h)','? km/h','140 mph (230 km/h)','124 mph (200 km/h)','100 mph (160 km/h)','110 mph (180 km/h)','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['? €','$450,000 US','?','$60,000 US (kit)','€200,000','7 500 000 JPY','£50,000','n/a','$67,500 US','€43,000','$194,000 US','$6,000 US','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
