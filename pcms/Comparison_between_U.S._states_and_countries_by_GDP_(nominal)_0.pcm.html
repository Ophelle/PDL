<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison between U.S. states and countries by GDP (nominal) - State and country data</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison between U.S. states and countries by GDP (nominal) - State and country data</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Rank : </label></br> <input style="display:block;" id="id1Rank" type="number" name="Feature">
								
								</br>	
								<label>State : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>GDP(in millions $USD) :</label></br>
							
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Alabama','Massachusetts','Ohio','Vermont','Iowa','Kansas','Montana','Delaware','Alaska','Nevada','West Virginia','Maine','Utah','California','Texas','New York','Wisconsin','Pennsylvania','North Dakota','Louisiana','Connecticut','Illinois','Florida','South Carolina','South Dakota','Arizona','New Mexico','Minnesota','Virginia','Wyoming','New Jersey','Mississippi','Indiana','Oregon','Michigan','Georgia','Kentucky','Oklahoma','Nebraska','New Hampshire','Idaho','Rhode Island','Colorado','Arkansas','Missouri','Tennessee','District of Columbia','Washington','Maryland','Hawaii','North Carolina','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
