<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison between U.S. states and countries by GDP (PPP)</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Rank : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>GDP (Billions of US$ in PPP) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Country : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>U.S. equivalents : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Country",
									local : ['Peru','United Arab Emirates','Turkey','Algeria','Russia','Egypt','South Africa','Colombia','Venezuela','Pakistan','Vietnam','Iran','Hong Kong','Brazil','Germany','Australia','Indonesia','Italy','Switzerland','France','Canada','Malaysia','Chile','Argentina','India','United Kingdom','Bangladesh','Spain','Singapore','Sweden','Kuwait','Kazakhstan','Romania','Netherlands','Austria','Saudi Arabia','South Korea','Mexico','Poland','Japan','Philippines','Qatar','Taiwan','Norway','Greece','Thailand','Ukraine','Czech Republic','Nigeria','China','Belgium','']
								});
								$("#1").typeahead({
									name:"U.S. equivalents",
									local : ['Florida  Iowa','California  Texas  New York  New England  Florida','Tennessee','New England','Texas  North Carolina','New Jersey','North Carolina','Florida  Louisiana','Pennsylvania','California  South Carolina','Michigan','United States','New England  West Virginia','Ohio  Vermont','Florida','Maryland  Vermont','California  New York','Maryland','Indiana','Texas  Iowa','Florida  Massachusetts','Georgia (U.S. state)','California  Colorado','Missouri','California  Florida','Washington','Colorado','Florida  Nevada','California  Texas  New England','California  Washington, D.C.','New York  Nevada','Arizona','New York  Iowa','Texas','Ohio','Pennsylvania  South Dakota','Texas  New Jersey','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
