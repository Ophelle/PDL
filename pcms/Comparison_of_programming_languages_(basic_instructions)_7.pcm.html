<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (basic instructions) -   statements </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>if : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>conditional expression : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>select case : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>else if : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Products : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"if",
									local : ['','oror','']
								});
								$("#1").typeahead({
									name:"conditional expression",
									local : ['','(Python 2.5+)','All conditions are expressions','']
								});
								$("#2").typeahead({
									name:"select case",
									local : ['','']
								});
								$("#3").typeahead({
									name:"else if",
									local : ['','']
								});
								$("#4").typeahead({
									name:"Products",
									local : ['P24','P5','P9','P18','P16','P22','P32','P43','P38','P21','P10','P36','P39','P26','P30','P3','P11','P19','P7','P28','P17','P34','P40','P13','P12','P6','P20','P29','P8','P14','P15','P27','P37','P41','P35','P23','P1','P2','P25','P33','P4','P31','P42','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
