<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of integrated development environments -  Ada </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of integrated development environments -  Ada </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Eclipse w/ AonixADT :</label></br>
							    <p id="id1Eclipse w/ AonixADT"> <input type="radio" name="FeatureEclipse w/ AonixADT" value="oui">Yes <input type="radio" name="FeatureEclipse w/ AonixADT" value = "non">No <input type="radio" name="FeatureEclipse w/ AonixADT" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Eclipse w/ AonixADT"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Eclipse w/ AonixADT','id2Eclipse w/ AonixADT');">Changer type</button> </br>								
								</br>	
								<label>IDE : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>GNAT Programming Studio :</label></br>
							    <p id="id1GNAT Programming Studio"> <input type="radio" name="FeatureGNAT Programming Studio" value="oui">Yes <input type="radio" name="FeatureGNAT Programming Studio" value = "non">No <input type="radio" name="FeatureGNAT Programming Studio" value = "non">Partial </p>
											<input  style="display:none;" id ="id2GNAT Programming Studio"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1GNAT Programming Studio','id2GNAT Programming Studio');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Autocomplete','Debugger','GUI builder','Profiler','GUI-based design','Linux','Class browser','Static code analysis','Toolchain','Latest stable release','Windows','Mac OS X','Code coverage','Other platforms','License','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
