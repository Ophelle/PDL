<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of layout engines (Document Object Model) - Range</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (Document Object Model) - Range</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Interface Range - No : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Interface Range - DOM2 : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Interface Range - Yes : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Products : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Interface Range - 1.0 : </label></br> <input style="display:block;" id="id1Interface Range - 1.0" type="number" name="Feature">
												<input style="display:none;" id="id2Interface Range - 1.0" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Interface Range - 1.0','id2Interface Range - 1.0');">Changer type</button></br>								
								</br>	
								<label>Interface Range - ? : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['P5','P20','P1','P7','P23','P6','P26','P27','P28','P9','P10','P8','P24','P21','P11','P25','P22','P2','P3','P18','P4','P17','P29','P12','P14','P19','P15','P16','P13','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
