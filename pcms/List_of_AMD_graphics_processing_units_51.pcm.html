<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  FireMV (Multi-View) Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Model : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Core clock (MHz) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory clock (MHz) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>API compliance (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API compliance (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate (GT/s) : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>TDP / idle (watts) : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Launch : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus type : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Core : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Config core : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Notes : </label></br> <input id="11" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Bus interface : </label></br> <input id="12" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Model",
									local : ['FireMV 2260','FireMV 2400 PCIe','FireMV 2400 PCI','FireMV 2200 PCI','FireMV 2200 PCIe','']
								});
								$("#1").typeahead({
									name:"Core clock (MHz)",
									local : ['Unknown','']
								});
								$("#2").typeahead({
									name:"Core",
									local : ['RV370','RV280','RV380','RV620','']
								});
								$("#3").typeahead({
									name:"Memory clock (MHz)",
									local : ['Unknown','']
								});
								$("#4").typeahead({
									name:"Fillrate (GT/s)",
									local : ['Unknown','']
								});
								$("#5").typeahead({
									name:"TDP / idle (watts)",
									local : ['Unknown','15/8','']
								});
								$("#6").typeahead({
									name:"Launch",
									local : ['Unknown','','2008','']
								});
								$("#7").typeahead({
									name:"Config core",
									local : ['1:4:4:4','2:4:4:4','40(8Ã—5):4:4','']
								});
								$("#8").typeahead({
									name:"Notes",
									local : ['Dual DisplayPort (with adapters: DVI-D)','DMS-59 for dual DVI-D output','2x VHDCI for quad DVI-D output, VGA','']
								});
								$("#9").typeahead({
									name:"Bus interface",
									local : ['PCI','PCIe x16','PCIe 2.0 x1/x16, PCI','PCIe x1','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
