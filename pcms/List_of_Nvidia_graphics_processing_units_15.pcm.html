<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of Nvidia graphics processing units - GeForce 100 Series</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce 100 Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Comments : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Core config : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory Configuration - Bus width (bit) : </label></br> <input style="display:block;" id="id1Memory Configuration - Bus width (bit)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory Configuration - Bus width (bit)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory Configuration - Bus width (bit)','id2Memory Configuration - Bus width (bit)');">Changer type</button></br>								</br>	
								<label>Memory Configuration - DRAM type : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Memory Configuration - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Memory Configuration - Bandwidth (GB/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory Configuration - Bandwidth (GB/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory Configuration - Bandwidth (GB/s)','id2Memory Configuration - Bandwidth (GB/s)');">Changer type</button></br>								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >March 10</br>	
											<input type="checkbox" name="Feature" >2009</br>	
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input style="display:block;" id="id1API support (version) - OpenGL" type="number" name="Feature">
												<input style="display:none;" id="id2API support (version) - OpenGL" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API support (version) - OpenGL','id2API support (version) - OpenGL');">Changer type</button></br>								</br>	
								<label>API support (version) - DirectX : </label></br> <input style="display:block;" id="id1API support (version) - DirectX" type="number" name="Feature">
												<input style="display:none;" id="id2API support (version) - DirectX" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API support (version) - DirectX','id2API support (version) - DirectX');">Changer type</button></br>								</br>	
								<label>Bus interface : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>TDP (watts) : </label></br> <input style="display:block;" id="id1TDP (watts)" type="number" name="Feature">
												<input style="display:none;" id="id2TDP (watts)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1TDP (watts)','id2TDP (watts)');">Changer type</button></br>								</br>	
								<label>Processing Power GFLOPS : </label></br> <input style="display:block;" id="id1Processing Power GFLOPS" type="number" name="Feature">
												<input style="display:none;" id="id2Processing Power GFLOPS" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Processing Power GFLOPS','id2Processing Power GFLOPS');">Changer type</button></br>								</br>	
								<label>GFLOPS/W : </label></br> <input style="display:block;" id="id1GFLOPS/W" type="number" name="Feature">
												<input style="display:none;" id="id2GFLOPS/W" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1GFLOPS/W','id2GFLOPS/W');">Changer type</button></br>								</br>	
								<label>Die Size (mm) : </label></br> <input style="display:block;" id="id1Die Size (mm)" type="number" name="Feature">
												<input style="display:none;" id="id2Die Size (mm)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Die Size (mm)','id2Die Size (mm)');">Changer type</button></br>								</br>	
								<label>Model : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Fab Process (nm) : </label></br> <input style="display:block;" id="id1Fab Process (nm)" type="number" name="Feature">
												<input style="display:none;" id="id2Fab Process (nm)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fab Process (nm)','id2Fab Process (nm)');">Changer type</button></br>								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input style="display:block;" id="id1Clock rate - Core (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Clock rate - Core (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Clock rate - Core (MHz)','id2Clock rate - Core (MHz)');">Changer type</button></br>								</br>	
								<label>Clock rate - Shader (MHz) : </label></br> <input style="display:block;" id="id1Clock rate - Shader (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Clock rate - Shader (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Clock rate - Shader (MHz)','id2Clock rate - Shader (MHz)');">Changer type</button></br>								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input style="display:block;" id="id1Clock rate - Memory (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Clock rate - Memory (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Clock rate - Memory (MHz)','id2Clock rate - Memory (MHz)');">Changer type</button></br>								</br>	
								<label>Code name : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Transistors (Million) : </label></br> <input style="display:block;" id="id1Transistors (Million)" type="number" name="Feature">
												<input style="display:none;" id="id2Transistors (Million)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Transistors (Million)','id2Transistors (Million)');">Changer type</button></br>								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input style="display:block;" id="id1Fillrate - Texture (GT/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - Texture (GT/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - Texture (GT/s)','id2Fillrate - Texture (GT/s)');">Changer type</button></br>								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input style="display:block;" id="id1Fillrate - Pixel (GP/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - Pixel (GP/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - Pixel (GP/s)','id2Fillrate - Pixel (GP/s)');">Changer type</button></br>								</br>	
								<label>Die Count : </label></br> <input style="display:block;" id="id1Die Count" type="number" name="Feature">
												<input style="display:none;" id="id2Die Count" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Die Count','id2Die Count');">Changer type</button></br>								</br>	
								<label>Memory (MB) : </label></br> <input style="display:block;" id="id1Memory (MB)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory (MB)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory (MB)','id2Memory (MB)');">Changer type</button></br>						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['OEM products','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['64:32:16','8:8:4','48:24:12','32:16:8','128:64:16','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['PCIe 2.0 x16','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['GeForce G 100','GeForce GT 140','GeForce GT 120','GeForce GT 130','GeForce GTS 150','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['G96b','G94b','G98','G92b','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
