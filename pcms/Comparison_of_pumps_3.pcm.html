<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of pumps - Buoyancy pumps</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Difficulty of production : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Difficulty of repair : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Maximum lift height : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Efficiency : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Fabrication requirements : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Suction lift ? :</label></br>
								<input type="radio" name="FeatureSuction lift ?" value="oui">Yes <input type="radio" name="FeatureSuction lift ?" value = "non">No <input type="radio" name="FeatureSuction lift ?" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Output : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Production cost : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Pump type : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Cyclic/continuous ? : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Durability : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Size of device : </label></br> <input id="10" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Difficulty of production",
									local : ['industrial','']
								});
								$("#1").typeahead({
									name:"Difficulty of repair",
									local : ['?','']
								});
								$("#2").typeahead({
									name:"Maximum lift height",
									local : ['5m-50m','']
								});
								$("#3").typeahead({
									name:"Efficiency",
									local : ['low-medium','']
								});
								$("#4").typeahead({
									name:"Fabrication requirements",
									local : ['?','']
								});
								$("#5").typeahead({
									name:"Output",
									local : ['medium','']
								});
								$("#6").typeahead({
									name:"Production cost",
									local : ['medium-high','']
								});
								$("#7").typeahead({
									name:"Pump type",
									local : ['Air lift','']
								});
								$("#8").typeahead({
									name:"Cyclic/continuous ?",
									local : ['?','']
								});
								$("#9").typeahead({
									name:"Durability",
									local : ['?','']
								});
								$("#10").typeahead({
									name:"Size of device",
									local : ['?','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
