<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of TLS implementations -  Protocol support </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of TLS implementations -  Protocol support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>TLS 1.1 :</label></br>
							    <p id="id1TLS 1.1"> <input type="radio" name="FeatureTLS 1.1" value="oui">Yes <input type="radio" name="FeatureTLS 1.1" value = "non">No <input type="radio" name="FeatureTLS 1.1" value = "non">Partial </p>
											<input  style="display:none;" id ="id2TLS 1.1"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1TLS 1.1','id2TLS 1.1');">Changer type</button> </br>								
								</br>	
								<label>TLS 1.0 :</label></br>
							    <p id="id1TLS 1.0"> <input type="radio" name="FeatureTLS 1.0" value="oui">Yes <input type="radio" name="FeatureTLS 1.0" value = "non">No <input type="radio" name="FeatureTLS 1.0" value = "non">Partial </p>
											<input  style="display:none;" id ="id2TLS 1.0"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1TLS 1.0','id2TLS 1.0');">Changer type</button> </br>								
								</br>	
								<label>Implementation : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>DTLS 1.0 :</label></br>
							    <p id="id1DTLS 1.0"> <input type="radio" name="FeatureDTLS 1.0" value="oui">Yes <input type="radio" name="FeatureDTLS 1.0" value = "non">No <input type="radio" name="FeatureDTLS 1.0" value = "non">Partial </p>
											<input  style="display:none;" id ="id2DTLS 1.0"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1DTLS 1.0','id2DTLS 1.0');">Changer type</button> </br>								
								</br>	
								<label>SSL 2.0 (insecure) :</label></br>
							    <p id="id1SSL 2.0 (insecure)"> <input type="radio" name="FeatureSSL 2.0 (insecure)" value="oui">Yes <input type="radio" name="FeatureSSL 2.0 (insecure)" value = "non">No <input type="radio" name="FeatureSSL 2.0 (insecure)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2SSL 2.0 (insecure)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1SSL 2.0 (insecure)','id2SSL 2.0 (insecure)');">Changer type</button> </br>								
								</br>	
								<label>TLS 1.2 :</label></br>
							    <p id="id1TLS 1.2"> <input type="radio" name="FeatureTLS 1.2" value="oui">Yes <input type="radio" name="FeatureTLS 1.2" value = "non">No <input type="radio" name="FeatureTLS 1.2" value = "non">Partial </p>
											<input  style="display:none;" id ="id2TLS 1.2"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1TLS 1.2','id2TLS 1.2');">Changer type</button> </br>								
								</br>	
								<label>DTLS 1.2 :</label></br>
							    <p id="id1DTLS 1.2"> <input type="radio" name="FeatureDTLS 1.2" value="oui">Yes <input type="radio" name="FeatureDTLS 1.2" value = "non">No <input type="radio" name="FeatureDTLS 1.2" value = "non">Partial </p>
											<input  style="display:none;" id ="id2DTLS 1.2"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1DTLS 1.2','id2DTLS 1.2');">Changer type</button> </br>								
								</br>	
								<label>SSL 3.0 (insecure) : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Botan','SChannel 8 / 2012','Secure Transport OS X 10.2-10.7 / iOS 1-4','JSSE','SChannel XP / 2003','SharkSSL','mbed TLS','wolfSSL','LibreSSL','MatrixSSL','Implementation','RSA BSAFE','OpenSSL','SChannel 8.1 / 2012R2, 10 Technical Preview','Secure Transport OS X 10.8-10.10 / iOS 5-8','SChannel Vista / 2008','SChannel 7 / 2008R2','cryptlib','GnuTLS','NSS','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Enabled by default','Disabled by default in MSIE 11','Yes','SSL 3.0 (insecure)','Disabled by default','No','Disabled by default at compile time','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
