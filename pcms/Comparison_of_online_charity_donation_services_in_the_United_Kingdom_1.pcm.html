<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of online charity donation services in the United Kingdom</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Charity receives : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Card processing fee : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Tax reclaimed (Gift Aid) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Commission : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Donation : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Charity receives",
									local : ['£12.34','£11.73','£12.08','£12.35','£9.66 (£12.16 including directly reclaimed Gift Aid)','£11.55','£12.14','']
								});
								$("#1").typeahead({
									name:"Card processing fee",
									local : ['£0.15','£0.20','£0.32','£0.16','£0.13','']
								});
								$("#2").typeahead({
									name:"Tax reclaimed (Gift Aid)",
									local : ['£2.50','£0.00 (Charities may reclaim directly with HMRC)','']
								});
								$("#3").typeahead({
									name:"Commission",
									local : ['None','£0.64 (= 5% of 10 + 2.5)','£0.20 (= 2% of 10)','£0.14 (=1.4% of 10)','£0.42 (=4.25% of 10)','£0.63 (= 5% of 10 + 2.5)','£0.00','']
								});
								$("#4").typeahead({
									name:"Donation",
									local : ['£10.00','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
