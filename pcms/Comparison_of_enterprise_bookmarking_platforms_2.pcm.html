<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of enterprise bookmarking platforms -  Content enrichment capabilities </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of enterprise bookmarking platforms -  Content enrichment capabilities </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Software : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Descriptions :</label></br>
							    <p id="id1Descriptions"> <input type="radio" name="FeatureDescriptions" value="oui">Yes <input type="radio" name="FeatureDescriptions" value = "non">No <input type="radio" name="FeatureDescriptions" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Descriptions"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Descriptions','id2Descriptions');">Changer type</button> </br>								
								</br>	
								<label>Knowledge Tags :</label></br>
							    <p id="id1Knowledge Tags"> <input type="radio" name="FeatureKnowledge Tags" value="oui">Yes <input type="radio" name="FeatureKnowledge Tags" value = "non">No <input type="radio" name="FeatureKnowledge Tags" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Knowledge Tags"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Knowledge Tags','id2Knowledge Tags');">Changer type</button> </br>								
								</br>	
								<label>Keywords :</label></br>
							    <p id="id1Keywords"> <input type="radio" name="FeatureKeywords" value="oui">Yes <input type="radio" name="FeatureKeywords" value = "non">No <input type="radio" name="FeatureKeywords" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Keywords"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Keywords','id2Keywords');">Changer type</button> </br>								
								</br>	
								<label>Custom Tag Fields :</label></br>
							    <p id="id1Custom Tag Fields"> <input type="radio" name="FeatureCustom Tag Fields" value="oui">Yes <input type="radio" name="FeatureCustom Tag Fields" value = "non">No <input type="radio" name="FeatureCustom Tag Fields" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Custom Tag Fields"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Custom Tag Fields','id2Custom Tag Fields');">Changer type</button> </br>								
								</br>	
								<label>Metadata :</label></br>
							    <p id="id1Metadata"> <input type="radio" name="FeatureMetadata" value="oui">Yes <input type="radio" name="FeatureMetadata" value = "non">No <input type="radio" name="FeatureMetadata" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Metadata"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Metadata','id2Metadata');">Changer type</button> </br>								
								</br>	
								<label>Notes : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Connectbeam','Licorize','Scuttle','Jumper 2.0','Knowledge Plaza','Dogear','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['none','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
