<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of eDonkey software -  General </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of eDonkey software -  General </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>FLOSS : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Client : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Runs on - Mac OS X :</label></br>
							    <p id="id1Runs on - Mac OS X"> <input type="radio" name="FeatureRuns on - Mac OS X" value="oui">Yes <input type="radio" name="FeatureRuns on - Mac OS X" value = "non">No <input type="radio" name="FeatureRuns on - Mac OS X" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Runs on - Mac OS X"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Runs on - Mac OS X','id2Runs on - Mac OS X');">Changer type</button> </br>								
								</br>	
								<label>Runs on - Linux :</label></br>
							    <p id="id1Runs on - Linux"> <input type="radio" name="FeatureRuns on - Linux" value="oui">Yes <input type="radio" name="FeatureRuns on - Linux" value = "non">No <input type="radio" name="FeatureRuns on - Linux" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Runs on - Linux"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Runs on - Linux','id2Runs on - Linux');">Changer type</button> </br>								
								</br>	
								<label>Runs on - Windows :</label></br>
							    <p id="id1Runs on - Windows"> <input type="radio" name="FeatureRuns on - Windows" value="oui">Yes <input type="radio" name="FeatureRuns on - Windows" value = "non">No <input type="radio" name="FeatureRuns on - Windows" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Runs on - Windows"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Runs on - Windows','id2Runs on - Windows');">Changer type</button> </br>								
								</br>	
								<label>Unicode :</label></br>
							    <p id="id1Unicode"> <input type="radio" name="FeatureUnicode" value="oui">Yes <input type="radio" name="FeatureUnicode" value = "non">No <input type="radio" name="FeatureUnicode" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Unicode"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Unicode','id2Unicode');">Changer type</button> </br>								
								</br>	
								<label>Kad :</label></br>
							    <p id="id1Kad"> <input type="radio" name="FeatureKad" value="oui">Yes <input type="radio" name="FeatureKad" value = "non">No <input type="radio" name="FeatureKad" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Kad"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Kad','id2Kad');">Changer type</button> </br>								
								</br>	
								<label>Languages supp : </label></br> <input style="display:block;" id="id1Languages supp" type="number" name="Feature">
												<input style="display:none;" id="id2Languages supp" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Languages supp','id2Languages supp');">Changer type</button></br>								</br>	
								<label>Fork from : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Development Status : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['GPL','No','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['eMule Plus','Shareaza','eMule and its Mods','xMule','eDonkey2000','MLDonkey','aMule','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['eMule','-','xMule','lMule','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Active','Abandoned','Discontinued','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
