<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of AMD graphics processing units -  FirePro 3D Series </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  FirePro 3D Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Bus interface : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input style="display:block;" id="id1Fillrate - Pixel (GP/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - Pixel (GP/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - Pixel (GP/s)','id2Fillrate - Pixel (GP/s)');">Changer type</button></br>								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input style="display:block;" id="id1Fillrate - Texture (GT/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - Texture (GT/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - Texture (GT/s)','id2Fillrate - Texture (GT/s)');">Changer type</button></br>								
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Memory - Bus width (bit)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory - Bus width (bit)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory - Bus width (bit)','id2Memory - Bus width (bit)');">Changer type</button></br>								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Memory - Bandwidth (GB/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory - Bandwidth (GB/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory - Bandwidth (GB/s)','id2Memory - Bandwidth (GB/s)');">Changer type</button></br>								
								</br>	
								<label>API compliance (version) - OpenGL : </label></br> <input style="display:block;" id="id1API compliance (version) - OpenGL" type="number" name="Feature">
												<input style="display:none;" id="id2API compliance (version) - OpenGL" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API compliance (version) - OpenGL','id2API compliance (version) - OpenGL');">Changer type</button></br>								
								</br>	
								<label>API compliance (version) - OpenCL : </label></br> <input style="display:block;" id="id1API compliance (version) - OpenCL" type="number" name="Feature">
												<input style="display:none;" id="id2API compliance (version) - OpenCL" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API compliance (version) - OpenCL','id2API compliance (version) - OpenCL');">Changer type</button></br>								
								</br>	
								<label>API compliance (version) - DirectX : </label></br> <input style="display:block;" id="id1API compliance (version) - DirectX" type="number" name="Feature">
												<input style="display:none;" id="id2API compliance (version) - DirectX" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API compliance (version) - DirectX','id2API compliance (version) - DirectX');">Changer type</button></br>								
								</br>	
								<label>Processing PowerGFLOPs - Double Precision : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Processing PowerGFLOPs - Single Precision : </label></br> <input style="display:block;" id="id1Processing PowerGFLOPs - Single Precision" type="number" name="Feature">
												<input style="display:none;" id="id2Processing PowerGFLOPs - Single Precision" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Processing PowerGFLOPs - Single Precision','id2Processing PowerGFLOPs - Single Precision');">Changer type</button></br>								
								</br>	
								<label>Model : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Die Size (mm) : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input style="display:block;" id="id1Memory (MB)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory (MB)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory (MB)','id2Memory (MB)');">Changer type</button></br>								
								</br>	
								<label>Notes :</label></br>
											<input type="checkbox" name="Feature" >UVD2</br>	
											<input type="checkbox" name="Feature" >PowerPlay</br>	
											<input type="checkbox" name="Feature" >Eyefinity</br>	
											<input type="checkbox" name="Feature" >UVD+</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >August 8</br>	
											<input type="checkbox" name="Feature" >2008</br>	
											<input type="checkbox" name="Feature" >April 26</br>	
											<input type="checkbox" name="Feature" >2010</br>	
											<input type="checkbox" name="Feature" >September 9</br>	
											<input type="checkbox" name="Feature" >March 27</br>	
											<input type="checkbox" name="Feature" >2009</br>	
											<input type="checkbox" name="Feature" >July 28</br>	
											<input type="checkbox" name="Feature" >September 11</br>	
											<input type="checkbox" name="Feature" >April 7</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Code name : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>TDP watts : </label></br> <input style="display:block;" id="id1TDP watts" type="number" name="Feature">
												<input style="display:none;" id="id2TDP watts" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1TDP watts','id2TDP watts');">Changer type</button></br>								
								</br>	
								<label>Config core : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
												<input style="display:none;" id="id2Fab (nm)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fab (nm)','id2Fab (nm)');">Changer type</button></br>								
								</br>	
								<label>Transistors (Million) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input style="display:block;" id="id1Clock rate - Memory (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Clock rate - Memory (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Clock rate - Memory (MHz)','id2Clock rate - Memory (MHz)');">Changer type</button></br>								
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input style="display:block;" id="id1Clock rate - Core (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Clock rate - Core (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Clock rate - Core (MHz)','id2Clock rate - Core (MHz)');">Changer type</button></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['PCIe 2.0 x16','PCIe 2.1 x16','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['FirePro 3D V3800','FirePro 3D V4800','FirePro 3D V8750','FirePro 3D V9800','FirePro 3D V7750','FirePro 3D V7800','FirePro 3D V8700','FirePro 3D V3700','FirePro 3D V5700','FirePro 3D V8800','FirePro 3D V3750','FirePro 3D V5800','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Unknown','104','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['RV730','Cypress XT(RV870)','RV620','Redwood Pro(RV830)','Redwood XT(RV830)','Cypress Pro(RV870)','RV770 XT','Juniper XT(RV840)','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['1600(320×5):80:32','40(8×5):4:4','800(160×5):40:16','320(64×5):32:8','1440(288×5):72:32','400(80×5):20:8','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Unknown','672','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
