<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Prolog implementations - Static analysis</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Prolog implementations - Static analysis</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>SWI-Prolog : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Ciao :</label></br>
							    <p id="id1Ciao"> <input type="radio" name="FeatureCiao" value="oui">Yes <input type="radio" name="FeatureCiao" value = "non">No <input type="radio" name="FeatureCiao" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Ciao"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Ciao','id2Ciao');">Changer type</button> </br>								
								</br>	
								<label>GNU Prolog : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Jekejeke Prolog : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Visual Prolog :</label></br>
							    <p id="id1Visual Prolog"> <input type="radio" name="FeatureVisual Prolog" value="oui">Yes <input type="radio" name="FeatureVisual Prolog" value = "non">No <input type="radio" name="FeatureVisual Prolog" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Visual Prolog"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Visual Prolog','id2Visual Prolog');">Changer type</button> </br>								
								</br>	
								<label>YAP-Prolog : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>SICStus Prolog : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>XSB : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Type checker','Determinacy checker','Call-pattern checker','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','Yes','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Yes','','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
