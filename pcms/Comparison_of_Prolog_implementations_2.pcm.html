<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Prolog implementations - Static analysis</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>SWI-Prolog : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Ciao :</label></br>
								<input type="radio" name="FeatureCiao" value="oui">Yes <input type="radio" name="FeatureCiao" value = "non">No <input type="radio" name="FeatureCiao" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>GNU Prolog : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Jekejeke Prolog : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Visual Prolog :</label></br>
								<input type="radio" name="FeatureVisual Prolog" value="oui">Yes <input type="radio" name="FeatureVisual Prolog" value = "non">No <input type="radio" name="FeatureVisual Prolog" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>YAP-Prolog : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>SICStus Prolog : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>XSB : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Name",
									local : ['Type checker','Determinacy checker','Call-pattern checker','']
								});
								$("#1").typeahead({
									name:"SWI-Prolog",
									local : ['','Yes','']
								});
								$("#2").typeahead({
									name:"GNU Prolog",
									local : ['','']
								});
								$("#3").typeahead({
									name:"Jekejeke Prolog",
									local : ['','']
								});
								$("#4").typeahead({
									name:"YAP-Prolog",
									local : ['','']
								});
								$("#5").typeahead({
									name:"SICStus Prolog",
									local : ['Yes','','']
								});
								$("#6").typeahead({
									name:"XSB",
									local : ['','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
