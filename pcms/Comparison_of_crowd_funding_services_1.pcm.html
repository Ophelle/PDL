<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of crowd funding services -  Donation based </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Notes :</label></br>
											<input type="checkbox" name="Feature" >Philanthropy based</br>	
											<input type="checkbox" name="Feature" >no rewards or products are given for backing. One-on-One help. Tax credit in NZ only.</br>	
											<input type="checkbox" name="Feature" >No tangible awards are given for backing</br>	
											<input type="checkbox" name="Feature" >only personal satisfaction. Formerly called Microryza.</br>	
							
								</br>	
								<label>Fundingmodel : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Focus : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Country : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Name : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Fundingmodel",
									local : ['AoN','']
								});
								$("#1").typeahead({
									name:"Focus",
									local : ['Education crowdfunding for school supplies','Arts','Scientific research','']
								});
								$("#2").typeahead({
									name:"Country",
									local : ['New Zealand','US','']
								});
								$("#3").typeahead({
									name:"Name",
									local : ['Boosted','Experiment.com','DonorsChoose','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
