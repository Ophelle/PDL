<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of high definition optical disc formats - Technical details</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of high definition optical disc formats - Technical details</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>lossy - Dolby Digital :</label></br>
										<input  style="display:none;" id ="id2lossy - Dolby Digital"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1lossy - Dolby Digital','id2lossy - Dolby Digital');">Changer type</button></br>
							
								</br>	
								<label>lossy - DTS : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>lossy - Dolby Digital Plus : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>lossy - DTS-HD High Resolution : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>lossless - Linear PCM : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>lossless - DTS-HD Master Audio : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>lossless - Dolby TrueHD : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Frame rate at maximum resolution :</label></br>
									  <p id="id1Frame rate at maximum resolution">
											<input type="checkbox" name="Feature" >24</br>	
											<input type="checkbox" name="Feature" >25</br>	
											<input type="checkbox" name="Feature" >30p</br>	
											<input type="checkbox" name="Feature" >50</br>	
											<input type="checkbox" name="Feature" >60i</br>	
											<input type="checkbox" name="Feature" >30p 50</br>	
									   </p>
										<input  style="display:none;" id ="id2Frame rate at maximum resolution"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Frame rate at maximum resolution','id2Frame rate at maximum resolution');">Changer type</button></br>
							
								</br>	
								<label>Maximumbitrate - Audio+Video+Subtitles :</label></br>
										<input  style="display:none;" id ="id2Maximumbitrate - Audio+Video+Subtitles"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Maximumbitrate - Audio+Video+Subtitles','id2Maximumbitrate - Audio+Video+Subtitles');">Changer type</button></br>
							
								</br>	
								<label>Maximumbitrate - Video :</label></br>
										<input  style="display:none;" id ="id2Maximumbitrate - Video"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Maximumbitrate - Video','id2Maximumbitrate - Video');">Changer type</button></br>
							
								</br>	
								<label>Maximumbitrate - Raw data transfer :</label></br>
										<input  style="display:none;" id ="id2Maximumbitrate - Raw data transfer"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Maximumbitrate - Raw data transfer','id2Maximumbitrate - Raw data transfer');">Changer type</button></br>
							
								</br>	
								<label>Region codes : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Secondary audio decoder : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Laser wavelength : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Storage capacity(single side) - per layer/maximum :</label></br>
										<input  style="display:none;" id ="id2Storage capacity(single side) - per layer/maximum"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Storage capacity(single side) - per layer/maximum','id2Storage capacity(single side) - per layer/maximum');">Changer type</button></br>
							
								</br>	
								<label>Video resolution(maximum) : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Internet support : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Hardcoating of disc : </label></br> <input id="11" type="text" name="Feature"></br>
								</br>	
								<label>Interactivity : </label></br> <input id="12" type="text" name="Feature"></br>
								</br>	
								<label>Mandatory video codec :</label></br>
									  <p id="id1Mandatory video codec">
											<input type="checkbox" name="Feature" >H.264</br>	
											<input type="checkbox" name="Feature" >MPEG-4 AVCMPEG-2</br>	
											<input type="checkbox" name="Feature" >China's AVS </br>	
											<input type="checkbox" name="Feature" >MPEG-4 AVC </br>	
											<input type="checkbox" name="Feature" >VC-1 </br>	
											<input type="checkbox" name="Feature" >MPEG-2</br>	
											<input type="checkbox" name="Feature" >MPEG-4 AVC</br>	
											<input type="checkbox" name="Feature" >MPEG-1 </br>	
									   </p>
										<input  style="display:none;" id ="id2Mandatory video codec"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Mandatory video codec','id2Mandatory video codec');">Changer type</button></br>
							
								</br>	
								<label>Digital Rights Management : </label></br> <input id="13" type="text" name="Feature"></br>
								</br>	
								<label>Secondary video decoder (PiP) : </label></br> <input id="14" type="text" name="Feature"></br>
								</br>	
								<label>Numerical aperture : </label></br> <input style="display:block;" id="id1Numerical aperture" type="number" name="Feature">
												<input style="display:none;" id="id2Numerical aperture" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Numerical aperture','id2Numerical aperture');">Changer type</button></br>						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Three region codes','None','8 regions (6 commercial)','Unknown','Region codes','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Optional','Mandatory','','style="background:#9F9;vertical-align:middle;text-align:center;" class="table-yes"|[c]','Secondary audio decoder','Unknown','N/A','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['405 or 650 nm','650 nm (red laser)','405 nm (blue-violet laser)','Laser wavelength','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['720×480 (NTSC)720×576 (PAL)','1920×1080p','Video resolution(maximum)','1125 interlaced lines1035 lines displayed','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['','Mandatory for BD-Live players','N/A','Internet support','Mandatory','Unknown','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Unknown','Optional','Mandatory','Hardcoating of disc','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['CETC','BDMV and Blu-ray Disc Java','Rudimentary','N/A','Standard Content and Advanced Content','Interactivity','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['Digital Rights Management','AACS-128bit','None (Not intended for prerecorded content)','None','AACS-128bit / BD+ / ROM-Mark','CSS 40-bit','AACS-128bit / DKAA','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['Secondary video decoder (PiP)','','style="background:#9F9;vertical-align:middle;text-align:center;" class="table-yes"|[c]','N/A','Unknown','Mandatory','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
