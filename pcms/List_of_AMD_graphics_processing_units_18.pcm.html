<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  Radeon R700 (HD 4xxx) Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory (MB) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >Sep 9</br>	
											<input type="checkbox" name="Feature" >2009</br>	
											<input type="checkbox" name="Feature" >Nov 25</br>	
											<input type="checkbox" name="Feature" >2008</br>	
											<input type="checkbox" name="Feature" >Sep 10</br>	
											<input type="checkbox" name="Feature" >Oct 21</br>	
											<input type="checkbox" name="Feature" >Apr 2</br>	
											<input type="checkbox" name="Feature" >Jun 8</br>	
											<input type="checkbox" name="Feature" >Jun 25</br>	
											<input type="checkbox" name="Feature" >Sep 30</br>	
											<input type="checkbox" name="Feature" >May 28</br>	
											<input type="checkbox" name="Feature" >Nov 7</br>	
											<input type="checkbox" name="Feature" >Aug 12</br>	
											<input type="checkbox" name="Feature" >Apr 28</br>	
											<input type="checkbox" name="Feature" >Nov 20</br>	
											<input type="checkbox" name="Feature" >2011</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>TDP (W) - Idle : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>TDP (W) - Max. : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support (version) - OpenCL : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>

								</br>

												<input type="text"/></br>

												<input type="text"/></br>								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Memory (MB)",
									local : ['2565121024','5121024','512','1024×2','51210242048','10242048','1024','512×21024×2','']
								});
								$("#1").typeahead({
									name:"Bus interface",
									local : ['PCIe 2.0 ×16','PCIe 2.0 ×16AGP 8×','PCIe 2.0 ×16PCIe 2.0 ×1AGP 8×','']
								});
								$("#2").typeahead({
									name:"Config core",
									local : ['640:32:16','120:8:4','80:8:4','320:32:8','800:40:16','800:40:16×2','640:32:8','']
								});
								$("#3").typeahead({
									name:"Model",
									local : ['Radeon HD 4350','Radeon HD 4580','Radeon HD 4810','Radeon HD 4890','Radeon HD 4730','Radeon HD 4650','Radeon HD 4870 X2','Radeon HD 4850 X2','Radeon HD 4870','Radeon HD 4860','Radeon HD 4570','Radeon HD 4550','Radeon HD 4850','Radeon HD 4670','Radeon HD 4770','Radeon HD 4750','Radeon HD 4830','']
								});
								$("#4").typeahead({
									name:"Release Price (USD)",
									local : ['?','339','399','']
								});
								$("#5").typeahead({
									name:"Code name",
									local : ['RV740','RV770 XT','RV635 PRO','RV790 XT','RV710','RV770 CE','RV790 GT','R700','RV730 PRO','RV770 PRO','RV730 XT','RV770 LE','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>

</html>
