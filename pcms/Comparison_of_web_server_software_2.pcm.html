<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of web server software - Operating system support</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Solaris :</label></br>
								<input type="radio" name="FeatureSolaris" value="oui">Yes <input type="radio" name="FeatureSolaris" value = "non">No <input type="radio" name="FeatureSolaris" value = "non">Partial </br>
								
								</br>	
								<label>HP-UX :</label></br>
								<input type="radio" name="FeatureHP-UX" value="oui">Yes <input type="radio" name="FeatureHP-UX" value = "non">No <input type="radio" name="FeatureHP-UX" value = "non">Partial </br>
								
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
								
								</br>	
								<label>z/OS :</label></br>
								<input type="radio" name="Featurez/OS" value="oui">Yes <input type="radio" name="Featurez/OS" value = "non">No <input type="radio" name="Featurez/OS" value = "non">Partial </br>
								
								</br>	
								<label>OpenVMS :</label></br>
								<input type="radio" name="FeatureOpenVMS" value="oui">Yes <input type="radio" name="FeatureOpenVMS" value = "non">No <input type="radio" name="FeatureOpenVMS" value = "non">Partial </br>
								
								</br>	
								<label>IBM i :</label></br>
								<input type="radio" name="FeatureIBM i" value="oui">Yes <input type="radio" name="FeatureIBM i" value = "non">No <input type="radio" name="FeatureIBM i" value = "non">Partial </br>
								
								</br>	
								<label>eComStation :</label></br>
								<input type="radio" name="FeatureeComStation" value="oui">Yes <input type="radio" name="FeatureeComStation" value = "non">No <input type="radio" name="FeatureeComStation" value = "non">Partial </br>
								
								</br>	
								<label>OS X :</label></br>
								<input type="radio" name="FeatureOS X" value="oui">Yes <input type="radio" name="FeatureOS X" value = "non">No <input type="radio" name="FeatureOS X" value = "non">Partial </br>
								
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
								
								</br>	
								<label>AIX :</label></br>
								<input type="radio" name="FeatureAIX" value="oui">Yes <input type="radio" name="FeatureAIX" value = "non">No <input type="radio" name="FeatureAIX" value = "non">Partial </br>
								
								</br>	
								<label>BSD :</label></br>
								<input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </br>
								
								</br>	
								<label>Server : </label></br> <input id="0" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Server",
									local : ['Monkey HTTP Server','lighttpd','Cherokee HTTP Server','TUX web server','Internet Information Services','Oracle HTTP Server','Xitami','Yaws','thttpd','Apache Tomcat','Hiawatha HTTP Server','Apache HTTP Server','OpenLink Virtuoso','Wakanda Server','Jexus','IBM HTTP Server','LiteSpeed Web Server','NaviServer','NCSA HTTPd','nginx','Saetta Web Server','Caucho Resin Server','Mongoose','Caudium','AOLserver','Boa','HFS','Oracle iPlanet Web Server','Jetty (Java)','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
