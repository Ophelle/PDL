<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of European road signs - Prohibitory</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>End of prohibition (overtaking used as an example) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>No entry for vehicular traffic : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Maximum height : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Maximum speed limit : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>  : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>No overtaking : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>No left turn : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>No stopping and parking : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Speed limit zone : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Maximum weight : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>No tractors : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>No motor vehicles except motorcycles : </label></br> <input id="11" type="text" name="Feature"></br>
								</br>	
								<label>Maximum vehicle length : </label></br> <input id="12" type="text" name="Feature"></br>
								</br>	
								<label>Maximum weight per tandem axle : </label></br> <input id="13" type="text" name="Feature"></br>
								</br>	
								<label>Maximum width : </label></br> <input id="14" type="text" name="Feature"></br>
								</br>	
								<label>Road closed to all vehicles in both directions : </label></br> <input id="15" type="text" name="Feature"></br>
								</br>	
								<label>No vehicles carrying explosives : </label></br> <input id="16" type="text" name="Feature"></br>
								</br>	
								<label>No pedestrians : </label></br> <input id="17" type="text" name="Feature"></br>
								</br>	
								<label>No parking : </label></br> <input id="18" type="text" name="Feature"></br>
								</br>	
								<label>No motor vehicles : </label></br> <input id="19" type="text" name="Feature"></br>
								</br>	
								<label>No vehicles carrying dangerous water pollutants : </label></br> <input id="20" type="text" name="Feature"></br>
								</br>	
								<label>No heavy goods vehicles : </label></br> <input id="21" type="text" name="Feature"></br>
								</br>	
								<label>No overtaking by heavy goods vehicles : </label></br> <input id="22" type="text" name="Feature"></br>
								</br>	
								<label>No horns or motor noise : </label></br> <input id="23" type="text" name="Feature"></br>
								</br>	
								<label>No right turn : </label></br> <input id="24" type="text" name="Feature"></br>
								</br>	
								<label>No vehicles carrying dangerous goods : </label></br> <input id="25" type="text" name="Feature"></br>
								</br>	
								<label>No U-turn : </label></br> <input id="26" type="text" name="Feature"></br>
								</br>	
								<label>No motorcycles : </label></br> <input id="27" type="text" name="Feature"></br>
								</br>	
								<label>Minimum safe following distance between vehicles : </label></br> <input id="28" type="text" name="Feature"></br>
								</br>	
								<label>No bicycles : </label></br> <input id="29" type="text" name="Feature"></br>
								</br>	
								<label>Maximum weight per axle : </label></br> <input id="30" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"End of prohibition (overtaking used as an example)",
									local : ['','']
								});
								$("#1").typeahead({
									name:"No entry for vehicular traffic",
									local : ['','or','']
								});
								$("#2").typeahead({
									name:"Maximum height",
									local : ['','']
								});
								$("#3").typeahead({
									name:"Maximum speed limit",
									local : ['','']
								});
								$("#4").typeahead({
									name:" ",
									local : ['Netherlands','Finland','Turkey','Poland','Estonia','Belgium','United  Kingdom','Germany','Ukraine','Switzerland','Russia  &  Belarus','Ireland','Denmark','Hungary','Norway','Iceland','Austria','Slovakia','France','Greece','Sweden','Czech  Republic','Italy','Spain','']
								});
								$("#5").typeahead({
									name:"No overtaking",
									local : ['','']
								});
								$("#6").typeahead({
									name:"No left turn",
									local : ['','NOT  USED','']
								});
								$("#7").typeahead({
									name:"No stopping and parking",
									local : ['','']
								});
								$("#8").typeahead({
									name:"Speed limit zone",
									local : ['','NOT  USED','or','']
								});
								$("#9").typeahead({
									name:"Maximum weight",
									local : ['','or','']
								});
								$("#10").typeahead({
									name:"No tractors",
									local : ['','NOT  USED','']
								});
								$("#11").typeahead({
									name:"No motor vehicles except motorcycles",
									local : ['','NOT  USED','']
								});
								$("#12").typeahead({
									name:"No motor vehicles",
									local : ['','NOT  USED','']
								});
								$("#13").typeahead({
									name:"Maximum vehicle length",
									local : ['','or','']
								});
								$("#14").typeahead({
									name:"Maximum weight per tandem axle",
									local : ['NOT  USED','','']
								});
								$("#15").typeahead({
									name:"Maximum width",
									local : ['','']
								});
								$("#16").typeahead({
									name:"Road closed to all vehicles in both directions",
									local : ['','NOT  USED','']
								});
								$("#17").typeahead({
									name:"No vehicles carrying explosives",
									local : ['','NOT  USED','']
								});
								$("#18").typeahead({
									name:"No pedestrians",
									local : ['','']
								});
								$("#19").typeahead({
									name:"No parking",
									local : ['','']
								});
								$("#20").typeahead({
									name:"No vehicles carrying dangerous water pollutants",
									local : ['NOT  USED','','']
								});
								$("#21").typeahead({
									name:"No heavy goods vehicles",
									local : ['','']
								});
								$("#22").typeahead({
									name:"No overtaking by heavy goods vehicles",
									local : ['','NOT  USED','']
								});
								$("#23").typeahead({
									name:"No horns or motor noise",
									local : ['','NOT  USED','']
								});
								$("#24").typeahead({
									name:"No right turn",
									local : ['NOT  USED','','']
								});
								$("#25").typeahead({
									name:"No vehicles carrying dangerous goods",
									local : ['','or','NOT  USED','']
								});
								$("#26").typeahead({
									name:"No U-turn",
									local : ['','NOT  USED','']
								});
								$("#27").typeahead({
									name:"No motorcycles",
									local : ['','NOT  USED','']
								});
								$("#28").typeahead({
									name:"Minimum safe following distance between vehicles",
									local : ['','or','NOT  USED','']
								});
								$("#29").typeahead({
									name:"No bicycles",
									local : ['','']
								});
								$("#30").typeahead({
									name:"Maximum weight per axle",
									local : ['','NOT  USED','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
