<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of programming languages (string functions) - rpartition</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (string functions) - rpartition</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Format : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>string.rpartition(separator) :</label></br>
									  <p id="id1string.rpartition(separator)">
											<input type="checkbox" name="Feature" >Python</br>	
											<input type="checkbox" name="Feature" >Ruby</br>	
									   </p>
										<input  style="display:none;" id ="id2string.rpartition(separator)"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1string.rpartition(separator)','id2string.rpartition(separator)');">Changer type</button></br>
							
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Languages','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
