<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of NMDC Software -  General </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of NMDC Software -  General </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Mac OS X :</label></br>
							    <p id="id1Mac OS X"> <input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </p>
								
								</br>	
								<label>Other OS :</label></br>
							    <p id="id1Other OS"> <input type="radio" name="FeatureOther OS" value="oui">Yes <input type="radio" name="FeatureOther OS" value = "non">No <input type="radio" name="FeatureOther OS" value = "non">Partial </p>
								
								</br>	
								<label>NMDC Client : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>GUI :</label></br>
							    <p id="id1GUI"> <input type="radio" name="FeatureGUI" value="oui">Yes <input type="radio" name="FeatureGUI" value = "non">No <input type="radio" name="FeatureGUI" value = "non">Partial </p>
								
								</br>	
								<label>Other UI :</label></br>
							    <p id="id1Other UI"> <input type="radio" name="FeatureOther UI" value="oui">Yes <input type="radio" name="FeatureOther UI" value = "non">No <input type="radio" name="FeatureOther UI" value = "non">Partial </p>
								
								</br>	
								<label>FOSS :</label></br>
							    <p id="id1FOSS"> <input type="radio" name="FeatureFOSS" value="oui">Yes <input type="radio" name="FeatureFOSS" value = "non">No <input type="radio" name="FeatureFOSS" value = "non">Partial </p>
								
								</br>	
								<label>Linux :</label></br>
							    <p id="id1Linux"> <input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </p>
								
								</br>	
								<label>Active :</label></br>
							    <p id="id1Active"> <input type="radio" name="FeatureActive" value="oui">Yes <input type="radio" name="FeatureActive" value = "non">No <input type="radio" name="FeatureActive" value = "non">Partial </p>
								
								</br>	
								<label>Windows :</label></br>
							    <p id="id1Windows"> <input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </p>
								
								</br>	
								<label>Programming language : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>CLI :</label></br>
							    <p id="id1CLI"> <input type="radio" name="FeatureCLI" value="oui">Yes <input type="radio" name="FeatureCLI" value = "non">No <input type="radio" name="FeatureCLI" value = "non">Partial </p>
								
								</br>	
								<label>Based on : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Software license : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['ShakesPeer','Shareaza','NeoModus Direct Connect','EiskaltDC','DCDM++','DC#','LDCC','MLDonkey','RevConnect','Valknut','CzDC','DCTC','ncdc','fulDC','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Visual Basic, C++','C++','C','OCaml, C, assembly','C#','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','DC++','Valknut','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['GNU GPL','ProprietaryFreeware','Unknown','MIT Licence','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
