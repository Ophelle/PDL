<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of iOS e-book reader software -  Navigation features </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of iOS e-book reader software -  Navigation features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Developer : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Auto-scroll :</label></br>
							    <p id="id1Auto-scroll"> <input type="radio" name="FeatureAuto-scroll" value="oui">Yes <input type="radio" name="FeatureAuto-scroll" value = "non">No <input type="radio" name="FeatureAuto-scroll" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Auto-scroll"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Auto-scroll','id2Auto-scroll');">Changer type</button> </br>								
								</br>	
								<label>Backward/forward :</label></br>
							    <p id="id1Backward/forward"> <input type="radio" name="FeatureBackward/forward" value="oui">Yes <input type="radio" name="FeatureBackward/forward" value = "non">No <input type="radio" name="FeatureBackward/forward" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Backward/forward"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Backward/forward','id2Backward/forward');">Changer type</button> </br>								
								</br>	
								<label>Rotation Lock :</label></br>
							    <p id="id1Rotation Lock"> <input type="radio" name="FeatureRotation Lock" value="oui">Yes <input type="radio" name="FeatureRotation Lock" value = "non">No <input type="radio" name="FeatureRotation Lock" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Rotation Lock"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Rotation Lock','id2Rotation Lock');">Changer type</button> </br>								
								</br>	
								<label>Full text search :</label></br>
							    <p id="id1Full text search"> <input type="radio" name="FeatureFull text search" value="oui">Yes <input type="radio" name="FeatureFull text search" value = "non">No <input type="radio" name="FeatureFull text search" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Full text search"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Full text search','id2Full text search');">Changer type</button> </br>								
								</br>	
								<label>Resume :</label></br>
							    <p id="id1Resume"> <input type="radio" name="FeatureResume" value="oui">Yes <input type="radio" name="FeatureResume" value = "non">No <input type="radio" name="FeatureResume" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Resume"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Resume','id2Resume');">Changer type</button> </br>								
								</br>	
								<label>Cloud synchronisation :</label></br>
							    <p id="id1Cloud synchronisation"> <input type="radio" name="FeatureCloud synchronisation" value="oui">Yes <input type="radio" name="FeatureCloud synchronisation" value = "non">No <input type="radio" name="FeatureCloud synchronisation" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Cloud synchronisation"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Cloud synchronisation','id2Cloud synchronisation');">Changer type</button> </br>								
								</br>	
								<label>Go To :</label></br>
							    <p id="id1Go To"> <input type="radio" name="FeatureGo To" value="oui">Yes <input type="radio" name="FeatureGo To" value = "non">No <input type="radio" name="FeatureGo To" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Go To"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Go To','id2Go To');">Changer type</button> </br>								
								</br>	
								<label>Bookmarks : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Pagination :</label></br>
							    <p id="id1Pagination"> <input type="radio" name="FeaturePagination" value="oui">Yes <input type="radio" name="FeaturePagination" value = "non">No <input type="radio" name="FeaturePagination" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Pagination"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Pagination','id2Pagination');">Changer type</button> </br>								
								</br>	
								<label>Table of Contents :</label></br>
							    <p id="id1Table of Contents"> <input type="radio" name="FeatureTable of Contents" value="oui">Yes <input type="radio" name="FeatureTable of Contents" value = "non">No <input type="radio" name="FeatureTable of Contents" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Table of Contents"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Table of Contents','id2Table of Contents');">Changer type</button> </br>								
								</br>	
								<label>Progress indicator : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Product : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Tien Thinh Vu','K-NFB Reading Technology, Inc.','Bluefire Productions','Yuriy Melyushin','Datalogics, Inc','Apple','Appstafarian','Kobo Inc.','Ambibma Ltd.','NIX Solutions Ltd','Inkstone Software, Inc.','Beijing Founder Apabi Technology Limited','AMZN Mobile LLC','Lexcycle','Sandr','Ebooks.com Limited','Konstantin Bukreev','Obreey Products','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Unlimited','Yes','Last place marker only','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['In library and in-book','In-book only','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Ebook Reader','i2Reader','Kobo Reading App','ShuBook','iBooks','eBookMobi','Bluefire Reader','KyBook Reader','uBooks','Blio','Kindle','Marvin','Apabi Reader','PocketBook reader','Stanza','MegaReader','DL Reader','iBouquiniste','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
