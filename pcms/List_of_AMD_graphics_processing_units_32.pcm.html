<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  Mobility Radeon X1xxx Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>API compliance (version) - DirectX : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>API compliance (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Model Number : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory (MB) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Config core : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Memory clock (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Bus interface : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Notes : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Core clock (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >March 1</br>	
											<input type="checkbox" name="Feature" >2006</br>	
											<input type="checkbox" name="Feature" >January 11</br>	
											<input type="checkbox" name="Feature" >2007</br>	
											<input type="checkbox" name="Feature" >January 19</br>	
											<input type="checkbox" name="Feature" >September 18</br>	
											<input type="checkbox" name="Feature" >February 1</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Model Number",
									local : ['M52','M62','M66','M56','M64','M54','M58','M59','']
								});
								$("#1").typeahead({
									name:"Model",
									local : ['Mobility Radeon X1900','Mobility Radeon X1350','Mobility Radeon X1450','Mobility Radeon X1800','Mobility Radeon X1300','Mobility Radeon X1800 XT','Mobility Radeon X1400','Mobility Radeon X1700','Mobility Radeon X1600','']
								});
								$("#2").typeahead({
									name:"Config core",
									local : ['2:4:4:4','8:12:12:12','8:16:16:16','5:12:4:4','8:36:12:12','']
								});
								$("#3").typeahead({
									name:"Code name",
									local : ['R520','RV570','RV515','RV530','RV535','']
								});
								$("#4").typeahead({
									name:"Bus interface",
									local : ['PCIe x16','']
								});
								$("#5").typeahead({
									name:"Notes",
									local : ['','PowerPlay 6.0','strained silicon','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
