<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of DNS server software -  Packaging </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of DNS server software -  Packaging </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Software license : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Server : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Cost (USD) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Creator : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Public source code :</label></br>
								<input type="radio" name="FeaturePublic source code" value="oui">Yes <input type="radio" name="FeaturePublic source code" value = "non">No <input type="radio" name="FeaturePublic source code" value = "non">Partial </br>
											<input name="FeaturePublic source code" type="radio" value="autre"/>Autre : <input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Clickwrap license','BSD','GPL','Public domain','BSD variant','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Dnsmasq','NSD','YADIFA','MaraDNS','Nominum ANS','BIND','Simple DNS Plus','Microsoft DNS','Posadis','PowerDNS','Unbound','djbdns','yaku-ns','Knot DNS','gdnsd','pdnsd','DNS Blast','Nominum Vantio','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Unpublished price','Free','Included with Windows Server','$79 â€“ $379','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['PowerDNS.COM BV / Bert Hubert','Meilof Veeningen','Nominum','Simon Kelley','NLnet Labs','Brandon Black','Microsoft','Internet Systems Consortium','Sam Trenholme','CZ.NIC','Daniel J. Bernstein','JH Software','Thomas Moestl and Paul Rombouts','Salvatore Sanfilippo','EURid','EfficientIP','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
