<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of assemblers - 680x0 assemblers</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of assemblers - 680x0 assemblers</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>License : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Host platform : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Open source :</label></br>
							    <p id="id1Open source"> <input type="radio" name="FeatureOpen source" value="oui">Yes <input type="radio" name="FeatureOpen source" value = "non">No <input type="radio" name="FeatureOpen source" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Open source"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Open source','id2Open source');">Changer type</button> </br>								
								</br>	
								<label>Assembler : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Instruction set : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Active Development :</label></br>
							    <p id="id1Active Development"> <input type="radio" name="FeatureActive Development" value="oui">Yes <input type="radio" name="FeatureActive Development" value = "non">No <input type="radio" name="FeatureActive Development" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Active Development"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Active Development','id2Active Development');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Proprietary','Free','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Commodore Amiga','Commodore Amiga, Atari ST','Atari ST','Apple Macintosh','various','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['ASM-One Macro Assembler','TurboAss','Mac Assembler','GFA-Assembler','Digital Research Assembler','Fantasm','Seka Assembler','GST Macro Assembler','MaxonASM','vasm','A68K','PhxAss','HiSoft DevPac Assembler','Pure Assembler','Metacomco Macro Assembler','OMA','Data Becker Profimat','MPW Assembler','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Motorola 680x0','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
