<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of ADC software -  Interface and programming </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of ADC software -  Interface and programming </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Programming language : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>ADC client : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>WebUI :</label></br>
								<input type="radio" name="FeatureWebUI" value="oui">Yes <input type="radio" name="FeatureWebUI" value = "non">No <input type="radio" name="FeatureWebUI" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>GUI :</label></br>
								<input type="radio" name="FeatureGUI" value="oui">Yes <input type="radio" name="FeatureGUI" value = "non">No <input type="radio" name="FeatureGUI" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Based on : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>CLI :</label></br>
								<input type="radio" name="FeatureCLI" value="oui">Yes <input type="radio" name="FeatureCLI" value = "non">No <input type="radio" name="FeatureCLI" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Programming language','C++','C++, Lua','C','Java','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['TKDC++','ncdc','AirDC++','ADC client','AirDC++ nano','DC++','EiskaltDC++','LinuxDC++','ApexDC++','StrongDC++','FlylinkDC++','RSX++','Jucy','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['StrongDC++, DC++, ApexDC speed mode','StrongDC++','AirDC++,nanodc','','DC++','StrongDC++, DC++','Based on','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
