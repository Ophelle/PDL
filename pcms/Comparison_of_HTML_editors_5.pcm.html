<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of HTML editors -  Image format support </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of HTML editors -  Image format support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Editor : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>GIF :</label></br>
							    <p id="id1GIF"> <input type="radio" name="FeatureGIF" value="oui">Yes <input type="radio" name="FeatureGIF" value = "non">No <input type="radio" name="FeatureGIF" value = "non">Partial </p>
											<input  style="display:none;" id ="id2GIF"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1GIF','id2GIF');">Changer type</button> </br>								
								</br>	
								<label>SVG :</label></br>
							    <p id="id1SVG"> <input type="radio" name="FeatureSVG" value="oui">Yes <input type="radio" name="FeatureSVG" value = "non">No <input type="radio" name="FeatureSVG" value = "non">Partial </p>
											<input  style="display:none;" id ="id2SVG"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1SVG','id2SVG');">Changer type</button> </br>								
								</br>	
								<label>PNG :</label></br>
							    <p id="id1PNG"> <input type="radio" name="FeaturePNG" value="oui">Yes <input type="radio" name="FeaturePNG" value = "non">No <input type="radio" name="FeaturePNG" value = "non">Partial </p>
											<input  style="display:none;" id ="id2PNG"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1PNG','id2PNG');">Changer type</button> </br>								
								</br>	
								<label>TIFF :</label></br>
							    <p id="id1TIFF"> <input type="radio" name="FeatureTIFF" value="oui">Yes <input type="radio" name="FeatureTIFF" value = "non">No <input type="radio" name="FeatureTIFF" value = "non">Partial </p>
											<input  style="display:none;" id ="id2TIFF"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1TIFF','id2TIFF');">Changer type</button> </br>								
								</br>	
								<label>JPEG :</label></br>
							    <p id="id1JPEG"> <input type="radio" name="FeatureJPEG" value="oui">Yes <input type="radio" name="FeatureJPEG" value = "non">No <input type="radio" name="FeatureJPEG" value = "non">Partial </p>
											<input  style="display:none;" id ="id2JPEG"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1JPEG','id2JPEG');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Aptana','openElement','Dreamweaver','SeaMonkey Composer','Freeway','Microsoft Visual Web Developer','GoLive','BlueGriffon','Microsoft FrontPage','OpenOffice.org','Maqetta','Nvu','Bluefish','Web Architect','WebStorm IDE','RapidWeaver','CoffeeCup HTML Editor','Claris Homepage','Quanta Plus','Arachnophilia','Microsoft SharePoint Designer','OpenBEXI','KompoZer','Amaya','Brackets','Editor','Microsoft Expression Web','TOWeb','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
