<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce 900M (9xxM) Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Memory (GB) :</label></br>
											<input type="checkbox" name="Feature" >2</br>	
											<input type="checkbox" name="Feature" >4</br>	
											<input type="checkbox" name="Feature" >3</br>	
											<input type="checkbox" name="Feature" >6</br>	
											<input type="checkbox" name="Feature" >8</br>	
							
								</br>	
								<label>Code name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Bus interface : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >January 5</br>	
											<input type="checkbox" name="Feature" >2015</br>	
											<input type="checkbox" name="Feature" >March 12</br>	
											<input type="checkbox" name="Feature" >October 7</br>	
											<input type="checkbox" name="Feature" >2014</br>	
							
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock speed - Memory (MT/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock speed - Average (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock speed - Min (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>TDP (watts) : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Notes : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Processing Power (GFLOPS) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Products : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Core config : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - OpenCL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
								
						<script>
								$("#0").typeahead({
									name:"Code name",
									local : ['GM108','GM204','GK208','GM107','']
								});
								$("#1").typeahead({
									name:"Model",
									local : ['GeForce GTX 950M','GeForce GTX 960M','GeForce GTX 970M','GeForce GTX 965M','GeForce GTX 980M','GeForce 920M','GeForce 930M','GeForce 940M','']
								});
								$("#2").typeahead({
									name:"Bus interface",
									local : ['PCIe 3.0 x16','']
								});
								$("#3").typeahead({
									name:"TDP (watts)",
									local : ['Unknown','','75','100','']
								});
								$("#4").typeahead({
									name:"Notes",
									local : ['similar to Desktop 750','105% of Desktop 750Ti','80% of GTX 980','','80% of GTX 970','85% of GTX960','']
								});
								$("#5").typeahead({
									name:"Products",
									local : ['P2','P4','P6','P5','P7','P9','P1','P3','P8','']
								});
								$("#6").typeahead({
									name:"Core config",
									local : ['256:16:8(2 SMM)','1280:80:48(10 SMM)','1536:96:64(12 SMM)','640:40:16(5 SMM)','384:24:8(3 SMM)','384:32:8(2 SMX)','1024:64:32(8 SMM)','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
