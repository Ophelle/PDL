<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of e-book readers - Discontinued Models</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>End year : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Intro year : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Touch screen :</label></br>
								<input type="radio" name="FeatureTouch screen" value="oui">Yes <input type="radio" name="FeatureTouch screen" value = "non">No <input type="radio" name="FeatureTouch screen" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Screen size (inch) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Self-lit :</label></br>

											<input type="text"/></br>								
								</br>	
								<label>Screen pixels : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>

											<input type="text"/></br>

								</br>	
								<label>Model : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Weight : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>

								<input type="radio" name="FeatureWeb browser" value="oui">Yes <input type="radio" name="FeatureWeb browser" value = "non">No <input type="radio" name="FeatureWeb browser" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Wireless network :</label></br>
								<input type="radio" name="FeatureWireless network" value="oui">Yes <input type="radio" name="FeatureWireless network" value = "non">No <input type="radio" name="FeatureWireless network" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Library DRM compatible :</label></br>

											<input type="text"/></br>								
								</br>

								</br>

											<input type="text"/></br>

								</br>	
								<label>Maker : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Internal Storage : </label></br> <input id="7" type="text" name="Feature"></br>

									name:"list5",

			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>

</html>
