<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of AMD graphics processing units -  IGP (HD 4xxx) </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  IGP (HD 4xxx) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Launch : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Graphics core : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Code name : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Die Size (mm) : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
												<input style="display:none;" id="id2Fab (nm)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fab (nm)','id2Fab (nm)');">Changer type</button></br>								
								</br>	
								<label>Memory (MB) : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Bus interface : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Effective clock (MHz) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus type : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Config core : </label></br> <input id="11" type="text" name="Feature"></br>
								</br>	
								<label>GFLOPS : </label></br> <input style="display:block;" id="id1GFLOPS" type="number" name="Feature">
												<input style="display:none;" id="id2GFLOPS" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1GFLOPS','id2GFLOPS');">Changer type</button></br>								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input style="display:block;" id="id1Fillrate - Pixel (GP/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - Pixel (GP/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - Pixel (GP/s)','id2Fillrate - Pixel (GP/s)');">Changer type</button></br>								
								</br>	
								<label>Fillrate - FP32 (GP/s) : </label></br> <input style="display:block;" id="id1Fillrate - FP32 (GP/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - FP32 (GP/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - FP32 (GP/s)','id2Fillrate - FP32 (GP/s)');">Changer type</button></br>								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input style="display:block;" id="id1Fillrate - Texture (GT/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - Texture (GT/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - Texture (GT/s)','id2Fillrate - Texture (GT/s)');">Changer type</button></br>								
								</br>	
								<label>Transistors (Million) : </label></br> <input id="12" type="text" name="Feature"></br>
								</br>	
								<label>Features / Notes : </label></br> <input id="13" type="text" name="Feature"></br>
								</br>	
								<label>Core clock (MHz) : </label></br> <input style="display:block;" id="id1Core clock (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Core clock (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Core clock (MHz)','id2Core clock (MHz)');">Changer type</button></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Mar 2010','Aug 2009','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Radeon HD 4250 Graphics (880G Chipset)','Radeon HD 4200 Graphics (785G Chipset)','Radeon HD 4290 Graphics (890GX Chipset)','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['RV620','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['RS880','RS880D','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['~73 (~9 Ã— 8.05)','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Up to 512 system + optional 128 sideport','Up to 512 system + 128 sideport','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['HT 3.0','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['40:4:4','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['>205','']
								});
								$("#9").typeahead({
									name:"list9",
									local : ['UVD2','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
