<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of AMD chipsets -  A-Link Express </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>WNIC : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Released : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>NIC :</label></br>
											<input type="checkbox" name="Feature" >10</br>	
											<input type="checkbox" name="Feature" >100</br>	
											<input type="checkbox" name="Feature" >1000</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Package : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Model : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Codename : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>RAID :</label></br>
											<input type="checkbox" name="Feature" >0</br>	
											<input type="checkbox" name="Feature" >1</br>	
											<input type="checkbox" name="Feature" >10</br>	
											<input type="checkbox" name="Feature" >5</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Features / Notes : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>TDP (W) : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Parallel ATA :</label></br>
											<input type="checkbox" name="Feature" >0</br>	
											<input type="checkbox" name="Feature" >1</br>	
											<input type="checkbox" name="Feature" >5</br>	
											<input type="checkbox" name="Feature" >10</br>	
											<input type="checkbox" name="Feature" >1 × ATA</br>	
											<input type="checkbox" name="Feature" >133</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>USB2.0 + 1.1 : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>SATA :</label></br>
											<input type="checkbox" name="Feature" >6 × 3 Gbit</br>	
											<input type="checkbox" name="Feature" >s
AHCI 1.1 SATA Revision 2.0</br>	
											<input type="checkbox" name="Feature" >6 × 6 Gbit</br>	
											<input type="checkbox" name="Feature" >s
AHCI 1.2 SATA Revision 3.0</br>	
											<input type="checkbox" name="Feature" >s
AHCI 1.2 SATA Revision 2.0</br>	
											<input type="checkbox" name="Feature" >4 × 3 Gbit</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
						<script>
								$("#0").typeahead({
									name:"WNIC",
									local : ['548-pinFC-BGA','605-pinFC-BGA','WNIC','No','']
								});
								$("#1").typeahead({
									name:"Released",
									local : ['Q1 2008','Released','May 30, 2011','Q1 2010','2006','','Q4 2008','']
								});
								$("#2").typeahead({
									name:"Model",
									local : ['AMD 700chipset series','AMD 480/570/580/690CrossFire Chipset','AMD 800chipset series','Model','AMD 700 chipset series','AMD 900chipset series','AMD 700Schipset series','']
								});
								$("#3").typeahead({
									name:"Codename",
									local : ['SB750','SB950','SB920','SB820M','SB600','SB810','SB850','SB700S','Codename','SB700','SB710','']
								});
								$("#4").typeahead({
									name:"Features / Notes",
									local : ['','Features / Notes','']
								});
								$("#5").typeahead({
									name:"TDP (W)",
									local : ['','DASH 1.0','TDP (W)','4.0','']
								});
								$("#6").typeahead({
									name:"USB2.0 + 1.1",
									local : ['14 + 2','10 + 0','12 + 2','USB2.0 + 1.1','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
