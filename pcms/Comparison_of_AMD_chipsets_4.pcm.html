<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of AMD chipsets -  A-Link Express </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of AMD chipsets -  A-Link Express </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>WNIC : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Released : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
												<input style="display:none;" id="id2Fab (nm)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fab (nm)','id2Fab (nm)');">Changer type</button></br>								</br>	
								<label>NIC :</label></br>
									  <p id="id1NIC">
											<input type="checkbox" name="Feature" >10</br>	
											<input type="checkbox" name="Feature" >100</br>	
											<input type="checkbox" name="Feature" >1000</br>	
									   </p>
										<input  style="display:none;" id ="id2NIC"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1NIC','id2NIC');">Changer type</button></br>
							
								</br>	
								<label>Package : </label></br> <input style="display:block;" id="id1Package" type="number" name="Feature">
												<input style="display:none;" id="id2Package" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Package','id2Package');">Changer type</button></br>								</br>	
								<label>Model : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Codename : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>RAID :</label></br>
									  <p id="id1RAID">
											<input type="checkbox" name="Feature" >0</br>	
											<input type="checkbox" name="Feature" >1</br>	
											<input type="checkbox" name="Feature" >10</br>	
											<input type="checkbox" name="Feature" >5</br>	
									   </p>
										<input  style="display:none;" id ="id2RAID"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1RAID','id2RAID');">Changer type</button></br>
							
								</br>	
								<label>Features / Notes : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>TDP (W) : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Parallel ATA :</label></br>
									  <p id="id1Parallel ATA">
											<input type="checkbox" name="Feature" >0</br>	
											<input type="checkbox" name="Feature" >1</br>	
											<input type="checkbox" name="Feature" >5</br>	
											<input type="checkbox" name="Feature" >10</br>	
											<input type="checkbox" name="Feature" >1 × ATA</br>	
											<input type="checkbox" name="Feature" >133</br>	
									   </p>
										<input  style="display:none;" id ="id2Parallel ATA"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Parallel ATA','id2Parallel ATA');">Changer type</button></br>
							
								</br>	
								<label>USB2.0 + 1.1 : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>SATA :</label></br>
									  <p id="id1SATA">
											<input type="checkbox" name="Feature" >6 × 3 Gbit</br>	
											<input type="checkbox" name="Feature" >sAHCI 1.1 SATA Revision 2.0</br>	
											<input type="checkbox" name="Feature" >6 × 6 Gbit</br>	
											<input type="checkbox" name="Feature" >sAHCI 1.2 SATA Revision 3.0</br>	
											<input type="checkbox" name="Feature" >sAHCI 1.2 SATA Revision 2.0</br>	
											<input type="checkbox" name="Feature" >4 × 3 Gbit</br>	
									   </p>
										<input  style="display:none;" id ="id2SATA"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1SATA','id2SATA');">Changer type</button></br>
							
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['548-pinFC-BGA','605-pinFC-BGA','WNIC','No','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Q1 2008','Released','May 30, 2011','Q1 2010','2006','','Q4 2008','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['AMD 700chipset series','AMD 480/570/580/690CrossFire Chipset','AMD 800chipset series','Model','AMD 700 chipset series','AMD 900chipset series','AMD 700Schipset series','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['SB750','SB950','SB920','SB820M','SB600','SB810','SB850','SB700S','Codename','SB700','SB710','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['','Features / Notes','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['','DASH 1.0','TDP (W)','4.0','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['14 + 2','10 + 0','12 + 2','USB2.0 + 1.1','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
