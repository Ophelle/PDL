						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Java : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Notes on the Java implementation: Files.readAllBytes method reads a whole file into a byte array. Files.write method writes a byte array into an output file, indicated by a Path object. Files.write method also takes care of buffering and closing the output stream. An explicit option should be specified for the Files.write method whether it should overwrite or append to the output file. StandardOpenOption.CREATE indicates that the output file should be created or overwritten if exists. :</label></br>
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
						<script>
								$("#0").typeahead({
									name:"Java",

								});
