<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of raster-to-vector conversion software -  AutoCAD features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>NAME : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Scan2CAD :</label></br>
								<input type="radio" name="FeatureScan2CAD" value="oui">Yes <input type="radio" name="FeatureScan2CAD" value = "non">No <input type="radio" name="FeatureScan2CAD" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Illustrator :</label></br>
								<input type="radio" name="FeatureIllustrator" value="oui">Yes <input type="radio" name="FeatureIllustrator" value = "non">No <input type="radio" name="FeatureIllustrator" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Potrace : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Freehand :</label></br>
								<input type="radio" name="FeatureFreehand" value="oui">Yes <input type="radio" name="FeatureFreehand" value = "non">No <input type="radio" name="FeatureFreehand" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Easy Trace :</label></br>
								<input type="radio" name="FeatureEasy Trace" value="oui">Yes <input type="radio" name="FeatureEasy Trace" value = "non">No <input type="radio" name="FeatureEasy Trace" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Curve recognition','Export universal DXF','Circle recognition','Arc recognition','Corner detection','inside AutoCAD application available','Line connection','Orthogonal line detection','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['?','Yes','No','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
