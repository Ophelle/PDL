<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of raster-to-vector conversion software -  AutoCAD features </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of raster-to-vector conversion software -  AutoCAD features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>NAME : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Scan2CAD :</label></br>
							    <p id="id1Scan2CAD"> <input type="radio" name="FeatureScan2CAD" value="oui">Yes <input type="radio" name="FeatureScan2CAD" value = "non">No <input type="radio" name="FeatureScan2CAD" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Scan2CAD"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Scan2CAD','id2Scan2CAD');">Changer type</button> </br>								
								</br>	
								<label>Illustrator :</label></br>
							    <p id="id1Illustrator"> <input type="radio" name="FeatureIllustrator" value="oui">Yes <input type="radio" name="FeatureIllustrator" value = "non">No <input type="radio" name="FeatureIllustrator" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Illustrator"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Illustrator','id2Illustrator');">Changer type</button> </br>								
								</br>	
								<label>Potrace : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Freehand :</label></br>
							    <p id="id1Freehand"> <input type="radio" name="FeatureFreehand" value="oui">Yes <input type="radio" name="FeatureFreehand" value = "non">No <input type="radio" name="FeatureFreehand" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Freehand"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Freehand','id2Freehand');">Changer type</button> </br>								
								</br>	
								<label>Easy Trace :</label></br>
							    <p id="id1Easy Trace"> <input type="radio" name="FeatureEasy Trace" value="oui">Yes <input type="radio" name="FeatureEasy Trace" value = "non">No <input type="radio" name="FeatureEasy Trace" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Easy Trace"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Easy Trace','id2Easy Trace');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Curve recognition','Export universal DXF','Circle recognition','Arc recognition','Corner detection','inside AutoCAD application available','Line connection','Orthogonal line detection','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['?','Yes','No','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
