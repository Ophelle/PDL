<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of audio player software - Scalable, composite and emulation format abilities</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Media Jukebox : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Cog : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Zinf : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>JuK : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Audion : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>foobar2000 : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>musikCube : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>MPXPLAY : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Musicmatch Jukebox : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Audio player : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>MusicBee : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Audacious :</label></br>
								<input type="radio" name="FeatureAudacious" value="oui">Yes <input type="radio" name="FeatureAudacious" value = "non">No <input type="radio" name="FeatureAudacious" value = "non">Partial </br>
								
								</br>	
								<label>cmus :</label></br>
								<input type="radio" name="Featurecmus" value="oui">Yes <input type="radio" name="Featurecmus" value = "non">No <input type="radio" name="Featurecmus" value = "non">Partial </br>
								
								</br>	
								<label>MediaMonkey : </label></br> <input id="11" type="text" name="Feature"></br>
								</br>	
								<label>Amarok : </label></br> <input id="12" type="text" name="Feature"></br>
								</br>	
								<label>Rhapsody : </label></br> <input id="13" type="text" name="Feature"></br>
								</br>	
								<label>Sonique : </label></br> <input id="14" type="text" name="Feature"></br>
								</br>	
								<label>AIMP :</label></br>
								<input type="radio" name="FeatureAIMP" value="oui">Yes <input type="radio" name="FeatureAIMP" value = "non">No <input type="radio" name="FeatureAIMP" value = "non">Partial </br>
								
								</br>	
								<label>Rhythmbox : </label></br> <input id="15" type="text" name="Feature"></br>
								</br>	
								<label>XMMS : </label></br> <input id="16" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Media Jukebox",
									local : ['?','','']
								});
								$("#1").typeahead({
									name:"Cog",
									local : ['?','','']
								});
								$("#2").typeahead({
									name:"Zinf",
									local : ['?','','']
								});
								$("#3").typeahead({
									name:"JuK",
									local : ['?','','']
								});
								$("#4").typeahead({
									name:"Audion",
									local : ['?','','']
								});
								$("#5").typeahead({
									name:"foobar2000",
									local : ['Yes (plugin)','No','?','','']
								});
								$("#6").typeahead({
									name:"musikCube",
									local : ['?','','']
								});
								$("#7").typeahead({
									name:"MPXPLAY",
									local : ['?','','']
								});
								$("#8").typeahead({
									name:"Musicmatch Jukebox",
									local : ['?','','']
								});
								$("#9").typeahead({
									name:"Audio player",
									local : ['MIDI(rmi)','NSF','RealPix','QuickTime Video Effects in mov','SVG','Flash','','MIDI(kar)','MIDI(xmf)','smil/smi','MIDI(xmi)','MIDI(smf)','SPC','HTML+TIME(+VML)','PSF','']
								});
								$("#10").typeahead({
									name:"MusicBee",
									local : ['?','Yes','']
								});
								$("#11").typeahead({
									name:"MediaMonkey",
									local : ['?','Yes (Winamp plugin)','','']
								});
								$("#12").typeahead({
									name:"Amarok",
									local : ['?','','']
								});
								$("#13").typeahead({
									name:"Rhapsody",
									local : ['?','','']
								});
								$("#14").typeahead({
									name:"Sonique",
									local : ['?','','']
								});
								$("#15").typeahead({
									name:"Rhythmbox",
									local : ['?','','']
								});
								$("#16").typeahead({
									name:"XMMS",
									local : ['?','','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
