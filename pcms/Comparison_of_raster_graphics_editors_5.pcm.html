<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of raster graphics editors -  Color spaces </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of raster graphics editors -  Color spaces </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Adobe RGB :</label></br>
							    <p id="id1Adobe RGB"> <input type="radio" name="FeatureAdobe RGB" value="oui">Yes <input type="radio" name="FeatureAdobe RGB" value = "non">No <input type="radio" name="FeatureAdobe RGB" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Adobe RGB"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Adobe RGB','id2Adobe RGB');">Changer type</button> </br>								
								</br>	
								<label>Indexed :</label></br>
							    <p id="id1Indexed"> <input type="radio" name="FeatureIndexed" value="oui">Yes <input type="radio" name="FeatureIndexed" value = "non">No <input type="radio" name="FeatureIndexed" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Indexed"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Indexed','id2Indexed');">Changer type</button> </br>								
								</br>	
								<label>HSV : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>sRGB :</label></br>
							    <p id="id1sRGB"> <input type="radio" name="FeaturesRGB" value="oui">Yes <input type="radio" name="FeaturesRGB" value = "non">No <input type="radio" name="FeaturesRGB" value = "non">Partial </p>
											<input  style="display:none;" id ="id2sRGB"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1sRGB','id2sRGB');">Changer type</button> </br>								
								</br>	
								<label>CMYK :</label></br>
							    <p id="id1CMYK"> <input type="radio" name="FeatureCMYK" value="oui">Yes <input type="radio" name="FeatureCMYK" value = "non">No <input type="radio" name="FeatureCMYK" value = "non">Partial </p>
											<input  style="display:none;" id ="id2CMYK"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1CMYK','id2CMYK');">Changer type</button> </br>								
								</br>	
								<label>Grayscale :</label></br>
							    <p id="id1Grayscale"> <input type="radio" name="FeatureGrayscale" value="oui">Yes <input type="radio" name="FeatureGrayscale" value = "non">No <input type="radio" name="FeatureGrayscale" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Grayscale"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Grayscale','id2Grayscale');">Changer type</button> </br>								
								</br>	
								<label>LAB : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['','No','Partial','Yes','?','HSV','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['No','Yes','','?','Curve editing only','Partial','LAB','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
