<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of mobile operating systems -  Ringtones and Alerts </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of mobile operating systems -  Ringtones and Alerts </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Custom SMS/MMS tones :</label></br>
							    <p id="id1Custom SMS/MMS tones"> <input type="radio" name="FeatureCustom SMS/MMS tones" value="oui">Yes <input type="radio" name="FeatureCustom SMS/MMS tones" value = "non">No <input type="radio" name="FeatureCustom SMS/MMS tones" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Custom SMS/MMS tones"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Custom SMS/MMS tones','id2Custom SMS/MMS tones');">Changer type</button> </br>								
								</br>	
								<label>Custom vibrate alert patterns : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Custom ringtones :</label></br>
							    <p id="id1Custom ringtones"> <input type="radio" name="FeatureCustom ringtones" value="oui">Yes <input type="radio" name="FeatureCustom ringtones" value = "non">No <input type="radio" name="FeatureCustom ringtones" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Custom ringtones"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Custom ringtones','id2Custom ringtones');">Changer type</button> </br>								
								</br>	
								<label>Ringtones and Alerts :</label></br>
											<input type="checkbox" name="Feature" >Ringtones and Alerts</br>	
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
								</br>	
								<label>Feature : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['No','?','Yes','5+','No, possible on some Samsung devices such as Galaxy S III, but limited','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Windows Phone','Sailfish OS','Android','BlackBerry 10','iOS','Ubuntu Touch','Tizen','Firefox OS','Mer','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>

		</div>
