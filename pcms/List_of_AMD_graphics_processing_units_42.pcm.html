<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of AMD graphics processing units -  Radeon Rx M2xx Series </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  Radeon Rx M2xx Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Model : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Processing Power GFLOPs : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Model Number : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>TDP (Watts)GPU only : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >May 1</br>	
											<input type="checkbox" name="Feature" >2014</br>	
											<input type="checkbox" name="Feature" >Feb 9</br>	
											<input type="checkbox" name="Feature" >2015</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Code name : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Config core : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API compliance (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API compliance (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Clock rate - Boost (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Bus interface : </label></br> <input id="7" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Radeon R7 M265','Radeon R9 M270X','Radeon R9 M295X','Radeon R5 M255','Radeon R9 M265X','Radeon R7 M260','Radeon R7 M260X','Radeon R9 M290X','Radeon R9 M280X','Radeon R5 M230','Radeon R9 M275X','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['4096','20484096','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Venus Pro','Opal','Jet Pro','Venus XT','Venus XTX','','Opal XT','Saturn XT','Neptune XT','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['~75','Unknown','50','125','100','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Bonaire','Cape Verde','Oland','Pitcairn','Tonga','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['2048:128:32','384:24:8','320:20:8','640:40:16','1280:80:32','896:56:16','320:20:4','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['PCIe 3.0 x16','PCIe 3.0 x8','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
