<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Office Open XML software - Presentation documents</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Office Open XML software - Presentation documents</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Notes : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Developer : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>ECMA-376 :</label></br>
							    <p id="id1ECMA-376"> <input type="radio" name="FeatureECMA-376" value="oui">Yes <input type="radio" name="FeatureECMA-376" value = "non">No <input type="radio" name="FeatureECMA-376" value = "non">Partial </p>
											<input  style="display:none;" id ="id2ECMA-376"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1ECMA-376','id2ECMA-376');">Changer type</button> </br>								
								</br>	
								<label>Office suite : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>ISO/IEC 29500:2008 : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Version : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Operating systems :</label></br>
									  <p id="id1Operating systems">
											<input type="checkbox" name="Feature" >Windows</br>	
											<input type="checkbox" name="Feature" >OS X</br>	
											<input type="checkbox" name="Feature" >Linux</br>	
											<input type="checkbox" name="Feature" >Unix</br>	
											<input type="checkbox" name="Feature" >Android</br>	
											<input type="checkbox" name="Feature" >Mac OS X</br>	
											<input type="checkbox" name="Feature" >Solaris</br>	
											<input type="checkbox" name="Feature" >Palm OS</br>	
											<input type="checkbox" name="Feature" >Windows Mobile</br>	
											<input type="checkbox" name="Feature" >Symbian (UIQ</br>	
											<input type="checkbox" name="Feature" >S80)</br>	
									   </p>
										<input  style="display:none;" id ="id2Operating systems"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Operating systems','id2Operating systems');">Changer type</button></br>
							
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['','Notes','Import only','Full support via email','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Microsoft','IBM','Apple Inc.','DataViz','Free software community','ThinkFree Corp','OpenOffice.org','Sun Microsystems','Evermore Software','The Document Foundation','Patrick Luby, Edward Peterlin','Corel','Developer','Butler Software Solutions','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['IBM Lotus Symphony','Office suite','NeoOffice','Go-oo','Microsoft Office','iWork','EIOffice','','Butler Office Pro X','OpenOffice.org','StarOffice','Thinkfree Office','Microsoft Office Mobile','Documents To Go','WordPerfect Office','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['GPL','Proprietary','MPL','LGPL','LGPL, CDDL','License','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Yes','','ISO/IEC 29500:2008','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['1.3','`08','2.2.0','11.000','2.2.5','6.1','All versions','2009, 5.0.1272.101','3.0','2013, 2011 for Mac','9','Version','','X4 (2008)','3.0.0','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
