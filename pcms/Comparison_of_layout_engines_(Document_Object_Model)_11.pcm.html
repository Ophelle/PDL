<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (Document Object Model) - Load and Save</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Interface LSParserFilter : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>No - 1.0 :</label></br>
								<input type="radio" name="FeatureNo - 1.0" value="oui">Yes <input type="radio" name="FeatureNo - 1.0" value = "non">No <input type="radio" name="FeatureNo - 1.0" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label> - 1.0 : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Interface LSResourceResolver : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label> - No :</label></br>
								<input type="radio" name="Feature - No" value="oui">Yes <input type="radio" name="Feature - No" value = "non">No <input type="radio" name="Feature - No" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>KHTML - Presto : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Interface LSSerializer : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Interface DOMImplementationLS : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Exception LSException : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Interface LSLoadEvent : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Interface LSParser : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>No - 2.0 :</label></br>
								<input type="radio" name="FeatureNo - 2.0" value="oui">Yes <input type="radio" name="FeatureNo - 2.0" value = "non">No <input type="radio" name="FeatureNo - 2.0" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Interface LSOutput : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Interface LSInput : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Interface LSProgressEvent : </label></br> <input id="11" type="text" name="Feature"></br>
								</br>	
								<label>Interface LSSerializerFilter : </label></br> <input id="12" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Interface LSParserFilter",
									local : ['Interface LSParserFilter','']
								});
								$("#1").typeahead({
									name:"Interface LSParser",
									local : ['Interface LSParser','']
								});
								$("#2").typeahead({
									name:"Interface LSResourceResolver",
									local : ['Interface LSResourceResolver','']
								});
								$("#3").typeahead({
									name:"Interface LSSerializer",
									local : ['Interface LSSerializer','']
								});
								$("#4").typeahead({
									name:"Interface DOMImplementationLS",
									local : ['Interface DOMImplementationLS','']
								});
								$("#5").typeahead({
									name:"Exception LSException",
									local : ['Exception LSException','']
								});
								$("#6").typeahead({
									name:"Interface LSLoadEvent",
									local : ['Interface LSLoadEvent','']
								});
								$("#7").typeahead({
									name:"Interface LSOutput",
									local : ['Interface LSOutput','']
								});
								$("#8").typeahead({
									name:"Interface LSInput",
									local : ['Interface LSInput','']
								});
								$("#9").typeahead({
									name:"Interface LSProgressEvent",
									local : ['Interface LSProgressEvent','']
								});
								$("#10").typeahead({
									name:"Interface LSSerializerFilter",
									local : ['Interface LSSerializerFilter','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
