<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of audio player software - Container format ability</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of audio player software - Container format ability</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>OGM :</label></br>
							    <p id="id1OGM"> <input type="radio" name="FeatureOGM" value="oui">Yes <input type="radio" name="FeatureOGM" value = "non">No <input type="radio" name="FeatureOGM" value = "non">Partial </p>
											<input  style="display:none;" id ="id2OGM"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1OGM','id2OGM');">Changer type</button> </br>								
								</br>	
								<label>Audio player : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>AVI :</label></br>
							    <p id="id1AVI"> <input type="radio" name="FeatureAVI" value="oui">Yes <input type="radio" name="FeatureAVI" value = "non">No <input type="radio" name="FeatureAVI" value = "non">Partial </p>
											<input  style="display:none;" id ="id2AVI"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1AVI','id2AVI');">Changer type</button> </br>								
								</br>	
								<label>Ogg :</label></br>
							    <p id="id1Ogg"> <input type="radio" name="FeatureOgg" value="oui">Yes <input type="radio" name="FeatureOgg" value = "non">No <input type="radio" name="FeatureOgg" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Ogg"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Ogg','id2Ogg');">Changer type</button> </br>								
								</br>	
								<label>MP4 :</label></br>
							    <p id="id1MP4"> <input type="radio" name="FeatureMP4" value="oui">Yes <input type="radio" name="FeatureMP4" value = "non">No <input type="radio" name="FeatureMP4" value = "non">Partial </p>
											<input  style="display:none;" id ="id2MP4"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1MP4','id2MP4');">Changer type</button> </br>								
								</br>	
								<label>MPEG-21 : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>ASF :</label></br>
							    <p id="id1ASF"> <input type="radio" name="FeatureASF" value="oui">Yes <input type="radio" name="FeatureASF" value = "non">No <input type="radio" name="FeatureASF" value = "non">Partial </p>
											<input  style="display:none;" id ="id2ASF"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1ASF','id2ASF');">Changer type</button> </br>								
								</br>	
								<label>FLV : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>QuickTime :</label></br>
							    <p id="id1QuickTime"> <input type="radio" name="FeatureQuickTime" value="oui">Yes <input type="radio" name="FeatureQuickTime" value = "non">No <input type="radio" name="FeatureQuickTime" value = "non">Partial </p>
											<input  style="display:none;" id ="id2QuickTime"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1QuickTime','id2QuickTime');">Changer type</button> </br>								
								</br>	
								<label>Matroska :</label></br>
							    <p id="id1Matroska"> <input type="radio" name="FeatureMatroska" value="oui">Yes <input type="radio" name="FeatureMatroska" value = "non">No <input type="radio" name="FeatureMatroska" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Matroska"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Matroska','id2Matroska');">Changer type</button> </br>								
								</br>	
								<label>NUT : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['foobar2000','Sonique','AIMP','Audacious','Rhapsody','XMMS','MediaMonkey','Media Jukebox','MPXPLAY','Amarok','JuK','Cog','Rhythmbox','Musicmatch Jukebox','musikCube','Zinf','Audion','MusicBee','cmus','Audio player','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['?','No','MPEG-21','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['?','No','Yes','FLV','Audio only','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['?','No','NUT','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
