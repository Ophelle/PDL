<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Usenet newsreaders</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Price : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>PAR :</label></br>
								<input type="radio" name="FeaturePAR" value="oui">Yes <input type="radio" name="FeaturePAR" value = "non">No <input type="radio" name="FeaturePAR" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Downloading headers XOVER :</label></br>
								<input type="radio" name="FeatureDownloading headers XOVER" value="oui">Yes <input type="radio" name="FeatureDownloading headers XOVER" value = "non">No <input type="radio" name="FeatureDownloading headers XOVER" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Integrated Search Service (retention / $$$/yr) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Platform : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>NZB :</label></br>
								<input type="radio" name="FeatureNZB" value="oui">Yes <input type="radio" name="FeatureNZB" value = "non">No <input type="radio" name="FeatureNZB" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Products : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Other : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>unZip or unRAR :</label></br>
								<input type="radio" name="FeatureunZip or unRAR" value="oui">Yes <input type="radio" name="FeatureunZip or unRAR" value = "non">No <input type="radio" name="FeatureunZip or unRAR" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>SSL/TLS :</label></br>
								<input type="radio" name="FeatureSSL/TLS" value="oui">Yes <input type="radio" name="FeatureSSL/TLS" value = "non">No <input type="radio" name="FeatureSSL/TLS" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>IPv6 :</label></br>
								<input type="radio" name="FeatureIPv6" value="oui">Yes <input type="radio" name="FeatureIPv6" value = "non">No <input type="radio" name="FeatureIPv6" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Name : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Interface : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Type of Client : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Audio Video Streaming : </label></br> <input id="9" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Price",
									local : ['Price','Free','£29.99 / $52.18 (mail/news)','$29.95','$20','$29','$19.95','','$35','Varies','$59.95','']
								});
								$("#1").typeahead({
									name:"Integrated Search Service (retention / $$$/yr)",
									local : ['Integrated Search Service (retention / $$$/yr)','','YesOptional extra Add $10 per year','Yes ( 30 days / $24.99/yr )','Yes ( 1500 days / $23.34/yr )','No','Yes(800 Days / Free)','Yes ( $10/yr )','Yes(free/varies by search site)','']
								});
								$("#2").typeahead({
									name:"Platform",
									local : ['Cross-platform','Microsoft Windows','Unix-like, Microsoft Windows','DOS, Unix-like','Platform','Unix-like','Microsoft Windows, Mac OS X, Unix-like','Microsoft Windows, Unix-like','Microsoft Windows, Unix-like, Mac OS X','Mac OS X','Linux x86, Microsoft Windows, Mac OS X','']
								});
								$("#3").typeahead({
									name:"License",
									local : ['Proprietary','GPL','GPL/LGPL','MPL','License','GPLv2+','MPL/GPL/LGPL tri-license','BSD','']
								});
								$("#4").typeahead({
									name:"Products",
									local : ['P14','P18','P11','P21','P31','P15','P16','P6','P22','P27','P3','P12','P13','P26','P30','P7','P28','P17','P9','P10','P23','P32','P1','P5','P19','P20','P2','P25','P24','P4','P8','P29','']
								});
								$("#5").typeahead({
									name:"Other",
									local : ['','Other','Shareware','Runs in Emacs; also does Email','Usenet Search Service','Plugin support','Gtk+','Replaced by SeaMonkey Mail & Newsgroups','Part of Opera up to version 12.17','Part of Microsoft Windows (up to Windows Server 2003)','Highly extensible using S-Lang scripts (macros)','Replaced Mozilla Mail & Newsgroups','Part of Windows Vista and Windows Server 2008','Qt','Includes 3 month newsgroup service trial; Shareware','Free Software','KDE','Limited USENET support','Streams media while downloading; Free with Usenet Service','']
								});
								$("#6").typeahead({
									name:"Name",
									local : ['KNode','Opera Mail','Forté Agent','Usenet Explorer','Arachne','MicroPlanet Gravity','Seamonkey Mail & Newsgroups','slrn','Mozilla Thunderbird','Pan','BinTube','Binbot','NewsMan Pro','Mozilla Mail & Newsgroups','NewsLeecher','Outlook Express','Novell GroupWise','tin','Gnus','Name','Windows Live Mail','Xnews','GrabIt','Windows Mail','XPN','Lotus Notes','Newsbin Pro','Gemini (mail/news)','Sylpheed','Lynx','Unison','']
								});
								$("#7").typeahead({
									name:"Interface",
									local : ['Text-based','GUI','Interface','text-based','']
								});
								$("#8").typeahead({
									name:"Type of Client",
									local : ['Traditional Newsreader','Combination','Binary Grabber','Type of Client','']
								});
								$("#9").typeahead({
									name:"Audio Video Streaming",
									local : ['','Yes(audio only)','Yes','Audio Video Streaming','No','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
