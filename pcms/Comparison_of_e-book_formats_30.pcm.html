<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of e-book formats -  Supporting platforms </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Kindle :</label></br>
								<input type="radio" name="FeatureKindle" value="oui">Yes <input type="radio" name="FeatureKindle" value = "non">No <input type="radio" name="FeatureKindle" value = "non">Partial </br>
								
								</br>	
								<label>Plain text :</label></br>
								<input type="radio" name="FeaturePlain text" value="oui">Yes <input type="radio" name="FeaturePlain text" value = "non">No <input type="radio" name="FeaturePlain text" value = "non">Partial </br>
								
								</br>	
								<label>WOLF :</label></br>
								<input type="radio" name="FeatureWOLF" value="oui">Yes <input type="radio" name="FeatureWOLF" value = "non">No <input type="radio" name="FeatureWOLF" value = "non">Partial </br>
								
								</br>	
								<label>DjVu :</label></br>
								<input type="radio" name="FeatureDjVu" value="oui">Yes <input type="radio" name="FeatureDjVu" value = "non">No <input type="radio" name="FeatureDjVu" value = "non">Partial </br>
								
								</br>	
								<label>Mobi- Pocket :</label></br>
								<input type="radio" name="FeatureMobi- Pocket" value="oui">Yes <input type="radio" name="FeatureMobi- Pocket" value = "non">No <input type="radio" name="FeatureMobi- Pocket" value = "non">Partial </br>
								
								</br>	
								<label>HTML :</label></br>
								<input type="radio" name="FeatureHTML" value="oui">Yes <input type="radio" name="FeatureHTML" value = "non">No <input type="radio" name="FeatureHTML" value = "non">Partial </br>
								
								</br>	
								<label>Tome Raider :</label></br>
								<input type="radio" name="FeatureTome Raider" value="oui">Yes <input type="radio" name="FeatureTome Raider" value = "non">No <input type="radio" name="FeatureTome Raider" value = "non">Partial </br>
								
								</br>	
								<label>Comic Book : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>ePub :</label></br>
								<input type="radio" name="FeatureePub" value="oui">Yes <input type="radio" name="FeatureePub" value = "non">No <input type="radio" name="FeatureePub" value = "non">Partial </br>
								
								</br>	
								<label>PDF :</label></br>
								<input type="radio" name="FeaturePDF" value="oui">Yes <input type="radio" name="FeaturePDF" value = "non">No <input type="radio" name="FeaturePDF" value = "non">Partial </br>
								
								</br>	
								<label>OpenXPS : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Fiction- Book (Fb2) :</label></br>
								<input type="radio" name="FeatureFiction- Book (Fb2)" value="oui">Yes <input type="radio" name="FeatureFiction- Book (Fb2)" value = "non">No <input type="radio" name="FeatureFiction- Book (Fb2)" value = "non">Partial </br>
								
								</br>	
								<label>Reader  : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Open eBook :</label></br>
								<input type="radio" name="FeatureOpen eBook" value="oui">Yes <input type="radio" name="FeatureOpen eBook" value = "non">No <input type="radio" name="FeatureOpen eBook" value = "non">Partial </br>
								
								</br>	
								<label>Broadband eBook (BBeB) :</label></br>
								<input type="radio" name="FeatureBroadband eBook (BBeB)" value="oui">Yes <input type="radio" name="FeatureBroadband eBook (BBeB)" value = "non">No <input type="radio" name="FeatureBroadband eBook (BBeB)" value = "non">Partial </br>
								
								</br>	
								<label>eReader :</label></br>
								<input type="radio" name="FeatureeReader" value="oui">Yes <input type="radio" name="FeatureeReader" value = "non">No <input type="radio" name="FeatureeReader" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"Comic Book",
									local : ['?','Yes','']
								});
								$("#1").typeahead({
									name:"OpenXPS",
									local : ['?','Yes','']
								});
								$("#2").typeahead({
									name:"Reader ",
									local : ['Android Devices','OLPC XO, Sugar','COOL-ER Classic','Amazon Kindle 2, DX','iRex iLiad','Azbooka WISEreader','Kobo eReader','Viewsonic VEB612','Amazon Kindle 1','Amazon Kindle 3','GNU/Linux Operating System','Onyx Boox 60','Sony Reader','Amazon Kindle Fire','Hanlin e-Reader V3','Iriver Story','Apple iOS Devices','Foxit eSlick','Barnes & Noble Nook','Pocketbook 301 Plus, 302, 360°','Windows','TrekStor eBook Reader Pyrus','Windows Phone 7','Mac OS X','Barnes & Noble Nook Color','NUUTbook 2','Nokia N900','Pocketbook Aqua','Hanvon WISEreader','Bookeen Cybook Gen3, Opus','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
