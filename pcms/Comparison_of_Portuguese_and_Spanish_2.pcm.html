<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Portuguese and Spanish - Se, si, sí, and sim</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Portuguese and Spanish - Se, si, sí, and sim</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Portuguese : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Spanish : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Meaning and description :</label></br>
											<input type="checkbox" name="Feature" >'himself' </br>	
											<input type="checkbox" name="Feature" >'herself' </br>	
											<input type="checkbox" name="Feature" >'itself' </br>	
											<input type="checkbox" name="Feature" >'themselves'  (stressed reflexive pronoun</br>	
											<input type="checkbox" name="Feature" >object of preposition)</br>	
											<input type="checkbox" name="Feature" >'themselves'  (unstressed reflexive pronoun)</br>	
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['se','si','sim [sĩ]','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['sí','se','si','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
