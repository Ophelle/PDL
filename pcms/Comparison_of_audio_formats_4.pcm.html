<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of audio formats -  Technical details </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of audio formats -  Technical details </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Latency : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Bits per sample :</label></br>
											<input type="checkbox" name="Feature" >8</br>	
											<input type="checkbox" name="Feature" >16</br>	
											<input type="checkbox" name="Feature" >24</br>	
											<input type="checkbox" name="Feature" >20</br>	
											<input type="checkbox" name="Feature" >32</br>	
											<input type="checkbox" name="Feature" >Varies in lossless mode; supports 32-bit float input; 2.2 minimum in lossy mode</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Sample Rate : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Audio compression format : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Multichannel : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Algorithm : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Stereo :</label></br>
								<input type="radio" name="FeatureStereo" value="oui">Yes <input type="radio" name="FeatureStereo" value = "non">No <input type="radio" name="FeatureStereo" value = "non">Partial </br>
											<input name="FeatureStereo" type="radio" value="autre"/>Autre : <input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Varies','1045 ms (typical)','?','4.3–92 ms (46.4 ms typical)','insignificant','>100 ms','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['1–384000 Hz','Varies (see article)','8, 11.025, 16, 22.05, 32, 44.1, 48, 88.2, 96 kHz','1 Hz to 16.777216 MHz','1–655350 Hz','0–4 GHz','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['FLAC','Windows Media Audio Lossless','WavPack Lossless','ALAC','True Audio (TTA)','Monkey`s Audio','RealAudio Lossless','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Yes: Up to 8 channels','Yes: Up to 256 channels','Yes: Up to 6 channels','Yes: Up to 65535 channels','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Lossless','Lossless, Hybrid','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
