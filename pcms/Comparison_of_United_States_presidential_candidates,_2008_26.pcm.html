<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of United States presidential candidates, 2008 - United Nations</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Baldwin would withdraw the US from the United Nations, perceiving it to be a threat to American sovereignty. : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>John McCain : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>John McCain has stated that the oil-for-food scandal and perennial failure to uphold Human Rights has demonstrated a "crying need for reform" in the UN. : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Chuck Baldwin : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['','Barr calls the United Nations "an enormous disappointment" and asserts that "[t]he U.S. should push to roll back the UN’s functions and slash America’s financial contribution".','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Barack Obama','John McCain','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','John McCain has stated that the oil-for-food scandal and perennial failure to uphold Human Rights has demonstrated a "crying need for reform" in the UN.','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Bob Barr','Cynthia McKinney','Ralph Nader','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
