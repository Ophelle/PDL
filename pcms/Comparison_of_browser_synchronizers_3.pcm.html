<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of browser synchronizers - Syncable Items</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of browser synchronizers - Syncable Items</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Firefox Sync :</label></br>
							    <p id="id1Firefox Sync"> <input type="radio" name="FeatureFirefox Sync" value="oui">Yes <input type="radio" name="FeatureFirefox Sync" value = "non">No <input type="radio" name="FeatureFirefox Sync" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Firefox Sync"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Firefox Sync','id2Firefox Sync');">Changer type</button> </br>								
								</br>	
								<label>Opera Link :</label></br>
							    <p id="id1Opera Link"> <input type="radio" name="FeatureOpera Link" value="oui">Yes <input type="radio" name="FeatureOpera Link" value = "non">No <input type="radio" name="FeatureOpera Link" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Opera Link"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Opera Link','id2Opera Link');">Changer type</button> </br>								
								</br>	
								<label>Client : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Xmarks :</label></br>
							    <p id="id1Xmarks"> <input type="radio" name="FeatureXmarks" value="oui">Yes <input type="radio" name="FeatureXmarks" value = "non">No <input type="radio" name="FeatureXmarks" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Xmarks"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Xmarks','id2Xmarks');">Changer type</button> </br>								
								</br>	
								<label>BookmarkSync :</label></br>
							    <p id="id1BookmarkSync"> <input type="radio" name="FeatureBookmarkSync" value="oui">Yes <input type="radio" name="FeatureBookmarkSync" value = "non">No <input type="radio" name="FeatureBookmarkSync" value = "non">Partial </p>
											<input  style="display:none;" id ="id2BookmarkSync"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1BookmarkSync','id2BookmarkSync');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Dictionary','Favicon','Passwords','Web feed subscriptions','Other','Form history','Bookmark','Search engine plugins','Browsing history','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
