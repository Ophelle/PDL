<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of TLS implementations -  Key exchange algorithms (alternative key-exchanges) </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of TLS implementations -  Key exchange algorithms (alternative key-exchanges) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Implementation : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>KRB5 :</label></br>
							    <p id="id1KRB5"> <input type="radio" name="FeatureKRB5" value="oui">Yes <input type="radio" name="FeatureKRB5" value = "non">No <input type="radio" name="FeatureKRB5" value = "non">Partial </p>
											<input  style="display:none;" id ="id2KRB5"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1KRB5','id2KRB5');">Changer type</button> </br>								
								</br>	
								<label>PSK-RSA :</label></br>
							    <p id="id1PSK-RSA"> <input type="radio" name="FeaturePSK-RSA" value="oui">Yes <input type="radio" name="FeaturePSK-RSA" value = "non">No <input type="radio" name="FeaturePSK-RSA" value = "non">Partial </p>
											<input  style="display:none;" id ="id2PSK-RSA"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1PSK-RSA','id2PSK-RSA');">Changer type</button> </br>								
								</br>	
								<label>SRP-DSS :</label></br>
							    <p id="id1SRP-DSS"> <input type="radio" name="FeatureSRP-DSS" value="oui">Yes <input type="radio" name="FeatureSRP-DSS" value = "non">No <input type="radio" name="FeatureSRP-DSS" value = "non">Partial </p>
											<input  style="display:none;" id ="id2SRP-DSS"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1SRP-DSS','id2SRP-DSS');">Changer type</button> </br>								
								</br>	
								<label>PSK :</label></br>
							    <p id="id1PSK"> <input type="radio" name="FeaturePSK" value="oui">Yes <input type="radio" name="FeaturePSK" value = "non">No <input type="radio" name="FeaturePSK" value = "non">Partial </p>
											<input  style="display:none;" id ="id2PSK"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1PSK','id2PSK');">Changer type</button> </br>								
								</br>	
								<label>DH-ANON (insecure) :</label></br>
							    <p id="id1DH-ANON (insecure)"> <input type="radio" name="FeatureDH-ANON (insecure)" value="oui">Yes <input type="radio" name="FeatureDH-ANON (insecure)" value = "non">No <input type="radio" name="FeatureDH-ANON (insecure)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2DH-ANON (insecure)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1DH-ANON (insecure)','id2DH-ANON (insecure)');">Changer type</button> </br>								
								</br>	
								<label>ECDH-ANON (insecure) :</label></br>
							    <p id="id1ECDH-ANON (insecure)"> <input type="radio" name="FeatureECDH-ANON (insecure)" value="oui">Yes <input type="radio" name="FeatureECDH-ANON (insecure)" value = "non">No <input type="radio" name="FeatureECDH-ANON (insecure)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2ECDH-ANON (insecure)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1ECDH-ANON (insecure)','id2ECDH-ANON (insecure)');">Changer type</button> </br>								
								</br>	
								<label>DHE-PSK (forward secrecy) :</label></br>
							    <p id="id1DHE-PSK (forward secrecy)"> <input type="radio" name="FeatureDHE-PSK (forward secrecy)" value="oui">Yes <input type="radio" name="FeatureDHE-PSK (forward secrecy)" value = "non">No <input type="radio" name="FeatureDHE-PSK (forward secrecy)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2DHE-PSK (forward secrecy)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1DHE-PSK (forward secrecy)','id2DHE-PSK (forward secrecy)');">Changer type</button> </br>								
								</br>	
								<label>ECDHE-PSK (forward secrecy) :</label></br>
							    <p id="id1ECDHE-PSK (forward secrecy)"> <input type="radio" name="FeatureECDHE-PSK (forward secrecy)" value="oui">Yes <input type="radio" name="FeatureECDHE-PSK (forward secrecy)" value = "non">No <input type="radio" name="FeatureECDHE-PSK (forward secrecy)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2ECDHE-PSK (forward secrecy)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1ECDHE-PSK (forward secrecy)','id2ECDHE-PSK (forward secrecy)');">Changer type</button> </br>								
								</br>	
								<label>SRP :</label></br>
							    <p id="id1SRP"> <input type="radio" name="FeatureSRP" value="oui">Yes <input type="radio" name="FeatureSRP" value = "non">No <input type="radio" name="FeatureSRP" value = "non">Partial </p>
											<input  style="display:none;" id ="id2SRP"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1SRP','id2SRP');">Changer type</button> </br>								
								</br>	
								<label>SRP-RSA :</label></br>
							    <p id="id1SRP-RSA"> <input type="radio" name="FeatureSRP-RSA" value="oui">Yes <input type="radio" name="FeatureSRP-RSA" value = "non">No <input type="radio" name="FeatureSRP-RSA" value = "non">Partial </p>
											<input  style="display:none;" id ="id2SRP-RSA"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1SRP-RSA','id2SRP-RSA');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['mbed TLS','OpenSSL','Implementation','cryptlib','JSSE','MatrixSSL','NSS','SChannel','Secure Transport','LibreSSL','RSA BSAFE','GnuTLS','wolfSSL','Botan','SharkSSL','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
