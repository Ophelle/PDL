<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of audio player software - Features</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of audio player software - Features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Skinnable :</label></br>
							    <p id="id1Skinnable"> <input type="radio" name="FeatureSkinnable" value="oui">Yes <input type="radio" name="FeatureSkinnable" value = "non">No <input type="radio" name="FeatureSkinnable" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Skinnable"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Skinnable','id2Skinnable');">Changer type</button> </br>								
								</br>	
								<label>Media database :</label></br>
							    <p id="id1Media database"> <input type="radio" name="FeatureMedia database" value="oui">Yes <input type="radio" name="FeatureMedia database" value = "non">No <input type="radio" name="FeatureMedia database" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Media database"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Media database','id2Media database');">Changer type</button> </br>								
								</br>	
								<label>Gapless audio decoding :</label></br>
							    <p id="id1Gapless audio decoding"> <input type="radio" name="FeatureGapless audio decoding" value="oui">Yes <input type="radio" name="FeatureGapless audio decoding" value = "non">No <input type="radio" name="FeatureGapless audio decoding" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Gapless audio decoding"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Gapless audio decoding','id2Gapless audio decoding');">Changer type</button> </br>								
								</br>	
								<label>Outbound streaming :</label></br>
							    <p id="id1Outbound streaming"> <input type="radio" name="FeatureOutbound streaming" value="oui">Yes <input type="radio" name="FeatureOutbound streaming" value = "non">No <input type="radio" name="FeatureOutbound streaming" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Outbound streaming"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Outbound streaming','id2Outbound streaming');">Changer type</button> </br>								
								</br>	
								<label>Intelligent playlists from database (based on criteria) :</label></br>
							    <p id="id1Intelligent playlists from database (based on criteria)"> <input type="radio" name="FeatureIntelligent playlists from database (based on criteria)" value="oui">Yes <input type="radio" name="FeatureIntelligent playlists from database (based on criteria)" value = "non">No <input type="radio" name="FeatureIntelligent playlists from database (based on criteria)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Intelligent playlists from database (based on criteria)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Intelligent playlists from database (based on criteria)','id2Intelligent playlists from database (based on criteria)');">Changer type</button> </br>								
								</br>	
								<label>Visualizer :</label></br>
							    <p id="id1Visualizer"> <input type="radio" name="FeatureVisualizer" value="oui">Yes <input type="radio" name="FeatureVisualizer" value = "non">No <input type="radio" name="FeatureVisualizer" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Visualizer"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Visualizer','id2Visualizer');">Changer type</button> </br>								
								</br>	
								<label>Audio player : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Video playback :</label></br>
							    <p id="id1Video playback"> <input type="radio" name="FeatureVideo playback" value="oui">Yes <input type="radio" name="FeatureVideo playback" value = "non">No <input type="radio" name="FeatureVideo playback" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Video playback"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Video playback','id2Video playback');">Changer type</button> </br>								
								</br>	
								<label>Remote controllable :</label></br>
							    <p id="id1Remote controllable"> <input type="radio" name="FeatureRemote controllable" value="oui">Yes <input type="radio" name="FeatureRemote controllable" value = "non">No <input type="radio" name="FeatureRemote controllable" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Remote controllable"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Remote controllable','id2Remote controllable');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['MPXPLAY','XMMS','Audacious','Musicmatch Jukebox','JuK','MediaMonkey','Sonique','Audion','Cog','Quod Libet','Music Player Daemon','Zinf','Amarok','cmus','MusicBee','Rhythmbox','Exaile','AIMP','XMPlay','Clementine','Audio player','foobar2000','Rhapsody','Winamp','Spotify','musikCube','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
