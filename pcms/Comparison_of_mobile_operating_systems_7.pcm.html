<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of mobile operating systems -  Language and Inputs </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Third party input method :</label></br>
								<input type="radio" name="FeatureThird party input method" value="oui">Yes <input type="radio" name="FeatureThird party input method" value = "non">No <input type="radio" name="FeatureThird party input method" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Language and Inputs :</label></br>
											<input type="checkbox" name="Feature" >Language and Inputs</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Underlining spell checker :</label></br>
								<input type="radio" name="FeatureUnderlining spell checker" value="oui">Yes <input type="radio" name="FeatureUnderlining spell checker" value = "non">No <input type="radio" name="FeatureUnderlining spell checker" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Built-in system-wide dictionary :</label></br>
								<input type="radio" name="FeatureBuilt-in system-wide dictionary" value="oui">Yes <input type="radio" name="FeatureBuilt-in system-wide dictionary" value = "non">No <input type="radio" name="FeatureBuilt-in system-wide dictionary" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Non-English languages support :</label></br>
								<input type="radio" name="FeatureNon-English languages support" value="oui">Yes <input type="radio" name="FeatureNon-English languages support" value = "non">No <input type="radio" name="FeatureNon-English languages support" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Emoji support :</label></br>
								<input type="radio" name="FeatureEmoji support" value="oui">Yes <input type="radio" name="FeatureEmoji support" value = "non">No <input type="radio" name="FeatureEmoji support" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Autoexpanding text replacements : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Optical character recognition input method :</label></br>
								<input type="radio" name="FeatureOptical character recognition input method" value="oui">Yes <input type="radio" name="FeatureOptical character recognition input method" value = "non">No <input type="radio" name="FeatureOptical character recognition input method" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Gesture text input :</label></br>
								<input type="radio" name="FeatureGesture text input" value="oui">Yes <input type="radio" name="FeatureGesture text input" value = "non">No <input type="radio" name="FeatureGesture text input" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Feature : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Keyboard next word prediction :</label></br>
								<input type="radio" name="FeatureKeyboard next word prediction" value="oui">Yes <input type="radio" name="FeatureKeyboard next word prediction" value = "non">No <input type="radio" name="FeatureKeyboard next word prediction" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Autoexpanding text replacements",
									local : ['?','5+','Yes','No','']
								});
								$("#1").typeahead({
									name:"Feature",
									local : ['Android','Sailfish OS','Tizen','iOS','Windows Phone','Mer','Firefox OS','BlackBerry 10','Ubuntu Touch','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
