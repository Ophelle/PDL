<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of mobile operating systems -  Language and Inputs </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of mobile operating systems -  Language and Inputs </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Third party input method :</label></br>
							    <p id="id1Third party input method"> <input type="radio" name="FeatureThird party input method" value="oui">Yes <input type="radio" name="FeatureThird party input method" value = "non">No <input type="radio" name="FeatureThird party input method" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Third party input method"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Third party input method','id2Third party input method');">Changer type</button> </br>								
								</br>	
								<label>Language and Inputs :</label></br>
									  <p id="id1Language and Inputs">
											<input type="checkbox" name="Feature" >Language and Inputs</br>	
									   </p>
										<input  style="display:none;" id ="id2Language and Inputs"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Language and Inputs','id2Language and Inputs');">Changer type</button></br>
							
								</br>	
								<label>Underlining spell checker :</label></br>
							    <p id="id1Underlining spell checker"> <input type="radio" name="FeatureUnderlining spell checker" value="oui">Yes <input type="radio" name="FeatureUnderlining spell checker" value = "non">No <input type="radio" name="FeatureUnderlining spell checker" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Underlining spell checker"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Underlining spell checker','id2Underlining spell checker');">Changer type</button> </br>								
								</br>	
								<label>Built-in system-wide dictionary :</label></br>
							    <p id="id1Built-in system-wide dictionary"> <input type="radio" name="FeatureBuilt-in system-wide dictionary" value="oui">Yes <input type="radio" name="FeatureBuilt-in system-wide dictionary" value = "non">No <input type="radio" name="FeatureBuilt-in system-wide dictionary" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Built-in system-wide dictionary"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Built-in system-wide dictionary','id2Built-in system-wide dictionary');">Changer type</button> </br>								
								</br>	
								<label>Non-English languages support :</label></br>
							    <p id="id1Non-English languages support"> <input type="radio" name="FeatureNon-English languages support" value="oui">Yes <input type="radio" name="FeatureNon-English languages support" value = "non">No <input type="radio" name="FeatureNon-English languages support" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Non-English languages support"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Non-English languages support','id2Non-English languages support');">Changer type</button> </br>								
								</br>	
								<label>Emoji support :</label></br>
							    <p id="id1Emoji support"> <input type="radio" name="FeatureEmoji support" value="oui">Yes <input type="radio" name="FeatureEmoji support" value = "non">No <input type="radio" name="FeatureEmoji support" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Emoji support"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Emoji support','id2Emoji support');">Changer type</button> </br>								
								</br>	
								<label>Autoexpanding text replacements : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Optical character recognition input method :</label></br>
							    <p id="id1Optical character recognition input method"> <input type="radio" name="FeatureOptical character recognition input method" value="oui">Yes <input type="radio" name="FeatureOptical character recognition input method" value = "non">No <input type="radio" name="FeatureOptical character recognition input method" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Optical character recognition input method"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Optical character recognition input method','id2Optical character recognition input method');">Changer type</button> </br>								
								</br>	
								<label>Gesture text input :</label></br>
							    <p id="id1Gesture text input"> <input type="radio" name="FeatureGesture text input" value="oui">Yes <input type="radio" name="FeatureGesture text input" value = "non">No <input type="radio" name="FeatureGesture text input" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Gesture text input"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Gesture text input','id2Gesture text input');">Changer type</button> </br>								
								</br>	
								<label>Feature : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Keyboard next word prediction :</label></br>
							    <p id="id1Keyboard next word prediction"> <input type="radio" name="FeatureKeyboard next word prediction" value="oui">Yes <input type="radio" name="FeatureKeyboard next word prediction" value = "non">No <input type="radio" name="FeatureKeyboard next word prediction" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Keyboard next word prediction"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Keyboard next word prediction','id2Keyboard next word prediction');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','5+','Yes','No','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Android','Sailfish OS','Tizen','iOS','Windows Phone','Mer','Firefox OS','BlackBerry 10','Ubuntu Touch','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
