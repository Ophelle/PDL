<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of AMD graphics processing units -  IGP (HD 3xxx) </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  IGP (HD 3xxx) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Effective clock (MHz) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus type : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input style="display:block;" id="id1Fillrate - Texture (GT/s)" type="number" name="Feature">
								
								</br>	
								<label>Fillrate - FP32 (GP/s) : </label></br> <input style="display:block;" id="id1Fillrate - FP32 (GP/s)" type="number" name="Feature">
								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input style="display:block;" id="id1Fillrate - Pixel (GP/s)" type="number" name="Feature">
								
								</br>	
								<label>Features / Notes :</label></br>
											<input type="checkbox" name="Feature" >UVD2</br>	
											<input type="checkbox" name="Feature" >PowerPlay</br>	
											<input type="checkbox" name="Feature" >8x AA (wide-tent CFAA)</br>	
							
								</br>	
								<label>Graphics core : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Transistors (Million) : </label></br> <input style="display:block;" id="id1Transistors (Million)" type="number" name="Feature">
								
								</br>	
								<label>Code name : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>GFLOPS : </label></br> <input style="display:block;" id="id1GFLOPS" type="number" name="Feature">
								
								</br>	
								<label>Memory (MB) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Config core : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Launch : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Die Size (mm) : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
								
								</br>	
								<label>Core clock (MHz) : </label></br> <input style="display:block;" id="id1Core clock (MHz)" type="number" name="Feature">
								
								</br>	
								<label>Bus interface : </label></br> <input id="11" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Radeon HD 3200 Graphics (780G Chipset)','Radeon 3000 Graphics (760G Chipset)','Radeon HD 3300 Graphics (790GX Chipset)','Radeon 3100 Graphics (780V Chipset)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['RV610','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['RS780','RS780D','RS780L','RS780C','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Up to 512 system','Up to 512 system + 128 sideport','Up to 512 system + optional 128 sideport','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['40:4:4','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['2009','2008Jan 23 (China)Mar 4 (Worldwide)','Jul 2008','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['~73 (~9 Ã— 8.05)','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['HT 3.0','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
