<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of file managers - Cross-platform file managers</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file managers - Cross-platform file managers</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>File manager : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Linux :</label></br>
							    <p id="id1Linux"> <input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Linux"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Linux','id2Linux');">Changer type</button> </br>								
								</br>	
								<label>BSD :</label></br>
							    <p id="id1BSD"> <input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </p>
											<input  style="display:none;" id ="id2BSD"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1BSD','id2BSD');">Changer type</button> </br>								
								</br>	
								<label>Unix :</label></br>
							    <p id="id1Unix"> <input type="radio" name="FeatureUnix" value="oui">Yes <input type="radio" name="FeatureUnix" value = "non">No <input type="radio" name="FeatureUnix" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Unix"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Unix','id2Unix');">Changer type</button> </br>								
								</br>	
								<label>OS/2 & eCS :</label></br>
							    <p id="id1OS/2 & eCS"> <input type="radio" name="FeatureOS/2 & eCS" value="oui">Yes <input type="radio" name="FeatureOS/2 & eCS" value = "non">No <input type="radio" name="FeatureOS/2 & eCS" value = "non">Partial </p>
											<input  style="display:none;" id ="id2OS/2 & eCS"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1OS/2 & eCS','id2OS/2 & eCS');">Changer type</button> </br>								
								</br>	
								<label>Mac OS X :</label></br>
							    <p id="id1Mac OS X"> <input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Mac OS X"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Mac OS X','id2Mac OS X');">Changer type</button> </br>								
								</br>	
								<label>AmigaOS :</label></br>
							    <p id="id1AmigaOS"> <input type="radio" name="FeatureAmigaOS" value="oui">Yes <input type="radio" name="FeatureAmigaOS" value = "non">No <input type="radio" name="FeatureAmigaOS" value = "non">Partial </p>
											<input  style="display:none;" id ="id2AmigaOS"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1AmigaOS','id2AmigaOS');">Changer type</button> </br>								
								</br>	
								<label>DOS :</label></br>
							    <p id="id1DOS"> <input type="radio" name="FeatureDOS" value="oui">Yes <input type="radio" name="FeatureDOS" value = "non">No <input type="radio" name="FeatureDOS" value = "non">Partial </p>
											<input  style="display:none;" id ="id2DOS"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1DOS','id2DOS');">Changer type</button> </br>								
								</br>	
								<label>OpenVMS :</label></br>
							    <p id="id1OpenVMS"> <input type="radio" name="FeatureOpenVMS" value="oui">Yes <input type="radio" name="FeatureOpenVMS" value = "non">No <input type="radio" name="FeatureOpenVMS" value = "non">Partial </p>
											<input  style="display:none;" id ="id2OpenVMS"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1OpenVMS','id2OpenVMS');">Changer type</button> </br>								
								</br>	
								<label>Windows :</label></br>
							    <p id="id1Windows"> <input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Windows"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Windows','id2Windows');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['File Commander','Xandros File Manager','Xfile','Midnight Commander','Krusader','Thunar','DOS Navigator','emelFM2','Dired','PCManFM','ROX-Filer','Double Commander','Xfm','Konqueror','ZTreeWin','Volkov Commander','muCommander','Nautilus','GNOME Commander','Dolphin','Xfe','PathMinder','Directory Opus','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
