<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of reference management software -  Reference list file formats </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>RSS :</label></br>
								<input type="radio" name="FeatureRSS" value="oui">Yes <input type="radio" name="FeatureRSS" value = "non">No <input type="radio" name="FeatureRSS" value = "non">Partial </br>
								
								</br>	
								<label>Other : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Plain text :</label></br>
								<input type="radio" name="FeaturePlain text" value="oui">Yes <input type="radio" name="FeaturePlain text" value = "non">No <input type="radio" name="FeaturePlain text" value = "non">Partial </br>
								
								</br>	
								<label>HTML :</label></br>
								<input type="radio" name="FeatureHTML" value="oui">Yes <input type="radio" name="FeatureHTML" value = "non">No <input type="radio" name="FeatureHTML" value = "non">Partial </br>
								
								</br>	
								<label>LaTeX :</label></br>
								<input type="radio" name="FeatureLaTeX" value="oui">Yes <input type="radio" name="FeatureLaTeX" value = "non">No <input type="radio" name="FeatureLaTeX" value = "non">Partial </br>
								
								</br>	
								<label>Software : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>RTF :</label></br>
								<input type="radio" name="FeatureRTF" value="oui">Yes <input type="radio" name="FeatureRTF" value = "non">No <input type="radio" name="FeatureRTF" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"Other",
									local : ['Atom, DOC, PDF, XML,','PDF','PDF, PS','clipboard, DOC','?','clipboard','Doc, others','OpenOffice-CSV','unAPI','No','clipboard, XML','clipboard, DOC, ODT, PDF, HTML','DocBook, TEI','DOC, ODT','clipboard, embeddable HTML widget, RSS','Markdown, PDF, unAPI','']
								});
								$("#1").typeahead({
									name:"Software",
									local : ['JabRef','Bookends','Mendeley','Bebop','Bibus','ReadCube','BibBase','KBibTeX','Referencer','CiteULike','WizFolio','Docear','Zotero','Biblioscape','BibDesk','Citavi','colwiz','Papers','EndNote','Sente','refbase','RefWorks','SciRef','BibSonomy','Wikindx','Aigaion','Paperpile','Pybliographer','Reference Manager','RefDB','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
