<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of YouTube downloaders -  Supported operating systems </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of YouTube downloaders -  Supported operating systems </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Android :</label></br>
							    <p id="id1Android"> <input type="radio" name="FeatureAndroid" value="oui">Yes <input type="radio" name="FeatureAndroid" value = "non">No <input type="radio" name="FeatureAndroid" value = "non">Partial </p>
								
								</br>	
								<label>YouTube Downloader : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Windows :</label></br>
							    <p id="id1Windows"> <input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </p>
								
								</br>	
								<label>Mac OS X :</label></br>
							    <p id="id1Mac OS X"> <input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </p>
								
								</br>	
								<label>Online :</label></br>
							    <p id="id1Online"> <input type="radio" name="FeatureOnline" value="oui">Yes <input type="radio" name="FeatureOnline" value = "non">No <input type="radio" name="FeatureOnline" value = "non">Partial </p>
								
								</br>	
								<label>Linux :</label></br>
							    <p id="id1Linux"> <input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </p>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['FLVTO','Free Studio','Freemake Video Downloader','MP3 Rocket','Orbit Downloader','Video DownloadHelper','4KDownload','ClipGrab','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
