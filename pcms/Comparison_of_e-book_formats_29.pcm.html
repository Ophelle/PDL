<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of e-book formats -  Features </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of e-book formats -  Features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>DRM support :</label></br>
							    <p id="id1DRM support"> <input type="radio" name="FeatureDRM support" value="oui">Yes <input type="radio" name="FeatureDRM support" value = "non">No <input type="radio" name="FeatureDRM support" value = "non">Partial </p>
								
								</br>	
								<label>Filename extension : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Sound support :</label></br>
							    <p id="id1Sound support"> <input type="radio" name="FeatureSound support" value="oui">Yes <input type="radio" name="FeatureSound support" value = "non">No <input type="radio" name="FeatureSound support" value = "non">Partial </p>
								
								</br>	
								<label>Interactivity support :</label></br>
							    <p id="id1Interactivity support"> <input type="radio" name="FeatureInteractivity support" value="oui">Yes <input type="radio" name="FeatureInteractivity support" value = "non">No <input type="radio" name="FeatureInteractivity support" value = "non">Partial </p>
								
								</br>	
								<label>Table support :</label></br>
							    <p id="id1Table support"> <input type="radio" name="FeatureTable support" value="oui">Yes <input type="radio" name="FeatureTable support" value = "non">No <input type="radio" name="FeatureTable support" value = "non">Partial </p>
								
								</br>	
								<label>Embedded annotation support :</label></br>
							    <p id="id1Embedded annotation support"> <input type="radio" name="FeatureEmbedded annotation support" value="oui">Yes <input type="radio" name="FeatureEmbedded annotation support" value = "non">No <input type="radio" name="FeatureEmbedded annotation support" value = "non">Partial </p>
								
								</br>	
								<label>Word wrap support :</label></br>
							    <p id="id1Word wrap support"> <input type="radio" name="FeatureWord wrap support" value="oui">Yes <input type="radio" name="FeatureWord wrap support" value = "non">No <input type="radio" name="FeatureWord wrap support" value = "non">Partial </p>
								
								</br>	
								<label>Video support : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Book- marking :</label></br>
							    <p id="id1Book- marking"> <input type="radio" name="FeatureBook- marking" value="oui">Yes <input type="radio" name="FeatureBook- marking" value = "non">No <input type="radio" name="FeatureBook- marking" value = "non">Partial </p>
								
								</br>	
								<label>Format : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Image support :</label></br>
							    <p id="id1Image support"> <input type="radio" name="FeatureImage support" value="oui">Yes <input type="radio" name="FeatureImage support" value = "non">No <input type="radio" name="FeatureImage support" value = "non">Partial </p>
								
								</br>	
								<label>Open standard :</label></br>
							    <p id="id1Open standard"> <input type="radio" name="FeatureOpen standard" value="oui">Yes <input type="radio" name="FeatureOpen standard" value = "non">No <input type="radio" name="FeatureOpen standard" value = "non">Partial </p>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['.ibook','.tr2, .tr3','.pkg','.exe','.ps','.epub','.fb2','.oxps, .xps','.azw','.html','.lit','.docx','.pdb','.txt','.prc, .mobi','.pdf','.doc','.djvu','.cbr, .cbz, .cb7, .cbt, .cba','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['?','Yes','No','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Plucker','PostScript','Microsoft Reader','DOC','iBooks','Newton Book','Kindle','DjVu','Portable Document Format','EPUB (IDPF)','Plain text','Tome Raider','DOCX','HTML','OpenXPS','eReader','Multimedia EBook','Comic Book Archive','Mobipocket','FictionBook','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
