<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of browser synchronizers - Syncable Browsers</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of browser synchronizers - Syncable Browsers</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>BookmarkSync :</label></br>
								<input type="radio" name="FeatureBookmarkSync" value="oui">Yes <input type="radio" name="FeatureBookmarkSync" value = "non">No <input type="radio" name="FeatureBookmarkSync" value = "non">Partial </br>
											<input name="FeatureBookmarkSync" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>Firefox Sync :</label></br>
								<input type="radio" name="FeatureFirefox Sync" value="oui">Yes <input type="radio" name="FeatureFirefox Sync" value = "non">No <input type="radio" name="FeatureFirefox Sync" value = "non">Partial </br>
											<input name="FeatureFirefox Sync" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>Opera Link :</label></br>
								<input type="radio" name="FeatureOpera Link" value="oui">Yes <input type="radio" name="FeatureOpera Link" value = "non">No <input type="radio" name="FeatureOpera Link" value = "non">Partial </br>
											<input name="FeatureOpera Link" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>Client : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Xmarks :</label></br>
								<input type="radio" name="FeatureXmarks" value="oui">Yes <input type="radio" name="FeatureXmarks" value = "non">No <input type="radio" name="FeatureXmarks" value = "non">Partial </br>
											<input name="FeatureXmarks" type="radio" value="autre"/>Autre : <input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Internet Explorer','other','Safari','Google Chrome','Opera','Mozilla Firefox','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
