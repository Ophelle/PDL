<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (array) -  Mathematical matrices management </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>NumPy : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>S-Lang : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Language/Library : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Ch : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Mathematica : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>MATLAB /GNU Octave : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>SymPy : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Fortran : </label></br> <input id="7" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"NumPy",
									local : ['','']
								});
								$("#1").typeahead({
									name:"S-Lang",
									local : ['','']
								});
								$("#2").typeahead({
									name:"Language/Library",
									local : ['Create','Element','Column','Eigenvalues','Determinant','Row','Transpose','']
								});
								$("#3").typeahead({
									name:"Ch",
									local : ['','']
								});
								$("#4").typeahead({
									name:"Mathematica",
									local : ['','']
								});
								$("#5").typeahead({
									name:"MATLAB /GNU Octave",
									local : ['','']
								});
								$("#6").typeahead({
									name:"SymPy",
									local : ['','']
								});
								$("#7").typeahead({
									name:"Fortran",
									local : ['','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
