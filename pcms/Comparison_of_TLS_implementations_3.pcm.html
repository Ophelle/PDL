<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of TLS implementations -  Certifications </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of TLS implementations -  Certifications </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Products : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>FIPS 140-1, FIPS 140-2 - Level 1 : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>FIPS 140-1, FIPS 140-2 - Level 2 : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Common Criteria : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Implementation : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['P16','P15','P12','P13','P10','P2','P1','P14','P7','P3','P11','P4','P6','P8','P9','P5','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','Common Criteria','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['OpenSSL','wolfSSL','LibreSSL','NSS','SChannel','Implementation','cryptlib','MatrixSSL','GnuTLS','Botan','JSSE','Secure Transport','mbed TLS','RSA BSAFE','SharkSSL','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
