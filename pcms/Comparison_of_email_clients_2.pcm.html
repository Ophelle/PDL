<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of email clients - Operating system support</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of email clients - Operating system support</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Other :</label></br>
							    <p id="id1Other"> <input type="radio" name="FeatureOther" value="oui">Yes <input type="radio" name="FeatureOther" value = "non">No <input type="radio" name="FeatureOther" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Other"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Other','id2Other');">Changer type</button> </br>								
								</br>	
								<label>Linux :</label></br>
							    <p id="id1Linux"> <input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Linux"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Linux','id2Linux');">Changer type</button> </br>								
								</br>	
								<label>Unix :</label></br>
							    <p id="id1Unix"> <input type="radio" name="FeatureUnix" value="oui">Yes <input type="radio" name="FeatureUnix" value = "non">No <input type="radio" name="FeatureUnix" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Unix"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Unix','id2Unix');">Changer type</button> </br>								
								</br>	
								<label>BSD :</label></br>
							    <p id="id1BSD"> <input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </p>
											<input  style="display:none;" id ="id2BSD"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1BSD','id2BSD');">Changer type</button> </br>								
								</br>	
								<label>Client : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Microsoft Windows :</label></br>
							    <p id="id1Microsoft Windows"> <input type="radio" name="FeatureMicrosoft Windows" value="oui">Yes <input type="radio" name="FeatureMicrosoft Windows" value = "non">No <input type="radio" name="FeatureMicrosoft Windows" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Microsoft Windows"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Microsoft Windows','id2Microsoft Windows');">Changer type</button> </br>								
								</br>	
								<label>Mac OS X :</label></br>
							    <p id="id1Mac OS X"> <input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Mac OS X"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Mac OS X','id2Mac OS X');">Changer type</button> </br>								
								</br>	
								<label>DOS :</label></br>
							    <p id="id1DOS"> <input type="radio" name="FeatureDOS" value="oui">Yes <input type="radio" name="FeatureDOS" value = "non">No <input type="radio" name="FeatureDOS" value = "non">Partial </p>
											<input  style="display:none;" id ="id2DOS"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1DOS','id2DOS');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Cone','Microsoft Office Outlook','Becky! Internet Mail','eM Client','Pegasus Mail','Pine','Gnus','Elm','Claws Mail','EmailTray','SeaMonkey Mail & Newsgroups','The Bat!','Netscape Messenger','mailx','Zimbra','Microsoft Entourage','Turnpike','Spicebird','Mozilla Thunderbird','Trojitá','Opera Mail','Citadel','Windows Live Mail','Libremail','Mailbird','Wanderlust','Courier','i.Scribe / InScribe','Mozilla Mail & Newsgroups','Mutt','Alpine','Pocomail','Netscape Messenger 9','Atmail','Sylpheed','Eureka Email','IBM Lotus Notes','Mulberry','IMP','KMail','Mail (OS X)','nmh / MH','Windows Mail','Forté Agent','Eudora','Evolution','SquirrelMail','Balsa','Outlook Express','GroupWise','YAM','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
