<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of microblogging services -  Features </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of microblogging services -  Features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Google+ :</label></br>
								<input type="radio" name="FeatureGoogle+" value="oui">Yes <input type="radio" name="FeatureGoogle+" value = "non">No <input type="radio" name="FeatureGoogle+" value = "non">Partial </br>
								
								</br>	
								<label>Facebook :</label></br>
								<input type="radio" name="FeatureFacebook" value="oui">Yes <input type="radio" name="FeatureFacebook" value = "non">No <input type="radio" name="FeatureFacebook" value = "non">Partial </br>
								
								</br>	
								<label>Service : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Instapray :</label></br>
								<input type="radio" name="FeatureInstapray" value="oui">Yes <input type="radio" name="FeatureInstapray" value = "non">No <input type="radio" name="FeatureInstapray" value = "non">Partial </br>
								
								</br>	
								<label>Twitter :</label></br>
								<input type="radio" name="FeatureTwitter" value="oui">Yes <input type="radio" name="FeatureTwitter" value = "non">No <input type="radio" name="FeatureTwitter" value = "non">Partial </br>
								
								</br>	
								<label>identi.ca :</label></br>
								<input type="radio" name="Featureidenti.ca" value="oui">Yes <input type="radio" name="Featureidenti.ca" value = "non">No <input type="radio" name="Featureidenti.ca" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['RSS','Tagging','FOAF','Bookmarklet','OpenMicroBlogging','Private','Groups','Conversation','Private following list','Atom','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
