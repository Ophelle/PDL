<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of AMD graphics processing units -  FireStream Series </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  FireStream Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Model : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
												<input style="display:none;" id="id2Fab (nm)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fab (nm)','id2Fab (nm)');">Changer type</button></br>								</br>	
								<label>Stream processors : </label></br> <input style="display:block;" id="id1Stream processors" type="number" name="Feature">
												<input style="display:none;" id="id2Stream processors" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Stream processors','id2Stream processors');">Changer type</button></br>								</br>	
								<label>Notes : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>RAM (MB) : </label></br> <input style="display:block;" id="id1RAM (MB)" type="number" name="Feature">
												<input style="display:none;" id="id2RAM (MB)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1RAM (MB)','id2RAM (MB)');">Changer type</button></br>								</br>	
								<label>Bus interface : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>RAM - Bus width (bit) : </label></br> <input style="display:block;" id="id1RAM - Bus width (bit)" type="number" name="Feature">
												<input style="display:none;" id="id2RAM - Bus width (bit)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1RAM - Bus width (bit)','id2RAM - Bus width (bit)');">Changer type</button></br>								</br>	
								<label>RAM - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1RAM - Bandwidth (GB/s)" type="number" name="Feature">
												<input style="display:none;" id="id2RAM - Bandwidth (GB/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1RAM - Bandwidth (GB/s)','id2RAM - Bandwidth (GB/s)');">Changer type</button></br>								</br>	
								<label>RAM - Type : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>TDP Watt : </label></br> <input style="display:block;" id="id1TDP Watt" type="number" name="Feature">
												<input style="display:none;" id="id2TDP Watt" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1TDP Watt','id2TDP Watt');">Changer type</button></br>								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >November 8</br>	
											<input type="checkbox" name="Feature" >2007</br>	
											<input type="checkbox" name="Feature" >June 23</br>	
											<input type="checkbox" name="Feature" >2010</br>	
											<input type="checkbox" name="Feature" >June 16</br>	
											<input type="checkbox" name="Feature" >2008</br>	
											<input type="checkbox" name="Feature" >November 13</br>	
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
								</br>	
								<label>Peak GFLOPS - FP64 : </label></br> <input style="display:block;" id="id1Peak GFLOPS - FP64" type="number" name="Feature">
												<input style="display:none;" id="id2Peak GFLOPS - FP64" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Peak GFLOPS - FP64','id2Peak GFLOPS - FP64');">Changer type</button></br>								</br>	
								<label>Peak GFLOPS - FP32 : </label></br> <input style="display:block;" id="id1Peak GFLOPS - FP32" type="number" name="Feature">
												<input style="display:none;" id="id2Peak GFLOPS - FP32" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Peak GFLOPS - FP32','id2Peak GFLOPS - FP32');">Changer type</button></br>								</br>	
								<label>Clock rate - RAM (MHz) : </label></br> <input style="display:block;" id="id1Clock rate - RAM (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Clock rate - RAM (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Clock rate - RAM (MHz)','id2Clock rate - RAM (MHz)');">Changer type</button></br>								</br>	
								<label>Clock rate - GPGPU (MHz) : </label></br> <input style="display:block;" id="id1Clock rate - GPGPU (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Clock rate - GPGPU (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Clock rate - GPGPU (MHz)','id2Clock rate - GPGPU (MHz)');">Changer type</button></br>								</br>	
								<label>Code name : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['FireStream 9370','FireStream 9270','FireStream 9170','FireStream 9250','FireStream 9350','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['PCIe 2.1 x16','PCIe 2.0 x16','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['RV870','RV670','RV770','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
