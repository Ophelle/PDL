<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of mobile operating systems -  Application Ecosystem </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of mobile operating systems -  Application Ecosystem </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Non-discriminatory stores : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Common API for smartphones, tablets, and PCs :</label></br>
							    <p id="id1Common API for smartphones, tablets, and PCs"> <input type="radio" name="FeatureCommon API for smartphones, tablets, and PCs" value="oui">Yes <input type="radio" name="FeatureCommon API for smartphones, tablets, and PCs" value = "non">No <input type="radio" name="FeatureCommon API for smartphones, tablets, and PCs" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Common API for smartphones, tablets, and PCs"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Common API for smartphones, tablets, and PCs','id2Common API for smartphones, tablets, and PCs');">Changer type</button> </br>								
								</br>	
								<label>Cost to develop for the mobile OS : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Official application store : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Official SDK platform(s) :</label></br>
											<input type="checkbox" name="Feature" >Windows</br>	
											<input type="checkbox" name="Feature" >Mac OS X</br>	
											<input type="checkbox" name="Feature" >Linux (only Native SDK for 10+)</br>	
											<input type="checkbox" name="Feature" >Mac OS X and Linux</br>	
											<input type="checkbox" name="Feature" >GNU</br>	
											<input type="checkbox" name="Feature" >Linux and Windows</br>	
											<input type="checkbox" name="Feature" >Linux</br>	
											<input type="checkbox" name="Feature" >Mac OS X and Windows</br>	
											<input type="checkbox" name="Feature" >OS X</br>	
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
								</br>	
								<label>Feature : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Application Ecosystem : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Cost to publish application to official store : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Developers can distribute apps from their own sources','Developers can distribute apps from their own sources, supports multiple app stores','?','Apple discriminates based on country and own Apple policies','Discriminates by country and manufacturer','3rd party software','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Free','US$99/year','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Tizen Store','?','Windows Phone Store','BlackBerry World, Amazon Appstore','App Store','Ubuntu Store','Firefox Marketplace','Google Play','Jolla Store','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Firefox OS','Android','Windows Phone','Tizen','iOS','Mer','Sailfish OS','BlackBerry 10','Ubuntu Touch','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Application Ecosystem','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Included in the cost (US$99/year) to develop for the mobile OS','Free','US$19/year for an individual and $99/year for a company account. Students can get a token for an individual account (1 token for 365 days) which gives free access to Windows Store/Phone Dev Center for 12 months.','US$25 once to offer it on Google Play','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
