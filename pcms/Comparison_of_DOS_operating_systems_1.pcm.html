<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of DOS operating systems -  Technical specifications </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of DOS operating systems -  Technical specifications </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Hard drive: partition size max : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Integrated disk compression utility :</label></br>
							    <p id="id1Integrated disk compression utility"> <input type="radio" name="FeatureIntegrated disk compression utility" value="oui">Yes <input type="radio" name="FeatureIntegrated disk compression utility" value = "non">No <input type="radio" name="FeatureIntegrated disk compression utility" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Integrated disk compression utility"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Integrated disk compression utility','id2Integrated disk compression utility');">Changer type</button> </br>								
								</br>	
								<label>Native support:floppy capacities 8.0" : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Native support:File system :</label></br>
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
								</br>	
								<label>Native support:floppy capacities 3.5" :</label></br>
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
								</br>	
								<label>Native support:floppy capacities 5.25" :</label></br>
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
								</br>	
								<label>Native support:long file names :</label></br>
							    <p id="id1Native support:long file names"> <input type="radio" name="FeatureNative support:long file names" value="oui">Yes <input type="radio" name="FeatureNative support:long file names" value = "non">No <input type="radio" name="FeatureNative support:long file names" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Native support:long file names"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Native support:long file names','id2Native support:long file names');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['DR-DOS 7.03','PC DOS 3.1','OpenDOS 7.01','MS-DOS 4.0','DR-OpenDOS 7.02','86-DOS 0.42-1.0','PC DOS 3.0','MS-DOS 8.0 (Windows&nbsp;Me and later Windows versions)','DR DOS 6.0','DR&nbsp;DOS 3.31-3.35','DR DOS 5.0','MS-DOS 7.1 (Windows 95B/OSR2, Windows 95C/OSR2.5, Windows 98, and Windows 98SE)','DR-DOS 7.06-7.07','DR-DOS 7.02','PTS-DOS 32','MS-DOS 5.0','PC DOS 4.0','PC DOS 7.0 / PC DOS 2000','DR-DOS 8.1','MS-DOS 1.25','DR DOS 3.40-3.41','MS-DOS 6.20','MS-DOS 3.0','MS-DOS 3.1','PTS-DOS 2000 PRO','PC DOS 2.0-2.1','MS-DOS 6.22','PC DOS 5.0','PTS-DOS 2000','Datalight ROM-DOS','MS-DOS 6.21','MS-DOS 3.2','DR-DOS 7.04-7.05','PC DOS 7.10','MS-DOS 6.0','PC DOS 3.3','MS-DOS 3.3','MS-DOS 7.0 (Windows&nbsp;95A)','FreeDOS 1.0','DR-DOS 8.0','PC DOS 1.1','PalmDOS 1','Novell&nbsp;DOS 7','FreeDOS 1.1','DIP&nbsp;DOS','DOS&nbsp;Plus 1.2-2.1','PC DOS 6.1 (early version)','PC DOS 1.0','PC DOS 3.2','MS-DOS 2.0-2.11','PC DOS 6.1 with Compression / PC DOS 6.3','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['n/a','2 GB','2 TB','?','124.55 GB with FAT32','32 MB','16 MB','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['(250.25 KB)','n/a','250.25 KB','250.25 KB; 500.5 KB; 616 KB; 1232 KB','Cromemco/Tarbell 250.25 KB; Tarbell 616 KB; Tarbell 1232 KB','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
