<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (graphics) - Image format support</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>APNG - 1.0 : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>JNG - 1.0 : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>JPEG XR :</label></br>
								<input type="radio" name="FeatureJPEG XR" value="oui">Yes <input type="radio" name="FeatureJPEG XR" value = "non">No <input type="radio" name="FeatureJPEG XR" value = "non">Partial </br>
								
								</br>	
								<label>WBMP : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>JPEG 2000 (.jp2) :</label></br>
								<input type="radio" name="FeatureJPEG 2000 (.jp2)" value="oui">Yes <input type="radio" name="FeatureJPEG 2000 (.jp2)" value = "non">No <input type="radio" name="FeatureJPEG 2000 (.jp2)" value = "non">Partial </br>
								
								</br>	
								<label>BMP :</label></br>
								<input type="radio" name="FeatureBMP" value="oui">Yes <input type="radio" name="FeatureBMP" value = "non">No <input type="radio" name="FeatureBMP" value = "non">Partial </br>
								
								</br>	
								<label>JPEG/JFIF : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>PNG - 1.1 : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>PNG - 1.0 : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>PNG - 1.2 (W3C/ISO/IEC version) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>ICO :</label></br>
								<input type="radio" name="FeatureICO" value="oui">Yes <input type="radio" name="FeatureICO" value = "non">No <input type="radio" name="FeatureICO" value = "non">Partial </br>
								
								</br>	
								<label>XBM :</label></br>
								<input type="radio" name="FeatureXBM" value="oui">Yes <input type="radio" name="FeatureXBM" value = "non">No <input type="radio" name="FeatureXBM" value = "non">Partial </br>
								
								</br>	
								<label>WebP :</label></br>
								<input type="radio" name="FeatureWebP" value="oui">Yes <input type="radio" name="FeatureWebP" value = "non">No <input type="radio" name="FeatureWebP" value = "non">Partial </br>
								
								</br>	
								<label>GIF - GIF 89a : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>GIF - GIF 87a : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>TIFF :</label></br>
								<input type="radio" name="FeatureTIFF" value="oui">Yes <input type="radio" name="FeatureTIFF" value = "non">No <input type="radio" name="FeatureTIFF" value = "non">Partial </br>
								
								</br>	
								<label>MNG - 1.0 :</label></br>
								<input type="radio" name="FeatureMNG - 1.0" value="oui">Yes <input type="radio" name="FeatureMNG - 1.0" value = "non">No <input type="radio" name="FeatureMNG - 1.0" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"WBMP",
									local : ['?','No','1.0','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
