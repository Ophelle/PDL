<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of AMD graphics processing units -  IGP (HD 7xxx) </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  IGP (HD 7xxx) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>APU : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Config core : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Combined TDP (W) - Max. : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Combined TDP (W) - Idle : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>GFLOPS : </label></br> <input style="display:block;" id="id1GFLOPS" type="number" name="Feature">
												<input style="display:none;" id="id2GFLOPS" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1GFLOPS','id2GFLOPS');">Changer type</button></br>								</br>	
								<label>GFLOPS/W : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Shared Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Shared Memory - Bandwidth (GB/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Shared Memory - Bandwidth (GB/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Shared Memory - Bandwidth (GB/s)','id2Shared Memory - Bandwidth (GB/s)');">Changer type</button></br>								</br>	
								<label>Shared Memory - Bus type : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Shared Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Shared Memory - Bus width (bit)" type="number" name="Feature">
												<input style="display:none;" id="id2Shared Memory - Bus width (bit)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Shared Memory - Bus width (bit)','id2Shared Memory - Bus width (bit)');">Changer type</button></br>								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input style="display:block;" id="id1Fillrate - Pixel (GP/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - Pixel (GP/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - Pixel (GP/s)','id2Fillrate - Pixel (GP/s)');">Changer type</button></br>								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input style="display:block;" id="id1Fillrate - Texture (GT/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - Texture (GT/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - Texture (GT/s)','id2Fillrate - Texture (GT/s)');">Changer type</button></br>								</br>	
								<label>Core Clock (MHz) : </label></br> <input style="display:block;" id="id1Core Clock (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Core Clock (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Core Clock (MHz)','id2Core Clock (MHz)');">Changer type</button></br>								</br>	
								<label>Code name : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Released :</label></br>
									  <p id="id1Released">
											<input type="checkbox" name="Feature" >June 1</br>	
											<input type="checkbox" name="Feature" >2012</br>	
									   </p>
										<input  style="display:none;" id ="id2Released"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Released','id2Released');">Changer type</button></br>
							
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
												<input style="display:none;" id="id2Fab (nm)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fab (nm)','id2Fab (nm)');">Changer type</button></br>						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['A6-5400K','A10-5700 (760 MHz) A10-5800K (800 MHz)','A4-4000 A4-5300','A8-5500 A8-5600K','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['384:24:8','128:8:4','256:16:8','192:12:4','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Unknown','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Devastator','Scrapper','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Radeon HD 7480D','Radeon HD 7660D','Radeon HD 7540D','Radeon HD 7560D','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
