<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>

</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of XML editors</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Version : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>XML Schema Editor? : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Type : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Textual editor? :</label></br>
								<input type="radio" name="FeatureTextual editor?" value="oui">Yes <input type="radio" name="FeatureTextual editor?" value = "non">No <input type="radio" name="FeatureTextual editor?" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Active :</label></br>
								<input type="radio" name="FeatureActive" value="oui">Yes <input type="radio" name="FeatureActive" value = "non">No <input type="radio" name="FeatureActive" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Tag Folding :</label></br>
								<input type="radio" name="FeatureTag Folding" value="oui">Yes <input type="radio" name="FeatureTag Folding" value = "non">No <input type="radio" name="FeatureTag Folding" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Software license : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Mac OS X :</label></br>
								<input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Intellisense/Autocompletion (using schema.xsd for text) :</label></br>
								<input type="radio" name="FeatureIntellisense/Autocompletion (using schema.xsd for text)" value="oui">Yes <input type="radio" name="FeatureIntellisense/Autocompletion (using schema.xsd for text)" value = "non">No <input type="radio" name="FeatureIntellisense/Autocompletion (using schema.xsd for text)" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Full-featured free trial period :</label></br>
								<input type="radio" name="FeatureFull-featured free trial period" value="oui">Yes <input type="radio" name="FeatureFull-featured free trial period" value = "non">No <input type="radio" name="FeatureFull-featured free trial period" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Graphical editor? :</label></br>

											<input type="text"/></br>								
								</br>	
								<label>Tree View editor? :</label></br>

											<input type="text"/></br>								
								</br>	
								<label>WYSIWYG editors? :</label></br>

											<input type="text"/></br>								
								</br>	
								<label>Name : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Syntax highlighting for (XML, XSD, XSL, XSLT, ...) :</label></br>
								<input type="radio" name="FeatureSyntax highlighting for (XML, XSD, XSL, XSLT, ...)" value="oui">Yes <input type="radio" name="FeatureSyntax highlighting for (XML, XSD, XSL, XSLT, ...)" value = "non">No <input type="radio" name="FeatureSyntax highlighting for (XML, XSD, XSL, XSLT, ...)" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['2015','Release 3.0.1.1 (2014)','6.0 (2003 - 2015)','2.6 (2014)','1.2.1.1 (5/4/2014)','3.1 (2014)','4.4.2 (2014)','2014','4.4 (2011)','current','1.6.6 (2015)','5.6 (2013)','2.8.3 (2012)','2.1','12.0.3 (2014)','5.1 (2015)','10.0 (2015)','3.0.4. (2014)','1.8','1.6.4','12.0 (2014)','2011','10.5 (2014)','4.8 (2014)','2013','X15 R2 (2014)','1.3 (2005)','10.0.1 (2014)','3.5 (2013)','1.4.0','2.0','1.1.18.0 (2014)','6.0','16.1 (2014)','2.2 (2013)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['?','Yes','No','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Standalone','Web-app','Web-App','Emacs mode','Plugin','StandaloneEclipse Plugin','Eclipse Plugin','Standalone + Visual Studio Plugin','Microsoft Word Plugin','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Proprietary','Microsoft Public License','GNU GPL','Open Source','Proprietary (old version open source)','Free Browser-based','GNU LGPL','Freeware','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['XmlGrid.net','XMLmind XML Editor','Oxygen XML Editor','MadCap Flare','Quark Author Web Edition on Quark Publishing Platform','XMLSpy','XMLSeed','Arbortext Editor','BeyondXML','Doctored.js','Simply XML','XML Copy Editor','Jaxe','XMLPad','CAM: Content Assembly Mechanism','Xmplify XML Editor for Mac','EditiX XML Editor','Quark XML Author','XTrans','Xeditor','FontoXML','XML ValidatorBuddy','Serna XML Editor','Xerlin','XMLBlueprint','emacs/nxml-mode','Liquid XML Studio','Rinzo','XMLFox.com','XML Marker','Stylus Studio','Adobe FrameMaker','FOXE: Firstobject XML Editor','Jedit XML Plugin','XML Notepad','Essential XML Editor','SDL Xopus','XMetaL','jquery.xmleditor','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
