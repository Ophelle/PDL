<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of data serialization formats - Overview</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Standardized? :</label></br>
								<input type="radio" name="FeatureStandardized?" value="oui">Yes <input type="radio" name="FeatureStandardized?" value = "non">No <input type="radio" name="FeatureStandardized?" value = "non">Partial </br>
								
								</br>	
								<label>Schema/IDL? :</label></br>
								<input type="radio" name="FeatureSchema/IDL?" value="oui">Yes <input type="radio" name="FeatureSchema/IDL?" value = "non">No <input type="radio" name="FeatureSchema/IDL?" value = "non">Partial </br>
								
								</br>	
								<label>Standard API :</label></br>
								<input type="radio" name="FeatureStandard API" value="oui">Yes <input type="radio" name="FeatureStandard API" value = "non">No <input type="radio" name="FeatureStandard API" value = "non">Partial </br>
								
								</br>	
								<label>Creator/Maintainer : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Binary? :</label></br>
								<input type="radio" name="FeatureBinary?" value="oui">Yes <input type="radio" name="FeatureBinary?" value = "non">No <input type="radio" name="FeatureBinary?" value = "non">Partial </br>
								
								</br>	
								<label>Supports reference? :</label></br>
								<input type="radio" name="FeatureSupports reference?" value="oui">Yes <input type="radio" name="FeatureSupports reference?" value = "non">No <input type="radio" name="FeatureSupports reference?" value = "non">Partial </br>
								
								</br>	
								<label>Name : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Based on : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Specification : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Human-readable? :</label></br>
								<input type="radio" name="FeatureHuman-readable?" value="oui">Yes <input type="radio" name="FeatureHuman-readable?" value = "non">No <input type="radio" name="FeatureHuman-readable?" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"Creator/Maintainer",
									local : ['Gurusamy Sarathy (ActiveState developer)','Douglas Crockford','Dan Bernstein','Facebook (creator)Apache (maintainer)','Sadayuki Furuhashi','Tatu Saloranta','Bram Cohen (creator)BitTorrent, Inc. (maintainer)','Eric Lengyel','ISO, IEC, ITU-T','Rolf Veen','Clark Evans,Ingy döt Net,and Oren Ben-Kiki','Bernardo Ramos','W3C','Max Wildgrube','PHP Group','Google','CERN & FNAL','Dave Winer','Internet Draft author:Ron Rivest','MongoDB','jWork.ORG','The Buzz Media, LLC','Henry Luo','Apache Software Foundation','freedesktop.org','RFC author:Yakov Shafranovich','Sun Microsystems (creator)IETF (maintainer)','NeXT (creator)Apple (maintainer)','']
								});
								$("#1").typeahead({
									name:"Name",
									local : ['YAML','XML-RPC','Apache Avro','BSON','UBJSON','Structured Data eXchange Format','OGDL','Comma-separated values (CSV)','Fast Infoset','SCaViS','Thrift','Bencode','D-Bus Message Protocol','ASN.1','JSON','MessagePack','Property list','eXternal Data Representation (XDR)','Candle Markup','Data::Dumper format (Core Perl Module)','XML','Binn','PHP's serialize() & unserialize()','Netstring','Smile','ROOT','OpenDDL','Protocol Buffers (protobuf)','S-expression','']
								});
								$("#2").typeahead({
									name:"Based on",
									local : ['Perl data types','C, Java, Perl, Python, Ruby, Email, HTML, MIME, URI, XML, SAX, SOAP, JSON','N/A','JSON','XML, SOAP','XML','?','JSON, BSON','SGML','XML, JSON, JavaFX','JSON (loosely)','Lisp, Netstring','C, PHP','JavaScript syntax','']
								});
								$("#3").typeahead({
									name:"Specification",
									local : ['N/A','RFC 3072','Part of BitTorrent protocol specification','','No','netstrings.txt','RFC 4180(among others)','Smile Format Specification','Original whitepaper','RFC 4506','ITU-T X.891 and ISO/IEC 24824-1:2007','"S-Expressions" Internet Draft','Specification','Candle Markup Reference','BSON Specification','MessagePack format specification','Developer Guide: Encoding','XML-RPC Specification','RFC 4627(ancillary:RFC 6901,RFC 6902)','Public DTD for XML format','Version 1.2','OpenDDL.org','Binn Specification','W3C Recommendation:1.0 (Fifth Edition)1.1 (Second Edition)','D-Bus Specification','ISO/IEC 8824; X.680 series of ITU-T Recommendations','Apache Avro™ 1.7.5 Specification','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
