<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Sony Vaio laptops -  Sony Vaio L-Series </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Sony Vaio laptops -  Sony Vaio L-Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>VPC L218FG/B : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>MODEL : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['2nd Gen Intel CoreTM i7-2720QM Processor, 2.20 GHz','--','Windows 7 Home Premium 64-bit','11.2 kg','NVIDIA® GeForce® 540M GPU (1 GB)','Blu-ray Disc Drive with DVD SuperMulti','Integrated Wireless LAN IEEE 802.11 a/b/g/n','8 GB DDR3 SDRAM','1 TB HDD','No','24 (60.96cms) wide(Full HD: 1920x 1080) (Vaio DISPLAY)','B-Black','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['WEIGHT','OS','CPU','GRAPHICS','BATTERY','WIRELESS','FINGER PRINT SENSOR','COLOR','STORAGE','OPTICAL DRIVE','RAM','DISPLAY','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
