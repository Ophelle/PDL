<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of American and British English - School</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of American and British English - School</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Age range : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>British English - Alternative/Old name : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>British English - Syllabus : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>British English - Name : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Products : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>American English - Alternative name : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>American English - Name : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['17–18','13–14','14–15','15–16','3–5','12–13','16–17','1–4','10–11','7–8','5–6','8–9','11–12','9–10','6–7','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['P15','P18','P21','P10','P5','P17','P20','P3','P11','P4','P8','P1','P16','P19','P7','P2','P12','P13','P9','P14','P6','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
