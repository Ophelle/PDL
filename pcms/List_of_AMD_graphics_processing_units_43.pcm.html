<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of AMD graphics processing units -  Radeon Rx M3xx Series </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  Radeon Rx M3xx Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Memory - Bandwidth (GB/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory - Bandwidth (GB/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory - Bandwidth (GB/s)','id2Memory - Bandwidth (GB/s)');">Changer type</button></br>								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Memory - Bus width (bit)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory - Bus width (bit)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory - Bus width (bit)','id2Memory - Bus width (bit)');">Changer type</button></br>								
								</br>	
								<label>Config core : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Launch : </label></br> <input style="display:block;" id="id1Launch" type="number" name="Feature">
												<input style="display:none;" id="id2Launch" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Launch','id2Launch');">Changer type</button></br>								
								</br>	
								<label>Memory (MB) : </label></br> <input style="display:block;" id="id1Memory (MB)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory (MB)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory (MB)','id2Memory (MB)');">Changer type</button></br>								
								</br>	
								<label>Code name : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Model Number : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
												<input style="display:none;" id="id2Fab (nm)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fab (nm)','id2Fab (nm)');">Changer type</button></br>								
								</br>	
								<label>TDP (Watts)GPU only : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>API compliance (version) - OpenGL : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>API compliance (version) - DirectX : </label></br> <input style="display:block;" id="id1API compliance (version) - DirectX" type="number" name="Feature">
												<input style="display:none;" id="id2API compliance (version) - DirectX" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API compliance (version) - DirectX','id2API compliance (version) - DirectX');">Changer type</button></br>								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Clock rate - Boost (MHz) : </label></br> <input style="display:block;" id="id1Clock rate - Boost (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Clock rate - Boost (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Clock rate - Boost (MHz)','id2Clock rate - Boost (MHz)');">Changer type</button></br>								
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input style="display:block;" id="id1Clock rate - Memory (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Clock rate - Memory (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Clock rate - Memory (MHz)','id2Clock rate - Memory (MHz)');">Changer type</button></br>								
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Processing Power GFLOPs : </label></br> <input style="display:block;" id="id1Processing Power GFLOPs" type="number" name="Feature">
												<input style="display:none;" id="id2Processing Power GFLOPs" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Processing Power GFLOPs','id2Processing Power GFLOPs');">Changer type</button></br>								
								</br>	
								<label>Bus interface : </label></br> <input id="10" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['384:?:?','320:?:?','640:40:16','640:?:?','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Unknown','Cape Verde','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Radeon R9 M375','Radeon R9 M370X','Radeon R7 M360','Radeon R5 M330','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Unknown','Exo Pro','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Unknown','18','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['PCIe 3.0 x16','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
