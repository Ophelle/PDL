<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of popular optical data-storage systems - Speed</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of popular optical data-storage systems - Speed</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>DVD equivalent : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Speed : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>MB/s : </label></br> <input style="display:block;" id="id1MB/s" type="number" name="Feature">
												<input style="display:none;" id="id2MB/s" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1MB/s','id2MB/s');">Changer type</button></br>						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['14x','7x','3x','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['2x','4x','1x','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
