<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (basic instructions) -   </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>do while : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>for i = first to last : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Products : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>while : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>foreach : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"do while",
									local : ['','N/A','(2.x)  (1.x)','    do statements od','']
								});
								$("#1").typeahead({
									name:"while",
									local : ['','N/A','    do statements od','']
								});
								$("#2").typeahead({
									name:"for i = first to last",
									local : ['','(Python 3.x)(Python 2.x)','']
								});
								$("#3").typeahead({
									name:"Products",
									local : ['P4','P31','P27','P13','P16','P1','P23','P20','P10','P38','P3','P26','P19','P43','P12','P35','P30','P25','P8','P6','P17','P34','P2','P18','P32','P7','P11','P15','P29','P37','P42','P21','P44','P40','P22','P14','P9','P36','P41','P24','P5','P39','P28','P33','']
								});
								$("#4").typeahead({
									name:"foreach",
									local : ['','N/A','(JS 1.6+, deprecated)or (EcmaScript 6 proposal, supported in Firefox)','(C++11)','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
