<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of PVR software packages - Digital/Personal Video Recorder (DVR/PVR) features</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of PVR software packages - Digital/Personal Video Recorder (DVR/PVR) features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>MediaPhoenix/ShowShifter :</label></br>
							    <p id="id1MediaPhoenix/ShowShifter"> <input type="radio" name="FeatureMediaPhoenix/ShowShifter" value="oui">Yes <input type="radio" name="FeatureMediaPhoenix/ShowShifter" value = "non">No <input type="radio" name="FeatureMediaPhoenix/ShowShifter" value = "non">Partial </p>
											<input  style="display:none;" id ="id2MediaPhoenix/ShowShifter"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1MediaPhoenix/ShowShifter','id2MediaPhoenix/ShowShifter');">Changer type</button> </br>								
								</br>	
								<label>MythTV :</label></br>
							    <p id="id1MythTV"> <input type="radio" name="FeatureMythTV" value="oui">Yes <input type="radio" name="FeatureMythTV" value = "non">No <input type="radio" name="FeatureMythTV" value = "non">Partial </p>
											<input  style="display:none;" id ="id2MythTV"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1MythTV','id2MythTV');">Changer type</button> </br>								
								</br>

							    <p id="id1SageTV"> <input type="radio" name="FeatureSageTV" value="oui">Yes <input type="radio" name="FeatureSageTV" value = "non">No <input type="radio" name="FeatureSageTV" value = "non">Partial </p>
											<input  style="display:none;" id ="id2SageTV"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1SageTV','id2SageTV');">Changer type</button> </br>								
								</br>	
								<label>Windows Media Center :</label></br>
							    <p id="id1Windows Media Center"> <input type="radio" name="FeatureWindows Media Center" value="oui">Yes <input type="radio" name="FeatureWindows Media Center" value = "non">No <input type="radio" name="FeatureWindows Media Center" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Windows Media Center"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Windows Media Center','id2Windows Media Center');">Changer type</button> </br>								
								</br>	
								<label>VBox@TV :</label></br>
							    <p id="id1VBox@TV"> <input type="radio" name="FeatureVBox@TV" value="oui">Yes <input type="radio" name="FeatureVBox@TV" value = "non">No <input type="radio" name="FeatureVBox@TV" value = "non">Partial </p>
											<input  style="display:none;" id ="id2VBox@TV"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1VBox@TV','id2VBox@TV');">Changer type</button> </br>								
								</br>	
								<label>CenterStage : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>EyeTV :</label></br>
							    <p id="id1EyeTV"> <input type="radio" name="FeatureEyeTV" value="oui">Yes <input type="radio" name="FeatureEyeTV" value = "non">No <input type="radio" name="FeatureEyeTV" value = "non">Partial </p>
											<input  style="display:none;" id ="id2EyeTV"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1EyeTV','id2EyeTV');">Changer type</button> </br>								
								</br>

										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1NextPVR','id2NextPVR');">Changer type</button> </br>								
								</br>	
								<label>Video Disk Recorder :</label></br>
							    <p id="id1Video Disk Recorder"> <input type="radio" name="FeatureVideo Disk Recorder" value="oui">Yes <input type="radio" name="FeatureVideo Disk Recorder" value = "non">No <input type="radio" name="FeatureVideo Disk Recorder" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Video Disk Recorder"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Video Disk Recorder','id2Video Disk Recorder');">Changer type</button> </br>								
								</br>

							    <p id="id1Beyond TV"> <input type="radio" name="FeatureBeyond TV" value="oui">Yes <input type="radio" name="FeatureBeyond TV" value = "non">No <input type="radio" name="FeatureBeyond TV" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Beyond TV"type="text"/>

								</br>

								</br>	
								<label>MediaPortal :</label></br>
							    <p id="id1MediaPortal"> <input type="radio" name="FeatureMediaPortal" value="oui">Yes <input type="radio" name="FeatureMediaPortal" value = "non">No <input type="radio" name="FeatureMediaPortal" value = "non">Partial </p>
											<input  style="display:none;" id ="id2MediaPortal"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1MediaPortal','id2MediaPortal');">Changer type</button> </br>								
								</br>	
								<label>DVR : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','Unknown','No','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Using Plugin','Yes','Using Apps','External add-on','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Multiple TV tuner card support','CAM support','CableCARD support','Personalized intelligent recording and scheduling','Smartphone/Tablet syncing','Subscription free electronic program guide (EPG)','Automated commercial skipping','ATSC tuner support','Teletext','DRM support','Smartphone/Tablet remote control','DVB (T/T2, S/S2, C) tuner support','Smartphone/Tablet playback','Schedule timed recordings','power management','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
