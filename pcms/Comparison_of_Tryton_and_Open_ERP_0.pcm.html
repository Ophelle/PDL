<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Tryton and Open ERP - Business model</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Tryton and Open ERP - Business model</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Software License : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Editor : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Professional Service Providers (November 2014) : </label></br> <input style="display:block;" id="id1Professional Service Providers (November 2014)" type="number" name="Feature">
												<input style="display:none;" id="id2Professional Service Providers (November 2014)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Professional Service Providers (November 2014)','id2Professional Service Providers (November 2014)');">Changer type</button></br>								</br>	
								<label>Project type : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Subject : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Partnership Eligibility : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['GNU General Public License','GNU Affero General Public License (AGPLv3) Future: GNU Lesser General Public License with Contributor License Agreement','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Community','Odoo SA','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Commercial Open Core','Free Software created by community','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Tryton','Odoo','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Partner contract','Merit and contributions','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
