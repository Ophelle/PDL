	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of data serialization formats - Syntax comparison of human-readable formats</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Candle Markup : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>S-expression : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>XML : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>PHP's serialize() & unserialize() : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>

								</br>

								</br>	
								<label>Property list(XML format) : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>OpenDDL : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Format : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Property list(plain text format) : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Netstring :</label></br>
									  <p id="id1Netstring">
											<input type="checkbox" name="Feature" >0:</br>	
											<input type="checkbox" name="Feature" >4:null</br>	
											<input type="checkbox" name="Feature" >1:0</br>	
											<input type="checkbox" name="Feature" >5:false</br>	
											<input type="checkbox" name="Feature" >41:9:2:42</br>	
											<input type="checkbox" name="Feature" >1:1</br>	
											<input type="checkbox" name="Feature" >25:6:A to Z</br>	
											<input type="checkbox" name="Feature" >12:1:1</br>	
											<input type="checkbox" name="Feature" >1:2</br>	
											<input type="checkbox" name="Feature" >1:3</br>	
											<input type="checkbox" name="Feature" >29:4:true</br>	
											<input type="checkbox" name="Feature" >7:-42.1e7</br>	
											<input type="checkbox" name="Feature" >6:A to Z</br>	
											<input type="checkbox" name="Feature" >4:true</br>	
									   </p>
										<input  style="display:none;" id ="id2Netstring"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Netstring','id2Netstring');">Changer type</button></br>
							
								</br>	
								<label>YAML : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>OGDL : </label></br> <input id="11" type="text" name="Feature"></br>
								</br>	
								<label>ASN.1(XML Encoding Rules) : </label></br> <input id="12" type="text" name="Feature"></br>
								</br>	
								<label>CSV : </label></br> <input id="13" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['685230-685230','(), ""','true','(true, (), -42.1e7, "A to Z")','false','"A to Z""""A to Z"""','or','6.8523015e+5','']
								});
								$("#1").typeahead({
									name:"list1",

								});
								$("#2").typeahead({
									name:"list2",
									local : ['a','','A to Z','']

								$("#3").typeahead({
									name:"list3",
									local : ['b:0;','a:4:{i:0;b:1;i:1;N;i:2;d:-421000000;i:3;s:6:"A to Z";}','N;','i:685230;i:-685230;','s:6:"A to Z";','b:1;','Associative array:a:2:{i:42;b:1;s:6:"A to Z";a:3:{i:0;i:1;i:1;i:2;i:2;i:3;}}Object:O:8:"stdClass":2:{s:4:"John";d:3.140000000000000124344978758017532527446746826171875;s:4:"Jane";d:2.717999999999999971578290569595992565155029296875;}','d:685230.150000000023283064365386962890625;d:INF;d:-INF;d:NAN;','']

									name:"list4",

									name:"list5",
									local : ['{"42": true, "A to Z": [1, 2, 3]}','true','[true, null, -42.1e7, "A to Z"]','null','"A to Z"','685230-685230','false','6.8523015e+5','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['','N/A','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['int32 {685230}int32 {0x74AE}int32 {0b111010010101110}','float {6.8523015e+5}','ref {null}','Homogeneous array:Heterogeneous array:','','string {"A to Z"}','bool {false}','bool {true}','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['Floating-point','Associative array/Object','String','Null','Boolean true','Integer','Boolean false','Array','']
								});
								$("#9").typeahead({
									name:"list9",
									local : ['<*BN>','<*I685230>','N/A','','"A to Z"','( <*BY>, <*R-42.1e7>, "A to Z" )','<*BY>','<*R6.8523015e+5>','']
								});
								$("#10").typeahead({
									name:"list10",
									local : ['A to Z"A to Z"`A to Z`','685230+685_230-685230024722560x_0A_74_AE0b1010_0111_0100_1010_1110190:20:30','nNnoNoNOoffOffOFFfalseFalseFALSE','[y, ~, -42.1e7, "A to Z"]','{"John":3.14, "Jane":2.718}','6.8523015e+5685.230_15e+03685_230.15190:20:30.15.inf-.inf.Inf.INF.NaN.nan.NAN','yYyesYesYESonOnONtrueTrueTRUE','~nullNullNULL','']
								});

									name:"list11",

								});

									name:"list12",
									local : ['','An object (the key is a field name):     A data mapping (the key is a data value):','']
								});
								$("#13").typeahead({
									name:"list13",
									local : ['0false','6.8523015e+5','A to Z"We said, ""no""."','','null(or an empty element in the row)','685230-685230','1true','true,,-42.1e7,"A to Z"','']
								});

						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
