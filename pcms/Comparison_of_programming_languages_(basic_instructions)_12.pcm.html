<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (basic instructions) -   </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>string to floating point : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>floating point to string : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>string to integer : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Products : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>string to long integer : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>integer to string : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['','With prior declarations and association of:','or','MOVE «FUNCTION» NUMVAL(string) TO number','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','MOVE number TO numeric-edited','With prior declarations and association of:','oretc.','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['MOVE «FUNCTION» NUMVAL(string) TO number','','orv','With prior declarations and association of:','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['P3','P31','P7','P21','P28','P4','P29','P25','P14','P19','P30','P5','P18','P24','P16','P2','P12','P11','P10','P22','P1','P15','P27','P6','P26','P13','P33','P9','P17','P20','P32','P23','P8','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['','With prior declarations and association of:','MOVE «FUNCTION» NUMVAL(string) TO number','or','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['','MOVE number TO numeric-edited','With prior declarations and association of:','or','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
