								</br>	
								<label>Comments : </label></br> <input id="0" type="text" name="Feature"></br>

											<input  style="display:none;" id ="id2JIT"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1JIT','id2JIT');">Changer type</button> </br>								
								</br>	
								<label>Implementation Language : </label></br> <input id="1" type="text" name="Feature"></br>

						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Clone of Common Language Runtime','interactive web authoring tool. bytecode is named "ActionScript Byte Code (.abc)"','clone of Common Language Runtime.','','UCSD Pascal, widespread in late 70s including Apple II','Virtual database engine','Application-level virtualization for native code','bytecode is CIL','MSIL, C and C++ output are supported. ActionScript Byte Code output is supported by Adobe Alchemy. bytecode is named "LLVM Bytecode (.bc)". assembly is named "LLVM Assembly Language (*.ll)".','Font rendering engine','Reference implementation by Sun ; OpenJDK: code under GPL ; IcedTea: code and tools under GPL','Virtual machine for another Ruby implementation','Based on Tamarin','A Micro-version of Microsoft .NET Framework to let applications run sandboxed inside browser','Dis Virtual Machine Specification','Virtual machine of the reference implementation for Ruby 1.9 and newer versions','Computer game engine','Checking of memory accesses and leaks under Linux','Self-hosting implementation of Python, next generation of Psyco','Is an open-source virtual machine designed for executing programs written in Hack and PHP.','Virtual machine for small devices, similar to Java','Features are simplified, usually include assembler, compiler, text-level and binary-level interpreters, sometimes editor, debugger and OS. Compilation speeds are >20 SKLOC/S and behave much like JIT.','op-code tree walker','Self hosting implementation of Squeak virtual machine.  Rich multi-media support.','']
