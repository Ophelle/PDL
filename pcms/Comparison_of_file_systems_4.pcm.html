<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of file systems - Allocation and layout policies</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file systems - Allocation and layout policies</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Extent :</label></br>
							    <p id="id1Extent"> <input type="radio" name="FeatureExtent" value="oui">Yes <input type="radio" name="FeatureExtent" value = "non">No <input type="radio" name="FeatureExtent" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Extent"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Extent','id2Extent');">Changer type</button> </br>								
								</br>	
								<label>Variable file block size :</label></br>
							    <p id="id1Variable file block size"> <input type="radio" name="FeatureVariable file block size" value="oui">Yes <input type="radio" name="FeatureVariable file block size" value = "non">No <input type="radio" name="FeatureVariable file block size" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Variable file block size"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Variable file block size','id2Variable file block size');">Changer type</button> </br>								
								</br>	
								<label>Allocate-on-flush :</label></br>
							    <p id="id1Allocate-on-flush"> <input type="radio" name="FeatureAllocate-on-flush" value="oui">Yes <input type="radio" name="FeatureAllocate-on-flush" value = "non">No <input type="radio" name="FeatureAllocate-on-flush" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Allocate-on-flush"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Allocate-on-flush','id2Allocate-on-flush');">Changer type</button> </br>								
								</br>	
								<label>File system : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Transparent compression :</label></br>
							    <p id="id1Transparent compression"> <input type="radio" name="FeatureTransparent compression" value="oui">Yes <input type="radio" name="FeatureTransparent compression" value = "non">No <input type="radio" name="FeatureTransparent compression" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Transparent compression"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Transparent compression','id2Transparent compression');">Changer type</button> </br>								
								</br>	
								<label>Block suballocation :</label></br>
							    <p id="id1Block suballocation"> <input type="radio" name="FeatureBlock suballocation" value="oui">Yes <input type="radio" name="FeatureBlock suballocation" value = "non">No <input type="radio" name="FeatureBlock suballocation" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Block suballocation"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Block suballocation','id2Block suballocation');">Changer type</button> </br>								
								</br>	
								<label>Sparse file :</label></br>
							    <p id="id1Sparse file"> <input type="radio" name="FeatureSparse file" value="oui">Yes <input type="radio" name="FeatureSparse file" value = "non">No <input type="radio" name="FeatureSparse file" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Sparse file"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Sparse file','id2Sparse file');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Reiser4','ZFS','Btrfs','ext3cow','File system','DOS (GEC)','UDF','NILFS','UFS2','ext4','PramFS','FAT16','HPFS','Level-D','GPFS','VMFS3','QFS','DECtape','GFS','NSS','Lustre','CP/M filesystem','VxFS','CBM DOS','Be File System','ReiserFS','JFS','exFAT','FAT32','NWFS','ext3','UFS1','ext2','Reliance Nitro','OS4000','V7FS','FAT12','FFS','VMFS2','ODS-5','Fossil','HFS Plus','NTFS','Reliance','OCFS','V6FS','LFS','XFS','OCFS2','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
