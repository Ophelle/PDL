<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  IGP (HD 6xxx) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Config core : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Released :</label></br>
											<input type="checkbox" name="Feature" >Nov 9</br>	
											<input type="checkbox" name="Feature" >2010</br>	
											<input type="checkbox" name="Feature" >Aug 15</br>	
											<input type="checkbox" name="Feature" >2011</br>	
											<input type="checkbox" name="Feature" >Jan 7</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Shared Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Shared Memory - Bus type : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Shared Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>GFLOPS/W : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Core Clock (MHz) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Max. Combined TDP (W) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>APU : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>GFLOPS : </label></br> <input id="9" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Radeon HD 6290','Radeon HD 6320','Radeon HD 6310','Radeon HD 6250','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['80:8:4','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Wrestler','Ontario','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['4.44','4.56 - 5.39','4.98 - ?','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['44.8 - 64','82 - 97','80','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['276 - 400','508 - 600','280 - 400','492','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['E-240E-300E-350','Z-60C-30C-50','E-450','C-60','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
