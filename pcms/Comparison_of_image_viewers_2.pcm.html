<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of image viewers - Supported operating systems</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of image viewers - Supported operating systems</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Mac OS :</label></br>
								<input type="radio" name="FeatureMac OS" value="oui">Yes <input type="radio" name="FeatureMac OS" value = "non">No <input type="radio" name="FeatureMac OS" value = "non">Partial </br>
								
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
								
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
								
								</br>	
								<label>Last release : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Simple Comic','Eye of GNOME','Viewnior','Comix','PhotoQt','Lphoto','F-Spot','Firehand Ember','Phase One Media Pro','Windows Live Photo Gallery','FastStone Image Viewer','STDU Viewer','Windows Photo Viewer','XnView','iPhoto','Gwenview','KSquirrel','Aperture','Gonvisor','IrfanView','Geeqie','ACDSee','gThumb','digiKam','Windows Photo Gallery','GraphicConverter','Shotwell','Zoner Photo Studio','ImageAXS','CDisplay','Adobe Photoshop Lightroom','Adobe Bridge','KPhotoAlbum','Xv','Paint.NET','FastPictureViewer','Preview','Photos','Picasa','IMatch','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','2015.03.16','2015.01.17','2014.09.26','2014','2013.06.31','2015.03.19','2015.05.01','2010','2015.04.14','2015.02.28','2014.12.07','2014.08.13','1994','2008','2007.','2014.10.16','2014.10.25','2014.06.23','2015.04.08','2014.11.11','2014.04.21','2015.03.25','2014.01.10','2015.01.','2009','1996.','2015.04.30','2004','2012','2015.06.02','2015.03.10','2012.07.17','2015.02.24','2014.07.15','2015.03.23','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
