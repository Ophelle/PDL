<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of Nvidia graphics processing units - Features</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - Features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Model : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Features - 3-WaySLI :</label></br>
							    <p id="id1Features - 3-WaySLI"> <input type="radio" name="FeatureFeatures - 3-WaySLI" value="oui">Yes <input type="radio" name="FeatureFeatures - 3-WaySLI" value = "non">No <input type="radio" name="FeatureFeatures - 3-WaySLI" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Features - 3-WaySLI"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Features - 3-WaySLI','id2Features - 3-WaySLI');">Changer type</button> </br>								
								</br>	
								<label>Features - PureVideo HDwith VP1 :</label></br>
							    <p id="id1Features - PureVideo HDwith VP1"> <input type="radio" name="FeatureFeatures - PureVideo HDwith VP1" value="oui">Yes <input type="radio" name="FeatureFeatures - PureVideo HDwith VP1" value = "non">No <input type="radio" name="FeatureFeatures - PureVideo HDwith VP1" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Features - PureVideo HDwith VP1"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Features - PureVideo HDwith VP1','id2Features - PureVideo HDwith VP1');">Changer type</button> </br>								
								</br>	
								<label>Features - PureVideo 4 with VP4 :</label></br>
							    <p id="id1Features - PureVideo 4 with VP4"> <input type="radio" name="FeatureFeatures - PureVideo 4 with VP4" value="oui">Yes <input type="radio" name="FeatureFeatures - PureVideo 4 with VP4" value = "non">No <input type="radio" name="FeatureFeatures - PureVideo 4 with VP4" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Features - PureVideo 4 with VP4"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Features - PureVideo 4 with VP4','id2Features - PureVideo 4 with VP4');">Changer type</button> </br>								
								</br>	
								<label>Features - PureVideo 2 with VP2,BSP Engine, and AES128 Engine :</label></br>
							    <p id="id1Features - PureVideo 2 with VP2,BSP Engine, and AES128 Engine"> <input type="radio" name="FeatureFeatures - PureVideo 2 with VP2,BSP Engine, and AES128 Engine" value="oui">Yes <input type="radio" name="FeatureFeatures - PureVideo 2 with VP2,BSP Engine, and AES128 Engine" value = "non">No <input type="radio" name="FeatureFeatures - PureVideo 2 with VP2,BSP Engine, and AES128 Engine" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Features - PureVideo 2 with VP2,BSP Engine, and AES128 Engine"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Features - PureVideo 2 with VP2,BSP Engine, and AES128 Engine','id2Features - PureVideo 2 with VP2,BSP Engine, and AES128 Engine');">Changer type</button> </br>								
								</br>	
								<label>Features - PureVideo 3 with VP3,BSP Engine, and AES128 Engine :</label></br>
							    <p id="id1Features - PureVideo 3 with VP3,BSP Engine, and AES128 Engine"> <input type="radio" name="FeatureFeatures - PureVideo 3 with VP3,BSP Engine, and AES128 Engine" value="oui">Yes <input type="radio" name="FeatureFeatures - PureVideo 3 with VP3,BSP Engine, and AES128 Engine" value = "non">No <input type="radio" name="FeatureFeatures - PureVideo 3 with VP3,BSP Engine, and AES128 Engine" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Features - PureVideo 3 with VP3,BSP Engine, and AES128 Engine"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Features - PureVideo 3 with VP3,BSP Engine, and AES128 Engine','id2Features - PureVideo 3 with VP3,BSP Engine, and AES128 Engine');">Changer type</button> </br>								
								</br>	
								<label>Features - ScalableLinkInterface(SLI) :</label></br>
							    <p id="id1Features - ScalableLinkInterface(SLI)"> <input type="radio" name="FeatureFeatures - ScalableLinkInterface(SLI)" value="oui">Yes <input type="radio" name="FeatureFeatures - ScalableLinkInterface(SLI)" value = "non">No <input type="radio" name="FeatureFeatures - ScalableLinkInterface(SLI)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Features - ScalableLinkInterface(SLI)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Features - ScalableLinkInterface(SLI)','id2Features - ScalableLinkInterface(SLI)');">Changer type</button> </br>								
								</br>	
								<label>Features - Computecapability : </label></br> <input style="display:block;" id="id1Features - Computecapability" type="number" name="Feature">
												<input style="display:none;" id="id2Features - Computecapability" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Features - Computecapability','id2Features - Computecapability');">Changer type</button></br>						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['GeForce 8800 GS (G92)','GeForce 8600 GT','GeForce 8400 GS Rev. 2 (G98)','GeForce 8800 GTS Rev. 2 (G80)','GeForce 8400 GS Rev. 3 (GT218)','GeForce 8800 GTS (G80)','GeForce 8800 GTX','GeForce 8800 GTS (G92)','GeForce 8800 GT (G92)','GeForce 8800 Ultra','GeForce 8300 GS (G86)','GeForce 8500 GT','GeForce 8600 GTS','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
