<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Nvidia chipsets -  nForce Southbridges </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Release Date : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>USB : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Fabricationprocess (nm) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>PCI : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Sound : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>SATA :</label></br>
								<input type="radio" name="FeatureSATA" value="oui">Yes <input type="radio" name="FeatureSATA" value = "non">No <input type="radio" name="FeatureSATA" value = "non">Partial </br>
								
								</br>	
								<label>Features : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Notes : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>FireWire(IEEE1394) :</label></br>
								<input type="radio" name="FeatureFireWire(IEEE1394)" value="oui">Yes <input type="radio" name="FeatureFireWire(IEEE1394)" value = "non">No <input type="radio" name="FeatureFireWire(IEEE1394)" value = "non">Partial </br>
								
								</br>	
								<label>PATA : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>LAN :</label></br>
											<input type="checkbox" name="Feature" >100 Mbit</br>	
											<input type="checkbox" name="Feature" >s</br>	
							
								</br>	
								<label>Model : </label></br> <input id="7" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"USB",
									local : ['6 Ports Rev 1.1','']
								});
								$("#1").typeahead({
									name:"Fabricationprocess (nm)",
									local : ['','']
								});
								$("#2").typeahead({
									name:"PCI",
									local : ['5 Ports','']
								});
								$("#3").typeahead({
									name:"Sound",
									local : ['AC'97 2.1NVAPU SoundStorm','AC'97 2.1','']
								});
								$("#4").typeahead({
									name:"Features",
									local : ['','']
								});
								$("#5").typeahead({
									name:"Notes",
									local : ['','']
								});
								$("#6").typeahead({
									name:"PATA",
									local : ['2 Ports UDMA 100','']
								});
								$("#7").typeahead({
									name:"Model",
									local : ['MCP-D','MCP','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
