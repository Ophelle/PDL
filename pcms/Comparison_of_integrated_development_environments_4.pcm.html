<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of integrated development environments -  C# </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of integrated development environments -  C# </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Mac OS X :</label></br>
							    <p id="id1Mac OS X"> <input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </p>
								
								</br>	
								<label>Latest stable release :</label></br>
											<input type="checkbox" name="Feature" >5.0 </br>	
											<input type="checkbox" name="Feature" > October 28</br>	
											<input type="checkbox" name="Feature" > 2014</br>	
											<input type="checkbox" name="Feature" >5.0.1.3 </br>	
											<input type="checkbox" name="Feature" > June 4</br>	
											<input type="checkbox" name="Feature" >11.0.60610.0  </br>	
											<input type="checkbox" name="Feature" > June 26</br>	
											<input type="checkbox" name="Feature" > 2013</br>	
							
								</br>	
								<label>IDE : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Windows :</label></br>
							    <p id="id1Windows"> <input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </p>
								
								</br>	
								<label>License : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Developer : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Linux :</label></br>
							    <p id="id1Linux"> <input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </p>
								
								</br>	
								<label>Other platforms : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Microsoft Visual Studio','MonoDevelop','SharpDevelop','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Proprietary Community Edition: Freeware','LGPL','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['IC#Code Team','Microsoft','Xamarin and the Mono community','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['','FreeBSD, OpenBSD, Solaris','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
