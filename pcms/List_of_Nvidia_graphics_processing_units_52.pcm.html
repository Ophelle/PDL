<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of Nvidia graphics processing units - Quadro NVS</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - Quadro NVS</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
								</br>	
								<label>Processing PowerGFLOPS - Single precision : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Core config : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Bus interface :</label></br>
									  <p id="id1Bus interface">
											<input type="checkbox" name="Feature" >PCI-Express ×16</br>	
											<input type="checkbox" name="Feature" >AGP 8× </br>	
											<input type="checkbox" name="Feature" >PCI</br>	
											<input type="checkbox" name="Feature" >PCI-Express ×1</br>	
											<input type="checkbox" name="Feature" >×16</br>	
											<input type="checkbox" name="Feature" >AGP 4x</br>	
									   </p>
							
								</br>	
								<label>Notes : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Core clock (MHz) : </label></br> <input style="display:block;" id="id1Core clock (MHz)" type="number" name="Feature">
								</br>	
								<label>Code name : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input style="display:block;" id="id1Fillrate - Pixel (GP/s)" type="number" name="Feature">
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input style="display:block;" id="id1Fillrate - Texture (GT/s)" type="number" name="Feature">
								</br>	
								<label>Memory clock (MHz) : </label></br> <input style="display:block;" id="id1Memory clock (MHz)" type="number" name="Feature">
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input style="display:block;" id="id1API support (version) - OpenGL" type="number" name="Feature">
								</br>	
								<label>API support (version) - DirectX : </label></br> <input style="display:block;" id="id1API support (version) - DirectX" type="number" name="Feature">
								</br>	
								<label>Memory (MB) : </label></br> <input style="display:block;" id="id1Memory (MB)" type="number" name="Feature">
								</br>	
								<label>Memory - Bus type : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Memory - Bus width (bit)" type="number" name="Feature">
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Memory - Bandwidth (GB/s)" type="number" name="Feature">
								</br>	
								<label>Shader clock (MHz) : </label></br> <input style="display:block;" id="id1Shader clock (MHz)" type="number" name="Feature">
								</br>	
								<label>TDP (watts) : </label></br> <input style="display:block;" id="id1TDP (watts)" type="number" name="Feature">
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['48:8:4','','1:2:2:1','0:2:4:2','3:4:4:2','2× 0:2:4:2','2× 8:8:4','16:8:4','192:16:8(1 SMX)','0:2:4:2/1:2:2:2 *:4:4:4','8:8:4','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['NVS 400','NVS 290','NVS 310','NVS 200','NVS 280','NVS 50','NVS 295','NVS 300','NVS 510','NVS 210S','NVS 100','NVS 285','NVS 420','NVS 315','NVS 440','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['DMS-59','DVI-I, S-Video','2x DMS-59','4× miniDisplayPort','2× DisplayPort','2× DisplayPort or 2× DVI-D','LFH-60','DVI + VGA','through VHDCI to (4× DisplayPort or 4× DVI-D)','2x DVI-I, VGA, S-Video','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['GF119','2× NV17','NV18','NV17','G98','GT218','2×NV43','GK107','NV34GL','2×G98','MCP51','G86','NV44','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
