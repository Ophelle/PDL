<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of TLS implementations -  System-specific backends </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of TLS implementations -  System-specific backends </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>OpenSSL engine :</label></br>
							    <p id="id1OpenSSL engine"> <input type="radio" name="FeatureOpenSSL engine" value="oui">Yes <input type="radio" name="FeatureOpenSSL engine" value = "non">No <input type="radio" name="FeatureOpenSSL engine" value = "non">Partial </p>
											<input  style="display:none;" id ="id2OpenSSL engine"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1OpenSSL engine','id2OpenSSL engine');">Changer type</button> </br>								
								</br>	
								<label>Implementation : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>CommonCrypto :</label></br>
							    <p id="id1CommonCrypto"> <input type="radio" name="FeatureCommonCrypto" value="oui">Yes <input type="radio" name="FeatureCommonCrypto" value = "non">No <input type="radio" name="FeatureCommonCrypto" value = "non">Partial </p>
											<input  style="display:none;" id ="id2CommonCrypto"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1CommonCrypto','id2CommonCrypto');">Changer type</button> </br>								
								</br>	
								<label>Windows CSP :</label></br>
							    <p id="id1Windows CSP"> <input type="radio" name="FeatureWindows CSP" value="oui">Yes <input type="radio" name="FeatureWindows CSP" value = "non">No <input type="radio" name="FeatureWindows CSP" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Windows CSP"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Windows CSP','id2Windows CSP');">Changer type</button> </br>								
								</br>	
								<label>/dev/crypto :</label></br>
							    <p id="id1/dev/crypto"> <input type="radio" name="Feature/dev/crypto" value="oui">Yes <input type="radio" name="Feature/dev/crypto" value = "non">No <input type="radio" name="Feature/dev/crypto" value = "non">Partial </p>
											<input  style="display:none;" id ="id2/dev/crypto"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1/dev/crypto','id2/dev/crypto');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Implementation','LibreSSL','Secure Transport','cryptlib','SChannel','RSA BSAFE','NSS','SharkSSL','mbed TLS','JSSE','GnuTLS','Botan','MatrixSSL','wolfSSL','OpenSSL','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
