<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of TLS implementations -  System-specific backends </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of TLS implementations -  System-specific backends </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>OpenSSL engine :</label></br>
								<input type="radio" name="FeatureOpenSSL engine" value="oui">Yes <input type="radio" name="FeatureOpenSSL engine" value = "non">No <input type="radio" name="FeatureOpenSSL engine" value = "non">Partial </br>
											<input name="FeatureOpenSSL engine" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>Implementation : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>CommonCrypto :</label></br>
								<input type="radio" name="FeatureCommonCrypto" value="oui">Yes <input type="radio" name="FeatureCommonCrypto" value = "non">No <input type="radio" name="FeatureCommonCrypto" value = "non">Partial </br>
											<input name="FeatureCommonCrypto" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>Windows CSP :</label></br>
								<input type="radio" name="FeatureWindows CSP" value="oui">Yes <input type="radio" name="FeatureWindows CSP" value = "non">No <input type="radio" name="FeatureWindows CSP" value = "non">Partial </br>
											<input name="FeatureWindows CSP" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>/dev/crypto :</label></br>
								<input type="radio" name="Feature/dev/crypto" value="oui">Yes <input type="radio" name="Feature/dev/crypto" value = "non">No <input type="radio" name="Feature/dev/crypto" value = "non">Partial </br>
											<input name="Feature/dev/crypto" type="radio" value="autre"/>Autre : <input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Implementation','LibreSSL','Secure Transport','cryptlib','SChannel','RSA BSAFE','NSS','SharkSSL','mbed TLS','JSSE','GnuTLS','Botan','MatrixSSL','wolfSSL','OpenSSL','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
