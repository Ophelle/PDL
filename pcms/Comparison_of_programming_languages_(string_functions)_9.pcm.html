<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (string functions) - Contains</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>string includesSubstring: substring : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>ContainsStr(string, substring) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Data.List.isInfixOf substring string : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>substring in string :</label></br>
											<input type="checkbox" name="Feature" >Cobra</br>	
											<input type="checkbox" name="Feature" >Python (2.3+)</br>	
							
								</br>	
								<label>strpos(string, substring) !== false : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>string.find(string, substring) ~= nil : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>[string containsString:substring] : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>(search substring string) : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>index(string, substring, startpos)>0 :</label></br>
											<input type="checkbox" name="Feature" >Fortran</br>	
											<input type="checkbox" name="Feature" >PL</br>	
											<input type="checkbox" name="Feature" >I</br>	
							
								</br>	
								<label>string.include?(substring) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>string.find(substring) != string::npos : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>strings.Contains(string, substring) : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>pos(string, substring)  0 : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>string.indexOf(substring) = 0 : </label></br> <input id="11" type="text" name="Feature"></br>
								</br>	
								<label>(not (null (string-index substring string))) : </label></br> <input id="12" type="text" name="Feature"></br>
								</br>	
								<label>Format : </label></br> <input id="13" type="text" name="Feature"></br>
								</br>	
								<label>(substring? substring string) : </label></br> <input id="14" type="text" name="Feature"></br>
								</br>	
								<label>! StringFreeQ[string, substring] : </label></br> <input id="15" type="text" name="Feature"></br>
								</br>	
								<label>string.contains(substring) :</label></br>
											<input type="checkbox" name="Feature" >Cobra</br>	
											<input type="checkbox" name="Feature" >Java (1.5+)</br>	
							
								</br>	
								<label>string.rangeOfString(substring) != nil : </label></br> <input id="16" type="text" name="Feature"></br>
								</br>	
								<label>String.isSubstring substring string : </label></br> <input id="17" type="text" name="Feature"></br>
								</br>	
								<label>string_in_string(string, loc int, substring) : </label></br> <input id="18" type="text" name="Feature"></br>
								</br>	
								<label>string.Contains(substring) :</label></br>
											<input type="checkbox" name="Feature" >C#</br>	
											<input type="checkbox" name="Feature" >VB .NET</br>	
											<input type="checkbox" name="Feature" >Windows PowerShell</br>	
											<input type="checkbox" name="Feature" >F#</br>	
							
						<script>
								$("#0").typeahead({
									name:"string includesSubstring: substring",
									local : ['Smalltalk (Squeak, Pharo)','']
								});
								$("#1").typeahead({
									name:"ContainsStr(string, substring)",
									local : ['Object Pascal (Delphi)','']
								});
								$("#2").typeahead({
									name:"Data.List.isInfixOf substring string",
									local : ['Haskell (GHC 6.6+)','']
								});
								$("#3").typeahead({
									name:"strpos(string, substring) !== false",
									local : ['PHP','']
								});
								$("#4").typeahead({
									name:"string.find(string, substring) ~= nil",
									local : ['Lua','']
								});
								$("#5").typeahead({
									name:"[string containsString:substring]",
									local : ['Objective-C (NSString * only, iOS 8+/OS X 10.10+)','']
								});
								$("#6").typeahead({
									name:"(search substring string)",
									local : ['Common Lisp','']
								});
								$("#7").typeahead({
									name:"string.include?(substring)",
									local : ['Ruby','']
								});
								$("#8").typeahead({
									name:"string.find(substring) != string::npos",
									local : ['C++','']
								});
								$("#9").typeahead({
									name:"strings.Contains(string, substring)",
									local : ['Go','']
								});
								$("#10").typeahead({
									name:"pos(string, substring)  0",
									local : ['Seed7','']
								});
								$("#11").typeahead({
									name:"string.indexOf(substring) = 0",
									local : ['JavaScript','']
								});
								$("#12").typeahead({
									name:"(not (null (string-index substring string)))",
									local : ['ISLISP','']
								});
								$("#13").typeahead({
									name:"Format",
									local : ['Languages','']
								});
								$("#14").typeahead({
									name:"(substring? substring string)",
									local : ['Clojure','']
								});
								$("#15").typeahead({
									name:"! StringFreeQ[string, substring]",
									local : ['Mathematica','']
								});
								$("#16").typeahead({
									name:"string.rangeOfString(substring) != nil",
									local : ['Swift (Foundation)','']
								});
								$("#17").typeahead({
									name:"String.isSubstring substring string",
									local : ['Standard ML','']
								});
								$("#18").typeahead({
									name:"string_in_string(string, loc int, substring)",
									local : ['ALGOL 68','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
