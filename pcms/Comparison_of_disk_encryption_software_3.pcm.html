<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of disk encryption software - Layering</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Whole disk :</label></br>
								<input type="radio" name="FeatureWhole disk" value="oui">Yes <input type="radio" name="FeatureWhole disk" value = "non">No <input type="radio" name="FeatureWhole disk" value = "non">Partial </br>
								
								</br>	
								<label>Hibernation file :</label></br>
								<input type="radio" name="FeatureHibernation file" value="oui">Yes <input type="radio" name="FeatureHibernation file" value = "non">No <input type="radio" name="FeatureHibernation file" value = "non">Partial </br>
								
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Swap space :</label></br>
								<input type="radio" name="FeatureSwap space" value="oui">Yes <input type="radio" name="FeatureSwap space" value = "non">No <input type="radio" name="FeatureSwap space" value = "non">Partial </br>
								
								</br>	
								<label>File :</label></br>
								<input type="radio" name="FeatureFile" value="oui">Yes <input type="radio" name="FeatureFile" value = "non">No <input type="radio" name="FeatureFile" value = "non">Partial </br>
								
								</br>	
								<label>Partition :</label></br>
								<input type="radio" name="FeaturePartition" value="oui">Yes <input type="radio" name="FeaturePartition" value = "non">No <input type="radio" name="FeaturePartition" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['GELI','EgoSecure HDD Encryption','GBDE','FREE CompuSec','FreeOTFE','BestCrypt','eCryptfs','SecuBox','SafeGuard Easy','Scramdisk 4 Linux','CenterTools DriveLock','R-Crypto','softraid / RAID C','SpyProof!','McAfee Drive Encryption (SafeBoot)','Trend Micro Endpoint Encryption','TrueCrypt','ArchiCrypt Live','DriveSentry GoAnywhere 2','Aloaha Secure Stick','Bloombase Keyparc','Sentry 2020','SafeGuard Enterprise','DriveCrypt','loop-AES','FileVault 2','dm-crypt','VeraCrypt','FileVault','SecureDoc','Cryptomill','CipherShed','Scramdisk','Private Disk','n-Crypt Pro','svnd / vnconfig','cryptoloop','Check Point Full Disk Encryption','E4M','CryptArchiver','e-Capsule Private Safe','BitArmor DataControl','SafeHouse Professional','ProxyCrypt','SafeGuard PrivateDisk','DiskCryptor','BitLocker Drive Encryption','CrossCrypt','CGD','Symantec Endpoint Encryption','PGPDisk','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
