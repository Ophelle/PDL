<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of file systems - Supporting operating systems</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file systems - Supporting operating systems</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>BeOS : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Solaris : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Mac OS :</label></br>
							    <p id="id1Mac OS"> <input type="radio" name="FeatureMac OS" value="oui">Yes <input type="radio" name="FeatureMac OS" value = "non">No <input type="radio" name="FeatureMac OS" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Mac OS"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Mac OS','id2Mac OS');">Changer type</button> </br>								
								</br>	
								<label>Windows CE :</label></br>
							    <p id="id1Windows CE"> <input type="radio" name="FeatureWindows CE" value="oui">Yes <input type="radio" name="FeatureWindows CE" value = "non">No <input type="radio" name="FeatureWindows CE" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Windows CE"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Windows CE','id2Windows CE');">Changer type</button> </br>								
								</br>	
								<label>HP-UX : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Plan 9 :</label></br>
							    <p id="id1Plan 9"> <input type="radio" name="FeaturePlan 9" value="oui">Yes <input type="radio" name="FeaturePlan 9" value = "non">No <input type="radio" name="FeaturePlan 9" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Plan 9"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Plan 9','id2Plan 9');">Changer type</button> </br>								
								</br>	
								<label>Linux :</label></br>
							    <p id="id1Linux"> <input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Linux"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Linux','id2Linux');">Changer type</button> </br>								
								</br>	
								<label>FreeBSD :</label></br>
							    <p id="id1FreeBSD"> <input type="radio" name="FeatureFreeBSD" value="oui">Yes <input type="radio" name="FeatureFreeBSD" value = "non">No <input type="radio" name="FeatureFreeBSD" value = "non">Partial </p>
											<input  style="display:none;" id ="id2FreeBSD"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1FreeBSD','id2FreeBSD');">Changer type</button> </br>								
								</br>	
								<label>DOS :</label></br>
							    <p id="id1DOS"> <input type="radio" name="FeatureDOS" value="oui">Yes <input type="radio" name="FeatureDOS" value = "non">No <input type="radio" name="FeatureDOS" value = "non">Partial </p>
											<input  style="display:none;" id ="id2DOS"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1DOS','id2DOS');">Changer type</button> </br>								
								</br>	
								<label>AIX : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>File system : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>OS/2 : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Mac OS X : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>VxWorks : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Windows 9x : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Windows NT : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>z/OS : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Windows Mobile :</label></br>
							    <p id="id1Windows Mobile"> <input type="radio" name="FeatureWindows Mobile" value="oui">Yes <input type="radio" name="FeatureWindows Mobile" value = "non">No <input type="radio" name="FeatureWindows Mobile" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Windows Mobile"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Windows Mobile','id2Windows Mobile');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['No','Unknown','Yes','Partial - read only','Partial','read-only','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Unknown','Yes','No','Partial - under development','with 3rd-party software','with NTFS-3G on Opensolaris','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Unknown','No','Yes','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['No','Unknown','Partial on diskettes only, through dos* commands','Yes','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['LTFS','NSS','QFS','XFS','UFS1','NILFS','DECtape','RT-11','exFAT','ext3cow','IBM zFS','Reiser4','GFS','ext4','IBM HFS','Reliance Nitro','UFS2','NWFS','VMFS2','Lustre','ext2','VMFS3','ext3','NTFS','OCFS','HFS Plus','HFS','VxFS','FAT12','ODS-2','Reliance','ReFS','FFS','LFS','UDF','Level-D','OCFS2','ZFS','FAT32','JFS','BFS','Fossil','IBM Spectrum Scale','PramFS','FAT16','HPFS','ODS-5','Btrfs','ReiserFS','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Unknown','No','with third-party app','Yes','third-party app','Partial read-only third-party driver','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['Partial - via FUSE','No','Unknown','Yes','with ExtFS and fuse-ext2','with NTFS-3G or partial read-only in kernel','Partial: read-only since OSX 10.6','with ExtFS (full read/write),  fuse-ext2 (partial), and  ext4fuse (read-only)','with AncientFS','Partial 10.6.5+, limited to 1024 byte clusters','with 3rd-party software','with free 3rd-party software','with ExtFS, fuse-ext2,  and ext2fsx','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['Unknown','No','Yes','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['Unknown','with third-party app','No','Partial read-only third-party driver','Yes since Windows 95 OSR2','Partial read-only with third party driver','with third-party driver','Partial - read-only with third-party driver','Yes','Partial read-only support of UDF 1.02 since Win95 OSR2','']
								});
								$("#9").typeahead({
									name:"list9",
									local : ['No','with third-party app','Unknown','Yes','Partial - under development','with Ext2Fsd (complete) or Ext2 IFS (partial, no large inodes) or Ext2Read (read-only, also on LVM2)','Yes since Windows Server 2012 and Windows 8.1','Partial with DiskInternals Linux Reader (read-only)','Yes since Windows 2000','Partial - read-only with third-party driver','included until v3.51, third-party driver until 4.0','Partial - with DiskInternals Linux Reader (read-only)','Yes : Win7, Vista SP1, can be added to XP SP2, SP3','Partial with Ext2Fsd (partial, extents limited) or Ext2Read (read-only, also on LVM2)','']
								});
								$("#10").typeahead({
									name:"list10",
									local : ['Unknown','No','Yes','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
