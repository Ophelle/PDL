<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of genealogy software - General information</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Free to use : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>OS X :</label></br>
								<input type="radio" name="FeatureOS X" value="oui">Yes <input type="radio" name="FeatureOS X" value = "non">No <input type="radio" name="FeatureOS X" value = "non">Partial </br>
								
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
								
								</br>	
								<label>Software license : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Latest release : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Linux : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Android :</label></br>
								<input type="radio" name="FeatureAndroid" value="oui">Yes <input type="radio" name="FeatureAndroid" value = "non">No <input type="radio" name="FeatureAndroid" value = "non">Partial </br>
								
								</br>	
								<label>Latest version : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Free software :</label></br>
								<input type="radio" name="FeatureFree software" value="oui">Yes <input type="radio" name="FeatureFree software" value = "non">No <input type="radio" name="FeatureFree software" value = "non">Partial </br>
								
								</br>	
								<label>Software : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>iOS :</label></br>
								<input type="radio" name="FeatureiOS" value="oui">Yes <input type="radio" name="FeatureiOS" value = "non">No <input type="radio" name="FeatureiOS" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['No(30 Person Free Trial)','Yes','No(Trial limit of 10 runs)(Limit of 9 GenBases open on screen)(50 Person Free Trial)(No more than 5 GenBases can be created)','Yes(Free ver.)','No(50 Person Free Trial)','No(30-Day Free Trial)','No(30 Day Free Trial)','Yes(509 person limit, watermarked reports)','No','No(1 day free trial)','No(Free Trial, but you cannot save or export your entries)','No(25 Person Free Trial)','Yes(Essentials)','No(16-Day Free Trial, No Export)','Yes(Standard Edition)','No(15-Day Free Trial, Read-Only afterwards)','No(Time-limited Free Trial)','No(21 Day Free Trial)','Yes(Unreg. ver.)','Yes(beta)','Yes(Basics version)','No(40 Person Free Trial)','No(Free Trial)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Proprietary','MIT License','GNU GPL','Freeware','Shareware','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Généator','GENP','Heredis 2014','GDS Sistema general de documentación familiar','LifeLines','Kith and Kin Pro','Family Tree Maker','Ancestris','Brother`s Keeper','Ahnenblatt','GenoPro','Agelong Tree','Gramps','iFamily for Leopard','SmartGenealogy','Ancestral Quest','My Family Tree','Family Tree Builder','Ages!','ohmiGene','Family Historian','GEDitCOM II','RootsMagic','Généatique','Ancestrologie','BegatAll Genealogy Chronicles','Reunion','rootsTrust','Family Tree','Genbox Family History','The Master Genealogist','Aldfaer','GenealogyJ','MyBlood','Legacy Family Tree','MacFamilyTree','Personal Ancestral File','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['2014-12-4','2013-04-17','2015-05-01','2014-12-09','2013-10-05','2013-12-23','2013-01-06','2012-01-17','2014-10-16','2010-07-24','2014-06-18','2015-05-05','2015-02-10','2010-02-18','2014-02-13','2007-10-06','2015-04-8','2015-03-01','2014-10-17','2013-04-23','2007-11-17','2015-03-7','2015','','2014-10-18','2015-17-04','205-03-31','2014-07-28','2014','2014-12-04','2014-06-02','2015-03-14','2014-08-17','2015-02-26','2015-03-18','2002-07-23','2014-02-17','']
								});

									name:"list4",
									local : ['Wine','No','Yes','?','Java','']
								});

									name:"list5",
									local : ['7.0','7.0.49','2015.1995 - Base 5.131','2015, 1.1.9.3','6.11.5','7.0.5.0','6.1','Release 6','3.0','7.0.25','4.0.8.0','0.9 beta build 380','2011, 2.5.4.1','2.895','4.7','3.0c','1.7','1.31','1.2.1','2.83','14.0.26','3.7.1','5.2.18.0','6.0','10.0.6','2014, 22.0.0.1345 / 3, 21.2.4.475','7.3.4','9.1','2.02','5.00','3.0.62','8.0.0.473','2.0','4.1.3','3.2.2','14.2 (Win) / 3.3.2 (Mac)','0.8.0','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
