<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of personal air vehicles - PAVs competing in PAV Challenge</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of personal air vehicles - PAVs competing in PAV Challenge</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Range : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Speed :</label></br>
									  <p id="id1Speed">
											<input type="checkbox" name="Feature" >? km</br>	
											<input type="checkbox" name="Feature" >h</br>	
									   </p>
							
								</br>	
								<label>Type : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Door-to-doorcapable :</label></br>
							    <p id="id1Door-to-doorcapable"> <input type="radio" name="FeatureDoor-to-doorcapable" value="oui">Yes <input type="radio" name="FeatureDoor-to-doorcapable" value = "non">No <input type="radio" name="FeatureDoor-to-doorcapable" value = "non">Partial </p>
								
								</br>	
								<label>Capacity : </label></br> <input style="display:block;" id="id1Capacity" type="number" name="Feature">
								</br>	
								<label>Price :</label></br>
									  <p id="id1Price">
											<input type="checkbox" name="Feature" >€61</br>	
											<input type="checkbox" name="Feature" >000</br>	
											<input type="checkbox" name="Feature" >€69</br>	
									   </p>
							
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['882 mi (1,419 km)','','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Motor glider','Ultra-light','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Distar UFM-13 Lambada','Pipistrel Virus','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
