<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of netbooks - Specifications</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>CPU : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Linux OS choice(s) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Display : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Storage size[GB] : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>RAM[MB] : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Weight [kg] : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Windows OS choice(s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Storage type : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Speed [GHz] : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Expected release date :</label></br>
											<input type="checkbox" name="Feature" >June</br>	
											<input type="checkbox" name="Feature" >July 2009</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Manufacturer : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Display size : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"CPU",
									local : ['Freescale i.MX31','Intel Atom Z530','']
								});
								$("#1").typeahead({
									name:"Linux OS choice(s)",
									local : ['Android','No','']
								});
								$("#2").typeahead({
									name:"Model",
									local : ['GL-750','Nokia Booklet 3G','']
								});
								$("#3").typeahead({
									name:"Display",
									local : ['800×480 touchscreen','1280×720','']
								});
								$("#4").typeahead({
									name:"Storage size[GB]",
									local : ['2 to 8','120','']
								});
								$("#5").typeahead({
									name:"Storage type",
									local : ['SSD','HDD','']
								});
								$("#6").typeahead({
									name:"Manufacturer",
									local : ['Nokia','GNB','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
