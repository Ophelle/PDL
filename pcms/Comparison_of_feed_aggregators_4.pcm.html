<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of feed aggregators - Interface and notes</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Pop-up : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Tray notification : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Client : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>"newspaper"-like : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Media aggregator : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>E-mail : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Browser plugin : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Downloadable attachments : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Notes : </label></br> <input id="8" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','Yes','Add-on','No','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['No','?','Yes','Add-on','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['iTunes','Internet Explorer','Microsoft Office Outlook','RSSOwl','SeaMonkey Mail & Newsgroups','Sleipnir','BlogBridge','Akregator','Amarok','Mail (OS X)','Mozilla Firefox','Sage','RSS Bandit','Gnus','Songbird','Feedreader','NewsBlur','Rhythmbox','Liferea','Winamp','The Old Reader','The Bat!','Kazehakase','Miro','NewsAccess','Pegasus Mail','Zimbra','Shiira','Netscape Navigator 9','Opera Mail','Juice','FeedDemon','MediaMonkey','Avant','K-Meleon','Canto','Feed Viewer','NetNewsWire','Safari','NewsFire','Claws Mail','Maxthon','Flock','OmniWeb','IBM Lotus Notes','AOL Explorer','Netscape Browser','Windows Live Mail','Zune','Mozilla Thunderbird','CommaFeed','Cooliris','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['?','Yes','No','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Yes','?','No','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['?','Yes','No','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['N/A','?','Yes','No','Yes (integration with konqueror)','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['?','Yes','No','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['Designed as Podcast aggregator','Media Player','no longer support for Google Reader synchronization since version 2.2.0','Mail Client','Groupware suite','Part of the SeaMonkey Internet suite','','Discontinued','Web browser','Web browser plugin','KDE','Studio Blog Reader is one RSS reader application for IBM Lotus Notes; Notes version 8.x introduced a native RSS reader','Feed support is available in Internet Explorer 7','Media player','Emacs-based mail and news client','Ncurses/console based reader','RSSyl plugin needed','Discontinued; Web browser','Web Browser','.NET Framework based','Part of the OmniWeb browser','Mail client; rss2mail or rss2pop3 plugin needed for versions prior to 6.4; newer versions support RSS natively','Feed support is available in Microsoft Office Outlook 2007','Pegasus Mail can convert RSS feeds to e-mails via free add-ons','Discontinued; Feed support is available in Internet Explorer 7','a Firefox extension','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
