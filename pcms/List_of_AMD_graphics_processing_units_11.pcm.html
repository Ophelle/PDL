<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  PCI-E (X7xx, X8xx) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Memory (MB) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory clock (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MPixels/s : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MOperations/s : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MTexels/s : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MVertices/s : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Model : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >Dec. 1</br>	
											<input type="checkbox" name="Feature" >2004</br>	
											<input type="checkbox" name="Feature" >Dec. 21</br>	
											<input type="checkbox" name="Feature" >May 5</br>	
											<input type="checkbox" name="Feature" >2004 (256 MB)
May 4</br>	
											<input type="checkbox" name="Feature" >2005 (512 MB)</br>	
											<input type="checkbox" name="Feature" >Sept. 15</br>	
											<input type="checkbox" name="Feature" >2005</br>	
											<input type="checkbox" name="Feature" >Apr. 1</br>	
											<input type="checkbox" name="Feature" >Aug. 1</br>	
											<input type="checkbox" name="Feature" >Sept. 29</br>	
							
								</br>	
								<label>Code name : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Config core : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Core clock (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Products : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Model",
									local : ['Radeon X700 Pro','Radeon X850 XT Platinum Edition','Radeon X800 GTO 128MB','Radeon X700 SE','Model','Radeon X800','Radeon X850 XT CrossFire Master','Radeon X850 Pro','Radeon X800 GTO 256MB','Radeon X800 XT Platinum Edition','Radeon X800 GT 128MB','Radeon X800 GT 256MB','Radeon X800 Pro','Radeon X850 XT','Radeon X700 LE','Radeon X700','Radeon X700 XT','Radeon X800 XT','Radeon X800 XL','']
								});
								$("#1").typeahead({
									name:"Code name",
									local : ['R480 (thor)','R430 (thor)','RV410 (alto)','R423 (thor)','R423R480 (thor)','Code name','R423R480R430 (thor)','']
								});
								$("#2").typeahead({
									name:"Config core",
									local : ['8:6:8:8','12:6:12:16','Config core','16:6:16:16','8:6:8:16','4:6:4:8','']
								});
								$("#3").typeahead({
									name:"Products",
									local : ['P7','P3','P17','P20','P16','P9','P18','P14','P12','P11','P6','P1','P4','P5','P19','P15','P10','P8','P2','P13','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
