<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce 500 Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Clock rate - Shader (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Release Price (USD) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Products : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Transistors (Million) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Model : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Core config : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>TDP (watts) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>GFLOPS/W : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>GFLOPS (FMA) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Die Size (mm) : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >November 9</br>	
											<input type="checkbox" name="Feature" >2010</br>	
											<input type="checkbox" name="Feature" >May 17</br>	
											<input type="checkbox" name="Feature" >2011</br>	
											<input type="checkbox" name="Feature" >March 15</br>	
											<input type="checkbox" name="Feature" >May 14</br>	
											<input type="checkbox" name="Feature" >November 29</br>	
											<input type="checkbox" name="Feature" >September 29</br>	
											<input type="checkbox" name="Feature" >December 7</br>	
											<input type="checkbox" name="Feature" >March 24</br>	
											<input type="checkbox" name="Feature" >January 25</br>	
											<input type="checkbox" name="Feature" >May 30</br>	
											<input type="checkbox" name="Feature" >April 12</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Die Count : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory Configuration - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory Configuration - DRAM type : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Memory Configuration - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>

								</br>	
								<label>SM count : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support (version) - OpenCL : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Bus interface : </label></br> <input id="8" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Release Price (USD)','$289','$699','OEM','$249','$349','$59','$149','$499','$199','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['P14','P7','P8','P5','P10','P3','P2','P1','P11','P4','P9','P15','P6','P13','P17','P12','P16','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['1024 2048','1024','2x1536','12802560','10243072','10242048','15363072','Memory (MB)','1280','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['GeForce 510','GeForce GT 530','GeForce GTX 590','GeForce GT 545 DDR3','GeForce GTX 560 Ti OEM','GeForce GTX 550 Ti','GeForce GTX 555','GeForce GTX 560 Ti','GeForce GTX 580','Model','GeForce GTX 560','GeForce GT 520','GeForce GTX 570','GeForce GTX 560 Ti 448 Cores Limited Edition','GeForce GT 545 GDDR5','GeForce GTX 560 SE','']

								});

									name:"list5",
									local : ['Die Size (mm)','79','~238','520','~332','332','2x520','~116','']
								});

									name:"list6",
									local : ['GF110','GF114','GF108? / GF118','2xGF110-351-A1','Code name','GF119','GF110-270-A1','GF110-375-A1','GF116','GF116-400','GF110-275-A1','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['PCIe 2.0 x16','PCIe 2.0 x16PCIe 2.0 x1PCI','Bus interface','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
