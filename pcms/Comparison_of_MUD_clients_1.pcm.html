<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of MUD clients -  Protocol support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>256 colors :</label></br>
								<input type="radio" name="Feature256 colors" value="oui">Yes <input type="radio" name="Feature256 colors" value = "non">No <input type="radio" name="Feature256 colors" value = "non">Partial </br>
								
								</br>	
								<label>NAWS :</label></br>
								<input type="radio" name="FeatureNAWS" value="oui">Yes <input type="radio" name="FeatureNAWS" value = "non">No <input type="radio" name="FeatureNAWS" value = "non">Partial </br>
								
								</br>	
								<label>MSP :</label></br>
								<input type="radio" name="FeatureMSP" value="oui">Yes <input type="radio" name="FeatureMSP" value = "non">No <input type="radio" name="FeatureMSP" value = "non">Partial </br>
								
								</br>	
								<label>COLOR :</label></br>
								<input type="radio" name="FeatureCOLOR" value="oui">Yes <input type="radio" name="FeatureCOLOR" value = "non">No <input type="radio" name="FeatureCOLOR" value = "non">Partial </br>
								
								</br>	
								<label>ECHO :</label></br>
								<input type="radio" name="FeatureECHO" value="oui">Yes <input type="radio" name="FeatureECHO" value = "non">No <input type="radio" name="FeatureECHO" value = "non">Partial </br>
								
								</br>	
								<label>VT100 :</label></br>
								<input type="radio" name="FeatureVT100" value="oui">Yes <input type="radio" name="FeatureVT100" value = "non">No <input type="radio" name="FeatureVT100" value = "non">Partial </br>
								
								</br>	
								<label>SSL :</label></br>
								<input type="radio" name="FeatureSSL" value="oui">Yes <input type="radio" name="FeatureSSL" value = "non">No <input type="radio" name="FeatureSSL" value = "non">Partial </br>
								
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Unicode : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>EOR :</label></br>
								<input type="radio" name="FeatureEOR" value="oui">Yes <input type="radio" name="FeatureEOR" value = "non">No <input type="radio" name="FeatureEOR" value = "non">Partial </br>
								
								</br>	
								<label>MXP :</label></br>
								<input type="radio" name="FeatureMXP" value="oui">Yes <input type="radio" name="FeatureMXP" value = "non">No <input type="radio" name="FeatureMXP" value = "non">Partial </br>
								
								</br>	
								<label>MMCP :</label></br>
								<input type="radio" name="FeatureMMCP" value="oui">Yes <input type="radio" name="FeatureMMCP" value = "non">No <input type="radio" name="FeatureMMCP" value = "non">Partial </br>
								
								</br>	
								<label>MCCP :</label></br>
								<input type="radio" name="FeatureMCCP" value="oui">Yes <input type="radio" name="FeatureMCCP" value = "non">No <input type="radio" name="FeatureMCCP" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"Name",
									local : ['Lyntin','mcl','Gnome-Mud','GMUD','Atlantis','Mudlet','Powwow','MUSHclient','muby','Tortilla','Portal','JamochaMUD','KMuddy','MudMagic','KBtin','Pueblo/UE','AMudClient','Wintin.Net','TinyFugue','KildClient','Potato','CMUD','SimpleMU','GGMUD','Soiled','Trebuchet','TinTin++','zMUD','']
								});
								$("#1").typeahead({
									name:"Unicode",
									local : ['?','Yes','No','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
