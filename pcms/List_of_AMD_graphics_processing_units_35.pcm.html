<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of AMD graphics processing units -  Mobility Radeon HD 4xxx Series </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  Mobility Radeon HD 4xxx Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Model : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Model Number : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Notes :</label></br>
									  <p id="id1Notes">
											<input type="checkbox" name="Feature" >UVD2</br>	
											<input type="checkbox" name="Feature" >PowerPlay 7.0</br>	
											<input type="checkbox" name="Feature" >PowerPlay 7.0Dual GPU solution</br>	
									   </p>
										<input  style="display:none;" id ="id2Notes"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Notes','id2Notes');">Changer type</button></br>
							
								</br>	
								<label>Memory clock (MHz) : </label></br> <input style="display:block;" id="id1Memory clock (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory clock (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory clock (MHz)','id2Memory clock (MHz)');">Changer type</button></br>								</br>	
								<label>Memory (MB) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Core clock (MHz) : </label></br> <input style="display:block;" id="id1Core clock (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Core clock (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Core clock (MHz)','id2Core clock (MHz)');">Changer type</button></br>								</br>	
								<label>Code name : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Processing PowerGFLOPs : </label></br> <input style="display:block;" id="id1Processing PowerGFLOPs" type="number" name="Feature">
												<input style="display:none;" id="id2Processing PowerGFLOPs" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Processing PowerGFLOPs','id2Processing PowerGFLOPs');">Changer type</button></br>								</br>	
								<label>Launch :</label></br>
									  <p id="id1Launch">
											<input type="checkbox" name="Feature" >January 9</br>	
											<input type="checkbox" name="Feature" >2009</br>	
											<input type="checkbox" name="Feature" >May 1</br>	
											<input type="checkbox" name="Feature" >2010</br>	
											<input type="checkbox" name="Feature" >March 3</br>	
											<input type="checkbox" name="Feature" >January 1</br>	
											<input type="checkbox" name="Feature" >September 10</br>	
									   </p>
										<input  style="display:none;" id ="id2Launch"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Launch','id2Launch');">Changer type</button></br>
							
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
												<input style="display:none;" id="id2Fab (nm)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fab (nm)','id2Fab (nm)');">Changer type</button></br>								</br>	
								<label>Bus interface : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>API compliance (version) - DirectX : </label></br> <input style="display:block;" id="id1API compliance (version) - DirectX" type="number" name="Feature">
												<input style="display:none;" id="id2API compliance (version) - DirectX" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API compliance (version) - DirectX','id2API compliance (version) - DirectX');">Changer type</button></br>								</br>	
								<label>API compliance (version) - OpenGL : </label></br> <input style="display:block;" id="id1API compliance (version) - OpenGL" type="number" name="Feature">
												<input style="display:none;" id="id2API compliance (version) - OpenGL" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API compliance (version) - OpenGL','id2API compliance (version) - OpenGL');">Changer type</button></br>								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Memory - Bandwidth (GB/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory - Bandwidth (GB/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory - Bandwidth (GB/s)','id2Memory - Bandwidth (GB/s)');">Changer type</button></br>								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Memory - Bus width (bit)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory - Bus width (bit)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory - Bus width (bit)','id2Memory - Bus width (bit)');">Changer type</button></br>								</br>	
								<label>Memory - Bus type : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Config core : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input style="display:block;" id="id1Fillrate - Pixel (GP/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - Pixel (GP/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - Pixel (GP/s)','id2Fillrate - Pixel (GP/s)');">Changer type</button></br>								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input style="display:block;" id="id1Fillrate - Texture (GT/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - Texture (GT/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - Texture (GT/s)','id2Fillrate - Texture (GT/s)');">Changer type</button></br>						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Mobility Radeon HD 4550','Mobility Radeon HD 4870 X2','Mobility Radeon HD 4270','Mobility Radeon HD 4860','Mobility Radeon HD 4670','Mobility Radeon HD 4250','Mobility Radeon HD 4870','Mobility Radeon HD 4650','Mobility Radeon HD 4830','Mobility Radeon HD 4200','Mobility Radeon HD 4530','Mobility Radeon HD 4330','Mobility Radeon HD 4570','Mobility Radeon HD 4225','Mobility Radeon HD 4850','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['M96','M92','M97','M96-XT','Unknown','M98','M98-XT','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['512','up to 512 from system memory','5121024','1024','2048','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['RV770','RV740','RV710','RV620','RV730','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['PCIe x16 2.0','Internal PCIe x16 1.1','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['800:40:16','80:8:4','320:32:8','640:32:16','40:4:4','2x [800:40:16]','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
