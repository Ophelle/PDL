<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of raster-to-vector conversion software -  Basic features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Color management for print :</label></br>
								<input type="radio" name="FeatureColor management for print" value="oui">Yes <input type="radio" name="FeatureColor management for print" value = "non">No <input type="radio" name="FeatureColor management for print" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Raster 2 Vector : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Scripting support :</label></br>
								<input type="radio" name="FeatureScripting support" value="oui">Yes <input type="radio" name="FeatureScripting support" value = "non">No <input type="radio" name="FeatureScripting support" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>NAME : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Object limit per document : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Control point limit : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Adjust Image (functions) : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Text Recognition (OCR) :</label></br>
								<input type="radio" name="FeatureText Recognition (OCR)" value="oui">Yes <input type="radio" name="FeatureText Recognition (OCR)" value = "non">No <input type="radio" name="FeatureText Recognition (OCR)" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Thumbnails : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Maximum zoom : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Raster 2 Vector",
									local : ['Raster 2 Vector','','Yes','']
								});
								$("#1").typeahead({
									name:"NAME",
									local : ['Illustrator','','Potrace','Freehand','Easy Trace','Scan2CAD','']
								});
								$("#2").typeahead({
									name:"Object limit per document",
									local : ['Object limit per document','No Limit','?','No limit','']
								});
								$("#3").typeahead({
									name:"Control point limit",
									local : ['?','Control point limit','No limit','']
								});
								$("#4").typeahead({
									name:"Adjust Image (functions)",
									local : ['?','adjust image (functions)','Yes','']
								});
								$("#5").typeahead({
									name:"Thumbnails",
									local : ['?','Thumbnails','Yes','']
								});
								$("#6").typeahead({
									name:"Maximum zoom",
									local : ['64x','N/A','Maximum zoom','64K','12800x','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
