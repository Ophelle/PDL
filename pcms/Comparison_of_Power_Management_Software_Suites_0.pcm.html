<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Power Management Software Suites</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Power Management Software Suites</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Data Synergy PowerMAN :</label></br>
							    <p id="id1Data Synergy PowerMAN"> <input type="radio" name="FeatureData Synergy PowerMAN" value="oui">Yes <input type="radio" name="FeatureData Synergy PowerMAN" value = "non">No <input type="radio" name="FeatureData Synergy PowerMAN" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Data Synergy PowerMAN"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Data Synergy PowerMAN','id2Data Synergy PowerMAN');">Changer type</button> </br>								
								</br>	
								<label>Faronics Power Save :</label></br>
							    <p id="id1Faronics Power Save"> <input type="radio" name="FeatureFaronics Power Save" value="oui">Yes <input type="radio" name="FeatureFaronics Power Save" value = "non">No <input type="radio" name="FeatureFaronics Power Save" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Faronics Power Save"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Faronics Power Save','id2Faronics Power Save');">Changer type</button> </br>								
								</br>	
								<label>EMCO Software Remote Shutdown :</label></br>
							    <p id="id1EMCO Software Remote Shutdown"> <input type="radio" name="FeatureEMCO Software Remote Shutdown" value="oui">Yes <input type="radio" name="FeatureEMCO Software Remote Shutdown" value = "non">No <input type="radio" name="FeatureEMCO Software Remote Shutdown" value = "non">Partial </p>
											<input  style="display:none;" id ="id2EMCO Software Remote Shutdown"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1EMCO Software Remote Shutdown','id2EMCO Software Remote Shutdown');">Changer type</button> </br>								
								</br>	
								<label>Software : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Energy Star EZ GPO :</label></br>
							    <p id="id1Energy Star EZ GPO"> <input type="radio" name="FeatureEnergy Star EZ GPO" value="oui">Yes <input type="radio" name="FeatureEnergy Star EZ GPO" value = "non">No <input type="radio" name="FeatureEnergy Star EZ GPO" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Energy Star EZ GPO"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Energy Star EZ GPO','id2Energy Star EZ GPO');">Changer type</button> </br>								
								</br>	
								<label>Verdiem Surveyor :</label></br>
							    <p id="id1Verdiem Surveyor"> <input type="radio" name="FeatureVerdiem Surveyor" value="oui">Yes <input type="radio" name="FeatureVerdiem Surveyor" value = "non">No <input type="radio" name="FeatureVerdiem Surveyor" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Verdiem Surveyor"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Verdiem Surveyor','id2Verdiem Surveyor');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Scheduled wake-up (without WoL)','Sleep on idle','Anti-insomnia','Standby display on idle','Scheduled Reboot','Group Policy Configuration Support','Per-user Policy','Power-off on idle','Active Directory Integration','Logout on idle','Scheduled power-off','Hibernate on idle','Remote wake-up (with WoL)','License','Scheduled Sleep/Hibernate','Per-machine Policy','64-bit Support','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
