<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of digital SLRs</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Brand : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Dimensions (mm) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Lens mount : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Model name : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Weight (g) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Live view :</label></br>
								<input type="radio" name="FeatureLive view" value="oui">Yes <input type="radio" name="FeatureLive view" value = "non">No <input type="radio" name="FeatureLive view" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Memory card type : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>DxO ISO perfor- mance : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Reference : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Viewfinder type : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>LCD size (in) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Highest ISO : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Effective megapixel : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Cont. shtg (fps) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Movie mode :</label></br>
								<input type="radio" name="FeatureMovie mode" value="oui">Yes <input type="radio" name="FeatureMovie mode" value = "non">No <input type="radio" name="FeatureMovie mode" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Announced (date) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Sensor size : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Focus points : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>In production :</label></br>
								<input type="radio" name="FeatureIn production" value="oui">Yes <input type="radio" name="FeatureIn production" value = "non">No <input type="radio" name="FeatureIn production" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Metering zones : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Viewfinder coverage (% of the frame) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Lowest ISO : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>DxOMark sensor score : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Canon','Pentax','Nikon','Olympus','Sony','Sigma','Brand','']
								});
								$("#1").typeahead({

									local : ['146x108x74','126x97x64','137x104x84','152x117x77','141x113x82','142x116x75','149x112x78','132x105x77','122x91x67','125x96x79','129x98x75','134x100x79','130x94x60','156x117x119','131x97x73','150x107x75','145x122x82','130x100x78','124x96x74.5','147x123x77','126x98x62','150x160x80','144x106x74','152x114x75','156x117x82','156x157x80','130x97x71','127x104x80','160x157x88','141.5×101×70','139x105x79','148x111x74','117x91x69','144x106x72','142x99x72','145x111x71','145x106x79','127x97x79','132x103x77','127x94x64','129x98x62','127x95x65','158x164x83','160x157x91','133x100x80','146x113x80','Dimensions (mm)','147x114x74','']
								});

									name:"list2",
									local : ['F-mount','K mount','EF, EF-S','Sony α/Minolta A','Pentax 645','Lens mount','EF','4/3 system','SA mount','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['7D','30D','645D','D700','7D Mark II','D4','D3200','1D X','6D','D3X','1100D, Rebel T3, Kiss X50','D3100','D90','K-50','Alpha 850','5D Mark III','D600','D3S','E-3','E-5','50D','K-7','70D','1Ds Mark III','600D, Rebel T3i, Kiss X5','450D, Rebel XSi, Kiss X2','SD1 Merrill','20D','K-r','D3000','400D, Digital Rebel XTi, Kiss Digital X','1000D, Rebel XS, Kiss F','1D Mark IV','K20D','100D, Rebel SL1, Kiss X7','K-x','700D, Rebel T5i, Kiss X7i','350D, Digital Rebel XT, Kiss Digital N','300D, Digital Rebel, Kiss Digital','D7000','D5100','5D Mark II','550D, Rebel T2i, Kiss X4','1200D, Rebel T5, Kiss X70','K-30','Alpha 900','60D','E-620','D5000','10D','40D','500D, Rebel T1i, Kiss X3','K-5','K-500','Model name','650D, Rebel T4i, Kiss X6i','Alpha 580','D800','D300S','E-30','']

									name:"list5",
									local : ['','Reference','DxOMark - Pentax 645DPENTAX - 645D Black','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['Pentaprism','Pentamirror','Viewfinder type','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['Sep 2008','Aug 2010','June 2013','Dec 2008','Jul 2009','Feb 2011','Jul 2013','Jun 2008','Feb 2009','Feb 2010','Aug 2009','Sep 2010','Sep 2009','Oct 2007','Aug 2006','Feb 2003','Aug 2007','Jun 2012','February 2012','Aug 2008','Jan 2012','Mar 2009','Mar 2012','May 2012','Jan 2008','Apr 2009','Sep 2012','Mar 2013','Feb 2005','Feb 2014','May 2009','Jul 2008','Announced (date)','Oct 2008','Apr 2012','Oct 2009','Sep 2014','Apr 2011','Aug 2003','Feb 2006','Aug 2004','Mar 2010','Oct 2011','Feb 2012','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['Full frame','APS-C','Four Thirds system','Sensor size','Medium format','APS-H','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
