<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of programming languages (string functions) - split</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (string functions) - split</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Format : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Languages : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Str.split (Str.regexp_string separator) string','(string-tokenize string« charset« start« end»»»)','string.split(separator«, limit-1»)','std.string.split(string, separator)','[string componentsSeparatedByString:separator]','split(/separator/, string«, limit»)','string.split«(sepchars«, limit«, options»»)»','string.Split(sepchars«, limit«, options»»)','string -split separator«, limit«, options»»','string.split(separator«, limit»)','Split(string, sepchars«, limit»)','strings.Split(string, separator)strings.SplitN(string, separator, limit)','TStringList.Delimiter, TStringList.DelimitedText','string.componentsSeparatedByString(separator)','StringSplit[string, separator«, limit»]','explode(separator, string«, limit»)','string:tokens(string, sepchars)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Cobra','Scheme (SRFI 13)','Object Pascal','Mathematica','Swift (Foundation)','VB .NET, C#, F#','Erlang','Perl','VB','PHP','Python','Javascript, Java, Ruby','D','Objective-C (NSString * only)','Go','OCaml','Windows PowerShell','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
