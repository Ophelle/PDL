<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of iPod managers - iPod syncing and maintenance features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>iRip :</label></br>
								<input type="radio" name="FeatureiRip" value="oui">Yes <input type="radio" name="FeatureiRip" value = "non">No <input type="radio" name="FeatureiRip" value = "non">Partial </br>
								
								</br>	
								<label>JRiver Media Center : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Banshee :</label></br>
								<input type="radio" name="FeatureBanshee" value="oui">Yes <input type="radio" name="FeatureBanshee" value = "non">No <input type="radio" name="FeatureBanshee" value = "non">Partial </br>
								
								</br>	
								<label>Winamp native : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Manager : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>XPlay : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>gtkpod :</label></br>
								<input type="radio" name="Featuregtkpod" value="oui">Yes <input type="radio" name="Featuregtkpod" value = "non">No <input type="radio" name="Featuregtkpod" value = "non">Partial </br>
								
								</br>	
								<label>Clementine :</label></br>
								<input type="radio" name="FeatureClementine" value="oui">Yes <input type="radio" name="FeatureClementine" value = "non">No <input type="radio" name="FeatureClementine" value = "non">Partial </br>
								
								</br>	
								<label>EphPod :</label></br>
								<input type="radio" name="FeatureEphPod" value="oui">Yes <input type="radio" name="FeatureEphPod" value = "non">No <input type="radio" name="FeatureEphPod" value = "non">Partial </br>
								
								</br>	
								<label>Amarok :</label></br>
								<input type="radio" name="FeatureAmarok" value="oui">Yes <input type="radio" name="FeatureAmarok" value = "non">No <input type="radio" name="FeatureAmarok" value = "non">Partial </br>
								
								</br>	
								<label>iTunes :</label></br>
								<input type="radio" name="FeatureiTunes" value="oui">Yes <input type="radio" name="FeatureiTunes" value = "non">No <input type="radio" name="FeatureiTunes" value = "non">Partial </br>
								
								</br>	
								<label>MediaMonkey :</label></br>
								<input type="radio" name="FeatureMediaMonkey" value="oui">Yes <input type="radio" name="FeatureMediaMonkey" value = "non">No <input type="radio" name="FeatureMediaMonkey" value = "non">Partial </br>
								
								</br>	
								<label>Rhythmbox :</label></br>
								<input type="radio" name="FeatureRhythmbox" value="oui">Yes <input type="radio" name="FeatureRhythmbox" value = "non">No <input type="radio" name="FeatureRhythmbox" value = "non">Partial </br>
								
								</br>	
								<label>Senuti : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"JRiver Media Center",
									local : ['?','Yes','']
								});
								$("#1").typeahead({
									name:"Winamp native",
									local : ['Yes','?','']
								});
								$("#2").typeahead({
									name:"Manager",
									local : ['Portable','6th Gen. Firmware','Photo support','Download Podcasts','shuffle3G Firmware','iPod touch / iPhone support','Rebuild iPod Database','5th Gen. nano Firmware','Supports Gapless Metadata','']
								});
								$("#3").typeahead({
									name:"XPlay",
									local : ['?','No','Yes','']
								});
								$("#4").typeahead({
									name:"Senuti",
									local : ['?','No','Yes','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
