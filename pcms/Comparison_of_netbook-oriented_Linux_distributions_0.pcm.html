<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of netbook-oriented Linux distributions - Features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Release date : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Aim : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Approximate number of pre-compiled packages : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Base distribution : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Default package management tools : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Linux Kernel : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Distribution : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Default file system : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Default installer : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Producer : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Architecture support : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Creator : </label></br> <input id="11" type="text" name="Feature"></br>
								</br>	
								<label>Installed size (MB) : </label></br> <input id="12" type="text" name="Feature"></br>
								</br>	
								<label>Interface : </label></br> <input id="13" type="text" name="Feature"></br>
								</br>	
								<label>End of Life : </label></br> <input id="14" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Release date",
									local : ['2012-10-01','','2009-05-15','2009-03-23','2011-03-09','2010-10-28','2012','2010-04-24','2009-11-04','2007','2010-10-10','2013-01-19','']
								});
								$("#1").typeahead({
									name:"Aim",
									local : ['Firefly Linux community','Intel Atom processor netbooks','All netbooks','Limited hardware machines','ASUS Eee PC 701','ASUS Eee PC with Intel Chipsets','All netbooks including ASUS Eee PC 7" Screen','','Kuki Linux community','Aspire One optimized','All Intel Atom processor netbooks and MID','Free software','Asus Eee PC','ASUS Eee PC optimized','Intel Atom processor netbooks, Nokia ARM smartphones','']
								});
								$("#2").typeahead({
									name:"Approximate number of pre-compiled packages",
									local : ['','32000','26000','']
								});
								$("#3").typeahead({
									name:"Base distribution",
									local : ['Arch Linux','Ubuntu Lucid Lynx','Debian','Ubuntu','Puppy Linux 4.3.1','None (borrows components for various distributions)','Fedora','None (Originally based on Fedora 14)','None (it is a distribution developed out of Maemo and Moblin)','','Easy Peasy','Written from scratch','']
								});
								$("#4").typeahead({
									name:"Default package management tools",
									local : ['','APT','RPM','Pacman','Pet','RPM (may change)','RPM + YUM','']
								});
								$("#5").typeahead({
									name:"Linux Kernel",
									local : ['Linux-libre 2.6.32','3.2.35','2.6.27','','2.6.29.4','Array kernel (modified kernel)','2.6.35.10','2.6.32','3','3.6.9','2.6.33','2.6.35','']
								});
								$("#6").typeahead({
									name:"Distribution",
									local : ['Leeenux Linux v6','Moblin 2.1','gNewSense','OpenGeeeU 8.10','Puppeee Linux 4.3X','Aurora','Ubuntu Netbook Edition 10.10','Kuki Linux 2.0','Eeedora','Fuduntu','Joli OS 1.2(formerly named Jolicloud)','Firefly Linux 1.0 Beta 1','Linux4One 1.5','Midinux','Debian wheezy','Debian Eee Pc','MeeGo 1.2','CrunchBang Linux 11-20130119','EasyPeasy 1.6','']
								});
								$("#7").typeahead({
									name:"Default file system",
									local : ['ext4','','ext3','AUFS+SquashFS+EXT2','btrfs','']
								});
								$("#8").typeahead({
									name:"Default installer",
									local : ['','PetGet','Ubiquity','']
								});
								$("#9").typeahead({
									name:"Producer",
									local : ['Jon Ramvi','','Fuduntu.org','Joli OS','Intel/Linux Foundation','Canonical Ltd.','Sam Geeraerts with sponsorship from the FSF','Intel, Nokia, Linux Foundation','']
								});
								$("#10").typeahead({
									name:"Architecture support",
									local : ['x86 + x86_64','','x86','x86 with SSSE3 support','Atom/CeleronM','i386, AMD64, PowerPC, SPARC, ARM, MIPS, S390, armhf, s390x. Loongson','Loongson, x86, X86-64','']
								});
								$("#11").typeahead({
									name:"Creator",
									local : ['','Red Flag Linux','Luca De Marini','Aleksandar Ciric','Eeebuntu community','Linux4One community','Intel','Joli OS','Intel, Nokia, Maemo community','Canonical Ltd.','Martin Andrews','Philip Newborough','EasyPeasy Community','Brian Brazil and Paul O'Malley','Jemimah Ruhala','Andrew Wyatt "Fewt"','Last release 2009','']
								});
								$("#12").typeahead({
									name:"Installed size (MB)",
									local : ['','200MB','']
								});
								$("#13").typeahead({
									name:"Interface",
									local : ['Gnome or Gnome + Netbook Remix','','Openbox','Gnome + Unity (user interface) or LXDE','XFCE','Enlightenment plus Gnome','"Netbook User Experience" (based on Clutter)','Gnome','Gnome or LXDE','HTML5 + Gnome','LXDE','Unity','Clutter','Choice of IceWM/OpenBox/Flwm with ROX-Filer/PcManFM/LxLauncher','Gnome + Netbook Remix','']
								});
								$("#14").typeahead({
									name:"End of Life",
									local : ['','22 November 2013','Last release 2009','April 2009','14 April 2013','last release 2012','development stopped 6 Feb 2015','Last release October 10, 2010','August 2012','Aspire One optimized','Last release 2012','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
