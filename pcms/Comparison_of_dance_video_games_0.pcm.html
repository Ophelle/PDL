<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of dance video games - General information</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of dance video games - General information</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>USB Card :</label></br>
								<input type="radio" name="FeatureUSB Card" value="oui">Yes <input type="radio" name="FeatureUSB Card" value = "non">No <input type="radio" name="FeatureUSB Card" value = "non">Partial </br>
								
								</br>	
								<label>Bombs :</label></br>
								<input type="radio" name="FeatureBombs" value="oui">Yes <input type="radio" name="FeatureBombs" value = "non">No <input type="radio" name="FeatureBombs" value = "non">Partial </br>
								
								</br>	
								<label>Developer : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>First release : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Modifiers :</label></br>
								<input type="radio" name="FeatureModifiers" value="oui">Yes <input type="radio" name="FeatureModifiers" value = "non">No <input type="radio" name="FeatureModifiers" value = "non">Partial </br>
								
								</br>	
								<label>Courses :</label></br>
								<input type="radio" name="FeatureCourses" value="oui">Yes <input type="radio" name="FeatureCourses" value = "non">No <input type="radio" name="FeatureCourses" value = "non">Partial </br>
								
								</br>	
								<label>Latest release : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Panels/pad : </label></br> <input style="display:block;" id="id1Panels/pad" type="number" name="Feature">
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Human Entertainment','Andamiro','F2 Systems','Konami','MIT License','Roxor','NGG Entertainment','Mad Catz','Broadsword Interactive Limited','Fun in Motion','Empathetic Gaming (MGD/MGD2)  Monakai (MGD3)','AmuseWorld','Digital Praise','Quick Controls Ltd','GPL License','SCE London Studio','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['2005 (Mungyodance)','2003 (Dance:UK)','2004 (In The Groove)','2005 (Original Dance Praise)','1999 (Dance Maniax)','2000 (EZ2Dancer)','1999 (Pump It Up)','2000 (3DDX)','2003 (EyeToy: Groove)','2005 (Dance 86.4 Funky Radio Station)','2009','2007 (Cyber coach)','1998 (StepMania)','2007 (Pump It Up Pro)','1998 (Dance Dance Revolution)','2000 (ParaParaParadise)','2000 (TechnoMotion)','1987 (Dance Aerobics)','2004 (MC Groovz Dance Craze)','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['N/A','(StepMania 5)','2013 (Dance Dance Revolution)','(TechnoMotion The 2nd Dance Floor!)','2010','2004 (EZ2Dancer SuperChina)','2008 (Mungyodance 3 The Third Rave)','2015 (Pump It Up Prime)','2000 (ParaParaDancing)','2010 (Pump It Up Pro 2)','2005 (In The Groove 2)','2007 (Dance Praise 2: The ReMix)','2000 (Dance Freaks)','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
