<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of photo stitching software -  Export options </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of photo stitching software -  Export options </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Notes : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>QTVR :</label></br>
							    <p id="id1QTVR"> <input type="radio" name="FeatureQTVR" value="oui">Yes <input type="radio" name="FeatureQTVR" value = "non">No <input type="radio" name="FeatureQTVR" value = "non">Partial </p>
											<input  style="display:none;" id ="id2QTVR"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1QTVR','id2QTVR');">Changer type</button> </br>								
								</br>	
								<label>HTML 5* :</label></br>
							    <p id="id1HTML 5*"> <input type="radio" name="FeatureHTML 5*" value="oui">Yes <input type="radio" name="FeatureHTML 5*" value = "non">No <input type="radio" name="FeatureHTML 5*" value = "non">Partial </p>
											<input  style="display:none;" id ="id2HTML 5*"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1HTML 5*','id2HTML 5*');">Changer type</button> </br>								
								</br>	
								<label>Name : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Flash viewer :</label></br>
							    <p id="id1Flash viewer"> <input type="radio" name="FeatureFlash viewer" value="oui">Yes <input type="radio" name="FeatureFlash viewer" value = "non">No <input type="radio" name="FeatureFlash viewer" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Flash viewer"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Flash viewer','id2Flash viewer');">Changer type</button> </br>								
								</br>	
								<label>Raster image (JPEG, TIFF, etc.) :</label></br>
							    <p id="id1Raster image (JPEG, TIFF, etc.)"> <input type="radio" name="FeatureRaster image (JPEG, TIFF, etc.)" value="oui">Yes <input type="radio" name="FeatureRaster image (JPEG, TIFF, etc.)" value = "non">No <input type="radio" name="FeatureRaster image (JPEG, TIFF, etc.)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Raster image (JPEG, TIFF, etc.)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Raster image (JPEG, TIFF, etc.)','id2Raster image (JPEG, TIFF, etc.)');">Changer type</button> </br>								
								</br>	
								<label>Java viewer :</label></br>
							    <p id="id1Java viewer"> <input type="radio" name="FeatureJava viewer" value="oui">Yes <input type="radio" name="FeatureJava viewer" value = "non">No <input type="radio" name="FeatureJava viewer" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Java viewer"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Java viewer','id2Java viewer');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['','Includes ActiveX viewer & export.','Includes free Flash and HTML5 viewer.','Publish to Photosynth website, Silverlight based viewer.','(*) Planar viewer.','3D viewer in stitcher / Publishing to gigapan.org 2D flash viewer / Embeddable flash viewer','Embedding of panoramas into executables () and Microsoft Office files. ActiveX viewer.','VRML export.','IVR export.','Flickr export.','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['PTgui / PTgui Pro','Pixtra PanoStitcher','Panorama Perfect','PanoEdit','Autostitch','PanoramaStudio 2 / pro','PhotoFit Harmony / Premium','PTAssembler','PanoramaMaker','PanaVue ImageAssembler Std. / Pro. / Ent.','SharpStitch','Pixtra OmniStitcher','Panoweaver Standard / Professional','Calico','Panorama Composer 3','Dermandar','Image Composite Editor','The Panorama Factory v5','hugin','COOL 360','PixMaker Lite / Home / Business','Stitcher Unlimited 2009','PanoramaPlus X4','Autopano Pro / Giga / Server','PanoramaBuilder 7.0 / PanoramaBuilder 7.0 Pro','D Joiner','i2Align Quickage Express / Pro','Gigapan Stitch 1.0','Photovista Panorama','360 Panorama Professional','ADG Panorama Tools / Pro','3DVista Stitcher 3.0','VRstitcher Fisheye Pro','AIPR Lite 1','Panorama Maker 6','Photoshop','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
