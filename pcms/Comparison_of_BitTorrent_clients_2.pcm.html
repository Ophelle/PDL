<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of BitTorrent clients -  Interface and programming </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of BitTorrent clients -  Interface and programming </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>GUI :</label></br>
							    <p id="id1GUI"> <input type="radio" name="FeatureGUI" value="oui">Yes <input type="radio" name="FeatureGUI" value = "non">No <input type="radio" name="FeatureGUI" value = "non">Partial </p>
											<input  style="display:none;" id ="id2GUI"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1GUI','id2GUI');">Changer type</button> </br>								
								</br>	
								<label>Based on : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>CLI :</label></br>
							    <p id="id1CLI"> <input type="radio" name="FeatureCLI" value="oui">Yes <input type="radio" name="FeatureCLI" value = "non">No <input type="radio" name="FeatureCLI" value = "non">Partial </p>
											<input  style="display:none;" id ="id2CLI"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1CLI','id2CLI');">Changer type</button> </br>								
								</br>	
								<label>Other :</label></br>
							    <p id="id1Other"> <input type="radio" name="FeatureOther" value="oui">Yes <input type="radio" name="FeatureOther" value = "non">No <input type="radio" name="FeatureOther" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Other"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Other','id2Other');">Changer type</button> </br>								
								</br>	
								<label>BitTorrent client : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Web :</label></br>
							    <p id="id1Web"> <input type="radio" name="FeatureWeb" value="oui">Yes <input type="radio" name="FeatureWeb" value = "non">No <input type="radio" name="FeatureWeb" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Web"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Web','id2Web');">Changer type</button> </br>								
								</br>	
								<label>µTP :</label></br>
							    <p id="id1µTP"> <input type="radio" name="FeatureµTP" value="oui">Yes <input type="radio" name="FeatureµTP" value = "non">No <input type="radio" name="FeatureµTP" value = "non">Partial </p>
											<input  style="display:none;" id ="id2µTP"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1µTP','id2µTP');">Changer type</button> </br>								
								</br>	
								<label>IPv6 :</label></br>
							    <p id="id1IPv6"> <input type="radio" name="FeatureIPv6" value="oui">Yes <input type="radio" name="FeatureIPv6" value = "non">No <input type="radio" name="FeatureIPv6" value = "non">Partial </p>
											<input  style="display:none;" id ="id2IPv6"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1IPv6','id2IPv6');">Changer type</button> </br>								
								</br>	
								<label>Programming language : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['-','libtorrent (Rasterbar)','?','BitTorrent','LimeWire','Based on','Limewire','Azureus','BitTornado','libTorrent (Rakshasa)','µTorrent','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['BitLord','Tixati','BitTorrent 5, Mainline','LimeWire','ABC','Acquisition','µTorrent','Tomato Torrent','BitTyrant','rTorrent','Transmission','KGet','Shareaza','TorrentFlux','OneSwarm','MLDonkey','Opera 12','Frostwire','KTorrent','Vuze (formerly Azureus)','BitTorrent client','BitTornado','BitComet','FlashGet','SymTorrent','Tribler','Free Download Manager','Deluge','BitTorrent 6','Blog Torrent','Miro','qBittorrent','BitLet','Meerkat Bittorrent Client','Tonido Torrent','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['?','Python, C++','C++','Java','Programming language','Java, SWT','Java Applet','Python','Python,C++','OCaml','Objective-C, Cocoa','C++, Python','PHP','C','Cocoa','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
