<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of United States presidential candidates, 2008 - Monetary policy</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>  : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Chuck Baldwin : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Baldwin would eliminate the Federal Reserve and move the US from fiat currency back to hard money. : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>John McCain : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : [' ','','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Cynthia McKinney','Ralph Nader','Bob Barr','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','"Congress must insist on accountability and transparency in the Federal Reserve’s operation, while reconsidering the Fed’s almost total control over the money supply."','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Barack Obama','John McCain','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
