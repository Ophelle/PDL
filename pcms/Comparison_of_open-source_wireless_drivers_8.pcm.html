<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of open-source wireless drivers - FreeBSD</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of open-source wireless drivers - FreeBSD</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>WEP :</label></br>
							    <p id="id1WEP"> <input type="radio" name="FeatureWEP" value="oui">Yes <input type="radio" name="FeatureWEP" value = "non">No <input type="radio" name="FeatureWEP" value = "non">Partial </p>
								
								</br>	
								<label>WPA2 :</label></br>
							    <p id="id1WPA2"> <input type="radio" name="FeatureWPA2" value="oui">Yes <input type="radio" name="FeatureWPA2" value = "non">No <input type="radio" name="FeatureWPA2" value = "non">Partial </p>
								
								</br>	
								<label>WPA :</label></br>
							    <p id="id1WPA"> <input type="radio" name="FeatureWPA" value="oui">Yes <input type="radio" name="FeatureWPA" value = "non">No <input type="radio" name="FeatureWPA" value = "non">Partial </p>
								
								</br>	
								<label>Master mode :</label></br>
							    <p id="id1Master mode"> <input type="radio" name="FeatureMaster mode" value="oui">Yes <input type="radio" name="FeatureMaster mode" value = "non">No <input type="radio" name="FeatureMaster mode" value = "non">Partial </p>
								
								</br>	
								<label>Bus interface : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Ad-Hoc mode :</label></br>
							    <p id="id1Ad-Hoc mode"> <input type="radio" name="FeatureAd-Hoc mode" value="oui">Yes <input type="radio" name="FeatureAd-Hoc mode" value = "non">No <input type="radio" name="FeatureAd-Hoc mode" value = "non">Partial </p>
								
								</br>	
								<label>802.11 :</label></br>
									  <p id="id1802.11">
											<input type="checkbox" name="Feature" >802.11a</br>	
											<input type="checkbox" name="Feature" >802.11b</br>	
											<input type="checkbox" name="Feature" >802.11g</br>	
											<input type="checkbox" name="Feature" >802.11n</br>	
											<input type="checkbox" name="Feature" >802.11a?</br>	
									   </p>
							
								</br>	
								<label>Driver : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Monitor mode :</label></br>
							    <p id="id1Monitor mode"> <input type="radio" name="FeatureMonitor mode" value="oui">Yes <input type="radio" name="FeatureMonitor mode" value = "non">No <input type="radio" name="FeatureMonitor mode" value = "non">Partial </p>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Cardbus, PCI, Mini PCI','Cardbus, PCI','PCI','PC Card','USB','Cardbus, PCI, ISA','Mini PCI','PC Card, Cardbus, PCI','Cardbus','ISA','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['upgt','an','ural','ray','wpi','awi','uath','malo','run','iwi','acx','wi','bwi','arl','mwl','cnw','rum','ral','ath','iwn','urtw','zyd','ipw','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
