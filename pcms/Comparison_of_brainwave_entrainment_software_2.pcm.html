<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of brainwave entrainment software - Features</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of brainwave entrainment software - Features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Volume modulation for embedded audio :</label></br>
							    <p id="id1Volume modulation for embedded audio"> <input type="radio" name="FeatureVolume modulation for embedded audio" value="oui">Yes <input type="radio" name="FeatureVolume modulation for embedded audio" value = "non">No <input type="radio" name="FeatureVolume modulation for embedded audio" value = "non">Partial </p>
								
								</br>	
								<label>Headphone-free sessions :</label></br>
							    <p id="id1Headphone-free sessions"> <input type="radio" name="FeatureHeadphone-free sessions" value="oui">Yes <input type="radio" name="FeatureHeadphone-free sessions" value = "non">No <input type="radio" name="FeatureHeadphone-free sessions" value = "non">Partial </p>
								
								</br>	
								<label>User-created sessions :</label></br>
							    <p id="id1User-created sessions"> <input type="radio" name="FeatureUser-created sessions" value="oui">Yes <input type="radio" name="FeatureUser-created sessions" value = "non">No <input type="radio" name="FeatureUser-created sessions" value = "non">Partial </p>
								
								</br>	
								<label>Export as sound file : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Pre-made sessions :</label></br>
							    <p id="id1Pre-made sessions"> <input type="radio" name="FeaturePre-made sessions" value="oui">Yes <input type="radio" name="FeaturePre-made sessions" value = "non">No <input type="radio" name="FeaturePre-made sessions" value = "non">Partial </p>
								
								</br>	
								<label>Software : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Networkable :</label></br>
							    <p id="id1Networkable"> <input type="radio" name="FeatureNetworkable" value="oui">Yes <input type="radio" name="FeatureNetworkable" value = "non">No <input type="radio" name="FeatureNetworkable" value = "non">Partial </p>
								
								</br>	
								<label>Embed audio (sounds, music, hypnosis) :</label></br>
							    <p id="id1Embed audio (sounds, music, hypnosis)"> <input type="radio" name="FeatureEmbed audio (sounds, music, hypnosis)" value="oui">Yes <input type="radio" name="FeatureEmbed audio (sounds, music, hypnosis)" value = "non">No <input type="radio" name="FeatureEmbed audio (sounds, music, hypnosis)" value = "non">Partial </p>
								
								</br>	
								<label>Background Noise : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['No','Yes (through DAW)','Yes (MP3)','Yes (OGG, MP3 WAV)','Yes (via VST)','Yes (OGG, MP3, WAV)','Yes (WAV)','Yes (MP3, M4A, WAV)','Yes (WAV, raw audio)','Yes (WAV, raw audio, OGG, FLAC)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Gnaural','Mind WorkStation','Neuro Entrainment','Lux VST Brainwave Entrainment Instrument','Isochronic Tone Generator','BrainWave Generator','Neuro-Programmer 3','BrainIgniter Player','Brainwave Studio','BeeOne SMOD/HMS','Discord','Neuro Sequencer Pro','SBaGen','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Yes (white, pink and brown)','Yes (pink)','No','Yes','Yes (via VST)','Yes (white)','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
