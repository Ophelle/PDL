<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of file synchronization software -  Open source </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file synchronization software -  Open source </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Scheduling or Service :</label></br>
							    <p id="id1Scheduling or Service"> <input type="radio" name="FeatureScheduling or Service" value="oui">Yes <input type="radio" name="FeatureScheduling or Service" value = "non">No <input type="radio" name="FeatureScheduling or Service" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Scheduling or Service"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Scheduling or Service','id2Scheduling or Service');">Changer type</button> </br>								
								</br>	
								<label>Detect conflict :</label></br>
							    <p id="id1Detect conflict"> <input type="radio" name="FeatureDetect conflict" value="oui">Yes <input type="radio" name="FeatureDetect conflict" value = "non">No <input type="radio" name="FeatureDetect conflict" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Detect conflict"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Detect conflict','id2Detect conflict');">Changer type</button> </br>								
								</br>	
								<label>Linux :</label></br>
							    <p id="id1Linux"> <input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Linux"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Linux','id2Linux');">Changer type</button> </br>								
								</br>	
								<label>Sync to Cloud : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Name : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Prior file versions, revision control : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Portable :</label></br>
							    <p id="id1Portable"> <input type="radio" name="FeaturePortable" value="oui">Yes <input type="radio" name="FeaturePortable" value = "non">No <input type="radio" name="FeaturePortable" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Portable"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Portable','id2Portable');">Changer type</button> </br>								
								</br>	
								<label>Protocol : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Mac OS X :</label></br>
							    <p id="id1Mac OS X"> <input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Mac OS X"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Mac OS X','id2Mac OS X');">Changer type</button> </br>								
								</br>	
								<label>Other information : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Renamesor moves(talk) :</label></br>
							    <p id="id1Renamesor moves(talk)"> <input type="radio" name="FeatureRenamesor moves(talk)" value="oui">Yes <input type="radio" name="FeatureRenamesor moves(talk)" value = "non">No <input type="radio" name="FeatureRenamesor moves(talk)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Renamesor moves(talk)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Renamesor moves(talk)','id2Renamesor moves(talk)');">Changer type</button> </br>								
								</br>	
								<label>Windows :</label></br>
							    <p id="id1Windows"> <input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Windows"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Windows','id2Windows');">Changer type</button> </br>								
								</br>	
								<label>License : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Other OS :</label></br>
							    <p id="id1Other OS"> <input type="radio" name="FeatureOther OS" value="oui">Yes <input type="radio" name="FeatureOther OS" value = "non">No <input type="radio" name="FeatureOther OS" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Other OS"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Other OS','id2Other OS');">Changer type</button> </br>								
								</br>	
								<label>Programming language : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Version : </label></br> <input id="7" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['','No','Yes','Sync to Cloud','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['SyncToCloud','DirSync Pro','Synkron','Toucan','Dsynchronize','CloudStore','ownCloud','Seafile','LocalBox','iFolder','SparkleShare','rsync','Name','Unison','Create Synchronicity','Conduit','PowerFolder','FreeFileSync','SymmetricDS','Synchronizer (krusader)','Syncthing','luckyBackup','OneSync','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Yes (backups)','','No','Yes (creates backup files)','Yes','Undo','Yes (versioning + recycler)','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['','file system','network (peer-to-peer)','similar to rsync, transfers over network socket, rsh, encrypted ssh, or file systems','cloud','file system or network','file system, REST (https)','network/web app','peer-to-peer','http/https','Protocol','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['','best network efficiency, mature and stable; development reached active maintenance','Uses Git','iOS, Android, Peer-to-Peer','Focus on security','client & server operation.  Multiple comparison criteria (date, check-sum).','no longer in active development','Real-Time sync supported','Detect and launch apps','Uses rsync backend','iOS, Android, Blackberry, Win, Mac, Linux Client; external storage support; encryption app; app framework','Files can be shared but cannot be read by a server admin, because data is de/en-crypted on the client','Synchronizer no longer in active development','Synchronizes files, website, network apps','plug-in APIs for customization','Bundled with OpenCandy.','Android and iOS mobile clients','Distributed peer-to-peer sync','Other information','sym-links, filter, metadata, contents, auto-sync','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['GPL v3','GPL + OpenCandy','MPL v2','GPL','License','GPL (core)','GPL v2','EUPL','GPLv3','AGPLv3','GPLv3 (community edition)','LGPL','Clients: GPL v3, Library: LGPL','','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['Visual Basic 6','C++','OCaml','','PHP, Javascript','Java','C#','Programming language','C, Python','Go','Visual Basic .NET','Python','C#, Mono','C in a Unix-Linux shell','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['2014-07-01 = 1.49','1.1.17b','8.0.3','0.9.2','2015-06-06 = 7.1','0.3.16','2.30.2','2015-05-03 = 0.11.2','2010-10-21 = 3.0','Version','2014-11-13 = 10.0.30','2011-01-25 = 1.6.2','2012-10-21 = 2.4.0-beta3','2011-05-11 = 2.40.63','2011-05-03 = 5.2.1','2014-03-16 = 0.4.8','2010-7-19 = 3.8.0.3','3.1.0','2011-09-23 = 3.09','2015-02-17 = 1.35','2015-03-31 = 4.1.2','0.8.4','3.5','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
