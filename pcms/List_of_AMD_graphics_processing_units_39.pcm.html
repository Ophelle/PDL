<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of AMD graphics processing units -  IGP (HD 6xxxG) </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  IGP (HD 6xxxG) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>GFLOPS : </label></br> <input style="display:block;" id="id1GFLOPS" type="number" name="Feature">
								</br>	
								<label>Max. Combined TDP (W) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>APU : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Config core : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Code name : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
								</br>	
								<label>Shared Memory - Bus type : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Shared Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Shared Memory - Bandwidth (GB/s)" type="number" name="Feature">
								</br>	
								<label>Shared Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Shared Memory - Bus width (bit)" type="number" name="Feature">
								</br>	
								<label>Released :</label></br>
											<input type="checkbox" name="Feature" >June 14</br>	
											<input type="checkbox" name="Feature" >2011</br>	
							
								</br>	
								<label>Core Clock (MHz) : </label></br> <input style="display:block;" id="id1Core Clock (MHz)" type="number" name="Feature">
								</br>	
								<label>Model : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input style="display:block;" id="id1Fillrate - Pixel (GP/s)" type="number" name="Feature">
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input style="display:block;" id="id1Fillrate - Texture (GT/s)" type="number" name="Feature">
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['35 - 45','35','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['A4-3300M A4-3310MX','E2-3000M','A8-3500M A8-3510MX A8-3530MX','A6-3400M A6-3410MX','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['160:8:4','240:12:4','320:16:8','400:20:8','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['WinterPark','BeaverCreek','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Radeon HD 6480G','Radeon HD 6620G','Radeon HD 6380G','Radeon HD 6520G','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
