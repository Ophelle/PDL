<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of brainwave entrainment software - General</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>License : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Operating systems : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Developer : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Software : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Version : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"License",
									local : ['GPL','Proprietary','']
								});
								$("#1").typeahead({
									name:"Operating systems",
									local : ['FreeBSD, Linux, Mac OS X, Windows','iOS','Windows','Android','DOS, FreeBSD, Linux, Mac OS X, Windows, WinCE','Mac OS X, iOS','Linux','']
								});
								$("#2").typeahead({
									name:"Developer",
									local : ['CMLStudio','isone','Transparent Corp.','Stan Lysiak','Tensai','gnaural','Volition','Hemi-Synths Explorers','Noromaa Solutions Oy.','RCS Software','Uazu','Steve Duell','']
								});
								$("#3").typeahead({
									name:"Software",
									local : ['SBaGen','Neuro Sequencer Pro','BeeOne SMOD/HMS','Lux VST Brainwave Entrainment Instrument','Brainwave Studio','Neuro Entrainment','BrainIgniter Player','Discord','Isochronic Tone Generator','BrainWave Generator','Gnaural','Mind WorkStation','Neuro-Programmer 3','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
