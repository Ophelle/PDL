<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of OpenDocument software - Word processors</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of OpenDocument software - Word processors</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Developer : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Version : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Office suite : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>ISO/IEC 26300:2006 :</label></br>
							    <p id="id1ISO/IEC 26300:2006"> <input type="radio" name="FeatureISO/IEC 26300:2006" value="oui">Yes <input type="radio" name="FeatureISO/IEC 26300:2006" value = "non">No <input type="radio" name="FeatureISO/IEC 26300:2006" value = "non">Partial </p>
											<input  style="display:none;" id ="id2ISO/IEC 26300:2006"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1ISO/IEC 26300:2006','id2ISO/IEC 26300:2006');">Changer type</button> </br>								
								</br>	
								<label>Notes : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Operating systems :</label></br>
									  <p id="id1Operating systems">
											<input type="checkbox" name="Feature" >Windows</br>	
											<input type="checkbox" name="Feature" >Linux</br>	
											<input type="checkbox" name="Feature" >Unix-based systems</br>	
											<input type="checkbox" name="Feature" >Mac OS X</br>	
											<input type="checkbox" name="Feature" >Solaris</br>	
											<input type="checkbox" name="Feature" >FreeBSD</br>	
											<input type="checkbox" name="Feature" >Pocket PC</br>	
											<input type="checkbox" name="Feature" >Windows CE</br>	
									   </p>
										<input  style="display:none;" id ="id2Operating systems"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Operating systems','id2Operating systems');">Changer type</button></br>
							
								</br>	
								<label>Products : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['KDE Project','Microsoft','Apple Inc.','AdventNet','LibreOffice','OpenOffice.org','IBM','Developer','Google','Corel','AbiSource','Sun Microsystems','Patrick Luby and Edward Peterlin','SoftMaker','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['LGPL','Proprietary','License','Bundled with Mac OS X/Source code available','GPL','GPL / LGPL','LGPL / SISSL','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['X4 (2008)','2.5+','2006 and higher','2.4+','2.4.1','4.0.3','2006','Version','1.0+','2007 SP2','1.1.5','8','1.5 and higher','2.1','2.4.2','3.0.0','1.4+','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['OpenOffice.org','StarOffice','IBM Lotus Symphony','IBM Workplace Collaboration Services','Microsoft Office','Calligra Suite','','Corel WordPerfect Office X4','Office suite','LibreOffice','SoftMaker Office','NeoOffice','Standalone','KOffice','Standalone or Google Apps','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['','some limitations','Multiple ODF versions supported (ISO/ODF 1.0/1.1/1.2/1.2 Extended )','Based upon OpenOffice.org.','Import only','adjustable ODF version (ISO/ODF 1.2)','Notes','Only supports basic ODT documents. Complex ones created in OpenOffice are likely to be broken in AbiWord.','TextMaker 2006 - not valid files;TextMaker 2010 - valid','no longer being actively marketed','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['P1','P13','P15','P7','P5','P4','P8','P9','P18','P6','P2','P17','P11','P10','P14','P16','P3','P12','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
