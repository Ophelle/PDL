<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of operating system kernels -  Transport protocol support </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of operating system kernels -  Transport protocol support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>TCP :</label></br>
								<input type="radio" name="FeatureTCP" value="oui">Yes <input type="radio" name="FeatureTCP" value = "non">No <input type="radio" name="FeatureTCP" value = "non">Partial </br>
								
								</br>	
								<label>DCCP :</label></br>
								<input type="radio" name="FeatureDCCP" value="oui">Yes <input type="radio" name="FeatureDCCP" value = "non">No <input type="radio" name="FeatureDCCP" value = "non">Partial </br>
								
								</br>	
								<label>UDP :</label></br>
								<input type="radio" name="FeatureUDP" value="oui">Yes <input type="radio" name="FeatureUDP" value = "non">No <input type="radio" name="FeatureUDP" value = "non">Partial </br>
								
								</br>	
								<label>Kernel Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>SCTP :</label></br>
								<input type="radio" name="FeatureSCTP" value="oui">Yes <input type="radio" name="FeatureSCTP" value = "non">No <input type="radio" name="FeatureSCTP" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Linux kernel','Solaris kernel','DragonFly BSD kernel','FreeBSD kernel','XNU','Windows NT kernel','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
