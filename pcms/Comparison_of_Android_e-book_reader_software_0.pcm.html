<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Android e-book reader software -  File formats supported </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Android e-book reader software -  File formats supported </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>.txt :</label></br>
							    <p id="id1.txt"> <input type="radio" name="Feature.txt" value="oui">Yes <input type="radio" name="Feature.txt" value = "non">No <input type="radio" name="Feature.txt" value = "non">Partial </p>
								
								</br>	
								<label>.docx : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>.djvu :</label></br>
							    <p id="id1.djvu"> <input type="radio" name="Feature.djvu" value="oui">Yes <input type="radio" name="Feature.djvu" value = "non">No <input type="radio" name="Feature.djvu" value = "non">Partial </p>
								
								</br>	
								<label>.fb2 :</label></br>
							    <p id="id1.fb2"> <input type="radio" name="Feature.fb2" value="oui">Yes <input type="radio" name="Feature.fb2" value = "non">No <input type="radio" name="Feature.fb2" value = "non">Partial </p>
								
								</br>	
								<label>.pdf :</label></br>
							    <p id="id1.pdf"> <input type="radio" name="Feature.pdf" value="oui">Yes <input type="radio" name="Feature.pdf" value = "non">No <input type="radio" name="Feature.pdf" value = "non">Partial </p>
								
								</br>	
								<label>Developer : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>.oeb :</label></br>
							    <p id="id1.oeb"> <input type="radio" name="Feature.oeb" value="oui">Yes <input type="radio" name="Feature.oeb" value = "non">No <input type="radio" name="Feature.oeb" value = "non">Partial </p>
								
								</br>	
								<label>Product : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>.epub :</label></br>
							    <p id="id1.epub"> <input type="radio" name="Feature.epub" value="oui">Yes <input type="radio" name="Feature.epub" value = "non">No <input type="radio" name="Feature.epub" value = "non">Partial </p>
								
								</br>	
								<label>.rtf :</label></br>
							    <p id="id1.rtf"> <input type="radio" name="Feature.rtf" value="oui">Yes <input type="radio" name="Feature.rtf" value = "non">No <input type="radio" name="Feature.rtf" value = "non">Partial </p>
								
								</br>	
								<label>Formats total # : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>.html :</label></br>
							    <p id="id1.html"> <input type="radio" name="Feature.html" value="oui">Yes <input type="radio" name="Feature.html" value = "non">No <input type="radio" name="Feature.html" value = "non">Partial </p>
								
								</br>	
								<label>.mobi :</label></br>
							    <p id="id1.mobi"> <input type="radio" name="Feature.mobi" value="oui">Yes <input type="radio" name="Feature.mobi" value = "non">No <input type="radio" name="Feature.mobi" value = "non">Partial </p>
								
								</br>	
								<label>.doc : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>.chm :</label></br>
							    <p id="id1.chm"> <input type="radio" name="Feature.chm" value="oui">Yes <input type="radio" name="Feature.chm" value = "non">No <input type="radio" name="Feature.chm" value = "non">Partial </p>
								
								</br>	
								<label>.pdb : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','No','Yes','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['No','?','Yes','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['?','eBooks.com','Aldiko Limited','Mantano SAS','Moon+','Vadim Lopatin','Unidocs Inc.','FBReader.ORG Limited','Kobo eBooks','AK2','Alan.Neverland','AEL Data Services LLP','GigaMarket Ltd.','ZXStyles','Google Inc.','Obreey Products','Amazon Mobile LLC','Snapplify','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Kindle','ezPDF Reader','Google Play Books','Mantano Ebook Reader','EBookDroid','Ebook Reader','iReader','Cool Reader','FBReader','Lektz eBook Reader','AlReader','Socio eReader','Moon+ reader Pro','Snapplify','ZXReader','PocketBook','Aldiko Book Reader','Kobo Books','BookBox','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['02+','07+','05+','11+','08+','09+','01+','04+','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['?','No','Yes','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
