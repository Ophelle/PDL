<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - Comparison table: Grid GPUs</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Model : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Archi-tecture : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus type : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Memory(GB) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label># of GPUs : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Bus Interface : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Thread Processors(total) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>TDP (watts) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['GRID K2','GRID K1','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['GK104-895','GK107','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['PCIe 3.0 x16','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
