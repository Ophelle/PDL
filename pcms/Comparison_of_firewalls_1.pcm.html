<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of firewalls - Firewall appliances</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of firewalls - Firewall appliances</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Firewall : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Cost : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>OS : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Zeroshell','Juniper SRX','IPFire','CISCO ACLs','Sophos UTM','OPNsense','Opendium Iceni','Palo Alto Networks','FortiGate','Juniper SSG','IPCop','Check Point VPN-1','Monowall','pfsense','CISCO ASA','Untangle','Smoothwall','CISCO PIX','Vyatta','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['GPL','Proprietary','various','GPL version 2','BSD','GPL and Proprietary','ESF License Agreement, v1.0','BSD (2-clause)','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Included on Check Pointsecurity gateways','Free','Free / Paid','Included on all CISCOswitches and routers','Included on Netscreensecurity gateways','Included on SRXsecurity gateways','Included on Palo AltoNetworks firewalls','Included on all CISCOPIX devices','Paid','Included on all CISCOASA devices','?','Included on all Fortigatedevices','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['FreeBSD/NanoBSD-based appliancefirewall distribution','Proprietary, FortiOS','Linux-based appliance','Proprietary, runs only on CISCO hardware','Proprietary operating system','Proprietary operating system ScreenOS','Proprietary operating system PANOS','Proprietary operating system Junos','Linux-based, with optional web filtering / auditing.','FreeBSD-based applianceembedded firewall distribution','Proprietary operating system Check Point IPSOand Gaia (Linux-based)','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
