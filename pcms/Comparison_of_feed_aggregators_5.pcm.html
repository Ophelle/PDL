<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of feed aggregators - Capabilities</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of feed aggregators - Capabilities</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Client : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Offline support : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Search : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Publish Capabilities : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Annotations : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Automatic Update : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Pluginable : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>News Filtering : </label></br> <input id="7" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Claws Mail','Songbird','BlogBridge','Kazehakase','Akregator','AOL Explorer','Internet Explorer','Opera Mail','SeaMonkey Mail & Newsgroups','RSS Bandit','Netscape Browser','Shiira','Amarok','NewsAccess','Windows Live Mail','Avant','Feedreader','Liferea','Sage','Zimbra','Canto','Netscape Navigator 9','Rhythmbox','CommaFeed','Tiny Tiny RSS','The Bat!','NetNewsWire','Mail (OS X)','The Old Reader','iTunes','Safari','Flock','Mozilla Thunderbird','Gnus','Winamp','Mozilla Firefox','Feed Viewer','K-Meleon','Cooliris','Pegasus Mail','FeedDemon','Microsoft Office Outlook','Maxthon','IBM Lotus Notes','MediaMonkey','Juice','Zune','NewsBlur','OmniWeb','Sleipnir','RSSOwl','NewsFire','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['?','Yes','No','Via some mobile apps','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['?','Yes','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['?','Sharing','Yes','No','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['?','Yes','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['?','Yes','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['?','No','Yes','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['Yes','?','No','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
