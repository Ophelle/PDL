<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of brainwave entrainment software - Stimuli/Methods</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of brainwave entrainment software - Stimuli/Methods</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Software : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Isochronic tones :</label></br>
								<input type="radio" name="FeatureIsochronic tones" value="oui">Yes <input type="radio" name="FeatureIsochronic tones" value = "non">No <input type="radio" name="FeatureIsochronic tones" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Photic :</label></br>
								<input type="radio" name="FeaturePhotic" value="oui">Yes <input type="radio" name="FeaturePhotic" value = "non">No <input type="radio" name="FeaturePhotic" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Binaural beats :</label></br>
								<input type="radio" name="FeatureBinaural beats" value="oui">Yes <input type="radio" name="FeatureBinaural beats" value = "non">No <input type="radio" name="FeatureBinaural beats" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Monaural beats :</label></br>
								<input type="radio" name="FeatureMonaural beats" value="oui">Yes <input type="radio" name="FeatureMonaural beats" value = "non">No <input type="radio" name="FeatureMonaural beats" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Neuro Entrainment','Gnaural','BrainWave Generator','BeeOne SMOD/HMS','Brainwave Studio','Isochronic Tone Generator','SBaGen','Mind WorkStation','Lux VST Brainwave Entrainment Instrument','Neuro Sequencer Pro','Discord','Neuro-Programmer 3','BrainIgniter Player','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
