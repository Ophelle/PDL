<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of brainwave entrainment software - Stimuli/Methods</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of brainwave entrainment software - Stimuli/Methods</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Software : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Isochronic tones :</label></br>
							    <p id="id1Isochronic tones"> <input type="radio" name="FeatureIsochronic tones" value="oui">Yes <input type="radio" name="FeatureIsochronic tones" value = "non">No <input type="radio" name="FeatureIsochronic tones" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Isochronic tones"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Isochronic tones','id2Isochronic tones');">Changer type</button> </br>								
								</br>	
								<label>Photic :</label></br>
							    <p id="id1Photic"> <input type="radio" name="FeaturePhotic" value="oui">Yes <input type="radio" name="FeaturePhotic" value = "non">No <input type="radio" name="FeaturePhotic" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Photic"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Photic','id2Photic');">Changer type</button> </br>								
								</br>	
								<label>Binaural beats :</label></br>
							    <p id="id1Binaural beats"> <input type="radio" name="FeatureBinaural beats" value="oui">Yes <input type="radio" name="FeatureBinaural beats" value = "non">No <input type="radio" name="FeatureBinaural beats" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Binaural beats"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Binaural beats','id2Binaural beats');">Changer type</button> </br>								
								</br>	
								<label>Monaural beats :</label></br>
							    <p id="id1Monaural beats"> <input type="radio" name="FeatureMonaural beats" value="oui">Yes <input type="radio" name="FeatureMonaural beats" value = "non">No <input type="radio" name="FeatureMonaural beats" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Monaural beats"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Monaural beats','id2Monaural beats');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Neuro Entrainment','Gnaural','BrainWave Generator','BeeOne SMOD/HMS','Brainwave Studio','Isochronic Tone Generator','SBaGen','Mind WorkStation','Lux VST Brainwave Entrainment Instrument','Neuro Sequencer Pro','Discord','Neuro-Programmer 3','BrainIgniter Player','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
