<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - Mobility NVS Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Core config : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Bus interface : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory clock (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Shader clock (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Notes : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Processing Power  GFLOPS - Single precision : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory (MB) : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>API support (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Code name : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Core clock (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>TDP (watts) : </label></br> <input type="number" name="Feature"></br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['16:8:4','96:16:4','48:16:8','48:8:4','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['PCIe 2.0 x16','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['based on G210M/310M','','based on GT 520M','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['up to 1024','up to 512','up to 2048','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['NVS 5200M','NVS 5400M','NVS 3100M','NVS 2100M','NVS 4200M','NVS 5100M','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['GF108','GT218M','GF119','GT216M','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
