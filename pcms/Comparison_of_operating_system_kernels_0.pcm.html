<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of operating system kernels -  Feature overview </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of operating system kernels -  Feature overview </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Used in : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Security : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Virtualization : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Integrated firewall : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Type : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Can keep RTC in UT : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Multitasking :</label></br>
								<input type="radio" name="FeatureMultitasking" value="oui">Yes <input type="radio" name="FeatureMultitasking" value = "non">No <input type="radio" name="FeatureMultitasking" value = "non">Partial </br>
											<input name="FeatureMultitasking" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>Executableformat(also seesectionbelow) : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Multiple architecturesupport(also seesection below). :</label></br>
								<input type="radio" name="FeatureMultiple architecturesupport(also seesection below)." value="oui">Yes <input type="radio" name="FeatureMultiple architecturesupport(also seesection below)." value = "non">No <input type="radio" name="FeatureMultiple architecturesupport(also seesection below)." value = "non">Partial </br>
											<input name="FeatureMultiple architecturesupport(also seesection below)." type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>SMP support :</label></br>
								<input type="radio" name="FeatureSMP support" value="oui">Yes <input type="radio" name="FeatureSMP support" value = "non">No <input type="radio" name="FeatureSMP support" value = "non">Partial </br>
											<input name="FeatureSMP support" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>Kernel name : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Profiling/Debugging : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Soft real-time support : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Creator : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Hard real-time support : </label></br> <input id="11" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['MINIX 3','SunOS','Solaris,OpenSolaris,GNU/kOpenSolaris (Nexenta OS)','OpenBSD','?','Trix, GNU/kTrix','OS/2 version 2 and above','AmigaOS 4','Linux, Android, webOS, Firefox OS, Chrome OS, Syllable Server, Mastodon Linux, OpenBSD/Linux, Plan 9/Linux, Sailfish OS, Tizen, others','L4','Mac OS X, iOS,OpenDarwin,PureDarwinGNU/Darwin','Rockbox','NeXTSTEP and OPENSTEP for Mach','FreeBSD,Debian GNU/kFreeBSD,Gentoo/FreeBSD,Orbis OS','AmigaOS','HelenOS','GNU/Hurd (Arch Hurd, Debian GNU/Hurd, NixOS)','Compute Node Linux','Inferno','DragonFly BSD','NetBSD,GNU/kNetBSD (Debian GNU/NetBSD),','Plan 9 from Bell Labs','part of GNU Hurd, used in GNU/Hurd','ReactOS','NetWare','Windows NT, 2000,XP, 2003, Vista, Windows 7, Windows 8','']

									name:"list5",
									local : ['?','Yes','No','Unofficial','']
								});

									name:"list6",

								});
								$("#7").typeahead({
									name:"list7",
									local : ['XNU (Darwin kernel)','Rockbox kernel','Mach','OS/2 kernel','Plan 9 kernel','SunOS kernel','DragonFly BSD kernel','Linux kernel','GNU Mach','Agnix','Solaris kernel','FreeBSD kernel','MkLinux','OpenBSD kernel','NetWare kernel','Windows NT kernel','Amiga Exec SG (2nd Generation)','L4','Inferno kernel','NetBSD kernel','Amiga Exec','MINIX 3 kernel','ReactOS kernel','GNU Hurd','Compute Node Linux','SPARTAN kernel','Trix kernel','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['?','Yes','KDB, DDB, KGDB, DTrace, hwpmc','OProfile, kprobe, SystemTap, JProbe, ftrace, KDB, KGDB, kernel marker, perf tools','DDB, KGDB, tprof','Call profiling, statistical profiling, Minix Debugger (mdb)','DDB, KGDB','L4/Fiasco','Event Tracing','DTrace, CPU profiling, microstate accounting, perf counters, kernel lock stats, kstats, mdb, kmdb','DTrace','']

									name:"list9",
									local : ['?','No','Yes','POSIX real-time scheduling extensions','CONFIG_PREEMPT','Real-time scheduler','L4/Fiasco','']
								});
								$("#10").typeahead({
									name:"list10",
									local : ['Novell','The NetBSD Project','Matt Dillon','Commodore International','The Rockbox Project','Hyperion Entertainment','?','GNU Project/Free Software Foundation','OpenBSD developers','Jakub Jermar','Cray Inc.','Bell Labs / Vita Nuova Holdings','IBM','Massachusetts Institute of Technology','OSF Research Institute and Apple Computer','Carnegie Mellon University','Andrew S. Tanenbaum','Jochen Liedtke','Apple Computer','Microsoft','ReactOS Foundation','Sun Microsystems','The FreeBSD Project','Linus Torvalds','Bell Labs','']
								});
								$("#11").typeahead({
									name:"list11",
									local : ['?','No','Kernel preemption','(CONFIG_PREEMPT_RT Patch)','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
