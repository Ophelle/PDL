<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of container formats - Caption (Subtitle) formats supported</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of container formats - Caption (Subtitle) formats supported</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>MXF : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>AVI :</label></br>
							    <p id="id1AVI"> <input type="radio" name="FeatureAVI" value="oui">Yes <input type="radio" name="FeatureAVI" value = "non">No <input type="radio" name="FeatureAVI" value = "non">Partial </p>
								
								</br>	
								<label>MP4 : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>QuickTime : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Ogg : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Matroska :</label></br>
							    <p id="id1Matroska"> <input type="radio" name="FeatureMatroska" value="oui">Yes <input type="radio" name="FeatureMatroska" value = "non">No <input type="radio" name="FeatureMatroska" value = "non">Partial </p>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['?','Yes','No','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['?','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['?','Yes','No','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
