<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce 400 Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Die Count : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>TDP (watts) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Bus interface : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Memory Configuration - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory Configuration - DRAM type : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory Configuration - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Transistors (Million) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory (MB) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Products : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>GFLOPS (FMA) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >September 16</br>	
											<input type="checkbox" name="Feature" >2011</br>	
											<input type="checkbox" name="Feature" >October 11</br>	
											<input type="checkbox" name="Feature" >2010</br>	
											<input type="checkbox" name="Feature" >November 15</br>	
											<input type="checkbox" name="Feature" >September 24</br>	
											<input type="checkbox" name="Feature" >May 31</br>	
											<input type="checkbox" name="Feature" >February 1</br>	
											<input type="checkbox" name="Feature" >September 3</br>	
											<input type="checkbox" name="Feature" >September 13</br>	
											<input type="checkbox" name="Feature" >2010March 15</br>	
											<input type="checkbox" name="Feature" >March 26</br>	
											<input type="checkbox" name="Feature" >July 12</br>	
							
								</br>	
								<label>Release Price (USD) : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Core config : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Die Size (mm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>SM count : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Shader (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>GFLOPS/W : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Code name : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support (version) - OpenCL : </label></br> <input type="number" name="Feature"></br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['PCIe 2.0 x16','PCIe 2.0 x16PCI','Bus interface','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['P14','P12','P6','P18','P1','P16','P7','P8','P17','P2','P11','P15','P3','P10','P4','P5','P9','P13','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['OEM','$79','$129','Release Price (USD)','$229','$160','$349','$199','$100','$499','$279','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['144:24:24','96:16:4','48:4:4','336:56:32','288:48:32','448:56:40','Core config','336:56:24','480:60:48','352:44:32','192:32:16','48:16:816:8:4','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['GeForce GT 440','GeForce GT 440 (OEM)','GeForce GTX 460 v2','GeForce GT 430','GeForce GTX 460','GeForce GT 430 (OEM)','Model','GeForce GTX 460 SE','GeForce GT 420 (OEM)','GeForce 405 (OEM)','GeForce GTS 450 (OEM)','GeForce GTX 460 (OEM)','GeForce GTX 465','GeForce GTX 470','GeForce GTX 480','GeForce GTS 450','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Code name','GF104-225-A1','GF108','GF100','GF114','GF106-250GF116-200','GF104-300-KB-A1','GT216GT218','GF104','GF106','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
