<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of FTP client software - Proprietary Freeware</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of FTP client software - Proprietary Freeware</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Latest stable version : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Interface : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>First public release date : </label></br> <input style="display:block;" id="id1First public release date" type="number" name="Feature">
												<input style="display:none;" id="id2First public release date" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1First public release date','id2First public release date');">Changer type</button></br>								</br>	
								<label>Creator : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Copy files over 2 GB :</label></br>
							    <p id="id1Copy files over 2 GB"> <input type="radio" name="FeatureCopy files over 2 GB" value="oui">Yes <input type="radio" name="FeatureCopy files over 2 GB" value = "non">No <input type="radio" name="FeatureCopy files over 2 GB" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Copy files over 2 GB"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Copy files over 2 GB','id2Copy files over 2 GB');">Changer type</button> </br>								
								</br>	
								<label>Software license : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Client : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['16.1.0.0 (August 20, 2013; 8 months ago)','1.0.6.26  January 14, 2014; 16 months ago','2.1.8','2.0','2013.01.20.01 (January 20, 2013; 2 years ago)','2.52','2015.05.01.01 (May 1, 2015; 41 days ago)','1.0.7','1.3 (Discontinued)','6.1','3.2.2 July 11, 2010; 4 years ago','3.0 (Discontinued)','4.1 January 14, 2012; 3 years ago','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Windows Explorer shell extension','GUI','?','Web application','Windows GUI','Android','GUI + command line','Web Interface and GUI','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Brightek Software','syncplify.me','JSCAPE','ARPAplus','Barad-Dur, LLC.','Rhino Software, Inc','Wing FTP Software','NCSA','Jan Debis','Level5Software','NCH Software','S. Ali Tokmen','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Proprietary','Freeware','No license mentioned, but source is available','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['pbFtpClient','Ali`s FTP Interface','Admin Hands','FTP Rush','Fling FTP (free version contains adware)','AnyClient','Mosaic','FTP Voyager','Classic FTP','BitKinex','FTP!','LeechFTP','UploadFTP Free','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
