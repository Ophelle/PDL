<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of mobile operating systems -  Maps and Navigation </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of mobile operating systems -  Maps and Navigation </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Maps and Navigation :</label></br>
											<input type="checkbox" name="Feature" >Maps and Navigation</br>	
							
								</br>	
								<label>Safe driving mode : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Offline maps : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Turn-by-turn navigation : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Feature : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Alternative routes in maps : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['3rd party software','8 GDR3+','?','No','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['3rd party software','?','8+','Limited Google Maps','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['?','8+','6+','Yes','2+','10+','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['iOS','Windows Phone','Firefox OS','Android','Mer','Tizen','Sailfish OS','BlackBerry 10','Ubuntu Touch','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Yes','?','3rd party software','5+','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
