<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (Scalable Vector Graphics) - SVG 1.1 support</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>KSVG : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Adobe SVG Viewer : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>WebKit : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Prince XML : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Profile : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Gecko : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Renesis : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Trident : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Element : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Presto : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Batik : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Blink : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Amaya : </label></br> <input id="8" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"KSVG",
									local : ['Yes','?','','Color Profile Module','Hyperlinking Module','6.0','Conditional Processing Module','Style Module','Mask Module','Clip Module','No','Scripting Module','Prince XML','Extensibility Module','Cursor Module','Image Module','Gradient Module','6.3','Marker Module','Structure Module','Pattern Module','Animation Module','Text Module','2.0','Filter Module','View Module','Font Module','Shape Module','']
								});
								$("#1").typeahead({
									name:"WebKit",
									local : ['?','Marker Module','','Yes','No','Nightly build','Animation Module','522','Partial','Clip Module','Hyperlinking Module','Cursor Module','Pattern Module','Text Module','Filter Module','Conditional Processing Module','Mostly','Style Module','Image Module','Scripting Module','Gradient Module','Extensibility Module','Shape Module','Font Module','Structure Module','Mask Module','View Module','WebKit','Color Profile Module','']
								});
								$("#2").typeahead({
									name:"Prince XML",
									local : ['','Cursor Module','Clip Module','Yes','Gradient Module','0.6','?','5.1','Marker Module','Filter Module','2.0','Animation Module','3.0','6.0','Pattern Module','Style Module','Font Module','No','Mask Module','Conditional Processing Module','Hyperlinking Module','Structure Module','Shape Module','Color Profile Module','Text Module','Amaya','View Module','Scripting Module','Extensibility Module','Image Module','']
								});
								$("#3").typeahead({
									name:"Profile",
									local : ['Mask Module','Basic','Tiny','Full','Shape Module','Image Module','Structure Module','Color Profile Module','Scripting Module','Text Module','Cursor Module','Profile','Gradient Module','Extensibility Module','Hyperlinking Module','Conditional Processing Module','Font Module','Animation Module','Pattern Module','Style Module','Clip Module','Filter Module','View Module','Marker Module','']
								});
								$("#4").typeahead({
									name:"Renesis",
									local : ['','1.0','0.5','No','0.6','0.7','Yes','']
								});
								$("#5").typeahead({
									name:"Element",
									local : ['Cursor Module','a','animateMotion','stop','feFuncG','filter','font-face-format','feFuncA','font-face','altGlyph','symbol','Element','fePointLight','clipPath','script','feBlend','feComponentTransfer','Structure Module','glyph','font-face-uri','Pattern Module','missing-glyph','metadata','linearGradient','feMorphology','mask','marker','tref','font-face-name','glyphRef','polygon','style','view','rect','path','Scripting Module','set','feFlood','feMergeNode','defs','mpath','Shape Module','animateColor (deprecated)','feTurbulence','feColorMatrix','svg','feDiffuseLighting','altGlyphItem','font-face-src','View Module','Extensibility Module','circle','desc','animate','feMerge','Marker Module','vkern','feSpecularLighting','feFuncB','image','tspan','feConvolveMatrix','Animation Module','Text Module','polyline','Hyperlinking Module','feDisplacementMap','altGlyphDef','feComposite','Mask Module','Gradient Module','Filter Module','feDistantLight','Font Module','feSpotLight','cursor','Image Module','Conditional Processing Module','line','Color Profile Module','g','feFuncR','foreignObject','Style Module','Clip Module','feImage','switch','hkern','title','textPath','animateTransform','font','ellipse','use','radialGradient','feGaussianBlur','text','color-profile','feTile','feOffset','pattern','']
								});
								$("#6").typeahead({
									name:"Batik",
									local : ['Filter Module','','Yes','Animation Module','Hyperlinking Module','View Module','No','Structure Module','Mask Module','Conditional Processing Module','Shape Module','Color Profile Module','Pattern Module','Scripting Module','Gradient Module','Text Module','Marker Module','Renesis','Font Module','Cursor Module','Image Module','Clip Module','Extensibility Module','Style Module','']
								});
								$("#7").typeahead({
									name:"Blink",
									local : ['?','','Presto','Scripting Module','Text Module','4.0','Cursor Module','Yes','Style Module','View Module','No','0.6','2.0','Image Module','Filter Module','1.0','Gradient Module','Structure Module','Mask Module','Shape Module','Clip Module','Pattern Module','Animation Module','Font Module','Hyperlinking Module','Color Profile Module','Marker Module','Extensibility Module','Conditional Processing Module','']
								});
								$("#8").typeahead({
									name:"Amaya",
									local : ['1.0','','Pattern Module','?','Filter Module','Shape Module','Image Module','Style Module','Clip Module','4.0','Structure Module','2.0','7.2','Scripting Module','Gradient Module','Color Profile Module','Animation Module','Font Module','Mask Module','Hyperlinking Module','Cursor Module','Conditional Processing Module','View Module','Adobe SVG Viewer','Text Module','Yes','8.2','Marker Module','Extensibility Module','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
