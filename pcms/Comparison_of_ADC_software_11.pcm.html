<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of ADC software -  Features </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of ADC software -  Features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Plugin, extendable :</label></br>
							    <p id="id1Plugin, extendable"> <input type="radio" name="FeaturePlugin, extendable" value="oui">Yes <input type="radio" name="FeaturePlugin, extendable" value = "non">No <input type="radio" name="FeaturePlugin, extendable" value = "non">Partial </p>
								
								</br>	
								<label>Other software : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>IPv6 :</label></br>
							    <p id="id1IPv6"> <input type="radio" name="FeatureIPv6" value="oui">Yes <input type="radio" name="FeatureIPv6" value = "non">No <input type="radio" name="FeatureIPv6" value = "non">Partial </p>
								
								</br>	
								<label>Hash algorithms : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>ADC support : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Encryption :</label></br>
							    <p id="id1Encryption"> <input type="radio" name="FeatureEncryption" value="oui">Yes <input type="radio" name="FeatureEncryption" value = "non">No <input type="radio" name="FeatureEncryption" value = "non">Partial </p>
								
								</br>	
								<label>Other : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Other software','ADCCore','DCBouncer','DC-Hublink','Embla','DCWatch','NetChatLink','Announcer Bot','FlowLib','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','only Luadch supports OSNR','Other','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Tiger tree hash','Hash algorithms','','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['TIGR','Any clients, hubs','TIGR, ADCS','ADC support','ADCS, OSNR','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
