<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of BitTorrent clients -  Operating system support </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of BitTorrent clients -  Operating system support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>iOS :</label></br>
							    <p id="id1iOS"> <input type="radio" name="FeatureiOS" value="oui">Yes <input type="radio" name="FeatureiOS" value = "non">No <input type="radio" name="FeatureiOS" value = "non">Partial </p>
											<input  style="display:none;" id ="id2iOS"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1iOS','id2iOS');">Changer type</button> </br>								
								</br>	
								<label>Mac OS X :</label></br>
							    <p id="id1Mac OS X"> <input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Mac OS X"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Mac OS X','id2Mac OS X');">Changer type</button> </br>								
								</br>	
								<label>Android :</label></br>
							    <p id="id1Android"> <input type="radio" name="FeatureAndroid" value="oui">Yes <input type="radio" name="FeatureAndroid" value = "non">No <input type="radio" name="FeatureAndroid" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Android"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Android','id2Android');">Changer type</button> </br>								
								</br>	
								<label>Windows :</label></br>
							    <p id="id1Windows"> <input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Windows"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Windows','id2Windows');">Changer type</button> </br>								
								</br>	
								<label>BSD :</label></br>
							    <p id="id1BSD"> <input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </p>
											<input  style="display:none;" id ="id2BSD"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1BSD','id2BSD');">Changer type</button> </br>								
								</br>	
								<label>Other :</label></br>
							    <p id="id1Other"> <input type="radio" name="FeatureOther" value="oui">Yes <input type="radio" name="FeatureOther" value = "non">No <input type="radio" name="FeatureOther" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Other"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Other','id2Other');">Changer type</button> </br>								
								</br>	
								<label>BitTorrent client : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Linux :</label></br>
							    <p id="id1Linux"> <input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Linux"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Linux','id2Linux');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Transmission','Acquisition','ABC','BitLet','Tomato Torrent','Vuze','BitTorrent','Meerkat Bittorrent Client','MLDonkey','BitComet','FlashGet','BitTornado','Blog Torrent','Tixati','Free Download Manager','ÂµTorrent','Shareaza','SymTorrent','Name','KGet','qBittorrent','KTorrent','OneSwarm','BitLord','LimeWire','rTorrent','Wyzo','Tribler','Tonido','Opera 12','BitSpirit','Frostwire','Miro','TorrentFlux','BitTyrant','Deluge','Folx','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
