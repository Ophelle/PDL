<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>

	<title>Comparison of HTML editors -  Operating system support </title>

	<div class="container">

			<div class="col-md-2">&nbsp;</div>

		<div class="row">

						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>BSD :</label></br>
							    <p id="id1BSD"> <input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </p>
											<input  style="display:none;" id ="id2BSD"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1BSD','id2BSD');">Changer type</button> </br>								
								</br>

								</br>	
								<label>Editor : </label></br> <input id="0" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Aptana','Web Architect','HTML-Kit','Brackets','Microsoft Expression Web','Microsoft Visual Web Developer','Arachnophilia','Bluefish','Dreamweaver','GoLive','Amaya','openElement','RapidWeaver','OpenOffice.org','Freeway','SeaMonkey Composer','KompoZer','Maqetta','Mozilla Composer','Editor','Contribute','Microsoft FrontPage','Claris Homepage','CoffeeCup HTML Editor','Quanta Plus','Quanta Gold (deprecated)','BlueGriffon','TOWeb','OpenBEXI','Nvu','EZGenerator','Microsoft SharePoint Designer','WebStorm IDE','']
								});

						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
