<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of HTML editors -  Operating system support </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of HTML editors -  Operating system support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>BSD :</label></br>
								<input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Mac OS 9 :</label></br>
								<input type="radio" name="FeatureMac OS 9" value="oui">Yes <input type="radio" name="FeatureMac OS 9" value = "non">No <input type="radio" name="FeatureMac OS 9" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Unix :</label></br>
								<input type="radio" name="FeatureUnix" value="oui">Yes <input type="radio" name="FeatureUnix" value = "non">No <input type="radio" name="FeatureUnix" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>iOS :</label></br>
								<input type="radio" name="FeatureiOS" value="oui">Yes <input type="radio" name="FeatureiOS" value = "non">No <input type="radio" name="FeatureiOS" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Mac OS X :</label></br>
								<input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Android :</label></br>
								<input type="radio" name="FeatureAndroid" value="oui">Yes <input type="radio" name="FeatureAndroid" value = "non">No <input type="radio" name="FeatureAndroid" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Editor : </label></br> <input id="0" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Aptana','Web Architect','HTML-Kit','Brackets','Microsoft Expression Web','Microsoft Visual Web Developer','Arachnophilia','Bluefish','Dreamweaver','GoLive','Amaya','openElement','RapidWeaver','OpenOffice.org','Freeway','SeaMonkey Composer','KompoZer','Maqetta','Mozilla Composer','Editor','Contribute','Microsoft FrontPage','Claris Homepage','CoffeeCup HTML Editor','Quanta Plus','Quanta Gold (deprecated)','BlueGriffon','TOWeb','OpenBEXI','Nvu','EZGenerator','Microsoft SharePoint Designer','WebStorm IDE','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
