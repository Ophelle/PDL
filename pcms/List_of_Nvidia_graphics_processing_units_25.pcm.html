<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce4 Go Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Core clock (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Core config : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >February 6</br>	
											<input type="checkbox" name="Feature" >2002</br>	
											<input type="checkbox" name="Feature" >November 14</br>	
											<input type="checkbox" name="Feature" >October 14</br>	
							
								</br>	
								<label>Fillrate - MPixels/s : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MOperations/s : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MTextels/s : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MVertices/s : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Code name : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Bus interface : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory clock (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support - OpenGL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support - DirectX : </label></br> <input type="number" name="Feature"></br>
								
						<script>
								$("#0").typeahead({
									name:"Core config",
									local : ['2:0:4:2','4:2:8:4','']
								});
								$("#1").typeahead({
									name:"Model",
									local : ['GeForce4 Go 460','GeForce4 Go 420','GeForce4 Go 410','GeForce4 Go 488','GeForce4 Go 440','GeForce4 Go 4200','']
								});
								$("#2").typeahead({
									name:"Code name",
									local : ['NV17M','NV18M','NV28M','']
								});
								$("#3").typeahead({
									name:"Bus interface",
									local : ['AGP 8X','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
