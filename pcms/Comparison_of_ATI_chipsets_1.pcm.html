<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">

								</br>	
								<label>Audio : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>

								</br>

											<input type="checkbox" name="Feature" >IXP400</br>

								</br>	
								<label>SATA Ports : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Year : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>

								</br>	
								<label>USB Ports : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Notes :</label></br>
											<input type="checkbox" name="Feature" >10</br>	
											<input type="checkbox" name="Feature" >100 Ethernet</br>	
											<input type="checkbox" name="Feature" >APM</br>	
											<input type="checkbox" name="Feature" >A-Link</br>	
											<input type="checkbox" name="Feature" >3Com 10</br>	
											<input type="checkbox" name="Feature" >DMI</br>	
											<input type="checkbox" name="Feature" >MBA</br>	
											<input type="checkbox" name="Feature" >ASF</br>	
											<input type="checkbox" name="Feature" >WOL</br>

											<input type="checkbox" name="Feature" >RAID 0</br>	
											<input type="checkbox" name="Feature" >1</br>	
											<input type="checkbox" name="Feature" >10
eSATA</br>	
											<input type="checkbox" name="Feature" >ASF 2.0</br>	
											<input type="checkbox" name="Feature" >
8-bit HyperTransport links</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
						<script>
								$("#0").typeahead({
									name:"Audio",
									local : ['HD','AC'97','']
								});
								$("#1").typeahead({
									name:"IDE Channels (2 Devices/Channel)",

									name:"Model",
