<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of file comparison tools - Compare features</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file comparison tools - Compare features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Moved lines : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Merge :</label></br>
							    <p id="id1Merge"> <input type="radio" name="FeatureMerge" value="oui">Yes <input type="radio" name="FeatureMerge" value = "non">No <input type="radio" name="FeatureMerge" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Merge"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Merge','id2Merge');">Changer type</button> </br>								
								</br>	
								<label>Structured comparison : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Show in-line changes :</label></br>
							    <p id="id1Show in-line changes"> <input type="radio" name="FeatureShow in-line changes" value="oui">Yes <input type="radio" name="FeatureShow in-line changes" value = "non">No <input type="radio" name="FeatureShow in-line changes" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Show in-line changes"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Show in-line changes','id2Show in-line changes');">Changer type</button> </br>								
								</br>	
								<label>3-way comparison :</label></br>
							    <p id="id13-way comparison"> <input type="radio" name="Feature3-way comparison" value="oui">Yes <input type="radio" name="Feature3-way comparison" value = "non">No <input type="radio" name="Feature3-way comparison" value = "non">Partial </p>
											<input  style="display:none;" id ="id23-way comparison"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id13-way comparison','id23-way comparison');">Changer type</button> </br>								
								</br>	
								<label>Directory comparison :</label></br>
							    <p id="id1Directory comparison"> <input type="radio" name="FeatureDirectory comparison" value="oui">Yes <input type="radio" name="FeatureDirectory comparison" value = "non">No <input type="radio" name="FeatureDirectory comparison" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Directory comparison"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Directory comparison','id2Directory comparison');">Changer type</button> </br>								
								</br>	
								<label>Name : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Manual compare aligment : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Binary comparison :</label></br>
							    <p id="id1Binary comparison"> <input type="radio" name="FeatureBinary comparison" value="oui">Yes <input type="radio" name="FeatureBinary comparison" value = "non">No <input type="radio" name="FeatureBinary comparison" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Binary comparison"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Binary comparison','id2Binary comparison');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['No','','Yes','Moved lines','Yes (Via plugin)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['No','Yes (C/C++,C#,Java,Javascript,CSS3)','','Structured comparison','Yes','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['SG DiffMerge','Perforce P4Merge','Name','Lazarus Diff','Guiffy SureMerge','IntelliJ IDEA (compare)','Eclipse (compare)','Meld','Araxis Merge','Beyond Compare','vimdiff','UCC','KDiff3','diff','Pretty Diff','WinDiff','WinMerge','ExamDiff Pro','Far Manager (compare)','DiffTool','Diffuse','diff3','Compare++','FileMerge','Tkdiff','jEdit JDiff plugin','Kompare','fc','Notepad++ (compare)','Ediff','Total Commander (compare)','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['alignment marker, split/join','','manual synchronization','No','line alignment, isolate','line alignment marker','line alignment, unlink scroll','resync comparasion','Yes','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
