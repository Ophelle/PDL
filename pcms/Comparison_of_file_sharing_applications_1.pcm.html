<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of file sharing applications -  File sharing web applications </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file sharing applications -  File sharing web applications </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>License : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Name : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Extra Information : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Programming language : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Latest release version : </label></br> <input style="display:block;" id="id1Latest release version" type="number" name="Feature">
												<input style="display:none;" id="id2Latest release version" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Latest release version','id2Latest release version');">Changer type</button></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['GPL','free','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['ZendTo','FileZ','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['PHP','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
