<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of US and Chinese Military Armed Forces - Table comparison between the US and Chinese Military as for 2011</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of US and Chinese Military Armed Forces - Table comparison between the US and Chinese Military as for 2011</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Active Personnel :</label></br>
											<input type="checkbox" name="Feature" >2</br>	
											<input type="checkbox" name="Feature" >285</br>	
											<input type="checkbox" name="Feature" >000 approx. (ranked 1st)</br>	
											<input type="checkbox" name="Feature" >1</br>	
											<input type="checkbox" name="Feature" >429</br>	
											<input type="checkbox" name="Feature" >995 approx. (ranked 2nd)</br>	
							
								</br>	
								<label>Budget : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Armed Forces : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Nuclear Arsenal :</label></br>
											<input type="checkbox" name="Feature" >5</br>	
											<input type="checkbox" name="Feature" >113 warhead (ranked 2nd.)</br>	
							
								</br>	
								<label>Official name : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Major Wars and Events : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Service Branches : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Percent of GDP : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Leadership : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['$692 billion (FY10) (1st by total expenditure, 11th as percent of GDP)','$100 billion (FY11) 603.1 billion Yuan (2011) (ranked 2nd)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['United States Military','Chinese Military','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['People`s Liberation Army 中国人民解放军','Armed Forces of the United States','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['American War of Independence (1775–1783)Early national period (1783–1812)War with Mexico (1846–48)American Civil War (1861–1865)Post–Civil War era (1865–1917)Indian Wars (1865–1870)Spanish–American War (1898)Philippine–American War (1899–1902)Banana Wars (1898–1935)Moro Rebellion (1899–1913)World War I (1917–1918)World War II (1941–1945)Cold War (1945–1991)Korean War Vietnam War (1959–1975)Gulf War (1991)Kosovo War (1999)War in Iraq (2001–present)War in Afghanistan (2001–14)Iraq War (2003–2010)','Chinese Civil War against the Kuomintang (KMT) as the Chinese Red Army. (1927–1949)World War II against the Empire of Japan. (1937–1945)Yangtze Incident (the battle against British warships on the Yangtze River. (1949)Reclaiming of Tibet (1950–1951)Korean War (Under the banner of the Chinese People`s Volunteer Army). (1950–1954)First Taiwan Strait Crisis. (1954–1955)Second Taiwan Strait Crisis at Quemoy and Matsu. (1958)Sino-Indian War. (1962–1962)Border skirmishes with India.(1967)Vietnam War (over 320,000 Chinese soldiers served in North Vietnam throughout the war). (1965–1970)Sino-Soviet border conflict. (1969 to 1978)Battle of the Paracel Islands. (1974)Sino-Vietnamese War. (1979)Border and naval skirmishes with Vietnam. (1986, 1988)Tiananmen Square protests (1989).Third Taiwan Strait Crisis. (1995–1996)PLA Control of Hong Kong`s Military Defense (1997)PLA Control of Macau`s Military Defense (1999)','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['PLA Ground ForcePLA NavyPLA Air ForceSecond Artillery CorpsPeople`s Armed Police','U.S. ArmyU.S. Marine CorpsU.S. NavyU.S. Air ForceU.S. Coast Guard','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['4.7% (2010 est.)','1.65% (2011 est.)','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['Chairman of Central Military Commission  Xi JinpingMinister of National Defense General Chang WanquanChief of PLA General Staff General Fang Fenghui','Commander-in-Chief President Barack ObamaSecretary of Defense Ashton CarterChairman of the Joint Chiefs of Staff Admiral Michael Mullen','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
