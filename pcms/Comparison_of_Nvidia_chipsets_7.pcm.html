<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Nvidia chipsets -   () </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Nvidia chipsets -   () </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Fabricationprocess (nm) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Features : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Code Name : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Sound : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>FSB/HTFrequency (MHz) : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>USB : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>LAN :</label></br>
											<input type="checkbox" name="Feature" >100 Mbit</br>	
											<input type="checkbox" name="Feature" >s</br>	
											<input type="checkbox" name="Feature" >1000 Mbit</br>	
											<input type="checkbox" name="Feature" >100 Mbit</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>PATA : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Release Date : </label></br> <input style="display:block;" id="id1Release Date" type="number" name="Feature">
												<input style="display:none;" id="id2Release Date" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Release Date','id2Release Date');">Changer type</button></br>								
								</br>	
								<label>SLI :</label></br>
								<input type="radio" name="FeatureSLI" value="oui">Yes <input type="radio" name="FeatureSLI" value = "non">No <input type="radio" name="FeatureSLI" value = "non">Partial </br>
											<input name="FeatureSLI" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>PCI : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>SATA :</label></br>
											<input type="checkbox" name="Feature" >2 Ports 3.0Gbit</br>	
											<input type="checkbox" name="Feature" >s</br>	
											<input type="checkbox" name="Feature" >4 Ports 3.0Gbit</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Processors Supported :</label></br>
											<input type="checkbox" name="Feature" >Athlon 64 X2</br>	
											<input type="checkbox" name="Feature" >Athlon 64</br>	
											<input type="checkbox" name="Feature" >Sempron 64Socket AM2</br>	
											<input type="checkbox" name="Feature" >939</br>	
											<input type="checkbox" name="Feature" >754</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>PCI-Express : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Notes : </label></br> <input id="10" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['90 nm','','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','Onboard GeForce 6100 (C51G)','Onboard GeForce 6100','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['MCP61','MCP51','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['HDA','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['HT 1 GHz','HT 1 GHz(800 MHz s754)','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['nForce 400','nForce 405','nForce 410','nForce 430','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['8 Ports Rev 2.0','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['2 Ports UDMA 133','1 Ports UDMA 133','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['6 Ports','']
								});
								$("#9").typeahead({
									name:"list9",
									local : ['1.0a10 lanes','1.0a18 lanes','1.0a2 lanes','1.0a18 lanes','']
								});
								$("#10").typeahead({
									name:"list10",
									local : ['','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
