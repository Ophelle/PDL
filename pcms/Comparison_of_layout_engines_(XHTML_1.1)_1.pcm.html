<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of layout engines (XHTML 1.1) -  Text Module </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (XHTML 1.1) -  Text Module </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Tasman :</label></br>
								<input type="radio" name="FeatureTasman" value="oui">Yes <input type="radio" name="FeatureTasman" value = "non">No <input type="radio" name="FeatureTasman" value = "non">Partial </br>
								
								</br>	
								<label>Trident : </label></br> <input style="display:block;" id="id1Trident" type="number" name="Feature">
								
								</br>	
								<label>Products : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>iCab :</label></br>
								<input type="radio" name="FeatureiCab" value="oui">Yes <input type="radio" name="FeatureiCab" value = "non">No <input type="radio" name="FeatureiCab" value = "non">Partial </br>
								
								</br>	
								<label>Presto :</label></br>
								<input type="radio" name="FeaturePresto" value="oui">Yes <input type="radio" name="FeaturePresto" value = "non">No <input type="radio" name="FeaturePresto" value = "non">Partial </br>
								
								</br>	
								<label>KHTML :</label></br>
								<input type="radio" name="FeatureKHTML" value="oui">Yes <input type="radio" name="FeatureKHTML" value = "non">No <input type="radio" name="FeatureKHTML" value = "non">Partial </br>
								
								</br>	
								<label>WebKit :</label></br>
								<input type="radio" name="FeatureWebKit" value="oui">Yes <input type="radio" name="FeatureWebKit" value = "non">No <input type="radio" name="FeatureWebKit" value = "non">Partial </br>
								
								</br>	
								<label>Gecko :</label></br>
								<input type="radio" name="FeatureGecko" value="oui">Yes <input type="radio" name="FeatureGecko" value = "non">No <input type="radio" name="FeatureGecko" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['P12','P1','P23','P14','P5','P2','P10','P11','P15','P21','P8','P9','P22','P6','P18','P3','P17','P19','P20','P13','P16','P7','P24','P4','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
