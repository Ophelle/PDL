<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of mobile Internet Relay Chat clients - General</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Programming language : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Software license : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>User interface : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Website : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Cost : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Computing platform : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Primary developers : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Client : </label></br> <input id="7" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Programming language",
									local : ['Java','C#','?','Objective-C','C++','Programming language','C & JavaScript','C ?','C','']
								});
								$("#1").typeahead({
									name:"Software license",
									local : ['BSD License','3-clause BSD','GNU GPL','Software license','Proprietary software','?','Freeware','GNU LGPL','']
								});
								$("#2").typeahead({
									name:"User interface",
									local : ['GUI','User interface','TUI, GUI','TUI','']
								});
								$("#3").typeahead({
									name:"Website",
									local : ['','(archive)','Website','']
								});
								$("#4").typeahead({
									name:"Cost",
									local : ['Free software','iPhone: US$0.99iPad: US$1.99Universal: US$2.99Lite version for iPhone: Freeware','Freeware','US$1.49','US$1.99','Demoware US$20','Cost','US$2.99','Shareware US$10','FreewareiPhone: US$3','']
								});
								$("#5").typeahead({
									name:"Computing platform",
									local : ['Java ME','iOS','Symbian','iOS, Windows Mobile','WebOS','Palm OS','Android','Windows Mobile 5 (and above)','Windows Phone','Computing platform','iOS, Android','Windows Mobile','PlayStation Portable','']
								});
								$("#6").typeahead({
									name:"Primary developers",
									local : ['Mark Marszal','','Sebastian Kaspari','Gyresoft Limited','Primary developers','Mediaware, Pavel Kanzelsberger','Armond Avanes','Laurence Muller','Juho Vähä-Herttua','Kyle Fuller','Symbiatch','Ludovic Jacomme','Shin Ise, Nobuhiro Ito','Babylon999','Kiji Roshi','Gargaj','IRCCloud Ltd.','Sverre Kristian Valskrå','']
								});
								$("#7").typeahead({
									name:"Client",
									local : ['Mobile Colloquy','Client','zsIRC','CoolIRC','WirelessIRC','PSPIRC','AndroidChat','Dump Chat','EbIRC','MtvIRC','wIRC','Palaver','Mango IRC','mirggi','jmIrc','k-IRC','fIRC','WLIrc','Virca','Relay IRC','JedIrc','Foo IRC','IRC7','IRC999','microirc','AndChat','IRCCloud','Yaaic','upIRC','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
