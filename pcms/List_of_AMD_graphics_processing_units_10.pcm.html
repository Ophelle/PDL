<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  AGP (X7xx, X8xx) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Config core : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >March 1</br>	
											<input type="checkbox" name="Feature" >2005</br>	
											<input type="checkbox" name="Feature" >Dec. 6</br>	
											<input type="checkbox" name="Feature" >Feb. 28</br>	
											<input type="checkbox" name="Feature" >Feb. 2</br>	
											<input type="checkbox" name="Feature" >May 4</br>	
											<input type="checkbox" name="Feature" >2004</br>	
											<input type="checkbox" name="Feature" >May 5</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Memory clock (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory (MB) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Core clock (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - MPixels/s : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - MOperations/s : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - MTexels/s : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - MVertices/s : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Config core",
									local : ['16:6:16:16','8:6:8:16','12:6:12:16','8:6:8:8','']
								});
								$("#1").typeahead({
									name:"Model",
									local : ['Radeon X850 XT','Radeon X800 SE','Radeon X800 GTO','Radeon X800 XT PE','Radeon X800 XL','Radeon X700','Radeon X850 Pro','Radeon X800','Radeon X850 XT PE','Radeon X800 XT','Radeon X800 Pro','Radeon X700 Pro','Radeon X800 GT','']
								});
								$("#2").typeahead({
									name:"Code name",
									local : ['R481','RV410 (alto)','R420 (loki)','R430','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
