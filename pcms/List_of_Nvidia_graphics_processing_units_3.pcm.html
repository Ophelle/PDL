<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of Nvidia graphics processing units - GeForce3 Series</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce3 Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Core clock (MHz) : </label></br> <input style="display:block;" id="id1Core clock (MHz)" type="number" name="Feature">
								</br>	
								<label>Fillrate - MOperations/s : </label></br> <input style="display:block;" id="id1Fillrate - MOperations/s" type="number" name="Feature">
								</br>	
								<label>Fillrate - MVertices/s : </label></br> <input style="display:block;" id="id1Fillrate - MVertices/s" type="number" name="Feature">
								</br>	
								<label>Fillrate - MTextels/s : </label></br> <input style="display:block;" id="id1Fillrate - MTextels/s" type="number" name="Feature">
								</br>	
								<label>Fillrate - MPixels/s : </label></br> <input style="display:block;" id="id1Fillrate - MPixels/s" type="number" name="Feature">
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >October 1</br>	
											<input type="checkbox" name="Feature" >2001</br>	
											<input type="checkbox" name="Feature" >February 27</br>	
							
								</br>	
								<label>Bus interface : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Memory - Bus width (bit)" type="number" name="Feature">
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Memory - Bandwidth (GB/s)" type="number" name="Feature">
								</br>	
								<label>Memory - Bus type : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Core config : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Code name : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Memory clock (MHz) : </label></br> <input style="display:block;" id="id1Memory clock (MHz)" type="number" name="Feature">
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['AGP 4xPCI','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['GeForce3 Ti200','GeForce3 Ti500','GeForce3','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['4:1:8:4','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['64','64128','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['NV20','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
