<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Intel graphics processing units -  Seventh generation </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Memory bandwidth(GB/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Graphics : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Market : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Shader model : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Code name : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>CPU : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Launch : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Device id. : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Hardware acceleration - QSV :</label></br>
								<input type="radio" name="FeatureHardware acceleration - QSV" value="oui">Yes <input type="radio" name="FeatureHardware acceleration - QSV" value = "non">No <input type="radio" name="FeatureHardware acceleration - QSV" value = "non">Partial </br>
								
								</br>	
								<label>Hardware acceleration - CVT HD :</label></br>
								<input type="radio" name="FeatureHardware acceleration - CVT HD" value="oui">Yes <input type="radio" name="FeatureHardware acceleration - CVT HD" value = "non">No <input type="radio" name="FeatureHardware acceleration - CVT HD" value = "non">Partial </br>
								
								</br>	
								<label>DVMT (MB) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API support - DirectX : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>API support - OpenGL : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>API support - OpenCL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Core clock (MHz) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Execution units : </label></br> <input id="8" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Graphics",

								$("#2").typeahead({

10M','Core i7-4700HQ','']
								});
								$("#4").typeahead({
									name:"Device id.",
									local : ['HSW: 0402 0412 0422 0406 0416 0426 040A 041A 042A 040B 041B 042B 040E 041E 042E  HSW-ULT: 0A02 0A12 0A22 0A06 0A16 0A26 0A0A 0A1A 0A2A 0A0B 0A1B 0A2B 0A0E 0A1E 0A2E  HSW-SDV: 0C02 0C12 0C22 0C06 0C16 0C26 0C0C 0C1C 0C2C 0C0B 0C1B 0C2B 0C0E 0C1E 0C2E  HSW-CRW: 0D02 0D12 0D22 0D06 0D16 0D26 0D0A 0D1A 0D2A 0D0B 0D1B 0D2B 0D0E 0D1E 0D2E','0162 0166 016A 0152 0156 015A','0F30 0F31 0F32 0F33 0155 0157','']

									name:"Core clock (MHz)",

									name:"Execution units",
									local : ['40+eDRAM (GT3e)','16','6','20 (GT2)','10 (GT1)','40 (GT3)','4','']
								});

						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>

		<div class="col-md-2">&nbsp;</div>
