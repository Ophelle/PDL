<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Intel graphics processing units -  PowerVR based </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Memory bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>DVMT (MB) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Device id. : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Graphics : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Shader model(vertex/pixel) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support - OpenGL : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support - DirectX : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>API support - OpenCL : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>PowerVR core : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Launch : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Pixel pipelines : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Hardware acceleration - MPEG-2 : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Hardware acceleration - VC-1 : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Hardware acceleration - AVC : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Chipset : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Core renderclock (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Market : </label></br> <input id="10" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Poulsbo (Menlow)','Sodaville','Canmore','Penwell (Medfield)','Lincroft (Moorestown)','Cedarview (Cedar Trail)','Cloverview (Clover Trail)','Groveland','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['2E5B','0BE00BE10BE20BE3','08C708C808C908CA08CB08CC08CD08CE08CF','81088109','?','4102','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['GMA 500','GMA 3600','GMA 3650','GMA','GMA 600','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['SGX545','SGX535','SGX540','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['US15W','Atom D2700Atom N2800','Atom Z2760','Atom CE4100','Atom CE4150','Atom Z6xx','Atom CE4200','Atom CE4110','CE3100','Atom D2500Atom N2600','Atom CE4130','Atom CE4170','UL11L','US15L','Atom Z2460','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['NettopNetbook','MID','CE','Smartphone','Tablet','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
