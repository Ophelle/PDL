<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (string functions) - Find</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Languages : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Format : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>If not found : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Haskell (returns Just index)','Standard ML','PL/I','Erlang','PHP','C, C++ (char * only, returns pointer to first character)','Smalltalk (Squeak, Pharo)','C++ (STL)','D','OCaml','Common Lisp','Fortran','Ingres','ALGOL 68','VB (positions start at 1)','Python','AWK','BASIC (positions start at 1)','Seed7','Scheme (SRFI 13)','SQL','VB .NET, C#, Windows PowerShell, F#','Ruby','Go','REXX','Cobra','Perl','ISLISP','Lua','Pascal, Object Pascal (Delphi)','Objective-C (NSString * only)','Java, JavaScript','FreeBASIC','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['string.indexOf(substring«,startpos»)','strstr(string, substring)','string.indexOf(substring«,startpos«, charcount»»)','string.find(substring«,startpos«,endpos»»)','instr(«startpos,»string,substring)','strpos(string,substring«,startpos»)','List.findIndex (List.isPrefixOf substring) (List.tails string)','[string rangeOfString:substring].location','strings.Index(string, substring)','startpos = INDEX(string, substring «,back» «, kind»)','string in string(substring, pos, string[startpos:])','index(string,substring«,startpos»)','string.index(substring«,startpos«,endpos»»)','pos(substring, string)','string:str(string, substring)','INSTR$(string,substring)','string.find(substring«,startpos»)','pos(string, substring«, startpos»)','(string-index substring string)','InStr(«startpos,»string,substring)','locate(string, substring)','(search substring string)','Str.search_forward (Str.regexp_string substring) string 0','string indexOfSubCollection: substring startingAt: startpos ifAbsent: aBlock  string findString: substring startingAt: startpos','string.index(substring«,startpos»)','pos(substring, string«,startpos»)','string.IndexOf(substring«,startpos«, charcount»»)','Substring.size (#1 (Substring.position substring (Substring.full string)))','(string-contains string substring)','std.string.indexOf(string, substring)','POSITION(substring IN string)','index(string, substring, startpos )','string.find(string, substring)  (string):find(substring)','index(string,substring)','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['returns NSNotFound','returns std::string::npos','returns -1','returns string length + 1','returns FALSE','returns NULL','returns nil','returns 0 (positions start at 1)','returns 0','evaluate aBlock which is a block closure (or any object understanding value)  returns 0','raises Not_found','raises ValueError','returns #f','returns BOOL: TRUE or FALSE, and position in REF INT pos.','returns string length','returns 0 if substring is not in string; returns LEN(string)+1 if substring is empty','returns Nothing','returns NIL','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
