<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce 9 (9xxx) Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Transistors (Million) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Launch : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>API support (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory (MB) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>TDP (watts) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Comments : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>GFLOPS/W : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Core config : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Clock rate - Shader (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Die Count : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Die Size (mm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Bus interface : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Processing Power GFLOPS : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="7" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['July 29, 2008','October 2008','August 27, 2008','July 16, 2008','May 2008','2009','February 21, 2008','June 2008','','July 2008','April 1, 2008','March 18, 2008','Launch','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['256','Up to 512 from system memory','5121024','','512','2565121024','2x 512','768','3847681536','Memory (MB)','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','Comments','Core Voltage - 1 volt','based on 8400 GS','OEM','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['','128:64:16','112:56:16','Core config','96:48:12','16:8:4','48:24:12','32:16:8','8:8:4','64:32:16','2x 128:64:16','48:24:16','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['GeForce 9800 GTX+','GeForce 9300 mGPU','GeForce 9600 GT Green Edition','GeForce 9800 GT','GeForce 9400 GT','GeForce 9800 GX2','GeForce 9800 GT Green Edition','GeForce 9600 GSO','GeForce 9800 GTX','GeForce 9600 GSO 512','GeForce 9300 GE','','GeForce 9400 mGPU','GeForce 9500 GT','GeForce 9300 GS','GeForce 9600 GS','GeForce 9600 GT','Model','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['PCIe 2.0 x16','PCIe 2.0 x16PCI','','Bus interface','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['G94-300-A1','G94a','G92','MCP7A-S','Codename','G96aG96b','G96-300-C1','G98','G92aG92b','MCP7A-U','','G94aG94b','G92b','G94b','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
