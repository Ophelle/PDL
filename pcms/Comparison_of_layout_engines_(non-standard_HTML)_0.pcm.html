<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of layout engines (non-standard HTML) - Deprecated HTML elements</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (non-standard HTML) - Deprecated HTML elements</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Element : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Gecko : </label></br> <input style="display:block;" id="id1Gecko" type="number" name="Feature">
												<input style="display:none;" id="id2Gecko" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Gecko','id2Gecko');">Changer type</button></br>								</br>	
								<label>KHTML : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Trident : </label></br> <input style="display:block;" id="id1Trident" type="number" name="Feature">
												<input style="display:none;" id="id2Trident" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Trident','id2Trident');">Changer type</button></br>								</br>	
								<label>Presto : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Supported first by : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Deprecated in HTML version : </label></br> <input style="display:block;" id="id1Deprecated in HTML version" type="number" name="Feature">
												<input style="display:none;" id="id2Deprecated in HTML version" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Deprecated in HTML version','id2Deprecated in HTML version');">Changer type</button></br>								</br>	
								<label>Alternative solution :</label></br>
											<input type="checkbox" name="Feature" >ul</br>	
											<input type="checkbox" name="Feature" >ol</br>	
											<input type="checkbox" name="Feature" >pre</br>	
											<input type="checkbox" name="Feature" >samp</br>	
											<input type="checkbox" name="Feature" >code</br>	
											<input type="checkbox" name="Feature" >CSS</br>	
											<input type="checkbox" name="Feature" >del</br>	
											<input type="checkbox" name="Feature" >embed</br>	
											<input type="checkbox" name="Feature" >object</br>	
											<input type="checkbox" name="Feature" >The text</br>	
											<input type="checkbox" name="Feature" >plain MIME type</br>	
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
								</br>	
								<label>WebKit : </label></br> <input style="display:block;" id="id1WebKit" type="number" name="Feature">
												<input style="display:none;" id="id2WebKit" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1WebKit','id2WebKit');">Changer type</button></br>								</br>	
								<label>Function : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['xmp','basefont','listing','center','menu','s','applet','font','strike','u','plaintext','dir','isindex','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Yes','Partial','','125','3.3','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','Yes','1.0','3.3','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['?','Internet Explorer','HotJava','Netscape','IETF','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Sets font styles','Menu list','Strike-through','Displays preformatted text','Applies font styles','Centers contents','Designates that all HTML be ignored, and to display the page as is','Underline','Similar to pre and plaintext, but ignores all HTML within and displays as is','Directory list','Insert an applet','Adds a search field','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
