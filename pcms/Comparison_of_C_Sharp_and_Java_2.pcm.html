<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of C Sharp and Java -  Reference types </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Weak reference :</label></br>
								<input type="radio" name="FeatureWeak reference" value="oui">Yes <input type="radio" name="FeatureWeak reference" value = "non">No <input type="radio" name="FeatureWeak reference" value = "non">Partial </br>
								
								</br>	
								<label>Proxy support : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Reference types : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Reference queue (interaction with garbage collection) :</label></br>
								<input type="radio" name="FeatureReference queue (interaction with garbage collection)" value="oui">Yes <input type="radio" name="FeatureReference queue (interaction with garbage collection)" value = "non">No <input type="radio" name="FeatureReference queue (interaction with garbage collection)" value = "non">Partial </br>
								
								</br>	
								<label>Soft and Phantom references :</label></br>
								<input type="radio" name="FeatureSoft and Phantom references" value="oui">Yes <input type="radio" name="FeatureSoft and Phantom references" value = "non">No <input type="radio" name="FeatureSoft and Phantom references" value = "non">Partial </br>
								
								</br>	
								<label>Garbage collection :</label></br>
								<input type="radio" name="FeatureGarbage collection" value="oui">Yes <input type="radio" name="FeatureGarbage collection" value = "non">No <input type="radio" name="FeatureGarbage collection" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"Proxy support",
									local : ['Yes; proxy generation','Yes; object contexts','']
								});
								$("#1").typeahead({
									name:"Reference types",
									local : ['C#','Java','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
