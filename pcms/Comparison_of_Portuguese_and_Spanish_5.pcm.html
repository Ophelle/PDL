<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Portuguese and Spanish - Clitic personal pronouns</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Meaning : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Spanish : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Portuguese : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Meaning",
									local : [''She gave him a book.'',''I didn't manage to see you.'',''Take a picture for me.'',''I wanted to see you.'',''Tell me where you've been.'','']
								});
								$("#1").typeahead({
									name:"Spanish",
									local : ['Ella le dio un libro.','Tómame una foto.  Sácame una foto.','Dígame dónde ha estado.  Dime dónde has estado.','Quería verte.Te quería ver.','No te he conseguido ver.No he conseguido verte.No conseguí verte.','']
								});
								$("#2").typeahead({
									name:"Portuguese",
									local : ['Diz-me onde estiveste.Diga-me por onde você esteve.','Queria ver-te.Queria te ver.','Não consegui ver-te.Não consegui te ver.','Tira-me uma foto.  Me tira uma foto.','Ela deu-lhe um livro.Ela lhe deu um livro.','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
