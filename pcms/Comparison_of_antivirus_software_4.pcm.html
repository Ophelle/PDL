<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of antivirus software -   </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of antivirus software -   </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Support :</label></br>
							    <p id="id1Support"> <input type="radio" name="FeatureSupport" value="oui">Yes <input type="radio" name="FeatureSupport" value = "non">No <input type="radio" name="FeatureSupport" value = "non">Partial </p>
								
								</br>	
								<label>Software : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Notes : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Live-Update :</label></br>
							    <p id="id1Live-Update"> <input type="radio" name="FeatureLive-Update" value="oui">Yes <input type="radio" name="FeatureLive-Update" value = "non">No <input type="radio" name="FeatureLive-Update" value = "non">Partial </p>
								
								</br>	
								<label>Email security :</label></br>
							    <p id="id1Email security"> <input type="radio" name="FeatureEmail security" value="oui">Yes <input type="radio" name="FeatureEmail security" value = "non">No <input type="radio" name="FeatureEmail security" value = "non">Partial </p>
								
								</br>	
								<label>On-demand scan :</label></br>
							    <p id="id1On-demand scan"> <input type="radio" name="FeatureOn-demand scan" value="oui">Yes <input type="radio" name="FeatureOn-demand scan" value = "non">No <input type="radio" name="FeatureOn-demand scan" value = "non">Partial </p>
								
								</br>	
								<label>Web protection :</label></br>
							    <p id="id1Web protection"> <input type="radio" name="FeatureWeb protection" value="oui">Yes <input type="radio" name="FeatureWeb protection" value = "non">No <input type="radio" name="FeatureWeb protection" value = "non">Partial </p>
								
								</br>	
								<label>Company : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>First release : </label></br> <input style="display:block;" id="id1First release" type="number" name="Feature">
								</br>	
								<label>License : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Firewall :</label></br>
							    <p id="id1Firewall"> <input type="radio" name="FeatureFirewall" value="oui">Yes <input type="radio" name="FeatureFirewall" value = "non">No <input type="radio" name="FeatureFirewall" value = "non">Partial </p>
								
								</br>	
								<label>Country of origin : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Price : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>AntiSpam :</label></br>
							    <p id="id1AntiSpam"> <input type="radio" name="FeatureAntiSpam" value="oui">Yes <input type="radio" name="FeatureAntiSpam" value = "non">No <input type="radio" name="FeatureAntiSpam" value = "non">Partial </p>
								
								</br>	
								<label>On-access scan :</label></br>
							    <p id="id1On-access scan"> <input type="radio" name="FeatureOn-access scan" value="oui">Yes <input type="radio" name="FeatureOn-access scan" value = "non">No <input type="radio" name="FeatureOn-access scan" value = "non">Partial </p>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Clam AntiVirus','F-PROT Antivirus','Panda DesktopSecure for Linux','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['FRISK Software International','Cisco','Panda Security','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Proprietary','GNU GPL','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Spain','United States','Iceland','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Trialware','?','Free','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
