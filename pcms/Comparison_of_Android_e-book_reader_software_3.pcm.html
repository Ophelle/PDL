<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Android e-book reader software -  Edit-tool features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Kindle : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Product : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>AlReader :</label></br>
								<input type="radio" name="FeatureAlReader" value="oui">Yes <input type="radio" name="FeatureAlReader" value = "non">No <input type="radio" name="FeatureAlReader" value = "non">Partial </br>
								
								</br>	
								<label>PocketBook :</label></br>
								<input type="radio" name="FeaturePocketBook" value="oui">Yes <input type="radio" name="FeaturePocketBook" value = "non">No <input type="radio" name="FeaturePocketBook" value = "non">Partial </br>
								
								</br>	
								<label>Kobo Books :</label></br>
								<input type="radio" name="FeatureKobo Books" value="oui">Yes <input type="radio" name="FeatureKobo Books" value = "non">No <input type="radio" name="FeatureKobo Books" value = "non">Partial </br>
								
								</br>	
								<label>Cool Reader :</label></br>
								<input type="radio" name="FeatureCool Reader" value="oui">Yes <input type="radio" name="FeatureCool Reader" value = "non">No <input type="radio" name="FeatureCool Reader" value = "non">Partial </br>
								
								</br>	
								<label>FBReader :</label></br>
								<input type="radio" name="FeatureFBReader" value="oui">Yes <input type="radio" name="FeatureFBReader" value = "non">No <input type="radio" name="FeatureFBReader" value = "non">Partial </br>
								
								</br>	
								<label>Socio eReader :</label></br>
								<input type="radio" name="FeatureSocio eReader" value="oui">Yes <input type="radio" name="FeatureSocio eReader" value = "non">No <input type="radio" name="FeatureSocio eReader" value = "non">Partial </br>
								
								</br>	
								<label>Snapplify :</label></br>
								<input type="radio" name="FeatureSnapplify" value="oui">Yes <input type="radio" name="FeatureSnapplify" value = "non">No <input type="radio" name="FeatureSnapplify" value = "non">Partial </br>
								
								</br>	
								<label>Aldiko Book Reader :</label></br>
								<input type="radio" name="FeatureAldiko Book Reader" value="oui">Yes <input type="radio" name="FeatureAldiko Book Reader" value = "non">No <input type="radio" name="FeatureAldiko Book Reader" value = "non">Partial </br>
								
								</br>	
								<label>EBookDroid : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>iReader : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Ebook Reader :</label></br>
								<input type="radio" name="FeatureEbook Reader" value="oui">Yes <input type="radio" name="FeatureEbook Reader" value = "non">No <input type="radio" name="FeatureEbook Reader" value = "non">Partial </br>
								
								</br>	
								<label>Mantano Ebook Reader :</label></br>
								<input type="radio" name="FeatureMantano Ebook Reader" value="oui">Yes <input type="radio" name="FeatureMantano Ebook Reader" value = "non">No <input type="radio" name="FeatureMantano Ebook Reader" value = "non">Partial </br>
								
								</br>	
								<label>Lektz eBook Reader :</label></br>
								<input type="radio" name="FeatureLektz eBook Reader" value="oui">Yes <input type="radio" name="FeatureLektz eBook Reader" value = "non">No <input type="radio" name="FeatureLektz eBook Reader" value = "non">Partial </br>
								
								</br>	
								<label>Moon+ reader :</label></br>
								<input type="radio" name="FeatureMoon+ reader" value="oui">Yes <input type="radio" name="FeatureMoon+ reader" value = "non">No <input type="radio" name="FeatureMoon+ reader" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"Kindle",
									local : ['?','Yes','']
								});
								$("#1").typeahead({
									name:"Product",
									local : ['Gesture command','TTS Support (read aloud)','Metadata edit','Dictionary online','Dictionary offline','Translate','Share','Support DRM','Annotate','Wikipedia lookup','Highlight','']
								});
								$("#2").typeahead({
									name:"EBookDroid",
									local : ['?','']
								});
								$("#3").typeahead({
									name:"iReader",
									local : ['?','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
