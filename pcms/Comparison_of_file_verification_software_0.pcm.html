<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file verification software - General</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Software : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Developer : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Cost (USD) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Latest stable date (version) : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Framework : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Open source :</label></br>
								<input type="radio" name="FeatureOpen source" value="oui">Yes <input type="radio" name="FeatureOpen source" value = "non">No <input type="radio" name="FeatureOpen source" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Mac OS X :</label></br>
								<input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>First public release : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Software",
									local : ['ilSFV','DeepDigest','HashCheck','Checksum Compare','SafeFileManager','CHK','MD5 & SHA Checksum Utility','MD5 Win Verifier','TeraCopy','FCIV','RekSFV','WinHasher','MD5summer','Fsum Frontend','CDCheck','cfv','Febooti Hash & CRC','AccuHash','FileVerifier++','SFV Checker','Cobynsoft's Hash Calculator','HashCalc','sha1sum','md5deep (and HashDeep)','Get-FileHash','RapidCRC','jHashCalc','Jacksum','RHash','QuickSFV','BeaverSFV','wxChecksums','DySFV','SuperSFV','FSUM','IntactFile','Software','cksum','md5sum','Toolsley Hash & Validate','Data Digester','FastSum','MD5 File Hasher','eXpress CheckSum Calculator','jdigest','ExactFile','FlashSFV','']
								});
								$("#1").typeahead({
									name:"Developer",
									local : ['Kai Liu','Mitja Perko','Irnis Haliullin','various (POSIX)','Matthew Mueller','Traction Software','Johan Sonesson','SlavaSoft','Mercedes','Leisenfels','Mindbytez Software','Code Sector','Tom Bramer','Serafino Sorleti','TryAndError, Inc.','Thierry Micholt','Karl-Johan Sjögren','Aleksey (Akademgorodok)','Luke Pascoe','Developer','Cobynsoft','Nick Stone','gdassieu','Raymond Lin','Charles DeWeese','Thomas Dixon','Microsoft','Death Master','Jeffrey T. Darlington','Julien Couot','Sanktu Aire','Jud White','-','Brandon Staggs','Jesse Kornblum','Kirill Zinov','Digital-Tronic','Toolsley.com','?','Ilya Muravyov','Johann N. Löfflmann','Febooti Software','']
								});
								$("#2").typeahead({
									name:"Cost (USD)",
									local : ['Free','various','Cost (USD)','$19.95','$10.00','']
								});
								$("#3").typeahead({
									name:"Latest stable date (version)",
									local : ['2.02','1.2','1.0','2008-04-10 (3.1.14.0)','2014-07-09 (v1.3)','2.1.11','2015-02-02 (v1.85)','2.6','v1.0','2011-08-16 (1.10)','2.1','1.02','0.6.1','0.2.0','2011-09-16 (0.6.3.5830)','1.0.0.15','various','2012-10-24 (4.3)','Latest stable date (version)','2004-05-17','1.4.0.0','1.4.0.9','1.5.5.1','2012-06-07 (v1.6.1.65)','PowerShell 4.0','2014-06-16 (1.3.27)','2006-04-05 (1.2.0.11)','2012-09-23 (v1.6.4)','2012-12-25 (v1.2.10)','2012-01-30 (v2.27)','2006-03-04 (v1.2.2)','2.0.18','1.6.5','2014-08-21(6)','2006-07-30 (1.7.0)','2.36','2009-06-07 (1.18.3)','1.20','2013-01-29 (v3.5)','2.52','1.1','1.7.0.403 GUI/1.9.0.149 CLI','']
								});
								$("#4").typeahead({
									name:"License",
									local : ['GPL','freeware','proprietary','freeware/shareware','various','BSD','public domain','GPL / postcards','License','freeware/donationware','']
								});
								$("#5").typeahead({
									name:"Framework",
									local : ['?','.NET','.NET 3.5','Framework','C','Java','GTK','Qt','.NET 2.0','Python','VCL','(Delphi 7)','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
