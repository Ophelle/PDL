<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of European road signs - Indication</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Pharmacy : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Tunnel : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>First aid : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Bus stop : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>No through road : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Parking place : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>  : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Hospital : </label></br> <input id="7" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Pharmacy",
									local : ['','NOT  USED','']
								});
								$("#1").typeahead({
									name:"Tunnel",
									local : ['NOT  USED','','or','']
								});
								$("#2").typeahead({
									name:"First aid",
									local : ['','NOT  USED','']
								});
								$("#3").typeahead({
									name:"Bus stop",
									local : ['','Front:  or    Rear:','or','']
								});
								$("#4").typeahead({
									name:"No through road",
									local : ['','or','']
								});
								$("#5").typeahead({
									name:"Parking place",
									local : ['','or','']
								});
								$("#6").typeahead({
									name:" ",
									local : ['Spain','Ukraine','Czech  Republic','Estonia','Turkey','France','Denmark','Hungary','Belgium','Iceland','Austria','Poland','Sweden','Slovakia','Greece','Ireland','Netherlands','Germany','Switzerland','Italy','Finland','Norway','United  Kingdom','Russia  &  Belarus','']
								});
								$("#7").typeahead({
									name:"Hospital",
									local : ['','NOT  USED','or','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
