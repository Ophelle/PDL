<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of NMDC Software -  General </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Latest version (release date) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>CLI : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Other : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Programming language : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Notes : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>GUI :</label></br>
								<input type="radio" name="FeatureGUI" value="oui">Yes <input type="radio" name="FeatureGUI" value = "non">No <input type="radio" name="FeatureGUI" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>NMDC hub : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Based on : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Active :</label></br>
								<input type="radio" name="FeatureActive" value="oui">Yes <input type="radio" name="FeatureActive" value = "non">No <input type="radio" name="FeatureActive" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Software license : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>IPv6 support :</label></br>
								<input type="radio" name="FeatureIPv6 support" value="oui">Yes <input type="radio" name="FeatureIPv6 support" value = "non">No <input type="radio" name="FeatureIPv6 support" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>FOSS :</label></br>
								<input type="radio" name="FeatureFOSS" value="oui">Yes <input type="radio" name="FeatureFOSS" value = "non">No <input type="radio" name="FeatureFOSS" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['','0.8.3 (2014-08-14)','2.3.10 (2012-06-10)','Beta0.2svn1469 (2013-10-22)','5.07 (2011-05-29)','0.2.4 (2006-02-13)','0.0.6.3 (2010-04-25)','3.0.4 beta (2004-09-06)','Never released since 2008','8.15.6 (2015-May-29)','1.0363 (2014-02-20)','1.0.0-RC4 (2015-02-28)','2008','0.5.0.3 (2015-02-50)','2012','1.2.7 (2012-08-15)','2007','2002','Latest version (release date)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Unknown','Yes','No','CLI','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['No','Unknown','Yes','Other','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Assembly','Unknown','C#','C','Delphi','Programming language','C#, Lua','Visual Basic, Jscript, VBscript','C++, Lua','Lua','Python','C, Perl','C++, Lua, Python, Perl','Visual Basic, Jscript','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['','Available in Debian and OpenWrt','Available','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['NMDC hub','PTDCH','YnHub','DC Sharp Hub','VerliHub','openDCd','py-dchub','UFOHub','HeXHub','Open Direct Connect Hub','Eximius','DDCH DevDirect Connect Hub','PtokaX','RusHub','Aquila','Dtella','LamaHub','Flexhub','DB Hub','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['','OpenDCHub','DDCH','UFOHub','Based on','Verlihub','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['Software license','GNU GPL','ProprietaryFreeware','Unknown','Open Software License','MIT License','GNU AGPL','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
