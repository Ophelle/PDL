<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of antivirus software -   </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of antivirus software -   </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Support :</label></br>
								<input type="radio" name="FeatureSupport" value="oui">Yes <input type="radio" name="FeatureSupport" value = "non">No <input type="radio" name="FeatureSupport" value = "non">Partial </br>
								
								</br>	
								<label>Email Security :</label></br>
								<input type="radio" name="FeatureEmail Security" value="oui">Yes <input type="radio" name="FeatureEmail Security" value = "non">No <input type="radio" name="FeatureEmail Security" value = "non">Partial </br>
								
								</br>	
								<label>Country of origin : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Company : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Price : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Live-Update :</label></br>
								<input type="radio" name="FeatureLive-Update" value="oui">Yes <input type="radio" name="FeatureLive-Update" value = "non">No <input type="radio" name="FeatureLive-Update" value = "non">Partial </br>
								
								</br>	
								<label>First release : </label></br> <input style="display:block;" id="id1First release" type="number" name="Feature">
								
								</br>	
								<label>On-demand scan :</label></br>
								<input type="radio" name="FeatureOn-demand scan" value="oui">Yes <input type="radio" name="FeatureOn-demand scan" value = "non">No <input type="radio" name="FeatureOn-demand scan" value = "non">Partial </br>
								
								</br>	
								<label>IDS :</label></br>
								<input type="radio" name="FeatureIDS" value="oui">Yes <input type="radio" name="FeatureIDS" value = "non">No <input type="radio" name="FeatureIDS" value = "non">Partial </br>
								
								</br>	
								<label>Software : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>On-access scan :</label></br>
								<input type="radio" name="FeatureOn-access scan" value="oui">Yes <input type="radio" name="FeatureOn-access scan" value = "non">No <input type="radio" name="FeatureOn-access scan" value = "non">Partial </br>
								
								</br>	
								<label>Web protection :</label></br>
								<input type="radio" name="FeatureWeb protection" value="oui">Yes <input type="radio" name="FeatureWeb protection" value = "non">No <input type="radio" name="FeatureWeb protection" value = "non">Partial </br>
								
								</br>	
								<label>Notes : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>IPS :</label></br>
								<input type="radio" name="FeatureIPS" value="oui">Yes <input type="radio" name="FeatureIPS" value = "non">No <input type="radio" name="FeatureIPS" value = "non">Partial </br>
								
								</br>	
								<label>CloudAV :</label></br>
								<input type="radio" name="FeatureCloudAV" value="oui">Yes <input type="radio" name="FeatureCloudAV" value = "non">No <input type="radio" name="FeatureCloudAV" value = "non">Partial </br>
								
								</br>	
								<label>AV Comparatives :</label></br>
								<input type="radio" name="FeatureAV Comparatives" value="oui">Yes <input type="radio" name="FeatureAV Comparatives" value = "non">No <input type="radio" name="FeatureAV Comparatives" value = "non">Partial </br>
								
								</br>	
								<label>License : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Heuristics :</label></br>
								<input type="radio" name="FeatureHeuristics" value="oui">Yes <input type="radio" name="FeatureHeuristics" value = "non">No <input type="radio" name="FeatureHeuristics" value = "non">Partial </br>
								
								</br>	
								<label>Firewall :</label></br>
								<input type="radio" name="FeatureFirewall" value="oui">Yes <input type="radio" name="FeatureFirewall" value = "non">No <input type="radio" name="FeatureFirewall" value = "non">Partial </br>
								
								</br>	
								<label>AntiSpam :</label></br>
								<input type="radio" name="FeatureAntiSpam" value="oui">Yes <input type="radio" name="FeatureAntiSpam" value = "non">No <input type="radio" name="FeatureAntiSpam" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['United Kingdom','Russia','United States','Brazil','India','Slovakia','Spain','Romania','Czech Republic','Finland','Germany','Japan','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Panda Security','Intego','ProtectMac','F-Secure','ESET','Sophos','Trend Micro','Avira Operations','Symantec','Kaspersky Lab','Quick Heal','Webroot','Avast','Dr. Web','PSafe','Comodo Group','Bitdefender','Cisco','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Non-free','Free','Trialware','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['VirusBarrier','ProtectMac AntiVirus','SecureAnywhere AntiVirus','Avira Free Mac Security','Kaspersky Internet Security','PSafe TOTAL Mac','Panda Antivirus for Mac','SecureAnywhere Internet Security Plus','F-Secure Anti-Virus for Mac','Titanium Internet Security for Mac','Symantec Endpoint Protection','Bitdefender Antivirus for Mac','ESET Cyber Security Pro','Norton AntiVirus for Mac','Avast Mac Security','Clam AntiVirus','Dr. Web Anti-virus for Mac OS X','Quick Heal] Total Security for Mac','Sophos Anti-Virus for Mac','ESET Cyber Security','Mac Internet Security','Comodo Mac Security','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['','Third-party antivirus engine (Bitdefender + F-PROT)','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Proprietary','GNU GPL','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
