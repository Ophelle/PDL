<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Portuguese and Spanish - Sibilants</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Portuguese and Spanish - Sibilants</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>-s- : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>z :</label></br>
									  <p id="id1z">
											<input type="checkbox" name="Feature" >θ</br>	
											<input type="checkbox" name="Feature" >or </br>	
											<input type="checkbox" name="Feature" >s</br>	
											<input type="checkbox" name="Feature" >dz</br>	
											<input type="checkbox" name="Feature" >z</br>	
											<input type="checkbox" name="Feature" >c</br>	
									   </p>
										<input  style="display:none;" id ="id2z"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1z','id2z');">Changer type</button></br>
							
								</br>	
								<label>ch :</label></br>
									  <p id="id1ch">
											<input type="checkbox" name="Feature" >tʃ</br>	
											<input type="checkbox" name="Feature" >ʃ</br>	
									   </p>
										<input  style="display:none;" id ="id2ch"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1ch','id2ch');">Changer type</button></br>
							
								</br>	
								<label>j/g :</label></br>
									  <p id="id1j/g">
											<input type="checkbox" name="Feature" >jogar 'to play'</br>	
											<input type="checkbox" name="Feature" >gente 'people'</br>	
											<input type="checkbox" name="Feature" >x</br>	
											<input type="checkbox" name="Feature" >ʒ</br>	
											<input type="checkbox" name="Feature" >dʒ ~ ʒ</br>	
											<input type="checkbox" name="Feature" >jugar</br>	
											<input type="checkbox" name="Feature" >gente</br>	
											<input type="checkbox" name="Feature" >j</br>	
											<input type="checkbox" name="Feature" >g</br>	
									   </p>
										<input  style="display:none;" id ="id2j/g"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1j/g','id2j/g');">Changer type</button></br>
							
								</br>	
								<label>Medieval Spanish and Portuguese : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>s-, -ss- :</label></br>
									  <p id="id1s-, -ss-">
											<input type="checkbox" name="Feature" >s</br>	
											<input type="checkbox" name="Feature" >saber</br>	
											<input type="checkbox" name="Feature" >pasar</br>	
											<input type="checkbox" name="Feature" >saber 'to know'</br>	
											<input type="checkbox" name="Feature" >passar 'to pass'</br>	
									   </p>
										<input  style="display:none;" id ="id2s-, -ss-"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1s-, -ss-','id2s-, -ss-');">Changer type</button></br>
							
								</br>	
								<label>ç/c :</label></br>
									  <p id="id1ç/c">
											<input type="checkbox" name="Feature" >θ</br>	
											<input type="checkbox" name="Feature" >or </br>	
											<input type="checkbox" name="Feature" >s</br>	
											<input type="checkbox" name="Feature" >açor 'hawk'</br>	
											<input type="checkbox" name="Feature" >cego 'blind'</br>	
											<input type="checkbox" name="Feature" >azor</br>	
											<input type="checkbox" name="Feature" >ciego</br>	
											<input type="checkbox" name="Feature" >z</br>	
											<input type="checkbox" name="Feature" >c</br>	
											<input type="checkbox" name="Feature" >ts</br>	
									   </p>
										<input  style="display:none;" id ="id2ç/c"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1ç/c','id2ç/c');">Changer type</button></br>
							
								</br>	
								<label>x :</label></br>
									  <p id="id1x">
											<input type="checkbox" name="Feature" >oxalá 'I hope; God grant'</br>	
											<input type="checkbox" name="Feature" >j</br>	
											<input type="checkbox" name="Feature" >g</br>	
											<input type="checkbox" name="Feature" >x</br>	
											<input type="checkbox" name="Feature" >ʃ</br>	
									   </p>
										<input  style="display:none;" id ="id2x"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1x','id2x');">Changer type</button></br>
							
								</br>	
								<label>Spelling : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['casa `house`','s','/z/','casa','/s/','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Medieval Spanish and Portuguese','Modern Spanish','Modern Portuguese','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Pronunciation','Examples','Spelling','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
