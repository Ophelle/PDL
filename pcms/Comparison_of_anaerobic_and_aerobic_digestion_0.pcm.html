<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of anaerobic and aerobic digestion</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of anaerobic and aerobic digestion</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Carbon dioxide : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Hydrogen sulfide (trace levels) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Digestate : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Anaerobic digestion : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Methane : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Carbon dioxide','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Compost','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Composting','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Heat','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
