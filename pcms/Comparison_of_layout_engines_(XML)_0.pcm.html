<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of layout engines (XML) - Core technologies</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (XML) - Core technologies</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>xml:id :</label></br>
							    <p id="id1xml:id"> <input type="radio" name="Featurexml:id" value="oui">Yes <input type="radio" name="Featurexml:id" value = "non">No <input type="radio" name="Featurexml:id" value = "non">Partial </p>
								
								</br>	
								<label>Associating CSS : </label></br> <input style="display:block;" id="id1Associating CSS" type="number" name="Feature">
								</br>	
								<label>XML Events : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>XInclude :</label></br>
							    <p id="id1XInclude"> <input type="radio" name="FeatureXInclude" value="oui">Yes <input type="radio" name="FeatureXInclude" value = "non">No <input type="radio" name="FeatureXInclude" value = "non">Partial </p>
								
								</br>	
								<label>XML namespace : </label></br> <input style="display:block;" id="id1XML namespace" type="number" name="Feature">
								</br>	
								<label>XML Fragment Interchange : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','1.0','1.8','No','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['?','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
