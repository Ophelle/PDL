<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of desktop publishing software - Overview</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Latest stable version : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Developer(s) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>License :</label></br>
											<input type="checkbox" name="Feature" >Commercial</br>	
											<input type="checkbox" name="Feature" >proprietary</br>	
							
								</br>	
								<label>Initial release : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Desktop publishing software : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['23.0 (2009; 6 years ago)','2.1.2.2 (November 17, 2014; 6 months ago)','7.0.2 (March 30, 2004; 11 years ago)','3.0 (2008; 7 years ago)','X7 (17.0) (March 27, 2014; 14 months ago)','4.1.1 (August 21, 2014; 9 months ago)','7.7.8b (September 2009; 5 years ago)','15.0 (January 29, 2013; 2 years ago)','X7 (July 15, 2013; 22 months ago)','1.4.4 (May 25, 2014; 12 months ago)',';"Fresh" version4.4.3 (May 7, 2015; 35 days ago ) "Still" version4.3.7 (April 25, 2015; 47 days ago)','5.5.3 (April 21, 2015; 51 days ago)','1.98 (August 19, 2011; 3 years ago)','1.1.4 (June 15, 2010; 4 years ago)','5.0 (2005; 10 years ago)','10.0 (2002; 13 years ago)','10.0 (September 16, 2013; 20 months ago)','6.5.2 (May 21, 2010; 5 years ago)','12.0.3 (September 25, 2014; 8 months ago)','CC 2014 (10.0.0.70) (June 18, 2014; 11 months ago)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Corel','Serif Europe','The LyX Team','Diwan Software Limited','Adobe Systems','RagTime GmbH','Microsoft Corporation','The Document Foundation','Apple Inc.','iStudio Software','Brøderbund','The Scribus Team','Apache Software Foundation and others','Quark, Inc.','Mersica Inc.','InPage Team','Grasshopper LLC','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['LyX','PageMaker','InDesign','Pages','iStudio Publisher','QuarkXPress','Apache OpenOffice Writer','InPage','Ventura','Microsoft Publisher','Fatpaint (Cloud-based)','PagePlus','Ready,Set,Go!','PageStream','FrameMaker','The Print Shop','Scribus','LibreOffice','RagTime','CorelDRAW','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
