<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of help desk issue tracking software</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of help desk issue tracking software</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Creator : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Back end :</label></br>
											<input type="checkbox" name="Feature" >MySQL</br>	
											<input type="checkbox" name="Feature" >PostgreSQL</br>	
											<input type="checkbox" name="Feature" >Oracle</br>	
											<input type="checkbox" name="Feature" >Microsoft SQL Server</br>	
											<input type="checkbox" name="Feature" >Derby</br>	
											<input type="checkbox" name="Feature" >Access</br>	
											<input type="checkbox" name="Feature" >Sybase</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>System : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Launch Date : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>License : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Implementation language(s) : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Kayako','Atlassian','MetaQuotes Software Corp.','Dell KACE','FrontRange Solutions','INDEPNET','Doug Luxem','Automation Centre','otrs.org','TechExcel','BMC Software','SolarWinds, LLC','Turbine interactive','Spiceworks IT Software','Hornbill Systems','Best Practical Solutions, LLC','SysAid Technologies','Ivaldi','Cherwell Software','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Brimir','JIRA','TechExcel ServiceWise','Cherwell','Spiceworks','TeamWox','Request Tracker','Remedy Action Request System','OTRS','TrackerSuite.Net','Liberum Help Desk','Web Help Desk','KACE','SysAid','Plain Ticket','Kayako SupportSuite','GLPI','Tracker','HEAT','Supportworks','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['GPL','Proprietary','Proprietary; free for use','Proprietary, Free for non-commercial use; hosted & on-premises','Proprietary, online, hosted.','Proprietary, on-premise, SaaS','AGPL','Proprietary, some parts GPL','Proprietary, SaaS and On-Premise','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Groupware, requires Lotus Notes','C++','Ruby','.NET','Java','Perl','ASP','Visual C++ and PHP','PHP','Unknown','Java, C#','C#','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
