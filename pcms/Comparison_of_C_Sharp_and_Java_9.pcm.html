<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of C Sharp and Java -  Object orientation programming </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of C Sharp and Java -  Object orientation programming </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Java :</label></br>
							    <p id="id1Java"> <input type="radio" name="FeatureJava" value="oui">Yes <input type="radio" name="FeatureJava" value = "non">No <input type="radio" name="FeatureJava" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Java"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Java','id2Java');">Changer type</button> </br>								
								</br>	
								<label>C# :</label></br>
							    <p id="id1C#"> <input type="radio" name="FeatureC#" value="oui">Yes <input type="radio" name="FeatureC#" value = "non">No <input type="radio" name="FeatureC#" value = "non">Partial </p>
											<input  style="display:none;" id ="id2C#"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1C#','id2C#');">Changer type</button> </br>								
								</br>	
								<label>Object orientation : </label></br> <input id="0" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Interfaces','Overload versioning','Deprecation/obsolescence','Enums can implement interfaces','Properties','Instance-level inner classes','Abstract classes','Class-level inner classes','Indexers','Member accessibility levels','Partial class','Implicit conversions','Classes','Explicit conversions','Implicit (inferred) anonymous classes','Events','Statement-level (local) anonymous classes','Operator overloading','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
