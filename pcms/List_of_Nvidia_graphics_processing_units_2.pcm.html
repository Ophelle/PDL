<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce2 Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Core clock (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Model : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Memory clock (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Bus interface : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - MTextels/s : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MPixels/s : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MOperations/s : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - MVertices/s : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory (MB) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Core config : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >April 26</br>	
											<input type="checkbox" name="Feature" >2000</br>	
											<input type="checkbox" name="Feature" >March 3</br>	
											<input type="checkbox" name="Feature" >2001</br>	
											<input type="checkbox" name="Feature" >June 28</br>	
											<input type="checkbox" name="Feature" >June 4</br>	
											<input type="checkbox" name="Feature" >August 14</br>	
											<input type="checkbox" name="Feature" >October 1</br>	
											<input type="checkbox" name="Feature" >December 5</br>	
							
								</br>	
								<label>Code name : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Model",
									local : ['GeForce2 Ti','GeForce2 Pro','GeForce2 GTS','GeForce2 MX IGP + nForce 220/420','GeForce2 MX400','GeForce2 Ultra','GeForce2 MX200','GeForce2 MX','']
								});
								$("#1").typeahead({
									name:"Bus interface",
									local : ['FSB','AGP 4xPCI','']
								});
								$("#2").typeahead({
									name:"Memory (MB)",
									local : ['3264','Up to 32 system RAM','64','']
								});
								$("#3").typeahead({
									name:"Core config",
									local : ['2:4:2','4:8:4','']
								});
								$("#4").typeahead({
									name:"Code name",
									local : ['NV15','NV11','NV1A','NV16','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
