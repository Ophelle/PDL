<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of audio player software - Metadata ability</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>WAVE chunks : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Audio player : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>ID31 :</label></br>
								<input type="radio" name="FeatureID31" value="oui">Yes <input type="radio" name="FeatureID31" value = "non">No <input type="radio" name="FeatureID31" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>APEv2 tag :</label></br>
								<input type="radio" name="FeatureAPEv2 tag" value="oui">Yes <input type="radio" name="FeatureAPEv2 tag" value = "non">No <input type="radio" name="FeatureAPEv2 tag" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Cue sheet : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Vorbis comment :</label></br>
								<input type="radio" name="FeatureVorbis comment" value="oui">Yes <input type="radio" name="FeatureVorbis comment" value = "non">No <input type="radio" name="FeatureVorbis comment" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>CD-Text : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>ID32 :</label></br>
								<input type="radio" name="FeatureID32" value="oui">Yes <input type="radio" name="FeatureID32" value = "non">No <input type="radio" name="FeatureID32" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"WAVE chunks",
									local : ['?','WAVE chunks','Yes','']
								});
								$("#1").typeahead({
									name:"Audio player",
									local : ['Cog','Audacious','Rhapsody','cmus','MediaMonkey','XMMS','Audion','foobar2000','Media Jukebox','AIMP','Amarok','Rhythmbox','Audio player','musikCube','Musicmatch Jukebox','Sonique','MusicBee','Quod Libet','Zinf','MPXPLAY','JuK','']
								});
								$("#2").typeahead({
									name:"Cue sheet",
									local : ['Yes','?','No','Cue sheet','']
								});
								$("#3").typeahead({
									name:"CD-Text",
									local : ['?','No','Yes','CD-Text','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
