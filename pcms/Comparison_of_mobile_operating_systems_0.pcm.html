<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of mobile operating systems -  About OS </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Yes : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Beta : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>3rd party : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>No : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Limited : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Tablet-only : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>In later versions : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Yes",
									local : ['']
								});
								$("#1").typeahead({
									name:"Beta",
									local : ['']
								});
								$("#2").typeahead({
									name:"3rd party",
									local : ['']
								});
								$("#3").typeahead({
									name:"No",
									local : ['']
								});
								$("#4").typeahead({
									name:"Limited",
									local : ['']
								});
								$("#5").typeahead({
									name:"Tablet-only",
									local : ['']
								});
								$("#6").typeahead({
									name:"In later versions",
									local : ['']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
