<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Internet Relay Chat daemons -  Features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Halfop support(+h %) :</label></br>
								<input type="radio" name="FeatureHalfop support(+h %)" value="oui">Yes <input type="radio" name="FeatureHalfop support(+h %)" value = "non">No <input type="radio" name="FeatureHalfop support(+h %)" value = "non">Partial </br>
								
								</br>	
								<label>Operator "levels" :</label></br>
								<input type="radio" name="FeatureOperator "levels"" value="oui">Yes <input type="radio" name="FeatureOperator "levels"" value = "non">No <input type="radio" name="FeatureOperator "levels"" value = "non">Partial </br>
								
								</br>	
								<label>vHost via I-line (or equivalent) :</label></br>
								<input type="radio" name="FeaturevHost via I-line (or equivalent)" value="oui">Yes <input type="radio" name="FeaturevHost via I-line (or equivalent)" value = "non">No <input type="radio" name="FeaturevHost via I-line (or equivalent)" value = "non">Partial </br>
								
								</br>	
								<label>IRC daemon : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Channel types : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Advanced operator ACL :</label></br>
								<input type="radio" name="FeatureAdvanced operator ACL" value="oui">Yes <input type="radio" name="FeatureAdvanced operator ACL" value = "non">No <input type="radio" name="FeatureAdvanced operator ACL" value = "non">Partial </br>
								
								</br>	
								<label>Admin/protect support(+a/+u &/!/*) :</label></br>
								<input type="radio" name="FeatureAdmin/protect support(+a/+u &/!/*)" value="oui">Yes <input type="radio" name="FeatureAdmin/protect support(+a/+u &/!/*)" value = "non">No <input type="radio" name="FeatureAdmin/protect support(+a/+u &/!/*)" value = "non">Partial </br>
								
								</br>	
								<label>i18n nicknames :</label></br>
								<input type="radio" name="Featurei18n nicknames" value="oui">Yes <input type="radio" name="Featurei18n nicknames" value = "non">No <input type="radio" name="Featurei18n nicknames" value = "non">Partial </br>
								
								</br>	
								<label>RDBMS integration (SQL) :</label></br>
								<input type="radio" name="FeatureRDBMS integration (SQL)" value="oui">Yes <input type="radio" name="FeatureRDBMS integration (SQL)" value = "non">No <input type="radio" name="FeatureRDBMS integration (SQL)" value = "non">Partial </br>
								
								</br>	
								<label>Founder/owner support(+q ~/.) :</label></br>
								<input type="radio" name="FeatureFounder/owner support(+q ~/.)" value="oui">Yes <input type="radio" name="FeatureFounder/owner support(+q ~/.)" value = "non">No <input type="radio" name="FeatureFounder/owner support(+q ~/.)" value = "non">Partial </br>
								
								</br>	
								<label>Operator prefixing :</label></br>
								<input type="radio" name="FeatureOperator prefixing" value="oui">Yes <input type="radio" name="FeatureOperator prefixing" value = "non">No <input type="radio" name="FeatureOperator prefixing" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"IRC daemon",
									local : ['ShadowIRCd','solid-ircd','ircd-ratbox','RockIRCd','ircu','IRCD-Hybrid','ithildin','OfficeIRC Server','PleXusIRCd','Bahamut','ConferenceRoom','bIRCd','pureIRCd','IRCD','RubIRCd','InspIRCd','miniircd','UnrealIRCd','Charybdis','WeIRCd','Nefarious IRCu','snircd','Synchronet IRCd','ngIRCd','']
								});
								$("#1").typeahead({
									name:"Channel types",
									local : ['#','# &','# %# & %&','# & ! +','+ # & !','# & +','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
