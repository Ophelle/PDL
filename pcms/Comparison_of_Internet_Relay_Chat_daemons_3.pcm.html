<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Internet Relay Chat daemons -  Features </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Internet Relay Chat daemons -  Features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Halfop support(+h %) :</label></br>
							    <p id="id1Halfop support(+h %)"> <input type="radio" name="FeatureHalfop support(+h %)" value="oui">Yes <input type="radio" name="FeatureHalfop support(+h %)" value = "non">No <input type="radio" name="FeatureHalfop support(+h %)" value = "non">Partial </p>
								
								</br>	
								<label>Operator "levels" :</label></br>
							    <p id="id1Operator "levels""> <input type="radio" name="FeatureOperator "levels"" value="oui">Yes <input type="radio" name="FeatureOperator "levels"" value = "non">No <input type="radio" name="FeatureOperator "levels"" value = "non">Partial </p>
								
								</br>	
								<label>vHost via I-line (or equivalent) :</label></br>
							    <p id="id1vHost via I-line (or equivalent)"> <input type="radio" name="FeaturevHost via I-line (or equivalent)" value="oui">Yes <input type="radio" name="FeaturevHost via I-line (or equivalent)" value = "non">No <input type="radio" name="FeaturevHost via I-line (or equivalent)" value = "non">Partial </p>
								
								</br>	
								<label>IRC daemon : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Channel types : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Advanced operator ACL :</label></br>
							    <p id="id1Advanced operator ACL"> <input type="radio" name="FeatureAdvanced operator ACL" value="oui">Yes <input type="radio" name="FeatureAdvanced operator ACL" value = "non">No <input type="radio" name="FeatureAdvanced operator ACL" value = "non">Partial </p>
								
								</br>	
								<label>Admin/protect support(+a/+u &/!/*) :</label></br>
							    <p id="id1Admin/protect support(+a/+u &/!/*)"> <input type="radio" name="FeatureAdmin/protect support(+a/+u &/!/*)" value="oui">Yes <input type="radio" name="FeatureAdmin/protect support(+a/+u &/!/*)" value = "non">No <input type="radio" name="FeatureAdmin/protect support(+a/+u &/!/*)" value = "non">Partial </p>
								
								</br>	
								<label>i18n nicknames :</label></br>
							    <p id="id1i18n nicknames"> <input type="radio" name="Featurei18n nicknames" value="oui">Yes <input type="radio" name="Featurei18n nicknames" value = "non">No <input type="radio" name="Featurei18n nicknames" value = "non">Partial </p>
								
								</br>	
								<label>RDBMS integration (SQL) :</label></br>
							    <p id="id1RDBMS integration (SQL)"> <input type="radio" name="FeatureRDBMS integration (SQL)" value="oui">Yes <input type="radio" name="FeatureRDBMS integration (SQL)" value = "non">No <input type="radio" name="FeatureRDBMS integration (SQL)" value = "non">Partial </p>
								
								</br>	
								<label>Founder/owner support(+q ~/.) :</label></br>
							    <p id="id1Founder/owner support(+q ~/.)"> <input type="radio" name="FeatureFounder/owner support(+q ~/.)" value="oui">Yes <input type="radio" name="FeatureFounder/owner support(+q ~/.)" value = "non">No <input type="radio" name="FeatureFounder/owner support(+q ~/.)" value = "non">Partial </p>
								
								</br>	
								<label>Operator prefixing :</label></br>
							    <p id="id1Operator prefixing"> <input type="radio" name="FeatureOperator prefixing" value="oui">Yes <input type="radio" name="FeatureOperator prefixing" value = "non">No <input type="radio" name="FeatureOperator prefixing" value = "non">Partial </p>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['ShadowIRCd','solid-ircd','ircd-ratbox','RockIRCd','ircu','IRCD-Hybrid','ithildin','OfficeIRC Server','PleXusIRCd','Bahamut','ConferenceRoom','bIRCd','pureIRCd','IRCD','RubIRCd','InspIRCd','miniircd','UnrealIRCd','Charybdis','WeIRCd','Nefarious IRCu','snircd','Synchronet IRCd','ngIRCd','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['#','# &','# %# & %&','# & ! +','+ # & !','# & +','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
