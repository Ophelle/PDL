<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of iOS e-book reader software -  Supported File Formats </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>.pdf :</label></br>
								<input type="radio" name="Feature.pdf" value="oui">Yes <input type="radio" name="Feature.pdf" value = "non">No <input type="radio" name="Feature.pdf" value = "non">Partial </br>
								
								</br>	
								<label>.html :</label></br>
								<input type="radio" name="Feature.html" value="oui">Yes <input type="radio" name="Feature.html" value = "non">No <input type="radio" name="Feature.html" value = "non">Partial </br>
								
								</br>	
								<label>.mobi :</label></br>
								<input type="radio" name="Feature.mobi" value="oui">Yes <input type="radio" name="Feature.mobi" value = "non">No <input type="radio" name="Feature.mobi" value = "non">Partial </br>
								
								</br>	
								<label>Product : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>.txt :</label></br>
								<input type="radio" name="Feature.txt" value="oui">Yes <input type="radio" name="Feature.txt" value = "non">No <input type="radio" name="Feature.txt" value = "non">Partial </br>
								
								</br>	
								<label>.pdb :</label></br>
								<input type="radio" name="Feature.pdb" value="oui">Yes <input type="radio" name="Feature.pdb" value = "non">No <input type="radio" name="Feature.pdb" value = "non">Partial </br>
								
								</br>	
								<label>total # of formats : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>.djvu :</label></br>
								<input type="radio" name="Feature.djvu" value="oui">Yes <input type="radio" name="Feature.djvu" value = "non">No <input type="radio" name="Feature.djvu" value = "non">Partial </br>
								
								</br>	
								<label>.cbr/.cbz :</label></br>
								<input type="radio" name="Feature.cbr/.cbz" value="oui">Yes <input type="radio" name="Feature.cbr/.cbz" value = "non">No <input type="radio" name="Feature.cbr/.cbz" value = "non">Partial </br>
								
								</br>	
								<label>.epub :</label></br>
								<input type="radio" name="Feature.epub" value="oui">Yes <input type="radio" name="Feature.epub" value = "non">No <input type="radio" name="Feature.epub" value = "non">Partial </br>
								
								</br>	
								<label>.chm :</label></br>
								<input type="radio" name="Feature.chm" value="oui">Yes <input type="radio" name="Feature.chm" value = "non">No <input type="radio" name="Feature.chm" value = "non">Partial </br>
								
								</br>	
								<label>.rtf :</label></br>
								<input type="radio" name="Feature.rtf" value="oui">Yes <input type="radio" name="Feature.rtf" value = "non">No <input type="radio" name="Feature.rtf" value = "non">Partial </br>
								
								</br>	
								<label>.fb2 :</label></br>
								<input type="radio" name="Feature.fb2" value="oui">Yes <input type="radio" name="Feature.fb2" value = "non">No <input type="radio" name="Feature.fb2" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"Product",
									local : ['Apabi Reader','Blio','eBookMobi','iBooks','Ebook Reader','Marvin','iBouquiniste','KyBook','MegaReader','i2Reader','Bluefire Reader','PocketBook reader','Kobo Reading App','ShuBook','Kindle','DL Reader','uBooks','Stanza','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
