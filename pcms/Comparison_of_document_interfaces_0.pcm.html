<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of document interfaces</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of document interfaces</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>easy to view all document labels of same type document : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>use simultaneously different application :</label></br>
							    <p id="id1use simultaneously different application"> <input type="radio" name="Featureuse simultaneously different application" value="oui">Yes <input type="radio" name="Featureuse simultaneously different application" value = "non">No <input type="radio" name="Featureuse simultaneously different application" value = "non">Partial </p>
											<input  style="display:none;" id ="id2use simultaneously different application"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1use simultaneously different application','id2use simultaneously different application');">Changer type</button> </br>								
								</br>	
								<label>small-sized content :</label></br>
							    <p id="id1small-sized content"> <input type="radio" name="Featuresmall-sized content" value="oui">Yes <input type="radio" name="Featuresmall-sized content" value = "non">No <input type="radio" name="Featuresmall-sized content" value = "non">Partial </p>
											<input  style="display:none;" id ="id2small-sized content"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1small-sized content','id2small-sized content');">Changer type</button> </br>								
								</br>	
								<label>multiple type document :</label></br>
							    <p id="id1multiple type document"> <input type="radio" name="Featuremultiple type document" value="oui">Yes <input type="radio" name="Featuremultiple type document" value = "non">No <input type="radio" name="Featuremultiple type document" value = "non">Partial </p>
											<input  style="display:none;" id ="id2multiple type document"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1multiple type document','id2multiple type document');">Changer type</button> </br>								
								</br>	
								<label>Concept : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>memory efficiency :</label></br>
							    <p id="id1memory efficiency"> <input type="radio" name="Featurememory efficiency" value="oui">Yes <input type="radio" name="Featurememory efficiency" value = "non">No <input type="radio" name="Featurememory efficiency" value = "non">Partial </p>
											<input  style="display:none;" id ="id2memory efficiency"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1memory efficiency','id2memory efficiency');">Changer type</button> </br>								
								</br>	
								<label>Applications : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['depends on Window System','depends on Application','Yes','No','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['MDI: Window splitting','MDI: Tabbed document interface','Single document interface','MDI: Overlappable windows','MDI: IDE-style interface','Controlled Single Document Interface','Single document window splitting','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','Opera','Eclipse','Inkscape','GIMP','gedit, Firefox','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
