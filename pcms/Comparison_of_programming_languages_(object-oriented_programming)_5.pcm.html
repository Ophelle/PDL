<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (object-oriented programming) -  Manually implemented </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>read-only : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>write-only : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>read-write : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"read-only",
									local : ['','METHOD-ID. GET PROPERTY bar.DATA DIVISION.LINKAGE SECTION.return-var declarationPROCEDURE DIVISION RETURNING return-var.END METHOD.','and then inside','get bar(«parameters») { instructions ... return value}','']
								});
								$("#1").typeahead({
									name:"write-only",
									local : ['N/A','','METHOD-ID. SET PROPERTY bar.DATA DIVISION.LINKAGE SECTION.value-var declarationPROCEDURE DIVISION USING value-var.END METHOD.','set bar(«parameters») { instructions }','']
								});
								$("#2").typeahead({
									name:"read-write",
									local : ['N/A','','and then inside','get bar(«parameters») { instructions ... return value}set bar(«parameters») { instructions }','METHOD-ID. GET PROPERTY bar.DATA DIVISION.LINKAGE SECTION.return-var declarationPROCEDURE DIVISION RETURNING return-var.END METHOD.METHOD-ID. SET PROPERTY bar.DATA DIVISION.LINKAGE SECTION.value-var declarationPROCEDURE DIVISION USING value-var.END METHOD.','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
