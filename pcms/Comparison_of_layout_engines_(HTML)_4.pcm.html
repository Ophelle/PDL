<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (HTML) -  Link elements </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Trident : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Gecko : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>KHTML : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>WebKit : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Tasman : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Presto : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>iCab : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Products : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"KHTML",
									local : ['','Yes','']
								});
								$("#1").typeahead({
									name:"WebKit",
									local : ['','Yes','']
								});
								$("#2").typeahead({
									name:"Tasman",
									local : ['Yes','','']
								});
								$("#3").typeahead({
									name:"iCab",
									local : ['','Yes','']
								});
								$("#4").typeahead({
									name:"Products",
									local : ['P3','P1','P2','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
