<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of national standards of Chinese - Written standards</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Jurisdiction : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Standardization : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Writing system : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Macau','Taiwan','Singapore','Hong Kong','Malaysia','China','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['character set promulgated by the Singaporean Ministry of Education','List of Commonly Used Characters in Modern Chinese, Xin Zixing','character set promulgated by the Malaysian Ministry of Education','List of Forms of Frequently Used Characters','none','Standard Form of National Characters','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['traditional Chinese characters','simplified Chinese characters','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
