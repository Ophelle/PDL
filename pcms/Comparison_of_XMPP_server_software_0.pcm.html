<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of XMPP server software -  Comparison by RFC implementation status </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of XMPP server software -  Comparison by RFC implementation status </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Sun Java Communications Suite : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Metronome : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>jabberd14 : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>jabberd2 : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Isode M-Link :</label></br>
								<input type="radio" name="FeatureIsode M-Link" value="oui">Yes <input type="radio" name="FeatureIsode M-Link" value = "non">No <input type="radio" name="FeatureIsode M-Link" value = "non">Partial </br>
								
								</br>	
								<label>Prosody : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Tigase : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>RFC : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Status : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Description : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>MongooseIM :</label></br>
								<input type="radio" name="FeatureMongooseIM" value="oui">Yes <input type="radio" name="FeatureMongooseIM" value = "non">No <input type="radio" name="FeatureMongooseIM" value = "non">Partial </br>
								
								</br>	
								<label>ejabberd :</label></br>
								<input type="radio" name="Featureejabberd" value="oui">Yes <input type="radio" name="Featureejabberd" value = "non">No <input type="radio" name="Featureejabberd" value = "non">Partial </br>
								
								</br>	
								<label>iChat Server : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Openfire : </label></br> <input id="10" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Unknown','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Unknown','Yes','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Unknown','Yes','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Unknown','Yes','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Unknown','Yes','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Unknown','Yes','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['RFC 3923','RFC 4979','RFC 6121','RFC 6120','RFC 4854','RFC 3922','RFC 5122','RFC 3921','RFC 6122','RFC 3920','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['Final','Obsolete','Informational','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['XMPP IM','XMPP URN','XMPP Core','XMPP ENUM','XMPP CPIM','XMPP E2E','XMPP AF','XMPP URI','']
								});
								$("#9").typeahead({
									name:"list9",
									local : ['Unknown','Yes','']
								});
								$("#10").typeahead({
									name:"list10",
									local : ['Yes/Partial','Yes','Unknown','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
