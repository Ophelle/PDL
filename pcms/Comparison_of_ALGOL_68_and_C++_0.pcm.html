<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of ALGOL 68 and C++ - Comparison of the assignment and equality operators</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of ALGOL 68 and C++ - Comparison of the assignment and equality operators</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Intent : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>ALGOL 68 : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>C++ : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Duplication by assignment','Assign a value 888 to a variable x','Name a new union type','Prefix "substr" to a variable str','Compare value referenced by two pointers','Allocate a variable from the heap','Compare two values','Name a new operator','Name a new type','Procedure default parameters','Displacement operator - ALGOL 68C only','Compare address of two pointers','Name a new record type','Set priority on a new operator','Initialise a variable','Name a procedure or function','Append "substr" to a variable str','Define a constant','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','or simply:','prio ↑ = 9;','op ↑ = (real x,y) real: x**y;','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','N/A','}','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
