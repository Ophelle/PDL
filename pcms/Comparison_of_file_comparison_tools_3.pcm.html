<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of file comparison tools - Other features</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file comparison tools - Other features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Version Control browsing : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Name : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Unicode support :</label></br>
								<input type="radio" name="FeatureUnicode support" value="oui">Yes <input type="radio" name="FeatureUnicode support" value = "non">No <input type="radio" name="FeatureUnicode support" value = "non">Partial </br>
											<input name="FeatureUnicode support" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>ZIP support :</label></br>
								<input type="radio" name="FeatureZIP support" value="oui">Yes <input type="radio" name="FeatureZIP support" value = "non">No <input type="radio" name="FeatureZIP support" value = "non">Partial </br>
											<input name="FeatureZIP support" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>FTP support :</label></br>
								<input type="radio" name="FeatureFTP support" value="oui">Yes <input type="radio" name="FeatureFTP support" value = "non">No <input type="radio" name="FeatureFTP support" value = "non">Partial </br>
											<input name="FeatureFTP support" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>Patch creation :</label></br>
								<input type="radio" name="FeaturePatch creation" value="oui">Yes <input type="radio" name="FeaturePatch creation" value = "non">No <input type="radio" name="FeaturePatch creation" value = "non">Partial </br>
											<input name="FeaturePatch creation" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>SFTP support : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Patch preview : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>XML-aware : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Patch application : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['No','RCS, CVS, SVN, Mercurial, git (anything supported by Emacs` VC-mode)','Yes','','CVS, Subversion, Git, Mercurial,  Baazar','Mercurial, Subversion,  Visual Source Safe, Rational ClearCase','Git, Mercurial, SVN, Microsoft TFS, VSS 2005','Git, Subversion (compare against base)','Baazar, CVS, Darks Git, Mercurial, Monotone, RCS, SVN, SVK','SVN, CVS, Git, Microsoft TFS, Perforce, VSS using command line','Browse file versions but not folders','Yes CVS, Subversion, Git, Mercurial,  Baazar','CVS, RCS, Subversion','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['WinDiff','Pretty Diff','IntelliJ IDEA (compare)','Meld','WinMerge','diff3','Diffuse','Eclipse (compare)','SG DifMferge','Ediff','DiffTool','Perforce P4Merge','Compare++','UCC','Guiffy SureMerge','Araxis Merge','diff','Notepad++ (compare)','Tkdiff','Kompare','Beyond Compare','ExamDiff Pro','FileMerge','vimdiff','fc','jEdit JDiff plugin','Total Commander (compare)','Far Manager (compare)','Lazarus Diff','KDiff3','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','Yes','No','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['','Yes with patch','Yes','No','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Yes','No','','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['','Yes','Yes with patch','No','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
