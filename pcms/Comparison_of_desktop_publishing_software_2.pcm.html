<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of desktop publishing software - Input format</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of desktop publishing software - Input format</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>HTML :</label></br>
							    <p id="id1HTML"> <input type="radio" name="FeatureHTML" value="oui">Yes <input type="radio" name="FeatureHTML" value = "non">No <input type="radio" name="FeatureHTML" value = "non">Partial </p>
								
								</br>	
								<label>RTF :</label></br>
							    <p id="id1RTF"> <input type="radio" name="FeatureRTF" value="oui">Yes <input type="radio" name="FeatureRTF" value = "non">No <input type="radio" name="FeatureRTF" value = "non">Partial </p>
								
								</br>	
								<label>Word .doc :</label></br>
							    <p id="id1Word .doc"> <input type="radio" name="FeatureWord .doc" value="oui">Yes <input type="radio" name="FeatureWord .doc" value = "non">No <input type="radio" name="FeatureWord .doc" value = "non">Partial </p>
								
								</br>	
								<label>OOXML .docx :</label></br>
							    <p id="id1OOXML .docx"> <input type="radio" name="FeatureOOXML .docx" value="oui">Yes <input type="radio" name="FeatureOOXML .docx" value = "non">No <input type="radio" name="FeatureOOXML .docx" value = "non">Partial </p>
								
								</br>	
								<label>Other :</label></br>
									  <p id="id1Other">
											<input type="checkbox" name="Feature" >PSD</br>	
											<input type="checkbox" name="Feature" >AI</br>	
											<input type="checkbox" name="Feature" >SWF</br>	
											<input type="checkbox" name="Feature" >WPD</br>	
											<input type="checkbox" name="Feature" >XLS</br>	
											<input type="checkbox" name="Feature" >JPG</br>	
											<input type="checkbox" name="Feature" >PNG</br>	
									   </p>
							
								</br>	
								<label>SVG :</label></br>
							    <p id="id1SVG"> <input type="radio" name="FeatureSVG" value="oui">Yes <input type="radio" name="FeatureSVG" value = "non">No <input type="radio" name="FeatureSVG" value = "non">Partial </p>
								
								</br>	
								<label>EPS :</label></br>
							    <p id="id1EPS"> <input type="radio" name="FeatureEPS" value="oui">Yes <input type="radio" name="FeatureEPS" value = "non">No <input type="radio" name="FeatureEPS" value = "non">Partial </p>
								
								</br>	
								<label>PDF :</label></br>
							    <p id="id1PDF"> <input type="radio" name="FeaturePDF" value="oui">Yes <input type="radio" name="FeaturePDF" value = "non">No <input type="radio" name="FeaturePDF" value = "non">Partial </p>
								
								</br>	
								<label>TeX/LaTeX :</label></br>
							    <p id="id1TeX/LaTeX"> <input type="radio" name="FeatureTeX/LaTeX" value="oui">Yes <input type="radio" name="FeatureTeX/LaTeX" value = "non">No <input type="radio" name="FeatureTeX/LaTeX" value = "non">Partial </p>
								
								</br>	
								<label>Desktop publishing software : </label></br> <input id="0" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['QuarkXPress','Scribus','InDesign','InPage','OpenOffice.org','CorelDRAW','iStudio Publisher','PageMaker','The Print Shop','PagePlus','Ventura','Microsoft Publisher','FrameMaker','Pages','Fatpaint','LyX','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
