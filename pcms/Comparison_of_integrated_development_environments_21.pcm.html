<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of integrated development environments -  Small Basic (Microsoft) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>GUI Builder :</label></br>
								<input type="radio" name="FeatureGUI Builder" value="oui">Yes <input type="radio" name="FeatureGUI Builder" value = "non">No <input type="radio" name="FeatureGUI Builder" value = "non">Partial </br>
								
								</br>	
								<label>Platform : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Autocomplete :</label></br>
								<input type="radio" name="FeatureAutocomplete" value="oui">Yes <input type="radio" name="FeatureAutocomplete" value = "non">No <input type="radio" name="FeatureAutocomplete" value = "non">Partial </br>
								
								</br>	
								<label>Developer : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>.NET Framework Version : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Latest stable release :</label></br>
											<input type="checkbox" name="Feature" >Microsoft Small Basic v 1.0 </br>	
											<input type="checkbox" name="Feature" >12 July 2011</br>	
							
								</br>	
								<label>IDE : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Cost : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Platform",
									local : ['Windows','']
								});
								$("#1").typeahead({
									name:"Developer",
									local : ['Microsoft DevLabs','']
								});
								$("#2").typeahead({
									name:"License",
									local : ['Proprietary','']
								});
								$("#3").typeahead({
									name:".NET Framework Version",
									local : ['.NET Framework 3.5','']
								});
								$("#4").typeahead({
									name:"IDE",
									local : ['Microsoft Small Basic','']
								});
								$("#5").typeahead({
									name:"Cost",
									local : ['Free','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
