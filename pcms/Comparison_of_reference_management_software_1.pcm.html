<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of reference management software -  Operating system support </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of reference management software -  Operating system support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Mac OS X :</label></br>
								<input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </br>
											<input name="FeatureMac OS X" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>iOS App :</label></br>
								<input type="radio" name="FeatureiOS App" value="oui">Yes <input type="radio" name="FeatureiOS App" value = "non">No <input type="radio" name="FeatureiOS App" value = "non">Partial </br>
											<input name="FeatureiOS App" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
											<input name="FeatureWindows" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>Android App :</label></br>
								<input type="radio" name="FeatureAndroid App" value="oui">Yes <input type="radio" name="FeatureAndroid App" value = "non">No <input type="radio" name="FeatureAndroid App" value = "non">Partial </br>
											<input name="FeatureAndroid App" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>Unix :</label></br>
								<input type="radio" name="FeatureUnix" value="oui">Yes <input type="radio" name="FeatureUnix" value = "non">No <input type="radio" name="FeatureUnix" value = "non">Partial </br>
											<input name="FeatureUnix" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>ChromeOS : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
											<input name="FeatureLinux" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>Software : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>BSD :</label></br>
								<input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </br>
											<input name="FeatureBSD" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>Windows App :</label></br>
								<input type="radio" name="FeatureWindows App" value="oui">Yes <input type="radio" name="FeatureWindows App" value = "non">No <input type="radio" name="FeatureWindows App" value = "non">Partial </br>
											<input name="FeatureWindows App" type="radio" value="autre"/>Autre : <input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','Yes','No','N/A','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Reference Manager','Biblioscape','Mendeley','Bibus','Docear','JabRef','Zotero','EndNote','CiteULike','Referencer','Wikindx','BibBase','KBibTeX','Citavi','Qiqqa','colwiz','Papers','RefDB','Pybliographer','refbase','RefWorks','Bookends','SciRef','WizFolio','BibSonomy','BibDesk','Sente','Aigaion','Bebop','ReadCube','Paperpile','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
