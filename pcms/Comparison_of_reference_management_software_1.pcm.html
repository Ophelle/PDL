<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of reference management software -  Operating system support </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of reference management software -  Operating system support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Mac OS X :</label></br>
							    <p id="id1Mac OS X"> <input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Mac OS X"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Mac OS X','id2Mac OS X');">Changer type</button> </br>								
								</br>	
								<label>iOS App :</label></br>
							    <p id="id1iOS App"> <input type="radio" name="FeatureiOS App" value="oui">Yes <input type="radio" name="FeatureiOS App" value = "non">No <input type="radio" name="FeatureiOS App" value = "non">Partial </p>
											<input  style="display:none;" id ="id2iOS App"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1iOS App','id2iOS App');">Changer type</button> </br>								
								</br>	
								<label>Windows :</label></br>
							    <p id="id1Windows"> <input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Windows"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Windows','id2Windows');">Changer type</button> </br>								
								</br>	
								<label>Android App :</label></br>
							    <p id="id1Android App"> <input type="radio" name="FeatureAndroid App" value="oui">Yes <input type="radio" name="FeatureAndroid App" value = "non">No <input type="radio" name="FeatureAndroid App" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Android App"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Android App','id2Android App');">Changer type</button> </br>								
								</br>	
								<label>Unix :</label></br>
							    <p id="id1Unix"> <input type="radio" name="FeatureUnix" value="oui">Yes <input type="radio" name="FeatureUnix" value = "non">No <input type="radio" name="FeatureUnix" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Unix"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Unix','id2Unix');">Changer type</button> </br>								
								</br>	
								<label>ChromeOS : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Linux :</label></br>
							    <p id="id1Linux"> <input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Linux"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Linux','id2Linux');">Changer type</button> </br>								
								</br>	
								<label>Software : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>BSD :</label></br>
							    <p id="id1BSD"> <input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </p>
											<input  style="display:none;" id ="id2BSD"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1BSD','id2BSD');">Changer type</button> </br>								
								</br>	
								<label>Windows App :</label></br>
							    <p id="id1Windows App"> <input type="radio" name="FeatureWindows App" value="oui">Yes <input type="radio" name="FeatureWindows App" value = "non">No <input type="radio" name="FeatureWindows App" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Windows App"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Windows App','id2Windows App');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','Yes','No','N/A','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Reference Manager','Biblioscape','Mendeley','Bibus','Docear','JabRef','Zotero','EndNote','CiteULike','Referencer','Wikindx','BibBase','KBibTeX','Citavi','Qiqqa','colwiz','Papers','RefDB','Pybliographer','refbase','RefWorks','Bookends','SciRef','WizFolio','BibSonomy','BibDesk','Sente','Aigaion','Bebop','ReadCube','Paperpile','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
