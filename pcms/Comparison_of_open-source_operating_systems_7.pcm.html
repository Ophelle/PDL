<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of open-source operating systems -  Security features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Others : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Operating system : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Mandatory access control :</label></br>
											<input type="checkbox" name="Feature" >style="background:#9F9;vertical-align:middle;text-align:center;" class="table-yes"|z1</br>	
											<input type="checkbox" name="Feature" >SEDarwin</br>	
											<input type="checkbox" name="Feature" >TrustedBSD</br>	
											<input type="checkbox" name="Feature" >style="background:#9F9;vertical-align:middle;text-align:center;" class="table-yes"|z3 TrustedBSD</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Software executable space protection : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Userspace protection : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Operating system-level virtualization : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Virtualisation : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Others",
									local : ['','RBAC','grsecurity, RSBAC','']
								});
								$("#1").typeahead({
									name:"Operating system",
									local : ['OpenSolaris','OpenBSD','AuroraUX','Plan 9','Inferno','Darwin','Linux','FreeBSD','']
								});
								$("#2").typeahead({
									name:"Software executable space protection",
									local : ['','No','PaX style="background:#9F9;vertical-align:middle;text-align:center;" class="table-yes"|z1','style="background:#9F9;vertical-align:middle;text-align:center;" class="table-yes"|z5','style="background:#9F9;vertical-align:middle;text-align:center;" class="table-yes"|z6','']
								});
								$("#3").typeahead({
									name:"Userspace protection",
									local : ['','IPFilter','PF','IPFW','IPFW, PF','IPFilter, Iptables','']
								});
								$("#4").typeahead({
									name:"Operating system-level virtualization",
									local : ['jail','Solaris Containers','per-process namespaces','','Linux-VServer, OpenVZstyle="background:#9F9;vertical-align:middle;text-align:center;" class="table-yes"|z1','']
								});
								$("#5").typeahead({
									name:"Virtualisation",
									local : ['','KVM','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
