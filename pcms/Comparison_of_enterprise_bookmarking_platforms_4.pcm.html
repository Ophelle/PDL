<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of enterprise bookmarking platforms -  Platform and security capabilities </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>On-Premises Platform :</label></br>
								<input type="radio" name="FeatureOn-Premises Platform" value="oui">Yes <input type="radio" name="FeatureOn-Premises Platform" value = "non">No <input type="radio" name="FeatureOn-Premises Platform" value = "non">Partial </br>
								
								</br>	
								<label>Hosted Platform :</label></br>
								<input type="radio" name="FeatureHosted Platform" value="oui">Yes <input type="radio" name="FeatureHosted Platform" value = "non">No <input type="radio" name="FeatureHosted Platform" value = "non">Partial </br>
								
								</br>	
								<label>Software : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Role-level permissions : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Access permissions :</label></br>
								<input type="radio" name="FeatureAccess permissions" value="oui">Yes <input type="radio" name="FeatureAccess permissions" value = "non">No <input type="radio" name="FeatureAccess permissions" value = "non">Partial </br>
								
								</br>	
								<label>Information-level permissions :</label></br>
								<input type="radio" name="FeatureInformation-level permissions" value="oui">Yes <input type="radio" name="FeatureInformation-level permissions" value = "non">No <input type="radio" name="FeatureInformation-level permissions" value = "non">Partial </br>
								
								</br>	
								<label>Notes : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Encryption level : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Multi-user support :</label></br>
								<input type="radio" name="FeatureMulti-user support" value="oui">Yes <input type="radio" name="FeatureMulti-user support" value = "non">No <input type="radio" name="FeatureMulti-user support" value = "non">Partial </br>
								
								</br>	
								<label>LDAP integration :</label></br>
								<input type="radio" name="FeatureLDAP integration" value="oui">Yes <input type="radio" name="FeatureLDAP integration" value = "non">No <input type="radio" name="FeatureLDAP integration" value = "non">Partial </br>
								
								</br>	
								<label>Workspace-level permissions : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Software",
									local : ['Jumper 2.0','Scuttle','Connectbeam','Licorize','Knowledge Plaza','Dogear','']
								});
								$("#1").typeahead({
									name:"Role-level permissions",
									local : ['','?','Yes','No','']
								});
								$("#2").typeahead({
									name:"Notes",
									local : ['LDAP integration is available','none','The Lotus Connection Suite with Dogear runs on the AIX (Unix) operating system','']
								});
								$("#3").typeahead({
									name:"Encryption level",
									local : ['HTTPS optionally available','HTTPS is available','?','HTTPS with high-grade 256-bit AES','']
								});
								$("#4").typeahead({
									name:"Workspace-level permissions",
									local : ['?','Yes','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
