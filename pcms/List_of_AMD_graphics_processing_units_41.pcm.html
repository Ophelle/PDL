<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of AMD graphics processing units -  Radeon HD 8xxxM Series </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  Radeon HD 8xxxM Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>API compliance (version) - DirectX : </label></br> <input style="display:block;" id="id1API compliance (version) - DirectX" type="number" name="Feature">
								</br>	
								<label>API compliance (version) - OpenGL : </label></br> <input style="display:block;" id="id1API compliance (version) - OpenGL" type="number" name="Feature">
								</br>	
								<label>Config core : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Launch :</label></br>
									  <p id="id1Launch">
											<input type="checkbox" name="Feature" >January 8</br>	
											<input type="checkbox" name="Feature" >2013</br>	
											<input type="checkbox" name="Feature" >May 15</br>	
									   </p>
							
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Bus interface : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus type : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Memory - Bandwidth (GB/s)" type="number" name="Feature">
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Memory - Bus width (bit)" type="number" name="Feature">
								</br>	
								<label>TDP (Watts)GPU only : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
								</br>	
								<label>Processing Power GFLOPs : </label></br> <input style="display:block;" id="id1Processing Power GFLOPs" type="number" name="Feature">
								</br>	
								<label>Code name : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input style="display:block;" id="id1Clock rate - Core (MHz)" type="number" name="Feature">
								</br>	
								<label>Clock rate - Boost (MHz) : </label></br> <input style="display:block;" id="id1Clock rate - Boost (MHz)" type="number" name="Feature">
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input style="display:block;" id="id1Clock rate - Memory (MHz)" type="number" name="Feature">
								</br>	
								<label>Model Number : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input style="display:block;" id="id1Memory (MB)" type="number" name="Feature">
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['384:24:8','640:40:16','1280:80:32','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['PCIe 3.0 x8','PCIe 3.0 x16','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Unknown','100','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Oland','Pitcairn','Cape Verde','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Radeon HD 8570M/8650M','Radeon HD 8770M','Radeon HD 8750M','Radeon HD 8670M','Radeon HD 8830M','Radeon HD 8550M/8630M','Radeon HD 8790M','Radeon HD 8850M','RadeonÂ HD 8970M','Radeon HD 8870M','Radeon HD 8690M','Radeon HD 8730M','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Mars','Mars XT','Mars XTX','Venus PRO','Venus XT','Neptune XT','Mars LP','Venus LE','Mars Pro','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
