<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">

<body>

			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>

											<input type="checkbox" name="Feature" >400dual channel</br>	
											<input type="checkbox" name="Feature" >333dual channel</br>	
											<input type="checkbox" name="Feature" >400single channel</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>

												<input type="text"/></br>

								</br>

								</br>

								</br>

											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['nForce2 SPP','nForce2 400','nForce2 IGP','nForce2 Ultra 400','']
