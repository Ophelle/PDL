<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Nvidia chipsets -  nForce2 </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Nvidia chipsets -  nForce2 </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Model : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>AGP : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory :</label></br>
									  <p id="id1Memory">
											<input type="checkbox" name="Feature" >DDR266</br>	
											<input type="checkbox" name="Feature" >333</br>	
											<input type="checkbox" name="Feature" >400dual channel</br>	
											<input type="checkbox" name="Feature" >333dual channel</br>	
											<input type="checkbox" name="Feature" >400single channel</br>	
									   </p>
										<input  style="display:none;" id ="id2Memory"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory','id2Memory');">Changer type</button></br>
							
								</br>	
								<label>Release Date : </label></br> <input style="display:block;" id="id1Release Date" type="number" name="Feature">
												<input style="display:none;" id="id2Release Date" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Release Date','id2Release Date');">Changer type</button></br>								</br>	
								<label>Notes : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Processors Supported :</label></br>
									  <p id="id1Processors Supported">
											<input type="checkbox" name="Feature" >Athlon XP</br>	
											<input type="checkbox" name="Feature" >Athlon</br>	
											<input type="checkbox" name="Feature" >Sempron</br>	
											<input type="checkbox" name="Feature" >Duron</br>	
									   </p>
										<input  style="display:none;" id ="id2Processors Supported"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Processors Supported','id2Processors Supported');">Changer type</button></br>
							
								</br>	
								<label>Features : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Max. memory : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Southbridge :</label></br>
									  <p id="id1Southbridge">
											<input type="checkbox" name="Feature" >MCP2MCP2-TMCP2-S</br>	
											<input type="checkbox" name="Feature" >R</br>	
											<input type="checkbox" name="Feature" >GB</br>	
									   </p>
										<input  style="display:none;" id ="id2Southbridge"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Southbridge','id2Southbridge');">Changer type</button></br>
							
								</br>	
								<label>Fabricationprocess (nm) : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>FSB/HTFrequency (MHz) :</label></br>
										<input  style="display:none;" id ="id2FSB/HTFrequency (MHz)"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1FSB/HTFrequency (MHz)','id2FSB/HTFrequency (MHz)');">Changer type</button></br>
							
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['nForce2 SPP','nForce2 400','nForce2 IGP','nForce2 Ultra 400','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['AGP 8Ã—','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['GeForce 4 MX IGP','','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['3 GB','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
