<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of massively multiplayer online role-playing games - Engine table</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of massively multiplayer online role-playing games - Engine table</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Fully customizable user interface :</label></br>
								<input type="radio" name="FeatureFully customizable user interface" value="oui">Yes <input type="radio" name="FeatureFully customizable user interface" value = "non">No <input type="radio" name="FeatureFully customizable user interface" value = "non">Partial </br>
								
								</br>	
								<label>Custom UI Mods / Addons : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Windowable :</label></br>
								<input type="radio" name="FeatureWindowable" value="oui">Yes <input type="radio" name="FeatureWindowable" value = "non">No <input type="radio" name="FeatureWindowable" value = "non">Partial </br>
								
								</br>	
								<label>Game engine type : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Source code available? :</label></br>
								<input type="radio" name="FeatureSource code available?" value="oui">Yes <input type="radio" name="FeatureSource code available?" value = "non">No <input type="radio" name="FeatureSource code available?" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['','Yes','No','?','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['3D','2D','2D, 3D','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
