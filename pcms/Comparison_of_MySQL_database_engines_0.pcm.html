<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of MySQL database engines</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Vendor : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Transactional :</label></br>
								<input type="radio" name="FeatureTransactional" value="oui">Yes <input type="radio" name="FeatureTransactional" value = "non">No <input type="radio" name="FeatureTransactional" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>License : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Under active development :</label></br>
								<input type="radio" name="FeatureUnder active development" value="oui">Yes <input type="radio" name="FeatureUnder active development" value = "non">No <input type="radio" name="FeatureUnder active development" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['TokuDB','XtraDB','mroonga','Berkeley DB','CSV','sequence','Aria','BlitzDB','InfiniDB','MyISAM','NDB','FederatedX','Falcon','InnoDB','SphinxSE','CONNECT','WiredTiger','Archive','CassandraSE','Federated','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Sphinx Technologies','MariaDB','Oracle','?','WiredTiger','Calpont','TokuTek','Percona','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['GPL','AGPLv3','Modified GPL','GPLv2','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
