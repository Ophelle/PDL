<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Microsoft Windows versions - {{anchor|TI-DOS}}DOS shells</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Microsoft Windows versions - {{anchor|TI-DOS}}DOS shells</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Architecture : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>APIs : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Integrated firewall :</label></br>
							    <p id="id1Integrated firewall"> <input type="radio" name="FeatureIntegrated firewall" value="oui">Yes <input type="radio" name="FeatureIntegrated firewall" value = "non">No <input type="radio" name="FeatureIntegrated firewall" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Integrated firewall"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Integrated firewall','id2Integrated firewall');">Changer type</button> </br>								
								</br>	
								<label>UDMA support :</label></br>
							    <p id="id1UDMA support"> <input type="radio" name="FeatureUDMA support" value="oui">Yes <input type="radio" name="FeatureUDMA support" value = "non">No <input type="radio" name="FeatureUDMA support" value = "non">Partial </p>
											<input  style="display:none;" id ="id2UDMA support"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1UDMA support','id2UDMA support');">Changer type</button> </br>								
								</br>	
								<label>LFN support :</label></br>
							    <p id="id1LFN support"> <input type="radio" name="FeatureLFN support" value="oui">Yes <input type="radio" name="FeatureLFN support" value = "non">No <input type="radio" name="FeatureLFN support" value = "non">Partial </p>
											<input  style="display:none;" id ="id2LFN support"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1LFN support','id2LFN support');">Changer type</button> </br>								
								</br>	
								<label>Safe Mode :</label></br>
							    <p id="id1Safe Mode"> <input type="radio" name="FeatureSafe Mode" value="oui">Yes <input type="radio" name="FeatureSafe Mode" value = "non">No <input type="radio" name="FeatureSafe Mode" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Safe Mode"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Safe Mode','id2Safe Mode');">Changer type</button> </br>								
								</br>	
								<label>SMP support :</label></br>
							    <p id="id1SMP support"> <input type="radio" name="FeatureSMP support" value="oui">Yes <input type="radio" name="FeatureSMP support" value = "non">No <input type="radio" name="FeatureSMP support" value = "non">Partial </p>
											<input  style="display:none;" id ="id2SMP support"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1SMP support','id2SMP support');">Changer type</button> </br>								
								</br>	
								<label>USB support :</label></br>
							    <p id="id1USB support"> <input type="radio" name="FeatureUSB support" value="oui">Yes <input type="radio" name="FeatureUSB support" value = "non">No <input type="radio" name="FeatureUSB support" value = "non">Partial </p>
											<input  style="display:none;" id ="id2USB support"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1USB support','id2USB support');">Changer type</button> </br>								
								</br>	
								<label>Update management :</label></br>
							    <p id="id1Update management"> <input type="radio" name="FeatureUpdate management" value="oui">Yes <input type="radio" name="FeatureUpdate management" value = "non">No <input type="radio" name="FeatureUpdate management" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Update management"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Update management','id2Update management');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Windows 2.0','Windows 3.1x','Windows 3.0','Windows 1.0','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['x86 16-bit','x86 16-bit (partial 32-bit compatibility through Win32s)','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Win16','Win16, Win32s','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
