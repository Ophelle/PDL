<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of World War I tanks - Tanks used in World War I</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of World War I tanks - Tanks used in World War I</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Speed (km/h) :</label></br>
											<input type="checkbox" name="Feature" >7.5 km</br>	
											<input type="checkbox" name="Feature" >h</br>	
											<input type="checkbox" name="Feature" >5.6 km</br>	
											<input type="checkbox" name="Feature" >12 km</br>	
											<input type="checkbox" name="Feature" >8 km</br>	
											<input type="checkbox" name="Feature" >13 km</br>	
											<input type="checkbox" name="Feature" >4.5 km</br>	
											<input type="checkbox" name="Feature" >4 km</br>	
							
								</br>	
								<label>Armament number of rounds :</label></br>
							
								</br>	
								<label>Year introduced : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Engine : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Production total : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Tank : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Country : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Products : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>power/weight ratio :</label></br>
											<input type="checkbox" name="Feature" >3.7 hp</br>	
											<input type="checkbox" name="Feature" >t</br>	
											<input type="checkbox" name="Feature" >5.1 hp</br>	
											<input type="checkbox" name="Feature" >4.1 hp</br>	
											<input type="checkbox" name="Feature" >6.25 hp</br>	
											<input type="checkbox" name="Feature" >10.7 hp</br>	
											<input type="checkbox" name="Feature" >6.4 hp</br>	
							
								</br>	
								<label>Range : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Armour thickness  (front/side/top) :</label></br>
							
								</br>	
								<label>Weight(tonne) : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Crew : </label></br> <input type="number" name="Feature"></br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['35 hp (26 kW)','Petrol 105 hp (78 kW)','150 hp (112 kW)','2×100 hp (75 kW)','90 hp (67 kW)','Petrol 2×45 hp (34 kW)','60 hp (45 kW)','125 hp (93 kW)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Female','Schneider CA1','A7V','Mark IV Male','Mark V Male','Saint-Chamond','Medium Mark A Whippet','Mark V* Male','Renault FT  mitrailleuse','Mark I Male','Renault FT  canon','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['France','UK','Germany','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['P9','P16','P6','P5','P12','P8','P14','P15','P1','P7','P13','P10','P3','P4','P2','P11','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['63 km','72 km','37 km','75 km','35 km','64 km','60 km','48 km','56 km','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['28.5 t','14 t','27.4 t','27 t','22 t','32 t','13.5 t','14.6 t','33 t','6.5 t','28.4 t','24 t','29.5 t','6.7 t','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
