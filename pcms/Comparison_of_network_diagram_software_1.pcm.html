<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of network diagram software -  List of Drawing Tools  </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Creately : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Lucidchart : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Gliffy : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Name : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>SmartDraw : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>ConceptDraw PRO : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Microsoft Visio : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Cross Platform','Proprietary','Desktop','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Proprietary','Linux, OS X, Windows','SaaS','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Proprietary','Linux, OS X, Windows','SaaS','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['License','Deployment','Platforms','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Windows','Desktop','Proprietary','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Proprietary','Desktop','Windows, OS X','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['Proprietary','Windows','Desktop','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
