<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of Nvidia graphics processing units - Quadro (xxxxM) Series</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - Quadro (xxxxM) Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Code name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Bus interface : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory clock (MHz) : </label></br> <input style="display:block;" id="id1Memory clock (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory clock (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory clock (MHz)','id2Memory clock (MHz)');">Changer type</button></br>								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input style="display:block;" id="id1Fillrate - Texture (GT/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - Texture (GT/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - Texture (GT/s)','id2Fillrate - Texture (GT/s)');">Changer type</button></br>								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input style="display:block;" id="id1Fillrate - Pixel (GP/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - Pixel (GP/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - Pixel (GP/s)','id2Fillrate - Pixel (GP/s)');">Changer type</button></br>								
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input style="display:block;" id="id1API support (version) - OpenGL" type="number" name="Feature">
												<input style="display:none;" id="id2API support (version) - OpenGL" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API support (version) - OpenGL','id2API support (version) - OpenGL');">Changer type</button></br>								
								</br>	
								<label>API support (version) - DirectX : </label></br> <input style="display:block;" id="id1API support (version) - DirectX" type="number" name="Feature">
												<input style="display:none;" id="id2API support (version) - DirectX" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API support (version) - DirectX','id2API support (version) - DirectX');">Changer type</button></br>								
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
												<input style="display:none;" id="id2Fab (nm)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fab (nm)','id2Fab (nm)');">Changer type</button></br>								
								</br>	
								<label>Processing Power  GFLOPS - Single precision : </label></br> <input style="display:block;" id="id1Processing Power  GFLOPS - Single precision" type="number" name="Feature">
												<input style="display:none;" id="id2Processing Power  GFLOPS - Single precision" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Processing Power  GFLOPS - Single precision','id2Processing Power  GFLOPS - Single precision');">Changer type</button></br>								
								</br>	
								<label>Notes : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Memory - Bus width (bit)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory - Bus width (bit)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory - Bus width (bit)','id2Memory - Bus width (bit)');">Changer type</button></br>								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Memory - Bandwidth (GB/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory - Bandwidth (GB/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory - Bandwidth (GB/s)','id2Memory - Bandwidth (GB/s)');">Changer type</button></br>								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Core clock (MHz) : </label></br> <input style="display:block;" id="id1Core clock (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Core clock (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Core clock (MHz)','id2Core clock (MHz)');">Changer type</button></br>								
								</br>	
								<label>Model : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input style="display:block;" id="id1Memory (MB)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory (MB)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory (MB)','id2Memory (MB)');">Changer type</button></br>								
								</br>	
								<label>TDP (watts) : </label></br> <input style="display:block;" id="id1TDP (watts)" type="number" name="Feature">
												<input style="display:none;" id="id2TDP (watts)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1TDP (watts)','id2TDP (watts)');">Changer type</button></br>								
								</br>	
								<label>Core config : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Shader clock (MHz) : </label></br> <input style="display:block;" id="id1Shader clock (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Shader clock (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Shader clock (MHz)','id2Shader clock (MHz)');">Changer type</button></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['GF106','GF100','GF110','GF104','GF108','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['PCIe 2.0 x16','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Quadro 1000M','Quadro 3000M','Quadro 5010M','Quadro 500M','Quadro 2000M','Quadro 4000M','Quadro 5000M','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['96:16:4','336:56:32','384:48:32','192:32:16','240:40:32','320:40:32','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
