<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of integrated development environments -  Perl </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Developer : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>IDE : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Latest stable release :</label></br>
											<input type="checkbox" name="Feature" >8.5.3 </br>	
											<input type="checkbox" name="Feature" >November 19</br>	
											<input type="checkbox" name="Feature" >2013</br>	
											<input type="checkbox" name="Feature" >0.6.44 </br>	
											<input type="checkbox" name="Feature" >April 18</br>	
											<input type="checkbox" name="Feature" >2012</br>	
											<input type="checkbox" name="Feature" >0.21 </br>	
											<input type="checkbox" name="Feature" >October 2</br>	
											<input type="checkbox" name="Feature" >2011</br>	
											<input type="checkbox" name="Feature" >1.0 </br>	
											<input type="checkbox" name="Feature" >November 8</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>License : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Platform : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Developer",
									local : ['Team','ActiveState','Padre Team','EPIC Project Team','KDevelop Team','']
								});
								$("#1").typeahead({
									name:"IDE",
									local : ['Geany','KDevelop','Eclipse EPIC','Padre','Komodo IDE / Edit','']
								});
								$("#2").typeahead({
									name:"License",
									local : ['GPL','Perl','Proprietary','CPL','']
								});
								$("#3").typeahead({
									name:"Platform",
									local : ['Windows, Linux, Mac OS X, FreeBSD, JVM, Solaris','Windows, Linux, Mac OS X, FreeBSD, IBM AIX, OpenBSD, Solaris, other Unix','Cross-platform','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
