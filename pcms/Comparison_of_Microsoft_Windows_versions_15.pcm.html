<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Microsoft Windows versions - {{Anchor|HR-Phone}}Windows Phone</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>RAM - Recommended : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>RAM - Minimum : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Video adapter and monitor : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>CPU : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Version : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Free disk space : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Video adapter and monitor",
									local : ['WVGA (800 × 480)','']
								});
								$("#1").typeahead({
									name:"CPU",
									local : ['1 GHz','']
								});
								$("#2").typeahead({
									name:"Version",
									local : ['Windows Phone 8','']
								});
								$("#3").typeahead({
									name:"Free disk space",
									local : ['8 GB','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
