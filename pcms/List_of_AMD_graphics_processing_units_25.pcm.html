<!DOCTYPE html>

	<link href="css/moncss.css" rel="stylesheet"type="text/css">

</head>

								</br>	
								<label>Die Size (mm) : </label></br> <input style="display:block;" id="id1Die Size (mm)" type="number" name="Feature">

								</br>	
								<label>Processing PowerGFLOPS - Double Precision : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Processing PowerGFLOPS - Single Precision : </label></br> <input id="2" type="text" name="Feature"></br>

								</br>

								</br>

								<label>API support (version) - OpenCL : </label></br> <input id="6" type="text" name="Feature"></br>

								$("#0").typeahead({
									name:"list0",
									local : ['','Release Price (USD)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','GFLOPS/WSingle Precision','17.2','21.86','14.734','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Code name','Malta','Caicos','Tahiti XT2','Cedar','Bonaire XT','Pitcairn XT','Cape Verde XT','','Oland','Tahiti Pro','Cape Verde LE','']
								});

									name:"list3",
									local : ['','1792:112:32','2048:128:32','2048:128:32 x2','Config core','']
								});

									name:"list4",
									local : ['PCIe 3.0 ×16','PCIe 3.0 x16','PCIe 2.1 ×16','Bus interface','PCIe 3.0 ×8','','']
								});

									name:"list5",
