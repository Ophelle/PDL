<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  {{anchor|Sea Islands (HD 8xxx) Series}}Radeon HD 8xxx Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Die Size (mm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Release Price (USD) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Processing PowerGFLOPS - Double Precision : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Processing PowerGFLOPS - Single Precision : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>GFLOPS/WSingle Precision : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Code name : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Launch : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>API support (version) - OpenCL : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>API support (version) - Mantle : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>API support (version) - DirectX : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Clock rate - Boost (MHz) : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input id="11" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input id="12" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Config core : </label></br> <input id="13" type="text" name="Feature"></br>
								</br>	
								<label>Transistors (Million) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Bus interface : </label></br> <input id="14" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input id="15" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus type : </label></br> <input id="16" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input id="17" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="18" type="text" name="Feature"></br>
								</br>	
								<label>TDP (W) - Idle : </label></br> <input id="19" type="text" name="Feature"></br>
								</br>	
								<label>TDP (W) - Max. : </label></br> <input id="20" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Release Price (USD)",
									local : ['','Release Price (USD)','']
								});
								$("#1").typeahead({
									name:"GFLOPS/WSingle Precision",
									local : ['','GFLOPS/WSingle Precision','17.2','21.86','14.734','']
								});
								$("#2").typeahead({
									name:"Code name",
									local : ['Code name','Malta','Caicos','Tahiti XT2','Cedar','Bonaire XT','Pitcairn XT','Cape Verde XT','','Oland','Tahiti Pro','Cape Verde LE','']
								});
								$("#3").typeahead({
									name:"Config core",
									local : ['','1792:112:32','2048:128:32','2048:128:32 x2','Config core','']
								});
								$("#4").typeahead({
									name:"Bus interface",
									local : ['PCIe 3.0 ×16','PCIe 3.0 x16','PCIe 2.1 ×16','Bus interface','PCIe 3.0 ×8','','']
								});
								$("#5").typeahead({
									name:"Model",
									local : ['Radeon HD 8770','Radeon HD 8490 (OEM)','Radeon HD 8450 (OEM)','Radeon HD 8670 (OEM)','Radeon HD 8470 (OEM)','Radeon HD 8570 (OEM)','Radeon HD 8970 (OEM)','Radeon HD 8730','Radeon HD 8950 (OEM)','Radeon HD 8350 (OEM)','','Radeon HD 8760 (OEM)','Model','Radeon HD 8990 (OEM)','Radeon HD 8870 (OEM)','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
