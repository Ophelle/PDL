<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of packet analyzers - General information</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of packet analyzers - General information</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Software license : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>User interface : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Creator : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['BSD-style','BSD License','Proprietary','GNU General Public License','?','N/A','Freeware','CDDL','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['CLI','Both','GUI','?','web GUI','handheld?','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Daniel Borkmann','Clusterpoint','Fluke Corporation','ALoR and NaGA','Massimiliano Montoro','The Justniffer team','Network Instruments','Microsoft','Colasoft','OPNET Technologies/Riverbed Technology','The Xplico team','Clarified Networks','Juan Toledo','Federal Bureau of Investigation','Dug Song','The Wireshark team','Sun Microsystems','Mike Kershaw (dragorn)','Jordan Ritter','TamoSoft','WildPackets','The Tcpdump team','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
