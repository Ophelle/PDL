<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of feed aggregators - Operating system support</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of feed aggregators - Operating system support</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Android :</label></br>
								<input type="radio" name="FeatureAndroid" value="oui">Yes <input type="radio" name="FeatureAndroid" value = "non">No <input type="radio" name="FeatureAndroid" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Solaris :</label></br>
								<input type="radio" name="FeatureSolaris" value="oui">Yes <input type="radio" name="FeatureSolaris" value = "non">No <input type="radio" name="FeatureSolaris" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Mac OS X :</label></br>
								<input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>web browser : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Client : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>iOS :</label></br>
								<input type="radio" name="FeatureiOS" value="oui">Yes <input type="radio" name="FeatureiOS" value = "non">No <input type="radio" name="FeatureiOS" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>other :</label></br>
								<input type="radio" name="Featureother" value="oui">Yes <input type="radio" name="Featureother" value = "non">No <input type="radio" name="Featureother" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>BSD :</label></br>
								<input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Juice','Netscape Browser','K-Meleon','AOL Explorer','iTunes','Internet Explorer','The Bat!','NetNewsWire','Claws Mail','CommaFeed','FeedDemon','NewsAccess','Liferea','Pegasus Mail','MediaMonkey','RSSOwl','Canto','IBM Lotus Notes','Mozilla Thunderbird','Safari','Client','NewsBlur','RSS Bandit','Feed Viewer','Tiny Tiny RSS','Sage','The Old Reader','Amarok','Zune','Shiira','Microsoft Office Outlook','Akregator','Kazehakase','OmniWeb','Sleipnir','Opera Mail','Mozilla Firefox','Windows Live Mail','Netscape Navigator 9','SeaMonkey Mail & Newsgroups','Rhythmbox','BlogBridge','Gnus','Songbird','Cooliris','NewsFire','Pulse','Winamp','Mail (OS X)','Feedreader','Avant','Zimbra','Maxthon','Flock','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
