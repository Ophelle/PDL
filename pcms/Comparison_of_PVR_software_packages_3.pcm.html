<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of PVR software packages -  Network support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Kodi (formerly XBMC) :</label></br>
								<input type="radio" name="FeatureKodi (formerly XBMC)" value="oui">Yes <input type="radio" name="FeatureKodi (formerly XBMC)" value = "non">No <input type="radio" name="FeatureKodi (formerly XBMC)" value = "non">Partial </br>
								
								</br>	
								<label>VBox@TV :</label></br>
								<input type="radio" name="FeatureVBox@TV" value="oui">Yes <input type="radio" name="FeatureVBox@TV" value = "non">No <input type="radio" name="FeatureVBox@TV" value = "non">Partial </br>
								
								</br>	
								<label>MediaPhoenix/ShowShifter : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>MediaPortal :</label></br>
								<input type="radio" name="FeatureMediaPortal" value="oui">Yes <input type="radio" name="FeatureMediaPortal" value = "non">No <input type="radio" name="FeatureMediaPortal" value = "non">Partial </br>
								
								</br>	
								<label>EyeTV : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>MythTV :</label></br>
								<input type="radio" name="FeatureMythTV" value="oui">Yes <input type="radio" name="FeatureMythTV" value = "non">No <input type="radio" name="FeatureMythTV" value = "non">Partial </br>
								
								</br>	
								<label>GB-PVR : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Beyond TV :</label></br>
								<input type="radio" name="FeatureBeyond TV" value="oui">Yes <input type="radio" name="FeatureBeyond TV" value = "non">No <input type="radio" name="FeatureBeyond TV" value = "non">Partial </br>
								
								</br>	
								<label>Windows Media Center :</label></br>
								<input type="radio" name="FeatureWindows Media Center" value="oui">Yes <input type="radio" name="FeatureWindows Media Center" value = "non">No <input type="radio" name="FeatureWindows Media Center" value = "non">Partial </br>
								
								</br>	
								<label>SageTV :</label></br>
								<input type="radio" name="FeatureSageTV" value="oui">Yes <input type="radio" name="FeatureSageTV" value = "non">No <input type="radio" name="FeatureSageTV" value = "non">Partial </br>
								
								</br>	
								<label>DVR : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Arcsoft TotalMedia Theatre :</label></br>
								<input type="radio" name="FeatureArcsoft TotalMedia Theatre" value="oui">Yes <input type="radio" name="FeatureArcsoft TotalMedia Theatre" value = "non">No <input type="radio" name="FeatureArcsoft TotalMedia Theatre" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Unknown','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Unknown','Yes','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Unknown','Yes','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Two-way Remote Control','Second Screen','Home Automation','Shared Media Database','Tuner Sharing','Media Extenders','Placeshifting/Spaceshifting','Hard Disk Pooling','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
