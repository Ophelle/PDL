<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of national standards of Chinese - Vocabulary differences</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of national standards of Chinese - Vocabulary differences</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Macau - Traditional : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Macau - (Simplified) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Meaning : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Taiwan - (Simplified) : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Taiwan - Traditional : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Hong Kong - Traditional : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Hong Kong - (Simplified) : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>China - (Traditional) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>China - Simplified : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Malaysia / Singapore - Simplified : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Malaysia / Singapore - (Traditional) : </label></br> <input id="10" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Standard Chinese','town square','taxi','police','potato','lorry/truck','air-conditioner','rapid transit','butter','bus','light rail','laser','tights/pantyhose','lunch box/bento','instant noodles','pineapple','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
