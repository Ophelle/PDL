<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Prolog implementations - Optimizations</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Prolog implementations - Optimizations</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>SICStus Prolog :</label></br>
								<input type="radio" name="FeatureSICStus Prolog" value="oui">Yes <input type="radio" name="FeatureSICStus Prolog" value = "non">No <input type="radio" name="FeatureSICStus Prolog" value = "non">Partial </br>
								
								</br>	
								<label>XSB :</label></br>
								<input type="radio" name="FeatureXSB" value="oui">Yes <input type="radio" name="FeatureXSB" value = "non">No <input type="radio" name="FeatureXSB" value = "non">Partial </br>
								
								</br>	
								<label>Ciao :</label></br>
								<input type="radio" name="FeatureCiao" value="oui">Yes <input type="radio" name="FeatureCiao" value = "non">No <input type="radio" name="FeatureCiao" value = "non">Partial </br>
								
								</br>	
								<label>Jekejeke Prolog : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Name : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>GNU Prolog :</label></br>
								<input type="radio" name="FeatureGNU Prolog" value="oui">Yes <input type="radio" name="FeatureGNU Prolog" value = "non">No <input type="radio" name="FeatureGNU Prolog" value = "non">Partial </br>
								
								</br>	
								<label>Visual Prolog : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>SWI-Prolog :</label></br>
								<input type="radio" name="FeatureSWI-Prolog" value="oui">Yes <input type="radio" name="FeatureSWI-Prolog" value = "non">No <input type="radio" name="FeatureSWI-Prolog" value = "non">Partial </br>
								
								</br>	
								<label>YAP-Prolog :</label></br>
								<input type="radio" name="FeatureYAP-Prolog" value="oui">Yes <input type="radio" name="FeatureYAP-Prolog" value = "non">No <input type="radio" name="FeatureYAP-Prolog" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Yes (runtime)','Yes','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Choice Point Elimination','Just-in-Time Indexing','Tail-Call Optimization','Environment Trimming','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['N/A','Yes (compile time)','N/A (compile time)','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
