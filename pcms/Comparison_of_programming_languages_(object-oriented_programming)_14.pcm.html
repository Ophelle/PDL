<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of programming languages (object-oriented programming) -  Type manipulation </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (object-oriented programming) -  Type manipulation </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Is instance of (includes subtypes) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Upcasting : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Downcasting - No check : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Downcasting - Runtime check : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Get object type : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['','x AS type','=','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['N/A','','?=','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','N/A','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
