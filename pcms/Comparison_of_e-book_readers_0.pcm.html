<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of e-book readers -  Electronic-paper displays </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Folders :</label></br>
								<input type="radio" name="FeatureFolders" value="oui">Yes <input type="radio" name="FeatureFolders" value = "non">No <input type="radio" name="FeatureFolders" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Touch screen :</label></br>
								<input type="radio" name="FeatureTouch screen" value="oui">Yes <input type="radio" name="FeatureTouch screen" value = "non">No <input type="radio" name="FeatureTouch screen" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Button for Page-turn :</label></br>
								<input type="radio" name="FeatureButton for Page-turn" value="oui">Yes <input type="radio" name="FeatureButton for Page-turn" value = "non">No <input type="radio" name="FeatureButton for Page-turn" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Library DRM compatible :</label></br>
								<input type="radio" name="FeatureLibrary DRM compatible" value="oui">Yes <input type="radio" name="FeatureLibrary DRM compatible" value = "non">No <input type="radio" name="FeatureLibrary DRM compatible" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>PPI : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Maker : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Web browser :</label></br>
								<input type="radio" name="FeatureWeb browser" value="oui">Yes <input type="radio" name="FeatureWeb browser" value = "non">No <input type="radio" name="FeatureWeb browser" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>USB peripherals :</label></br>
								<input type="radio" name="FeatureUSB peripherals" value="oui">Yes <input type="radio" name="FeatureUSB peripherals" value = "non">No <input type="radio" name="FeatureUSB peripherals" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Screen size (inch) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Text-to-speech :</label></br>
								<input type="radio" name="FeatureText-to-speech" value="oui">Yes <input type="radio" name="FeatureText-to-speech" value = "non">No <input type="radio" name="FeatureText-to-speech" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Weight : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Self-lit :</label></br>
								<input type="radio" name="FeatureSelf-lit" value="oui">Yes <input type="radio" name="FeatureSelf-lit" value = "non">No <input type="radio" name="FeatureSelf-lit" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Wireless network : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Screen type : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>microSDHC :</label></br>
								<input type="radio" name="FeaturemicroSDHC" value="oui">Yes <input type="radio" name="FeaturemicroSDHC" value = "non">No <input type="radio" name="FeaturemicroSDHC" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Screen pixels : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Internal storage : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Intro year : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Maker",
									local : ['JinKe','Sony','bq','Kobo Inc.','Onyx Inc.','Barnes & Noble','TrekStor','Icarus Reader','Bookeen','Ectaco','txtr','Iriver','Boyue','Amazon.com','Deutsche Telekom','Wexler','PocketBook','Elonex','Various private labels','Kolporter','Maker','']
								});
								$("#1").typeahead({
									name:"Weight",
									local : ['128 g (4.5 oz)','220 g (7.8 oz)','180 g (6.3 oz)','195 g (6.9 oz)','Weight','178 g','530 g (19 oz)','233 g (8.2 oz)','174 g (6.1 oz)','300 g (10.5 oz)','170 g (5.98 oz)','207 g (7.3 oz)','160 g (5.6 oz)','186 g (8.4 oz)','245 g (8.6 oz)','520 g (18 oz)','212 g (7.5 oz)','150 g (5.3 oz)','222 g (7.83 oz)','183 g (6.5 oz)','240 g (8.5 oz)','175 g (6.2 oz)','206 g (7.3 oz)','357g(12.6oz)','134 g (4.7 oz)','236 g (8.325 oz)','111 g (3.9 oz)','662 g (23.4 oz)','200 g (7.1 oz)','205 g (7.2 oz)','216 g (7.6 oz)','244 g (8.6 oz)','185 g (6.5 oz)','565 g (20 oz)','215 g (7.6 oz)','180 g (6.35 oz)','110 g (3.9 oz)','']
								});
								$("#2").typeahead({
									name:"Wireless network",
									local : ['Wi-Fi','No','Wi-Fi, Bluetooth 4.0 Low Energy','Wi-Fi, Bluetooth','Wi-Fi b/g/n','Wi-Fi (n)','Yes','Wireless network','Wi-Fi (n), Bluetooth, UMTS + GPRS','Wi-Fi,CDMA, GSM','Wi-Fi (n),Bluetooth 2.1+EDR','?','bluetooth needed to add books.','']
								});
								$("#3").typeahead({
									name:"Model",
									local : ['Kindle Paperwhite 3G (2nd generation)','Model','DPT-S1','Pyrus','tolino vision','Movistar ebook','Icarus Sense G2','Cybook Odyssey HD FrontLight','Flex ONE','Cybook Odyssey','Icarus Essence','Kindle (5th generation)','eClicto','BOOX C65 AfterGlow','beagle','Nook GlowLight','Hanlin V5','Kobo Mini','tolino shine','Kindle Paperwhite Wi-Fi (2nd generation)','Iriver Story HD','Pyrus 2 LED','PocketBook 360 Plus','Kobo Aura H2O','Kobo Aura HD','BOOX C65 Storia','PocketBook Pro 912','PocketBook Basic New','Pyrus mini','Generic 6" touchscreen','Kindle Voyage Wi-Fi','Nook Simple Touch with GlowLight','BOOX T68 Lynx','Kobo Glo','Kobo Aura','621EB','Kobo Touch','T62+','BOOX M92/92S Black Pearl','JetBook Color','Icarus Excel','BOOX M96','Cybook Orizon','Icarus 8','PocketBook Touch','']
								});
								$("#4").typeahead({
									name:"Screen type",
									local : ['eInk Pearl with Low-Flash Waveform','eInk','eInk Carta','Digital Ink','eInk HD EPD','ePaper','eInk Pearl','eInk Pearl + HSIS','Screen type','LG flex','AUO + SiPix','SiPix','Carta FrontLight','Triton Color E Ink','eInk Mobius','eInk Vizplex V110','']
								});
								$("#5").typeahead({
									name:"Screen pixels",
									local : ['825 × 1200','600 × 800','1080 x 1430','758 × 1024','1200 x 1600','1080 × 1430','1080 × 1440','758 x 1024','768 × 1024','1080 x 1440','768 x 1024','1200 × 1600','600 x 800','Screen pixels','']
								});
								$("#6").typeahead({
									name:"Internal storage",
									local : ['2 GB','4 GB','5 books, up to 4 GB','2 GB (1.2 GB)','Yes (unknown size)','2 GB(1.25 GB)','4 GB (2 GB)','Internal storage','4 GB(3.25 GB)','512 MB','1 GB','2 GB(1.3 GB)','4GB','8 GB','2 or 4 GB','2.8 GB','4 GB(2.5 GB usable)(512 MB for user content)','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
