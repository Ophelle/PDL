<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of assemblers - ARM assemblers</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Host platform : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Instruction set : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Assembler : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Host platform",
									local : ['Acorn Archimedes','Linux, Windows','various','Windows','Visual Studio 2005','']
								});
								$("#1").typeahead({
									name:"Instruction set",
									local : ['ARM','']
								});
								$("#2").typeahead({
									name:"Assembler",
									local : ['ARM, inc. armasm','Microsoft armasm','FASMARM','vasm','Archimedes Assembler','IAR ARM Assembler','']
								});
								$("#3").typeahead({
									name:"License",
									local : ['Proprietary','Free','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
