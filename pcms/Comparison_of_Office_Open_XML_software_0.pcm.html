<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Office Open XML software - Word processors</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>ISO/IEC 29500:2008 : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Office suite : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Version : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>ECMA-376 :</label></br>
								<input type="radio" name="FeatureECMA-376" value="oui">Yes <input type="radio" name="FeatureECMA-376" value = "non">No <input type="radio" name="FeatureECMA-376" value = "non">Partial </br>
								
								</br>	
								<label>Operating systems : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Developer : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Notes : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"ISO/IEC 29500:2008",
									local : ['','Yes','ISO/IEC 29500:2008','']
								});
								$("#1").typeahead({
									name:"Office suite",
									local : ['IBM Lotus Symphony','','Go-oo','Microsoft Office','iWork','Microsoft Works','Standalone','Kingsoft Office','Thinkfree Office','OpenOffice.org','Microsoft Office Mobile','NeoOffice','Documents To Go','Butler Office Pro X','Office suite','Zoho Office Suite','Google Docs','SoftMaker Office','EIOffice','StarOffice','Corel WordPerfect Office X4','']
								});
								$("#2").typeahead({
									name:"Version",
									local : ['All versions','3.0','2008','beta 3, build 600113','2.2.0','1.3','2013','2009, 5.0.1272.101','2.2.1','2007','3.0+','1.2','X4 (2008)','3.0.0','1.6.3+','2013,2011 for Mac','9','Version','6.1','2009 6.3.0.1733','','2.6.0, 2.6.5','2010','(current)','11.000',''08','1.0','starting withMac OS X v10.5','']
								});
								$("#3").typeahead({
									name:"Operating systems",
									local : ['Windows, Linux','Windows','Mac OS X','Windows, Mac OS X, Linux','Windows, Linux, Unix, Mac OS X','Web application','Mac OS X v10.4 or later','Windows, OS X, Linux, Unix, Android','Windows, Mac OS X','Windows Mobile','Operating systems','Palm OS, Windows Mobile, Symbian (UIQ, S80)','Windows, Mac OS X, Linux, Unix','Windows, Linux, Solaris','Windows, Linux, Windows Mobile, Windows CE, Android','']
								});
								$("#4").typeahead({
									name:"Developer",
									local : ['Carolina Road Software','The Document Foundation','ThinkFree Corp','IBM','Microsoft','Apple Inc.','OpenXML.biz','Adobe Systems','Apache OpenOffice','Kingsoft','Rising Sun Solutions','SoftMaker Software GmbH','Patrick Luby and Edward Peterlin','Developer','AdventNet Inc.','Butler Software Solutions','Sun Microsystems','Google','Nisus Software, Inc.','AbiSource','Evermore Software','Corel','Free software community','DataViz','JustSystems','']
								});
								$("#5").typeahead({
									name:"Notes",
									local : ['Limited support','','Import only','Full support via email','Export only','Import onlyGo-oo discontinued in favour of LibreOffice','Import only beta support','Bundled with Mac OS X, which yields limited support','Notes','']
								});
								$("#6").typeahead({
									name:"License",
									local : ['Proprietary','GPL','License','LGPL, CDDL','MPL','Ms-RL','BSD 3-clause','LGPL','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
