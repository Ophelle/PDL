<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of operating system kernels -  In-kernel security </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Smurf attack protection : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Network Behavior Analysis : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Kernel ASLR :</label></br>
								<input type="radio" name="FeatureKernel ASLR" value="oui">Yes <input type="radio" name="FeatureKernel ASLR" value = "non">No <input type="radio" name="FeatureKernel ASLR" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Ping flood protection : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Mandatory access control : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Kernel Name : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>UDP flood protection : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>In-kernel key management : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Sandbox : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>SYN flood protection : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>File access control :</label></br>
											<input type="checkbox" name="Feature" >Traditional Unix permissions</br>	
											<input type="checkbox" name="Feature" >POSIX ACL</br>	
											<input type="checkbox" name="Feature" >POSIX and NFSv4 ACL</br>	
											<input type="checkbox" name="Feature" >access control list</br>	
											<input type="checkbox" name="Feature" >NFSv4 ACL</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Capability-based security : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Disable memory execution support :</label></br>
								<input type="radio" name="FeatureDisable memory execution support" value="oui">Yes <input type="radio" name="FeatureDisable memory execution support" value = "non">No <input type="radio" name="FeatureDisable memory execution support" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Audit API : </label></br> <input id="10" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Smurf attack protection",
									local : ['No?','?','']
								});
								$("#1").typeahead({
									name:"Network Behavior Analysis",
									local : ['?','No','']
								});
								$("#2").typeahead({
									name:"Ping flood protection",
									local : ['No?','?','']
								});
								$("#3").typeahead({
									name:"Mandatory access control",
									local : ['TrustedBSD MAC','Mandatory Integrity Control','Solaris Trusted Extensions','LSM(SELinux, SMACK, TOMOYO Linux, AppArmor)','']
								});
								$("#4").typeahead({
									name:"Kernel Name",
									local : ['Windows NT kernel','XNU','Linux','FreeBSD Kernel','Solaris Kernel','']
								});
								$("#5").typeahead({
									name:"UDP flood protection",
									local : ['?','No?','']
								});
								$("#6").typeahead({
									name:"In-kernel key management",
									local : ['?','keyctl','']
								});
								$("#7").typeahead({
									name:"Sandbox",
									local : ['?','Apple XNU Sandbox','SELinux Sandbox, seccomp, KVM','Capsicum','']
								});
								$("#8").typeahead({
									name:"SYN flood protection",
									local : ['SYN cookies','?','']
								});
								$("#9").typeahead({
									name:"Capability-based security",
									local : ['?','Capsicum','No','']
								});
								$("#10").typeahead({
									name:"Audit API",
									local : ['OpenBSM','?','fanotify','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
