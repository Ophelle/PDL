<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of operating system kernels -  In-kernel security </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of operating system kernels -  In-kernel security </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Smurf attack protection : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Network Behavior Analysis : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Kernel ASLR :</label></br>
							    <p id="id1Kernel ASLR"> <input type="radio" name="FeatureKernel ASLR" value="oui">Yes <input type="radio" name="FeatureKernel ASLR" value = "non">No <input type="radio" name="FeatureKernel ASLR" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Kernel ASLR"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Kernel ASLR','id2Kernel ASLR');">Changer type</button> </br>								
								</br>	
								<label>Ping flood protection : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Mandatory access control : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Kernel Name : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>UDP flood protection : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>In-kernel key management : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Sandbox : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>SYN flood protection : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>File access control :</label></br>
											<input type="checkbox" name="Feature" >Traditional Unix permissions</br>	
											<input type="checkbox" name="Feature" >POSIX ACL</br>	
											<input type="checkbox" name="Feature" >POSIX and NFSv4 ACL</br>	
											<input type="checkbox" name="Feature" >access control list</br>	
											<input type="checkbox" name="Feature" >NFSv4 ACL</br>	
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
								</br>	
								<label>Capability-based security : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Disable memory execution support :</label></br>
							    <p id="id1Disable memory execution support"> <input type="radio" name="FeatureDisable memory execution support" value="oui">Yes <input type="radio" name="FeatureDisable memory execution support" value = "non">No <input type="radio" name="FeatureDisable memory execution support" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Disable memory execution support"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Disable memory execution support','id2Disable memory execution support');">Changer type</button> </br>								
								</br>	
								<label>Audit API : </label></br> <input id="10" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['No?','?','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['?','No','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['No?','?','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['TrustedBSD MAC','Mandatory Integrity Control','Solaris Trusted Extensions','LSM(SELinux, SMACK, TOMOYO Linux, AppArmor)','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Windows NT kernel','XNU','Linux','FreeBSD Kernel','Solaris Kernel','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['?','No?','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['?','keyctl','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['?','Apple XNU Sandbox','SELinux Sandbox, seccomp, KVM','Capsicum','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['SYN cookies','?','']
								});
								$("#9").typeahead({
									name:"list9",
									local : ['?','Capsicum','No','']
								});
								$("#10").typeahead({
									name:"list10",
									local : ['OpenBSM','?','fanotify','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
