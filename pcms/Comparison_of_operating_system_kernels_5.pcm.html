<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of operating system kernels -  Binary format support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>NLM :</label></br>
								<input type="radio" name="FeatureNLM" value="oui">Yes <input type="radio" name="FeatureNLM" value = "non">No <input type="radio" name="FeatureNLM" value = "non">Partial </br>
								
								</br>	
								<label>Kernel Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>LE : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>PEF :</label></br>
								<input type="radio" name="FeaturePEF" value="oui">Yes <input type="radio" name="FeaturePEF" value = "non">No <input type="radio" name="FeaturePEF" value = "non">Partial </br>
								
								</br>	
								<label>ECOFF :</label></br>
								<input type="radio" name="FeatureECOFF" value="oui">Yes <input type="radio" name="FeatureECOFF" value = "non">No <input type="radio" name="FeatureECOFF" value = "non">Partial </br>
								
								</br>	
								<label>FDPICELFbinaries(mmu less) :</label></br>
								<input type="radio" name="FeatureFDPICELFbinaries(mmu less)" value="oui">Yes <input type="radio" name="FeatureFDPICELFbinaries(mmu less)" value = "non">No <input type="radio" name="FeatureFDPICELFbinaries(mmu less)" value = "non">Partial </br>
								
								</br>	
								<label>HUNK :</label></br>
								<input type="radio" name="FeatureHUNK" value="oui">Yes <input type="radio" name="FeatureHUNK" value = "non">No <input type="radio" name="FeatureHUNK" value = "non">Partial </br>
								
								</br>	
								<label>Mach-O :</label></br>
								<input type="radio" name="FeatureMach-O" value="oui">Yes <input type="radio" name="FeatureMach-O" value = "non">No <input type="radio" name="FeatureMach-O" value = "non">Partial </br>
								
								</br>	
								<label>NE : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>DOS COM : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>MZ : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>ELF :</label></br>
								<input type="radio" name="FeatureELF" value="oui">Yes <input type="radio" name="FeatureELF" value = "non">No <input type="radio" name="FeatureELF" value = "non">Partial </br>
								
								</br>	
								<label>SOM(PA-RISC,HP-UX) :</label></br>
								<input type="radio" name="FeatureSOM(PA-RISC,HP-UX)" value="oui">Yes <input type="radio" name="FeatureSOM(PA-RISC,HP-UX)" value = "non">No <input type="radio" name="FeatureSOM(PA-RISC,HP-UX)" value = "non">Partial </br>
								
								</br>	
								<label>LX : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>PE :</label></br>
								<input type="radio" name="FeaturePE" value="oui">Yes <input type="radio" name="FeaturePE" value = "non">No <input type="radio" name="FeaturePE" value = "non">Partial </br>
								
								</br>	
								<label>flatbinaries(superH) :</label></br>
								<input type="radio" name="Featureflatbinaries(superH)" value="oui">Yes <input type="radio" name="Featureflatbinaries(superH)" value = "non">No <input type="radio" name="Featureflatbinaries(superH)" value = "non">Partial </br>
								
								</br>	
								<label>a.out :</label></br>
								<input type="radio" name="Featurea.out" value="oui">Yes <input type="radio" name="Featurea.out" value = "non">No <input type="radio" name="Featurea.out" value = "non">Partial </br>
								
								</br>	
								<label>Misc(wrapperbased,likeinterpreters) :</label></br>
								<input type="radio" name="FeatureMisc(wrapperbased,likeinterpreters)" value="oui">Yes <input type="radio" name="FeatureMisc(wrapperbased,likeinterpreters)" value = "non">No <input type="radio" name="FeatureMisc(wrapperbased,likeinterpreters)" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['ReactOS kernel','MINIX 3 kernel','Linux kernel','NetBSD kernel','DragonFly BSD kernel','Windows NT kernel','HP-UX kernel','XNU','Amiga Exec','Solaris kernel','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['?','No','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['?','No','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['?','No','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['No','?','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['?','No','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
