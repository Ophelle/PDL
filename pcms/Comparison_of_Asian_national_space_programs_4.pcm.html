<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Asian national space programs -  Orbital Launch Frequency </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Total : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>North Korea : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>China : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>India : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Israel : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Japan : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>South Korea : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Iran : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"North Korea",
									local : ['1','-','3','2','']
								});
								$("#1").typeahead({
									name:"Israel",
									local : ['-','1','5','']
								});
								$("#2").typeahead({
									name:"South Korea",
									local : ['1','-','3','']
								});
								$("#3").typeahead({
									name:"Iran",
									local : ['-','1','7','3','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
