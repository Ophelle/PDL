<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison between Esperanto and Novial - Passive voice of being</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Novial : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>English : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Esperanto : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Novial",
									local : ['sal ha es absorba-t','ha-d es absorba-t','vud es absorba-t','es absorba-t','es absorba-t!','let lo es absorba-t!','did es (es-ed) absorba-t','let nus es absorba-t!','sal-ed es absorba-t','sal es absorba-t','ha es absorba-t','vud ha es absorba-t','']
								});
								$("#1").typeahead({
									name:"English",
									local : ['will (shall) have been absorbed','had been absorbed','was absorbed','is (am, are) absorbed','was going to (would, should) be absorbed','let us be absorbed!','have (has) been absorbed','would (should) be absorbed','(to) be absorbed','be absorbed!','let him be absorbed!','would (should) have been absorbed','will (shall) be absorbed','']
								});
								$("#2").typeahead({
									name:"Esperanto",
									local : ['est-as absorb-at-a(j)','est-os absorb-at-a(j)','est-u absorb-at-a(j)!','li est-u absorb-at-a!','est-us absorb-at-a(j)','est-as absorb-it-a(j)','ni est-u absorb-ataj!','est-is absorb-ot-a(j)','est-us absorb-it-a(j)','est-is absorb-at-a(j)','est-i absorb-at-a(j)','est-is absorb-it-a(j)','est-os absorb-it-a(j)','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
