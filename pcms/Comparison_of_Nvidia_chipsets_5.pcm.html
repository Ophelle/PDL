<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Nvidia chipsets -  For AMD processors </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>PCI : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Fabricationprocess (nm) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Sound : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Code Name : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>USB : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>LAN :</label></br>
											<input type="checkbox" name="Feature" >1000 Mbit</br>	
											<input type="checkbox" name="Feature" >s</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>PCI-Express : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Notes : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>FSB/HTFrequency (MHz) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>PATA : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Release Date :</label></br>
											<input type="checkbox" name="Feature" >November</br>	
											<input type="checkbox" name="Feature" >2005</br>	
											<input type="checkbox" name="Feature" >October</br>	
											<input type="checkbox" name="Feature" >2004</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>SATA :</label></br>
											<input type="checkbox" name="Feature" >4 Ports 3.0 Gbit</br>	
											<input type="checkbox" name="Feature" >s</br>	
											<input type="checkbox" name="Feature" >4 Ports 1.5 Gbit</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Features : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>SLI :</label></br>
								<input type="radio" name="FeatureSLI" value="oui">Yes <input type="radio" name="FeatureSLI" value = "non">No <input type="radio" name="FeatureSLI" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Model : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Processors Supported :</label></br>
											<input type="checkbox" name="Feature" >Athlon 64 FX</br>	
											<input type="checkbox" name="Feature" >Athlon 64 X2</br>	
											<input type="checkbox" name="Feature" >Athlon 64</br>	
											<input type="checkbox" name="Feature" >Sempron 64
Socket AM2</br>	
											<input type="checkbox" name="Feature" >939</br>	
											<input type="checkbox" name="Feature" >754</br>	
											<input type="checkbox" name="Feature" >Sempron 64
Socket 939</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
						<script>
								$("#0").typeahead({
									name:"PCI",
									local : ['6 Ports','']
								});
								$("#1").typeahead({
									name:"Fabricationprocess (nm)",
									local : ['','']
								});
								$("#2").typeahead({
									name:"Sound",
									local : ['AC'97 2.3','']
								});
								$("#3").typeahead({
									name:"Code Name",
									local : ['Crush51 + CK8-04','CK8-04','']
								});
								$("#4").typeahead({
									name:"USB",
									local : ['10 Ports Rev 2.0','']
								});
								$("#5").typeahead({
									name:"PCI-Express",
									local : ['1.0a20 lanes','1.0a38 lanes','']
								});
								$("#6").typeahead({
									name:"Notes",
									local : ['','Same chipset as nForce4 SLI but with some resistors removed thus disabling SLI','']
								});
								$("#7").typeahead({
									name:"FSB/HTFrequency (MHz)",
									local : ['HT 1 GHz','HT 800 MHz','']
								});
								$("#8").typeahead({
									name:"PATA",
									local : ['2 Ports UDMA 133','']
								});
								$("#9").typeahead({
									name:"Features",
									local : ['','']
								});
								$("#10").typeahead({
									name:"Model",
									local : ['nForce4-4x','nForce4 Ultra','nForce4 SLI','nForce4','nForce4 SLI X16','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
