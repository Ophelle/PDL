<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Nvidia chipsets -  nForce2 Southbridges </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>LAN :</label></br>
											<input type="checkbox" name="Feature" >2Ã— 100 Mbit</br>	
											<input type="checkbox" name="Feature" >s</br>	
											<input type="checkbox" name="Feature" >100 Mbit</br>	
											<input type="checkbox" name="Feature" >1000 Mbit</br>	
							
								</br>	
								<label>Sound : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Fabricationprocess (nm) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Release Date : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Features :</label></br>
											<input type="checkbox" name="Feature" >RAID 0</br>	
											<input type="checkbox" name="Feature" >1</br>	
											<input type="checkbox" name="Feature" >0+1 (MCP2-R)</br>	
											<input type="checkbox" name="Feature" >additional 100 Mbit</br>	
											<input type="checkbox" name="Feature" >s LAN by 3Com</br>	
											<input type="checkbox" name="Feature" >0+1Gigabit LAN with nVidia Firewall</br>	
							
								</br>	
								<label>FireWire(IEEE1394) :</label></br>
								<input type="radio" name="FeatureFireWire(IEEE1394)" value="oui">Yes <input type="radio" name="FeatureFireWire(IEEE1394)" value = "non">No <input type="radio" name="FeatureFireWire(IEEE1394)" value = "non">Partial </br>
								
								</br>	
								<label>USB : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>SATA :</label></br>
								<input type="radio" name="FeatureSATA" value="oui">Yes <input type="radio" name="FeatureSATA" value = "non">No <input type="radio" name="FeatureSATA" value = "non">Partial </br>
								
								</br>	
								<label>PCI : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>PATA : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Notes : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['AC`97 2.1','AC`97 2.1NVAPU SoundStorm','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['8 Ports Rev 2.0','6 Ports Rev 2.0','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['MCP2-S/R','MCP2-GB','MCP2-T','MCP2','']

									name:"list4",
									local : ['5 Ports','6 Ports','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['2 Ports UDMA 133','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['','']
								});

						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
