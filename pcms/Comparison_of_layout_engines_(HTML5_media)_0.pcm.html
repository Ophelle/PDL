<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of layout engines (HTML5 media) - Element attributes</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (HTML5 media) - Element attributes</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Trident : </label></br> <input style="display:block;" id="id1Trident" type="number" name="Feature">
												<input style="display:none;" id="id2Trident" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Trident','id2Trident');">Changer type</button></br>								</br>	
								<label>WebKit : </label></br> <input style="display:block;" id="id1WebKit" type="number" name="Feature">
												<input style="display:none;" id="id2WebKit" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1WebKit','id2WebKit');">Changer type</button></br>								</br>	
								<label>Gecko : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Presto : </label></br> <input style="display:block;" id="id1Presto" type="number" name="Feature">
												<input style="display:none;" id="id2Presto" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Presto','id2Presto');">Changer type</button></br>								</br>	
								<label>Products : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['1.9.1','2.0','11.0','1.9.2','source attributes','video attributes','track attributes','24.0','audio attributes','15.0','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['P20','P19','P13','P22','P16','P5','P15','P10','P12','P8','P24','P4','P18','P1','P23','P21','P3','P17','P6','P14','P11','P2','P7','P9','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
