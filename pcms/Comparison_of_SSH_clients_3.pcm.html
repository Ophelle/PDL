<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of SSH clients - Features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Find text in buffer :</label></br>
								<input type="radio" name="FeatureFind text in buffer" value="oui">Yes <input type="radio" name="FeatureFind text in buffer" value = "non">No <input type="radio" name="FeatureFind text in buffer" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>URL hyperlinking :</label></br>
								<input type="radio" name="FeatureURL hyperlinking" value="oui">Yes <input type="radio" name="FeatureURL hyperlinking" value = "non">No <input type="radio" name="FeatureURL hyperlinking" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Hardware encryption :</label></br>
								<input type="radio" name="FeatureHardware encryption" value="oui">Yes <input type="radio" name="FeatureHardware encryption" value = "non">No <input type="radio" name="FeatureHardware encryption" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Mouse input support :</label></br>
								<input type="radio" name="FeatureMouse input support" value="oui">Yes <input type="radio" name="FeatureMouse input support" value = "non">No <input type="radio" name="FeatureMouse input support" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Unicode support :</label></br>
								<input type="radio" name="FeatureUnicode support" value="oui">Yes <input type="radio" name="FeatureUnicode support" value = "non">No <input type="radio" name="FeatureUnicode support" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Keyboard mapping :</label></br>
								<input type="radio" name="FeatureKeyboard mapping" value="oui">Yes <input type="radio" name="FeatureKeyboard mapping" value = "non">No <input type="radio" name="FeatureKeyboard mapping" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>FIPS 140-2 validation :</label></br>
								<input type="radio" name="FeatureFIPS 140-2 validation" value="oui">Yes <input type="radio" name="FeatureFIPS 140-2 validation" value = "non">No <input type="radio" name="FeatureFIPS 140-2 validation" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Shared Database : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Scripting :</label></br>
								<input type="radio" name="FeatureScripting" value="oui">Yes <input type="radio" name="FeatureScripting" value = "non">No <input type="radio" name="FeatureScripting" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Session tabs :</label></br>
								<input type="radio" name="FeatureSession tabs" value="oui">Yes <input type="radio" name="FeatureSession tabs" value = "non">No <input type="radio" name="FeatureSession tabs" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>ZMODEM transfers :</label></br>
								<input type="radio" name="FeatureZMODEM transfers" value="oui">Yes <input type="radio" name="FeatureZMODEM transfers" value = "non">No <input type="radio" name="FeatureZMODEM transfers" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Public key authentication :</label></br>
								<input type="radio" name="FeaturePublic key authentication" value="oui">Yes <input type="radio" name="FeaturePublic key authentication" value = "non">No <input type="radio" name="FeaturePublic key authentication" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Smart card support :</label></br>
								<input type="radio" name="FeatureSmart card support" value="oui">Yes <input type="radio" name="FeatureSmart card support" value = "non">No <input type="radio" name="FeatureSmart card support" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Salt','Tera Term','Private Shell','PACManager','OpenSSH','AbsoluteTelnet','MindTerm','TN3270 Plus','SecureCRT','Token2Shell','ZOC','PuTTY','TtyEmulator','Penguinet','MobaXterm','ProxyCap','SmartFTP','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['No','?','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
