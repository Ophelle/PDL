<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of SSH clients - Features</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of SSH clients - Features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Find text in buffer :</label></br>
							    <p id="id1Find text in buffer"> <input type="radio" name="FeatureFind text in buffer" value="oui">Yes <input type="radio" name="FeatureFind text in buffer" value = "non">No <input type="radio" name="FeatureFind text in buffer" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Find text in buffer"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Find text in buffer','id2Find text in buffer');">Changer type</button> </br>								
								</br>	
								<label>URL hyperlinking :</label></br>
							    <p id="id1URL hyperlinking"> <input type="radio" name="FeatureURL hyperlinking" value="oui">Yes <input type="radio" name="FeatureURL hyperlinking" value = "non">No <input type="radio" name="FeatureURL hyperlinking" value = "non">Partial </p>
											<input  style="display:none;" id ="id2URL hyperlinking"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1URL hyperlinking','id2URL hyperlinking');">Changer type</button> </br>								
								</br>	
								<label>Hardware encryption :</label></br>
							    <p id="id1Hardware encryption"> <input type="radio" name="FeatureHardware encryption" value="oui">Yes <input type="radio" name="FeatureHardware encryption" value = "non">No <input type="radio" name="FeatureHardware encryption" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Hardware encryption"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Hardware encryption','id2Hardware encryption');">Changer type</button> </br>								
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Mouse input support :</label></br>
							    <p id="id1Mouse input support"> <input type="radio" name="FeatureMouse input support" value="oui">Yes <input type="radio" name="FeatureMouse input support" value = "non">No <input type="radio" name="FeatureMouse input support" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Mouse input support"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Mouse input support','id2Mouse input support');">Changer type</button> </br>								
								</br>	
								<label>Unicode support :</label></br>
							    <p id="id1Unicode support"> <input type="radio" name="FeatureUnicode support" value="oui">Yes <input type="radio" name="FeatureUnicode support" value = "non">No <input type="radio" name="FeatureUnicode support" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Unicode support"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Unicode support','id2Unicode support');">Changer type</button> </br>								
								</br>	
								<label>Keyboard mapping :</label></br>
							    <p id="id1Keyboard mapping"> <input type="radio" name="FeatureKeyboard mapping" value="oui">Yes <input type="radio" name="FeatureKeyboard mapping" value = "non">No <input type="radio" name="FeatureKeyboard mapping" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Keyboard mapping"type="text"/>

								</br>	
								<label>FIPS 140-2 validation :</label></br>
							    <p id="id1FIPS 140-2 validation"> <input type="radio" name="FeatureFIPS 140-2 validation" value="oui">Yes <input type="radio" name="FeatureFIPS 140-2 validation" value = "non">No <input type="radio" name="FeatureFIPS 140-2 validation" value = "non">Partial </p>
											<input  style="display:none;" id ="id2FIPS 140-2 validation"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1FIPS 140-2 validation','id2FIPS 140-2 validation');">Changer type</button> </br>								
								</br>	
								<label>Shared Database : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Scripting :</label></br>
							    <p id="id1Scripting"> <input type="radio" name="FeatureScripting" value="oui">Yes <input type="radio" name="FeatureScripting" value = "non">No <input type="radio" name="FeatureScripting" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Scripting"type="text"/>

											<input  style="display:none;" id ="id2Session tabs"type="text"/>

											<input  style="display:none;" id ="id2ZMODEM transfers"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1ZMODEM transfers','id2ZMODEM transfers');">Changer type</button> </br>								
								</br>	
								<label>Public key authentication :</label></br>
							    <p id="id1Public key authentication"> <input type="radio" name="FeaturePublic key authentication" value="oui">Yes <input type="radio" name="FeaturePublic key authentication" value = "non">No <input type="radio" name="FeaturePublic key authentication" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Public key authentication"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Public key authentication','id2Public key authentication');">Changer type</button> </br>								
								</br>	
								<label>Smart card support :</label></br>
							    <p id="id1Smart card support"> <input type="radio" name="FeatureSmart card support" value="oui">Yes <input type="radio" name="FeatureSmart card support" value = "non">No <input type="radio" name="FeatureSmart card support" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Smart card support"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Smart card support','id2Smart card support');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Salt','Tera Term','Private Shell','PACManager','OpenSSH','AbsoluteTelnet','MindTerm','TN3270 Plus','SecureCRT','Token2Shell','ZOC','PuTTY','TtyEmulator','Penguinet','MobaXterm','ProxyCap','SmartFTP','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['No','?','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>

		</div>
