<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of instant messaging clients - XMPP-related features</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of instant messaging clients - XMPP-related features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Client : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Multi-userchat :</label></br>
							    <p id="id1Multi-userchat"> <input type="radio" name="FeatureMulti-userchat" value="oui">Yes <input type="radio" name="FeatureMulti-userchat" value = "non">No <input type="radio" name="FeatureMulti-userchat" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Multi-userchat"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Multi-userchat','id2Multi-userchat');">Changer type</button> </br>								
								</br>	
								<label>Transports :</label></br>
							    <p id="id1Transports"> <input type="radio" name="FeatureTransports" value="oui">Yes <input type="radio" name="FeatureTransports" value = "non">No <input type="radio" name="FeatureTransports" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Transports"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Transports','id2Transports');">Changer type</button> </br>								
								</br>	
								<label>Jingle - Voice calls :</label></br>
							    <p id="id1Jingle - Voice calls"> <input type="radio" name="FeatureJingle - Voice calls" value="oui">Yes <input type="radio" name="FeatureJingle - Voice calls" value = "non">No <input type="radio" name="FeatureJingle - Voice calls" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Jingle - Voice calls"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Jingle - Voice calls','id2Jingle - Voice calls');">Changer type</button> </br>								
								</br>	
								<label>Jingle - Video calls :</label></br>
							    <p id="id1Jingle - Video calls"> <input type="radio" name="FeatureJingle - Video calls" value="oui">Yes <input type="radio" name="FeatureJingle - Video calls" value = "non">No <input type="radio" name="FeatureJingle - Video calls" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Jingle - Video calls"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Jingle - Video calls','id2Jingle - Video calls');">Changer type</button> </br>								
								</br>	
								<label>Jingle - File transfer :</label></br>
							    <p id="id1Jingle - File transfer"> <input type="radio" name="FeatureJingle - File transfer" value="oui">Yes <input type="radio" name="FeatureJingle - File transfer" value = "non">No <input type="radio" name="FeatureJingle - File transfer" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Jingle - File transfer"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Jingle - File transfer','id2Jingle - File transfer');">Changer type</button> </br>								
								</br>	
								<label>Link-local(XEP-0174) :</label></br>
							    <p id="id1Link-local(XEP-0174)"> <input type="radio" name="FeatureLink-local(XEP-0174)" value="oui">Yes <input type="radio" name="FeatureLink-local(XEP-0174)" value = "non">No <input type="radio" name="FeatureLink-local(XEP-0174)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Link-local(XEP-0174)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Link-local(XEP-0174)','id2Link-local(XEP-0174)');">Changer type</button> </br>								
								</br>	
								<label>File transfer(XEP-0096) :</label></br>
							    <p id="id1File transfer(XEP-0096)"> <input type="radio" name="FeatureFile transfer(XEP-0096)" value="oui">Yes <input type="radio" name="FeatureFile transfer(XEP-0096)" value = "non">No <input type="radio" name="FeatureFile transfer(XEP-0096)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2File transfer(XEP-0096)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1File transfer(XEP-0096)','id2File transfer(XEP-0096)');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Psi','Kadu','Bombus','Gajim','Pidgin','BitlBee','MCabber','Trillian','Messages','InTouch Messenger','Jitsi','Nimbuzz','Kopete','Telepathy-based','Adium','Coccinella','climm','Tkabber','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
