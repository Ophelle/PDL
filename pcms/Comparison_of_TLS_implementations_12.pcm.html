<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of TLS implementations -  Data integrity </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Implementation : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>HMAC-MD5 :</label></br>
								<input type="radio" name="FeatureHMAC-MD5" value="oui">Yes <input type="radio" name="FeatureHMAC-MD5" value = "non">No <input type="radio" name="FeatureHMAC-MD5" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>AEAD :</label></br>
								<input type="radio" name="FeatureAEAD" value="oui">Yes <input type="radio" name="FeatureAEAD" value = "non">No <input type="radio" name="FeatureAEAD" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>HMAC-SHA256/384 :</label></br>
								<input type="radio" name="FeatureHMAC-SHA256/384" value="oui">Yes <input type="radio" name="FeatureHMAC-SHA256/384" value = "non">No <input type="radio" name="FeatureHMAC-SHA256/384" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>HMAC-SHA1 :</label></br>
								<input type="radio" name="FeatureHMAC-SHA1" value="oui">Yes <input type="radio" name="FeatureHMAC-SHA1" value = "non">No <input type="radio" name="FeatureHMAC-SHA1" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>GOST 28147-89 IMIT :</label></br>
								<input type="radio" name="FeatureGOST 28147-89 IMIT" value="oui">Yes <input type="radio" name="FeatureGOST 28147-89 IMIT" value = "non">No <input type="radio" name="FeatureGOST 28147-89 IMIT" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>GOST R 34.11-94 :</label></br>
								<input type="radio" name="FeatureGOST R 34.11-94" value="oui">Yes <input type="radio" name="FeatureGOST R 34.11-94" value = "non">No <input type="radio" name="FeatureGOST R 34.11-94" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Implementation",
									local : ['GnuTLS','Botan','SharkSSL','JSSE','SChannel XP/2003, Vista/2008','SChannel 10 Technical Preview','Implementation','mbed TLS','SChannel 7/2008R2, 8/2012, 8.1/2012R2','NSS','MatrixSSL','cryptlib','OpenSSL','Secure Transport','wolfSSL','LibreSSL','RSA BSAFE','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
