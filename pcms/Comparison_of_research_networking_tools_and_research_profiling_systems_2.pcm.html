<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of research networking tools and research profiling systems -  Data Interoperability and Integration </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of research networking tools and research profiling systems -  Data Interoperability and Integration </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Research Networking Tool : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Interoperability with Institutional Enterprise Systems :</label></br>
							    <p id="id1Interoperability with Institutional Enterprise Systems"> <input type="radio" name="FeatureInteroperability with Institutional Enterprise Systems" value="oui">Yes <input type="radio" name="FeatureInteroperability with Institutional Enterprise Systems" value = "non">No <input type="radio" name="FeatureInteroperability with Institutional Enterprise Systems" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Interoperability with Institutional Enterprise Systems"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Interoperability with Institutional Enterprise Systems','id2Interoperability with Institutional Enterprise Systems');">Changer type</button> </br>								
								</br>	
								<label>Regional, National, International or Federated Connectivity? :</label></br>
							    <p id="id1Regional, National, International or Federated Connectivity?"> <input type="radio" name="FeatureRegional, National, International or Federated Connectivity?" value="oui">Yes <input type="radio" name="FeatureRegional, National, International or Federated Connectivity?" value = "non">No <input type="radio" name="FeatureRegional, National, International or Federated Connectivity?" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Regional, National, International or Federated Connectivity?"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Regional, National, International or Federated Connectivity?','id2Regional, National, International or Federated Connectivity?');">Changer type</button> </br>								
								</br>	
								<label>Integration with Add-on Components or Products : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Interoperability with External Systems : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Elsevier`s SciVal','Life Science Network','EUREKA! Enhancing Student Research','Curvita Profile Manager','Pivot','Collaborative Partnership / Profile System','ERIM Member Profile System (ERIM MIS)','InCites','McCormick Collaboration Visualization Tool','iAMscientist','Converis','Faculty Research Information Profile (FRIP)','Google','Profiles Research Networking Software','Expertise @ Maryland','Community Academic Profiles - CAP','Loki','Yaffle','SciENcv','INDURE (Indiana Database for University Research Expertise)','LatticeGrid','HUBzero','OSU:pro','ResearcherID','Elsevier`s Pure (now integrated with SciVal Experts)','Lattes Database','REACH NC Life Science Experts Visualization Tool','MizzouLinks','GENIUS','i2iConnect','Digital Vita','Epernicus Solutions & Epernicus Network','Faculty Scholarly Productivity Index','LinkedIn','CUSP - Columbia University Scientific Profiles','Faculty Profile System','iamResearcher','Academic Room','C-IKNOW','Activity Insight','VIVO','Research Accelerator','MyScienceWork','Symplectic Elements','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Possibly','Unknown','Yes (Web of Science, ResearcherID)','Yes (Integrates with Pentaho Research Analytics module and InCites)','Yes (Scopus & ScienceDirect)','No','N/A','Yes (EndNote, Mendeley, Zotero, tools which generate BiBTeX, CSV or XML files)','Yes','Yes VIVO collaborates with eagle-I on research resources.  Future plans include adding many additional data types which are meaningful in the academic research setting.  VIVO data are structured using a comprehensive ontology designed for local extension and major ontology "plugins" such as BIBO and eagle-i.','Yes (Possible)','Yes the Funding Discovery module within Pure integrates with SciVal Funding, automatically recommending funding opportunities and suggested collaborators to profiled researchers with no manual effort. Pure also integrates with SciVal to allow easy analysis of your researcher impact with the benchmark capabilities of SciVal.','Yes Elements can be linked to all major open repository technologies and an open source VIVO Harvester extension is also available.','unknown','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Yes PubMed only','No','Yes (has APIâ€”works with SciVal Experts)','Yes(is possible)','Yes see mini-grants <>; eagle-i; Drupal; many others - any tool that can consume open linked data.  Other ongoing collaborations with Wellspring (maintaining VIVO profiles with a focus upon tech transfer and also as a 3rd party implementation service provider) and with Symplectic.','Yes','N/A','Yes ID resolver included, so links to external systems are created, like SSRN, ResearcherID, Google scholar alerts & Search, social mention search from personal page, MEEBO sharing possible, Tynt statistics included','Unknown','Yes (Yes, Web of Science, ORCID, pubmed, europubmed.)','Yes (PubMed)','unknown','Yes (only PubMed)','Yes Pubmed, commercial sources of publication data, semantic web applications via VIVO ontology.','Yes Only other InfoEd modules (SMARTS: Service that automatically sends notices of funding opportunities via email. You provide keywords that describe your research interests, and SMARTS matches those keywords with present funding programs; SPIN: Enables subscribers to directly search for all sponsored programs - past and present, contained within the InfoEd database)','Maybe','Yes Through SciVal API','Yes Only Thomson Reuters Web of Science','Yes Elements integrates with a variety of external systems including: Altmetric, figshare, ORCID, Sherpa/RoMEO (licensing information), DOAJ (licensing information)','Yes PubMed; data is semantic web compliant as of August 2011','Yes (Integrates with Converis.)','Yes (Google Scholar, Scopus, Web of Science, RefWorks, etc.)','Yes (Integrates with Pure.)','Yes Scopus, PubMed, NIH RePORTER, SciVal Funding, Embase, Mendeley, arXiv, Worldcat, CrossRef, JournalTOC, CAB Abstracts, SAO/NSA Astrophysics Data System, institution`s internal databases, including HR data, grants, publications, patents, etc.','Yes PubMed','Yes Through ResearcherID download service, institutions can load data into their internal systems. Also is integrated with other Thomson Reuters offerings, including Web of Knowledge, EndNote, and Research In View','Yes (Pubmed)','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
