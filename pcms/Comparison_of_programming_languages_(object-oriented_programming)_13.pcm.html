<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (object-oriented programming) -  Special methods </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Object comparison : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Object copy : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Hash code : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>String representation - Source-compatible : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>String representation - Human-readable : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Object ID : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Value equality : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Object comparison",
									local : ['','When x is , one can simply do','']
								});
								$("#1").typeahead({
									name:"Object copy",
									local : ['','']
								});
								$("#2").typeahead({
									name:"Hash code",
									local : ['','When x is , one can use','']
								});
								$("#3").typeahead({
									name:"Object ID",
									local : ['pointer to object can be converted into an integer ID','','When x is , one can use','']
								});
								$("#4").typeahead({
									name:"Value equality",
									local : ['','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
