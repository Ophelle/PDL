<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of AMD graphics processing units -  FirePro Series </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  FirePro Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Processing PowerGFLOPs - Double Precision : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Processing PowerGFLOPs - Single Precision : </label></br> <input style="display:block;" id="id1Processing PowerGFLOPs - Single Precision" type="number" name="Feature">
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input style="display:block;" id="id1Fillrate - Texture (GT/s)" type="number" name="Feature">
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input style="display:block;" id="id1Fillrate - Pixel (GP/s)" type="number" name="Feature">
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Memory - Bus width (bit)" type="number" name="Feature">
								</br>	
								<label>Memory - Bus type : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Memory - Bandwidth (GB/s)" type="number" name="Feature">
								</br>	
								<label>Memory (MB) : </label></br> <input style="display:block;" id="id1Memory (MB)" type="number" name="Feature">
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input style="display:block;" id="id1Clock rate - Core (MHz)" type="number" name="Feature">
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input style="display:block;" id="id1Clock rate - Memory (MHz)" type="number" name="Feature">
								</br>	
								<label>Model : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Notes :</label></br>
									  <p id="id1Notes">
											<input type="checkbox" name="Feature" >HD3D</br>	
											<input type="checkbox" name="Feature" >UVD3</br>	
											<input type="checkbox" name="Feature" >DP 1.2</br>	
											<input type="checkbox" name="Feature" >PowerPlay</br>	
											<input type="checkbox" name="Feature" >Eyefinity</br>	
									   </p>
							
								</br>	
								<label>Bus interface : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Config core : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>API compliance (version) - OpenCL : </label></br> <input style="display:block;" id="id1API compliance (version) - OpenCL" type="number" name="Feature">
								</br>	
								<label>API compliance (version) - DirectX : </label></br> <input style="display:block;" id="id1API compliance (version) - DirectX" type="number" name="Feature">
								</br>	
								<label>API compliance (version) - OpenGL : </label></br> <input style="display:block;" id="id1API compliance (version) - OpenGL" type="number" name="Feature">
								</br>	
								<label>Code name : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Launch :</label></br>
									  <p id="id1Launch">
											<input type="checkbox" name="Feature" >May 24</br>	
											<input type="checkbox" name="Feature" >2011</br>	
											<input type="checkbox" name="Feature" >February 7</br>	
											<input type="checkbox" name="Feature" >2012</br>	
											<input type="checkbox" name="Feature" >November 1</br>	
									   </p>
							
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
								</br>	
								<label>TDP watts : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['FirePro V5900','FirePro V7900','FirePro V3900','FirePro V4900','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['PCIe 2.1 x16','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['480(96×5):24:8','1280(320×4):80:32','512(128×4):32:32','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Cayman Pro GL','Turks','Cayman LE GL','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['<75 Max','<150 Max','50','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
