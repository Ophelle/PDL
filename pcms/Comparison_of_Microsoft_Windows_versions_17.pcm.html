<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Microsoft Windows versions - Security features</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Microsoft Windows versions - Security features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Resource access control :</label></br>
									  <p id="id1Resource access control">
											<input type="checkbox" name="Feature" >ACLs</br>	
											<input type="checkbox" name="Feature" >Privilege</br>	
											<input type="checkbox" name="Feature" >RBAC</br>	
											<input type="checkbox" name="Feature" >Privileges</br>	
									   </p>
										<input  style="display:none;" id ="id2Resource access control"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Resource access control','id2Resource access control');">Changer type</button></br>
							
								</br>	
								<label>Subsystem isolation mechanisms :</label></br>
									  <p id="id1Subsystem isolation mechanisms">
											<input type="checkbox" name="Feature" >Win32 WindowStation</br>	
											<input type="checkbox" name="Feature" >Desktop</br>	
											<input type="checkbox" name="Feature" >Job objects</br>	
									   </p>
										<input  style="display:none;" id ="id2Subsystem isolation mechanisms"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Subsystem isolation mechanisms','id2Subsystem isolation mechanisms');">Changer type</button></br>
							
								</br>	
								<label>Integrated firewall :</label></br>
									  <p id="id1Integrated firewall">
											<input type="checkbox" name="Feature" >Windows Firewall</br>	
											<input type="checkbox" name="Feature" >TCP</br>	
											<input type="checkbox" name="Feature" >IP Filtering</br>	
											<input type="checkbox" name="Feature" >IPSec</br>	
											<input type="checkbox" name="Feature" >Windows Firewall (from SP2)</br>	
									   </p>
										<input  style="display:none;" id ="id2Integrated firewall"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Integrated firewall','id2Integrated firewall');">Changer type</button></br>
							
								</br>	
								<label>Encrypted file systems :</label></br>
							    <p id="id1Encrypted file systems"> <input type="radio" name="FeatureEncrypted file systems" value="oui">Yes <input type="radio" name="FeatureEncrypted file systems" value = "non">No <input type="radio" name="FeatureEncrypted file systems" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Encrypted file systems"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Encrypted file systems','id2Encrypted file systems');">Changer type</button> </br>								
						<script>
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
