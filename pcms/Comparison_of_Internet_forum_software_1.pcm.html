<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Internet forum software - Features</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Internet forum software - Features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>User-selectable themes :</label></br>
							    <p id="id1User-selectable themes"> <input type="radio" name="FeatureUser-selectable themes" value="oui">Yes <input type="radio" name="FeatureUser-selectable themes" value = "non">No <input type="radio" name="FeatureUser-selectable themes" value = "non">Partial </p>
											<input  style="display:none;" id ="id2User-selectable themes"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1User-selectable themes','id2User-selectable themes');">Changer type</button> </br>								
								</br>	
								<label>Flat :</label></br>
							    <p id="id1Flat"> <input type="radio" name="FeatureFlat" value="oui">Yes <input type="radio" name="FeatureFlat" value = "non">No <input type="radio" name="FeatureFlat" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Flat"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Flat','id2Flat');">Changer type</button> </br>								
								</br>	
								<label>WYSIWYG Editor :</label></br>
							    <p id="id1WYSIWYG Editor"> <input type="radio" name="FeatureWYSIWYG Editor" value="oui">Yes <input type="radio" name="FeatureWYSIWYG Editor" value = "non">No <input type="radio" name="FeatureWYSIWYG Editor" value = "non">Partial </p>
											<input  style="display:none;" id ="id2WYSIWYG Editor"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1WYSIWYG Editor','id2WYSIWYG Editor');">Changer type</button> </br>								
								</br>	
								<label>Image attachment :</label></br>
							    <p id="id1Image attachment"> <input type="radio" name="FeatureImage attachment" value="oui">Yes <input type="radio" name="FeatureImage attachment" value = "non">No <input type="radio" name="FeatureImage attachment" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Image attachment"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Image attachment','id2Image attachment');">Changer type</button> </br>								
								</br>	
								<label>Threaded :</label></br>
							    <p id="id1Threaded"> <input type="radio" name="FeatureThreaded" value="oui">Yes <input type="radio" name="FeatureThreaded" value = "non">No <input type="radio" name="FeatureThreaded" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Threaded"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Threaded','id2Threaded');">Changer type</button> </br>								
								</br>	
								<label>Unread message tracking : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Calendar :</label></br>
							    <p id="id1Calendar"> <input type="radio" name="FeatureCalendar" value="oui">Yes <input type="radio" name="FeatureCalendar" value = "non">No <input type="radio" name="FeatureCalendar" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Calendar"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Calendar','id2Calendar');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Full','Yes','Session','Plugin','Unread message tracking','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
