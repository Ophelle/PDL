<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  Radeon HD 6xxxM Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Model : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>TDP (Watts) GPU only : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Core clock (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Processing PowerGFLOPs : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory (MB) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory clock (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Config core : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>API compliance (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API compliance (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Model Number : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Bus interface : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Features :</label></br>
											<input type="checkbox" name="Feature" >UVD2.2</br>	
											<input type="checkbox" name="Feature" >PowerPlay</br>	
											<input type="checkbox" name="Feature" >UVD3.0</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >January 4</br>	
											<input type="checkbox" name="Feature" >2011</br>	
											<input type="checkbox" name="Feature" >November 26</br>	
											<input type="checkbox" name="Feature" >2010</br>	
											<input type="checkbox" name="Feature" >July 12</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Code name : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Products : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Model",
									local : ['Radeon HD 6770M','Radeon HD 6490M','Radeon HD 6530M','Radeon HD 6830M','Model','Radeon HD 6730M','Radeon HD 6430M','Radeon HD 6350M','Radeon HD 6850M','Radeon HD 6750M','Radeon HD 6370M','Radeon HD 6990M','Radeon HD 6450M','Radeon HD 6650M','Radeon HD 6550M','Radeon HD 6330M','Radeon HD 6630M','Radeon HD 6570M','Radeon HD 6470M','Radeon HD 6870M','Radeon HD 6970M','Radeon HD 6950M','']
								});
								$("#1").typeahead({
									name:"Config core",
									local : ['960:48:32','800:40:16','160:8:4','1120:56:32','480:24:8','400:20:8','Config core','80:8:4','']
								});
								$("#2").typeahead({
									name:"Model Number",
									local : ['Granville XT','Capilano XT','Whistler XT','Capilano Pro','Robson LP','Seymour Pro','Seymour XT','Whistler Pro','Granville Pro','Robson XT','Blackcomb Pro','Whistler LP','Seymour LP','Blackcomb XT','Model Number','Blackcomb XTX','Robson Pro','']
								});
								$("#3").typeahead({
									name:"Bus interface",
									local : ['PCIe 2.1 x16','PCIe x16 2.1','Bus interface','']
								});
								$("#4").typeahead({
									name:"Code name",
									local : ['Cedar','Juniper','Code name','Barts','Redwood','Caicos','Turks','']
								});
								$("#5").typeahead({
									name:"Products",
									local : ['P6','P14','P19','P13','P7','P3','P10','P22','P24','P15','P17','P12','P1','P18','P21','P8','P2','P5','P9','P20','P23','P4','P11','P16','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
