<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of UPnP AV media servers</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of UPnP AV media servers</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Windows :</label></br>
							    <p id="id1Windows"> <input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Windows"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Windows','id2Windows');">Changer type</button> </br>								
								</br>	
								<label>OS X :</label></br>
							    <p id="id1OS X"> <input type="radio" name="FeatureOS X" value="oui">Yes <input type="radio" name="FeatureOS X" value = "non">No <input type="radio" name="FeatureOS X" value = "non">Partial </p>
											<input  style="display:none;" id ="id2OS X"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1OS X','id2OS X');">Changer type</button> </br>								
								</br>	
								<label>Subtitles : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Cost : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Web Interface :</label></br>
							    <p id="id1Web Interface"> <input type="radio" name="FeatureWeb Interface" value="oui">Yes <input type="radio" name="FeatureWeb Interface" value = "non">No <input type="radio" name="FeatureWeb Interface" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Web Interface"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Web Interface','id2Web Interface');">Changer type</button> </br>								
								</br>	
								<label>License : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Transcoding :</label></br>
							    <p id="id1Transcoding"> <input type="radio" name="FeatureTranscoding" value="oui">Yes <input type="radio" name="FeatureTranscoding" value = "non">No <input type="radio" name="FeatureTranscoding" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Transcoding"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Transcoding','id2Transcoding');">Changer type</button> </br>								
								</br>	
								<label>Multilingual : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Still Supported :</label></br>
							    <p id="id1Still Supported"> <input type="radio" name="FeatureStill Supported" value="oui">Yes <input type="radio" name="FeatureStill Supported" value = "non">No <input type="radio" name="FeatureStill Supported" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Still Supported"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Still Supported','id2Still Supported');">Changer type</button> </br>								
								</br>	
								<label>Video :</label></br>
							    <p id="id1Video"> <input type="radio" name="FeatureVideo" value="oui">Yes <input type="radio" name="FeatureVideo" value = "non">No <input type="radio" name="FeatureVideo" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Video"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Video','id2Video');">Changer type</button> </br>								
								</br>	
								<label>Unix-like :</label></br>
							    <p id="id1Unix-like"> <input type="radio" name="FeatureUnix-like" value="oui">Yes <input type="radio" name="FeatureUnix-like" value = "non">No <input type="radio" name="FeatureUnix-like" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Unix-like"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Unix-like','id2Unix-like');">Changer type</button> </br>								
								</br>	
								<label>Images :</label></br>
							    <p id="id1Images"> <input type="radio" name="FeatureImages" value="oui">Yes <input type="radio" name="FeatureImages" value = "non">No <input type="radio" name="FeatureImages" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Images"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Images','id2Images');">Changer type</button> </br>								
								</br>	
								<label>Name : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Audio :</label></br>
							    <p id="id1Audio"> <input type="radio" name="FeatureAudio" value="oui">Yes <input type="radio" name="FeatureAudio" value = "non">No <input type="radio" name="FeatureAudio" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Audio"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Audio','id2Audio');">Changer type</button> </br>								
								</br>	
								<label>DLNA support :</label></br>
							    <p id="id1DLNA support"> <input type="radio" name="FeatureDLNA support" value="oui">Yes <input type="radio" name="FeatureDLNA support" value = "non">No <input type="radio" name="FeatureDLNA support" value = "non">Partial </p>
											<input  style="display:none;" id ="id2DLNA support"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1DLNA support','id2DLNA support');">Changer type</button> </br>								
								</br>	
								<label>Implementation : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Unknown','Partial','Yes','Subtitles','No','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Non-free','Free','Cost','','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['GPL','Prop.','GPLv2','MIT','LGPLv2','License','GPL/BSD','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['No','Yes','Unknown','Multilingual','Partial','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Mezzmo','Coherence','Nullriver Medialink','Majestic Media Server','TVersity','KooRaRoo Media','TVble','GeeXboX uShare','Home Media Center','Jamcast','iSedora Media Server','PlayOn','Universal Media Server','Gmediaserver','Plex','ReadyMedia (formerly MiniDLNA)','Songbird','Foobar2000','Elgato Eyeconnect','PS3 Media Server','360 Media Server','Skifta','TVMOBiLi','Windows Media Connect','DivX','MediaMonkey','MediaTomb','myiHome','TwonkyMedia server','Kodi Entertainment Center','Rivet','SimpleCenter Premium','aVia Media Player','Name','PyMedS','Wild Media Server','xupnpd','FUPPES','MythTV with uPnP','Rygel','LXiMedia','Yazsoft Playback','LimboMedia','TVShare','BRisa','JRiver Media Center','Serviio','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Java','C++','C','C++ / C#','Unknown','Vala','Python','C++ / C# / Java','Implementation','C#','C++ / Python','Delphi','Objective C / C++ / JavaScript','C#/C++','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
