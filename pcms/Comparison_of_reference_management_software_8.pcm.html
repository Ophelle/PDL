<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of reference management software - Password "protection" and network versions</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of reference management software - Password "protection" and network versions</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Networking - User-specific permissions :</label></br>
							    <p id="id1Networking - User-specific permissions"> <input type="radio" name="FeatureNetworking - User-specific permissions" value="oui">Yes <input type="radio" name="FeatureNetworking - User-specific permissions" value = "non">No <input type="radio" name="FeatureNetworking - User-specific permissions" value = "non">Partial </p>
								
								</br>	
								<label>Networking - Simultaneous write access :</label></br>
							    <p id="id1Networking - Simultaneous write access"> <input type="radio" name="FeatureNetworking - Simultaneous write access" value="oui">Yes <input type="radio" name="FeatureNetworking - Simultaneous write access" value = "non">No <input type="radio" name="FeatureNetworking - Simultaneous write access" value = "non">Partial </p>
								
								</br>	
								<label>Passworded :</label></br>
							    <p id="id1Passworded"> <input type="radio" name="FeaturePassworded" value="oui">Yes <input type="radio" name="FeaturePassworded" value = "non">No <input type="radio" name="FeaturePassworded" value = "non">Partial </p>
								
								</br>	
								<label>Software : </label></br> <input id="0" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['JabRef','Referencer','RefDB','WizFolio','BibBase','Paperpile','Reference Manager','Bookends','Wikindx','BibDesk','EndNote x7','Citavi','Mendeley','Biblioscape','CiteULike','Qiqqa','ReadCube','refbase','Pybliographer','Docear','colwiz','Papers','Bibus','KBibTeX','Aigaion','Bebop','Sente','BibSonomy','RefWorks','Zotero','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
