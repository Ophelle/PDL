<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of ADC software -  Features </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of ADC software -  Features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Plugin : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>ADC support :</label></br>
											<input type="checkbox" name="Feature" >TIGR</br>	
											<input type="checkbox" name="Feature" >PING</br>	
											<input type="checkbox" name="Feature" >ADCS</br>	
											<input type="checkbox" name="Feature" >KEYP</br>	
											<input type="checkbox" name="Feature" >ASCH</br>	
											<input type="checkbox" name="Feature" >SUDP</br>	
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
								</br>	
								<label>ADC hub : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Encryption :</label></br>
							    <p id="id1Encryption"> <input type="radio" name="FeatureEncryption" value="oui">Yes <input type="radio" name="FeatureEncryption" value = "non">No <input type="radio" name="FeatureEncryption" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Encryption"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Encryption','id2Encryption');">Changer type</button> </br>								
								</br>	
								<label>IPv6 :</label></br>
							    <p id="id1IPv6"> <input type="radio" name="FeatureIPv6" value="oui">Yes <input type="radio" name="FeatureIPv6" value = "non">No <input type="radio" name="FeatureIPv6" value = "non">Partial </p>
											<input  style="display:none;" id ="id2IPv6"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1IPv6','id2IPv6');">Changer type</button> </br>								
								</br>	
								<label>Bloom filter :</label></br>
							    <p id="id1Bloom filter"> <input type="radio" name="FeatureBloom filter" value="oui">Yes <input type="radio" name="FeatureBloom filter" value = "non">No <input type="radio" name="FeatureBloom filter" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Bloom filter"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Bloom filter','id2Bloom filter');">Changer type</button> </br>								
								</br>	
								<label>Other : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Hash algorithms : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Java, Python','No','Plugin','C#','?','Lua','C','Lua, Python, Ruby','Python','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Nexthub','Qhub','uhub','RusHub','DSHub','ADCH++','Starlet ADC Hub','Starhub','ADCH++ GUI','Luadch','ADC hub','FLexHub','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','Other','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Tiger tree hash','Hash algorithms','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
