<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of e-book readers -  Non-electronic-paper displays </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of e-book readers -  Non-electronic-paper displays </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Web browser :</label></br>
								<input type="radio" name="FeatureWeb browser" value="oui">Yes <input type="radio" name="FeatureWeb browser" value = "non">No <input type="radio" name="FeatureWeb browser" value = "non">Partial </br>
								
								</br>	
								<label>Maker : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Touch screen :</label></br>
								<input type="radio" name="FeatureTouch screen" value="oui">Yes <input type="radio" name="FeatureTouch screen" value = "non">No <input type="radio" name="FeatureTouch screen" value = "non">Partial </br>
								
								</br>	
								<label>Wireless network :</label></br>
								<input type="radio" name="FeatureWireless network" value="oui">Yes <input type="radio" name="FeatureWireless network" value = "non">No <input type="radio" name="FeatureWireless network" value = "non">Partial </br>
								
								</br>	
								<label>Internal storage : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>USB peripherals :</label></br>
								<input type="radio" name="FeatureUSB peripherals" value="oui">Yes <input type="radio" name="FeatureUSB peripherals" value = "non">No <input type="radio" name="FeatureUSB peripherals" value = "non">Partial </br>
								
								</br>	
								<label>Card reader slot : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Screen pixels : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Replaceable battery :</label></br>
								<input type="radio" name="FeatureReplaceable battery" value="oui">Yes <input type="radio" name="FeatureReplaceable battery" value = "non">No <input type="radio" name="FeatureReplaceable battery" value = "non">Partial </br>
								
								</br>	
								<label>Weight : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Screen size (inch) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Screen type : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Library DRM compatible :</label></br>
								<input type="radio" name="FeatureLibrary DRM compatible" value="oui">Yes <input type="radio" name="FeatureLibrary DRM compatible" value = "non">No <input type="radio" name="FeatureLibrary DRM compatible" value = "non">Partial </br>
								
								</br>	
								<label>Intro year : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Integrated dictionary :</label></br>
								<input type="radio" name="FeatureIntegrated dictionary" value="oui">Yes <input type="radio" name="FeatureIntegrated dictionary" value = "non">No <input type="radio" name="FeatureIntegrated dictionary" value = "non">Partial </br>
								
								</br>	
								<label>Text-to-speech :</label></br>
								<input type="radio" name="FeatureText-to-speech" value="oui">Yes <input type="radio" name="FeatureText-to-speech" value = "non">No <input type="radio" name="FeatureText-to-speech" value = "non">Partial </br>
								
								</br>	
								<label>Screen shades : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Directory organization : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Operating system : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Hours reading : </label></br> <input type="number" name="Feature"></br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['PocketBook','Elonex','Aluratek','TrekStor','Barnes & Noble','Amazon.com','Ectaco','Zzbook','Apple Inc.','Notion Ink','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['iPad','Nook Color','eBook Reader 3.0','Kindle Fire','Libre Touch eBook Reader','Adam','PocketBook IQ 701','eReader HD','jetBook','705EB','Libre Color eBook Reader','Libre Air eBook Reader','Libre Pro eBook Reader','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['8 GB(6 GB)','1GB DDR2 RAM1GB SLC','512 MB','2 GB','16-64 GB','4 GB','2 GB, 1 GB available','112 MB','256 MB','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['microSDHC','microSD','SD','No','SDHC','SD via Camera Connection Kit','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['600 × 1024','480 × 640','800 × 480','480 × 800','600 × 800','768 × 1024','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['601 g (21.2 oz)','199 g (7.0 oz)','245 g (8.6 oz)','725 g (25.6 oz)','516 g (18.2 oz)','413 g (14.6 oz)','190 g (6.7 oz)','300 g (11 oz)','170 g (6.0 oz)','450 g (16 oz)','275 g (9.7 oz)','212 g (7.5 oz)','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['LCD','Pixel Qi','TFT-LCD','LCD(IPS)','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['24-bit color','262K color','16 grey scale','?','16','16M','256?','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['?','Yes','']
								});
								$("#9").typeahead({
									name:"list9",
									local : ['Android 2.2','Linux','MicroC/OS-II','Android 1.5','Linux + X11','?','Android','Android 2.3','Android 2.0','iOS','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
