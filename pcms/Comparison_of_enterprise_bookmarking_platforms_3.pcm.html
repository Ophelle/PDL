<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of enterprise bookmarking platforms -  Tag management capabilities </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of enterprise bookmarking platforms -  Tag management capabilities </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Mandatory facets :</label></br>
								<input type="radio" name="FeatureMandatory facets" value="oui">Yes <input type="radio" name="FeatureMandatory facets" value = "non">No <input type="radio" name="FeatureMandatory facets" value = "non">Partial </br>
								
								</br>	
								<label>Restricted facets :</label></br>
								<input type="radio" name="FeatureRestricted facets" value="oui">Yes <input type="radio" name="FeatureRestricted facets" value = "non">No <input type="radio" name="FeatureRestricted facets" value = "non">Partial </br>
								
								</br>	
								<label>Faceted classification :</label></br>
								<input type="radio" name="FeatureFaceted classification" value="oui">Yes <input type="radio" name="FeatureFaceted classification" value = "non">No <input type="radio" name="FeatureFaceted classification" value = "non">Partial </br>
								
								</br>	
								<label>Notes : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Software : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Predefined tags :</label></br>
								<input type="radio" name="FeaturePredefined tags" value="oui">Yes <input type="radio" name="FeaturePredefined tags" value = "non">No <input type="radio" name="FeaturePredefined tags" value = "non">Partial </br>
								
								</br>	
								<label>Related/synonym tags :</label></br>
								<input type="radio" name="FeatureRelated/synonym tags" value="oui">Yes <input type="radio" name="FeatureRelated/synonym tags" value = "non">No <input type="radio" name="FeatureRelated/synonym tags" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['none','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Knowledge Plaza','Jumper 2.0','Connectbeam','Dogear','Scuttle','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
