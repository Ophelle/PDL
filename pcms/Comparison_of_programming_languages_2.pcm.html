<head>

<body>
	<div class="container">

			<div class="col-md-2">&nbsp;</div>

		</div>
		
		<div class="row">

								</br>	
								<label>Failsafe I/O :</label></br>
							    <p id="id1Failsafe I/O"> <input type="radio" name="FeatureFailsafe I/O" value="oui">Yes <input type="radio" name="FeatureFailsafe I/O" value = "non">No <input type="radio" name="FeatureFailsafe I/O" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Failsafe I/O"type="text"/>

								</br>	
								<label>Language : </label></br> <input id="0" type="text" name="Feature"></br>

								});

						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
