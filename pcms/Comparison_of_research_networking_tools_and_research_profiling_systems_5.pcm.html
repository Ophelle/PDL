<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of research networking tools and research profiling systems -  Bibliometrics </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>h-index : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Altmetrics : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Journal Impact Factor* : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>SNIP and SJR : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Products : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Comment : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Research Networking Tool : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Other : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Citation count : </label></br> <input id="8" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"h-index",
									local : ['Yes','','No','']
								});
								$("#1").typeahead({
									name:"Altmetrics",
									local : ['','Yes Can integrate with altmetric data feed','Yes','Yes Is integrated with Altmetric data feed','Yes Recorded Future partnership provides customized newsfeed and instition activity from web content','Yes Views data from ScienceDirect and Scopus','None','Yes (views counts, recommendations, rating scores calculated from anonymous and non-anonymous contributions)','']
								});
								$("#2").typeahead({
									name:"Journal Impact Factor*",
									local : ['Yes','','No','No (but journals can be entered into the database and their IF indicated)','']
								});
								$("#3").typeahead({
									name:"SNIP and SJR",
									local : ['','Yes','No','']
								});
								$("#4").typeahead({
									name:"Products",
									local : ['P28','P17','P36','P3','P9','P40','P38','P2','P37','P22','P25','P32','P39','P42','P33','P8','P23','P13','P5','P41','P12','P1','P35','P24','P20','P4','P19','P27','P15','P11','P29','P16','P14','P43','P18','P34','P21','P6','P10','P30','P26','P31','P44','P7','']
								});
								$("#5").typeahead({
									name:"Comment",
									local : ['','']
								});
								$("#6").typeahead({
									name:"Research Networking Tool",
									local : ['MizzouLinks','CUSP - Columbia University Scientific Profiles','VIVO','Community Academic Profiles - CAP','iAMscientist','Elsevier's Pure (integrated with SciVal Experts)','iamResearcher','EUREKA! Enhancing Student Research','Google Scholar','ERIM Member Profile System (ERIM MIS)','ResearcherID','Faculty Research Information Profile (FRIP)','Digital Vita','MyScienceWork','ReachNC','Symplectic Elements','Collaborative Partnership / Profile System','Epernicus Solutions & Epernicus Network','Lattes Database','Expertise @ Maryland','LinkedIn','Curvita Profile Manager','OSU:pro','Yaffle','Academic Room','Elsevier's SciVal','InCites','McCormick Collaboration Visualization Tool','Pivot','i2iConnect','Profiles','Activity Insight','SciENcv','Loki','GENIUS','C-IKNOW','Life Science Network','HUBzero','Research Accelerator','INDURE','Faculty Scholarly Productivity Index','Faculty Profile System','LatticeGrid','']
								});
								$("#7").typeahead({
									name:"Other",
									local : ['','Field-weighted Citation Impact, Number of Authors,','15+ indicators ranging from h, g & m indicies, to Publications in Top Journal Percentiles, Field-Weighted Citation Impact, Academic-Corporate Collaboration Impact & Views per Publication','']
								});
								$("#8").typeahead({
									name:"Citation count",
									local : ['','Yes','No','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
