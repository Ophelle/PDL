<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of European road signs - Priority</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Stop : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Priority road : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Priority over oncoming vehicles : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Give Way : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>  : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>End of priority road : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Give way to oncoming traffic : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Stop",
									local : ['','']
								});
								$("#1").typeahead({
									name:"Priority road",
									local : ['','NOT  USED','']
								});
								$("#2").typeahead({
									name:"Priority over oncoming vehicles",
									local : ['','NOT  USED','']
								});
								$("#3").typeahead({
									name:"Give Way",
									local : ['or','','']
								});
								$("#4").typeahead({
									name:" ",
									local : ['Austria','Poland','Spain','Germany','Finland','Slovakia','Russia  &  Belarus','Czech  Republic','France','Greece','Estonia','Hungary','Ukraine','Switzerland','Belgium','Ireland','United  Kingdom','Denmark','Turkey','Iceland','Italy','Netherlands','Norway','Sweden','']
								});
								$("#5").typeahead({
									name:"End of priority road",
									local : ['','NOT  USED','']
								});
								$("#6").typeahead({
									name:"Give way to oncoming traffic",
									local : ['','NOT  USED','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
