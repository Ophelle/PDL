<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of antivirus software - </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of antivirus software - </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Kaspersky Lab :</label></br>
							    <p id="id1Kaspersky Lab"> <input type="radio" name="FeatureKaspersky Lab" value="oui">Yes <input type="radio" name="FeatureKaspersky Lab" value = "non">No <input type="radio" name="FeatureKaspersky Lab" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Kaspersky Lab"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Kaspersky Lab','id2Kaspersky Lab');">Changer type</button> </br>								
								</br>	
								<label>McAfee :</label></br>
							    <p id="id1McAfee"> <input type="radio" name="FeatureMcAfee" value="oui">Yes <input type="radio" name="FeatureMcAfee" value = "non">No <input type="radio" name="FeatureMcAfee" value = "non">Partial </p>
											<input  style="display:none;" id ="id2McAfee"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1McAfee','id2McAfee');">Changer type</button> </br>								
								</br>	
								<label>Company : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>BullGuard :</label></br>
							    <p id="id1BullGuard"> <input type="radio" name="FeatureBullGuard" value="oui">Yes <input type="radio" name="FeatureBullGuard" value = "non">No <input type="radio" name="FeatureBullGuard" value = "non">Partial </p>
											<input  style="display:none;" id ="id2BullGuard"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1BullGuard','id2BullGuard');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['License','On-demand scan','Backup','Notes','Software','On-access scan','AntiSpam','First release','Support','Price','Country of origin','AntiTheft','Web protection','Parental Control','Firewall','Call/SMS Filtering','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
