<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file comparison tools - General</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Creator : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Other platforms : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Year of latest stable version : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>FOSS :</label></br>
											<input type="checkbox" name="Feature" >No; Proprietary</br>	
											<input type="checkbox" name="Feature" >No; GPL-compatible</br>	
											<input type="checkbox" name="Feature" >No; Revised BSD license</br>	
											<input type="checkbox" name="Feature" >No; MIT-compatible</br>	
											<input type="checkbox" name="Feature" >No; USC-CSSE Limited Public License</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Max Supported File Size : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Name : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>First public release date : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Free :</label></br>
								<input type="radio" name="FeatureFree" value="oui">Yes <input type="radio" name="FeatureFree" value = "non">No <input type="radio" name="FeatureFree" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Macintosh :</label></br>
								<input type="radio" name="FeatureMacintosh" value="oui">Yes <input type="radio" name="FeatureMacintosh" value = "non">No <input type="radio" name="FeatureMacintosh" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Creator",
									local : ['JetBrains','Coode Software','Microsoft','Scooter Software','Otto Bruggeman','Eugene Roshal (original); FAR Group','Guiffy Software','SourceGear','Araxis Ltd','Perforce','Bare Bones Software, Inc.','Various','Ludwig Gruber','Christian Ghisler','Apple Inc.','Tkdiff','Derrick Moser','Bram Moolenaar et al.','','IDM Computer Solutions, Inc.','Lazarus (software)','Austin Cheney','Dean Grimm','Michael Kifer','PrestoSoft','USC CSSE','Stephen Kennedy','AT&T','Joachim Eibl','']
								});
								$("#1").typeahead({
									name:"Other platforms",
									local : ['','BSD, Solaris','Anything with Emacs','Anything with Java','Android','Sun Solaris','Anything with Tcl','No','Node.js, Windows Script Host','Anything with PyGtk+','Anything with vim','FreeBSD','Qt4 or Qt5','ported to most platforms as part of SCCS','']
								});
								$("#2").typeahead({
									name:"Year of latest stable version",
									local : ['2013 (v2.15)','2015 March (v11.1)','2014-12-17','2014-11-26','2009','','2014 (v15)','2012 (3.3.0)','2014 (v2.8)','2007 (v6.0.5)','2014 (2014.3)','2010-07','2014-07 (0.4.8)','2014 August (v 3.0 build 4040)','2006-05-07 (v7.0)','2015 (1.57)','2015-01-06 (1.5.6.6)','2011-11-27 (v4.2)','2014-07 (0.9.98)','2012 (1.0 (v22))','16.08.2002 14:36:14 (v5.00.2195.6601)','2013-02-03 (v2.14.0)','2013-10 (4.2.0)','2014-12-30 (v3.12.3)','2014-09-26','2014 (v7.0.1.6)','2015 (v4.0.7)','2.81.4','2010-12-17 (v7.56a)','']
								});
								$("#3").typeahead({
									name:"Max Supported File Size",
									local : ['','2 GB','>2GB (64bit)','< 2GB (32 bits)','> 2GB but less than 64 bits','> 2GB','']
								});
								$("#4").typeahead({
									name:"Name",
									local : ['diff, diff3','UCC','UltraCompare','SG DiffMerge','Guiffy SureMerge','Lazarus Diff','Eclipse (compare)','Notepad++ (compare)','vimdiff','FileMerge','Tkdiff','Total Commander (compare)','Meld','Araxis Merge','fc','WinDiff','DiffTool','Far Manager (compare)','Kompare','twdiff (TextWrangler Diff Helper)','WinMerge','KDiff3','Diffuse','Beyond Compare','IntelliJ IDEA (compare)','Pretty Diff','Ediff','jEdit JDiff plugin','Perforce P4Merge','Compare++','ExamDiff Pro','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
