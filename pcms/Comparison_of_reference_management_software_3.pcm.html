<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of reference management software -  Import file formats </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Software : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Ovid :</label></br>
								<input type="radio" name="FeatureOvid" value="oui">Yes <input type="radio" name="FeatureOvid" value = "non">No <input type="radio" name="FeatureOvid" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>RIS :</label></br>
								<input type="radio" name="FeatureRIS" value="oui">Yes <input type="radio" name="FeatureRIS" value = "non">No <input type="radio" name="FeatureRIS" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Medline :</label></br>
								<input type="radio" name="FeatureMedline" value="oui">Yes <input type="radio" name="FeatureMedline" value = "non">No <input type="radio" name="FeatureMedline" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>MODS XML :</label></br>
								<input type="radio" name="FeatureMODS XML" value="oui">Yes <input type="radio" name="FeatureMODS XML" value = "non">No <input type="radio" name="FeatureMODS XML" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Copac :</label></br>
								<input type="radio" name="FeatureCopac" value="oui">Yes <input type="radio" name="FeatureCopac" value = "non">No <input type="radio" name="FeatureCopac" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>PubMed :</label></br>
								<input type="radio" name="FeaturePubMed" value="oui">Yes <input type="radio" name="FeaturePubMed" value = "non">No <input type="radio" name="FeaturePubMed" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Other : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>BibTeX :</label></br>
								<input type="radio" name="FeatureBibTeX" value="oui">Yes <input type="radio" name="FeatureBibTeX" value = "non">No <input type="radio" name="FeatureBibTeX" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>SciFinder :</label></br>
								<input type="radio" name="FeatureSciFinder" value="oui">Yes <input type="radio" name="FeatureSciFinder" value = "non">No <input type="radio" name="FeatureSciFinder" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Endnote/Refer/BibIX :</label></br>
								<input type="radio" name="FeatureEndnote/Refer/BibIX" value="oui">Yes <input type="radio" name="FeatureEndnote/Refer/BibIX" value = "non">No <input type="radio" name="FeatureEndnote/Refer/BibIX" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>CSA :</label></br>
								<input type="radio" name="FeatureCSA" value="oui">Yes <input type="radio" name="FeatureCSA" value = "non">No <input type="radio" name="FeatureCSA" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>ISI :</label></br>
								<input type="radio" name="FeatureISI" value="oui">Yes <input type="radio" name="FeatureISI" value = "non">No <input type="radio" name="FeatureISI" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['JabRef','Sente','Paperpile','RefWorks','Bibus','RefDB','Mendeley','colwiz','Bebop','Docear','Bookends','Referencer','Qiqqa','WizFolio','Pybliographer','CiteULike','Citavi','ReadCube','BibSonomy','Reference Manager','Zotero','BibDesk','Biblioscape','Aigaion','EndNote','Papers','KBibTeX','BibBase','refbase','SciRef','Wikindx','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['none','various','BibTexML, Biblioscape, Biomail, Inspec, JSTOR, MSBib, PDF widh XMP annotations, REPEC (NEP), SilverPlatter, SixPack','Dublin Core, Marc21 SUTRS, JSTOR, SilverPlatter','Firefox bookmarks','Endnote ENW, Endnote XML, CHM eBook, PDF','COinS, MARC, RDF, unAPI, Browser bookmarks, Endnote XML','Internet Browser bookmarks','PDF','?','User plug-ins','with built-in browser, bookmarklet','MARC, JSTOR, Reference Miner','various ; user-customizable','MARC, risx','various; user-customizable','RefWorks','Browser bookmarks','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
