<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file systems - Features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Case-sensitive :</label></br>
								<input type="radio" name="FeatureCase-sensitive" value="oui">Yes <input type="radio" name="FeatureCase-sensitive" value = "non">No <input type="radio" name="FeatureCase-sensitive" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Block journaling :</label></br>
								<input type="radio" name="FeatureBlock journaling" value="oui">Yes <input type="radio" name="FeatureBlock journaling" value = "non">No <input type="radio" name="FeatureBlock journaling" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Hard link :</label></br>
								<input type="radio" name="FeatureHard link" value="oui">Yes <input type="radio" name="FeatureHard link" value = "non">No <input type="radio" name="FeatureHard link" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Integrated LVM :</label></br>
								<input type="radio" name="FeatureIntegrated LVM" value="oui">Yes <input type="radio" name="FeatureIntegrated LVM" value = "non">No <input type="radio" name="FeatureIntegrated LVM" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Data deduplication :</label></br>
								<input type="radio" name="FeatureData deduplication" value="oui">Yes <input type="radio" name="FeatureData deduplication" value = "non">No <input type="radio" name="FeatureData deduplication" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Case-preserving :</label></br>
								<input type="radio" name="FeatureCase-preserving" value="oui">Yes <input type="radio" name="FeatureCase-preserving" value = "non">No <input type="radio" name="FeatureCase-preserving" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Volumes are resizeable : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Metadata-only journaling :</label></br>
								<input type="radio" name="FeatureMetadata-only journaling" value="oui">Yes <input type="radio" name="FeatureMetadata-only journaling" value = "non">No <input type="radio" name="FeatureMetadata-only journaling" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Symbolic link :</label></br>
								<input type="radio" name="FeatureSymbolic link" value="oui">Yes <input type="radio" name="FeatureSymbolic link" value = "non">No <input type="radio" name="FeatureSymbolic link" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Encryption :</label></br>
								<input type="radio" name="FeatureEncryption" value="oui">Yes <input type="radio" name="FeatureEncryption" value = "non">No <input type="radio" name="FeatureEncryption" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Snapshot :</label></br>
								<input type="radio" name="FeatureSnapshot" value="oui">Yes <input type="radio" name="FeatureSnapshot" value = "non">No <input type="radio" name="FeatureSnapshot" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>COW :</label></br>
								<input type="radio" name="FeatureCOW" value="oui">Yes <input type="radio" name="FeatureCOW" value = "non">No <input type="radio" name="FeatureCOW" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>File system : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>File Change Log :</label></br>
								<input type="radio" name="FeatureFile Change Log" value="oui">Yes <input type="radio" name="FeatureFile Change Log" value = "non">No <input type="radio" name="FeatureFile Change Log" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>XIP :</label></br>
								<input type="radio" name="FeatureXIP" value="oui">Yes <input type="radio" name="FeatureXIP" value = "non">No <input type="radio" name="FeatureXIP" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Volumes are resizeable",
									local : ['Online (can only be shrunk offline)','Unknown','Offline (cannot be shrunk)','No','Online (cannot be shrunk)','Offline','Online','Online for version 1.4 and higher','Yes','Online (since Linux-3.x and nilfs-utils 2.1)','Volumes are resizeable','']
								});
								$("#1").typeahead({
									name:"File system",
									local : ['CBM DOS','Lanyard Filesystem','Btrfs','PramFS','Lustre','ext2','ext3cow','NSS','Reiser4','NILFS','V6FS','Reliance','FAT32','FFS','ext4','UDF','GPFS','ODS-2','QFS','FAT16','RT-11','ZFS','FAT12','JFS','GFS','HPFS','Reliance Nitro','OCFS','NWFS','LFS','DECtape','UFS2','XFS','HFS','NTFS','HAMMER','V7FS','Level-D','Fossil','UFS1','DOS (GEC)','OS4000','ReiserFS','VMFS3','OCFS2','File system','CP/M file system','ext3','exFAT','HFS Plus','Be File System','VxFS','ODS-5','VMFS2','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
