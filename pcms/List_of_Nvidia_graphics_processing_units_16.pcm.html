<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce 200 Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>TDP (watts) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Bus interface : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Processing Power GFLOPS : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API support (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Code name : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Clock rate - Shader (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Core config : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Transistors (Million) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>GFLOPS/W : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Model : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Memory Configuration - DRAM type : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Memory Configuration - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory Configuration - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Comments : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Die Size (mm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >January 15</br>	
											<input type="checkbox" name="Feature" >2009</br>	
											<input type="checkbox" name="Feature" >November 17</br>	
											<input type="checkbox" name="Feature" >June 16</br>	
											<input type="checkbox" name="Feature" >2008</br>	
											<input type="checkbox" name="Feature" >November 26</br>	
											<input type="checkbox" name="Feature" >June 17</br>	
											<input type="checkbox" name="Feature" >October 12</br>	
											<input type="checkbox" name="Feature" >September 16</br>	
											<input type="checkbox" name="Feature" >April 9</br>	
											<input type="checkbox" name="Feature" >March 3</br>	
											<input type="checkbox" name="Feature" >January 8</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Die Count : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Bus interface",
									local : ['PCIe 2.0 x16','Bus interface','PCIe 2.0 x16PCIe x1PCI','']
								});
								$("#1").typeahead({
									name:"Code name",
									local : ['GT218','GT200-400-B3','G92b','Code name','G92aG92b','GT218-325-B1','GT200-100-A2','GT200-350-B3','GT215','G92-428-B1','GT216','GT200-103-A2GT200-105-B3','GT200-300-A2','G94b','']
								});
								$("#2").typeahead({
									name:"Memory (MB)",
									local : ['Memory (MB)','512','5121024','2x 896','1024','1024 (2048*)','896 (1792)','896','1536','']
								});
								$("#3").typeahead({
									name:"Core config",
									local : ['96:48:12','48:24:16','96:32:8','16:8:4','128:64:16','8:4:4','240:80:32','240:80:28','Core config','112:56:16','192:64:28','2x 240:80:28','216:72:28','48:16:8','']
								});
								$("#4").typeahead({
									name:"Model",
									local : ['Model','GeForce GTX 260 Core 216','GeForce GTX 280','GeForce GTX 285','GeForce GT 230 v.2','GeForce 210','GeForce GTS 250','GeForce GT 230 v.1','GeForce GTS 240','GeForce GT 220','GeForce GTX 295','GeForce 205','GeForce GTS 250 Green','GeForce GT 240','GeForce GTX 275','GeForce GTX 260','']
								});
								$("#5").typeahead({
									name:"Comments",
									local : ['','Replaced by GTX 260 Core 216','Some cards are rebranded GeForce 9800 GTX+','Comments','OEM only','Effectively one-half of the GTX 295','Replaced by GTX 285','Palit and EVGA launched 2GB versions. EVGA GTX285 Classified can support 4-way SLI','Dual PCB models were phased out in favor of a single PCB model with 2 GPUs','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
