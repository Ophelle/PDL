<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of integrated development environments -  Ruby </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of integrated development environments -  Ruby </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>License : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Platform : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Latest stable release :</label></br>
											<input type="checkbox" name="Feature" >3.5.0 </br>	
											<input type="checkbox" name="Feature" >December 27</br>	
											<input type="checkbox" name="Feature" >2013</br>	
											<input type="checkbox" name="Feature" >6.0.4 </br>	
											<input type="checkbox" name="Feature" >April 7</br>	
											<input type="checkbox" name="Feature" >2015</br>	
											<input type="checkbox" name="Feature" >8.5.3 </br>	
											<input type="checkbox" name="Feature" >November 13</br>	
											<input type="checkbox" name="Feature" >0.111 </br>	
											<input type="checkbox" name="Feature" >April 2011</br>	
											<input type="checkbox" name="Feature" >7.1.2 </br>	
											<input type="checkbox" name="Feature" >May 14</br>	
											<input type="checkbox" name="Feature" >5.0.0 </br>	
											<input type="checkbox" name="Feature" >Jun 06</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>IDE : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Developer : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Proprietary','GPL, proprietary','GPL','CDDL and GPL','EPL','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['JVM','Windows, Linux, Mac OS X, FreeBSD, JVM, Solaris','Cross-platform','Independent','Windows, Linux, Mac OS X, FreeBSD, OpenBSD, Solaris','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['NetBeans','RubyMine (IntelliJ IDEA)','Aptana Studio with integrated RadRails plugin (Eclipse)','Eclipse DLTK Ruby Plugin','Eric Python and Ruby IDE','Komodo IDE / Edit','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Thomas Enebo (JRuby co-lead)','Aptana, Inc.','ActiveState','Eclipse Foundation','JetBrains','Detlev Offenbach','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
