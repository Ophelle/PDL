<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of documentation generators -  Output formats </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>HTML :</label></br>
								<input type="radio" name="FeatureHTML" value="oui">Yes <input type="radio" name="FeatureHTML" value = "non">No <input type="radio" name="FeatureHTML" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>RTF :</label></br>
								<input type="radio" name="FeatureRTF" value="oui">Yes <input type="radio" name="FeatureRTF" value = "non">No <input type="radio" name="FeatureRTF" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>PDF :</label></br>
								<input type="radio" name="FeaturePDF" value="oui">Yes <input type="radio" name="FeaturePDF" value = "non">No <input type="radio" name="FeaturePDF" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>CHM :</label></br>
								<input type="radio" name="FeatureCHM" value="oui">Yes <input type="radio" name="FeatureCHM" value = "non">No <input type="radio" name="FeatureCHM" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>XML :</label></br>
								<input type="radio" name="FeatureXML" value="oui">Yes <input type="radio" name="FeatureXML" value = "non">No <input type="radio" name="FeatureXML" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>man pages :</label></br>
								<input type="radio" name="Featureman pages" value="oui">Yes <input type="radio" name="Featureman pages" value = "non">No <input type="radio" name="Featureman pages" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>DocBook :</label></br>
								<input type="radio" name="FeatureDocBook" value="oui">Yes <input type="radio" name="FeatureDocBook" value = "non">No <input type="radio" name="FeatureDocBook" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>ePub : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>LaTeX :</label></br>
								<input type="radio" name="FeatureLaTeX" value="oui">Yes <input type="radio" name="FeatureLaTeX" value = "non">No <input type="radio" name="FeatureLaTeX" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>PostScript :</label></br>
								<input type="radio" name="FeaturePostScript" value="oui">Yes <input type="radio" name="FeaturePostScript" value = "non">No <input type="radio" name="FeaturePostScript" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
