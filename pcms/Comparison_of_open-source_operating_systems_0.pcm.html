<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of open-source operating systems -  General information </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>OS family : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Oldest non-EOL version :</label></br>
								<input type="radio" name="FeatureOldest non-EOL version" value="oui">Yes <input type="radio" name="FeatureOldest non-EOL version" value = "non">No <input type="radio" name="FeatureOldest non-EOL version" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Kernel thread support : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Forks : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Kernel type : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Kernel programming language : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['FreeRTOS','OpenBSD','L4, Fiasco, Pistachio','RTEMS','E/OS','Inferno','OpenSolaris, OpenIndiana','HelenOS','NetBSD','GNU','Linux','ReactOS','MINIX','Haiku','Plan 9','AuroraUX','AROS','eCos','FreeBSD','DragonFly BSD','Syllable','KolibriOS','MenuetOS','House','FreeDOS','Name','Darwin, OpenDarwin, PureDarwin','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['L4','BeOS, Unix-like','BSD, Unix-like','BSD, Unix, Unix-like, OS X','BeOS','own/original','Unix-like','Unix','RTOS','OS family','own, Unix informed','Windows-like','Unix-like, BeOS, AmigaOS, POSIX','Plan 9','MenuetOS','AmigaOS','DOS','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['1:1','M:N','','POSIX, RTEID/ORKID, uITRON','1:1, M:N','Kernel thread support','1:1, 1:M Cothread style.','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Menuet 64, commerce excluded','CDDL','BSD','LPL','License','GPL, LGPL','MIT','GPL','GPL, LGPL; MIT','GPL/LGPL','BSD/CDDL','BSD; GPL, LGPL software usually included','APL','modified GPL, eCos','Some GPL, some BSD','modified GPL, BSD, Stanford','APSL','GPLv2','modified GPL','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['','KolibriOS','Forks','TiltOS','OpenBSD','DragonFly BSD','MirOS','Linux','Inferno, Plan B','No','OzInferno','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Hybrid','Monolithic with modules','Monolithic','Microkernel','','RTOS','Multiserver Microkernel (Hurd kernel) or Monolithic (Linux-libre kernel, fork of Linux kernel, and other kernels that it`s not part of the GNU Project)','Kernel type','Exokernel','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['C','C and ASM with native support for other languages including C++ and Ada','C, C++','ASM, C','C, Ada','ASM','Kernel programming language','C++','Haskell','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
