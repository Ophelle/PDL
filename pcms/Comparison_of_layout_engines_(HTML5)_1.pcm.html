<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (HTML5) -  Element-specific </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Attribute : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Gecko : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>WebKit :</label></br>
								<input type="radio" name="FeatureWebKit" value="oui">Yes <input type="radio" name="FeatureWebKit" value = "non">No <input type="radio" name="FeatureWebKit" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Presto : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Element : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Trident :</label></br>
								<input type="radio" name="FeatureTrident" value="oui">Yes <input type="radio" name="FeatureTrident" value = "non">No <input type="radio" name="FeatureTrident" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['async','download','sandbox','seamless','sizes','scoped','Attribute','charset','reversed','manifest','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['2.6','','Presto','2.5.24','No','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Element','html','ol','style','link','script','a,area','iframe','meta','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
