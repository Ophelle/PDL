<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of AMD chipsets -  {{anchor|FCH}} Fusion controller hubs (FCH) </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of AMD chipsets -  {{anchor|FCH}} Fusion controller hubs (FCH) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Part number : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Features / notes : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>SD : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>RAID :</label></br>
									  <p id="id1RAID">
											<input type="checkbox" name="Feature" >0</br>	
											<input type="checkbox" name="Feature" >1</br>	
											<input type="checkbox" name="Feature" >10</br>	
											<input type="checkbox" name="Feature" >5</br>	
									   </p>
										<input  style="display:none;" id ="id2RAID"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1RAID','id2RAID');">Changer type</button></br>
							
								</br>	
								<label>Model : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>SATA :</label></br>
									  <p id="id1SATA">
											<input type="checkbox" name="Feature" >6× 6 Gbit</br>	
											<input type="checkbox" name="Feature" >sAHCI 1.2</br>	
											<input type="checkbox" name="Feature" >6× 3 Gbit</br>	
											<input type="checkbox" name="Feature" >sAHCI 1.1</br>	
											<input type="checkbox" name="Feature" >sAHCI 1.3</br>	
											<input type="checkbox" name="Feature" >8× 6 Gbit</br>	
											<input type="checkbox" name="Feature" >1× 3 Gbit</br>	
											<input type="checkbox" name="Feature" >sAHCI 1.1</br>	
											<input type="checkbox" name="Feature" >4× 6 Gbit</br>	
											<input type="checkbox" name="Feature" >2× 6 Gbit</br>	
									   </p>
										<input  style="display:none;" id ="id2SATA"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1SATA','id2SATA');">Changer type</button></br>
							
								</br>	
								<label>NIC :</label></br>
									  <p id="id1NIC">
											<input type="checkbox" name="Feature" >10</br>	
											<input type="checkbox" name="Feature" >100</br>	
											<input type="checkbox" name="Feature" >1000</br>	
									   </p>
										<input  style="display:none;" id ="id2NIC"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1NIC','id2NIC');">Changer type</button></br>
							
								</br>	
								<label>TDP (W) : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>USB3.0+2.0+1.1 : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>VGA DAC :</label></br>
							    <p id="id1VGA DAC"> <input type="radio" name="FeatureVGA DAC" value="oui">Yes <input type="radio" name="FeatureVGA DAC" value = "non">No <input type="radio" name="FeatureVGA DAC" value = "non">Partial </p>
											<input  style="display:none;" id ="id2VGA DAC"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1VGA DAC','id2VGA DAC');">Changer type</button> </br>								
								</br>	
								<label>33 MHz PCI : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Codename : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>UMI : </label></br> <input id="8" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['','218-0844020-00','Part number','100-CG2293','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','4-lane PCIe 2.0','Features / notes','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['~750 mW idle','Yes','SDIO','No','7.6','','100-CG2198','7.8','SD','First nativeUSB 3.0 controller','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['A58','A50M','A68M','A45','A55E','A55','A78','A85X','A55T','A76M','A75','A70M','A88X','A77E','A68H','A60M','Model','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['','TDP (W)','7.6','218-0844014','218-0844016','5.9','100-CG2386','218-0844029-00','100-CG2389','218-0844023','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['4 + 10 + 2','0 + 14 + 2','0 + 8 + 0','2 + 8 + 0','USB3.0+2.0+1.1','2 + 10 + 2','','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['No','Up to 3 slots','Up to 4 slots','33 MHz PCI','~920 mW idle','Yes','','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['Hudson-D1','Bolton-D2H','Hudson-M2','Bolton-D2','Hudson-M2T','Codename','Hudson-M3','Hudson-E1','Bolton-E4','Bolton-M3','Hudson-M1','Hudson-D2','Hudson-D3','Hudson-M3L','Bolton-D3','Hudson-D4','Bolton-D4','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['×4 Gen. 2 +DP','1-, 2-, or 4-lane2 or 5 GB/s','×4 Gen. 1 +DP','','×4 Gen 2','×4 Gen. 1','×4 Gen. 2','UMI','×2 Gen. 1','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
