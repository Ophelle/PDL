<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Microsoft Windows versions - {{Anchor|memlim-NT}}Windows NT</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Microsoft Windows versions - {{Anchor|memlim-NT}}Windows NT</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Limit on IA-32 : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Operating system : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Limit on x64 : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['4 GB','N/A','1 GB','2 GB','64 GB','512 MB','32 GB','8 GB','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Windows HPC Server 2008','Windows Server 2012 Essentials','Windows 2000 Datacenter','Windows 7 Home Basic','Windows 7 Home Premium','Windows XP Home','Windows Vista Home Premium','Windows 8','Windows Storage Server 2012 Workgroup','Windows Server 2008 R2 Web Server/Standard','Windows Server 2003 R2/SP1 Enterprise/Datacenter','Windows Server 2003 RTM Enterprise/Datacenter','Windows XP Professional','Windows 8 Pro/Enterprise','Windows Storage Server 2012 Standard','Windows Server 2008 R2 Enterprise/Datacenter','Windows Home Server','Windows Vista Starter','Windows 7 Professional/Enterprise/Ultimate','Windows 2000 Professional/Server','Windows Server 2008 R2 Foundation','Windows Server 2012 Standard/Datacenter','Windows 2000 Advanced Server','Windows Server 2003 RTM Web','Windows Server 2008 Enterprise/Datacenter','Windows 7 Starter','Windows Server 2008 Web Server/Standard/Small Business','Windows Server 2003 R2/SP1 Standard','Windows Server 2003 RTM Standard/Small Business','Windows Vista Business/Enterprise/Ultimate','Windows XP Starter','Windows NT 4.0','Windows Vista Home Basic','Windows Server 2012 Foundation','Windows HPC Server 2008 R2','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['32 GB','8 GB','128 GB','N/A','2 TB','1 TB','4 TB','192 GB','512 GB','64 GB','16 GB','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
