<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of TLS implementations -  NSA Suite B Cryptography </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of TLS implementations -  NSA Suite B Cryptography </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>TLS 1.2 Suite B :</label></br>
							    <p id="id1TLS 1.2 Suite B"> <input type="radio" name="FeatureTLS 1.2 Suite B" value="oui">Yes <input type="radio" name="FeatureTLS 1.2 Suite B" value = "non">No <input type="radio" name="FeatureTLS 1.2 Suite B" value = "non">Partial </p>
											<input  style="display:none;" id ="id2TLS 1.2 Suite B"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1TLS 1.2 Suite B','id2TLS 1.2 Suite B');">Changer type</button> </br>								
								</br>	
								<label>Implementation : </label></br> <input id="0" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['MatrixSSL','wolfSSL','NSS','mbed TLS','Implementation','Secure Transport','SharkSSL','Botan','RSA BSAFE','cryptlib','OpenSSL','GnuTLS','SChannel','JSSE','LibreSSL','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
