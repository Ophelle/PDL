<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Microsoft Windows versions - {{Anchor|GI-9x}}Windows 9x</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Microsoft Windows versions - {{Anchor|GI-9x}}Windows 9x</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Editions :</label></br>
											<input type="checkbox" name="Feature" >Retail</br>	
											<input type="checkbox" name="Feature" >OSR1</br>	
											<input type="checkbox" name="Feature" >OSR2</br>	
											<input type="checkbox" name="Feature" >OSR2.1</br>	
											<input type="checkbox" name="Feature" >OSR2.5</br>	
											<input type="checkbox" name="Feature" >First edition</br>	
											<input type="checkbox" name="Feature" >Second Edition</br>	
							
								</br>	
								<label>Codename : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Source model : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Architecture :</label></br>
											<input type="checkbox" name="Feature" >Hybrid 16</br>	
											<input type="checkbox" name="Feature" >32-bit</br>	
							
								</br>	
								<label>RTM build : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>MS-DOS version : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Release date : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Name : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Kernel type : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Status support : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Latest version : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Target market : </label></br> <input id="8" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Memphis','Millennium','Chicago','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Closed source','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['MS-DOS 8.0','MS-DOS 7.1','MS-DOS 7.0, MS-DOS 7.1 (OSR2.x)','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['1998-06-25','1995-08-24','2000-06-19','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Windows 98','Windows Me','Windows 95','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Monolithic','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['Unsupported(2001-12-31)','Unsupported(2006-07-11)','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['4.00.950C OSR2.5 (1997-11-26)','4.10.2222A (1999-04-23)','4.90.3000 (2000-09-14)','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['Desktops','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
