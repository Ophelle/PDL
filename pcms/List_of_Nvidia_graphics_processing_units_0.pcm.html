<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of Nvidia graphics processing units - Pre-GeForce</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - Pre-GeForce</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Memory (MB) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Memory clock (MHz) : </label></br> <input style="display:block;" id="id1Memory clock (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory clock (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory clock (MHz)','id2Memory clock (MHz)');">Changer type</button></br>								
								</br>	
								<label>Core clock (MHz) : </label></br> <input style="display:block;" id="id1Core clock (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Core clock (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Core clock (MHz)','id2Core clock (MHz)');">Changer type</button></br>								
								</br>	
								<label>Bus interface : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
												<input style="display:none;" id="id2Fab (nm)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fab (nm)','id2Fab (nm)');">Changer type</button></br>								
								</br>	
								<label>Core config : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>API support - OpenGL : </label></br> <input style="display:block;" id="id1API support - OpenGL" type="number" name="Feature">
												<input style="display:none;" id="id2API support - OpenGL" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API support - OpenGL','id2API support - OpenGL');">Changer type</button></br>								
								</br>	
								<label>API support - DirectX : </label></br> <input style="display:block;" id="id1API support - DirectX" type="number" name="Feature">
												<input style="display:none;" id="id2API support - DirectX" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API support - DirectX','id2API support - DirectX');">Changer type</button></br>								
								</br>	
								<label>Code name : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Memory - Bus width (bit)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory - Bus width (bit)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory - Bus width (bit)','id2Memory - Bus width (bit)');">Changer type</button></br>								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Memory - Bandwidth (GB/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory - Bandwidth (GB/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory - Bandwidth (GB/s)','id2Memory - Bandwidth (GB/s)');">Changer type</button></br>								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - MVertices/s : </label></br> <input style="display:block;" id="id1Fillrate - MVertices/s" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - MVertices/s" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - MVertices/s','id2Fillrate - MVertices/s');">Changer type</button></br>								
								</br>	
								<label>Fillrate - MOperations/s : </label></br> <input style="display:block;" id="id1Fillrate - MOperations/s" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - MOperations/s" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - MOperations/s','id2Fillrate - MOperations/s');">Changer type</button></br>								
								</br>	
								<label>Fillrate - MTexels/s : </label></br> <input style="display:block;" id="id1Fillrate - MTexels/s" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - MTexels/s" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - MTexels/s','id2Fillrate - MTexels/s');">Changer type</button></br>								
								</br>	
								<label>Fillrate - MPixels/s : </label></br> <input style="display:block;" id="id1Fillrate - MPixels/s" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - MPixels/s" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - MPixels/s','id2Fillrate - MPixels/s');">Changer type</button></br>								
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >March 15</br>	
											<input type="checkbox" name="Feature" >1999</br>	
											<input type="checkbox" name="Feature" >March 23</br>	
											<input type="checkbox" name="Feature" >1998</br>	
											<input type="checkbox" name="Feature" >March</br>	
											<input type="checkbox" name="Feature" >2000</br>	
											<input type="checkbox" name="Feature" >October 12</br>	
											<input type="checkbox" name="Feature" >March 22</br>	
											<input type="checkbox" name="Feature" >February 23</br>	
											<input type="checkbox" name="Feature" >October</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['8, 1632','1632','816','8','4','16','24','32','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['AGP 2x, PCI','AGP 4x','AGP 4x, PCI','PCI','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['2:2:2','1:1:1','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['NV6','NV5','NV4','NV1','NV3','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Vanta','STG-2000','Riva TNT','Riva128ZX','Riva128','Riva TNT2 Ultra','Vanta LT','Riva TNT2','Riva TNT2 Pro','Riva TNT2 M64','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
