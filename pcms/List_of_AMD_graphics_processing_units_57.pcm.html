<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of AMD graphics processing units -  Console graphics processors </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  Console graphics processors </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Notes : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Memory - RAM type : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Memory clock (MHz) : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Bus interface : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Core config : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Vertices/s : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - MOperations/s :</label></br>
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Fillrate - MTextels/s : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Fillrate - MPixels/s : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Processing PowerGFLOPs : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >September 14</br>	
											<input type="checkbox" name="Feature" >2001</br>	
											<input type="checkbox" name="Feature" >November 22</br>	
											<input type="checkbox" name="Feature" >2005</br>	
											<input type="checkbox" name="Feature" >November 19</br>	
											<input type="checkbox" name="Feature" >2006</br>	
											<input type="checkbox" name="Feature" >November 15</br>	
											<input type="checkbox" name="Feature" >2013</br>	
											<input type="checkbox" name="Feature" >November 18</br>	
											<input type="checkbox" name="Feature" >2012</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Model : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Code name : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>Core clock (MHz) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Memory (MB) : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>API compliance (version) - other : </label></br> <input id="11" type="text" name="Feature"></br>
								</br>	
								<label>API compliance (version) - DirectX :</label></br>
								<input type="radio" name="FeatureAPI compliance (version) - DirectX" value="oui">Yes <input type="radio" name="FeatureAPI compliance (version) - DirectX" value = "non">No <input type="radio" name="FeatureAPI compliance (version) - DirectX" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>API compliance (version) - OpenGL : </label></br> <input id="12" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Fixed-function T&L, TEV "pixel shader"','Surface tessellation','','Notes','Tiled resources','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['1375 (5500 effective)','Memory clock (MHz)','700500','32481162','486Unknown243','800 (1600 effective)550','1066 (2133 effective)1706 (3412 effective)','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Integrated','Bus interface','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['48:16:8','1152:72:32','Core config','4:1:4:4','768:48:16','320:16:8','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Model','Hollywood (Wii)','Flipper (GameCube)','Xenos (Xbox 360)','Latte (Wii U)','Durango (Xbox One)','Liverpool (PlayStation 4)','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Code name','Liverpool','Durango','','XenonZephyrOpusFalconJasperVejleCorona','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['512 (shared)10 eDRAM','24 shared16 shared3 eDRAM','Memory (MB)','2048 (shared)32 eDRAM','8192 (shared)','8192 (shared)32 eSRAM','24 shared64 shared3 eDRAM','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
