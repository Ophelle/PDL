<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of issue-tracking systems -  Revision control system integration </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of issue-tracking systems -  Revision control system integration </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Mercurial :</label></br>
							    <p id="id1Mercurial"> <input type="radio" name="FeatureMercurial" value="oui">Yes <input type="radio" name="FeatureMercurial" value = "non">No <input type="radio" name="FeatureMercurial" value = "non">Partial </p>
								
								</br>	
								<label>AccuRev :</label></br>
							    <p id="id1AccuRev"> <input type="radio" name="FeatureAccuRev" value="oui">Yes <input type="radio" name="FeatureAccuRev" value = "non">No <input type="radio" name="FeatureAccuRev" value = "non">Partial </p>
								
								</br>	
								<label>CVS :</label></br>
							    <p id="id1CVS"> <input type="radio" name="FeatureCVS" value="oui">Yes <input type="radio" name="FeatureCVS" value = "non">No <input type="radio" name="FeatureCVS" value = "non">Partial </p>
								
								</br>	
								<label>Others :</label></br>
							    <p id="id1Others"> <input type="radio" name="FeatureOthers" value="oui">Yes <input type="radio" name="FeatureOthers" value = "non">No <input type="radio" name="FeatureOthers" value = "non">Partial </p>
								
								</br>	
								<label>System : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Git :</label></br>
							    <p id="id1Git"> <input type="radio" name="FeatureGit" value="oui">Yes <input type="radio" name="FeatureGit" value = "non">No <input type="radio" name="FeatureGit" value = "non">Partial </p>
								
								</br>	
								<label>ClearCase :</label></br>
							    <p id="id1ClearCase"> <input type="radio" name="FeatureClearCase" value="oui">Yes <input type="radio" name="FeatureClearCase" value = "non">No <input type="radio" name="FeatureClearCase" value = "non">Partial </p>
								
								</br>	
								<label>Subversion :</label></br>
							    <p id="id1Subversion"> <input type="radio" name="FeatureSubversion" value="oui">Yes <input type="radio" name="FeatureSubversion" value = "non">No <input type="radio" name="FeatureSubversion" value = "non">Partial </p>
								
								</br>	
								<label>Monotone :</label></br>
							    <p id="id1Monotone"> <input type="radio" name="FeatureMonotone" value="oui">Yes <input type="radio" name="FeatureMonotone" value = "non">No <input type="radio" name="FeatureMonotone" value = "non">Partial </p>
								
								</br>	
								<label>Darcs :</label></br>
							    <p id="id1Darcs"> <input type="radio" name="FeatureDarcs" value="oui">Yes <input type="radio" name="FeatureDarcs" value = "non">No <input type="radio" name="FeatureDarcs" value = "non">Partial </p>
								
								</br>	
								<label>Bazaar :</label></br>
							    <p id="id1Bazaar"> <input type="radio" name="FeatureBazaar" value="oui">Yes <input type="radio" name="FeatureBazaar" value = "non">No <input type="radio" name="FeatureBazaar" value = "non">Partial </p>
								
								</br>	
								<label>Perforce :</label></br>
							    <p id="id1Perforce"> <input type="radio" name="FeaturePerforce" value="oui">Yes <input type="radio" name="FeaturePerforce" value = "non">No <input type="radio" name="FeaturePerforce" value = "non">Partial </p>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Kayako SupportSuite','The Bug Genie','GNATS','Liberum Help Desk','org-mode','IBM Rational ClearQuest','Team Foundation Server','Brimir','Roundup','Debbugs','Wrike','MantisBT','Remedy Action Request System','StarTeam','Apache Bloodhound','LibreSource','Google Code Hosting','Request Tracker','SysAid','Bugzilla','Redmine','Trac','Microsoft Dynamics CRM','Usersnap','JIRA','Supportworks','Fossil','Plain Ticket','Bontq','OTRS','Pivotal Tracker','TestTrack','Assembla Tickets','YouTrack','Axosoft','Planbox','Web Help Desk','TechExcel`s DevTrack','TrackerSuite.Net','Teamwork','FogBugz','FusionForge','HP Application Lifecycle Management','Zoho BugTracker','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
