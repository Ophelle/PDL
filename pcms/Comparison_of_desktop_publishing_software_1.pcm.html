<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of desktop publishing software - Operating system</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Desktop publishing software : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>BSD :</label></br>
								<input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Mac OS (X) :</label></br>
								<input type="radio" name="FeatureMac OS (X)" value="oui">Yes <input type="radio" name="FeatureMac OS (X)" value = "non">No <input type="radio" name="FeatureMac OS (X)" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Other :</label></br>
								<input type="radio" name="FeatureOther" value="oui">Yes <input type="radio" name="FeatureOther" value = "non">No <input type="radio" name="FeatureOther" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>UNIX :</label></br>
								<input type="radio" name="FeatureUNIX" value="oui">Yes <input type="radio" name="FeatureUNIX" value = "non">No <input type="radio" name="FeatureUNIX" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['PageStream','PageMaker','iStudio Publisher','Ventura','FrameMaker','InDesign','OpenOffice.org','The Print Shop','LyX','Scribus','InPage','Pages','Microsoft Publisher','PagePlus','RagTime','QuarkXPress','Fatpaint','CorelDRAW','Ready,Set,Go!','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
