<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of YouTube downloaders -  Features </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of YouTube downloaders -  Features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>YouTube Downloader : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Freemake Video Downloader :</label></br>
							    <p id="id1Freemake Video Downloader"> <input type="radio" name="FeatureFreemake Video Downloader" value="oui">Yes <input type="radio" name="FeatureFreemake Video Downloader" value = "non">No <input type="radio" name="FeatureFreemake Video Downloader" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Freemake Video Downloader"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Freemake Video Downloader','id2Freemake Video Downloader');">Changer type</button> </br>								
								</br>	
								<label>4KDownload :</label></br>
							    <p id="id14KDownload"> <input type="radio" name="Feature4KDownload" value="oui">Yes <input type="radio" name="Feature4KDownload" value = "non">No <input type="radio" name="Feature4KDownload" value = "non">Partial </p>
											<input  style="display:none;" id ="id24KDownload"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id14KDownload','id24KDownload');">Changer type</button> </br>								
								</br>	
								<label>ClipGrab :</label></br>
							    <p id="id1ClipGrab"> <input type="radio" name="FeatureClipGrab" value="oui">Yes <input type="radio" name="FeatureClipGrab" value = "non">No <input type="radio" name="FeatureClipGrab" value = "non">Partial </p>
											<input  style="display:none;" id ="id2ClipGrab"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1ClipGrab','id2ClipGrab');">Changer type</button> </br>								
								</br>	
								<label>FLVTO :</label></br>
							    <p id="id1FLVTO"> <input type="radio" name="FeatureFLVTO" value="oui">Yes <input type="radio" name="FeatureFLVTO" value = "non">No <input type="radio" name="FeatureFLVTO" value = "non">Partial </p>
											<input  style="display:none;" id ="id2FLVTO"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1FLVTO','id2FLVTO');">Changer type</button> </br>								
								</br>	
								<label>JDownloader :</label></br>
							    <p id="id1JDownloader"> <input type="radio" name="FeatureJDownloader" value="oui">Yes <input type="radio" name="FeatureJDownloader" value = "non">No <input type="radio" name="FeatureJDownloader" value = "non">Partial </p>
											<input  style="display:none;" id ="id2JDownloader"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1JDownloader','id2JDownloader');">Changer type</button> </br>								
								</br>	
								<label>Free Studio :</label></br>
							    <p id="id1Free Studio"> <input type="radio" name="FeatureFree Studio" value="oui">Yes <input type="radio" name="FeatureFree Studio" value = "non">No <input type="radio" name="FeatureFree Studio" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Free Studio"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Free Studio','id2Free Studio');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Multi-thread Downloads','One Step Download','Max Download Speed','User`s Playlists, User`s Uploads, User`s Favourites Download','Embedded YouTube Videos Download','Stop, Pause & Resume','Ad-Free Video Download','Multi-Lingual','Automatic Download','Batch Download','HD YouTube Videos Download','Browser extensions','Integrated Browser','Extraction of Original Audio from YouTube','More web sites support','Private YouTube Videos Download','Show Lists, Artist Playlists, Charts Download','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
