<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>

	<title>Comparison of massively multiplayer online role-playing games - Statistics table</title>

<body>
	<div class="container">

		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>

					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Common peak of players : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>

												<input style="display:none;" id="id2No. of servers / shards / worlds" type="text"/>

								<label>No. of players :</label></br>
											<input type="checkbox" name="Feature" >400</br>

											<input type="checkbox" name="Feature" >300</br>	
											<input type="checkbox" name="Feature" >000</br>	
											<input type="checkbox" name="Feature" >500</br>	
											<input type="checkbox" name="Feature" >1</br>	
											<input type="checkbox" name="Feature" >4</br>	
											<input type="checkbox" name="Feature" >3</br>	
											<input type="checkbox" name="Feature" >12</br>

											<input type="checkbox" name="Feature" >5</br>	
											<input type="checkbox" name="Feature" >10</br>	
											<input type="checkbox" name="Feature" >700</br>	
											<input type="checkbox" name="Feature" >200</br>	
											<input type="checkbox" name="Feature" >style=" vertical-align: middle; text-align: center; " class="unknown table-unknown"|?</br>	
											<input type="checkbox" name="Feature" >185</br>	
											<input type="checkbox" name="Feature" >600</br>	
											<input type="checkbox" name="Feature" >100</br>	
										<input type='checkbox'><label>autre:</label></br><input type="text"/> </br>							
								</br>	
								<label>Contains Instances :</label></br>
							    <p id="id1Contains Instances"> <input type="radio" name="FeatureContains Instances" value="oui">Yes <input type="radio" name="FeatureContains Instances" value = "non">No <input type="radio" name="FeatureContains Instances" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Contains Instances"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Contains Instances','id2Contains Instances');">Changer type</button> </br>								
								</br>	
								<label>No. of players per server / shards / worlds : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Name : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['35k Tranquility average in 2015  60,453 peak Tranquility, ~500 Test shard  7.2k China/Serenity average in 2015','Close to 35,000 as of 2010-02-04','?','~4,000','5,000 (America), 6,000 (Europe)','Generally 1500–2000 per world','100','Common peak of players','~2,500 per server','8 in PvE','60,000','15000','45,000 per server (~6000 online)','30,000 per subserver 30kx36 total','']

								});
