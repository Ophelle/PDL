<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of relational database management systems - Partitioning</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Expression : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>List :</label></br>
								<input type="radio" name="FeatureList" value="oui">Yes <input type="radio" name="FeatureList" value = "non">No <input type="radio" name="FeatureList" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Composite (Range+Hash) :</label></br>
								<input type="radio" name="FeatureComposite (Range+Hash)" value="oui">Yes <input type="radio" name="FeatureComposite (Range+Hash)" value = "non">No <input type="radio" name="FeatureComposite (Range+Hash)" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Range :</label></br>
								<input type="radio" name="FeatureRange" value="oui">Yes <input type="radio" name="FeatureRange" value = "non">No <input type="radio" name="FeatureRange" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Hash :</label></br>
								<input type="radio" name="FeatureHash" value="oui">Yes <input type="radio" name="FeatureHash" value = "non">No <input type="radio" name="FeatureHash" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"Expression",
									local : ['?','No','Yes','Expression','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
