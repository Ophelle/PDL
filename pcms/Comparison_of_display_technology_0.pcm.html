<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of display technology -  General characteristics </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of display technology -  General characteristics </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Screen shape : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Largest known diagonal - (in) : </label></br> <input style="display:block;" id="id1Largest known diagonal - (in)" type="number" name="Feature">
												<input style="display:none;" id="id2Largest known diagonal - (in)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Largest known diagonal - (in)','id2Largest known diagonal - (in)');">Changer type</button></br>								</br>	
								<label>Largest known diagonal - (cm) : </label></br> <input style="display:block;" id="id1Largest known diagonal - (cm)" type="number" name="Feature">
												<input style="display:none;" id="id2Largest known diagonal - (cm)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Largest known diagonal - (cm)','id2Largest known diagonal - (cm)');">Changer type</button></br>								</br>	
								<label>Usable in bright room :</label></br>
							    <p id="id1Usable in bright room"> <input type="radio" name="FeatureUsable in bright room" value="oui">Yes <input type="radio" name="FeatureUsable in bright room" value = "non">No <input type="radio" name="FeatureUsable in bright room" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Usable in bright room"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Usable in bright room','id2Usable in bright room');">Changer type</button> </br>								
								</br>	
								<label>Typical use :</label></br>
									  <p id="id1Typical use">
											<input type="checkbox" name="Feature" >Computer monitor</br>	
											<input type="checkbox" name="Feature" >TV</br>	
											<input type="checkbox" name="Feature" >TV or presentation</br>	
											<input type="checkbox" name="Feature" >Mobile phone</br>	
											<input type="checkbox" name="Feature" >Billboard</br>	
											<input type="checkbox" name="Feature" >Radar display</br>	
											<input type="checkbox" name="Feature" >Experimental</br>	
											<input type="checkbox" name="Feature" >possiblyvirtual reality</br>	
											<input type="checkbox" name="Feature" >Oscilloscope</br>	
									   </p>
										<input  style="display:none;" id ="id2Typical use"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Typical use','id2Typical use');">Changer type</button></br>
							
								</br>	
								<label>Display technology : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Spherical curve or Flat','Flat','Flat lenticular','N/A','Curved or Flat (flexible)','Cylindrical curve or Flat','Flat (flexible)','Spherical curve','Any shape','Flat / Box','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Laser Phosphor Display (LPD)','LCoS self-contained rear-projection','EPD (e-paper)','CRT self-contained rear-projection','LCD front-projection','FED','OLED','Virtual retinal display','LCD self-contained rear-projection','LCoS front-projection','Plasma display panel (PDP)','Direct view LCD','QDLED','Direct view Charactron CRT','DLP front-projection','Laser self-contained rear projection','LED','SED','Monochrome CRT','DLP self-contained rear-projection','IMOD','Shadow mask CRT','CRT front projection','Aperture grille CRT','Eidophor front projection','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
