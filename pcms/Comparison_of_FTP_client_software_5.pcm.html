<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of FTP client software - Operating system support</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
								
								</br>	
								<label>BSD :</label></br>
								<input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </br>
								
								</br>	
								<label>Linux :</label></br>
								<input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </br>
								
								</br>	
								<label>Mac OS X :</label></br>
								<input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </br>
								
								</br>	
								<label>Client : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Unix :</label></br>
								<input type="radio" name="FeatureUnix" value="oui">Yes <input type="radio" name="FeatureUnix" value = "non">No <input type="radio" name="FeatureUnix" value = "non">Partial </br>
								
								</br>	
								<label>AmigaOS :</label></br>
								<input type="radio" name="FeatureAmigaOS" value="oui">Yes <input type="radio" name="FeatureAmigaOS" value = "non">No <input type="radio" name="FeatureAmigaOS" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"Client",
									local : ['pbFtpClient','ExpanDrive','Fugu','CrossFTP','FAR Manager','FTP Voyager','Transmit','Beyond Compare','Classic FTP','SmartFTP','Interarchy','CoreFTP','WS_FTP','Sysax FTP Automation','WinSCP','WebDrive','WISE-FTP','rwBackup','LeechFTP','Directory Opus','Fling FTP','FileZilla','FireFTP','SFTPPlus','Macfusion','FTP Rush','CuteFTP','Fetch','Cyberduck','Total Commander','Beyond FTP','Robo-FTP','GoAnywhere Director','Secure FTP','lftp (CL)','BitKinex','AbsoluteTelnet','FTP Commander','net2ftp (webbased)','Mosaic','NcFTP (CL)','FTP!','FlashFXP','Steed','3D-FTP','gFTP','FTP Script!','FRENDS Cobalt','cURL (CL)','Captain FTP','Yummy FTP','ALFTP','CurlFtpFS','PSFTP (PuTTY) (CL)','FTP Client','FTP Explorer','AnyClient','Swish','UploadFTP','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
