<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of raster graphics editors -  File support </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of raster graphics editors -  File support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>JPEG :</label></br>
							    <p id="id1JPEG"> <input type="radio" name="FeatureJPEG" value="oui">Yes <input type="radio" name="FeatureJPEG" value = "non">No <input type="radio" name="FeatureJPEG" value = "non">Partial </p>
											<input  style="display:none;" id ="id2JPEG"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1JPEG','id2JPEG');">Changer type</button> </br>								
								</br>	
								<label>JPEG 2000 :</label></br>
							    <p id="id1JPEG 2000"> <input type="radio" name="FeatureJPEG 2000" value="oui">Yes <input type="radio" name="FeatureJPEG 2000" value = "non">No <input type="radio" name="FeatureJPEG 2000" value = "non">Partial </p>
											<input  style="display:none;" id ="id2JPEG 2000"type="text"/>

								</br>

								</br>

											<input  style="display:none;" id ="id2RAW imports"type="text"/>

											<input  style="display:none;" id ="id2GIF"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1GIF','id2GIF');">Changer type</button> </br>								
								</br>	
								<label>HD Photo : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>

							    <p id="id1PSP"> <input type="radio" name="FeaturePSP" value="oui">Yes <input type="radio" name="FeaturePSP" value = "non">No <input type="radio" name="FeaturePSP" value = "non">Partial </p>

											<input  style="display:none;" id ="id2PCX"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1PCX','id2PCX');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['','No','Yes','Import only','HD Photo','Via plug-in','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
