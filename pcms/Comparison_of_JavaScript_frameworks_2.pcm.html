<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of JavaScript frameworks -  Browser support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Framework : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Mozilla Firefox : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Internet Explorer : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Opera : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Chrome : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Safari : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Webix','SproutCore','AccDC','Kendo UI','AngularJS (1.3)','Pyjamas','Ample SDK','Atoms.js','SmartClient and SmartGWT','Enyo','Google Web Toolkit','Prototype & script. aculo.us','MochiKit','Dojo','Ember.js','Wakanda','DHTMLX','Rialto Toolkit','CupQ','Echo3','midori','qooxdoo','Rico','PhoneJS','ZK','jQuery','YUI','MooTools','Ext JS','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['1+','2.0+','1.5+','>4','ESR','3.6+','3+','4+','2+','1.0.7, 1.5b2','17+','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['8+','6+','9+','6','5.5+','7+','8+ (9+)','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['9+','','9.25+','11+','9.6+','10.6+','8.5','10.50+','15+','10.0+','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['1+','2+','','3','22+','11+','14+','30+','10+','>10','Yes','1+ (starting with 1.6.1RC3)','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['2.0.4+','4.0','3+','2.0.2','2.0+','>5','5+','2.0.3','4','4+','','2+','5+ (OSX)','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
