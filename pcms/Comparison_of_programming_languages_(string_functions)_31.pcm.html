<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (string functions) - reverse</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>string.reverse :</label></br>
											<input type="checkbox" name="Feature" >Ruby</br>	
											<input type="checkbox" name="Feature" >D (modifies string)</br>	
							
								</br>	
								<label>lists:reverse(string) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>string.toCharArray.toList.reversed.join() : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>string.Reverse().ToString() :</label></br>
											<input type="checkbox" name="Feature" >VB .NET</br>	
											<input type="checkbox" name="Feature" >C#</br>	
							
								</br>	
								<label>(string-reverse string) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>string.reverse(string)  (string):reverse() : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>strrev(string) : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>(reverse string) : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>string[::-1] : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>StrReverse(string) : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>reverse(string) :</label></br>
											<input type="checkbox" name="Feature" >PL</br>	
											<input type="checkbox" name="Feature" >I</br>	
							
								</br>	
								<label>String(reverse(string)) : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>«FUNCTION» REVERSE(string) : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>std::reverse(string.begin(), string.end()); : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>StringReverse[string] : </label></br> <input id="11" type="text" name="Feature"></br>
								</br>	
								<label>implode (rev (explode string)) : </label></br> <input id="12" type="text" name="Feature"></br>
								</br>	
								<label>string reverse : </label></br> <input id="13" type="text" name="Feature"></br>
								</br>	
								<label>string.split("").reverse().join("") : </label></br> <input id="14" type="text" name="Feature"></br>
								</br>	
								<label>reverse string :</label></br>
											<input type="checkbox" name="Feature" >Perl</br>	
											<input type="checkbox" name="Feature" >Haskell</br>	
							
								</br>	
								<label>String(string.characters.reverse()) : </label></br> <input id="15" type="text" name="Feature"></br>
								</br>	
								<label>Format : </label></br> <input id="16" type="text" name="Feature"></br>
								</br>	
								<label>new StringBuilder(string).reverse().toString() : </label></br> <input id="17" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"lists:reverse(string)",
									local : ['Erlang','']
								});
								$("#1").typeahead({
									name:"string.toCharArray.toList.reversed.join()",
									local : ['Cobra','']
								});
								$("#2").typeahead({
									name:"(string-reverse string)",
									local : ['Scheme (SRFI 13)','']
								});
								$("#3").typeahead({
									name:"string.reverse(string)  (string):reverse()",
									local : ['Lua','']
								});
								$("#4").typeahead({
									name:"strrev(string)",
									local : ['PHP','']
								});
								$("#5").typeahead({
									name:"(reverse string)",
									local : ['Common Lisp','']
								});
								$("#6").typeahead({
									name:"string[::-1]",
									local : ['Python','']
								});
								$("#7").typeahead({
									name:"StrReverse(string)",
									local : ['VB','']
								});
								$("#8").typeahead({
									name:"String(reverse(string))",
									local : ['Swift (1.2)','']
								});
								$("#9").typeahead({
									name:"«FUNCTION» REVERSE(string)",
									local : ['COBOL','']
								});
								$("#10").typeahead({
									name:"std::reverse(string.begin(), string.end());",
									local : ['C++ (std::string only, modifies string)','']
								});
								$("#11").typeahead({
									name:"StringReverse[string]",
									local : ['Mathematica','']
								});
								$("#12").typeahead({
									name:"implode (rev (explode string))",
									local : ['Standard ML','']
								});
								$("#13").typeahead({
									name:"string reverse",
									local : ['Smalltalk','']
								});
								$("#14").typeahead({
									name:"string.split("").reverse().join("")",
									local : ['JavaScript','']
								});
								$("#15").typeahead({
									name:"String(string.characters.reverse())",
									local : ['Swift (2.x)','']
								});
								$("#16").typeahead({
									name:"Format",
									local : ['Languages','']
								});
								$("#17").typeahead({
									name:"new StringBuilder(string).reverse().toString()",
									local : ['Java','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
