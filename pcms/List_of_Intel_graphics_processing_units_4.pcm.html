<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of Intel graphics processing units -  Fifth generation </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Intel graphics processing units -  Fifth generation </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Device id. : </label></br> <input style="display:block;" id="id1Device id." type="number" name="Feature">
								</br>	
								<label>Market : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Graphics : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Launch : </label></br> <input style="display:block;" id="id1Launch" type="number" name="Feature">
								</br>	
								<label>API support - DirectX : </label></br> <input style="display:block;" id="id1API support - DirectX" type="number" name="Feature">
								</br>	
								<label>API support - OpenGL : </label></br> <input style="display:block;" id="id1API support - OpenGL" type="number" name="Feature">
								</br>	
								<label>API support - OpenCL :</label></br>
							    <p id="id1API support - OpenCL"> <input type="radio" name="FeatureAPI support - OpenCL" value="oui">Yes <input type="radio" name="FeatureAPI support - OpenCL" value = "non">No <input type="radio" name="FeatureAPI support - OpenCL" value = "non">Partial </p>
								
								</br>	
								<label>CPU : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Shader model : </label></br> <input style="display:block;" id="id1Shader model" type="number" name="Feature">
								</br>	
								<label>DVMT (MB) : </label></br> <input style="display:block;" id="id1DVMT (MB)" type="number" name="Feature">
								</br>	
								<label>Memory bandwidth(GB/s) : </label></br> <input style="display:block;" id="id1Memory bandwidth(GB/s)" type="number" name="Feature">
								</br>	
								<label>Core clock (MHz) : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Hardware acceleration - QSV :</label></br>
							    <p id="id1Hardware acceleration - QSV"> <input type="radio" name="FeatureHardware acceleration - QSV" value="oui">Yes <input type="radio" name="FeatureHardware acceleration - QSV" value = "non">No <input type="radio" name="FeatureHardware acceleration - QSV" value = "non">Partial </p>
								
								</br>	
								<label>Hardware acceleration - CVT HD :</label></br>
							    <p id="id1Hardware acceleration - CVT HD"> <input type="radio" name="FeatureHardware acceleration - CVT HD" value="oui">Yes <input type="radio" name="FeatureHardware acceleration - CVT HD" value = "non">No <input type="radio" name="FeatureHardware acceleration - CVT HD" value = "non">Partial </p>
								
								</br>	
								<label>Code name : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Execution units : </label></br> <input style="display:block;" id="id1Execution units" type="number" name="Feature">
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Mobile','Desktop','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['HD Graphics','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Core i3-5x0Core i5-6x0Core i5-655K','Core i3-330ECore i3-3x0M','Core i5-661','Celeron G1101Pentium G69xx','Core i5-4x0MCore i5-520ECore i5-5x0MCore i7-610ECore i7-6x0M','Core i7-620LECore i7-6x0LM','Core i3-3x0UMCore i5-5x0UMCore i7-6x0UECore i7-6x0UM','Celeron U3xxxPentium U5xxx','Celeron P4xxxPentium P6xxx','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['166–500','500–667','900','500–766','533','733','266–566','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Ironlake (Clarkdale)','Ironlake (Arrandale)','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
