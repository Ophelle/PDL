<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Portuguese and Spanish - Days of the week</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Portuguese and Spanish - Days of the week</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Spanish : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Portuguese : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>English : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['martes (< Lat. diēs martis `Mars` day`)','lunes (< Lat. diēs lūnae `Moon`s day`)','domingo (< Lat. diēs dominica `Lord`s day`)','miércoles (< Lat. diēs mercvrii `Mercury`s day`)','viernes (< Lat. diēs veneris, `Venus` day`)','jueves (< Lat. diēs iovis `Jupiter`s day`)','sábado (< Lat. sabbatvm `Sabbath`)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['segunda-feira  (`second feria`)','terça-feira (`third feria`)','sábado (< Lat. sabbatvm `Sabbath`)','quarta-feira (`fourth feria`)','sexta-feira (`sixth feria`)','domingo (< Lat. diēs dominica `Lord`s day`)','quinta-feira (`fifth feria`)','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Tuesday','Monday','Wednesday','Saturday','Sunday','Friday','Thursday','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
