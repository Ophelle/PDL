<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of command shells - String processing and filename matching</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of command shells - String processing and filename matching</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Recursive globbing (generating files from any level of subdirectories) :</label></br>
							    <p id="id1Recursive globbing (generating files from any level of subdirectories)"> <input type="radio" name="FeatureRecursive globbing (generating files from any level of subdirectories)" value="oui">Yes <input type="radio" name="FeatureRecursive globbing (generating files from any level of subdirectories)" value = "non">No <input type="radio" name="FeatureRecursive globbing (generating files from any level of subdirectories)" value = "non">Partial </p>
								
								</br>	
								<label>Globbing qualifiers (filename generation based on file attributes) :</label></br>
							    <p id="id1Globbing qualifiers (filename generation based on file attributes)"> <input type="radio" name="FeatureGlobbing qualifiers (filename generation based on file attributes)" value="oui">Yes <input type="radio" name="FeatureGlobbing qualifiers (filename generation based on file attributes)" value = "non">No <input type="radio" name="FeatureGlobbing qualifiers (filename generation based on file attributes)" value = "non">Partial </p>
								
								</br>	
								<label>Pattern matching (filename globbing) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Alternation (Brace expansion) :</label></br>
							    <p id="id1Alternation (Brace expansion)"> <input type="radio" name="FeatureAlternation (Brace expansion)" value="oui">Yes <input type="radio" name="FeatureAlternation (Brace expansion)" value = "non">No <input type="radio" name="FeatureAlternation (Brace expansion)" value = "non">Partial </p>
								
								</br>	
								<label>Pattern matching (regular expression built-in) :</label></br>
							    <p id="id1Pattern matching (regular expression built-in)"> <input type="radio" name="FeaturePattern matching (regular expression built-in)" value="oui">Yes <input type="radio" name="FeaturePattern matching (regular expression built-in)" value = "non">No <input type="radio" name="FeaturePattern matching (regular expression built-in)" value = "non">Partial </p>
								
								</br>	
								<label>String processing : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Yes','?','Yes (, , )','Yes (, , , extended wildcards,  popup command)','Yes (, )','Yes (, , , )','Yes (, , , extended globbing)','No','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Yes (Concat/Substring/Insert/Remove/Replace, ToLower/ToUpper, Trim/TrimStart/TrimEnd, Compare, Contains/StartsWith/EndWith, Format, IndexOf/LastIndexOf, Pad/PadLeft/PadRight, Split/Join, regular expression functions and other .NET string functions)','?','Yes (through variable functions , extended environment variable processing, various string commands and  and )','No','Yes (:s and other editing operators)','Yes (through variable processing: e.g. substring extraction, various transformations via parameter expansion)','Partial (only through  and )','Yes (:s and other editing operators + substr, strlen, strindex, printf, reverse, upper, lower, concat and other builtin functions)','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
