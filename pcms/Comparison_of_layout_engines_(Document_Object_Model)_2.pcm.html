<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of layout engines (Document Object Model) - Core (Extended)</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (Document Object Model) - Core (Extended)</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>? - No :</label></br>
								<input type="radio" name="Feature? - No" value="oui">Yes <input type="radio" name="Feature? - No" value = "non">No <input type="radio" name="Feature? - No" value = "non">Partial </br>
								
								</br>	
								<label>KHTML - Presto : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Interface DocumentType : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Interface Notation : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label> - 1.0 : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>? - 1.0 :</label></br>
								<input type="radio" name="Feature? - 1.0" value="oui">Yes <input type="radio" name="Feature? - 1.0" value = "non">No <input type="radio" name="Feature? - 1.0" value = "non">Partial </br>
								
								</br>	
								<label>Interface ProcessingInstruction : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label> - 2.0 : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>? - 2.0 :</label></br>
								<input type="radio" name="Feature? - 2.0" value="oui">Yes <input type="radio" name="Feature? - 2.0" value = "non">No <input type="radio" name="Feature? - 2.0" value = "non">Partial </br>
								
								</br>	
								<label>Interface EntityReference : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Interface CDATASection : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Interface Entity : </label></br> <input id="8" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Interface DocumentType','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Interface Notation','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Interface ProcessingInstruction','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Interface EntityReference','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Interface Entity','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Interface CDATASection','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
