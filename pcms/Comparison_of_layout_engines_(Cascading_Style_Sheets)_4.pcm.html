<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of layout engines (Cascading Style Sheets) - Values and units</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (Cascading Style Sheets) - Values and units</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Numbers - number : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Numbers - A floating-point number : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Numbers - 1.0 : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Numbers - 85 : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Numbers - 6.0 : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Numbers - Yes : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Numbers - CSS2 : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Numbers - 3.0 : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>	
								<label>Products : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['P38','P75','P66','P15','P79','P90','P49','P60','P78','P22','P32','P7','P23','P87','P50','P53','P40','P4','P82','P1','P68','P6','P43','P12','P47','P76','P36','P14','P72','P63','P93','P10','P69','P74','P48','P92','P89','P11','P58','P51','P42','P64','P27','P37','P30','P94','P28','P95','P80','P33','P96','P62','P31','P86','P24','P81','P88','P35','P54','P84','P20','P9','P57','P19','P45','P18','P55','P8','P26','P39','P44','P77','P56','P67','P25','P3','P34','P29','P5','P46','P16','P73','P61','P59','P83','P21','P2','P41','P91','P17','P70','P71','P13','P65','P52','P85','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
