<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of disc authoring software -  Filesystem support </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of disc authoring software -  Filesystem support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Alcohol 120% :</label></br>
							    <p id="id1Alcohol 120%"> <input type="radio" name="FeatureAlcohol 120%" value="oui">Yes <input type="radio" name="FeatureAlcohol 120%" value = "non">No <input type="radio" name="FeatureAlcohol 120%" value = "non">Partial </p>
								
								</br>	
								<label>Nero Burning ROM :</label></br>
							    <p id="id1Nero Burning ROM"> <input type="radio" name="FeatureNero Burning ROM" value="oui">Yes <input type="radio" name="FeatureNero Burning ROM" value = "non">No <input type="radio" name="FeatureNero Burning ROM" value = "non">Partial </p>
								
								</br>	
								<label>UltraISO : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>ImgBurn :</label></br>
							    <p id="id1ImgBurn"> <input type="radio" name="FeatureImgBurn" value="oui">Yes <input type="radio" name="FeatureImgBurn" value = "non">No <input type="radio" name="FeatureImgBurn" value = "non">Partial </p>
								
								</br>	
								<label>Application : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>cdrtools :</label></br>
							    <p id="id1cdrtools"> <input type="radio" name="Featurecdrtools" value="oui">Yes <input type="radio" name="Featurecdrtools" value = "non">No <input type="radio" name="Featurecdrtools" value = "non">Partial </p>
								
								</br>	
								<label>PowerISO :</label></br>
							    <p id="id1PowerISO"> <input type="radio" name="FeaturePowerISO" value="oui">Yes <input type="radio" name="FeaturePowerISO" value = "non">No <input type="radio" name="FeaturePowerISO" value = "non">Partial </p>
								
								</br>	
								<label>CDBurnerXP :</label></br>
							    <p id="id1CDBurnerXP"> <input type="radio" name="FeatureCDBurnerXP" value="oui">Yes <input type="radio" name="FeatureCDBurnerXP" value = "non">No <input type="radio" name="FeatureCDBurnerXP" value = "non">Partial </p>
								
								</br>	
								<label>X-CD-Roast :</label></br>
							    <p id="id1X-CD-Roast"> <input type="radio" name="FeatureX-CD-Roast" value="oui">Yes <input type="radio" name="FeatureX-CD-Roast" value = "non">No <input type="radio" name="FeatureX-CD-Roast" value = "non">Partial </p>
								
								</br>	
								<label>InfraRecorder : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>K3b :</label></br>
							    <p id="id1K3b"> <input type="radio" name="FeatureK3b" value="oui">Yes <input type="radio" name="FeatureK3b" value = "non">No <input type="radio" name="FeatureK3b" value = "non">Partial </p>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','Yes','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Joliet','Apple ISO9660','ISO 9660','Amiga rockridge','Rock Ridge','MRW','El Torito','UDF','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Yes','?','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
