<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of file managers - Manager views</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of file managers - Manager views</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Content dependent :</label></br>
								<input type="radio" name="FeatureContent dependent" value="oui">Yes <input type="radio" name="FeatureContent dependent" value = "non">No <input type="radio" name="FeatureContent dependent" value = "non">Partial </br>
								
								</br>	
								<label>List view :</label></br>
								<input type="radio" name="FeatureList view" value="oui">Yes <input type="radio" name="FeatureList view" value = "non">No <input type="radio" name="FeatureList view" value = "non">Partial </br>
								
								</br>	
								<label>Thumbnails :</label></br>
								<input type="radio" name="FeatureThumbnails" value="oui">Yes <input type="radio" name="FeatureThumbnails" value = "non">No <input type="radio" name="FeatureThumbnails" value = "non">Partial </br>
								
								</br>	
								<label>UI : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Column view :</label></br>
								<input type="radio" name="FeatureColumn view" value="oui">Yes <input type="radio" name="FeatureColumn view" value = "non">No <input type="radio" name="FeatureColumn view" value = "non">Partial </br>
								
								</br>	
								<label>Panel tabs :</label></br>
								<input type="radio" name="FeaturePanel tabs" value="oui">Yes <input type="radio" name="FeaturePanel tabs" value = "non">No <input type="radio" name="FeaturePanel tabs" value = "non">Partial </br>
								
								</br>	
								<label>File manager : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Twin panel :</label></br>
								<input type="radio" name="FeatureTwin panel" value="oui">Yes <input type="radio" name="FeatureTwin panel" value = "non">No <input type="radio" name="FeatureTwin panel" value = "non">Partial </br>
								
								</br>	
								<label>Details + Thumbs :</label></br>
								<input type="radio" name="FeatureDetails + Thumbs" value="oui">Yes <input type="radio" name="FeatureDetails + Thumbs" value = "non">No <input type="radio" name="FeatureDetails + Thumbs" value = "non">Partial </br>
								
								</br>	
								<label>Family : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Favorites / Bookmark :</label></br>
								<input type="radio" name="FeatureFavorites / Bookmark" value="oui">Yes <input type="radio" name="FeatureFavorites / Bookmark" value = "non">No <input type="radio" name="FeatureFavorites / Bookmark" value = "non">Partial </br>
								
								</br>	
								<label>Icon view :</label></br>
								<input type="radio" name="FeatureIcon view" value="oui">Yes <input type="radio" name="FeatureIcon view" value = "non">No <input type="radio" name="FeatureIcon view" value = "non">Partial </br>
								
								</br>	
								<label>Grouping :</label></br>
								<input type="radio" name="FeatureGrouping" value="oui">Yes <input type="radio" name="FeatureGrouping" value = "non">No <input type="radio" name="FeatureGrouping" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Text','GUI','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Dired','File Commander','Xandros File Manager','Xfe','Midnight Commander','Konqueror','xplorerÂ²','Demos Commander','DOS Navigator','gentoo','Disk Order','Directory Opus','Volkov Commander','Xfm','ROX-Filer','Finder','Path Finder','PCManFM','Dolphin','Thunar','Windows Explorer','XYplorer','Total Commander','File Manager','Double Commander','Krusader','STDU Explorer','GNOME Commander','FAR Manager','emelFM2','ZTreeWin','Altap Salamander','Nautilus','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Orthodox','Spatial','Navigational / Spatial','Navigational / Orthodox','Navigational','Hybrid Navigational / Orthodox','Spatial / Miller Columns','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
