<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of reference management software -  Citation styles </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of reference management software -  Citation styles </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Other : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Software : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Harvard :</label></br>
							    <p id="id1Harvard"> <input type="radio" name="FeatureHarvard" value="oui">Yes <input type="radio" name="FeatureHarvard" value = "non">No <input type="radio" name="FeatureHarvard" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Harvard"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Harvard','id2Harvard');">Changer type</button> </br>								
								</br>	
								<label>Chicago/Turabian :</label></br>
							    <p id="id1Chicago/Turabian"> <input type="radio" name="FeatureChicago/Turabian" value="oui">Yes <input type="radio" name="FeatureChicago/Turabian" value = "non">No <input type="radio" name="FeatureChicago/Turabian" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Chicago/Turabian"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Chicago/Turabian','id2Chicago/Turabian');">Changer type</button> </br>								
								</br>	
								<label>Extension method : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>APA :</label></br>
							    <p id="id1APA"> <input type="radio" name="FeatureAPA" value="oui">Yes <input type="radio" name="FeatureAPA" value = "non">No <input type="radio" name="FeatureAPA" value = "non">Partial </p>
											<input  style="display:none;" id ="id2APA"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1APA','id2APA');">Changer type</button> </br>								
								</br>	
								<label>MLA :</label></br>
							    <p id="id1MLA"> <input type="radio" name="FeatureMLA" value="oui">Yes <input type="radio" name="FeatureMLA" value = "non">No <input type="radio" name="FeatureMLA" value = "non">Partial </p>
											<input  style="display:none;" id ="id2MLA"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1MLA','id2MLA');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['6506','various','any BibTeX style','6781 styles','6390+ styles','6750+ styles','style="background:#9F9;vertical-align:middle;text-align:center;" class="table-yes"|Yes','none','?','BMJ, IEEE','BMJ, IEEE, Editor supplied','6837+ styles','user-contributed','various polar & marine journals','Various biomedical & law journals','Any BibTeX style, plus 3500+ Citavi styles. Styles for journals are created upon request and centrally corrected','6770+ styles','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['BibSonomy','RefWorks','WizFolio','Biblioscape','ReadCube','RefDB','Reference Manager','Docear','SciRef','Paperpile','Bebop','Bookends','refbase','EndNote','Papers','JabRef','BibDesk','colwiz','Aigaion','Mendeley','Citavi','Bibus','KBibTeX','Sente','BibBase','CiteULike','Referencer','Zotero','Pybliographer','Wikindx','Qiqqa','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['CSL','none','BibTeX and CSL','BibDesk export templates','OSBIB','EndNote format (through GUI)','RefWorks format through GUI','bibus format (through GUI)','Sente format through GUI','Citavi format, conditions and programmable components supported (through GUI)','XML (citestylex.dtd), interactive script','SciRef format through GUI','BibTeX','Pybliographer XML','WizFolio format (through GUI)','PHP','?',':Template:GUI style editor','GUI style editor','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
