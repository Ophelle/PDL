<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of audio formats -  Operating system support </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of audio formats -  Operating system support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Symbian OS :</label></br>
								<input type="radio" name="FeatureSymbian OS" value="oui">Yes <input type="radio" name="FeatureSymbian OS" value = "non">No <input type="radio" name="FeatureSymbian OS" value = "non">Partial </br>
								
								</br>	
								<label>Rockbox :</label></br>
								<input type="radio" name="FeatureRockbox" value="oui">Yes <input type="radio" name="FeatureRockbox" value = "non">No <input type="radio" name="FeatureRockbox" value = "non">Partial </br>
								
								</br>	
								<label>GNU/Linux :</label></br>
								<input type="radio" name="FeatureGNU/Linux" value="oui">Yes <input type="radio" name="FeatureGNU/Linux" value = "non">No <input type="radio" name="FeatureGNU/Linux" value = "non">Partial </br>
								
								</br>	
								<label>Unix :</label></br>
								<input type="radio" name="FeatureUnix" value="oui">Yes <input type="radio" name="FeatureUnix" value = "non">No <input type="radio" name="FeatureUnix" value = "non">Partial </br>
								
								</br>	
								<label>Windows :</label></br>
								<input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </br>
								
								</br>	
								<label>Codec : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Android :</label></br>
								<input type="radio" name="FeatureAndroid" value="oui">Yes <input type="radio" name="FeatureAndroid" value = "non">No <input type="radio" name="FeatureAndroid" value = "non">Partial </br>
								
								</br>	
								<label>Mac OS X :</label></br>
								<input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </br>
								
								</br>	
								<label>Palm OS :</label></br>
								<input type="radio" name="FeaturePalm OS" value="oui">Yes <input type="radio" name="FeaturePalm OS" value = "non">No <input type="radio" name="FeaturePalm OS" value = "non">Partial </br>
								
								</br>	
								<label>BSD :</label></br>
								<input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Vorbis','ALAC','WavPack','Musepack','MP3','CELT','WMA','Monkey`s Audio','True Audio (TTA)','apt-X','Opus','AAC','FLAC','RealAudio','Speex','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
