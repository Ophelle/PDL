<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of chess video games - Gameplay</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>3D Graphics/Animated pieces mode : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Multiplayer : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Variants (rules, pieces, boards) : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"3D Graphics/Animated pieces mode",
									local : ['','No','Yes','']
								});
								$("#1").typeahead({
									name:"Multiplayer",
									local : ['','No','Yes','']
								});
								$("#2").typeahead({
									name:"Variants (rules, pieces, boards)",
									local : ['Yes Knightmate, Capablanca and Gothic Chess, Shatranj, Courier Chess, Cylinder chess, Berolina Chess under fairymax','','No','Chess960, Bird Chess, Capablanca Chess, Capablanca Random Chess, Carrera Chess, Embassy Chess, Janus Chess','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
