<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of integrated development environments -  ActionScript </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of integrated development environments -  ActionScript </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Export to Mobile :</label></br>
							    <p id="id1Export to Mobile"> <input type="radio" name="FeatureExport to Mobile" value="oui">Yes <input type="radio" name="FeatureExport to Mobile" value = "non">No <input type="radio" name="FeatureExport to Mobile" value = "non">Partial </p>
								
								</br>	
								<label>Other platforms : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>GUI builder :</label></br>
							    <p id="id1GUI builder"> <input type="radio" name="FeatureGUI builder" value="oui">Yes <input type="radio" name="FeatureGUI builder" value = "non">No <input type="radio" name="FeatureGUI builder" value = "non">Partial </p>
								
								</br>	
								<label>Debugger :</label></br>
							    <p id="id1Debugger"> <input type="radio" name="FeatureDebugger" value="oui">Yes <input type="radio" name="FeatureDebugger" value = "non">No <input type="radio" name="FeatureDebugger" value = "non">Partial </p>
								
								</br>	
								<label>Windows :</label></br>
							    <p id="id1Windows"> <input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </p>
								
								</br>	
								<label>MXML :</label></br>
							    <p id="id1MXML"> <input type="radio" name="FeatureMXML" value="oui">Yes <input type="radio" name="FeatureMXML" value = "non">No <input type="radio" name="FeatureMXML" value = "non">Partial </p>
								
								</br>	
								<label>Linux :</label></br>
							    <p id="id1Linux"> <input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </p>
								
								</br>	
								<label>IDE : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Profiler :</label></br>
							    <p id="id1Profiler"> <input type="radio" name="FeatureProfiler" value="oui">Yes <input type="radio" name="FeatureProfiler" value = "non">No <input type="radio" name="FeatureProfiler" value = "non">Partial </p>
								
								</br>	
								<label>License : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Mac OS X :</label></br>
							    <p id="id1Mac OS X"> <input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </p>
								
								</br>	
								<label>Static code analysis :</label></br>
							    <p id="id1Static code analysis"> <input type="radio" name="FeatureStatic code analysis" value="oui">Yes <input type="radio" name="FeatureStatic code analysis" value = "non">No <input type="radio" name="FeatureStatic code analysis" value = "non">Partial </p>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['JVM','','FreeBSD, OpenBSD, Solaris','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['IntelliJ IDEA','Flash Professional','FlashDevelop','Powerflasher FDT','Flash Builder','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Proprietary','MIT License','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
