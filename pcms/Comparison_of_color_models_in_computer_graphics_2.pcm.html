<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of color models in computer graphics - RGB</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label> (255, 128, 0)  :</label></br>
											<input type="checkbox" name="Feature" > (255</br>	
											<input type="checkbox" name="Feature" >192</br>	
											<input type="checkbox" name="Feature" >128) </br>	
											<input type="checkbox" name="Feature" >160</br>	
											<input type="checkbox" name="Feature" >64) </br>	
											<input type="checkbox" name="Feature" >224</br>	
											<input type="checkbox" name="Feature" >192) </br>	
											<input type="checkbox" name="Feature" >255</br>	
											<input type="checkbox" name="Feature" >255) </br>	
							
								</br>	
								<label>0 : </label></br> <input id="0" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"0",
									local : ['.5','.75','.25','1.0','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
