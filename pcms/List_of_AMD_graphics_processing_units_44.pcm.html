<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  FireGL Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Model : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Core clock (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API compliance (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API compliance (version) - DirectX : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Processing PowerGFLOPs - Single precision : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Memory clock (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Config core : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Bus interface : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Core : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Launch : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Notes : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input type="number" name="Feature"></br>
								
						<script>
								$("#0").typeahead({
									name:"Model",
									local : ['FireGL T2-128','FireGL 8800','FireGL X1-256','FireGL V5200','FireGL X1-128','FireGL X2-256T','FireGL V7400','FireGL V3200','FireGL V8600','FireGL 8700','FireGL V3100','FireGL V3350','FireGL V7350','FireGL V5100','FireGL V5000','FireGL Z1-128','FireGL X2-256','FireGL V5600','FireGL V7100','FireGL V3400','FireGL V7700','FireGL V3300','FireGL V3600','FireGL V7600','FireGL V8650','FireGL V7300','FireGL V7200','FireGL X3-256','FireGL T2-64','']
								});
								$("#1").typeahead({
									name:"Config core",
									local : ['6:16:16:16','2:4:8:4','2:4:4:4','120(24×5):8:4','4:4:4:4','320(64×5):16:16','4:8:8:8','5:12:4:4','8:16:16:16','8:36:16:16','6:12:12:12','6:8:8:8','240(48×5):12:12','']
								});
								$("#2").typeahead({
									name:"Bus interface",
									local : ['PCIe x16','PCIe','AGP','PCIe 2.0','AGP-Pro','']
								});
								$("#3").typeahead({
									name:"Core",
									local : ['Radeon HD 3870','Radeon 1300 Pro','Radeon 9600 Pro','Radeon X1800 XT','Radeon 9800 Pro','Radeon 8500','Radeon HD 2900 XT','Radeon 9500 Pro','Radeon X1600 XT','Radeon 9700 Pro','Radeon X700 Pro/XT','Radeon 9700','Radeon X600 XT','Radeon 1600 Rro/XT','Radeon HD 2600 XT','Radeon X800 Pro','Radeon 9800 XT','Radeon X800 XT','Radeon X1950 Pro','Radeon HD 2900 GT','Radeon HD 2600 Pro','Radeon X300 XT','']
								});
								$("#4").typeahead({
									name:"Notes",
									local : ['','DisplayPort. Can do double precision computation via the AMD Stream SDK.','never released, superseded by 2007 Series','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
