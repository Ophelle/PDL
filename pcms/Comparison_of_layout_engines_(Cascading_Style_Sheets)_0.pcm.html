<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of layout engines (Cascading Style Sheets) - Grammar and rules</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (Cascading Style Sheets) - Grammar and rules</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>!important : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Yes :</label></br>
								<input type="radio" name="FeatureYes" value="oui">Yes <input type="radio" name="FeatureYes" value = "non">No <input type="radio" name="FeatureYes" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>1.0 : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>CSS2 : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Weight increasing : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>7.0 : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>85 : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['@namespace','@viewport','/*Comment*/','@top-right','@bottom-left','@document','@font-face','@bottom-center','@left-middle','@top-center','@stylistic','@character-variant','@import','@swash','@media','@bottom-right','@filter','@top-right-corner','@phonetic-alphabet','@left-top','@supports','@left-bottom','Page','@right-bottom','@right-top','@page','@bottom-right-corner','@bottom-left-corner','@charset','@font-feature-values','@ornaments','@styleset','Font','@right-middle','@top-left','@annotation','@top-left-corner','@keyframes','@counter-style','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['1.0','2.12','','No','2.7.62','2.2','Font','Page','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['CSS3','Font','CSS2','Page','ML1','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Margin boxes','Define font','Define font features','Font feature value block','Conditional Rules','Namespace declaration','Animation key','Phonetic pronunciation','Viewport, Device Adaptation','Import stylesheet','Custom Counter Styles','Media-specific rules','Font','Comments','Filter','Page','Restriction by URLs','Character set','For paged media','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['No','10.0','','3.0','Font','9.0','Page','8.0','12.0','5.5','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['No','Nightly Build','','28.0','Page','Yes','85','Experimental','Font','525','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
