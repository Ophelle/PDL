<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Nvidia chipsets -  For AMD processors </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Nvidia chipsets -  For AMD processors </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Model : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Features : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Processors Supported :</label></br>
									  <p id="id1Processors Supported">
											<input type="checkbox" name="Feature" >Athlon 64 X2</br>	
											<input type="checkbox" name="Feature" >Athlon 64</br>	
											<input type="checkbox" name="Feature" >Sempron 64Socket AM2</br>	
									   </p>
										<input  style="display:none;" id ="id2Processors Supported"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Processors Supported','id2Processors Supported');">Changer type</button></br>
							
								</br>	
								<label>FSB/HTFrequency (MHz) : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Code Name : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Fabricationprocess (nm) : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>SATA :</label></br>
									  <p id="id1SATA">
											<input type="checkbox" name="Feature" >12 Ports 3.0Gbit</br>	
											<input type="checkbox" name="Feature" >s</br>	
											<input type="checkbox" name="Feature" >4 Ports 3.0Gbit</br>	
									   </p>
										<input  style="display:none;" id ="id2SATA"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1SATA','id2SATA');">Changer type</button></br>
							
								</br>	
								<label>USB : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>LAN :</label></br>
									  <p id="id1LAN">
											<input type="checkbox" name="Feature" >1000 Mbit</br>	
											<input type="checkbox" name="Feature" >s</br>	
											<input type="checkbox" name="Feature" >4*1000 Mbit</br>	
									   </p>
										<input  style="display:none;" id ="id2LAN"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1LAN','id2LAN');">Changer type</button></br>
							
								</br>	
								<label>Release Date :</label></br>
									  <p id="id1Release Date">
											<input type="checkbox" name="Feature" >September</br>	
											<input type="checkbox" name="Feature" >2007</br>	
											<input type="checkbox" name="Feature" >December 6</br>	
											<input type="checkbox" name="Feature" >2006</br>	
									   </p>
										<input  style="display:none;" id ="id2Release Date"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Release Date','id2Release Date');">Changer type</button></br>
							
								</br>	
								<label>SLI : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>PATA : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>PCI : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Sound : </label></br> <input id="9" type="text" name="Feature"></br>
								</br>	
								<label>PCI-Express : </label></br> <input id="10" type="text" name="Feature"></br>
								</br>	
								<label>Notes : </label></br> <input id="11" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['nForce 630a','nForce 680a SLI','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','Onboard GeForce 7025/7050','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['HT 1 GHz','HT 1 GHz *2','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['2*MCP55','MCP68','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['12 Ports Rev 2.0','20 Ports Rev 2.0','']
								});
								$("#6").typeahead({
									name:"list6",
									local : ['x16+x16+x8+x8','No','']
								});
								$("#7").typeahead({
									name:"list7",
									local : ['1 Ports UDMA 133','2 Ports UDMA 133','']
								});
								$("#8").typeahead({
									name:"list8",
									local : ['5 Ports','']
								});
								$("#9").typeahead({
									name:"list9",
									local : ['HDA','']
								});
								$("#10").typeahead({
									name:"list10",
									local : ['1.0a56 lanes','1.120 lanes','']
								});
								$("#11").typeahead({
									name:"list11",
									local : ['For dual-socket systems','','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
