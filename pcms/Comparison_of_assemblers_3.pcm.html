<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of assemblers - IBM mainframe assemblers</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of assemblers - IBM mainframe assemblers</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Host platform :</label></br>
											<input type="checkbox" name="Feature" >IBM OS</br>	
											<input type="checkbox" name="Feature" >360 and CP-67</br>	
											<input type="checkbox" name="Feature" >CMS</br>	
											<input type="checkbox" name="Feature" >IBM DOS</br>	
											<input type="checkbox" name="Feature" >360</br>	
											<input type="checkbox" name="Feature" >IBM BPS</br>	
											<input type="checkbox" name="Feature" >360 and successors</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>Assembler : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Instruction set :</label></br>
											<input type="checkbox" name="Feature" >IBM System</br>	
											<input type="checkbox" name="Feature" >360</br>	
											<input type="checkbox" name="Feature" >z</br>	
											<input type="checkbox" name="Feature" >Architecture</br>	
											<input type="checkbox" name="Feature" >370</br>	
											<input type="checkbox" name="Feature" >360 and System</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['IBM Assembler D','IBM Assembler F','BAL','PL360','IBM Assembler XF','HLASM','IBM Assembler H','Dignus Systems/ASM','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Proprietary','Free','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
