<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce FX Go 5 (Go 5xxx) Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>TDP (watts) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Bus interface : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory (MB) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Launch : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bus type : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Model : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>OpenGL - Hardware : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>OpenGL - Drivers (Software) : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>API support (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Code name : </label></br> <input id="6" type="text" name="Feature"></br>
								</br>	
								<label>Features : </label></br> <input id="7" type="text" name="Feature"></br>
								</br>	
								<label>Core config : </label></br> <input id="8" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Core clock (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory clock (MHz) : </label></br> <input type="number" name="Feature"></br>
								
						<script>
								$("#0").typeahead({
									name:"TDP (watts)",
									local : ['TDP (watts)','Unknown','']
								});
								$("#1").typeahead({
									name:"Bus interface",
									local : ['AGP x8','Bus interface','']
								});
								$("#2").typeahead({
									name:"Launch",
									local : ['Launch','March 2003','February 1, 2005','']
								});
								$("#3").typeahead({
									name:"Model",
									local : ['GeForce FX Go 5100','GeForce FX Go 5200','GeForce FX Go 5700','GeForce FX Go 5600','GeForce FX Go 5650','Model','']
								});
								$("#4").typeahead({
									name:"Code name",
									local : ['NV31M','Code name','NV36M','NV34M','']
								});
								$("#5").typeahead({
									name:"Features",
									local : ['Features','','']
								});
								$("#6").typeahead({
									name:"Core config",
									local : ['1:2:2:2 *:4:4:4','Core config','3:2:2:2 *:4:4:4','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
