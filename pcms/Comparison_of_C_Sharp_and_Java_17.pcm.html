<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of C Sharp and Java -  Functional programming </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of C Sharp and Java -  Functional programming </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Java : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Functional programming : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>C# :</label></br>
								<input type="radio" name="FeatureC#" value="oui">Yes <input type="radio" name="FeatureC#" value = "non">No <input type="radio" name="FeatureC#" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Yes (As of Java 8)','No; but see `Java 8 Stream` (Monad)','No','All lambdas do not introduce a new level of scope. All referenced variables must be effectively final(As of Java 8)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Lambda expressions','Generic query language','Closures','Tail recursion compiler optimizations','Expression trees','Method references','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
