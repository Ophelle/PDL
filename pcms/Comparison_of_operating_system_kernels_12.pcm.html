<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of operating system kernels -  Supported hash algorithms </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of operating system kernels -  Supported hash algorithms </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Linux :</label></br>
							    <p id="id1Linux"> <input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </p>
								
								</br>	
								<label>Kernel name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Solaris kernel :</label></br>
							    <p id="id1Solaris kernel"> <input type="radio" name="FeatureSolaris kernel" value="oui">Yes <input type="radio" name="FeatureSolaris kernel" value = "non">No <input type="radio" name="FeatureSolaris kernel" value = "non">Partial </p>
								
								</br>	
								<label>Windows NT kernel :</label></br>
							    <p id="id1Windows NT kernel"> <input type="radio" name="FeatureWindows NT kernel" value="oui">Yes <input type="radio" name="FeatureWindows NT kernel" value = "non">No <input type="radio" name="FeatureWindows NT kernel" value = "non">Partial </p>
								
								</br>	
								<label>FreeBSD kernel : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['CRC32c','RIPEMD-320','HMAC','RIPEMD-128','RIPEMD-160','MDC2','LASH-256','RIPEMD-256','CRC-32 (IEEE)','Whirlpool','Tiger','MD2','Michael MIC','MD5','SHA-1','SHA-256','GOST','LASH-384','LASH-160','MD4','SHA-384','LASH-512','SHA-512','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Yes','?','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
