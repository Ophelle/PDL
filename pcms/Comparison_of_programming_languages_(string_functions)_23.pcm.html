<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of programming languages (string functions) - length</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (string functions) - length</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Format : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Returns : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Languages : </label></br> <input id="2" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['length(string), string:len(string)','string.length()','«FUNCTION» LENGTH(string) or«FUNCTION» BYTE-LENGTH(string)','string.characters.count','UPB string','(count string)','count(string)','string.length','string size','(string-length string)','String.length string','string.size OR string.length','string.Length','size string','StringLength[string]','string`Length','length string','countElements(string)','len(string)','LEN(string), or LEN_TRIM(string)','strlen(string)','Len(string)','length(string)','string.len(string)  (string):len()  #string','Length(string) orSize(string)','(length string)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','Number of characters','Number of 16-bit UTF-16-encoded blocks','Number of bytes','number of bytes as $int+','Number of Unicode codepoints','number of characters and number of bytes, respectively','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Ruby','C, PHP','OCaml','Scheme','Ingres, Perl, Pascal, Object Pascal (Delphi), REXX, Seed7, SQL, PL/I','ALGOL 68','Erlang','Cobra, D, JavaScript','Lua','Fortran','Common Lisp, ISLISP','BASIC, FreeBASIC, Python, Go','Ya','Standard ML','Smalltalk','Objective-C (NSString * only)','C++ (STL)','Swift (2.x)','Haskell','Ada','VB .NET, C#, Windows PowerShell, F#','Mathematica','Swift (1.0-1.1)','Java','COBOL','Clojure','Swift (1.2)','VB','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
