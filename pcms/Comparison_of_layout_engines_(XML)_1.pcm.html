<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of layout engines (XML) - XSL technologies</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (XML) - XSL technologies</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>WebKit :</label></br>
							    <p id="id1WebKit"> <input type="radio" name="FeatureWebKit" value="oui">Yes <input type="radio" name="FeatureWebKit" value = "non">No <input type="radio" name="FeatureWebKit" value = "non">Partial </p>
								
								</br>	
								<label>Presto : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>KHTML :</label></br>
							    <p id="id1KHTML"> <input type="radio" name="FeatureKHTML" value="oui">Yes <input type="radio" name="FeatureKHTML" value = "non">No <input type="radio" name="FeatureKHTML" value = "non">Partial </p>
								
								</br>	
								<label>Prince XML : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Trident : </label></br> <input style="display:block;" id="id1Trident" type="number" name="Feature">
								</br>	
								<label>Gecko : </label></br> <input style="display:block;" id="id1Gecko" type="number" name="Feature">
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','Incorrect','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['','?','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
