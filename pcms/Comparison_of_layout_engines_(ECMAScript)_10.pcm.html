<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of layout engines (ECMAScript) - RegExp object</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (ECMAScript) - RegExp object</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>RegExp (pattern, flags) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>lastIndex : </label></br> <input style="display:block;" id="id1lastIndex" type="number" name="Feature">
								</br>	
								<label>toString() : </label></br> <input style="display:block;" id="id1toString()" type="number" name="Feature">
								</br>	
								<label>Properties : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>prototype : </label></br> <input style="display:block;" id="id1prototype" type="number" name="Feature">
								</br>	
								<label>Called as function : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>exec(string) : </label></br> <input style="display:block;" id="id1exec(string)" type="number" name="Feature">
								</br>	
								<label>source : </label></br> <input style="display:block;" id="id1source" type="number" name="Feature">
								</br>	
								<label>Properties of prototype : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>ignoreCase : </label></br> <input style="display:block;" id="id1ignoreCase" type="number" name="Feature">
								</br>	
								<label>test(string) : </label></br> <input style="display:block;" id="id1test(string)" type="number" name="Feature">
								</br>	
								<label>global : </label></br> <input style="display:block;" id="id1global" type="number" name="Feature">
								</br>	
								<label>Called as constructor : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>new RegExp (pattern, flags) : </label></br> <input style="display:block;" id="id1new RegExp (pattern, flags)" type="number" name="Feature">
								</br>	
								<label>multiline : </label></br> <input style="display:block;" id="id1multiline" type="number" name="Feature">
								</br>	
								<label>Properties of instances : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>constructor : </label></br> <input style="display:block;" id="id1constructor" type="number" name="Feature">
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Properties','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Called as function','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Properties of prototype','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Called as constructor','']
								});
								$("#5").typeahead({
									name:"list5",
									local : ['Properties of instances','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
