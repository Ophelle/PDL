<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of relational database management systems - Access control</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of relational database management systems - Access control</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Native network encryption :</label></br>
							    <p id="id1Native network encryption"> <input type="radio" name="FeatureNative network encryption" value="oui">Yes <input type="radio" name="FeatureNative network encryption" value = "non">No <input type="radio" name="FeatureNative network encryption" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Native network encryption"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Native network encryption','id2Native network encryption');">Changer type</button> </br>								
								</br>	
								<label>Patch access :</label></br>
							    <p id="id1Patch access"> <input type="radio" name="FeaturePatch access" value="oui">Yes <input type="radio" name="FeaturePatch access" value = "non">No <input type="radio" name="FeaturePatch access" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Patch access"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Patch access','id2Patch access');">Changer type</button> </br>								
								</br>	
								<label>Enterprise directory compatibility :</label></br>
							    <p id="id1Enterprise directory compatibility"> <input type="radio" name="FeatureEnterprise directory compatibility" value="oui">Yes <input type="radio" name="FeatureEnterprise directory compatibility" value = "non">No <input type="radio" name="FeatureEnterprise directory compatibility" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Enterprise directory compatibility"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Enterprise directory compatibility','id2Enterprise directory compatibility');">Changer type</button> </br>								
								</br>	
								<label>Audit :</label></br>
							    <p id="id1Audit"> <input type="radio" name="FeatureAudit" value="oui">Yes <input type="radio" name="FeatureAudit" value = "non">No <input type="radio" name="FeatureAudit" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Audit"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Audit','id2Audit');">Changer type</button> </br>								
								</br>	
								<label>Label Based Access Control (LBAC) : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Brute-force protection :</label></br>
							    <p id="id1Brute-force protection"> <input type="radio" name="FeatureBrute-force protection" value="oui">Yes <input type="radio" name="FeatureBrute-force protection" value = "non">No <input type="radio" name="FeatureBrute-force protection" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Brute-force protection"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Brute-force protection','id2Brute-force protection');">Changer type</button> </br>								
								</br>	
								<label>Security Certification :</label></br>
							    <p id="id1Security Certification"> <input type="radio" name="FeatureSecurity Certification" value="oui">Yes <input type="radio" name="FeatureSecurity Certification" value = "non">No <input type="radio" name="FeatureSecurity Certification" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Security Certification"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Security Certification','id2Security Certification');">Changer type</button> </br>								
								</br>	
								<label>Resource limit :</label></br>
							    <p id="id1Resource limit"> <input type="radio" name="FeatureResource limit" value="oui">Yes <input type="radio" name="FeatureResource limit" value = "non">No <input type="radio" name="FeatureResource limit" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Resource limit"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Resource limit','id2Resource limit');">Changer type</button> </br>								
								</br>	
								<label>Separation of duties (RBAC) :</label></br>
							    <p id="id1Separation of duties (RBAC)"> <input type="radio" name="FeatureSeparation of duties (RBAC)" value="oui">Yes <input type="radio" name="FeatureSeparation of duties (RBAC)" value = "non">No <input type="radio" name="FeatureSeparation of duties (RBAC)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Separation of duties (RBAC)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Separation of duties (RBAC)','id2Separation of duties (RBAC)');">Changer type</button> </br>								
								</br>	
								<label>Password complexity rules :</label></br>
							    <p id="id1Password complexity rules"> <input type="radio" name="FeaturePassword complexity rules" value="oui">Yes <input type="radio" name="FeaturePassword complexity rules" value = "non">No <input type="radio" name="FeaturePassword complexity rules" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Password complexity rules"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Password complexity rules','id2Password complexity rules');">Changer type</button> </br>								
								</br>	
								<label>Run unprivileged :</label></br>
							    <p id="id1Run unprivileged"> <input type="radio" name="FeatureRun unprivileged" value="oui">Yes <input type="radio" name="FeatureRun unprivileged" value = "non">No <input type="radio" name="FeatureRun unprivileged" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Run unprivileged"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Run unprivileged','id2Run unprivileged');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','Label Based Access Control (LBAC)','Yes','No','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
