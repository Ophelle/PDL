<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of PVR software packages - Video format support</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of PVR software packages - Video format support</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>DVR : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>WMV :</label></br>
							    <p id="id1WMV"> <input type="radio" name="FeatureWMV" value="oui">Yes <input type="radio" name="FeatureWMV" value = "non">No <input type="radio" name="FeatureWMV" value = "non">Partial </p>
											<input  style="display:none;" id ="id2WMV"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1WMV','id2WMV');">Changer type</button> </br>								
								</br>	
								<label>H.264/MPEG-4 AVC (MPEG-4 Part 10) :</label></br>
							    <p id="id1H.264/MPEG-4 AVC (MPEG-4 Part 10)"> <input type="radio" name="FeatureH.264/MPEG-4 AVC (MPEG-4 Part 10)" value="oui">Yes <input type="radio" name="FeatureH.264/MPEG-4 AVC (MPEG-4 Part 10)" value = "non">No <input type="radio" name="FeatureH.264/MPEG-4 AVC (MPEG-4 Part 10)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2H.264/MPEG-4 AVC (MPEG-4 Part 10)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1H.264/MPEG-4 AVC (MPEG-4 Part 10)','id2H.264/MPEG-4 AVC (MPEG-4 Part 10)');">Changer type</button> </br>								
								</br>	
								<label>AVI :</label></br>
							    <p id="id1AVI"> <input type="radio" name="FeatureAVI" value="oui">Yes <input type="radio" name="FeatureAVI" value = "non">No <input type="radio" name="FeatureAVI" value = "non">Partial </p>
											<input  style="display:none;" id ="id2AVI"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1AVI','id2AVI');">Changer type</button> </br>								
								</br>	
								<label>ASF :</label></br>
							    <p id="id1ASF"> <input type="radio" name="FeatureASF" value="oui">Yes <input type="radio" name="FeatureASF" value = "non">No <input type="radio" name="FeatureASF" value = "non">Partial </p>
											<input  style="display:none;" id ="id2ASF"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1ASF','id2ASF');">Changer type</button> </br>								
								</br>	
								<label>HEVC (H.265) : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>MPEG-4 ASP (MPEG-4 Part 2), i.e. DivX, XviD :</label></br>
							    <p id="id1MPEG-4 ASP (MPEG-4 Part 2), i.e. DivX, XviD"> <input type="radio" name="FeatureMPEG-4 ASP (MPEG-4 Part 2), i.e. DivX, XviD" value="oui">Yes <input type="radio" name="FeatureMPEG-4 ASP (MPEG-4 Part 2), i.e. DivX, XviD" value = "non">No <input type="radio" name="FeatureMPEG-4 ASP (MPEG-4 Part 2), i.e. DivX, XviD" value = "non">Partial </p>
											<input  style="display:none;" id ="id2MPEG-4 ASP (MPEG-4 Part 2), i.e. DivX, XviD"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1MPEG-4 ASP (MPEG-4 Part 2), i.e. DivX, XviD','id2MPEG-4 ASP (MPEG-4 Part 2), i.e. DivX, XviD');">Changer type</button> </br>								
								</br>	
								<label>VP8 : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>MPEG-2 :</label></br>
							    <p id="id1MPEG-2"> <input type="radio" name="FeatureMPEG-2" value="oui">Yes <input type="radio" name="FeatureMPEG-2" value = "non">No <input type="radio" name="FeatureMPEG-2" value = "non">Partial </p>
											<input  style="display:none;" id ="id2MPEG-2"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1MPEG-2','id2MPEG-2');">Changer type</button> </br>								
								</br>	
								<label>MKV : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>VP9 : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>QuickTime :</label></br>
							    <p id="id1QuickTime"> <input type="radio" name="FeatureQuickTime" value="oui">Yes <input type="radio" name="FeatureQuickTime" value = "non">No <input type="radio" name="FeatureQuickTime" value = "non">Partial </p>
											<input  style="display:none;" id ="id2QuickTime"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1QuickTime','id2QuickTime');">Changer type</button> </br>								
								</br>	
								<label>MPEG-1 :</label></br>
							    <p id="id1MPEG-1"> <input type="radio" name="FeatureMPEG-1" value="oui">Yes <input type="radio" name="FeatureMPEG-1" value = "non">No <input type="radio" name="FeatureMPEG-1" value = "non">Partial </p>
											<input  style="display:none;" id ="id2MPEG-1"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1MPEG-1','id2MPEG-1');">Changer type</button> </br>								
								</br>	
								<label>MP4 :</label></br>
							    <p id="id1MP4"> <input type="radio" name="FeatureMP4" value="oui">Yes <input type="radio" name="FeatureMP4" value = "non">No <input type="radio" name="FeatureMP4" value = "non">Partial </p>
											<input  style="display:none;" id ="id2MP4"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1MP4','id2MP4');">Changer type</button> </br>								
								</br>	
								<label>RealVideo :</label></br>
							    <p id="id1RealVideo"> <input type="radio" name="FeatureRealVideo" value="oui">Yes <input type="radio" name="FeatureRealVideo" value = "non">No <input type="radio" name="FeatureRealVideo" value = "non">Partial </p>
											<input  style="display:none;" id ="id2RealVideo"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1RealVideo','id2RealVideo');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['MediaPhoenix/ShowShifter','GB-PVR','Windows Media Center','SageTV','Kodi (formerly XBMC)','VBox@TV','EyeTV','MediaPortal','MythTV','Beyond TV','Arcsoft TotalMedia Theatre','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Unknown','Yes','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Unknown','Yes','No','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Unknown','Yes','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['Unknown','Yes','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>

</html>
