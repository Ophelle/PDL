<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Home Owners' and Civic Associations - General comparison</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Topic : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Neighborhood association : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Homeowner association : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Property owners association : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Civic association : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Residents association : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Topic",
									local : ['Membership requirements','Entity owns property','Violations of regulations','Right to rule','Size of association','Maintenance issues','']
								});
								$("#1").typeahead({
									name:"Neighborhood association",
									local : ['Membership fluctuates as members are free to leave or join without restitution','Voluntary membership','None','No','Removal from the association','Board of directors seeks volunteers to help, then hires services','']
								});
								$("#2").typeahead({
									name:"Homeowner association",
									local : ['Board of directors of management company handles hired services','Fines, disable access to amenities, liens, foreclosure','Membership remains constant','Deed restricted','Yes','Mandatory membership','']
								});
								$("#3").typeahead({
									name:"Property owners association",
									local : ['Membership remains constant','Mandatory membership','Yes','Board of directors of management company handles hired services','Fines, liens, foreclosure','Deed restricted','']
								});
								$("#4").typeahead({
									name:"Civic association",
									local : ['Membership fluctuates as members are free to leave or join without restitution','Removal from the association','None','Voluntary membership','Board of directors seeks volunteers to help, then hires services','No','']
								});
								$("#5").typeahead({
									name:"Residents association",
									local : ['','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
