<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of audio player software - Protocol abilities</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>RTSP (RTSPU, RTSPT) :</label></br>
								<input type="radio" name="FeatureRTSP (RTSPU, RTSPT)" value="oui">Yes <input type="radio" name="FeatureRTSP (RTSPU, RTSPT)" value = "non">No <input type="radio" name="FeatureRTSP (RTSPU, RTSPT)" value = "non">Partial </br>
								
								</br>	
								<label>Audio player : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Other : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>HTTP :</label></br>
								<input type="radio" name="FeatureHTTP" value="oui">Yes <input type="radio" name="FeatureHTTP" value = "non">No <input type="radio" name="FeatureHTTP" value = "non">Partial </br>
								
								</br>	
								<label>Podcasting :</label></br>
								<input type="radio" name="FeaturePodcasting" value="oui">Yes <input type="radio" name="FeaturePodcasting" value = "non">No <input type="radio" name="FeaturePodcasting" value = "non">Partial </br>
								
								</br>	
								<label>MMS (MMSU, MMST) :</label></br>
								<input type="radio" name="FeatureMMS (MMSU, MMST)" value="oui">Yes <input type="radio" name="FeatureMMS (MMSU, MMST)" value = "non">No <input type="radio" name="FeatureMMS (MMSU, MMST)" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"Audio player",
									local : ['Zinf','Rhapsody','Audion','musikCube','MediaMonkey','Rhythmbox','AIMP','Amarok','MusicBee','foobar2000','cmus','Audio player','Media Jukebox','Cog','JuK','Musicmatch Jukebox','Sonique','XMMS','Audacious','']
								});
								$("#1").typeahead({
									name:"Other",
									local : ['?','No','UPNP','Other','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
