<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of relational database management systems - Fundamental features</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of relational database management systems - Fundamental features</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Fine-grained locking : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Unicode :</label></br>
								<input type="radio" name="FeatureUnicode" value="oui">Yes <input type="radio" name="FeatureUnicode" value = "non">No <input type="radio" name="FeatureUnicode" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>ACID :</label></br>
								<input type="radio" name="FeatureACID" value="oui">Yes <input type="radio" name="FeatureACID" value = "non">No <input type="radio" name="FeatureACID" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Transactions :</label></br>
								<input type="radio" name="FeatureTransactions" value="oui">Yes <input type="radio" name="FeatureTransactions" value = "non">No <input type="radio" name="FeatureTransactions" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Referential integrity :</label></br>
								<input type="radio" name="FeatureReferential integrity" value="oui">Yes <input type="radio" name="FeatureReferential integrity" value = "non">No <input type="radio" name="FeatureReferential integrity" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Interface : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','No (Database-level locking)','Yes (Row-level locking)','Fine-grained locking','Yes (optimistic and pessimistic cell-level locking)','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['API & GUI & SQL','SQL and JSON','SQL','proprietary direct call & SQL (via 3rd party)','GUI & SQL','API & SQL','SQL & QUEL','SQL & API','Multiple','Interface','GUI  & SQL','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
