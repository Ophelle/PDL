<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of photo gallery software - Desktop applications</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>IPTC Support :</label></br>
								<input type="radio" name="FeatureIPTC Support" value="oui">Yes <input type="radio" name="FeatureIPTC Support" value = "non">No <input type="radio" name="FeatureIPTC Support" value = "non">Partial </br>
								
								</br>	
								<label>Tags Categories Keywords : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Languages : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Upload : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Platform :</label></br>
											<input type="checkbox" name="Feature" >Windows</br>	
											<input type="checkbox" name="Feature" >Mac</br>	
											<input type="checkbox" name="Feature" >Linux</br>	
							
								</br>	
								<label>GeoTagging Support :</label></br>
								<input type="radio" name="FeatureGeoTagging Support" value="oui">Yes <input type="radio" name="FeatureGeoTagging Support" value = "non">No <input type="radio" name="FeatureGeoTagging Support" value = "non">Partial </br>
								
								</br>	
								<label>Resizing : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Name : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>License : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Output :</label></br>
											<input type="checkbox" name="Feature" >XHTML</br>	
											<input type="checkbox" name="Feature" >HTML</br>	
											<input type="checkbox" name="Feature" >CSS</br>	
											<input type="checkbox" name="Feature" >Flash</br>	
							
						<script>
								$("#0").typeahead({
									name:"Tags Categories Keywords",
									local : ['','']
								});
								$("#1").typeahead({
									name:"Languages",
									local : ['Multilingual','']
								});
								$("#2").typeahead({
									name:"Upload",
									local : ['FTP','']
								});
								$("#3").typeahead({
									name:"Resizing",
									local : ['Automatic','']
								});
								$("#4").typeahead({
									name:"Name",
									local : ['Jalbum','']
								});
								$("#5").typeahead({
									name:"License",
									local : ['Shareware','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
