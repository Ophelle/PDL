<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of TLS implementations -  Key exchange algorithms (certificate-only) </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of TLS implementations -  Key exchange algorithms (certificate-only) </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>RSA :</label></br>
							    <p id="id1RSA"> <input type="radio" name="FeatureRSA" value="oui">Yes <input type="radio" name="FeatureRSA" value = "non">No <input type="radio" name="FeatureRSA" value = "non">Partial </p>
											<input  style="display:none;" id ="id2RSA"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1RSA','id2RSA');">Changer type</button> </br>								
								</br>	
								<label>ECDH-RSA :</label></br>
							    <p id="id1ECDH-RSA"> <input type="radio" name="FeatureECDH-RSA" value="oui">Yes <input type="radio" name="FeatureECDH-RSA" value = "non">No <input type="radio" name="FeatureECDH-RSA" value = "non">Partial </p>
											<input  style="display:none;" id ="id2ECDH-RSA"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1ECDH-RSA','id2ECDH-RSA');">Changer type</button> </br>								
								</br>	
								<label>Implementation : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>DHE-RSA (forward secrecy) :</label></br>
							    <p id="id1DHE-RSA (forward secrecy)"> <input type="radio" name="FeatureDHE-RSA (forward secrecy)" value="oui">Yes <input type="radio" name="FeatureDHE-RSA (forward secrecy)" value = "non">No <input type="radio" name="FeatureDHE-RSA (forward secrecy)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2DHE-RSA (forward secrecy)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1DHE-RSA (forward secrecy)','id2DHE-RSA (forward secrecy)');">Changer type</button> </br>								
								</br>	
								<label>ECDH-ECDSA :</label></br>
							    <p id="id1ECDH-ECDSA"> <input type="radio" name="FeatureECDH-ECDSA" value="oui">Yes <input type="radio" name="FeatureECDH-ECDSA" value = "non">No <input type="radio" name="FeatureECDH-ECDSA" value = "non">Partial </p>
											<input  style="display:none;" id ="id2ECDH-ECDSA"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1ECDH-ECDSA','id2ECDH-ECDSA');">Changer type</button> </br>								
								</br>	
								<label>RSA-EXPORT (insecure) :</label></br>
							    <p id="id1RSA-EXPORT (insecure)"> <input type="radio" name="FeatureRSA-EXPORT (insecure)" value="oui">Yes <input type="radio" name="FeatureRSA-EXPORT (insecure)" value = "non">No <input type="radio" name="FeatureRSA-EXPORT (insecure)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2RSA-EXPORT (insecure)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1RSA-EXPORT (insecure)','id2RSA-EXPORT (insecure)');">Changer type</button> </br>								
								</br>	
								<label>ECDHE-ECDSA (forward secrecy) :</label></br>
							    <p id="id1ECDHE-ECDSA (forward secrecy)"> <input type="radio" name="FeatureECDHE-ECDSA (forward secrecy)" value="oui">Yes <input type="radio" name="FeatureECDHE-ECDSA (forward secrecy)" value = "non">No <input type="radio" name="FeatureECDHE-ECDSA (forward secrecy)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2ECDHE-ECDSA (forward secrecy)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1ECDHE-ECDSA (forward secrecy)','id2ECDHE-ECDSA (forward secrecy)');">Changer type</button> </br>								
								</br>	
								<label>ECDHE-RSA (forward secrecy) :</label></br>
							    <p id="id1ECDHE-RSA (forward secrecy)"> <input type="radio" name="FeatureECDHE-RSA (forward secrecy)" value="oui">Yes <input type="radio" name="FeatureECDHE-RSA (forward secrecy)" value = "non">No <input type="radio" name="FeatureECDHE-RSA (forward secrecy)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2ECDHE-RSA (forward secrecy)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1ECDHE-RSA (forward secrecy)','id2ECDHE-RSA (forward secrecy)');">Changer type</button> </br>								
								</br>	
								<label>GOST R 34.10-94 / 34.10-2001 :</label></br>
							    <p id="id1GOST R 34.10-94 / 34.10-2001"> <input type="radio" name="FeatureGOST R 34.10-94 / 34.10-2001" value="oui">Yes <input type="radio" name="FeatureGOST R 34.10-94 / 34.10-2001" value = "non">No <input type="radio" name="FeatureGOST R 34.10-94 / 34.10-2001" value = "non">Partial </p>
											<input  style="display:none;" id ="id2GOST R 34.10-94 / 34.10-2001"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1GOST R 34.10-94 / 34.10-2001','id2GOST R 34.10-94 / 34.10-2001');">Changer type</button> </br>								
								</br>	
								<label>DHE-DSS (forward secrecy) :</label></br>
							    <p id="id1DHE-DSS (forward secrecy)"> <input type="radio" name="FeatureDHE-DSS (forward secrecy)" value="oui">Yes <input type="radio" name="FeatureDHE-DSS (forward secrecy)" value = "non">No <input type="radio" name="FeatureDHE-DSS (forward secrecy)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2DHE-DSS (forward secrecy)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1DHE-DSS (forward secrecy)','id2DHE-DSS (forward secrecy)');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['SChannel 10 Technical Preview','MatrixSSL','SChannel Vista/2008, 2008R2, 2012','cryptlib','LibreSSL','SChannel 7, 8, 8.1/2012R2','GnuTLS','RSA BSAFE','Implementation','Botan','JSSE','Secure Transport','mbed TLS','NSS','SharkSSL','wolfSSL','OpenSSL','SChannel XP/2003','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
