<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of Nvidia graphics processing units - GeForce 500M (5xxM) Series</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of Nvidia graphics processing units - GeForce 500M (5xxM) Series</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input style="display:block;" id="id1Fillrate - Texture (GT/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - Texture (GT/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - Texture (GT/s)','id2Fillrate - Texture (GT/s)');">Changer type</button></br>								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input style="display:block;" id="id1Fillrate - Pixel (GP/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - Pixel (GP/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - Pixel (GP/s)','id2Fillrate - Pixel (GP/s)');">Changer type</button></br>								</br>	
								<label>Clock speed - Core (MHz) : </label></br> <input style="display:block;" id="id1Clock speed - Core (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Clock speed - Core (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Clock speed - Core (MHz)','id2Clock speed - Core (MHz)');">Changer type</button></br>								</br>	
								<label>Clock speed - Memory (MHz) : </label></br> <input style="display:block;" id="id1Clock speed - Memory (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Clock speed - Memory (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Clock speed - Memory (MHz)','id2Clock speed - Memory (MHz)');">Changer type</button></br>								</br>	
								<label>Clock speed - Shader (MHz) : </label></br> <input style="display:block;" id="id1Clock speed - Shader (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Clock speed - Shader (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Clock speed - Shader (MHz)','id2Clock speed - Shader (MHz)');">Changer type</button></br>								</br>	
								<label>Model : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Code name : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Core config : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Notes :</label></br>
									  <p id="id1Notes">
											<input type="checkbox" name="Feature" >Similar to Desktop GT 530</br>	
											<input type="checkbox" name="Feature" >430</br>	
											<input type="checkbox" name="Feature" >440</br>	
											<input type="checkbox" name="Feature" >Similar to Desktop 510</br>	
											<input type="checkbox" name="Feature" >520</br>	
											<input type="checkbox" name="Feature" >Noticed in Lenovo laptops</br>	
											<input type="checkbox" name="Feature" >similar to Desktop 530</br>	
									   </p>
										<input  style="display:none;" id ="id2Notes"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Notes','id2Notes');">Changer type</button></br>
							
								</br>	
								<label>Bus interface : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Memory (MB) : </label></br> <input style="display:block;" id="id1Memory (MB)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory (MB)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory (MB)','id2Memory (MB)');">Changer type</button></br>								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Memory - Bandwidth (GB/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory - Bandwidth (GB/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory - Bandwidth (GB/s)','id2Memory - Bandwidth (GB/s)');">Changer type</button></br>								</br>	
								<label>Memory - Bus type : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Memory - Bus width (bit)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory - Bus width (bit)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory - Bus width (bit)','id2Memory - Bus width (bit)');">Changer type</button></br>								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
												<input style="display:none;" id="id2Fab (nm)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fab (nm)','id2Fab (nm)');">Changer type</button></br>								</br>	
								<label>Processing Power (GFLOPS) : </label></br> <input style="display:block;" id="id1Processing Power (GFLOPS)" type="number" name="Feature">
												<input style="display:none;" id="id2Processing Power (GFLOPS)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Processing Power (GFLOPS)','id2Processing Power (GFLOPS)');">Changer type</button></br>								</br>	
								<label>TDP (watts) : </label></br> <input style="display:block;" id="id1TDP (watts)" type="number" name="Feature">
												<input style="display:none;" id="id2TDP (watts)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1TDP (watts)','id2TDP (watts)');">Changer type</button></br>								</br>	
								<label>Launch :</label></br>
									  <p id="id1Launch">
											<input type="checkbox" name="Feature" >January 5</br>	
											<input type="checkbox" name="Feature" >2011</br>	
											<input type="checkbox" name="Feature" >May 30</br>	
											<input type="checkbox" name="Feature" >June 28</br>	
									   </p>
										<input  style="display:none;" id ="id2Launch"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Launch','id2Launch');">Changer type</button></br>
							
								</br>	
								<label>API support (version) - OpenGL : </label></br> <input style="display:block;" id="id1API support (version) - OpenGL" type="number" name="Feature">
												<input style="display:none;" id="id2API support (version) - OpenGL" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API support (version) - OpenGL','id2API support (version) - OpenGL');">Changer type</button></br>								</br>	
								<label>API support (version) - DirectX : </label></br> <input style="display:block;" id="id1API support (version) - DirectX" type="number" name="Feature">
												<input style="display:none;" id="id2API support (version) - DirectX" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API support (version) - DirectX','id2API support (version) - DirectX');">Changer type</button></br>						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['GeForce GT 525M','GeForce GT 540M','GeForce GT 520M','GeForce GTX 570M','GeForce GT 550M','GeForce GTX 580M','GeForce GT 555M','GeForce GTX 560M','GeForce GT 520MX','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['GF108','GF106GF108','GF116','GF119','GF114','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['384:64:32','48:8:4','96:16:4','192:32:16192:32:24','336:56:24','144:24:24144:24:1696:16:4','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['PCIe 2.0 x16','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
