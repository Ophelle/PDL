<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">

	<script type="text/javascript" src="js/typeahead.min.js"></script>

	<title>List of Nvidia graphics processing units - GeForce 500M (5xxM) Series</title>

</head>

			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
								</br>

												<input type="text"/></br>

												<input type="text"/></br>								
								</br>

												<input type="text"/></br>

								</br>	
								<label>Core config : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Notes :</label></br>
											<input type="checkbox" name="Feature" >Similar to Desktop GT 530</br>

											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br>

								</br>	
								<label>Memory (MB) : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>

								</br>

												<input type="text"/></br>								
								</br>

								</br>

												<input type="text"/></br>								
								</br>	
								<label>API support (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
												<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['GeForce GT 525M','GeForce GT 540M','GeForce GT 520M','GeForce GTX 570M','GeForce GT 550M','GeForce GTX 580M','GeForce GT 555M','GeForce GTX 560M','GeForce GT 520MX','']

								$("#2").typeahead({
