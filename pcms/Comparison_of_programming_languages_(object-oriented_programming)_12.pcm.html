<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of programming languages (object-oriented programming) -  Special variables </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>current object : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>current object's parent object : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Current Context of Execution : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>null reference : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"current object",
									local : ['','SELF','']
								});
								$("#1").typeahead({
									name:"current object's parent object",
									local : ['','SUPER','(3.x only)','']
								});
								$("#2").typeahead({
									name:"Current Context of Execution",
									local : ['','']
								});
								$("#3").typeahead({
									name:"null reference",
									local : ['','NULL','N/A','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
