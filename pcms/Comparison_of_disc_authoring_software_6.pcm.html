<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of disc authoring software -  User interface </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of disc authoring software -  User interface </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Graphical user interface :</label></br>
							    <p id="id1Graphical user interface"> <input type="radio" name="FeatureGraphical user interface" value="oui">Yes <input type="radio" name="FeatureGraphical user interface" value = "non">No <input type="radio" name="FeatureGraphical user interface" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Graphical user interface"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Graphical user interface','id2Graphical user interface');">Changer type</button> </br>								
								</br>	
								<label>Application : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Command line interface :</label></br>
							    <p id="id1Command line interface"> <input type="radio" name="FeatureCommand line interface" value="oui">Yes <input type="radio" name="FeatureCommand line interface" value = "non">No <input type="radio" name="FeatureCommand line interface" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Command line interface"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Command line interface','id2Command line interface');">Changer type</button> </br>								
								</br>	
								<label>Text user interface :</label></br>
							    <p id="id1Text user interface"> <input type="radio" name="FeatureText user interface" value="oui">Yes <input type="radio" name="FeatureText user interface" value = "non">No <input type="radio" name="FeatureText user interface" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Text user interface"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Text user interface','id2Text user interface');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['K3b','X-CD-Roast','CDBurnerXP','PowerISO','Alcohol 120%','UltraISO','DeepBurner','cdrtools','ImgBurn','Application','Nero Burning ROM','InfraRecorder','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
