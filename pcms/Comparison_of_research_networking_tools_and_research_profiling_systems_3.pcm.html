<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of research networking tools and research profiling systems -  Users Profiled, User Interactivity and Networking Functionality </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Profiled User Population : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Includes Functionality to Match Expertise with Funding Opportunities : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Research Networking Tool : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Can Users Update Their Own Profile Data? :</label></br>
								<input type="radio" name="FeatureCan Users Update Their Own Profile Data?" value="oui">Yes <input type="radio" name="FeatureCan Users Update Their Own Profile Data?" value = "non">No <input type="radio" name="FeatureCan Users Update Their Own Profile Data?" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Type of Networking (Active or Passive) : </label></br> <input id="3" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Profiled User Population",
									local : ['University of Texas at Austin faculty','Anyone who creates a LinkedIn profile','All users (as defined by the institution)','Anyone who creates a profile','All OSU faculty','All published','Curriculum and institutions database of Science and Technology areas in Brazil. Anyone can create a profile.','Anyone who enters a profile (for Epernicus Network)','All','Faculty, Staff, Graduate Students','UNC faculty in various disciplines, Duke, and RTI Fellows','3 million profiles (and growing, according to the publisher).  Profiles are compiled even without user registration, but can only be viewed by registered users','All users may be included (as defined by institution).','Indiana University, Indiana University School of Medicine, Purdue University, U. of Notre Dame, Regenstrief','Currently Medical School faculty only. Developed for biomedical research organizations','Any member of the Yale research enterprise','Any faculty member who creates a profile on the system','All Northwestern publications from Web of Science','Anyone can create a profile.  Profiled categories include "Faculty", "Grad Students", "Undergrads", "Professionals"','Federally funded, published faculty','Any researcher who creates a profile','All Columbia faculty','Any faculty at UC Irvine','Dictated by data source from institutional systems','All published researchers','Not yet established','Multiple faculties at Erasmus use it','Anyone can be searched on Google','Defined using Web of science ID or on an ad hoc basis','All faculty at 4 Indiana institutions','All Memorial University faculty','Active Stanford physicians, School of Medicine faculty, students, staff and postdocs.','N/A','All faculty at University of Iowa','Industry licensing representatives','Currently a pilot group from two Missouri interdisciplinary centers','All users as defined by each institution.  "Profiles" are also created for institutions, departments, concepts, publications, networks, events or any other class defined in the ontology','Any researchers can be included','']
								});
								$("#1").typeahead({
									name:"Includes Functionality to Match Expertise with Funding Opportunities",
									local : ['Unknown','No','Yes through a direct connection with the COS product','Possibly','Yes Connected to a Northwestern tool called FacultyConnect to match faculty with a special limited set of Northwestern-specific non-federal funding opportunities in the life and biomedical sciences domains','Yes','N/A','Yes the Funding Discovery module within Pure automatically recommends funding opportunities from SciVal Funding and suggested collaborators to profiled researchers with no manual effort.','']
								});
								$("#2").typeahead({
									name:"Research Networking Tool",
									local : ['Profiles','Symplectic Elements','Epernicus Solutions & Epernicus Network','iamResearcher','HUBzero','Activity Insight','Digital Vita','EUREKA! Enhancing Student Research','iAMscientist','MyScienceWork','Expertise @ Maryland','Collaborative Partnership / Profile System','Lattes Database','Curvita Profile Manager','OSU:pro','MizzouLinks','LinkedIn','Google','ERIM Member Profile System (ERIM MIS)','SciENcv','Research Accelerator','Faculty Research Information Profile (FRIP)','Community Academic Profiles - CAP','Pivot','C-IKNOW','Academic Room','Loki','Elsevier's Pure (no integrated with SciVal Experts)','GENIUS','Loop','Yaffle','ReachNC','Faculty Scholarly Productivity Index','i2iConnect','Life Science Network','CUSP - Columbia University Scientific Profiles','Faculty Profile System','InCites','ResearcherID','McCormick Collaboration Visualization Tool','Epistemio','INDURE','Elsevier's SciVal','LatticeGrid','VIVO','']
								});
								$("#3").typeahead({
									name:"Type of Networking (Active or Passive)",
									local : ['Active and Passive','Passive and Active','Currently passive, but building active','N/A','No networking','No apparent networking','Active','Passive','Passive (Active coming in 2012)','Passive (?)','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
