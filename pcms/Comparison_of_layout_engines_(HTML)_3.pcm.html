<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of layout engines (HTML) -  Table elements </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Basic table elements : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>? - 1.0 : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>1.0 - Yes :</label></br>
								<input type="radio" name="Feature1.0 - Yes" value="oui">Yes <input type="radio" name="Feature1.0 - Yes" value = "non">No <input type="radio" name="Feature1.0 - Yes" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Row groups : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Presto - iCab : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Column groups : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Basic table elements','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Row groups','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Column groups','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
