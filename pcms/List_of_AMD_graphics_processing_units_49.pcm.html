<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  FirePro Server Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Fillrate - Texture (GT/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Fillrate - Pixel (GP/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Launch :</label></br>
											<input type="checkbox" name="Feature" >August 6</br>	
											<input type="checkbox" name="Feature" >2014</br>	
											<input type="checkbox" name="Feature" >November 12</br>	
											<input type="checkbox" name="Feature" >2012</br>	
											<input type="checkbox" name="Feature" >August 27</br>	
							
								</br>	
								<label>API compliance (version) - DirectX : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API compliance (version) - OpenCL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>API compliance (version) - OpenGL : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Processing PowerGFLOPs - Double Precision : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Processing PowerGFLOPs - Single Precision : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory (MB) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Core (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Clock rate - Memory (MHz) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Bus interface : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Code name : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus type : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Model : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Config core : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>TDP watts : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input type="number" name="Feature"></br>
								
								</br>	
								<label>Notes :</label></br>
											<input type="checkbox" name="Feature" >ECC RAM</br>	
											<input type="checkbox" name="Feature" >One DisplayPort</br>	
											<input type="checkbox" name="Feature" >Four Mini DisplayPort</br>	
											<input type="checkbox" name="Feature" >One DVI-I</br>	
											<input type="checkbox" name="Feature" >None of DisplayPort</br>	
							
						<script>
								$("#0").typeahead({
									name:"Bus interface",
									local : ['PCIe 3.0 x16','']
								});
								$("#1").typeahead({
									name:"Code name",
									local : ['Tahiti PRO','Pitcairn XT','Hawaii XT','']
								});
								$("#2").typeahead({
									name:"Model",
									local : ['FirePro S10000','FirePro S9000','FirePro S9050','FirePro S9150','FirePro S7000','']
								});
								$("#3").typeahead({
									name:"Config core",
									local : ['2Ã— 1792:112:32','2816:176:64','1280:80:32','1792:112:32','']
								});
								$("#4").typeahead({
									name:"TDP watts",
									local : ['<150','<235','<375','<225','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
