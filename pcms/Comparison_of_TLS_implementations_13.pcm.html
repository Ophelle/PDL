<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">

	<title>Comparison of TLS implementations -  Compression </title>

</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of TLS implementations -  Compression </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>DEFLATE(insecure) :</label></br>
								<input type="radio" name="FeatureDEFLATE(insecure)" value="oui">Yes <input type="radio" name="FeatureDEFLATE(insecure)" value = "non">No <input type="radio" name="FeatureDEFLATE(insecure)" value = "non">Partial </br>
											<input name="FeatureDEFLATE(insecure)" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>Implementation : </label></br> <input id="0" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Secure Transport','GnuTLS','RSA BSAFE','NSS','MatrixSSL','Botan','LibreSSL','mbed TLS','SChannel','OpenSSL','wolfSSL','cryptlib','SharkSSL','JSSE','Implementation','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>

		</div>
