<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of mobile operating systems -  Other Features </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of mobile operating systems -  Other Features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Non-intrusive notifications :</label></br>
								<input type="radio" name="FeatureNon-intrusive notifications" value="oui">Yes <input type="radio" name="FeatureNon-intrusive notifications" value = "non">No <input type="radio" name="FeatureNon-intrusive notifications" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Feature : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Screencast on device :</label></br>
								<input type="radio" name="FeatureScreencast on device" value="oui">Yes <input type="radio" name="FeatureScreencast on device" value = "non">No <input type="radio" name="FeatureScreencast on device" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Screencast over USB :</label></br>
								<input type="radio" name="FeatureScreencast over USB" value="oui">Yes <input type="radio" name="FeatureScreencast over USB" value = "non">No <input type="radio" name="FeatureScreencast over USB" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Remote Frame Buffer (RFB) protocol : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Screen share :</label></br>
								<input type="radio" name="FeatureScreen share" value="oui">Yes <input type="radio" name="FeatureScreen share" value = "non">No <input type="radio" name="FeatureScreen share" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Other Features : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Non-intrusive incoming calls :</label></br>
								<input type="radio" name="FeatureNon-intrusive incoming calls" value="oui">Yes <input type="radio" name="FeatureNon-intrusive incoming calls" value = "non">No <input type="radio" name="FeatureNon-intrusive incoming calls" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Move apps to external storage :</label></br>
								<input type="radio" name="FeatureMove apps to external storage" value="oui">Yes <input type="radio" name="FeatureMove apps to external storage" value = "non">No <input type="radio" name="FeatureMove apps to external storage" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Windows Phone','Android','Firefox OS','Mer','Tizen','Ubuntu Touch','iOS','Sailfish OS','BlackBerry 10','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['?','Yes','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Other Features','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
