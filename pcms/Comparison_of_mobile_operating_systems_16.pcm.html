<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of mobile operating systems -  Other Features </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of mobile operating systems -  Other Features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Non-intrusive notifications :</label></br>
							    <p id="id1Non-intrusive notifications"> <input type="radio" name="FeatureNon-intrusive notifications" value="oui">Yes <input type="radio" name="FeatureNon-intrusive notifications" value = "non">No <input type="radio" name="FeatureNon-intrusive notifications" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Non-intrusive notifications"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Non-intrusive notifications','id2Non-intrusive notifications');">Changer type</button> </br>								
								</br>	
								<label>Feature : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Screencast on device :</label></br>
							    <p id="id1Screencast on device"> <input type="radio" name="FeatureScreencast on device" value="oui">Yes <input type="radio" name="FeatureScreencast on device" value = "non">No <input type="radio" name="FeatureScreencast on device" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Screencast on device"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Screencast on device','id2Screencast on device');">Changer type</button> </br>								
								</br>	
								<label>Screencast over USB :</label></br>
							    <p id="id1Screencast over USB"> <input type="radio" name="FeatureScreencast over USB" value="oui">Yes <input type="radio" name="FeatureScreencast over USB" value = "non">No <input type="radio" name="FeatureScreencast over USB" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Screencast over USB"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Screencast over USB','id2Screencast over USB');">Changer type</button> </br>								
								</br>	
								<label>Remote Frame Buffer (RFB) protocol : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Screen share :</label></br>
							    <p id="id1Screen share"> <input type="radio" name="FeatureScreen share" value="oui">Yes <input type="radio" name="FeatureScreen share" value = "non">No <input type="radio" name="FeatureScreen share" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Screen share"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Screen share','id2Screen share');">Changer type</button> </br>								
								</br>	
								<label>Other Features : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Non-intrusive incoming calls :</label></br>
							    <p id="id1Non-intrusive incoming calls"> <input type="radio" name="FeatureNon-intrusive incoming calls" value="oui">Yes <input type="radio" name="FeatureNon-intrusive incoming calls" value = "non">No <input type="radio" name="FeatureNon-intrusive incoming calls" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Non-intrusive incoming calls"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Non-intrusive incoming calls','id2Non-intrusive incoming calls');">Changer type</button> </br>								
								</br>	
								<label>Move apps to external storage :</label></br>
							    <p id="id1Move apps to external storage"> <input type="radio" name="FeatureMove apps to external storage" value="oui">Yes <input type="radio" name="FeatureMove apps to external storage" value = "non">No <input type="radio" name="FeatureMove apps to external storage" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Move apps to external storage"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Move apps to external storage','id2Move apps to external storage');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Windows Phone','Android','Firefox OS','Mer','Tizen','Ubuntu Touch','iOS','Sailfish OS','BlackBerry 10','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['?','Yes','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Other Features','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
