<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of C Sharp and Java - Metadata</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Named arguments :</label></br>
								<input type="radio" name="FeatureNamed arguments" value="oui">Yes <input type="radio" name="FeatureNamed arguments" value = "non">No <input type="radio" name="FeatureNamed arguments" value = "non">Partial </br>
								
								</br>	
								<label>Metadata : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Metadata annotations/attributes :</label></br>
											<input type="checkbox" name="Feature" >Interface based; user-defined annotations can be created</br>	
							
								</br>	
								<label>Positional arguments :</label></br>
											<input type="checkbox" name="Feature" >No; unless a single argument</br>	
							
								</br>	
								<label>Conditional metadata :</label></br>
								<input type="radio" name="FeatureConditional metadata" value="oui">Yes <input type="radio" name="FeatureConditional metadata" value = "non">No <input type="radio" name="FeatureConditional metadata" value = "non">Partial </br>
								
								</br>	
								<label>Nested types :</label></br>
								<input type="radio" name="FeatureNested types" value="oui">Yes <input type="radio" name="FeatureNested types" value = "non">No <input type="radio" name="FeatureNested types" value = "non">Partial </br>
								
								</br>	
								<label>Specialization :</label></br>
								<input type="radio" name="FeatureSpecialization" value="oui">Yes <input type="radio" name="FeatureSpecialization" value = "non">No <input type="radio" name="FeatureSpecialization" value = "non">Partial </br>
								
								</br>	
								<label>Default values : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['C#','Java','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Through initialization','At definition','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
