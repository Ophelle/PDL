<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of integrated development environments -  Groovy </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of integrated development environments -  Groovy </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Written in Java :</label></br>
							    <p id="id1Written in Java"> <input type="radio" name="FeatureWritten in Java" value="oui">Yes <input type="radio" name="FeatureWritten in Java" value = "non">No <input type="radio" name="FeatureWritten in Java" value = "non">Partial </p>
								
								</br>	
								<label>Mac OS X :</label></br>
							    <p id="id1Mac OS X"> <input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </p>
								
								</br>	
								<label>Linux :</label></br>
							    <p id="id1Linux"> <input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </p>
								
								</br>	
								<label>License :</label></br>
									  <p id="id1License">
											<input type="checkbox" name="Feature" >CDDL</br>	
											<input type="checkbox" name="Feature" >GPL2</br>	
											<input type="checkbox" name="Feature" >ASLv2</br>	
											<input type="checkbox" name="Feature" >proprietary</br>	
									   </p>
							
								</br>	
								<label>Windows :</label></br>
							    <p id="id1Windows"> <input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </p>
								
								</br>	
								<label>Other platforms :</label></br>
									  <p id="id1Other platforms">
											<input type="checkbox" name="Feature" >FreeBSD</br>	
											<input type="checkbox" name="Feature" >OpenBSD</br>	
											<input type="checkbox" name="Feature" >Solaris</br>	
											<input type="checkbox" name="Feature" >JVM</br>	
									   </p>
							
								</br>	
								<label>GUI builder :</label></br>
							    <p id="id1GUI builder"> <input type="radio" name="FeatureGUI builder" value="oui">Yes <input type="radio" name="FeatureGUI builder" value = "non">No <input type="radio" name="FeatureGUI builder" value = "non">Partial </p>
								
								</br>	
								<label>IDE : </label></br> <input id="0" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Eclipse JDT','IntelliJ IDEA','NetBeans','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
