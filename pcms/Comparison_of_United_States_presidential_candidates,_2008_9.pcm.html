<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of United States presidential candidates, 2008 - Lobbying</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of United States presidential candidates, 2008 - Lobbying</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>McCain does not allow his staffers to hold positions as lobbyists. :</label></br>
									  <p id="id1McCain does not allow his staffers to hold positions as lobbyists.">
											<input type="checkbox" name="Feature" >Obama does not take contributions from federally registered lobbyists or PACs</br>	
											<input type="checkbox" name="Feature" >though he does accept money from non-federal lobbyists and unregistered lobbyists.</br>	
									   </p>
										<input  style="display:none;" id ="id2McCain does not allow his staffers to hold positions as lobbyists."type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1McCain does not allow his staffers to hold positions as lobbyists.','id2McCain does not allow his staffers to hold positions as lobbyists.');">Changer type</button></br>
							
								</br>	
								<label>Chuck Baldwin : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>John McCain : </label></br> <input id="1" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Cynthia McKinney','Bob Barr','Ralph Nader','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Barack Obama','John McCain','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
