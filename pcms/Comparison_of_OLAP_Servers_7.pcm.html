<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of OLAP Servers - Support information</title>
	<meta charset="utf-8">

<body>
	<div class="container">

		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">

						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>OLAP Server : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>

								</br>	
								<label>Roadmap : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>

								</br>	
								<label>Forum/Blog : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Microsoft Analysis Services','Infor BI OLAP Server','SAP NetWeaver BW','MicroStrategy Intelligence Server','icCube','Essbase','TM1','Cubes','SAS OLAP Server','Mondrian OLAP server','Jedox OLAP Server','Oracle Database OLAP Option','']

									local : ['myOracle Support','OSS','Cubes â€“ Github Issues','MicroStrategy Resource Center','Connect','IBM Service Request','Support','Infor Xtreme','YouTrack','Jira','Mantis','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['','-','Available upon request','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Open','Closed','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
