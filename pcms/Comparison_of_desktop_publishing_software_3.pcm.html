<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of desktop publishing software - Output format</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of desktop publishing software - Output format</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Desktop publishing software : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Other :</label></br>
											<input type="checkbox" name="Feature" >EPUB</br>	
											<input type="checkbox" name="Feature" >RTF</br>	
											<input type="checkbox" name="Feature" >PSD</br>	
											<input type="checkbox" name="Feature" >AI</br>	
											<input type="checkbox" name="Feature" >SWF</br>	
											<input type="checkbox" name="Feature" >WPD</br>	
											<input type="checkbox" name="Feature" >XML</br>	
											<input type="checkbox" name="Feature" >JPG</br>	
											<input type="checkbox" name="Feature" >PNG</br>	
											<input type="checkbox" name="Feature" >DOC</br>	
											<input type="checkbox" name="Feature" >PS</br>	
											<input type="checkbox" name="Feature" >ODF</br>	
											<input type="checkbox" name="Feature" ><label> Autre : </label></br><input type="text"/></br> 							
								</br>	
								<label>TeX/LaTeX :</label></br>
								<input type="radio" name="FeatureTeX/LaTeX" value="oui">Yes <input type="radio" name="FeatureTeX/LaTeX" value = "non">No <input type="radio" name="FeatureTeX/LaTeX" value = "non">Partial </br>
											<input name="FeatureTeX/LaTeX" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>SVG :</label></br>
								<input type="radio" name="FeatureSVG" value="oui">Yes <input type="radio" name="FeatureSVG" value = "non">No <input type="radio" name="FeatureSVG" value = "non">Partial </br>
											<input name="FeatureSVG" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>HTML :</label></br>
								<input type="radio" name="FeatureHTML" value="oui">Yes <input type="radio" name="FeatureHTML" value = "non">No <input type="radio" name="FeatureHTML" value = "non">Partial </br>
											<input name="FeatureHTML" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>EPS :</label></br>
								<input type="radio" name="FeatureEPS" value="oui">Yes <input type="radio" name="FeatureEPS" value = "non">No <input type="radio" name="FeatureEPS" value = "non">Partial </br>
											<input name="FeatureEPS" type="radio" value="autre"/>Autre : <input type="text"/></br>								
								</br>	
								<label>PDF :</label></br>
								<input type="radio" name="FeaturePDF" value="oui">Yes <input type="radio" name="FeaturePDF" value = "non">No <input type="radio" name="FeaturePDF" value = "non">Partial </br>
											<input name="FeaturePDF" type="radio" value="autre"/>Autre : <input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Scribus','Ventura','OpenOffice.org','InDesign','Microsoft Publisher','InPage','PageMaker','Pages','QuarkXPress','CorelDRAW','Fatpaint','FrameMaker','LyX','PagePlus','iStudio Publisher','The Print Shop','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
