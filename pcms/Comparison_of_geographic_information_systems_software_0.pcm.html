<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of geographic information systems software - License, source, & operating system support</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of geographic information systems software - License, source, & operating system support</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>GIS software : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Windows :</label></br>
							    <p id="id1Windows"> <input type="radio" name="FeatureWindows" value="oui">Yes <input type="radio" name="FeatureWindows" value = "non">No <input type="radio" name="FeatureWindows" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Windows"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Windows','id2Windows');">Changer type</button> </br>								
								</br>	
								<label>Unix :</label></br>
							    <p id="id1Unix"> <input type="radio" name="FeatureUnix" value="oui">Yes <input type="radio" name="FeatureUnix" value = "non">No <input type="radio" name="FeatureUnix" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Unix"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Unix','id2Unix');">Changer type</button> </br>								
								</br>	
								<label>Mac OS X :</label></br>
							    <p id="id1Mac OS X"> <input type="radio" name="FeatureMac OS X" value="oui">Yes <input type="radio" name="FeatureMac OS X" value = "non">No <input type="radio" name="FeatureMac OS X" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Mac OS X"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Mac OS X','id2Mac OS X');">Changer type</button> </br>								
								</br>	
								<label>Libre Software / Open source :</label></br>
							    <p id="id1Libre Software / Open source"> <input type="radio" name="FeatureLibre Software / Open source" value="oui">Yes <input type="radio" name="FeatureLibre Software / Open source" value = "non">No <input type="radio" name="FeatureLibre Software / Open source" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Libre Software / Open source"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Libre Software / Open source','id2Libre Software / Open source');">Changer type</button> </br>								
								</br>	
								<label>Web :</label></br>
							    <p id="id1Web"> <input type="radio" name="FeatureWeb" value="oui">Yes <input type="radio" name="FeatureWeb" value = "non">No <input type="radio" name="FeatureWeb" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Web"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Web','id2Web');">Changer type</button> </br>								
								</br>	
								<label>Other :</label></br>
							    <p id="id1Other"> <input type="radio" name="FeatureOther" value="oui">Yes <input type="radio" name="FeatureOther" value = "non">No <input type="radio" name="FeatureOther" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Other"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Other','id2Other');">Changer type</button> </br>								
								</br>	
								<label>Freeware :</label></br>
							    <p id="id1Freeware"> <input type="radio" name="FeatureFreeware" value="oui">Yes <input type="radio" name="FeatureFreeware" value = "non">No <input type="radio" name="FeatureFreeware" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Freeware"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Freeware','id2Freeware');">Changer type</button> </br>								
								</br>	
								<label>BSD :</label></br>
							    <p id="id1BSD"> <input type="radio" name="FeatureBSD" value="oui">Yes <input type="radio" name="FeatureBSD" value = "non">No <input type="radio" name="FeatureBSD" value = "non">Partial </p>
											<input  style="display:none;" id ="id2BSD"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1BSD','id2BSD');">Changer type</button> </br>								
								</br>	
								<label>Linux :</label></br>
							    <p id="id1Linux"> <input type="radio" name="FeatureLinux" value="oui">Yes <input type="radio" name="FeatureLinux" value = "non">No <input type="radio" name="FeatureLinux" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Linux"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Linux','id2Linux');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Panorama','GRASS','QGIS','Spatial Manager for AutoCAD','MapDotNet','gvSIG','IDRISI','Ortelius Mapdiva','CAPAWARE','Oracle Spatial','Spatial Manager Desktop','Microsoft MapPoint','RegioGraph','Kosmo Saig','MapWindow GIS','Zulu','Geomajas','ITC ILWIS','Pitney Bowes MapInfo','Deegree','GeoNetwork','Erdas Imagine','Smallworld','UMN MapServer','GIS software','Chameleon','GeoServer','ThinkGeo Map Suite','SpatialFX | ObjectFX','PostGIS','TerraLib TerraView','Caliper TransModeler','Intergraph','Cadcorp','Caliper Maptitude','MicroImages TNTmips','GeoTools','RemoteView','(Vivid) Open JUMP GIS','Autodesk','uDIG','SpatialRules | ObjectFX','GeoBase','AvisMap GIS Engine','Caliper TransCAD','Manifold System','ArcGIS','LandSerf','SPRING','ILOG JViews Maps','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
