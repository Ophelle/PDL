<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of Lemmings ports - Feature comparison</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Lemmings ports - Feature comparison</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Fast forward :</label></br>
								<input type="radio" name="FeatureFast forward" value="oui">Yes <input type="radio" name="FeatureFast forward" value = "non">No <input type="radio" name="FeatureFast forward" value = "non">Partial </br>
								
								</br>	
								<label>Platform : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Two-player mode :</label></br>
								<input type="radio" name="FeatureTwo-player mode" value="oui">Yes <input type="radio" name="FeatureTwo-player mode" value = "non">No <input type="radio" name="FeatureTwo-player mode" value = "non">Partial </br>
								
								</br>	
								<label>Action replay :</label></br>
								<input type="radio" name="FeatureAction replay" value="oui">Yes <input type="radio" name="FeatureAction replay" value = "non">No <input type="radio" name="FeatureAction replay" value = "non">Partial </br>
								
								</br>	
								<label>Adjustable release rate :</label></br>
								<input type="radio" name="FeatureAdjustable release rate" value="oui">Yes <input type="radio" name="FeatureAdjustable release rate" value = "non">No <input type="radio" name="FeatureAdjustable release rate" value = "non">Partial </br>
								
								</br>	
								<label>Levels : </label></br> <input style="display:block;" id="id1Levels" type="number" name="Feature">
								
								</br>	
								<label>Maximum numberof lemmings : </label></br> <input style="display:block;" id="id1Maximum numberof lemmings" type="number" name="Feature">
								
								</br>	
								<label>Map thumbnail :</label></br>
								<input type="radio" name="FeatureMap thumbnail" value="oui">Yes <input type="radio" name="FeatureMap thumbnail" value = "non">No <input type="radio" name="FeatureMap thumbnail" value = "non">Partial </br>
								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['UIQ','SNES','Arcade (prototype only)','Commodore Amiga CD32','Amstrad GX4000','Apple II','Sega Game Gear','MS-DOS','NES','Sega Master System','TurboGrafx-CD','PlayStation Portable','Java','DHTML','Commodore 64','Windows 95','ZX Spectrum','Commodore Amiga','Acorn Archimedes','Apple Macintosh','MSX2','SAM Coup√©','3DO','Game Boy Advance','PlayStation 3','Sega Genesis / Mega Drive','OS/2 (demo only)','PlayStation','Palm Pilot','Mobile phone (Java ME)','Commodore Plus/4','Amstrad CPC','Commodore Amiga CDTV','Game Boy Color','Pocket PC','Atari ST','Game Boy','Cambridge Z88','Atari Lynx','Nintendo DS','Philips CD-i','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
