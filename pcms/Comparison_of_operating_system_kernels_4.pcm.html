<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of operating system kernels -  In-kernel server support </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of operating system kernels -  In-kernel server support </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Solaris kernel : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Kernel Name : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>XNU :</label></br>
							    <p id="id1XNU"> <input type="radio" name="FeatureXNU" value="oui">Yes <input type="radio" name="FeatureXNU" value = "non">No <input type="radio" name="FeatureXNU" value = "non">Partial </p>
											<input  style="display:none;" id ="id2XNU"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1XNU','id2XNU');">Changer type</button> </br>								
								</br>	
								<label>Windows NT kernel :</label></br>
							    <p id="id1Windows NT kernel"> <input type="radio" name="FeatureWindows NT kernel" value="oui">Yes <input type="radio" name="FeatureWindows NT kernel" value = "non">No <input type="radio" name="FeatureWindows NT kernel" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Windows NT kernel"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Windows NT kernel','id2Windows NT kernel');">Changer type</button> </br>								
								</br>	
								<label>Linux kernel : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>FreeBSD kernel :</label></br>
							    <p id="id1FreeBSD kernel"> <input type="radio" name="FeatureFreeBSD kernel" value="oui">Yes <input type="radio" name="FeatureFreeBSD kernel" value = "non">No <input type="radio" name="FeatureFreeBSD kernel" value = "non">Partial </p>
											<input  style="display:none;" id ="id2FreeBSD kernel"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1FreeBSD kernel','id2FreeBSD kernel');">Changer type</button> </br>								
								</br>	
								<label>DragonFly BSD kernel :</label></br>
							    <p id="id1DragonFly BSD kernel"> <input type="radio" name="FeatureDragonFly BSD kernel" value="oui">Yes <input type="radio" name="FeatureDragonFly BSD kernel" value = "non">No <input type="radio" name="FeatureDragonFly BSD kernel" value = "non">Partial </p>
											<input  style="display:none;" id ="id2DragonFly BSD kernel"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1DragonFly BSD kernel','id2DragonFly BSD kernel');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','KSSL','Yes','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['HTTP','FTP','NFS','9P','SSL proxy','CIFS','Name server','Transport-layer load balancer','Application-layer load balancer','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['No','IP Virtual Server','knfsd','(patch available)','?','(TUX web server patch)','(KTCPVS)','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
