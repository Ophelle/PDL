<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Solaris distributions - Package management and installation</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Nexenta OS : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Distribution : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>BeleniX : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>SchilliX : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>MilaX : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>OpenIndiana : </label></br> <input id="5" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"Nexenta OS",
									local : ['?','APT','']
								});
								$("#1").typeahead({
									name:"Distribution",
									local : ['Default package management tools','Package Format','Approximate number of packages','Default installer','Approximate number of source packages','Graphical installation procedure','']
								});
								$("#2").typeahead({
									name:"BeleniX",
									local : ['?','']
								});
								$("#3").typeahead({
									name:"SchilliX",
									local : ['?','']
								});
								$("#4").typeahead({
									name:"MilaX",
									local : ['?','']
								});
								$("#5").typeahead({
									name:"OpenIndiana",
									local : ['?','Yes','IPS','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
