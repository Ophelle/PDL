<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of iOS e-book reader software -  Book source management features </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of iOS e-book reader software -  Book source management features </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Import via in-app Browser :</label></br>
							    <p id="id1Import via in-app Browser"> <input type="radio" name="FeatureImport via in-app Browser" value="oui">Yes <input type="radio" name="FeatureImport via in-app Browser" value = "non">No <input type="radio" name="FeatureImport via in-app Browser" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Import via in-app Browser"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Import via in-app Browser','id2Import via in-app Browser');">Changer type</button> </br>								
								</br>	
								<label>Product : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Book store(s) :</label></br>
							    <p id="id1Book store(s)"> <input type="radio" name="FeatureBook store(s)" value="oui">Yes <input type="radio" name="FeatureBook store(s)" value = "non">No <input type="radio" name="FeatureBook store(s)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Book store(s)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Book store(s)','id2Book store(s)');">Changer type</button> </br>								
								</br>	
								<label>OPDS catalog :</label></br>
							    <p id="id1OPDS catalog"> <input type="radio" name="FeatureOPDS catalog" value="oui">Yes <input type="radio" name="FeatureOPDS catalog" value = "non">No <input type="radio" name="FeatureOPDS catalog" value = "non">Partial </p>
											<input  style="display:none;" id ="id2OPDS catalog"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1OPDS catalog','id2OPDS catalog');">Changer type</button> </br>								
								</br>	
								<label>Sort books :</label></br>
							    <p id="id1Sort books"> <input type="radio" name="FeatureSort books" value="oui">Yes <input type="radio" name="FeatureSort books" value = "non">No <input type="radio" name="FeatureSort books" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Sort books"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Sort books','id2Sort books');">Changer type</button> </br>								
								</br>	
								<label>Other import via : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Tag books :</label></br>
							    <p id="id1Tag books"> <input type="radio" name="FeatureTag books" value="oui">Yes <input type="radio" name="FeatureTag books" value = "non">No <input type="radio" name="FeatureTag books" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Tag books"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Tag books','id2Tag books');">Changer type</button> </br>								
								</br>	
								<label>Book search :</label></br>
							    <p id="id1Book search"> <input type="radio" name="FeatureBook search" value="oui">Yes <input type="radio" name="FeatureBook search" value = "non">No <input type="radio" name="FeatureBook search" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Book search"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Book search','id2Book search');">Changer type</button> </br>								
								</br>	
								<label>In-app Epub import :</label></br>
							    <p id="id1In-app Epub import"> <input type="radio" name="FeatureIn-app Epub import" value="oui">Yes <input type="radio" name="FeatureIn-app Epub import" value = "non">No <input type="radio" name="FeatureIn-app Epub import" value = "non">Partial </p>
											<input  style="display:none;" id ="id2In-app Epub import"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1In-app Epub import','id2In-app Epub import');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['iBouquiniste','Bluefire Reader','Blio','MegaReader','Kobo Reading App','PocketBook reader','Marvin','iBooks','Stanza','eBookMobi','uBooks','Apabi Reader','Kindle','KyBook','ShuBook','i2Reader','DL Reader','eBookReader','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['eMail (MIME type)','Calibre (Bonjour, Plugin)eMail (MIME type)DropboxiTunes File Sharing','Calibre (Bonjour)eMail (MIME type)iTunes File Sharing','Calibre (Bonjour)Built-in web server','eMail (MIME type)iTunes File SharingBuilt-in Web Server','Calibre (Bonjour)eMail (MIME type)','eMail (MIME type)Google BooksDropboxGoogle DriveYandex DiskVK DocsNetwork foldersiTunes File Sharing','eMail (MIME type)Built-in web server','iTunes File SharingeMail (MIME type)','Built-in web server','iTunes File Sharing','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
