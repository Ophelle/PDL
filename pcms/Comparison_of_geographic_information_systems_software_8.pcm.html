<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of geographic information systems software - Feature comparison</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of geographic information systems software - Feature comparison</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Name : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>gvSIG Mobile :</label></br>
							    <p id="id1gvSIG Mobile"> <input type="radio" name="FeaturegvSIG Mobile" value="oui">Yes <input type="radio" name="FeaturegvSIG Mobile" value = "non">No <input type="radio" name="FeaturegvSIG Mobile" value = "non">Partial </p>
											<input  style="display:none;" id ="id2gvSIG Mobile"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1gvSIG Mobile','id2gvSIG Mobile');">Changer type</button> </br>								
								</br>	
								<label>TouchGeo :</label></br>
							    <p id="id1TouchGeo"> <input type="radio" name="FeatureTouchGeo" value="oui">Yes <input type="radio" name="FeatureTouchGeo" value = "non">No <input type="radio" name="FeatureTouchGeo" value = "non">Partial </p>
											<input  style="display:none;" id ="id2TouchGeo"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1TouchGeo','id2TouchGeo');">Changer type</button> </br>								
								</br>	
								<label>gvSIG Mini :</label></br>
							    <p id="id1gvSIG Mini"> <input type="radio" name="FeaturegvSIG Mini" value="oui">Yes <input type="radio" name="FeaturegvSIG Mini" value = "non">No <input type="radio" name="FeaturegvSIG Mini" value = "non">Partial </p>
											<input  style="display:none;" id ="id2gvSIG Mini"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1gvSIG Mini','id2gvSIG Mini');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['SHP','Editing','WMS','Social Networks','Routing','GML','GPX','WMS-C/WMTS','WFS','GPS','Others','Raster','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
