<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of FTP client software - Protocol support</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of FTP client software - Protocol support</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>FTP over SSH :</label></br>
							    <p id="id1FTP over SSH"> <input type="radio" name="FeatureFTP over SSH" value="oui">Yes <input type="radio" name="FeatureFTP over SSH" value = "non">No <input type="radio" name="FeatureFTP over SSH" value = "non">Partial </p>
											<input  style="display:none;" id ="id2FTP over SSH"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1FTP over SSH','id2FTP over SSH');">Changer type</button> </br>								
								</br>	
								<label>DAV / HTTP(S) :</label></br>
							    <p id="id1DAV / HTTP(S)"> <input type="radio" name="FeatureDAV / HTTP(S)" value="oui">Yes <input type="radio" name="FeatureDAV / HTTP(S)" value = "non">No <input type="radio" name="FeatureDAV / HTTP(S)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2DAV / HTTP(S)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1DAV / HTTP(S)','id2DAV / HTTP(S)');">Changer type</button> </br>								
								</br>	
								<label>API / Commandline available :</label></br>
							    <p id="id1API / Commandline available"> <input type="radio" name="FeatureAPI / Commandline available" value="oui">Yes <input type="radio" name="FeatureAPI / Commandline available" value = "non">No <input type="radio" name="FeatureAPI / Commandline available" value = "non">Partial </p>
											<input  style="display:none;" id ="id2API / Commandline available"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API / Commandline available','id2API / Commandline available');">Changer type</button> </br>								
								</br>	
								<label>FTPS (FTP over SSL) :</label></br>
							    <p id="id1FTPS (FTP over SSL)"> <input type="radio" name="FeatureFTPS (FTP over SSL)" value="oui">Yes <input type="radio" name="FeatureFTPS (FTP over SSL)" value = "non">No <input type="radio" name="FeatureFTPS (FTP over SSL)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2FTPS (FTP over SSL)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1FTPS (FTP over SSL)','id2FTPS (FTP over SSL)');">Changer type</button> </br>								
								</br>	
								<label>Remote Compression :</label></br>
							    <p id="id1Remote Compression"> <input type="radio" name="FeatureRemote Compression" value="oui">Yes <input type="radio" name="FeatureRemote Compression" value = "non">No <input type="radio" name="FeatureRemote Compression" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Remote Compression"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Remote Compression','id2Remote Compression');">Changer type</button> </br>								
								</br>	
								<label>FTP :</label></br>
							    <p id="id1FTP"> <input type="radio" name="FeatureFTP" value="oui">Yes <input type="radio" name="FeatureFTP" value = "non">No <input type="radio" name="FeatureFTP" value = "non">Partial </p>
											<input  style="display:none;" id ="id2FTP"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1FTP','id2FTP');">Changer type</button> </br>								
								</br>	
								<label>Compression :</label></br>
							    <p id="id1Compression"> <input type="radio" name="FeatureCompression" value="oui">Yes <input type="radio" name="FeatureCompression" value = "non">No <input type="radio" name="FeatureCompression" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Compression"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Compression','id2Compression');">Changer type</button> </br>								
								</br>	
								<label>FXP (Site2site transfer) :</label></br>
							    <p id="id1FXP (Site2site transfer)"> <input type="radio" name="FeatureFXP (Site2site transfer)" value="oui">Yes <input type="radio" name="FeatureFXP (Site2site transfer)" value = "non">No <input type="radio" name="FeatureFXP (Site2site transfer)" value = "non">Partial </p>
											<input  style="display:none;" id ="id2FXP (Site2site transfer)"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1FXP (Site2site transfer)','id2FXP (Site2site transfer)');">Changer type</button> </br>								
								</br>	
								<label>Passive mode : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Resume Download :</label></br>
							    <p id="id1Resume Download"> <input type="radio" name="FeatureResume Download" value="oui">Yes <input type="radio" name="FeatureResume Download" value = "non">No <input type="radio" name="FeatureResume Download" value = "non">Partial </p>
											<input  style="display:none;" id ="id2Resume Download"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Resume Download','id2Resume Download');">Changer type</button> </br>								
								</br>	
								<label>Client : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>SFTP :</label></br>
							    <p id="id1SFTP"> <input type="radio" name="FeatureSFTP" value="oui">Yes <input type="radio" name="FeatureSFTP" value = "non">No <input type="radio" name="FeatureSFTP" value = "non">Partial </p>
											<input  style="display:none;" id ="id2SFTP"type="text"/> 
										    <button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1SFTP','id2SFTP');">Changer type</button> </br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['?','Yes','No','Passive mode','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Robo-FTP','Captain FTP','AbsoluteTelnet','Fling FTP','CoreFTP','FTP Rush','Directory Opus','LeechFTP','Client','SFTPPlus','pbFtpClient','FireFTP','GoAnywhere Director','ExpanDrive (Mac)','WISE-FTP','CrossFTP','Windows 7 (ftp.exe)','FTP Client','SmartFTP','PSFTP (PuTTY)','Beyond FTP','rwBackup','Total Commander','Classic FTP','Steed','Yummy FTP','Cyberduck','WebDrive','CuteFTP','ALFTP','AnyClient','Fugu','WinSCP','Transmit','FTP Voyager','WS_FTP','Mosaic','CurlFtpFS','FTP Explorer','lftp','Secure FTP','ExpanDrive (Windows)','NcFTP','UploadFTP','FTP Script!','Sysax FTP Automation','FAR Manager','Beyond Compare','FTP!','cURL','Swish','FTP Commander','3D-FTP','FlashFXP','Fetch','Interarchy','Macfusion','Ali`s FTP Interface','gFTP','FileZilla','BitKinex','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
