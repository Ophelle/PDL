<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Prototype de formulaire Version 0.5</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of Nintendo portable consoles - Software compatibility</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red" >Formulaire</legend>
								</br>	
								<label>DSi (DSi-exclusive)and DSiWare : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>GBA : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>GB : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>3DS : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>GBC : </label></br> <input id="4" type="text" name="Feature"></br>
								</br>	
								<label>DS : </label></br> <input id="5" type="text" name="Feature"></br>
								</br>	
								<label>Software : </label></br> <input id="6" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"DSi (DSi-exclusive)and DSiWare",
									local : ['','']
								});
								$("#1").typeahead({
									name:"DS",
									local : ['','']
								});
								$("#2").typeahead({
									name:"GBA",
									local : ['','Some via Virtual Console','(single-player only)','']
								});
								$("#3").typeahead({
									name:"GB",
									local : ['','Some via Virtual Console','']
								});
								$("#4").typeahead({
									name:"3DS",
									local : ['','']
								});
								$("#5").typeahead({
									name:"GBC",
									local : ['Some via Virtual Console','','']
								});
								$("#6").typeahead({
									name:"Software",
									local : ['Hardware','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
