<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>List of AMD graphics processing units -  Rage Series </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>List of AMD graphics processing units -  Rage Series </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Bus interface :</label></br>
									  <p id="id1Bus interface">
											<input type="checkbox" name="Feature" >AGP 2x</br>	
											<input type="checkbox" name="Feature" >PCI</br>	
											<input type="checkbox" name="Feature" >AGP 4x</br>	
									   </p>
										<input  style="display:none;" id ="id2Bus interface"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Bus interface','id2Bus interface');">Changer type</button></br>
							
								</br>	
								<label>Memory clock (MHz) : </label></br> <input style="display:block;" id="id1Memory clock (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory clock (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory clock (MHz)','id2Memory clock (MHz)');">Changer type</button></br>								</br>	
								<label>API compliance - DirectX : </label></br> <input style="display:block;" id="id1API compliance - DirectX" type="number" name="Feature">
												<input style="display:none;" id="id2API compliance - DirectX" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API compliance - DirectX','id2API compliance - DirectX');">Changer type</button></br>								</br>	
								<label>API compliance - OpenGL : </label></br> <input style="display:block;" id="id1API compliance - OpenGL" type="number" name="Feature">
												<input style="display:none;" id="id2API compliance - OpenGL" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1API compliance - OpenGL','id2API compliance - OpenGL');">Changer type</button></br>								</br>	
								<label>Launch : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Model : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Core clock (MHz) : </label></br> <input style="display:block;" id="id1Core clock (MHz)" type="number" name="Feature">
												<input style="display:none;" id="id2Core clock (MHz)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Core clock (MHz)','id2Core clock (MHz)');">Changer type</button></br>								</br>	
								<label>Memory - Bandwidth (GB/s) : </label></br> <input style="display:block;" id="id1Memory - Bandwidth (GB/s)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory - Bandwidth (GB/s)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory - Bandwidth (GB/s)','id2Memory - Bandwidth (GB/s)');">Changer type</button></br>								</br>	
								<label>Memory - Bus width (bit) : </label></br> <input style="display:block;" id="id1Memory - Bus width (bit)" type="number" name="Feature">
												<input style="display:none;" id="id2Memory - Bus width (bit)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory - Bus width (bit)','id2Memory - Bus width (bit)');">Changer type</button></br>								</br>	
								<label>Memory - Bus type : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Config core : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Fab (nm) : </label></br> <input style="display:block;" id="id1Fab (nm)" type="number" name="Feature">
												<input style="display:none;" id="id2Fab (nm)" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fab (nm)','id2Fab (nm)');">Changer type</button></br>								</br>	
								<label>Memory (MB) :</label></br>
									  <p id="id1Memory (MB)">
											<input type="checkbox" name="Feature" >8</br>	
											<input type="checkbox" name="Feature" >32</br>	
											<input type="checkbox" name="Feature" >16</br>	
											<input type="checkbox" name="Feature" >2</br>	
											<input type="checkbox" name="Feature" >4</br>	
											<input type="checkbox" name="Feature" >64</br>	
									   </p>
										<input  style="display:none;" id ="id2Memory (MB)"type="text"/> 
										<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Memory (MB)','id2Memory (MB)');">Changer type</button></br>
							
								</br>	
								<label>Fillrate - MVertices/s : </label></br> <input style="display:block;" id="id1Fillrate - MVertices/s" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - MVertices/s" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - MVertices/s','id2Fillrate - MVertices/s');">Changer type</button></br>								</br>	
								<label>Fillrate - MPixels/s : </label></br> <input style="display:block;" id="id1Fillrate - MPixels/s" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - MPixels/s" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - MPixels/s','id2Fillrate - MPixels/s');">Changer type</button></br>								</br>	
								<label>Fillrate - MTexels/s : </label></br> <input style="display:block;" id="id1Fillrate - MTexels/s" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - MTexels/s" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - MTexels/s','id2Fillrate - MTexels/s');">Changer type</button></br>								</br>	
								<label>Fillrate - MOperations/s : </label></br> <input style="display:block;" id="id1Fillrate - MOperations/s" type="number" name="Feature">
												<input style="display:none;" id="id2Fillrate - MOperations/s" type="text"/>
												<button class="btn btn-primary btn-xs" type="button" onClick="switchFunction('id1Fillrate - MOperations/s','id2Fillrate - MOperations/s');">Changer type</button></br>						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['October 1999','August 1998','November 1995','September 1996','August 1999','March 1997','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Rage XL','Rage 128 GL','Rage Pro','Rage 128 Ultra','3D Rage','Rage 128 VR','3D Rage II','Rage Fury MAXX','Rage 128 Pro','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['2:0:2:2','1:0:1:1','2:0:2:2 x2','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
