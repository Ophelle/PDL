<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of VMware Fusion and Parallels Desktop - 2009 Benchmark tests</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of VMware Fusion and Parallels Desktop - 2009 Benchmark tests</h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>OS/Environment :</label></br>
											<input type="checkbox" name="Feature" >Windows Vista</br>	
											<input type="checkbox" name="Feature" >32-bit</br>	
											<input type="checkbox" name="Feature" >1 Processor</br>	
											<input type="checkbox" name="Feature" >Windows XP</br>	
											<input type="checkbox" name="Feature" >2 Processors</br>	
											<input type="checkbox" name="Feature" >64-bit</br>	
							
								</br>	
								<label>Result : </label></br> <input id="0" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Parallels Desktop runs 15% faster','VMware Fusion runs 10% faster','Parallels Desktop runs 20% faster','Parallels Desktop runs 14% faster','']
								});
						</script>
						</br><input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
