<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of TLS implementations -  Certificate verification methods </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of TLS implementations -  Certificate verification methods </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Implementation : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>PKIX path validation :</label></br>
								<input type="radio" name="FeaturePKIX path validation" value="oui">Yes <input type="radio" name="FeaturePKIX path validation" value = "non">No <input type="radio" name="FeaturePKIX path validation" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>CRL :</label></br>
								<input type="radio" name="FeatureCRL" value="oui">Yes <input type="radio" name="FeatureCRL" value = "non">No <input type="radio" name="FeatureCRL" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Application-defined :</label></br>
								<input type="radio" name="FeatureApplication-defined" value="oui">Yes <input type="radio" name="FeatureApplication-defined" value = "non">No <input type="radio" name="FeatureApplication-defined" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>DANE (DNSSEC) :</label></br>
								<input type="radio" name="FeatureDANE (DNSSEC)" value="oui">Yes <input type="radio" name="FeatureDANE (DNSSEC)" value = "non">No <input type="radio" name="FeatureDANE (DNSSEC)" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>Trust on First Use (TOFU) :</label></br>
								<input type="radio" name="FeatureTrust on First Use (TOFU)" value="oui">Yes <input type="radio" name="FeatureTrust on First Use (TOFU)" value = "non">No <input type="radio" name="FeatureTrust on First Use (TOFU)" value = "non">Partial </br>
											<input type="text"/></br>								
								</br>	
								<label>OCSP :</label></br>
								<input type="radio" name="FeatureOCSP" value="oui">Yes <input type="radio" name="FeatureOCSP" value = "non">No <input type="radio" name="FeatureOCSP" value = "non">Partial </br>
											<input type="text"/></br>								
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['JSSE','RSA BSAFE','SharkSSL','GnuTLS','Implementation','cryptlib','MatrixSSL','Secure Transport','mbed TLS','Botan','LibreSSL','wolfSSL','SChannel','OpenSSL','NSS','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
