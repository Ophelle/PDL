<!DOCTYPE html>
<html>
<head>
	<link href="js/bootstrap.min.css" rel="stylesheet"type="text/css">
	<link href="css/moncss.css" rel="stylesheet"type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/typeahead.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formulaire.js"></script>
	<title>Comparison of C Sharp and Java -  Preprocessing, compilation and packaging </title>
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
  	
		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h1>Comparison of C Sharp and Java -  Preprocessing, compilation and packaging </h1>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		
		<div class="row">
			<fieldset>
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="" method="post">
						<legend style="color:red;font-weight: bold;font-style:italic;text-align: center;" >Formulaire</legend>
								</br>	
								<label>Explicit regions :</label></br>
								<input type="radio" name="FeatureExplicit regions" value="oui">Yes <input type="radio" name="FeatureExplicit regions" value = "non">No <input type="radio" name="FeatureExplicit regions" value = "non">Partial </br>
								
								</br>	
								<label>File contents : </label></br> <input id="0" type="text" name="Feature"></br>
								</br>	
								<label>Custom errors/warnings :</label></br>
								<input type="radio" name="FeatureCustom errors/warnings" value="oui">Yes <input type="radio" name="FeatureCustom errors/warnings" value = "non">No <input type="radio" name="FeatureCustom errors/warnings" value = "non">Partial </br>
								
								</br>	
								<label>Preprocessing, Compilation and Packaging : </label></br> <input id="1" type="text" name="Feature"></br>
								</br>	
								<label>Conditional compilation :</label></br>
								<input type="radio" name="FeatureConditional compilation" value="oui">Yes <input type="radio" name="FeatureConditional compilation" value = "non">No <input type="radio" name="FeatureConditional compilation" value = "non">Partial </br>
								
								</br>	
								<label>Namespaces : </label></br> <input id="2" type="text" name="Feature"></br>
								</br>	
								<label>Packaging : </label></br> <input id="3" type="text" name="Feature"></br>
								</br>	
								<label>Classes/assembly search path : </label></br> <input id="4" type="text" name="Feature"></br>
						<script>
								$("#0").typeahead({
									name:"list0",
									local : ['Free','Restricted','']
								});
								$("#1").typeahead({
									name:"list1",
									local : ['Java','C#','']
								});
								$("#2").typeahead({
									name:"list2",
									local : ['Assembly','Package','']
								});
								$("#3").typeahead({
									name:"list3",
									local : ['Packages','Namespaces','']
								});
								$("#4").typeahead({
									name:"list4",
									local : ['ClassPath','Both compile-time and runtime','']
								});
						</script>
						<input type="submit" class="btn btn-info" value="Ajouter un produit" />
					</form>
				</div>
			</fieldset>
		<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
</body>
</html>
